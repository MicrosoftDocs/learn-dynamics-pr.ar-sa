quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو عدد مراجع اتصال Microsoft Dataverse التي ستقوم بتكوينها؟
    choices:
    - content: واحد
      isCorrect: false
      explanation: ستحتاج إلى تكوين أكثر من مرجع اتصال Dataverse للنظام الأساسي.
    - content: اثنان
      isCorrect: false
      explanation: ستحتاج إلى تكوين أكثر من مرجعي اتصال Dataverse للنظام الأساسي.
    - content: ثلاثة
      isCorrect: true
      explanation: ستحتاج إلى تكوين ثلاثة مراجع لاتصال النظام الأساسي Dataverse، ولكن يمكنك استخدام اتصال Dataverse نفسه الذي تم إنشاؤه في وقت سابق لمراجع الاتصال الثلاثة كلها.
  - content: يتم إنشاء التدفقات الجديدة عندما "________" مزود (املأ الكلمة المفقودة)
    choices:
    - content: حفظ
      isCorrect: false
      explanation: لا يتم إنشاء التدفقات الجديدة عند حفظ الموفر.
    - content: تنشيط
      isCorrect: false
      explanation: لا يتم إنشاء التدفقات الجديدة عند تنشيط الموفر.
    - content: نشر
      isCorrect: false
      explanation: لا يتم إنشاء التدفقات الجديدة عند نشر الموفر.
    - content: بدء
      isCorrect: true
      explanation: لا يتم إنشاء التدفقات الجديدة عند بدء الموفر.
  - content: بعد الانتهاء من إنشاء تدفق تنسيق الأمر، ما هو الخيار الذي تحدده لتنشيط التدفق؟
    choices:
    - content: حفظ
      isCorrect: false
      explanation: إذا حددت حفظ، فلن تقوم بتنشيط التدفق.
    - content: نشر
      isCorrect: false
      explanation: إذا حددت نشر، فلن تقوم بتنشيط التدفق.
    - content: حفظ وإغلاق
      isCorrect: false
      explanation: إذا حددت حفظ وإغلاق، فلن تقوم بتنشيط التدفق.
    - content: تنشيط
      isCorrect: true
      explanation: بعد الانتهاء من إنشاء تدفق تنسيق معالجة الأوامر، حدد نشر لتنشيط التدفق. سيؤدي هذا إلى تمكين التدفق لأي حركات واردة.
