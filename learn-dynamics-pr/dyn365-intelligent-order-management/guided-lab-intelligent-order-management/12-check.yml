quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: ما عدد مراجع اتصال Microsoft Dataverse التي ستقوم بإعدادها؟
    choices:
    - content: ثلاثة
      isCorrect: true
      explanation: ستحتاج إلى إعداد ثلاثة مراجع لاتصال النظام الأساسي Dataverse، ولكن يمكنك استخدام اتصال Dataverse نفسه الذي تم إنشاؤه في وقت سابق لمراجع الاتصال الثلاثة كلها.
    - content: واحد
      isCorrect: false
      explanation: ستحتاج إلى إعداد أكثر من مرجع اتصال Dataverse للنظام الأساسي.
    - content: اثنان
      isCorrect: false
      explanation: ستحتاج إلى إعداد مرجعي اتصال Dataverse للنظام الأساسي.
  - content: يتم إنشاء مهام سير عمل جديدة عند ________ موفر. (املأ الكلمة المفقودة.)
    choices:
    - content: حفظ
      isCorrect: false
      explanation: لا يتم إنشاء مهام سير عمل جديدة عند حفظ الموفر.
    - content: تنشيط
      isCorrect: false
      explanation: لا يتم إنشاء مهام سير عمل جديدة عند تنشيط موفر.
    - content: نشر
      isCorrect: false
      explanation: لا يتم إنشاء مهام سير عمل جديدة عند نشر موفر.
    - content: إنشاء مثيل
      isCorrect: true
      explanation: لا يتم إنشاء مهام سير عمل جديدة عند إنشاء مثيل من موفر.
  - content: بعد الانتهاء من إنشاء سير عمل تنسيق معالجة الأوامر، ما هو الخيار الذي تحدده لتنشيط سير العمل؟
    choices:
    - content: حفظ
      isCorrect: false
      explanation: إذا حددت "حفظ"، فلن تقوم بتنشيط سير العمل.
    - content: نشر
      isCorrect: false
      explanation: إذا حددت "نشر"، فلن تقوم بتنشيط سير العمل.
    - content: ‏‫حفظ وإغلاق‬
      isCorrect: false
      explanation: إذا حددت "حفظ وإغلاق"، فلن تقوم بتنشيط سير العمل.
    - content: تنشيط
      isCorrect: true
      explanation: بعد الانتهاء من إنشاء سير عمل تنسيق معالجة الأوامر، حدد "تنشيط" لتنشيط سير العمل. سيؤدي هذا الإجراء إلى تمكين سير العمل للحركات الواردة.
