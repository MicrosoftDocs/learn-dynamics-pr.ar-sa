title: معمل موجه لـ Dynamics 365 Intelligent Order Management
summary: "[!include[](../includes/module-banner.md)] \nتوفر Dynamics 365 Intelligent Order Management مجموعة من الإمكانات لمساعدة مؤسستك على تنسيق وتوحيد وتحسين الطلبات التي تم التقاطها في مزيج من القنوات والأنظمة من خلال نقطة تنظيم واحدة. سيعمل التوحيد القياسي والتحسين، جنباً إلى جنب مع الذكاء المدمج، على تحسين سرعة التسليم مع تقليل التكاليف، مما يؤدي إلى تحسين رضا العملاء وزيادة هامش الربح لمؤسستك. من خلال Intelligent Order Management، يمكن للعملاء إدارة تنسيق الطلبات حتى تنفيذها. تمكّن هذه القدرات المؤسسات من تنسيق معالجة سير عمل الأوامر عبر الأنظمة الأساسية والتطبيقات المختلفة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إنشاء موفر\n- إعداد مراجع اتصال النظام الأساسي\n- إعداد اتصالات Microsoft Power Automate\n- إعداد الموفرين\n- إعداد السياسات\n- إعداد عمليات سير عمل تنسيق معالجة الأوامر\n- إعداد تعيينات المعرفات الداخلية والخارجية\n- اختبار تنسيق معالجة الأوامر من طرف إلى طرف في وقت التشغيل \n"
prerequisites: الفهم الأساسي لـ Dynamics 365 Intelligent Order Management.
