title: معمل موجه لـ Dynamics 365 Intelligent Order Management
summary: "[!include[](../includes/module-banner.md)] \nتوفر Dynamics 365 Intelligent Order Management مجموعة من الإمكانات لمساعدة مؤسستك على تنسيق وتوحيد وتحسين الطلبات التي تم التقاطها في مزيج من القنوات والأنظمة من خلال نقطة تنسيق معالجة الأوامر. سيؤدي التوحيد والتحسين، جنباً إلى جنب مع الذكاء المدمج، إلى تحسين سرعة التسليم مع تقليل التكاليف. نتيجة لذلك، ستحقق المؤسسات تحسين رضا العملاء وإجمالي هامش الربح أعلى. من خلال Intelligent Order Management، يمكن للعملاء إدارة الطلبات حتى تنفيذها. تمكّن هذه الإمكانات المؤسسات من تنسيق تدفقات الطلبات عبر الأنظمة الأساسية والتطبيقات المختلفة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إنشاء موفر.\n- إعداد مراجع اتصال النظام الأساسي.\n- إعداد اتصالات Microsoft Power Automate.\n- إضافة مثيل موفر.\n- إعداد السياسات.\n- إعداد عمليات سير عمل تنسيق معالجة الأوامر.\n- إعداد تعيينات المعرفات الداخلية والخارجية.\n- اختبر عملية الطلب من طرف إلى طرف في وقت التشغيل. \n"
prerequisites: الفهم الأساسي لـ Dynamics 365 Intelligent Order Management
