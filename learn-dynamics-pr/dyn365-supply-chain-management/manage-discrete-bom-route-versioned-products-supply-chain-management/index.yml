summary: "[!include[](../includes/module-banner.md)] \nتعرف على كيفية إنشاء منتج هندسي جديد، وتضمين قائمة مكونات الصنف والمسارات والتعامل مع التغييرات التي تم إجراؤها على المنتج فِي Microsoft Dynamics 365 Supply Chain Management.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية إنشاء منتج هندسي.\n- إصدار المنتج للكيانات القانونية الأخرى.\n- مراجعة إصدار منتج فِي كيان قانوني جاهز للعمل وقبوله.\n- صيانة دورة حياة المنتج.\n- قم بإجراء فحوصات الجاهزية عَلى المنتج.\n"
prerequisites: "- تم إعداد إدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management\n- المعرفة الأساسية لقوائم مكونات الصنف (BOMs) والطرق وعمليات Supply Chain Management  \n"
