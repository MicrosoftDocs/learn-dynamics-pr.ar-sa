quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: في أي صفحة تقوم بتعيين الخيار "إرسال قائمة مكونات الصنف" على "نعم" بحيث يتم إصدار المنتج الهندسي وأصنافه الفرعية من قائمة مكونات الصنف؟
    choices:
    - content: تفاصيل إصدار المنتج
      isCorrect: true
      explanation: صفحة "تفاصيل إصدار المنتج" هي المكان الذي يمكنك فيه مراجعة تفاصيل المنتج الذي سيتم إصداره وبنية المنتج الخاصة به. عند تعيين خيار "إرسال قائمة مكونات الصنف" على "نعم"، سيتم إصدار المنتج وأصنافه الفرعية من قائمة مكونات الصنف.
    - content: المنتج الذي تم إصداره
      isCorrect: false
      explanation: الإجابة الصحيحة هي الصفحة "تفاصيل إصدار المنتج".
    - content: فحص الاستعداد
      isCorrect: false
      explanation: الإجابة الصحيحة هي الصفحة "تفاصيل إصدار المنتج".
  - content: أي من المهام الآتية يتعذر إجراؤها بواسطة الشركة التشغيلية بعد إصدار منتج إليها؟
    choices:
    - content: يمكن تحرير حقول التنفيذ اللوجستية.
      isCorrect: false
      explanation: الحقول الهندسية الموجودة في قائمة مكونات الصنف للقراءة فقط. يمكن للشركة التشغيلية تحرير جميع حقول التنفيذ اللوجستية الأخرى.
    - content: يمكن للشركة التشغيلية إضافة بنود إلى قائمة مكونات الصنف.
      isCorrect: false
      explanation: يمكن للشركة التشغيلية إضافة بنود قائمة مكونات الصنف محلياً.
    - content: يمكن للشركة التشغيلية إزالة بنود قائمة مكونات الصنف التي تم إصدارها.
      isCorrect: true
      explanation: لا يمكن للشركة التشغيلية إزالة بنود قائمة مكونات الصنف التي تم إصدارها.
  - content: أين يمكنك العثور على الزر "فحص الاستعداد" الذي يقوم بفتح "قائمة فحص الاستعداد" لإصدار المنتج الهندسي؟
    choices:
    - content: صفحة المسار
      isCorrect: false
      explanation: يمكن فتح جميع فحوصات الاستعداد المرتبطة بالمنتج من الصفحة "المنتجات التي تم إصدارها".
    - content: صفحة المنتجات التي تم إصدارها
      isCorrect: true
      explanation: يمكن فتح جميع فحوصات الاستعداد المرتبطة بالمنتج من الصفحة "المنتجات التي تم إصدارها".
    - content: في المعلمات
      isCorrect: false
      explanation: يمكن فتح جميع فحوصات الاستعداد المرتبطة بالمنتج من الصفحة "المنتجات التي تم إصدارها".
