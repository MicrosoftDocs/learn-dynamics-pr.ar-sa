title: تحديد سمات الدُفعات للتصنيع التحويلي وتكوينها في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nفي كثير من الأحيان، يطلب العملاء متطلبات محددة لنتائج السلع النهائية من التصنيع التحويلي. على سبيل المثال، في صناعة الجبن، يعد الحليب أحد المواد الخام المستخدمة في إنتاج الجبن ويمكن أن يكون له سمات مثل محتوى الدهون والنسبة المئوية للوزن. يمكن أن يكون للجبن المنتج من الحليب سمات أخرى، مثل الرطوبة والعمر. إذا لم تتم تلبية متطلبات العميل، فسيتعين عليك إما إعادة صياغة العملية أو بدء عملية دفعة جديدة. للتأكد من أن الشركات المصنعة للعمليات تلبي متطلبات العملاء، يجب عليك تحديد سمات الدُفعات التي تعكس متطلبات العميل. بالإضافة إلى ذلك، بعد فحص الجودة، يجب أن تلبي البضائع النهائية القيمة أو نطاق القيم من سمات الدُفعات. \n"
abstract: "سوف تتعرف في هذه الوحدة على: \n- سمات الدُفعات.\n- عملية موازنة الدفعات.\n- إدارة القوة. \n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج

  - معرفة كيفية التعامل مع إدارة المخزون

  - معرفة كيفية التعامل مع إدارة المستودعات
