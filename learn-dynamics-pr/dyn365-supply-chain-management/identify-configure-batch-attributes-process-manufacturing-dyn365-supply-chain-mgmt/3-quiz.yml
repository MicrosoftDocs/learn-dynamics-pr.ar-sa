quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: لملء سمات دفعة الصنف مقابل دفعة منشأة يدوياً، يجب تحديد أي من الأزرار التالية ستكون في صفحة سمات دفعة المخزون؟
    choices:
    - content: تحميل سمات الصنف
      isCorrect: true
      explanation: لتحميل سمات دُفعة خاصة بالمنتج من صنف مقابل دُفعة مُنشأة يدوياً، حدد زر تحميل سمات الأصناف في صفحة سمات دُفعة المخزون.
    - content: دمج الدُفعة
      isCorrect: false
      explanation: لتحميل سمات دُفعة خاصة بالمنتج من صنف مقابل دُفعة مُنشأة يدوياً، حدد زر تحميل سمات الأصناف في صفحة سمات دُفعة المخزون.
    - content: جديد
      isCorrect: false
      explanation: لتحميل سمات دُفعة خاصة بالمنتج من صنف مقابل دُفعة مُنشأة يدوياً، حدد زر تحميل سمات الأصناف في صفحة سمات دُفعة المخزون.
    - content: حظر المخزون
      isCorrect: false
      explanation: لتحميل سمات دُفعة خاصة بالمنتج من صنف مقابل دُفعة مُنشأة يدوياً، حدد زر تحميل سمات الأصناف في صفحة سمات دُفعة المخزون.
  - content: لتنفيذ موازنة للدفعات في إحدى الصيغ لمنتج غير ممكن لـ Warehouse management، يجب تعيين نوع المكون إلى أحد الخيارات التالية؟
    choices:
    - content: بلا
      isCorrect: false
      explanation: الإجابة الصحيحة هي نشط. في العملية الفرعية لمكونات دفعات الموازنة، يتم حساب كمية المكونات المطلوب استخدامها لمجموعة الإنتاج استناداً إلى المجموعات المحددة التي تحتوي على مكونات نشطة.
    - content: نشط
      isCorrect: true
      explanation: في العملية الفرعية لمكونات دفعات الموازنة، يتم حساب كمية المكونات المطلوب استخدامها لمجموعة الإنتاج استناداً إلى المجموعات المحددة التي تحتوي على مكونات نشطة.
    - content: تزويدي
      isCorrect: false
      explanation: الإجابة الصحيحة هي نشط. في العملية الفرعية لمكونات دفعات الموازنة، يتم حساب كمية المكونات المطلوب استخدامها لمجموعة الإنتاج استناداً إلى المجموعات المحددة التي تحتوي على مكونات نشطة.
    - content: تعويضي
      isCorrect: false
      explanation: الإجابة الصحيحة هي نشط. في العملية الفرعية لمكونات دفعات الموازنة، يتم حساب كمية المكونات المطلوب استخدامها لمجموعة الإنتاج استناداً إلى المجموعات المحددة التي تحتوي على مكونات نشطة.
  - content: إذا تم استخدام معادلة سعر الصنف = السعر المستهدف \* (القوه الفعلية/القوه المستهدفة)، وكان السعر الأساسي 50 دولار لكل جالون بقوة مستهدفة تبلغ 40 بالمائة، فماذا سيكون السعر إذا تم الحصول على دفعة بقوة 55 بالمائة؟
    choices:
    - content: 55.50 دولار لكل جالون
      isCorrect: false
      explanation: يعطي إدخال القيم في المعادلة المعنية 50 \* (0.55/0.40)، الذي ينتج عنه قيمة 68.75 دولار لكل جالون.
    - content: 50.00 دولار لكل جالون
      isCorrect: false
      explanation: يعطي إدخال القيم في المعادلة المعنية 50 \* (0.55/0.40)، الذي ينتج عنه قيمة 68.75 دولار لكل جالون.
    - content: 68.75 دولار لكل جالون
      isCorrect: true
      explanation: يعطي إدخال القيم في المعادلة المعنية 50 \* (0.55/0.40)، الذي ينتج عنه قيمة 68.75 دولار لكل جالون.
    - content: 66.55 دولار لكل جالون
      isCorrect: false
      explanation: يعطي إدخال القيم في المعادلة المعنية 50 \* (0.55/0.40)، الذي ينتج عنه قيمة 68.75 دولار لكل جالون.
