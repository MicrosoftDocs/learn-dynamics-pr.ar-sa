quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من العبارات الآتية ليست ميزة متوفرة في صيغة؟
    choices:
    - content: الصيغة الرسومية
      isCorrect: false
      explanation: تُعد الصيغة الرسومية ميزة تتيح لك إمكانية اختيار العمل مع بنية الصيغة بتنسيق رسومي.
    - content: التحكم في الإصدار
      isCorrect: false
      explanation: يدعم التحكم في الإصدار الإيقاف التدريجي للمكونات القديمة بحيث يمكن البدء في إنتاج مكونات جديدة أو شرائها.
    - content: العائد
      isCorrect: false
      explanation: العائد هو ميزة تُطبق عامل العائد على جميع سطور الصيغة عندما يتم إنشاء أمر دُفعة لصنف الصيغة.
    - content: التكوين
      isCorrect: true
      explanation: يتم عرض التكوين ضمن علامة التبويب السريعة "بنود الصيغة" ويتم استخدامه لعرض أبعاد التكوين في بنود الصيغة في بنية الشجرة.
  - content: أي من العبارات الآتية خاطئة بشأن أصناف التخطيط؟
    choices:
    - content: أصناف التخطيط هي الأصناف المدرجة بالمخزون التي يمكن تصنيعها أو شراؤها.
      isCorrect: true
      explanation: هذه العبارة خاطئة. لا يمكن إدراج أصناف التخطيط بالمخزون ولا يمكن تصنيعها أو شراؤها. يتم استخدام أصناف التخطيط كحاويات لصيغة واحدة تقوم بإخراج منتجات مساعدة ومنتجات ثانوية متعددة.
    - content: تتضمن أصناف التخطيط صيغة تقوم بإنتاج المنتجات المساعدة والمنتجات الثانوية بشكل حصري.
      isCorrect: false
      explanation: هذه العبارة صحيحة. تتضمن أصناف التخطيط صيغة تقوم بإنتاج المنتجات المساعدة والمنتجات الثانوية بشكل حصري.
    - content: يتم توزيع كافة التكاليف المرتبطة بصنف التخطيط إلى المنتجات المساعدة والمنتجات الثانوية في الصيغة.
      isCorrect: false
      explanation: هذه العبارة صحيحة. يتم توزيع التكاليف المرتبطة بصنف التخطيط (المواد والمسار وكشف التكاليف) إلى المنتجات المساعدة والمنتجات الثانوية في الصيغة.
    - content: تشتمل صيغة صنف التخطيط على أكثر من منتج مساعد واحد.
      isCorrect: false
      explanation: هذه العبارة صحيحة. يجب أن تحتوي صيغة صنف التخطيط دائمًا على أكثر من منتج مساعد واحد وإلا لا تكون مطلوبة.
  - content: عند العمل مع الصيغ للتصنيع التحويلي، أي مما يأتي ليس من الأمثلة على المنتجات المساعدة؟
    choices:
    - content: يتم استخراج الزيت من فول الصويا في أثناء عملية الإنتاج. عندما يتم استخراج الزيت، يتبقى منتجًا خالصًا يُعرف بوجبة الصويا، والذي يمكن استخدامه كطعام للماشية.
      isCorrect: false
      explanation: وتُعد وجبة الصويا منتجًا مساعدًا لأن لها قيمة مخزون ويمكن بيعها للربح.
    - content: يتم إنشاء ألواح خشبية مقاس 2 × 4 أقدام من خلال تشكيل ألواح خشبية كبيرة. وخلال العملية، يتم إنشاء رقائق الخشب.  ويمكن استخدام رقائق الخشب في صورة نشارة أو غيرها من الأشياء الكثيرة.
      isCorrect: false
      explanation: وتُعد رقائق الخشب منتجًا مساعدًا لأن لها قيمة مخزون ويمكن بيعها للربح.
    - content: عند تصنيع الزجاج، يتم إنشاء جسيمات دقيقة من الزرنيخ والرصاص. ويجب التخلص من الزرنيخ والرصاص بشكل صحيح.
      isCorrect: true
      explanation: ويُعد الزرنيخ والرصاص من المنتجات الثانوية لأنهما ليس لهما قيمة مخزون ومكلفين في التخلص منهما.
