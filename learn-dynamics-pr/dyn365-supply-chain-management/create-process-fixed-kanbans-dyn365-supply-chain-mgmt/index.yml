title: إنشاء بطاقات كانبان الثابتة ومعالجتها في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nتتيح لوحة جدولة كانبان لمخطط الإنتاج التحكم في خطة الإنتاج لوظائف كانبان وتحسينها. فهي تجعل تدفق وظائف كانبان شفافاً وتمنح مخطط الإنتاج أداة تعمل على تحسين وتعديل خطة الإنتاج لخلية عمل lean manufacturing. ترتبط قواعد كانبان في Dynamics 365 Supply Chain Management بتدفقات الإنتاج باعتبارها الأساس الذي يحدد أنشطة كانبان. يمكن إعداد قواعد كانبان لدعم مجموعة متنوعة من سيناريوهات التجهيز للمخزون والتصنيع حسب الطلب. تشرح هذه الوحدة كيفية التعامل مع لوحات جدولة كانبان وتصف أنواع كانبان واستراتيجيات تزويد كانبان وقواعد كانبان للكمية الثابتة. \n"
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- قواعد كانبان.\n- بطاقات كانبان التصنيع.\n- بطاقات كانبان السحب.\n- بطاقات كانبان للكمية الثابتة.\n- عمليات حساب كمية كانبان وبطاقات كانبان المتداولة. \n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج

  - معرفة كيفية التعامل مع إدارة المخزون

  - فهم كيفية التعامل مع إدارة المستودعات
