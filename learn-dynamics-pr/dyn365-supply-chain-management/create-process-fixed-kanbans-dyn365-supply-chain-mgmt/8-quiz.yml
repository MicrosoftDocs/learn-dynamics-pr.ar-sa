quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي خيار من الخيارات التالية في زر "إرجاع حالة الوظيفة" يعكس الحركتين الماديتين والإيصالات والإصدارات؟
    choices:
    - content: مكتمل إلى قيد التقدم
      isCorrect: true
      explanation: يعكس الخيار مكتمل إلى قيد التقدم الحركات المادية والإيصالات والإصدارات. إذا كانت هذه هي آخر وظيفة في الكانبان، فأعد تعيين حالة الكانبان إلى قيد التقدم.
    - content: مخطط إلى غير مخطط
      isCorrect: false
      explanation: يزيل الخيار مخطط له لم يتم تخطيطه تاريخ البدء المخطط والتسلسل المرتبط به.
    - content: معد إلى مخطط
      isCorrect: false
      explanation: يعكس خيار الإعداد للمخطط حركات إصدار التدفق الأمامي، إن وُجدت. إذا كانت البطاقات المتداولة مستخدمه وكانت طريقه التعيين يدوية، سيتم حجز تعيين البطاقة. إذا كانت هذه هي الوظيفة الأولى في كانبان، فقم أيضاً بإعادة تعيين حالة كانبان إلى غير مخطط.
    - content: قيد التقدم إلى معد
      isCorrect: false
      explanation: يعمل الخيار قيد التقدم للإعداد على إعادة تعيين حالة الوظيفة إلى "مُعد".
  - content: أي خيار من الخيارات التالية في زر "عكس حالة الوظيفة" يزيل تاريخ البدء المخطط والتسلسل المرتبط؟
