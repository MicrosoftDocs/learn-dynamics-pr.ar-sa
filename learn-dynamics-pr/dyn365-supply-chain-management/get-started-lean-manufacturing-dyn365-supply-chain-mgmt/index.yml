title: بدء استخدام lean manufacturing في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nفي السعي لتحقيق الكمال، يُعد lean manufacturing رحلة للتحسين المتواصل. الهدف هو إنتاج ما يريده العميل بالضبط، عندما يريده العميل، وبطريقة اقتصادية. بالنسبة إلى lean manufacturing، الكمال هو الغاية المنشودة. يمكنك استخدام lean manufacturing في بيئة تصنيع موحدة (مختلطة الوضع) تجمع بين العديد من استراتيجيات التوريد والإنتاج والاستعانة بالمصادر. تتضمن هذه الاستراتيجيات أوامر الإنتاج وأوامر الدُفعات للصناعات التحويلية وأوامر الشراء وأوامر النقل. تتكون بنية lean manufacturing في Dynamics 365 Supply Chain Management من تدفقات الإنتاج والأنشطة وقواعد كانبان. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- التعرف على lean manufacturing. \n- استكشاف مفاهيم ومصطلحات lean. \n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج

  - معرفة كيفية التعامل مع إدارة المخزون

  - فهم كيفية التعامل مع إدارة المستودعات
