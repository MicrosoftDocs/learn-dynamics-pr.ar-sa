  questions:
  - content: ما الذي يشكله تدفق التغذية في تدفق الإنتاج؟
    choices:
    - content: الإضافة التزايدية للمكونات إلى منتج
      isCorrect: false
      explanation: الإضافة التزايدية للمكونات إلى منتج لا تمثل تدفق تغذية.
    - content: خطوة إنتاج تعمل على تحسين الكفاءة
      isCorrect: false
      explanation: هذا لا يمثل تدفق التغذية.
    - content: عند استخدام المنتجات من أحد تدفقات الإنتاج في تدفق آخر
      isCorrect: true
      explanation: هذا ما يُشار إليه بتدفق التغذية.
    - content: السماح بإكمال منتج على مراحل منفصلة
      isCorrect: false
      explanation: هذا لا يمثل تدفق التغذية.
  - content: ما هو اسم النموذج الأبسط لسيناريو الإنتاج الخاص بـ lean manufacturing؟
    choices:
    - content: تدفق المنتج الأساسي
      isCorrect: false
      explanation: هذا ليس الاسم الصحيح.
    - content: تدفق الإنتاج
      isCorrect: true
      explanation: هذا هو النموذج الأبسط لسيناريو الإنتاج الخاص بـ lean manufacturing.
    - content: تدفق النشاط الأساسي
      isCorrect: false
      explanation: هذا ليس الاسم الصحيح.
    - content: تدفق النشاط
      isCorrect: false
      explanation: هذا ليس الاسم الصحيح.
  - content: أي من المصطلحات التالية يعني "التحسين المستمر"؟
    choices:
    - content: تدفق القيم
      isCorrect: false
      explanation: يتم تمثيل تدفق القيم بواسطة تدفقات إنتاج واحدة أو متعددة. ويمكن أيضاً تصميمه كوحدة تشغيل لأغراض حساب التكلفة.
    - content: كايزن
      isCorrect: true
      explanation: يشير كايزن وهو يعني "التحسين المستمر" في اللغة اليابانية إلى فلسفة إدارية تؤكد على مشاركة الموظفين، حيث يتم تقييم كل عملية بشكل مستمر وإعادة تقييمها لتقليل الهدر.
    - content: تدفق الإنتاج
      isCorrect: false
      explanation: يتم ربط تدفق الإنتاج بوحدة تشغيل والتي تؤدي دور تدفق القيم. يمكن وصف تدفق المواد والمنتجات في جميع أنحاء خلايا العمل والمواقع لسيناريو إنتاج أو توريد معين على أنه تسلسل أو شبكة صغيرة من أنشطة المعالجة أو التحويل تسمى تدفق الإنتاج.
    - content: كانبان
      isCorrect: false
      explanation: تم اعتماد وحدات كانبان وهي تعني "السجل المرئي" في اللغة اليابانية من قِبل العديد من الصناعات كوسيلة للتحكم في الإنتاج والتوريد الداخلي. يمكن تطبيق كانبان على تذكرة ورقية أو حاوية فعلية. تتمثل بطاقة كانبان في إشارة سحب تمثل الطلب، وتشغِّل أنشطة المعالجة والتحويل لوحدة من صنف معين أو مجموعة أصناف.
