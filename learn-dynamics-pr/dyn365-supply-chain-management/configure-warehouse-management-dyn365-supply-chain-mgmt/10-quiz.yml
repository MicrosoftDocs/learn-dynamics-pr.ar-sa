quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: ماذا يجب أن تفعل لاستخدام عمليات إدارة المستودع وتطبيق التدرج الهرمي للحجز؟
    choices:
    - content: قم بإعداد مجموعة أبعاد التخزين.
      isCorrect: false
      explanation: لاستخدام عمليات إدارة المستودع وتطبيق تدرج هرمي للحجز، يجب إنشاء مجموعة أبعاد تخزين ذات بُعد تخزين واحد على الأقل. يجب تعيين مجموعة أبعاد التخزين لمنتج تم إصداره.
    - content: قم بإعداد أبعاد التخزين.
      isCorrect: false
      explanation: لاستخدام عمليات إدارة المستودع وتطبيق تدرج هرمي للحجز، يجب إنشاء مجموعة أبعاد تخزين ذات بُعد تخزين واحد على الأقل. يجب تعيين مجموعة أبعاد التخزين لمنتج تم إصداره.
    - content: قم بإعداد مجموعة أبعاد التخزين وبُعد تخزين واحد على الأقل.
      isCorrect: true
      explanation: لاستخدام عمليات إدارة المستودع وتطبيق تدرج هرمي للحجز، يجب إنشاء مجموعة أبعاد تخزين ذات بُعد تخزين واحد على الأقل. يجب تعيين مجموعة أبعاد التخزين لمنتج تم إصداره.
    - content: قم بإعداد مجموعتي أبعاد تخزين.
      isCorrect: false
      explanation: لاستخدام عمليات إدارة المستودع وتطبيق تدرج هرمي للحجز، يجب إنشاء مجموعة أبعاد تخزين ذات بُعد تخزين واحد على الأقل. يجب تعيين مجموعة أبعاد التخزين لمنتج تم إصداره.
  - content: أي من العبارات التالية يُعد صحيحاً فيما يتعلق بأبعاد التعقب‬؟
    choices:
    - content: تُعد مجموعة أبعاد التعقب حقلاً مطلوباً لكل منتج.
      isCorrect: true
      explanation: تُعد مجموعة أبعاد التعقب حقلاً مطلوباً لكل منتج يتم إعداده في النظام.
    - content: ودائماً ما تكون مجموعة أبعاد التعقب اختيارية للمنتجات.
      isCorrect: false
      explanation: مجموعة أبعاد التعقب غير اختيارية للمنتجات.
    - content: لا يمكن إضافة مجموعة أبعاد التعقب إلى المنتجات.
      isCorrect: false
      explanation: يمكن إضافة مجموعة أبعاد تعقب إلى المنتجات وهي حقل مطلوب لكل منتج تقوم بإعداده في النظام.
    - content: ولا يتم استخدام مجموعة أبعاد التعقب في إدارة المستودعات.
      isCorrect: false
      explanation: يتم استخدام مجموعات أبعاد التعقب في إدارة المستودعات. تُعد مجموعة أبعاد التعقب حقلاً مطلوباً لكل منتج يتم إعداده في النظام.
  - content: ما الغرض الأساسي من مجموعة الأصناف؟
    choices:
    - content: منع المستخدمين من إنشاء منتجات متكررة
      isCorrect: false
      explanation: تشير مجموعات الأصناف إلى حساب دفتر الأستاذ حيث يتم ترحيل حركات الأصناف المعينة.
    - content: للإشارة إلى حساب دفتر الأستاذ حيث يتم ترحيل حركات الأصناف المعينة
      isCorrect: true
      explanation: تشير مجموعات الأصناف إلى حساب دفتر الأستاذ حيث يتم ترحيل حركات الأصناف المعينة.
    - content: لإنشاء حسابات دفتر أستاذ عامة
      isCorrect: false
      explanation: لا تقوم مجموعات الأصناف بإنشاء حسابات دفتر الأستاذ العام. إذ تقوم بالإشارة إلى حساب دفتر الأستاذ حيث يتم ترحيل حركات الأصناف المعينة.
    - content: لإنشاء تنبؤات
      isCorrect: false
      explanation: على الرغم من أنه يمكنك إنشاء تنبؤات في صفحة مجموعات الأصناف في Supply Chain Management، إلا أن هذا ليس الغرض الأساسي لمجموعة الأصناف. إذ تقوم بالإشارة إلى حساب دفتر الأستاذ حيث يتم ترحيل حركات الأصناف المعينة.
  - content: ما هو تنسيق الموقع؟
    choices:
    - content: نوع من مواقع المستودع
      isCorrect: false
      explanation: تتم الإشارة إلى نوع من مواقع المستودع باسم نوع الموقع.
    - content: اصطلاح تسميه لموقع
      isCorrect: true
      explanation: تنسيق الموقع هو اصطلاح تسمية لموقع يمكن أن يحتوي على عدة مقاطع ذات أطوال مختلفة.
    - content: إعداد للمساعدة على التحكم في أصناف المخزون
      isCorrect: false
      explanation: تُعد إدارة مساحات الإرساء إحدى إعدادات المساعدة على التحكم في أصناف المخزون.
    - content: منطقة محددة في مستودع
      isCorrect: false
      explanation: ويُشار إلى منطقة محددة في مستودع باسم منطقة مستودع.
  - content: في صفحة ملفات تعريف إدارة مساحات الإرساء، يمكنك تحديد أنواع المخزون التي لا ينبغي أن تكون مختلطة. إذا قمت بتحديد رقم الأمر في هذا الحقل، فماذا يعني ذلك؟
    choices:
    - content: يمكن استخدام رقم أمر واحد فقط في المرة الواحدة في موقع مساحة الإرساء.
      isCorrect: true
      explanation: إذا قمت بتحديد هذا الخيار، يمكنك استخدام رقم أمر واحد فقط في المرة الواحدة في موقع مساحة الإرساء.
    - content: يجب الاحتفاظ بأرقام الأوامر في مكدسات منفصلة في موقع مساحة الإرساء.
      isCorrect: false
      explanation: ولا يشير ذلك إلى أنه سيتم الاحتفاظ بأوامر المخزون في مكدسات منفصلة في موقع مساحة الإرساء.
    - content: لا يمكن استخدام أرقام الأوامر في مواقع مساحات الإرساء.
      isCorrect: false
      explanation: ولا يؤدي ذلك إلى منع استخدام أرقام الأوامر في مواقع مساحات الإرساء.
  - content: أنت بحاجه إلى تكوين تدرج هرمي للحجز للعميل. يطلب العميل أن يتم التحكم في كافة الأصناف بواسطة رقم الدفعة ويجب فحص هذه المعلومات على الجهاز المحمول في وقت انتقاء المبيعات أو التحويلات. لا يطلب العميل تحديد رقم الدفعة أثناء إدخال أمر المبيعات أو أمر التحويل. كيف ينبغي تكوين التدرج الهرمي للحجز؟
    choices:
    - content: لا تقم بتضمين رقم الدفعة في قائمة الأبعاد.
      isCorrect: false
      explanation: ولن تسمح لك هذه المجموعة بتحديد التدرج الهرمي للحجز في المنتج نظراً لعدم تضمين البُعد في التدرج الهرمي للحجز.
    - content: قم بتضمين رقم الدفعة أولاً في قائمة الأبعاد.
      isCorrect: false
      explanation: لا يمكنك نقل بُعد رقم الدفعة ليكون الأول في قائمة الأبعاد. يجب أن يأتي الموقع أولاً، ثم المستودع.
    - content: قم بتضمين رقم الدفعة قبل الموقع في قائمة الأبعاد.
      isCorrect: false
      explanation: يُعد ذلك خطأً لأنه يعني أن رقم الدفعة أكثر أهمية من الموقع، وسيتم تحديد رقم الدفعة استناداً إلى نهج مجموعة نموذج الصنف.
    - content: قم بتضمين رقم الدفعة بعد الموقع في قائمة الأبعاد.
      isCorrect: true
      explanation: سيتطلب هذا التكوين رقم الدفعة الذي سيتم تحديده أثناء عملية الانتقاء.
  - content: عند اعداد حجز مرن للأصناف التي تم تعقبها في الدفعة، أي بُعد يتم تحديده للسماح بالحجز؟
    choices:
    - content: الموقع
      isCorrect: false
      explanation: يتم تحديد هذا البُعد تلقائياً بشكل افتراضي.
    - content: المستودع
      isCorrect: false
      explanation: يتم تحديد هذا البُعد تلقائياً بشكل افتراضي.
    - content: رقم الدُفعة
      isCorrect: true
      explanation: عند فحص خانة الاختيار هذه، يتم فحص المربعات الأخرى لكي تعمل عملية الحجز المرنة.
    - content: حالة المخزون
      isCorrect: false
      explanation: يتم تحديد هذا البُعد تلقائياً بشكل افتراضي.
