title: تكوين إدارة المستودعات في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]


  تساعد إدارة المستودعات في Dynamics 365 Supply Chain Management على تحسين عمليات المستودعات وتبسيطها وفقاً لاحتياجاتك الفردية. كما توفر نظرة ثاقبة على مخزونك والأدوات التي تحتاج إليها للمساعدة في زيادة رضا العملاء وتقليل التكاليف.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- إنشاء المستودعات والمواقع.\n- تكوين مجموعات العمل والمناطق وتنسيق الموقع وملفات تعريف المواقع.\n- تكوين معالجة وزن التعبئة لإدارة المستودعات.\n- إنشاء تدرجات هرمية للحجز.\n- تكوين توجيهات الموقع.\n- تكوين قوالب الموجة.\n- تكوين حالات المخزون.\n"
prerequisites: >
  - المعرفة العامة بعمليات Supply Chain Management

  - المعرفة العامة بإجراءات المخزون

  - المعرفة الأساسية بإجراءات المستودع

  - القدرة على استخدام Supply Chain Management للمعالجة الأساسية
