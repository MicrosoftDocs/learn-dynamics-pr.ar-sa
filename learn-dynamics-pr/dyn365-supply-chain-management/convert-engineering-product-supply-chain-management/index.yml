title: تحويل منتج موجود إلى منتج هندسي في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nالمنتج الهندسي في Dynamics 365 Supply Chain Management هو منتج يتم التحكم في إصداره من خلال الوظيفة الإضافية لإدارة التغييرات الهندسية لـ Microsoft Dynamics 365 Supply Chain Management. يمكنك تحويل منتج موجود إلى منتج هندسي.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تفعيل إدارة التغيير بالمنتجات الحالية.\n- تمكين فئات المنتجات الهندسية.\n- تشغيل معالج التحويل إلى منتج هندسي.\n"
prerequisites: >
  - معرفة عمليات Supply Chain Management.

  - كيفية التنقل في Dynamics 365 Supply Chain Management.

  - معرفة الوظيفة الإضافية لإدارة التغيير الهندسي.
