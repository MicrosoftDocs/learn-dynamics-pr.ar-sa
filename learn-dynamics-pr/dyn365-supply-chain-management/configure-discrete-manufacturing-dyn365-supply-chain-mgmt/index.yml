  title: تكوين التصنيع المنفصل في Dynamics 365 Supply Chain Management
  description: إذا كنت تتساءل عن كيفية إنشاء منتج، وما المكونات التي يتكون منها، أو العمليات التي خضع لها قبل إرساله إلى متجر بيع بالتجزئة، فهذه الوحدة تناسبك. بصفتك مستشاراً وظيفياً للتصنيع، فأنت بحاجة إلى معرفة كيفية تكوين Dynamics 365 Supply Chain Management للتصنيع المنفصل، بحيث يمكن لعميلك أداء دورة حياة الإنتاج والتحكم فيها.
