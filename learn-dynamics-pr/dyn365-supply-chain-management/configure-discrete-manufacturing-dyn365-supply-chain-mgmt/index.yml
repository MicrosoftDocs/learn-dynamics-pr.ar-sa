title: تكوين التصنيع المنفصل في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]


  إذا كنت تتساءل عن كيفية إنشاء منتج، وما المكونات التي يتكون منها، أو العمليات التي خضع لها قبل إرساله إلى متجر بيع بالتجزئة، فهذه الوحدة تناسبك. بصفتك مستشاراً وظيفياً للتصنيع، فأنت بحاجة إلى معرفة كيفية تكوين Dynamics 365 Supply Chain Management للتصنيع المنفصل، بحيث يمكن لعميلك أداء دورة حياة الإنتاج والتحكم فيها.
abstract: "سوف تتعرف في هذه الوحدة على كيفية تكوين: \n- أبعاد المخزون في الإنتاج\n- المعلمات وأوامر الإنتاج والحالات\n- التقويمات والموارد\n- العمليات والمسارات\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج في Supply Chain Management

  - معرفة كيفية التعامل مع إدارة المخزون

  - فهم كيفية التعامل مع إدارة المستودعات
