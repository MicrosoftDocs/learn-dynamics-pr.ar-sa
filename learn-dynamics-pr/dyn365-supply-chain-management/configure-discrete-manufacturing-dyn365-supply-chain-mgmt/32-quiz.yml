    - content: استهلاك قائمة مكونات الصنف التلقائي
      isCorrect: false
      explanation: حدد أحد الخيارات لإعداد الاستهلاك التلقائي لقائمة مكونات الصنف عند تحديث أمر إنتاج. يقوم البرنامج بعد ذلك بترحيل دفتر يومية قائمة الانتقاء للكمية المستلمة في أمر الشراء. والخيارات هي قاعدة التفريغ، أو دائماً، أو أبداً.
    - content: استهلاك المسار التلقائي (للإبلاغ التلقائي كمنتهٍ)
      isCorrect: true
      explanation: يشير الاستهلاك التلقائي للمسار (للإبلاغ التلقائي كمنتهٍ) إلى المشتريات التي يتم إنشاؤها تلقائياً عندما تكون عمليات الإنتاج مقدرة حسب التكلفة ويتم تجميعها حسب المورد. وبدلاً من ذلك، يتم إنشاء عملية شراء واحدة ببند واحد لكل أمر شراء مخطط.
  - content: إذا قامت الشركة بإعداد معلمات التحكم في الإنتاج الخاصة بالموقع 1، ولكنها لا تقوم بإعدادها للموقع 2، فما هي المعلمات التي سيتم استخدامها في الموقع 2؟
    choices:
    - content: سيتم استخدام المعلمات الخاصة بالموقع 1 في الموقع 2.
      isCorrect: false
      explanation: لا يتم تطبيق المعلمات الخاصة بالموقع على المواقع المتعددة في النظام.
    - content: سيتم استخدام معلمات التحكم في الإنتاج المحددة بواسطة الشركة للموقع 2.
      isCorrect: true
      explanation: إذا لم يتم تحديد أي معلمات خاصة بالموقع، سوف يستخدم النظام معلمات التحكم في الإنتاج المحددة بواسطة الشركة.
    - content: لن يتم تطبيق أي معلمات على الموقع 2.
      isCorrect: false
      explanation: سيتم استخدام معلمات التحكم في الإنتاج المحددة بواسطة الشركة للموقع 2.
    - content: تكون المعلمات الخاصة بالموقع مطلوبة لكل موقع.
      isCorrect: false
      explanation: تكون المعلمات الخاصة بالموقع غير مطلوبة لكل موقع.
