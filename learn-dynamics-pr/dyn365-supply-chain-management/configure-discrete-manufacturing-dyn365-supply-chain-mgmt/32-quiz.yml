quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من التقارير التالية تعرض تكاليف المصاريف الزائدة والأسعار لأمر الإنتاج؟
    choices:
    - content: التكاليف غير المباشرة قيد التنفيذ
      isCorrect: true
      explanation: هذا التقرير عبارة عن قائمة بالتكاليف غير المباشرة التي يتم تكبدها مقابل أوامر الإنتاج استناداً إلى الاستهلاك المبلغ عنه لعمليات التوجيه والمكونات اعتباراً من تاريخ حركة محدد. يشير هذا التقرير إلى نوع التكلفة غير المباشرة (الرسوم الإضافية أو المعدل)، ورمز كشف التكاليف للتكلفة غير المباشرة، ومبلغ التكلفة لكل حركة. ولا يوفر معلومات حول حركة بطاقة المسار أو قائمة الانتقاء التي أدت إلى التكلفة غير المباشرة.
    - content: أعمال تحت التنفيذ
      isCorrect: false
      explanation: هذا التقرير عبارة عن قائمة بحركات المسار (أو الوظيفة) التي تم الإبلاغ عنها مقابل أوامر الإنتاج الحالية اعتباراً من تاريخ حركة محدد. يشير التقرير إلى الساعات والمبلغ والكمية التي تم الإبلاغ عنها لكل حركة ومعلومات التعريف، مثل رقم العملية ومعرّف العملية والمورد. يعرض التقرير أيضاً إجمالي الوقت والمبلغ لكافة الحركات مقابل أمر الإنتاج والكمية التي تم الإبلاغ عنها كمنتهية.
    - content: المواد قيد التنفيذ
      isCorrect: false
      explanation: هذا التقرير عبارة عن قائمة بحركات قائمة الانتقاء التي تم الإبلاغ عنها مقابل أوامر الإنتاج الحالية اعتباراً من تاريخ حركة محدد. ويشير إلى كمية المكونات التي يتم إصدارها ومبلغ التكلفة لكل حركة.
  - content: أي من التقارير التالية تعرض إجمالي الوقت، ومبلغ كافة الحركات مقابل أمر الإنتاج؟
    choices:
    - content: التكاليف غير المباشرة قيد التنفيذ
      isCorrect: false
      explanation: هذا التقرير عبارة عن قائمة بالتكاليف غير المباشرة التي يتم تكبدها مقابل أوامر الإنتاج استناداً إلى الاستهلاك المبلغ عنه لعمليات التوجيه والمكونات اعتباراً من تاريخ حركة محدد. يشير هذا التقرير إلى نوع التكلفة غير المباشرة (الرسوم الإضافية أو المعدل)، ورمز كشف التكاليف للتكلفة غير المباشرة، ومبلغ التكلفة لكل حركة. ولا يوفر معلومات حول حركة بطاقة المسار أو قائمة الانتقاء التي أدت إلى التكلفة غير المباشرة.
    - content: أعمال تحت التنفيذ
      isCorrect: true
      explanation: هذا التقرير عبارة عن قائمة بحركات المسار (أو الوظيفة) التي تم الإبلاغ عنها مقابل أوامر الإنتاج الحالية اعتباراً من تاريخ حركة محدد. يشير التقرير إلى الساعات والمبلغ والكمية التي تم الإبلاغ عنها لكل حركة ومعلومات التعريف، مثل رقم العملية ومعرّف العملية والمورد. يعرض التقرير أيضاً إجمالي الوقت والمبلغ لكافة الحركات مقابل أمر الإنتاج والكمية التي تم الإبلاغ عنها كمنتهية.
    - content: المواد قيد التنفيذ
      isCorrect: false
      explanation: تقرير المواد قيد التنفيذ عبارة عن قائمة بحركات قائمة الانتقاء التي تم الإبلاغ عنها مقابل أوامر الإنتاج الحالية اعتباراً من تاريخ حركة محدد. ويشير إلى كمية المكونات التي يتم إصدارها ومبلغ التكلفة لكل حركة.
  - content: أي من التقارير التالية تعرض كمية المكونات التي تم إصدارها ومبلغ التكلفة لكل حركة في أمر الإنتاج؟
    choices:
    - content: التكاليف غير المباشرة قيد التنفيذ
      isCorrect: false
      explanation: هذا التقرير عبارة عن قائمة بالتكاليف غير المباشرة التي يتم تكبدها مقابل أوامر الإنتاج استناداً إلى الاستهلاك المبلغ عنه لعمليات التوجيه والمكونات اعتباراً من تاريخ حركة محدد. يشير هذا التقرير إلى نوع التكلفة غير المباشرة (الرسوم الإضافية أو المعدل)، ورمز كشف التكاليف للتكلفة غير المباشرة، ومبلغ التكلفة لكل حركة. ولا يوفر معلومات حول حركة بطاقة المسار أو قائمة الانتقاء التي أدت إلى التكلفة غير المباشرة.
    - content: أعمال تحت التنفيذ
      isCorrect: false
      explanation: هذا التقرير عبارة عن قائمة بحركات المسار (أو الوظيفة) التي تم الإبلاغ عنها مقابل أوامر الإنتاج الحالية اعتباراً من تاريخ حركة محدد. يشير التقرير إلى الساعات والمبلغ والكمية التي تم الإبلاغ عنها لكل حركة ومعلومات التعريف، مثل رقم العملية ومعرّف العملية والمورد. يعرض التقرير أيضاً إجمالي الوقت والمبلغ لكافة الحركات مقابل أمر الإنتاج والكمية التي تم الإبلاغ عنها كمنتهية.
    - content: المواد قيد التنفيذ
      isCorrect: true
      explanation: هذا التقرير عبارة عن قائمة بحركات قائمة الانتقاء التي تم الإبلاغ عنها مقابل أوامر الإنتاج الحالية اعتباراً من تاريخ حركة محدد. ويشير إلى كمية المكونات التي يتم إصدارها ومبلغ التكلفة لكل حركة.
  - content: أي من أنواع دفاتر يومية الإنتاج التالية تسجل استهلاك المورد؟
    choices:
    - content: بطاقة المسار
      isCorrect: false
      explanation: دفتر يومية بطاقة المسار عبارة عن سجل لاستهلاك المسار.
    - content: الإبلاغ كمنتهٍ
      isCorrect: false
      explanation: يمثل التقرير باعتباره دفتر يومية منتهٍ سجلاً بجميع الأصناف المنتهية.
    - content: بطاقة الوظيفة
      isCorrect: true
      explanation: يعتبر دفتر يومية بطاقة الوظيفة سجلاً لاستهلاك المورد باستخدام بطاقات وظيفة التعليقات.
  - content: أي من معلمات التحكم في الإنتاج التالية يمكنها ترحيل دفتر يومية قائمة الانتقاء للكمية المستلمة في أمر الشراء؟
    choices:
    - content: استهلاك قائمة مكونات الصنف التلقائي (للإبلاغ التلقائي كمنتهٍ)
      isCorrect: false
      explanation: يحدد استهلاك قائمة مكونات الصنف التلقائي (للإبلاغ التلقائي كمنتهٍ) إعداد استهلاك المسار التلقائي فيما يتعلق بالتشغيل التلقائي للإبلاغ كمنتهٍ. يتم تشغيل الإبلاغ كمنتهٍ تلقائياً عند تخطي أحد التحديثات الإلزامية في تدفق الإنتاج وإذا كانت حالة الإنتاج أقل من حالة الإبلاغ كمنتهٍ.
    - content: استهلاك المسار التلقائي
      isCorrect: false
      explanation: يحدد استهلاك المسار التلقائي إعداد استهلاك المسار التلقائي فيما يتعلق بالتشغيل التلقائي للبدء. يكون التنفيذ تلقائياً عند تخطي أحد التحديثات الإلزامية لتدفق الإنتاج. على سبيل المثال، يتم تشغيل الإبلاغ كمنتهٍ ولا يتم تشغيل البدء حتى الآن.
    - content: استهلاك قائمة مكونات الصنف التلقائي
      isCorrect: true
      explanation: حدد أحد الخيارات لإعداد الاستهلاك التلقائي لقائمة مكونات الصنف عند تحديث أمر إنتاج. يقوم البرنامج بعد ذلك بترحيل دفتر يومية قائمة الانتقاء للكمية المستلمة في أمر الشراء. والخيارات هي قاعدة التفريغ، أو دائماً، أو أبداً.
    - content: استهلاك المسار التلقائي (للإبلاغ التلقائي كمنتهٍ)
      isCorrect: false
      explanation: يشير الاستهلاك التلقائي للمسار (للإبلاغ التلقائي كمنتهٍ) إلى المشتريات التي يتم إنشاؤها تلقائياً عندما تكون عمليات الإنتاج مقدرة حسب التكلفة ويتم تجميعها حسب المورد. وبدلاً من ذلك، يتم إنشاء عملية شراء واحدة ببند واحد لكل أمر شراء مخطط.
  - content: أي من معلمات التحكم في الإنتاج التالية تشير إلى المشتريات التي يتم إنشاؤها تلقائياً عند تقدير عمليات الإنتاج حسب التكلفة وتجميعها حسب المورد؟
    choices:
    - content: استهلاك قائمة مكونات الصنف التلقائي (للإبلاغ التلقائي كمنتهٍ)
      isCorrect: false
      explanation: يحدد استهلاك قائمة مكونات الصنف التلقائي (للإبلاغ التلقائي كمنتهٍ) إعداد استهلاك المسار التلقائي فيما يتعلق بالتشغيل التلقائي للإبلاغ كمنتهٍ. يتم تشغيل الإبلاغ كمنتهٍ تلقائياً عند تخطي أحد التحديثات الإلزامية في تدفق الإنتاج وإذا كانت حالة الإنتاج أقل من حالة الإبلاغ كمنتهٍ.
