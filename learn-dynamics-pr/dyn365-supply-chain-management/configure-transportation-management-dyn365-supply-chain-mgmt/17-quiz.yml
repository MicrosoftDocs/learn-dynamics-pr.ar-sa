quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الخيارات التالية يصف بدقة تصنيف التحميل؟
    choices:
    - content: يحدد التصنيف‬ تكاليف وأساليب أو أوضاع التسليم الخاصة بالتحميل.
      isCorrect: true
      explanation: يحدد تصنيف‬ التحميل تكاليف وأساليب أو أوضاع التسليم الخاصة بالتحميل.
    - content: يحدد التصنيف‬ التسلسل والمسار الذي سيحتاجه التحميل للوصول إلى وجهته.
      isCorrect: false
      explanation: لا يوضح هذا البيان التصنيف‬. يحدد مسار التحميل التسلسلات والمسار الذي سيحتاجه التحميل للوصول إلى وجهته.
    - content: يمكن أن يستخدم التقييم بشكل اختياري ميزات جدولة المواعيد وتسوية الشحن.
      isCorrect: false
      explanation: لا يوضح هذا البيان التصنيف‬. يستخدم تأكيد التحميل بشكل اختياري ميزات جدولة المواعيد وتسوية الشحن.
  - content: ما المقصود بتكلفة الوصول؟
    choices:
    - content: تكلفة الوصول هي عملية يمكن من خلالها لمدير النقل مراجعة جميع خيارات الناقل المتاحة للاستخدام.
      isCorrect: false
      explanation: معدل التسوق هو العملية التي يمكن لمدير النقل من خلالها مراجعة جميع خيارات شركات الاتصالات المتاحة للاستخدام.
    - content: تحدد رسوم الوصول السعر الإجمالي للعميل أو الشاحن كما تم فرضه.
      isCorrect: false
      explanation: يحدد الخصم السعر الإجمالي للعميل أو الشاحن كما تم فرضه.
    - content: رسوم الوصول هي أي رسوم إضافية يتم إضافتها عند تصنيف الشحن.
      isCorrect: true
      explanation: رسوم الوصول هي أي رسوم إضافية يتم إضافتها عند تصنيف الشحن. يتم تعيينها وفقاً للتكوينات التي تم تحديدها في الوحدة النمطية.
  - content: أي من العبارات التالية تشرح بالتفصيل طريقة النقل؟
    choices:
    - content: إن أسلوب النقل يمثل شكل النقل الذي يستخدمه الناقل لتسليم الشحنات، مثل أقل من حمولة الشاحنة (LTL) أو حمولة الشاحنة (TL) أو الطرود.‬
      isCorrect: false
      explanation: ويشار إلى شكل النقل الذي يستخدمه الناقل في عمليات تسليم البضائع على أنه وضع نقل وليس أسلوب نقل.
    - content: تحدد طريقه النقل الخدمات التي يتم تقديمها بواسطة الناقل، مثل الهواء في اليوم التالي أو الهواء في اليوم الثاني أو الأرض.
      isCorrect: false
      explanation: تتم الإشارة إلى الخدمات التي يتم تقديمها بواسطة شركة الشحن باعتبارها خدمة النقل، وليس أسلوب النقل.
    - content: إن أسلوب النقل يمثل شكل النقل الذي يستخدمه الناقل لتسليم الشحنات، مثل الجو أو الأرض أو المحيط أو السكك الحديدية.
      isCorrect: true
      explanation: إن أسلوب النقل يمثل شكل النقل الذي يستخدمه الناقل لتسليم الشحنات، مثل الجو أو الأرض أو المحيط أو السكك الحديدية.
  - content: تعمل جدولة المواعيد كأداة لإدارة مدخل المساحات من خلال السماح بتتبع أي مما يلي؟
    choices:
    - content: تسجيل دخول السائق وتسجيل خروجه
      isCorrect: true
      explanation: تعمل جدولة المواعيد كأداة لإدارة مدخل المساحات من خلال السماح بتتبع تسجيل دخول السائق وتسجيل خروجه.
    - content: الاستلام في المستودع
      isCorrect: false
      explanation: على الرغم من أن استلام المستودع قد يكون مهمة تم إكمالها أثناء الموعد، إلا أنه ليس جزءاً من عملية إدارة مدخل المساحات.
    - content: انتقاء الصنف وتجهيزه
      isCorrect: false
      explanation: على الرغم من أن انتقاء الصنف وتنظيمه مهمتان يجب أن تحدثا قبل أن تتمكن من معالجة موعد في مدخل المساحات، إلا أن هذه المهام هي مهام إدارة مستودع عامة تشكل جزءاً من عملية الشحن.
