quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لعرض ملخص لجميع طلبات الصيانة في "إدارة الأصول"، أي من الصفحات الآتية يمكنك عرضها؟
    choices:
    - content: أنواع طلب الصيانة
      isCorrect: false
      explanation: "\"أنواع طلب الصيانة\" ليست ضمن صفحات الملخص. بل هي أحد أنواع طلب الصيانة."
    - content: جميع طلبات الصيانة
      isCorrect: true
      explanation: تقدم الصفحة "جميع طلبات الصيانة" طريقة عرض لجميع طلبات الصيانة في جميع الحالات من "نشطة" إلى "مُقفلة".
    - content: طلبات الصيانة النشطة
      isCorrect: false
      explanation: تعرض الصفحة "طلبات الصيانة النشطة" طريقة عرض فقط لطلبات الصيانة النشطة.
    - content: أنواع مهمة الصيانة
      isCorrect: false
      explanation: "\"أنواع مهمة الصيانة\" ليست ضمن صفحات الملخص. بل هي أحد أنواع مهام الصيانة."
  - content: أي من المعلمات الآتية يمكن من خلالها تعيين عمال الصيانة إلى طلبات الصيانة؟
    choices:
    - content: رقم أمر الشراء ومجموعات أوامر العمل والتنبؤ بالأصناف
      isCorrect: false
      explanation: لا يرتبط أي من المصطلحات بطلبات الصيانة.
    - content: نوع الأصل ورقم أمر الشراء وأنواع طلب الصيانة
      isCorrect: false
      explanation: نوع الأصل صحيح. ومع ذلك، لا يرتبط "رقم أمر الشراء" و"أنواع طلبات الصيانة" بطلبات الصيانة.
    - content: نوع الأصل وفئة نوع مهام الصيانة وموقع العمل
      isCorrect: true
      explanation: يمكن أن يرتبط عمال الصيانة بـ "نوع الأصل" و"الأصل" و"موقع العمل" و"فئة نوع مهام الصيانة" و"متغير نوع مهام الصيانة" و"التجارة".
  - content: لتكوين عمال الصيانة المسؤولين، أي من المعلمات الآتية يجب أولاً إعدادها في الصفحة "عمال الصيانة المسؤولون"؟
    choices:
    - content: عمال الصيانة وحالات دورة الحياة
      isCorrect: false
      explanation: يُعد "عمال الصيانة" خياراً صحيحاً. ومع ذلك، فإن "حالات دورة الحياة" ليست إحدى الوظائف في الصفحة "عمال الصيانة المسؤولون".
    - content: نماذج دورة الحياة وأنواع دورة الحياة
      isCorrect: false
      explanation: لا تُعد "نماذج دورة الحياة" و"أنواع دورة الحياة" ضمن الميزات الموجودة في الصفحة "عمال الصيانة المسؤولون".
    - content: عمال الصيانة
      isCorrect: true
      explanation: يجب إعداد عمال الصيانة قبل إمكانية تكوين عمال الصيانة المسؤولين.
