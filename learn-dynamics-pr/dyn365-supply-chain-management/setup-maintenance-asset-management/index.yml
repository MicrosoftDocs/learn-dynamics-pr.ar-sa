summary: "[!include[](../includes/module-banner.md)] \nلاستخدام مكونات الصيانة لإدارة الأصول في مؤسستك لـ Dynamics 365 Supply Chain Management، يجب أولاً إعداد إطار العمل. ستوضح هذه الوحدة كيفية تكوين طلبات الصيانة وأنواع الطلبات وحالات دورة الحياة وإنشاء مسؤوليات عامل الصيانة.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية تكوين طلبات الصيانة.\n- قم بمراجعة كيفية إعداد حالات دورة حياة.\n- تحديد كيفية إنشاء أنواع طلب الصيانة.\n- إنشاء مسؤوليات عمال الصيانة في إدارة الأصول. \n"
prerequisites: >
  - المعرفة العامة بإدارة الأصول.

  - الإلمام بشروط الصيانة والعمليات.

  - القدرة على التنقل في Dynamics 365 Supply Chain Management.
