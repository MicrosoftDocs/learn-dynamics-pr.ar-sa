title: إعداد التكلفة شاملة التفريغ في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتساعد وحدة \"التكلفة شاملة التفريغ\" الشركات على تبسيط عمليات الشحن الداخلي من خلال منح المستخدمين سيطرة مالية ولوجستية كاملة على الشحن المستورد، من الشركة المصنعة إلى المستودع.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- قم بتمكين وظيفة التكلفة شاملة التفريغ.\n- تعرّف على معلمات التكلفة شاملة التفريغ.\n- إعداد الرحلات وحاويات الشحن.\n- إعداد معلومات التسليم.\n- إنشاء رحلات متعددة الوجهات.\n- التعرّف علي اعداد الشحن الأساسي.\n"
prerequisites: >
  - المعرفة العامة بعمليات الشحن الداخلي

  - المعرفة العامة بعمليات إدارة سلسلة التوريد

  - كيفية التنقل في Dynamics 365 Supply Chain Management
