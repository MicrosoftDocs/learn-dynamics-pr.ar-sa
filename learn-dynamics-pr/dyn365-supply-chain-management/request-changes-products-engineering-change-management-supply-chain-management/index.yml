title: طلب ومتابعة التغييرات في المنتجات في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nأثناء دورة حياة المنتج الهندسي، قد تحدث حالات يلزم فيها تحديث معلومات المنتج أو إزالتها أو استبدالها. في هذا السيناريو، توفر لك الوظيفة الإضافية لإدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management عملية منظمة لإجراء هذه التغييرات.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إنشاء طلب تغيير هندسي.\n- التعرف على تأثيرات الأعمال.\n- إنشاء أمر تغيير هندسي.\n"
prerequisites: >
  - المعرفة العامة بعمليات Supply Chain Management

  - المعرفة العامة بإدارة معلومات المنتجات.

  - إعداد الوظيفة الإضافية لإدارة التغيير الهندسي لـ Microsoft Dynamics 365 Supply Chain Management وتكوينها.
