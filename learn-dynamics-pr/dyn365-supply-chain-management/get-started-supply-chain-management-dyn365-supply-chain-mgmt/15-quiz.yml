quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من وظائف Supply Chain Management التالية تساعد الشركات على إنشاء أوامر مخططة مثل أوامر الشراء والتحويل والإنتاج؟
    choices:
    - content: التدبير والتوريد
      isCorrect: false
      explanation: يغطي التدبير والتوريد جميع الخطوات من تحديد الحاجة إلى المنتج والخدمات من خلال شراء المنتج والاستلام وإعداد الفواتير ومعالجة الدفع مع الموردين.
    - content: إدارة المخزون
      isCorrect: false
      explanation: يمكنك استخدام إدارة المخزون للقيام بالعمليات الواردة وتأكيد الجودة وأنشطة المخزون والعمليات الصادرة والتحكم في المخزون.
    - content: التخطيط الرئيسي
      isCorrect: true
      explanation: يقوم التخطيط الرئيسي بإنشاء أوامر مخططة مثل أوامر الشراء والتحويل والإنتاج.
    - content: إدارة المستودعات
      isCorrect: false
      explanation: تتيح إدارة المستودعات التحكم في إدارة عمليات المستودع عبر شركات التصنيع والتوزيع والبيع بالتجزئة. وتشتمل على نطاق واسع من الميزات لدعم أداة إنشاء المستودع في المستوي الأمثل، في أي وقت.
  - content: أي من وظائف Supply Chain Management التالية تساعد الشركات على جمع البيانات من مصادر مختلفة، مثل دفتر الأستاذ العام والعمليات الفرعية والموازنات والمعلومات الإحصائية؟
    choices:
    - content: التدبير والتوريد
      isCorrect: false
      explanation: يغطي التدبير والتوريد جميع الخطوات من تحديد الحاجة إلى المنتج والخدمات من خلال شراء المنتج والاستلام وإعداد الفواتير ومعالجة الدفع مع الموردين.
    - content: إدارة المخزون
      isCorrect: false
      explanation: يمكنك استخدام إدارة المخزون للقيام بالعمليات الواردة وتأكيد الجودة وأنشطة المخزون والعمليات الصادرة والتحكم في المخزون.
    - content: محاسبة التكاليف
      isCorrect: true
      explanation: تتيح لك محاسبة التكاليف جمع البيانات من مصادر مختلفة، مثل دفتر الأستاذ العام ودفاتر الأستاذ الفرعية والموازنات والمعلومات الإحصائية. يمكنك بعد ذلك تحليل بيانات التكلفة وتلخيصها وتقييمها حتى تتمكن الإدارة من اتخاذ أفضل القرارات الممكنة لتحديثات الأسعار والموازنات والتحكم في التكاليف وما إلى ذلك.
    - content: إدارة المستودعات
      isCorrect: false
      explanation: تتيح إدارة المستودعات التحكم في إدارة عمليات المستودع عبر شركات التصنيع والتوزيع والبيع بالتجزئة. وتشتمل على نطاق واسع من الميزات لدعم أداة إنشاء المستودع في المستوي الأمثل، في أي وقت.
