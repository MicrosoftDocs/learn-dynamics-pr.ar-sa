title: تكوين التجارة بين الشركات الشقيقة واستخدامها في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nغالباً ما تشتري وتبيع المؤسسات الكبيرة بين الشركات التابعة لها. تسهل Dynamics 365 Supply Chain Management التجارة بين الشركات الشقيقة بحيث يمكن للكيانات القانونية للمؤسسة تداول السلع في حين يتم إنشاء جميع الوثائق تلقائيًا للكيانات القانونية المشاركة، مما يوفر الوقت والمال للمؤسسة. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تكوين منتجات للعلاقات التجارية بين الشركات الشقيقة.\n- تكوين العلاقات التجارية بين الشركات الشقيقة.\n- تكوين الاتفاقيات بين الشركات الشقيقة.\n- معالجة الأوامر بين الشركات الشقيقة.\n- معالجة عمليات التسليم المباشرة بين الشركات الشقيقة.\n- معالجة التكاليف بين الشركات الشقيقة.\n- التعرف على معالجة سلسلة أمر الإرجاع بين الشركات الشقيقة.\n"
prerequisites: "- المعرفة العامة بـ Supply Chain Management \n- المعرفة العامة بإجراءات المخزون\n- معرفة إجراءات التدبير إلى الدفع\n- معرفة إجراءات الأمر إلى النقد\n"
