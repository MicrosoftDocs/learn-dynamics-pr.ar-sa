quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من السيناريوهات التالية لن يكون إشارة جيدة على أن الشركة يجب أن تتحرى استخدام التصنيع التحويلي في Supply Chain Management؟
    choices:
    - content: يتم إكمال الإنتاج على دفعات بأحجام دفعات محددة.
      isCorrect: false
      explanation: يعتبر الإنتاج الذي يتم إكماله على دفعات بحجم دفعة محدد مؤشراً جيداً يجب استخدامه لعملية التصنيع التحويلي لهذه الشركة.
    - content: ويكون تعقب فترة الصلاحية مطلوباً للمواد الخام والبضائع المنتهية.
      isCorrect: false
      explanation: يتطلب تعقب فترة الصلاحية تعقب الدفعات، وهو مؤشر على أنه يجب استخدام التصنيع التحويلي لهذه الشركة.
    - content: يتم تجميع المنتجات من كمية ثابتة من المكونات.
      isCorrect: true
      explanation: المنتجات التي تم تجميعها من كمية ثابتة من المكونات هي شركات تصنيع منفصل، والتي لن تستخدم التصنيع التحويلي.
    - content: يتضمن الإنتاج عامل عائد لحساب الخسائر أثناء الإنتاج.
      isCorrect: false
      explanation: وتعتبر عملية الإنتاج التي تتضمن عامل العائد مؤشراً على أنه يجب استخدام المعادلات والتصنيع التحويلي.
  - content: أي من العبارات التالية حول عناصر التخطيط خاطئة؟
    choices:
    - content: أصناف التخطيط هي الأصناف المدرجة بالمخزون التي يمكن تصنيعها أو شراؤها.
      isCorrect: true
      explanation: هذه العبارة خاطئة. العناصر المخططة لا يمكن إدراجها في المخزون ولا يمكن تصنيعها أو شراؤها؛ ويتم استخدامها فقط كحاويات لمعادلة فردية تقوم بإخراج العديد من المنتجات المشتركة و/أو المنتجات الثانوية.
    - content: تتضمن أصناف التخطيط معادلة تقوم بإنتاج المنتجات المشتركة والمنتجات الثانوية بشكل حصري.
      isCorrect: false
      explanation: هذه العبارة صحيحة. تتضمن أصناف التخطيط معادلة تقوم بإنتاج المنتجات المشتركة والمنتجات الثانوية بشكل حصري.
    - content: يتم توزيع كافة التكاليف المرتبطة بصنف التخطيط إلى المنتجات المشتركة والمنتجات الثانوية في المعادلة.
      isCorrect: false
      explanation: هذه العبارة صحيحة. يتم توزيع كافة التكاليف المرتبطة بصنف التخطيط (المواد والمسار وكشف التكاليف) إلى المنتجات المشتركة والمنتجات الثانوية في المعادلة.
    - content: تشتمل معادلة صنف التخطيط على أكثر من منتج مشترك واحد.
      isCorrect: false
      explanation: هذه العبارة صحيحة. يجب أن تحتوي معادلة صنف التخطيط دائماً على أكثر من منتج مشترك واحد وإلا لا تكون مطلوب.
