quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من السيناريوهات التالية لن يكون إشارة جيدة على أن الشركة يجب أن تتحرى استخدام التصنيع التحويلي في Supply Chain Management؟
    choices:
    - content: يتم إكمال الإنتاج على دفعات بأحجام دفعات محددة.
      isCorrect: false
      explanation: يعتبر الإنتاج الذي يتم إكماله على دفعات بحجم دفعة محدد مؤشراً جيداً يجب استخدامه لعملية التصنيع التحويلي لهذه الشركة.
    - content: ويكون تعقب فترة الصلاحية مطلوباً للمواد الخام والبضائع المنتهية.
      isCorrect: false
      explanation: يتطلب تعقب فترة الصلاحية تعقب الدفعات، وهو مؤشر على أنه يجب استخدام التصنيع التحويلي لهذه الشركة.
    - content: يتم تجميع المنتجات من كمية ثابتة من المكونات.
      isCorrect: true
      explanation: المنتجات التي تم تجميعها من كمية ثابتة من المكونات هي شركات تصنيع منفصل، والتي لن تستخدم التصنيع التحويلي.
    - content: يتضمن الإنتاج عامل عائد لحساب الخسائر أثناء الإنتاج.
      isCorrect: false
      explanation: وتعتبر عملية الإنتاج التي تتضمن عامل العائد مؤشراً على أنه يجب استخدام المعادلات والتصنيع التحويلي.
  - content: أي من العبارات التالية خاطئة عن أصناف وزن التعبئة؟
    choices:
    - content: عادةً ما يتم تسعير أصناف وزن التعبئة بالوزن أو الحجم..
      isCorrect: false
      explanation: هذه العبارة صحيحة. عادةً ما تقيس سعر أصناف وزن التعبئة بوحدة وزن الحجم، مثل الكيلوغرام أو الرطل.
    - content: أصناف وزن التعبئة هي وحدات فردية بسعر قياسي
      isCorrect: true
      explanation: هذه العبارة خاطئة. لا يمكنك تسعير أصناف وزن التعبئة حسب الصنف الفردي. بدلاً من ذلك، يمكنك قياسه بالوزن أو الحجم.
    - content: يتطلب صنف وزن التعبئة مع رؤية كاملة أن يتم تعيين رقم تسلسلي فريد لكل وحدة مخزون وتسجيل الوزن المحدد لوحدة المخزون.
      isCorrect: false
      explanation: هذه العبارة صحيحة. يتم استخدام صنف وزن التعبئة برؤية كاملة عندما يلزم معرفة الوزن الدقيق للحاوية.
    - content: بالنسبة لصنف وزن التعبئة مع الرؤية الجزئية، تستخدم وحدة أو أكثر من المخزون نفس الرقم التسلسلي أو رقم المجموعة
      isCorrect: false
      explanation: هذه العبارة صحيحة. يتم استخدام صنف وزن التعبئة برؤية جزئية عندما يكون هناك تفاوت في وزن الحاوية ولا يلزم تتبع كل حقيبة على حدة.
  - content: أي من الخيارات التالية ليس نوعاً من الإنتاج؟
    choices:
    - content: المعادلة
      isCorrect: false
      explanation: المعادلة هي نوع إنتاج يحدد المواد والمكونات ونتائج عملية معينة في عملية التصنيع.
    - content: قائمة مكونات الصنف
      isCorrect: false
      explanation: قائمة مكونات الصنف (BOM) هي نوع إنتاج يحدد المكونات اللازمة لإنتاج منتج.
    - content: فترة الصلاحية
      isCorrect: true
      explanation: فتره الصلاحية ليست نوع إنتاج. هي الفترة الزمنية التي تعتبر مناسبة لتخزين المنتج قبل أن يصبح غير صالح للاستخدام.
    - content: منتج مساعد
      isCorrect: false
      explanation: المنتج المساعد هو نوع إنتاج يتم إنتاجه باستخدام صنف معادلة.
