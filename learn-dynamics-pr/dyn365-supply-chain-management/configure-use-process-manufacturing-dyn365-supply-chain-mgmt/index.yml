title: تكوين التصنيع التحويلي في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]


  يرتبط التصنيع التحويلي بالمعادلات ووصفات التصنيع، بينما يستخدم التصنيع المنفصل وحدات منفصلة وقوائم مكونات الأصناف. تُستخدم التصنيع التحويلي في بيئات التصنيع حيث يتم إكمال الإنتاج على دُفعات أو عمليات شبه مستمرة.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تكوين التصنيع التحويلي.\n- إنشاء أصناف وزن التعبئة وتكوينها.\n- تكوين الموردين المعتمدين.\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع، بما في ذلك التصنيع التحويلي

  - معرفه عمليات إدارة المخزون

  - معرفه عمليات إدارة المستودعات
