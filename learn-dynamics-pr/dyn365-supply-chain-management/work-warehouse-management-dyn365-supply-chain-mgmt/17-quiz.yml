title: اختبر معلوماتك
durationInMinutes: 20
quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الخطوات التالية يجب أن يتم اتخاذها قبل استخدام الجهاز المحمول لتلقي أمر شراء؟
    choices:
    - content: يجب وصول التسليم إلى الإرساء.
      isCorrect: true
      explanation: قبل أن تتمكن من استخدام الجهاز المحمول لاستلام أمر الشراء، يجب ان يصل التسليم إلى الإرساء.
    - content: يجب التحقق من العمل.
      isCorrect: false
      explanation: يتم التحقق من العمل بعد تنفيذ إيصال أمر الشراء.
    - content: يجب عرض المخزون.
      isCorrect: false
      explanation: يتم عرض المخزون بعد تنفيذ إيصال أمر الشراء.
  - content: عادةً ما يتم التعامل مع مهام استبعاد أوامر الشراء عن طريق أي مما يلي؟
    choices:
    - content: المشرفون الذين يستخدمون كمبيوتر سطح المكتب أو كمبيوتر محمول
      isCorrect: false
      explanation: ليس من المعتاد بالنسبة للمشرفين الذين يستخدمون كمبيوتر سطح المكتب أو كمبيوتر محمول تنفيذ مهام استبعاد أوامر الشراء.
    - content: العاملون في المستودع عن طريق جهاز محمول
      isCorrect: true
      explanation: عادةً ما يتم التعامل مع مهام استبعاد أوامر الشراء من خلال العاملين في المستودع عن طريق جهاز محمول.
    - content: تلقائياً وبدون أي تدخل من المستخدم
      isCorrect: false
      explanation: لا يتم التعامل مع مهام نقل أوامر الشراء تلقائياً.
    - content: العاملون في المستودع الذين يستخدمون كمبيوتر سطح المكتب أو كمبيوتر محمول
      isCorrect: false
      explanation: لن يستخدم عامل المستودع عادةً جهاز كمبيوتر سطح المكتب أو الكمبيوتر المحمول لتنفيذ مهام استبعاد أوامر الشراء.
  - content: ما هما الخطوتان في العملية الصادرة الأساسية؟
    choices:
    - content: يتم انتقاء الأصناف من الموقع ثم يتم شحنها باستخدام عملية الوضع.
      isCorrect: true
      explanation: هذه هي العملية الصادرة الأساسية المكونة من خطوتين. يمكنك أيضاً إنشاء عمليات متعددة الخطوات لتقديم، على سبيل المثال، موقع تجهيز أو محطة تعبئة إضافية.
    - content: يتم إرسال الأصناف إلى محطه التعبئة ثم إلى موقع التجهيز.
      isCorrect: false
      explanation: لا تتضمن العملية الأساسية المكونة من خطوتين إرسال الصنف إلى محطة تعبئة أو موقع تجهيز، على الرغم من أنه يمكنك إنشاء عمليات صادرة متعددة الخطوات تتضمن هذه الخطوات.
    - content: يتم انتقاء الأصناف ثم إرسالها إلى محطة تعبئة.
      isCorrect: false
      explanation: لا تتضمن العملية الأساسية المكونة من خطوتين إرسال الصنف إلى محطة تعبئة أو موقع تجهيز، على الرغم من أنه يمكنك إنشاء عمليات صادرة متعددة الخطوات تتضمن ذلك كخطوة.
    - content: يتم إرسال الأصناف إلى موقع تجهيز ثم يتم شحنها باستخدام عملية وضع.
      isCorrect: false
      explanation: لا تتضمن العملية الأساسية المكونة من خطوتين إرسال الصنف إلى موقع تجهيز، على الرغم من أنه يمكنك إنشاء عمليات صادرة متعددة الخطوات تتضمن ذلك كخطوة.
  - content: ما الصفحة في النظام التي يمكن استخدامها لعرض العمل بالحالة "مفتوح"؟
    choices:
    - content: صفحة قوالب العمل
      isCorrect: false
      explanation: يتعذر عليك عرض العمل بالحالة "مفتوح" في صفحة قوالب العمل.
    - content: صفحة تفاصيل العمل
      isCorrect: true
      explanation: يمكنك عرض العمل بالحالة "مفتوح" في صفحة تفاصيل العمل. عندما يتم إنشاء معظم العمل، فإنه يبدأ بالحالة "مفتوح".
    - content: صفحة إقفال عمل المبيعات
      isCorrect: false
      explanation: يمكنك عرض العمل المُقفل في صفحة إقفال عمل المبيعات.
    - content: صفحة إقفال عمل الشراء
      isCorrect: false
      explanation: يمكنك عرض العمل المُقفل في صفحة إقفال عمل الشراء.
  - content: أي من الإعدادات التالية غير مطلوب لتحديده في قالب الموجة؟
    choices:
    - content: الموقع الذي سيقوم القالب بإنشاء عمل له
      isCorrect: false
      explanation: يجب تحديد الموقع عند إنشاء القالب.
    - content: المستودع الذي سيقوم القالب بإنشاء عمل له
      isCorrect: false
      explanation: يجب تحديد المستودع عند إنشاء القالب.
    - content: حد وزن الموجة
      isCorrect: true
      explanation: لا يجب عليك تعيين حد وزن الموجة عند إنشاء قالب، على الرغم من ضرورة تحديد الموقع والمستودع والتسلسل.
    - content: التسلسل الذي تتم فيه مطابقة القوالب مع البنود المحررة في أوامر المبيعات أو أوامر الإنتاج أو أوامر كانبان.
      isCorrect: false
      explanation: يجب تحديد التسلسل عند إنشاء القالب.
  - content: عند معالجة الموجة، يتم إنشاء عمل الانتقاء بناءً على قالب العمل وتوجيه الموقع. ماذا يحدد قالب العمل؟
    choices:
    - content: مواقع الانتقاء والوضع
      isCorrect: false
      explanation: يتم تحديد مواقع الانتقاء والوضع عن طريق توجيه الموقع.
    - content: كيفيه إنشاء عمل الانتقاء
      isCorrect: true
      explanation: يحدد قالب العمل كيفية إنشاء عمل الانتقاء عند معالجة الموجة.
    - content: موقع الشحن
      isCorrect: false
      explanation: لا يحدد قالب العمل موقع شحن.
    - content: موعد تنفيذ عمل الانتقاء
      isCorrect: false
      explanation: لا يحدد قالب العمل موعد تنفيذ عمل الانتقاء
  - content: ما هو الغرض من الارتساء؟
    choices:
    - content: يجعل من المستحيل تجاوز موقع التجهيز أو التحميل
      isCorrect: false
      explanation: هذه ليست وظيفة الارتساء.
    - content: تجاوز موقع التجهيز أو التحميل
      isCorrect: true
      explanation: يتجاوز الارتساء موقع التجهيز أو التحميل؛ ومن ثم يتم توجيه جميع المواضع المفتوحة اللاحقة إلى موقع التجهيز أو التحميل الجديد.
    - content: التأكد من أن أوامر المبيعات لا تغادر موضع الإرساء دون إذن
      isCorrect: false
      explanation: هذه ليست وظيفة الارتساء.
  - content: ترغب في تحرير أوامر المبيعات تلقائياً إلى المستودع الخاص بك. أي مما يلي تريد إعداده في Supply Chain Management للقيام بذلك؟
    choices:
    - content: أمر التحويل
      isCorrect: false
      explanation: لا يؤدي إعداد أمر التحويل إلى تحرير أوامر المبيعات إلى المستودع تلقائياً.
    - content: وظيفة دفعية
      isCorrect: true
      explanation: يمكنك إعداد وظيفة دفعية في شاشة الإصدار إلى المستودع في Warehouse management لإصدار أوامر المبيعات تلقائياً إلى المستودع.
    - content: التكرار
      isCorrect: false
      explanation: لا يُصدر التكرار أوامر المبيعات تلقائياً إلى المستودع بشكل مباشر، على الرغم من أن إعداد أنماط التكرار جزء من العملية.
    - content: التنبيهات
      isCorrect: false
      explanation: لا تصدر التنبيهات أوامر المبيعات تلقائياً إلى المستودع بشكل مباشر، على الرغم من أن إعداد التنبيهات يمكن أن يكون جزءاً من العملية.
  - content: ما الذي يجب أن يقوم العامل بإجرائه إذا تم تعيين أمر عمل عن طريق الخطأ إلى نظام مجموعة؟
    choices:
    - content: كسر نظام المجموعة ثم إعادة إنشائه
      isCorrect: true
      explanation: إذا تم تعيين أمر عمل إلى نظام مجموعة عن طريق الخطأ، فيجب على العامل كسر نظام المجمعة ثم إعادة إنشائه.
    - content: تمرير نظام المجموعة إلى عامل آخر
      isCorrect: false
      explanation: يؤدي تمرير نظام المجموعة إلى عامل آخر إلى تغيير حالة نظام المجموعة إلى "ناجح"، ولكنه لا يحل هذه المشكلة.
    - content: مغادرة نظام المجموعة
      isCorrect: false
      explanation: لن تؤدي مغادره نظام المجموعة إلى حل هذه المشكلة.
  - content: لتمكين انتقاء نظام المجموعة، أي مما يلي لست مطالباً بإعداده في Supply Chain Management؟
    choices:
    - content: ملفات تعريف نظام المجموعة
      isCorrect: false
      explanation: يجب إعداد ملفات تعريف نظام المجموعة لتمكين انتقاء نظام المجموعة.
    - content: قوالب العمل
      isCorrect: false
      explanation: يجب إعداد قوالب العمل لتمكين انتقاء نظام المجموعة.
    - content: توجيهات الموقع
      isCorrect: false
      explanation: يجب إعداد توجيهات الموقع لتمكين انتقاء نظام المجموعة.
    - content: أصناف قائمة الجهاز المحمول
      isCorrect: false
      explanation: يجب إعداد أصناف قائمة الجهاز المحمول لتمكين انتقاء نظام المجموعة.
    - content: محددات النقل
      isCorrect: true
      explanation: لست مطالباً بإعداد محددات النقل لتمكين انتقاء المجموعة. إلا أنك مطالب بإعداد محددات warehouse management.
  - content: أي مما يلي ليس من المتطلبات الأساسية القياسية لإعداد التزويد في Supply Chain Management؟
    choices:
    - content: قوالب التزويد
      isCorrect: false
      explanation: تعد قوالب التزويد متطلباً أساسياً قياسياً لإعداد التزويد.
    - content: أنواع الطلبات
      isCorrect: false
      explanation: تعد أنواع الطلبات متطلباً أساسياً قياسياً لإعداد التزويد.
    - content: طلب التحميل
      isCorrect: true
      explanation: يحدث تزويد طلب التحميل بعد اكتمال إعداد التزويد.
    - content: قوالب العمل
      isCorrect: false
      explanation: تعد قوالب العمل متطلباً أساسياً قياسياً لإعداد التزويد.
    - content: أصناف قائمة الجهاز المحمول
      isCorrect: false
      explanation: تعد أصناف قائمة الجهاز المحمول متطلباً أساسياً قياسياً لإعداد التزويد.
  - content: أي مما يلي لا يمكنك تكوين أصناف القائمة للقيام به في الجهاز المحمول؟
    choices:
    - content: إجراء استفسار أو نشاط
      isCorrect: false
      explanation: يمكنك تكوين أصناف القائمة في الجهاز المحمول لإجراء الاستفسارات أو الأنشطة، مثل طباعة التسميات وإنشاء لوحات ترخيص المستخدم.
    - content: إنشاء العمل الذي سيتم تنفيذه من خلال عملية أخرى
      isCorrect: false
      explanation: يمكنك تكوين أصناف القائمة في الجهاز المحمول لإنشاء عمل سيتم تنفيذه من خلال عملية أخرى، مثل استلام صنف لأمر شراء، والذي يمكن أن يؤدي إلى إنشاء عمل استبعاد لمستخدم آخر.
    - content: تنفيذ العمل الذي تم إنشاؤه بواسطة عملية أخرى
      isCorrect: false
      explanation: يمكنك تكوين أصناف القائمة في الجهاز المحمول لتنفيذ العمل الذي تم إنشاؤه بواسطة عملية أخرى، مثل تنفيذ عمل الاستبعاد الذي تم إنشاؤه عند استلام صنف لأمر شراء.
    - content: إزالة مستخدمي الأجهزة المحمولة
      isCorrect: true
      explanation: لا يمكنك تكوين أصناف القائمة في الأجهزة المحمولة لإزالة مستخدمي الأجهزة المحمولة.
  - content: لقد قمت بطباعة تسمية من جهاز محمول، ولكن الطباعة غير واضحة. أي مما يلي هو أفضل خطوتك التالية؟
    choices:
    - content: استخدام التسمية كما هي.
      isCorrect: false
      explanation: إن استخدام التسمية كما هي ليس أفضل خطوة تالية.
    - content: كتابة المعلومات الموجودة على التسمية بخط اليد قبل استخدامها.
      isCorrect: false
      explanation: إن كتابة المعلومات الموجودة على التسمية بخط اليد قبل استخدامها ليست أفضل خطوة تالية.
    - content: إعادة طباعة التسمية.
      isCorrect: true
      explanation: يمكن إعداد أصناف القائمة على الجهاز المحمول لإعادة طباعة التسميات كلما دعت الحاجة إلى القيام بذلك.
    - content: اطلب من مستخدم آخر إعادة إنشاء صنف العمل وطباعة التسمية باستخدام معرف المستخدم الخاص به.
      isCorrect: false
      explanation: إن مطالبة مستخدم آخر بإعادة إنشاء صنف العمل وطباعة التسمية باستخدام معرف المستخدم الخاص به ليست أفضل خطوة تالية.
