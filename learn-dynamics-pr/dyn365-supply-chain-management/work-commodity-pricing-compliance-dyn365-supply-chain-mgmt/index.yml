title: التعامل مع تسعير السلع والتوافق في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]


  يؤثر هبوط وارتفاع أسعار السلع مثل الطاقة المتجددة والغاز الطبيعي والفحم والنفط في التصنيع على تكلفة الإنتاج. في هذه الوحدة، ستتعلم كيفية إعداد تسعير السلع والالتزام بالتوافق لسلعك النهائية.
abstract: "وفي نهاية هذه الوحدة، ستتمكن من: \n- تكوين تسعير السلع في Supply Chain Management.\n- تكوين توافق المنتج في Supply Chain Management.\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج

  - فهم كيفية التعامل مع إدارة المخزون

  - فهم كيفية التعامل مع إدارة المستودعات
