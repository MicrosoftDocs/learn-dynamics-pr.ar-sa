quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الصفحات التالية يدخل فيها صنف المبيعات والهامش ومضاعف التكلفة؟
    choices:
    - content: نوع أساس التكلفة
      isCorrect: false
      explanation: نموذج الكمية والهامش هي الصفحة التي تدخل فيها صنف المبيعات والهامش ومضاعف التكلفة. يمكنك الوصول إلى هذه الصفحة من نموذج التسعير، ولكنك ستدخل البيانات في صفحة نموذج الكمية والهامش. يحدد نوع أساس التكلفة سوق السلع المستخدمة، ويحدد حساب التسعير بيانات بند أسعار السلع.
    - content: قالب التسعير
      isCorrect: false
      explanation: نموذج الكمية والهامش هي الصفحة التي تدخل فيها صنف المبيعات والهامش ومضاعف التكلفة. يمكنك الوصول إلى هذه الصفحة من نموذج التسعير، ولكنك ستدخل البيانات في صفحة نموذج الكمية والهامش. يحدد نوع أساس التكلفة سوق السلع المستخدمة، ويحدد حساب التسعير بيانات بند أسعار السلع.
    - content: قالب الهامش والكمية
      isCorrect: true
      explanation: نموذج الكمية والهامش هي الصفحة التي تدخل فيها صنف المبيعات والهامش ومضاعف التكلفة. يمكنك الوصول إلى هذه الصفحة من نموذج التسعير، ولكنك ستدخل البيانات في صفحة نموذج الكمية والهامش. يحدد نوع أساس التكلفة سوق السلع المستخدمة، ويحدد حساب التسعير بيانات بند أسعار السلع.
    - content: حساب التسعير
      isCorrect: false
      explanation: نموذج الكمية والهامش هي الصفحة التي تدخل فيها صنف المبيعات والهامش ومضاعف التكلفة. يمكنك الوصول إلى هذه الصفحة من نموذج التسعير، ولكنك ستدخل البيانات في صفحة نموذج الكمية والهامش. يحدد نوع أساس التكلفة سوق السلع المستخدمة، ويحدد حساب التسعير بيانات بند أسعار السلع.
  - content: في أي خيار من خيارات القائمة التالية يمكنك إدخال معلومات تسعير السلعة المتداولة بالسلعة، بما في ذلك نطاقات التاريخ والقدرة على تحديد صنف أساسي؟
    choices:
    - content: نوع أساس التكلفة
      isCorrect: false
      explanation: خيار قائمة حساب التسعير هو المكان الذي تقوم فيه بإدخال تسعير السلعة المتداولة بالسلعة، ونطاق التاريخ النشط، والقدرة على تعيين سعر الصنف الأساسي للمادة الخام المتداولة بالسلعة.
    - content: قالب التسعير
      isCorrect: false
      explanation: خيار قائمة حساب التسعير هو المكان الذي تقوم فيه بإدخال تسعير السلعة المتداولة بالسلعة، ونطاق التاريخ النشط، والقدرة على تعيين سعر الصنف الأساسي للمادة الخام المتداولة بالسلعة.
    - content: قالب الهامش والكمية
      isCorrect: false
      explanation: خيار قائمة حساب التسعير هو المكان الذي تقوم فيه بإدخال تسعير السلعة المتداولة بالسلعة، ونطاق التاريخ النشط، والقدرة على تعيين سعر الصنف الأساسي للمادة الخام المتداولة بالسلعة.
    - content: حساب التسعير
      isCorrect: true
      explanation: خيار قائمة حساب التسعير هو المكان الذي تقوم فيه بإدخال تسعير السلعة المتداولة بالسلعة، ونطاق التاريخ النشط، والقدرة على تعيين سعر الصنف الأساسي للمادة الخام المتداولة بالسلعة.
  - content: عندما تقوم بإعداد قائمة منتجات مقيدة، إذا كان عدد الولايات داخل البلد و/أو المنطقة التي يُسمح فيها بمنتج أكبر من الرقم الذي تم استبعاده فيه، فما هو أحد الإعدادات التالية التي يجب عليك إكمالها؟
    choices:
    - content: قم بإنشاء قائمة إدراج للبلد و/ أو المنطقة أولاً ثم قم بإنشاء استبعاد لكل ولاية على حدة.
      isCorrect: true
      explanation: لإعداد القوائم المقيدة، يجب أولاً إعداد قائمة التضمين للبلد و/أو المنطقة بأكملها قبل إعداد قوائم الاستبعاد الفردية.
    - content: أنشئ قوائم استبعاد فقط.
      isCorrect: false
      explanation: لإعداد القوائم المقيدة، يجب أولاً إعداد قائمة التضمين للبلد و/أو المنطقة بأكملها قبل إعداد قوائم الاستبعاد الفردية.
    - content: أنشئ قائمة تضمين فقط.
      isCorrect: false
      explanation: لإعداد القوائم المقيدة، يجب أولاً إعداد قائمة التضمين للبلد و/أو المنطقة بأكملها قبل إعداد قوائم الاستبعاد الفردية.
    - content: قم بإنشاء قائمة استبعاد للولايات الفردية أولاً ثم قائمة تضمين للبلد و/أو المنطقة.
      isCorrect: false
      explanation: لإعداد القوائم المقيدة، يجب أولاً إعداد قائمة التضمين للبلد و/أو المنطقة بأكملها قبل إعداد قوائم الاستبعاد الفردية.
