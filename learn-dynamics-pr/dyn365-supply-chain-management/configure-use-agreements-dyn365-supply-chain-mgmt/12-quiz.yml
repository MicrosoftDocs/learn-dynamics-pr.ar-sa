quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي مما يلي ليس من أنواع التزامات اتفاقية الشراء؟
    choices:
    - content: قيمة المنتج
      isCorrect: false
      explanation: الالتزام بقيمة المنتج هو التزام بشراء أو بيع كمية محددة من فئة منتج أو تدبير. يكون الخصم لنسبة خصم مئوية معينة سيتم تطبيقها على الأمر.
    - content: تكلفة المنتج
      isCorrect: true
      explanation: لا تُعد تكلفة المنتج أحد أنواع التزامات اتفاقية الشراء الصالحة.
    - content: قيمة فئة المنتج
      isCorrect: false
      explanation: يُعد الالتزام بقيمة فئة المنتج التزاماً صالحاً بالشراء في فئة شراء محددة بمبلغ محدد. يكون الخصم لنسبة خصم مئوية معينة سيتم تطبيقها على الأمر.
    - content: كمية المنتج
      isCorrect: false
      explanation: يُعد الالتزام بكمية المنتج التزاماً صالحاً بشراء كمية محددة من المنتج. يمكن أن يكون الخصم على هذا الالتزام سعراً و/أو خصماً محدداً.
  - content: في أي من أنواع الالتزام التالية يكون حقل المبلغ غير متوفر؟
    choices:
    - content: التزام قيمة المنتج
      isCorrect: false
      explanation: يوافق العميل على شراء منتجات معينة بمبلغ محدد. يتم تحديد البنود التي تستخدم نوع التزام هذا برقم صنف وبالمبلغ الذي تم الاتفاق عليه. لا يكون حقلا الكمية والوحدة متوفرين.
    - content: التزام كمية المنتج
      isCorrect: true
      explanation: يوافق العميل على شراء كمية محددة من المنتجات. يتم تحديد البنود التي تستخدم نوع الالتزام هذا برقم الصنف والكمية والوحدة التي تم الاتفاق عليها. لا يكون حقل المبلغ متوفراً.
    - content: الالتزام بالقيمة
      isCorrect: false
      explanation: يوافق العميل على شراء أي منتج أو منتجات من أي فئة شراء بمبلغ محدد. لا يكون حقلا الكمية والوحدة متوفرين.
    - content: التزام القيمة لفئة المنتج
      isCorrect: false
      explanation: يوافق العميل على شراء منتجات من فئة مبيعات محددة بمبلغ محدد. يتم تحديد البنود التي تستخدم نوع الالتزام هذا من خلال فئة مبيعات في التدرج الهرمي لفئات المبيعات ومن خلال مبلغ. لا يكون حقلا الكمية والوحدة متوفرين.
  - content: في أي من أساليب الخصم التالية تأخذ Supply Chain Management في الاعتبار كل من خصم السطر المحسوب والخصم على مستوى سطور متعددة وتقوم بتطبيق أفضل الخصومات فقط؟
    choices:
    - content: الحد الأدنى (سطر، سطور متعددة)
      isCorrect: false
      explanation: يأخذ النظام في الاعتبار كل من خصم السطر المحسوب والخصم متعدد السطور ويطبق فقط أقل الخصومات.
    - content: الحد الأقصى (سطر، سطور متعددة)
      isCorrect: true
      explanation: يأخذ النظام في الاعتبار كل من خصم السطر المحسوب والخصم متعدد السطور ويطبق فقط أفضل الخصومات.
    - content: سطر سطور متعددة
      isCorrect: false
      explanation: الخصم الذي يتم تطبيقه على سطر الطلب هو قيمة خصم السطر المضاف إلى قيمة الخصم متعدد السطور الذي يتم حسابه استناداً إلى السعر مطروحاً منه خصم السطر. لاحظ أنه يتم حساب الخصم متعدد الأسطر بعد استقطاع خصم البند من سعر القائمة.
    - content: سطر+سطور متعددة
      isCorrect: false
      explanation: الخصم الذي يتم تطبيقه على سطر الأمر هو مجموع كل من خصم السطر والخصم على مستوى سطور متعددة. وتتم إضافة الخصمين ثم حساب الخصم.
  - content: في أي من أساليب الخصم التالية تأخذ Supply Chain Management في الاعتبار كل من خصم السطر المحسوب والخصم على مستوى سطور متعددة وتقوم بتطبيق أقل الخصومات فقط؟
    choices:
