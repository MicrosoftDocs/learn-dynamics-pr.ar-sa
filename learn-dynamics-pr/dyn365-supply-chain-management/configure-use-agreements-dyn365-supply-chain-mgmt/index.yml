  تقوم الشركات بالتفاوض والموافقة علي شروط معينة لإصلاح سعر الأصناف. تساعد هذه الاتفاقيات الشركات علي عمل تقديرات صحيحة لتكلفة البضائع المشتراة ووضع أساس لأسعار المبيعات. من خلال شراء البضائع أو بيعها، قد تكون الشركات مخولة لاستلام خصومات أو مكافآت الولاء، والتي يمكن تحويلها إلى إشعار دائن.
