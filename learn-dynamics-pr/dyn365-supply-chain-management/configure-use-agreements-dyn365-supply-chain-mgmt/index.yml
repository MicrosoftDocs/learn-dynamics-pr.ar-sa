  تقوم الشركات بالتفاوض والموافقة علي شروط معينة لإصلاح سعر الأصناف. تساعد هذه الاتفاقيات الشركات علي عمل تقديرات صحيحة لتكلفة البضائع المشتراة ووضع أساس لأسعار المبيعات. خلال شراء البضائع أو بيعها، قد تكون الشركات مخولة لاستلام خصومات أو مكافآت الولاء، والتي يمكن تحويلها إلى إشعار دائن.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- المحافظة على اتفاقيات التجارة.\n- تكوين التقريب الذكي.\n- إنشاء اتفاقيات البيع.\n- استخدام سياسات التدبير.\n- إنشاء اتفاقيات الشراء.\n- تكوين البدل التجاري.\n- تكوين الوساطة.\n- تكوين العوائد.\n- تكوين الخصومات.\n- التعرف على وحدة إدارة الخصومات.    \n"
