quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي نوع من أنواع المنتجات الفرعية التالية يجب تحديده إذا كنت ترغب في إنشاء منتج يعمل كمنتج أساسي وقابل للتعريف بشكل فريد؟
    choices:
    - content: المنتج
      isCorrect: true
      explanation: المنتج هو منتج قابل للتعريف بشكل فريد. إنه يعمل كمنتج رئيسي لا يتغيّر؛ وبالتالي لا يمكن إقران أي بُعد من أبعاد المنتج بالتعريف.
    - content: أصل المنتج
      isCorrect: false
      explanation: أصل المنتج هو تمثيل منتج قياسي أو وظيفي يُعد الأساس لتكوين متغيرات المنتج. يتم تكوين الاختلافات من خلال تحديد إحدى تقنيات التكوين.
    - content: متغير المنتج
      isCorrect: false
      explanation: يُعد متغير المنتج هو تكوين أصل المنتج. بالاستناد إلى اختيار تقنية التكوين، بإمكان المتغير أن يكون إما معرّفاً بشكل مسبق باستخدام أبعاد المنتج لأصل المنتج أو مكوّناً باستخدام أداة تكوين المنتج.
    - content: الصنف
      isCorrect: false
      explanation: الأصناف هي المنتجات التي يتم شراؤها، والتي يمكن استخدامها للاستهلاك والتوزيع وإعادة البيع، ويمكن تضمينها في إنتاج الأصناف المصنعة (BOM).
  - content: أي نوع من أنواع المنتجات التالية يجب تحديده إذا كنت ترغب في إنشاء منتج لتحديد مقدار العمل بالساعة؟
    choices:
    - content: الخدمة
      isCorrect: true
      explanation: أنواع منتجات الخدمة هي أصناف يتم استخدامها، على سبيل المثال، لتحديد كمية الخدمات بالساعة.
    - content: أصل المنتج
      isCorrect: false
      explanation: أصل المنتج هو تمثيل منتج قياسي أو وظيفي يُعد الأساس لتكوين متغيرات المنتج. يتم تكوين الاختلافات من خلال تحديد إحدى تقنيات التكوين.
    - content: متغير المنتج
      isCorrect: false
      explanation: يُعد متغير المنتج هو تكوين أصل المنتج. بالاستناد إلى اختيار تقنية التكوين، بإمكان المتغير أن يكون إما معرّفاً بشكل مسبق باستخدام أبعاد المنتج لأصل المنتج أو مكوّناً باستخدام أداة تكوين المنتج.
    - content: الصنف
      isCorrect: false
      explanation: الأصناف هي المنتجات التي يتم شراؤها، والتي يمكن استخدامها للاستهلاك والتوزيع وإعادة البيع، ويمكن تضمينها في إنتاج الأصناف المصنعة (BOM).
  - content: أي من المعلمات التالية يمثل كمية أمر نموذجية لصنف ما عند طلبها في أمر شراء؟
    choices:
    - content: الحد الأدنى كمية الطلب
      isCorrect: false
      explanation: الحد الأدنى تمثل كمية الأمر أصغر كمية مقترحة للأمر.
    - content: كمية الطلب القياسية
      isCorrect: true
      explanation: تقترح كمية الأمر القياسي كمية أمر نموذجية.
    - content: المضاعف
      isCorrect: false
      explanation: ستقوم كمية الأمر المقترحة دائماً بعكس المضاعف، حتى ولو كانت تتجاوز الحد الأقصى.
    - content: الحد الأقصى كمية الطلب
      isCorrect: false
      explanation: الحد الأقصى تمثل كمية الأمر أكبر كمية أمر بحيث تشير حسابات التخطيط إلى أوامر مخططة متعددة ستغطي المتطلبات التي تتجاوز الحد الأقصى.
