title: إنشاء المنتجات وأصول المنتجات في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nمعلومات المنتج هي العمود الفقري لسلسلة التوريد وتطبيقات البيع بالتجزئة في جميع الصناعات. في الوحدات النمطية المختلفة لحل الأعمال، يلزم وجود معلومات وتكوينات خاصة بالمنتج لإدارة العمليات التجارية المرتبطة بمنتجات أو مجموعات منتجات أو فئات منتجات محددة. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- إنشاء منتجات كنوع صنف وخدمة.\n- تكوين إعدادات الأوامر الافتراضية.\n- إنشاء المنتجات الرئيسية بالمتغيرات المحددة مسبقاً.\n- إنشاء وتكوين التدرجات الهرمية للفئات.\n- إنشاء سمات المنتجات.\n"
prerequisites: "- المعرفة العامة بـ Supply Chain Management \n- المعرفة العامة بإجراءات المخزون\n- المعرفة الأساسية بإجراءات المستودع\n- القدرة على استخدام Supply Chain Management للمعالجة الأساسية\n"
