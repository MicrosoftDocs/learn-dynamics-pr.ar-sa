title: إنشاء المنتجات وأصول المنتجات في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]

  معلومات المنتج هي العمود الفقري لسلسلة التوريد وتطبيقات البيع بالتجزئة في جميع الصناعات. في الوحدات النمطية المختلفة لحل الأعمال، يلزم وجود معلومات وإعدادات خاصة بالمنتج لإدارة دورات العمل المرتبطة بمنتجات أو مجموعات منتجات أو فئات منتجات محددة.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- إنشاء منتجات من النوع \"صنف\" و\"خدمة\".\n- إعداد تحويلات وحدة المنتج.\n- إعداد أوامر التحويل\n- إعداد إعدادات الأوامر الافتراضية.\n- إنشاء أصول المنتج باستخدام متغيرات محددة مسبقاً.\n- إنشاء التدرجات الهرمية للفئات وتكوينها.\n- إنشاء سمات المنتجات.\n"
prerequisites: "- المعرفة العامة بـ Supply Chain Management \n- المعرفة العامة بإجراءات المخزون\n- المعرفة الأساسية بإجراءات المستودع\n- القدرة على استخدام Microsoft Dynamics 365 Supply Chain Management للمعالجة الأساسية\n"
