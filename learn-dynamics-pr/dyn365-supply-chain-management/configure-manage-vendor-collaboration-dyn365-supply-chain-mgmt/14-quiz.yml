quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: عند إرسال أمر شراء إلى مورد بدون إدارة تغيير، ما الحالة التي يتم تطبيقها عادةً على أمر الشراء؟
    choices:
    - content: ‏‫‏‫معتمد
      isCorrect: false
      explanation: عندما تعمل مع مورِّد، فإن الحالة "معتمد" عادةً ما تعني أن أمر الشراء قد تم إنشاؤه وأنك جاهز لإرساله إلى المورد للتأكيد والقبول.
    - content: قيد المراجعة الخارجية
      isCorrect: true
      explanation: عند العمل مع أحد الموردين، ستتغير الحالة إلى "قيد المراجعة الخارجية" عند إرسال أمر الشراء إلى المورد. وسيظل الأمر أيضاً في تلك الحالة بعد قبول المورد لأمر الشراء إذا لم يتم إعداد النظام للقبول تلقائياً أو إذا تم حظر القبول التلقائي لسبب ما.
    - content: مؤكد
      isCorrect: false
      explanation: عند العمل مع أحد الموردين، يتم تعيين حالة أمر الشراء على أنها "مؤكد" إذا كان المورد يقبل الأمر وتم إعداد النظام للتأكيد التلقائي.
    - content: مُلغى‬
      isCorrect: false
      explanation: عند العمل مع أحد الموردين، يتم تعيين حالة أمر الشراء على أنها "مُلغى" بعد إلغاء أمر الشراء وقيام المورد بتأكيد الإلغاء.
  - content: وبمجرد إلغاء أمر الشراء مباشرةً، ما الحالة التي يتم تعيين أمر الشراء إليها؟
    choices:
    - content: موافق عليه
      isCorrect: true
      explanation: عند إلغاء أمر شراء، يتم تغيير الحالة إلى "موافق عليه". يجب إعادة إرسال أمر الشراء إلى المورد حتى يتمكن المورد من تأكيد الإلغاء أو رفضه. بعد تأكيد الإلغاء، يظهر أمر الشراء في قائمة المورد لأوامر الشراء المؤكدة كمُلغى.
    - content: مُلغى‬
      isCorrect: false
      explanation: لا يتم تطبيق الحالة "مُلغى" على أمر الشراء حتى بعد تأكيد الإلغاء.
    - content: مؤكد
      isCorrect: false
      explanation: إذا تم إلغاء أمر شراء، فان الحالة "مؤكد" لا يمكن تطبيقها.
  - content: ما مساحة العمل التي تتيح لك عرض قوائم أوامر الشراء في مختلف الحالات قيد التقدم وتوفر ملخصاً للإجراءات التي يجب اتخاذها؟
    choices:
    - content: تحضير أمر الشراء
      isCorrect: true
      explanation: تحضير أمر الشراء هي مساحة العمل التي تتيح لك عرض قوائم أوامر الشراء في مختلف الحالات قيد التقدم وتوفر ملخصاً للإجراءات التي يجب اتخاذها. تركز مساحة العمل هذه على إنشاء أمر الشراء ومراجعته ومعالجة الأمر وتأكيد المورد.
    - content: فوتره تعاون المورد
      isCorrect: false
      explanation: يمكن استخدام مساحة عمل فوترة تعاون المورّد لعرض معلومات فواتير المورّدين وإرسال الفواتير إلى Supply Chain Management باستخدام إمكانات سير العمل.
