quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي مما يلي عبارة عن أكواد يمكنك استخدامها لإضافة مصاريف مرتبطة بأوامر الشراء، على سبيل المثال، الشحن؟
    choices:
    - content: رموز الرسوم
      isCorrect: true
      explanation: أكواد الرسوم هي أكواد يتم استخدامها لإضافة مصاريف إلى أمر الشراء. توجد في رأس وبنود أوامر الشراء.
    - content: رموز الأصناف
      isCorrect: false
      explanation: لا توجد رموز العنصر لتسجيل الرسوم مقابلها.
    - content: رموز التعقب
      isCorrect: false
      explanation: لا توجد رموز التعقب لتسجيل الرسوم مقابلها.
    - content: رموز المبيعات
      isCorrect: false
      explanation: لا توجد رموز المبيعات لتسجيل الرسوم مقابلها.
  - content: ما الميزة المفيدة التي يجب استخدامها عندما يفرض البائع رسوماً معينة على جميع الأوامر أو عندما يرتبط عنصر واحد أو أكثر بمورد واحد أو أكثر؟
    choices:
    - content: عناصر الخدمة
      isCorrect: false
      explanation: تُستخدم عناصر الخدمة لتحديد الأصناف أو الخدمات غير المخزنة ولا تكون مفيدة عندما يفرض البائع رسوماً معينة على جميع الطلبات أو عندما يرتبط عنصر واحد أو أكثر بمورّد واحد أو أكثر.
    - content: مجموعات رموز الشركات
      isCorrect: false
      explanation: مجموعات رموز الشركات ليست ميزة في أوامر الشراء ولا تكون مفيدة عندما يفرض المورد رسوماً معينة على جميع الأوامر أو عندما يرتبط عنصر واحد أو أكثر بمورّد واحد أو أكثر.
    - content: مجموعات المصاريف
      isCorrect: true
      explanation: تكون مجموعات الرسوم مفيدة عندما يفرض المورد رسوماً معينة على جميع الأوامر، أو عندما يرتبط عنصر واحد أو أكثر بمورد واحد أو أكثر. تسمح مجموعات الرسوم للمستخدمين بتجميع مورد واحد أو أكثر أو عناصر معاً وتطبيق نفس الرسوم على المجموعة بأكملها.
    - content: معرفات الموظفين
      isCorrect: false
      explanation: لا يتم استخدام معرفات الموظفين عندما يفرض البائع رسوماً معينة على جميع الأوامر أو عندما يرتبط عنصر واحد أو أكثر بمورد واحد أو أكثر.
  - content: أي من الرسوم التالية يجب إعدادها عند إنشاء أمر شراء لتمكين المصاريف المحددة مسبقاً لبند أمر الشراء؟
    choices:
    - content: تكاليف العناصر
      isCorrect: false
      explanation: لا يتم تطبيق رسوم العنصر تلقائياً عند إنشاء أمر شراء.
    - content: التكاليف التلقائية
      isCorrect: true
      explanation: يتم تطبيق الرسوم التلقائية تلقائياً عند إنشاء أمر شراء.
    - content: رسوم ضريبة المبيعات
      isCorrect: false
      explanation: لا يتم تطبيق رسوم ضريبة المبيعات تلقائياً عند إنشاء أمر شراء.
    - content: مصاريف المورد
      isCorrect: false
      explanation: لا يتم تطبيق رسوم المورد تلقائياً عند إنشاء أمر شراء.
  - content: عند تمكين إدارة التغيير وإرسال أمر الشراء إلى سير العمل، ما حالة الموافقة على الأمر؟
    choices:
    - content: قيد المراجعة
      isCorrect: true
      explanation: بعد الإرسال إلى سير العمل، يتم تحديث حالة الموافقة على أمر الشراء من مسودة إلى قيد المراجعة.
    - content: مرسلة
      isCorrect: false
      explanation: الحالة المقدمة ليست حالة صالحة.
    - content: تم الإنشاء
      isCorrect: false
      explanation: الحالة التي تم إنشاؤها ليست حالة صالحة. عند إنشاء أمر الشراء، ستكون حالة الموافقة مسودة.
    - content: مؤكد
      isCorrect: false
      explanation: لن يتغير أمر الشراء إلى حالة الموافقة مؤكد حتى يتم تأكيد أمر الشراء.
  - content: ماذا يجب أن تفعل إذا احتجت إلى استلام سلعة غير مخزنة باستخدام عملية وصول الصنف؟
    choices:
    - content: أنشئ قائمة الإيصالات من أمر الشراء.
      isCorrect: false
      explanation: قم بتسجيل العنصر وإنشاء إيصال استلام المنتج.
    - content: إنشاء دفتر يومية لحركة المخزون للعنصر.
      isCorrect: false
      explanation: قم بتسجيل العنصر وإنشاء إيصال استلام المنتج.
    - content: قم بتسجيل العنصر وإنشاء إيصال استلام المنتج.
      isCorrect: true
      explanation: قم بتسجيل العنصر وإنشاء إيصال استلام المنتج.
    - content: قم بتسجيل العنصر وإنشاء دفتر يومية وصول العنصر.
      isCorrect: false
      explanation: قم بتسجيل العنصر وإنشاء إيصال استلام المنتج.
