title: معالجة أوامر الشراء في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]


  يمكن للمؤسسات استخدام أوامر الشراء لتسجيل معلومات حول البضائع والخدمات التي يشترونها من موردين مختلفين. تعرف على معالجة أوامر الشراء في Dynamics 365 Supply Chain Management.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إعداد معلمات أوامر الشراء \n- استخدام إدارة تغيير أمر الشراء.\n- إنشاء أمر شراء.\n- استخدام حالات وصول الأصناف ونظرة عامة على الوصول.\n- إنشاء مرتجعات المورد.\n"
prerequisites: >
  - المعرفة العامة بـ Supply Chain Management

  - المعرفة العامة بإجراءات المخزون

  - المعرفة الأساسية بإجراءات المستودع

  - معرفة كيفية إنشاء مهام سير العمل والتعامل معها في Supply Chain Management

  - معرفة كيفية تنفيذ المعالجة الأساسية في إدارة Supply Chain Management
