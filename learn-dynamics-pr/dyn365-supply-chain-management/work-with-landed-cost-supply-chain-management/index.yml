title: العمل مع التكلفة شاملة التفريغ في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتساعد التكاليف شاملة التفريغ في Dynamics 365 Supply Chain Management تساعد مؤسستك في إجراء عمليات شحن واردة أكثر كفاءة. بالإضافة إلى ذلك، تسمح تكاليف الشحن شاملة التفريغ للمستخدمين بالتحكم المالي واللوجيستي الكامل في الشحن الذي تم استيراده من الشركة المصنعة إلى المستودع.  \n"
abstract: "ستتعلم في هذه الوحدة كيفية: \n- إنشاء رحلة بحرية.\n- أضف سطور أوامر الشراء إلى حاوية (حاويات) الشحن.\n- معالجة البضائع في فواتير البضاعة بالطريق.\n- تعقب تتبع الرحلات البحرية القادمة ورحلات حاويات الشحن.\n- تقدير التكاليف شاملة التفريغ‬‬ وإدارتها.\n- العمل مع وظيفة المعالجة أثناء النقل. \n- معالجة حركات بالزيادة والنقصان‬.\n- تحديث التعقب لإبعاده.\n- العمل مع الاستفسارات والتقارير عن التكلفة شاملة التفريغ.\n"
prerequisites: "- المعرفة العامة بعمليات الشحن الداخلي\n- المعرفة العامة بعمليات ووظائف سلسلة التوريد \n- التنقل العام في Dynamics 365 Supply Chain Management \n"
