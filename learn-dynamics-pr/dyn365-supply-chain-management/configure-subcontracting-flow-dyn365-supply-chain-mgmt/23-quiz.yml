quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الخيارات التالية يعتبر نشاطاً متعاقداً من الباطن؟
    choices:
    - content: يتم تعيين حقل الشحن حسب إلى شركة النقل ويتم إدارة مستودع التزويد بواسطة المورد.
      isCorrect: false
      explanation: لا يتم التعاقد من الباطن على النشاط إذا قمت بتحديد هذا الخيار.
    - content: يتم تعيين حقل الشحن حسب الشاحن ويتم إدارة مستودع التزويد بواسطة المورد.
      isCorrect: true
      explanation: يتم التعاقد من الباطن على النشاط إذا تم تعيين حقل الشحن حسب الشاحن ويتم إدارة مستودع التزويد بواسطة المورد.
    - content: يتم تعيين حقل الشحن حسب الشاحن ويتم إدارة المستودع الذي تم تزويده بواسطة المورد.
      isCorrect: false
      explanation: لا يتم التعاقد من الباطن على النشاط إذا قمت بتحديد هذا الخيار.
  - content: أي من الخيارات التالية هو البيان الصحيح لشروط الخدمة؟
    choices:
    - content: يمكنك تعيين أصناف خدمة متعددة لتدفق واحد.
      isCorrect: true
      explanation: لتعيين أصناف خدمة متعددة لتدفق واحد، حدد الزر "إضافة" في علامة التبويب السريعة شروط الخدمة واتبع المعالج.
    - content: يمكنك تعيين تدفقات متعددة إلى صنف خدمة.
      isCorrect: false
      explanation: هذا الاختيار غير صحيح.
    - content: لا يمكنك تعيين أصناف خدمة متعددة لتدفق واحد.
      isCorrect: false
      explanation: هذا الاختيار غير صحيح.
