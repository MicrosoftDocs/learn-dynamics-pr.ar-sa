title: العمل مع تخطيط القدرة الإنتاجية في إدارة الأصول لـ Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nيساعد تخطيط القدرة الإنتاجية مؤسستك على تقدير قدرة حمل عمل أصولك. ويُعد ذلك من الأهمية بمكان نظراً لأنه يساعدك على التخطيط للصيانة، وتحديد أوامر العمل المخصصة لأصولك، سواءً كانت مجدولة أو غير مجدولة.  وتستعرض هذه الوحدة كيفية حساب القدرات الإنتاجية‬ لأصولك بالإضافة إلى التنبؤ باستهلاك الأصناف لأصولك على مدار فترة زمنية. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- احسب القدرة الإنتاجية على أوامر العمل وبنود جدول الصيانة.\n- قم بإنشاء حساب تنبؤ لأوامر العمل وبنود جدول الصيانة.\n"
prerequisites: >
  - المعرفة العامة بإدارة الأصول وعمليات supply chain management.

  - القدرة على التنقل في Dynamics 365 Supply Chain Management.
