metadata:
  title: العمل مع تخطيط القدرة الإنتاجية في إدارة الأصول لـ Dynamics 365 Supply Chain Management
  description: يساعد تخطيط القدرة الإنتاجية مؤسستك على تقدير قدرة حمل عمل أصولك. ويُعد ذلك من الأهمية بمكان نظراً لأنه يساعدك على التخطيط للصيانة، وتحديد أوامر العمل المخصصة لأصولك، سواءً كانت مجدولة أو غير مجدولة.  وتستعرض هذه الوحدة كيفية حساب القدرات الإنتاجية‬ لأصولك بالإضافة إلى التنبؤ باستهلاك الأصناف لأصولك على مدار فترة زمنية.
