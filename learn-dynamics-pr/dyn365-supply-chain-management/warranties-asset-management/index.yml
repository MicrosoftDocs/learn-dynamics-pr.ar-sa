summary: "[!include[](../includes/module-banner.md)] \nتبدء حماية أصولك المؤسسية بالحفاظ على سجلات الضمان التفصيلية في إدارة الأصول لـ Dynamics 365 Supply Chain Management. سنراجع في هذه الوحدة عملية اتفاقية الضمان، وإنشاء ضمانات على الأصول وأنواع الأصول.\n"
