quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أنت تريد تشغيل تقرير ABC. ما الحرف الذي يمثل الأصناف التي تشكل 20 في المائة من إجمالي المخزون وحوالي 80 في المائة من إجمالي إيرادات الشركة؟
    choices:
    - content: ب
      isCorrect: false
      explanation: يمثل B حوالي 30 بالمائة من الأصناف و15 بالمائة من الإيرادات.
    - content: أ
      isCorrect: true
      explanation: يمثل A حوالي 20 بالمائة من الأصناف و80 بالمائة من الإيرادات.
    - content: ج
      isCorrect: false
      explanation: يمثل C حوالي 50 بالمائة من الأصناف و5 بالمائة من الإيرادات.
  - content: هل تريد تحديد تاريخ يعرض فيه الحقل في تقرير أبعاد المخزون كمية المخزون لأبعاد المخزون لذلك التاريخ؟
    choices:
    - content: تاريخ السريان
      isCorrect: false
      explanation: تاريخ السريان ليس حقلاً صالحاً في تقرير أبعاد المخزون.
    - content: 'تاريخ '
      isCorrect: false
      explanation: التاريخ ليس حقلاً صالحاً في تقرير أبعاد المخزون.
    - content: تحقق متى
      isCorrect: false
      explanation: تحقق متى ليس حقلاً صالحاً في تقرير أبعاد المخزون.
    - content: كما هو الحال
      isCorrect: true
      explanation: كما هو الحال هو الحقل الموجود في تقرير أبعاد المخزون لتحديد التاريخ المحدد لعرض كمية المخزون لأبعاد المخزون.
