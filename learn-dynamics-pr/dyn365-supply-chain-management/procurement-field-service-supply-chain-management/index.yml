title: تكامل التدبير بين Dynamics 365 Supply Chain Management وDynamics 365 Field Service
summary: >
  [!include[](../includes/module-banner.md)]

  يمكن تكامل وظيفة التدبير في Dynamics 365 Supply Chain Management وDynamics 365 Field Service من خلال الكتابة المزدوجة وكذلك تمكين حالات استخدام الوظائف التبادلية من خلال تعيينات الجداول ومنطق الحلول وطرق العرض والنماذج.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - معرفة المتطلبات الأساسية اللازمة لتكامل Supply Chain Management باستخدام Field Service.

  - العمل باتباع إرشادات التثبيت اللازمة.

  - إعداد المزامنة الأولية بين Supply Chain Management وMicrosoft Dataverse.

  - إنشاء تعيينات باستخدام المنطق.

  - التمييز بين الأنواع المختلفة لإدارة الحالة.

  - عمل مزامنة باستخدام بيانات التدبير في Supply Chain Management عند الطلب.
prerequisites: >
  - معرفة عملية لـ Dynamics 365 Supply Chain Management

  - معرفة عملية لـ Dynamics 365 Field Service.

  - معرفة عمليات التدبير.
