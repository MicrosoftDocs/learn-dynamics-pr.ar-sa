quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من خيارات الإعداد التالية للمواد الخام في عمليات المسار اختياري في النظام؟
    choices:
    - content: إقران الأصناف في BOM
      isCorrect: false
      explanation: يُعد إقران الأصناف في BOM أحد خيارات الإعداد اللازمة للمواد الخام في عمليات المسار.
    - content: تحديد متطلبات الموارد على المسار
      isCorrect: false
      explanation: يُعد تحديد متطلبات الموارد على المسار أحد خيارات الإعداد اللازمة للمواد الخام في عمليات المسار.
    - content: تعيين فئة العمل
      isCorrect: false
      explanation: يُعد تعيين فئة العمل أحد خيارات الإعداد اللازمة للمواد الخام في عمليات المسار.
    - content: تحديد موقع الإدخال الافتراضي للمستودع
      isCorrect: true
      explanation: يُعد تحديد موقع الإدخال الافتراضي للمستودع أمراً اختيارياً.
  - content: لانتقاء المواد الخام مبدآن من مبادئ الانتقاء - انتقاء الأمر والتدريج. ما المبدأ المستخدم لانتقاء الكمية الكاملة على لوحة الترخيص المنتقاة؟
    choices:
    - content: انتقاء الأمر
      isCorrect: false
      explanation: يُستخدم انتقاء الأمر عندما يجري انتقاء الكمية المطلوبة.
    - content: التدريج
      isCorrect: true
      explanation: يُستخدم التدريج عندما يجري نقل الكمية الكاملة في لوحة الترخيص المنتقاة.
