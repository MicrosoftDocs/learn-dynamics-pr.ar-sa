  title: تكوين إدارة المخزون والتعامل معها في Dynamics 365 Supply Chain Management
  description: لتنفيذ عملية الطلب والتخزين واستخدام مخزون الشركة من المواد الخام والمكونات والمنتجات النهائية، تحتاج إلى تكوين وظيفة إدارة المخزون في Dynamics 365 Supply Chain Management. تستخدم دفاتر يومية المخزون لترحيل حركات المخزون المادية من مختلف الأنواع، مثل ترحيل الإصدارات والإيصالات، وحركات المخزون، وإنشاء قوائم مكونات الأصناف (BOMs)، وتسوية المخزون المادي.
