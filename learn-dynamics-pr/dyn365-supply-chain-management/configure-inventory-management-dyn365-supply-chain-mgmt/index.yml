title: تكوين إدارة المخزون والتعامل معها في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]


  لتنفيذ عملية الطلب والتخزين واستخدام مخزون الشركة من المواد الخام والمكونات والمنتجات النهائية، تحتاج إلى تكوين وظيفة إدارة المخزون في Dynamics 365 Supply Chain Management. تستخدم دفاتر يومية المخزون لترحيل حركات المخزون المادية من مختلف الأنواع، مثل ترحيل الإصدارات والإيصالات، وحركات المخزون، وإنشاء قوائم مكونات الأصناف (BOMs)، وتسوية المخزون المادي.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- فهم عمليات المخزون الواردة والصادرة.\n- تكوين محددات المخزون.\n- تكوين مجموعات أرقام التعقب.\n- تكوين تصنيف المخزون.\n- تكوين دفاتر يومية المخزون والمستودع.\n- تكوين أبعاد المخزون.\n- تكوين تكاليف المخزون.\n- فهم إقفال المخزون وتعديلاته.\n- أرشفة حركات‬ المخزون.\n- استخدام دفاتر يومية الحركة.\n- استخدام دفاتر يومية تعديل المخزون.\n- استخدام دفاتر يومية التحويل.\n- استخدام دفاتر يومية الجرد ودفاتر يومية جرد العلامات.\n- استخدام دفاتر يومية وصول الصنف.\n- التعامل مع أكواد الأسباب لجرد المخزون.\n"
prerequisites: >
  - المعرفة العامة بعمليات سلاسل التوريد وإدارة المخزون

  - القدرة على التنقل في Supply Chain Management وتنفيذ المهام الأساسية
