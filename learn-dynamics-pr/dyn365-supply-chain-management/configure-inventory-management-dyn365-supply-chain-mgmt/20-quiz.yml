quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الخيارات التالية يجب أن تحدده لإنشاء أرقام تسلسلية و/أو أرقام دُفعات فقط عند ترحيل إيصال التعبئة وتسجيل قائمة الانتقاء؟
    choices:
    - content: يدوي
      isCorrect: false
      explanation: إذا حددت الخيار "يدوي"، فيمكنك تعيين رقم تسلسلي لمنتج يدوياً عندما تعمل على أحد المنتجات مباشرةً على سطر أوامر الشراء أو المبيعات أو تسجيل المنتجات في وقت وصول الصنف.
    - content: لحركات المخزون فقط
      isCorrect: false
      explanation: يجب عليك تحديد الخيار "لحركات المخزون فقط‬" لتعيين الأرقام المُنشأة للحركة بدلاً من سطر أمر الشراء على سبيل المثال. يتم إنشاء الأرقام التسلسلية وأرقام الدُفعات ويتم تعيينها عند إنشاء أمر شراء.
    - content: عند التحديث الفعلي
      isCorrect: true
      explanation: حدد خيار "عند التحديث الفعلي" لتعيين الرقم الذي تم إنشاؤه عند إجراء حركة المنتج. ويعني هذا الأمر أن الأرقام التسلسلية وأرقام الدُفعات لا تنشأ حتى يتم ترحيل إيصال تعبئة وقائمة انتقاء. ولا يمكن عرض الأرقام التسلسلية على بند أمر الشراء. ومع ذلك، يتم إدراج حركة واحدة على صفحة الحركات مع رقم تسلسلي واحد.
  - content: أي من أنواع المواقع التالية يستخدم لتجديد موقع الانتقاء؟
    choices:
    - content: موقع المجموعة
      isCorrect: true
      explanation: الموقع المجمع هو المنطقة الموجودة في المستودع حيث يتم تخزين الأصناف المستلمة حتى يقوم عامل المستودع بنقل الأصناف إلى مواقع الانتقاء. تُستخدم المواقع المجمّعة لتجديد مواقع الانتقاء حيث يتم تقليل مخزونها ويتم استخدامها أيضاً في الانتقاء.
    - content: موقع الانتقاء
      isCorrect: false
      explanation: مواقع الانتقاء هي أماكن تخزين الأصناف حتى يتم انتقاؤها للشحن. يتم الاحتفاظ بها هنا لضمان سهولة الوصول إليها من أجل الانتقاء. يتم استخدام موقع الانتقاء لانتقاء كميات صغيرة من صنف.
    - content: رصيف الواردات
      isCorrect: false
      explanation: رصيف الواردات هو الموقع الموجود في المستودع حيث يتم استلام الأصناف وربما التحقق منها.
    - content: موقع إدخال الإنتاج
      isCorrect: false
      explanation: موقع إدخال الإنتاج هو الموقع الذي تصل إليه الأصناف النهائية من صالة الإنتاج.
  - content: أي من أنواع المواقع التالية يُستخدم لتخزين الأصناف المنتهية؟
    choices:
    - content: موقع الفحص
      isCorrect: false
      explanation: موقع الفحص ليس المنطقة الموجودة في المستودع حيث يتم تخزين الأصناف المنتهية.
    - content: موقع الانتقاء
      isCorrect: true
      explanation: مواقع الانتقاء هي المكان الذي يتم فيه تخزين الأصناف النهائية حتى يتم انتقاؤها للشحن. يتم الاحتفاظ بها هنا لضمان سهولة الوصول إليها من أجل الانتقاء. يتم استخدام موقع الانتقاء لانتقاء كميات صغيرة من صنف. يمكن أن يحتوي الصنف على موقع انتقاء واحد فقط في كل مستودع.
    - content: رصيف الواردات
      isCorrect: false
      explanation: رصيف الواردات هو الموقع الموجود في المستودع حيث يتم استلام الأصناف وربما التحقق منها.
  - content: أي من دفاتر يومية المخزون التالية يمكن استخدامه عندما تريد الكتابة فوق حسابات الترحيل الافتراضية؟
    choices:
    - content: الجرد
      isCorrect: false
      explanation: تصحح دفاتر يومية الجرد الكمية المتوفرة للمنتجات في المخزون.
    - content: النقل
      isCorrect: false
      explanation: يمكن لدفاتر اليومية أن تنقل المنتجات فعلياً بين المواقع في المستودع أو بين المستودعات. يمكن استخدامها أيضاً لتصحيح التسجيل الخاطئ للمنتجات عن طريق تغيير أبعاد المنتج، مثل الحجم واللون والنمط والتكوين، بالإضافة إلى الأرقام التسلسلية وأرقام الدُفعات.
    - content: التعديل
      isCorrect: false
      explanation: عند استخدام دفتر يومية لتعديل المخزون، يمكنك إضافة تكلفة إلى صنف عند إضافة مخزون، ولكن لا يمكنك الكتابة فوق حسابات الترحيل الافتراضية.
    - content: الحركة
      isCorrect: true
      explanation: يمكنك استخدام دفتر يومية لحركة المخزون لإضافة تكلفة إلى صنف عند إضافة مخزون، ولكن يجب عليك تخصيص التكلفة الإضافية يدوياً لحساب دفتر أستاذ عام معين عن طريق تحديد حساب تعويض دفتر الأستاذ العام عند إنشاء دفتر اليومية. يكون نوع دفتر يومية المخزون هذا مفيداً إذا كنت ترغب في الكتابة فوق حسابات الترحيل الافتراضية.
  - content: وصلت شحنة من القمصان تحتوي على 40 قميص أصفر و50 أحمر و95 أبيض و120 أسود إلى المستودع الخاص بك. لقد قمت بطريق الخطأ بزيادة كمية 50 قميصاً باللون الأصفر. ما هو دفتر اليومية الذي ينبغي استخدامه لتصحيح هذا الخطأ؟
    choices:
    - content: الجرد
      isCorrect: true
      explanation: تصحح دفاتر يومية الجرد الكمية المتوفرة للمنتجات في المخزون.
    - content: النقل
      isCorrect: false
      explanation: يمكن لدفاتر اليومية أن تنقل المنتجات فعلياً بين المواقع في المستودع أو بين المستودعات. يمكن استخدامها أيضاً لتصحيح التسجيل الخاطئ للمنتجات عن طريق تغيير أبعاد المنتج، مثل الحجم واللون والنمط والتكوين، بالإضافة إلى الأرقام التسلسلية وأرقام الدُفعات.
    - content: التعديل
      isCorrect: false
      explanation: عند استخدام دفتر يومية لتعديل المخزون، يمكنك إضافة تكلفة إلى صنف عند إضافة مخزون، ولكن لا يمكنك تصحيح كمية الصنف.
    - content: الحركة
      isCorrect: false
      explanation: لا يمكنك استخدام دفتر يومية لحركة المخزون لتصحيح الكمية التي تم تسجيلها لأحد الأصناف.
