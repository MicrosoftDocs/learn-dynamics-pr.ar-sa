title: تكوين عملية التدبير إلى الشراء وتنفيذها في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nالتدبير إلى الشراء هو الخطوة الأولى في عملية التدبير إلى الدفع تتضمن عملية التدبير إلى الشراء قيام مندوب التدبير بالبحث عن مورد وطلب مادة أو خدمة ليتم شراؤها. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تطبيق عمليات التدبير والتوريد في سيناريو الأعمال.\n- استخدام سياسات الشراء.\n- إنشاء موردين والحفاظ عليهم.\n- إنشاء طلبات شراء ومعالجتها.\n- إنشاء طلب عرض أسعار ومعالجته.\n"
prerequisites: >
  - المعرفة العامة بـ Supply Chain Management وعمليات التدبير

  - المعرفة العامة بإجراءات المخزون

  - المعرفة الأساسية بإجراءات المستودع

  - القدرة على استخدام Dynamics 365 Supply Chain Management للمعالجة الأساسية
