    - content: تجميع الوظائف
      isCorrect: false
      explanation: في حالة بدء العامل لأكثر من وظيفة واحدة في الوقت نفسه ضمن صفحة تسجيل الوظيفة، فإنه يطلق عليه تجميع الوظائف. يمكن توزيع الوقت المستغرق في الوظائف المجمعة للوظائف الفردية بطرق مختلفة باستخدام مفاتيح التوزيع.
  - content: ما إحدى المهام التالية التي يمكن للعامل أن يبدأ بها أكثر من وظيفة واحدة في نفس الوقت على صفحة الوحدة الطرفية لبطاقة الوظيفة؟
