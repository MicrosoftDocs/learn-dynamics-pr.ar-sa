title: التعامل مع تنفيذ التصنيع في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nتُستخدم وحدة تنفيذ التصنيع في المقام الأول لشركات التصنيع. يمكن استخدامه لتسجيل استهلاك الوقت والأصناف في وظائف الإنتاج أو المشاريع. قبل البدء في استخدام تنفيذ التصنيع لتسجيلات الوظائف، يجب إعداد معلمات الإنتاج المختلفة التي تحدد كيفية ووقت ترحيل التسجيلات أثناء عملية الإنتاج. تؤثر إعدادات محددات الإنتاج في إدارة المخزون وإدارة الإنتاج وحساب التكلفة.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرف على عملية تنفيذ التصنيع.\n- تحديد الأدوار في تنفيذ التصنيع.\n- معالجة أوامر الإنتاج.\n- اكتشاف مهام سير عمل العملية لإدارة عملية الإنتاج.\n"
prerequisites: "- المعرفة العامة بعمليات التصنيع\n- المعرفة العامة بالموارد البشرية \n- فهم كيفية التعامل مع موارد إدارة المؤسسة\n- القدرة على استخدام Supply Chain Management للمعالجة الأساسية\n"
