quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: هل صحيح أنه يمكنك تعيين مصنع واحد فقط لنوع الأصل؟
    choices:
    - content: 'نعم '
      isCorrect: false
      explanation: لا يقتصر نوع الأصل على جهة تصنيع واحدة فقط.
    - content: 'لا '
      isCorrect: true
      explanation: يمكن أن يكون لنوع الأصل العديد من الشركات المصنعة للاختيار من بينها.
  - content: تحدد حالات دورة حياة الأصول حالة أي مما يلي؟
    choices:
    - content: نوع مهمة الصيانة
      isCorrect: false
      explanation: هذا هو نوع الوظيفة وليس حالة الصيانة المطلوبة على الأصل.
    - content: حالة الأصل
      isCorrect: true
      explanation: تحتوي الأصول على حالات دورة حياة مخصصة لتحديد الحالة الحالية لكل أصل.
    - content: حالة أمر العمل للأصل
      isCorrect: false
      explanation: أوامر العمل لها حالات دورة حياة خاصة بها منفصلة عن الأصل.
  - content: تم إعداد العمال مبدئياً في أي وحدة في Dynamics 365؟
    choices:
    - content: الموارد البشرية
      isCorrect: true
      explanation: عند إنشاء النظام في البداية، تنشئ مؤسستك جميع الموظفين (العاملين) في النظام من خلال وحدة الموارد البشرية.
    - content: إدارة الأصول
      isCorrect: false
      explanation: يتم إعداد العمال في وحدة الموارد البشرية، مما يجعل من الممكن بعد ذلك تحديد العامل في إدارة الأصول.
    - content: إدارة المشروعات ومحاسبتها
      isCorrect: false
      explanation: لم يتم إعداد العمال في إدارة المشاريع والمحاسبة.
