summary: "[!include[](../includes/module-banner.md)] \nقبل أن تبدء مؤسستك في استخدام إدارة الأصول في Dynamics 365 Supply Chain Management، ينبغي أولاً إنشاء البنية. ستوضح هذه الوحدة خلال الخطوات المتعلقة بكيفية إعداد الوظائف الرئيسية للأصول مثل كيفية إنشاء أنواع الأصول وإنشاء قوالب تقييم الحالة والتسجيلات على تلك الأصول وإنشاء حالات دورة حياة الأصول وإنشاء أنواع الأهمية الحيوية وغير ذلك الكثير.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تحديد أنواع الأصول وإنشاءها.\n- راجع كيفية استخدام تقييمات الحالة لإدارة معداتك وصيانتها.\n- تعرف على كيفية استخدام عداد الأصول للمساعدة في تعقب خطط الصيانة واستخدامها.\n- مراجعة حالات دورة حياة الأصل وتحديد حالات الأصول.\n- قم بإعداد مستويات خدمة الأصول.\n- إنشاء مجموعات عاملين ومجموعات عاملي الصيانة.    \n"
prerequisites: "- المعرفة العامة بإدارة الأصول. \n"
