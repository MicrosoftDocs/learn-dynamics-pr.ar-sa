title: بدء استخدام التصنيع المنفصلة في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]


  وإذا كانت الشركة تنتج عدة منتجات بسيطة فقط، فيمكن جدولة عملية الإنتاج يدوياً بواسطة قطع قائمة مكونات الصنف (BOM) الصحيحة التي تصل إلى صالة الإنتاج‬، في الوقت المناسب وعند المورد المناسب. وتوضح هذه الوحدة ما هو التصنيع المنفصل وكيفية عمل في Dynamics 365 Supply Chain Management.
abstract: "سوف تتعرف في هذه الوحدة على: \n- مفاهيم التصنيع المنفصل\n- حالات أمر الإنتاج\n- مراحل الإنتاج\n- قائمة مكونات الصنف (BOM)\n- الموارد\n- المسارات والعمليات\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج

  - فهم كيفية التعامل مع إدارة المخزون

  - فهم كيفية التعامل مع إدارة المستودعات

  - القدرة على استخدام Supply Chain Management للمعالجة الأساسية
