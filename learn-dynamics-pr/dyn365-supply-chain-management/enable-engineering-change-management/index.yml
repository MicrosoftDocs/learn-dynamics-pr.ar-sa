summary: "[!include[](../includes/module-banner.md)] \nمطلوب بعض الإعداد لاستخدام إدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management. يجب تمكين الميزة، وتحديد الخطورة. كما تحتاج إلَى تحديد مالكي المنتج، وتكوين مهام سير العمل للموافقة عَلى أوامر التغيير الهندسية وطلبات التغيير الهندسي.\n"
abstract: "في هذه الوحدة، سوف تتعلم ما يلي: \n- إعداد درجات خطورة التغيير الهندسي‬ وقواعد الخطورة.\n- إعداد مالكي المنتجات.\n- استخدام سير العمل مع إدارة التغيير الهندسي.\n"
prerequisites: >
