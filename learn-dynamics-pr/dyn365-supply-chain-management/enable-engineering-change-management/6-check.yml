quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الغرض من إعداد قواعد الخطورة؟
    choices:
    - content: تعتبر قواعد الخطورة من إرشادات توجيهية للمستخدم لتتبع الخطورة وحسابها.
      isCorrect: false
      explanation: تتيح قواعد الخطورة درجات الخطورة المحسوبة تلقائياً.
    - content: يتم إعداد قواعد الخطورة بحيث يتم حساب الخطورة تلقائياً.
      isCorrect: true
      explanation: تتيح قواعد الخطورة درجات الخطورة المحسوبة تلقائياً.
    - content: تحدد قواعد الخطورة سير العمل الذي سيتم استخدامه.
      isCorrect: false
      explanation: لا تحدد قواعد الخطورة سير العمل الذي سيتم استخدامه.
  - content: ما الميزة التي تحتاجها لتمكين استخدام إدارة التغيير الهندسي على المنتجات الحالية؟
    choices:
    - content: تفعيل إدارة التغيير بالمنتجات الحالية
      isCorrect: true
      explanation: يجب تمكين ميزة تمكين إدارة التغيير فِي المنتجات الحالية حتى تتمكن من استخدام إدارة التغيير الهندسي على المنتجات الحالية.
    - content: إدارة التغيير الهندسي
      isCorrect: false
      explanation: يجب تمكين ميزة تمكين إدارة التغيير فِي المنتجات الحالية حتى تتمكن من استخدام إدارة التغيير الهندسي على المنتجات الحالية.
    - content: إدارة التجارة
      isCorrect: false
      explanation: يجب تمكين ميزة تمكين إدارة التغيير فِي المنتجات الحالية حتى تتمكن من استخدام إدارة التغيير الهندسي على المنتجات الحالية.
  - content: ماذا سيحدث عندما يكون مالك المنتج موجوداً، ويحاول مالك غير خاص بالمنتج إصدار هذا المنتج إلَى مؤسسة أخرى؟
    choices:
    - content: لا توجد وظيفة تقوم بإيقاف المستخدم من إصدار المنتج إلَى مؤسسة أخرى.
      isCorrect: false
      explanation: يمكن لأعضاء مالك المجموعة فقط إصدار المنتج.
    - content: سيتلقى مالك المنتج غير الخاص بالمنتج تحذيراً بأنه ليس مالك المنتج ولكنه يمكنه إصدار المنتج إلَى مؤسسه أخرى.
      isCorrect: false
      explanation: يمكن لأعضاء مالك المجموعة فقط إصدار المنتج.
    - content: لا يمكن لمالك غير خاص بالمنتج إصداره.
      isCorrect: true
      explanation: يمكن لأعضاء مالك المجموعة فقط إصدار المنتج.
