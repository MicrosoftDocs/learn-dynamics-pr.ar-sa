quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات الآتية يُعد نوعاً من خطة الصيانة؟
    choices:
    - content: مجدولة
      isCorrect: false
      explanation: لا تُعد "مجدولة" أحد أنواع خطة الصيانة، رغم أنها قد تكون إحدى حالات أمر العمل.
    - content: العداد
      isCorrect: true
      explanation: يُعد "العداد" أحد خطط الصيانة.
    - content: وقائية
      isCorrect: false
      explanation: لا تُعد "وقائية" أحد أنواع خطة الصيانة. وهي أحد أنواع مهام أمر العمل.
    - content: الطوارئ
      isCorrect: false
      explanation: لا تُعد "الطوارئ" أحد أنواع خطط الصيانة المتاحة.
  - content: أي من صفحات جدول الصيانة الآتية تعرض فقط السطور ذات الحالة "تم الإنشاء"؟
    choices:
    - content: جدول الأصول لدي
      isCorrect: false
      explanation: تظهر العديد من سطور الحالة في هذه الصفحة، وليست فقط السطور ذات الحالة "تم الإنشاء".
    - content: فتح سطور جدول الصيانة
      isCorrect: true
      explanation: تظهر فقط السطور ذات الحالة "تم الإنشاء" في الصفحة "فتح سطور جدول الصيانة".
    - content: جميع جداول الصيانة
      isCorrect: false
      explanation: يمكن عرض العديد من الحالات في هذه الصفحة.
  - content: هل صحيح أنه عندما تستخدم الصفحة "جميع جداول الصيانة"، يمكنك إنشاء أوامر عمل متعددة في الوقت نفسه؟
    choices:
    - content: نعم
      isCorrect: true
      explanation: العبارة صحيحة.
    - content: لا
      isCorrect: false
      explanation: يمكنك إنشاء أوامر عمل متعددة في الوقت نفسه.
