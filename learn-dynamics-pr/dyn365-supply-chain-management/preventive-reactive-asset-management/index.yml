title: استخدم الصيانة الوقائية والتفاعلية في إدارة الأصول لـ Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتحتاج كافة الآلات والمعدات المستخدمة في الإنتاج والمستودعات إلى صيانة. ويشبه ذلك أخذ سيارتك إلى خدمة الصيانة. تتخذ إجراءات وقائية وتقوم بتغيير الزيت بانتظام، وتخطط لفترة التوقف عندما لا تتمكن من استخدام سيارتك حتى اكتمال الصيانة. يعتمد نجاح مؤسستك على تخطيط الصيانة ووقت التوقف وتكلفة صيانة أصولك. وهذا هو المكان الذي يمكن أن تساعد فيه إدارة الأصول لـ Dynamics 365 Supply Chain Management. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- افهم ما الصيانة الوقائية\n- تحديد خطط الصيانة وربطها بأصل\n- إنشاء دورات صيانة للأصول التي تتطلب الصيانة على فترات منتظمة\n- إنشاء جداول الصيانة والتكاليف المدرجة في الموازنة المقترنة بها لإجراء الصيانة الوقائية للأصول\n- إنشاء أوامر عمل لمهام الصيانة الوقائية\n- تحديد أنشطة وقت التوقف لإجراء الصيانة لمهام الصيانة المجدولة على الأصول ذات الصلة لفترة محددة\n"
prerequisites: "- المعرفة العامة بإدارة الأصول وعمليات supply chain management. \n- القدرة على التنقل في Dynamics 365 Supply Chain Management.\n"
