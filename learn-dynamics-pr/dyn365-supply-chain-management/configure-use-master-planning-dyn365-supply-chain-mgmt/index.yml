title: تكوين التخطيط الرئيسي المضمن واستخدامه في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nتحتاج الشركات في أي سوق، مثل البيع بالتجزئة والتصنيع والتوزيع والخدمات ومؤسسات القطاع العام، إلى وظائف لمساعدتها في التخطيط للطلب وتوريد المنتجات والخدمات أثناء عمليات قصيرة أو طويلة الأجل. تعرف على ميزة التخطيط الرئيسي لـ Dynamics 365 Supply Chain Management لتبسيط التخطيط الخاص بك، بناءً على عوامل محددة مسبقاً، من أجل التخطيط الفعال للمواد التي يجب شراؤها أو نقلها أو تصنيعها. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- إعداد التخطيط الرئيسي وتكوينه.\n- استخدم صفحة جدولة التوريد.\n- إعداد تنبؤات الطلبات والتوريد.\n- تكوين التأخيرات المحسوبة.\n- تكوين التخطيط الرئيسي بين الشركات الشقيقة.\n- تشغيل الخطط وتأكيد الأوامر المخططة.\n"
prerequisites: "- المعرفة العامة بـ Supply Chain Management \n- المعرفة العامة بإجراءات المخزون\n- معرفة إجراءات التدبير إلى الدفع\n- معرفة إجراءات الأمر إلى النقد\n- القدرة على استخدام Dynamics 365 Supply Chain Management للمعالجة الأساسية\n"
