uid: learn-dynamics.configure-use-master-planning-in-dynamics-365-finance-ops
metadata:
  title: تكوين التخطيط الرئيسي المضمن واستخدامه في Dynamics 365 Supply Chain Management
  description: تحتاج الشركات في أي سوق، مثل البيع بالتجزئة والتصنيع والتوزيع والخدمات ومؤسسات القطاع العام، إلى وظائف لمساعدتها في التخطيط للطلب وتوريد المنتجات والخدمات أثناء عمليات قصيرة أو طويلة الأجل. تعرف على ميزة التخطيط الرئيسي لـ Dynamics 365 Supply Chain Management لتبسيط التخطيط الخاص بك، بناءً على عوامل محددة مسبقاً، من أجل التخطيط الفعال للمواد التي يجب شراؤها أو نقلها أو تصنيعها.
