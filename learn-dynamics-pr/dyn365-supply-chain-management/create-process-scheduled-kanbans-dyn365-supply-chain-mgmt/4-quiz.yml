quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أنت تقوم بإنشاء قاعدة كانبان مجدولة جديدة. أي واحد من التحديدات التالية بإمكانه أن يساعدك على عرض المخزون الزائد بشكل بياني في السوبر ماركت؟
    choices:
    - content: كمية التخطيط التلقائي
      isCorrect: false
      explanation: لتخطيط كانبان تلقائياً بدلاً من تحميله يدوياً إلى خلية عمل، يمكنك تعيين كمية التخطيط التلقائي. أدخل عدد الوظائف غير المخططة التي تتسبب في حدوث تخطيط تلقائي. وتكون وظيفة كانبان غير المخططة بالحالة غير مخططة.
    - content: الحد الأقصى لحد التنبيه
      isCorrect: true
      explanation: يساعدك الحد الأقصى لحد التنبيه‬ على عرض المخزون الزائد بشكل بياني في السوبر ماركت. كما يعطي إشارة مرئية عند إنشاء كانبان جدولة أو كانبان حدث أكثر من المتوقع لقاعدة كانبان. يظهر مستوى كانبان في نظرة عامة على كمية كانبان للوحات كانبان. عندما يكون عدد الوظائف المكتملة لبطاقات كانبان النشطة أكبر من الحد الأقصى المحدد لكمية التنبيه، يصبح لون الخلفية أحمر بدلاً من الأخضر. يمكن أن تتضمن بطاقات كانبان النشطة أي حالة لوحدة معالجة المواد باستثناء "فارغة".
    - content: الحد الأقصى للوظائف المخططة
      isCorrect: false
      explanation: عندما تستخدم التخطيط التلقائي لوظائف كانبان غير المخططة، أدخل الحد الأقصى لعدد وظائف كانبان المخططة لقاعدة كانبان محددة. استخدم هذا الحد لتجنب التحميل الزائد لخلية عمل بطاقات كانبان المجدولة والأحداث. قد يحدث هذا الموقف نتيجة لطلب خطا أو طلبات العملاء الكبيرة بشكل استثنائي.
  - content: أنت تقوم بإنشاء قاعدة كانبان مجدولة جديدة. أي تحديد من التحديدات التالية سيساعدك في تكوين قاعدة كانبان لتجنب التحميل الزائد لخلية عمل خاصة بوظائف كانبان المجدولة؟
    choices:
    - content: كمية التخطيط التلقائي
      isCorrect: false
      explanation: لتخطيط كانبان تلقائياً بدلاً من تحميله يدوياً إلى خلية عمل، يمكنك تعيين كمية التخطيط التلقائي. أدخل عدد الوظائف غير المخططة التي تتسبب في حدوث تخطيط تلقائي. وتكون وظيفة كانبان غير المخططة بالحالة غير مخططة.
    - content: الحد الأقصى لحد التنبيه
      isCorrect: false
      explanation: يساعدك الحد الأقصى لحد التنبيه‬ على عرض المخزون الزائد بشكل بياني في السوبر ماركت. كما يعطي إشارة مرئية عند إنشاء كانبان جدولة أو كانبان حدث أكثر من المتوقع لقاعدة كانبان. يظهر مستوى كانبان في نظرة عامة على كمية كانبان للوحات كانبان. عندما يكون عدد الوظائف المكتملة لبطاقات كانبان النشطة أكبر من الحد الأقصى المحدد لكمية التنبيه، يصبح لون الخلفية أحمر بدلاً من الأخضر. يمكن أن تتضمن بطاقات كانبان النشطة أي حالة لوحدة معالجة المواد باستثناء "فارغة".
    - content: الحد الأقصى للوظائف المخططة
      isCorrect: true
      explanation: عندما تستخدم التخطيط التلقائي لوظائف كانبان غير المخططة، أدخل الحد الأقصى لعدد وظائف كانبان المخططة لقاعدة كانبان محددة. استخدم هذا الحد لتجنب التحميل الزائد لخلية عمل بطاقات كانبان المجدولة والأحداث. قد يحدث هذا الموقف نتيجة لطلب خطا أو طلبات العملاء الكبيرة بشكل استثنائي.
  - content: أنت تقوم بإنشاء قاعدة كانبان لحدث جديد وتحتاج إلى تحديد وحدات معالجة المواد التي يجب تسجيلها بشكل صريح على أنها فارغة. أي خيار من الخيارات التالية يجب أن تختاره؟‬
    choices:
    - content: عند تسجيل متطلبات المصدر
      isCorrect: false
      explanation: عند استهلاك المنتجات التي توفرها وظائف كانبان الأحداث بواسطة مصدر الطلب، يتم تسجيل وظائف كانبان على أنها فارغة وتختفي من النظرة العامة على كمية كانبان في لوحات كانبان.
    - content: عند استلام وحدات معالجة المواد
      isCorrect: false
      explanation: عند اكتمال الوظيفة الأخيرة في كانبان، يتم تسجيل وظائف كانبان على أنها فارغة وتختفي من عروض النظرة العامة على كمية كانبان. يكون هذا الخيار هو الإعداد الافتراضي لبطاقات كانبان المجدولة، ويمكن استخدامه أيضاً لاستراتيجيات التزويد الأخرى. عند استخدام هذا الخيار مع استراتيجية الكمية الثابتة، يتم إنشاء كانبان جديد في كل مرة يتم فيها إكمال الوظيفة الأخيرة من كانبان السابق.
    - content: يدوي - بما في ذلك فحص الفارغ
      isCorrect: true
      explanation: يجب تسجيل وظائف كانبان بشكل واضح على أنها فارغة. استخدم هذا الإعداد عند تخزين المنتجات في السوبر ماركت قبل استهلاكها أو شحنها. يعد هذا الخيار هو الإعداد الافتراضي لوحدات كانبان الكمية الثابتة.
