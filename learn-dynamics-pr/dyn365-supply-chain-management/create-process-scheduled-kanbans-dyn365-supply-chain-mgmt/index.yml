title: إنشاء بطاقات كانبان المجدولة ومعالجتها في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nيتم استخدام بطاقات كانبان المجدولة للأصناف غير المناسبة عادةً لقواعد كانبان ذات الكمية الثابتة. لا يتم استخدام هذه المنتجات بشكل متكرر، وستقوم بإنتاج هذه الأصناف وفقاً لجدول زمني. سيتم تحليل الجدول الزمني وتحديثه أسبوعياً بناءً على تنبؤات العملاء. \n"
abstract: "في هذه الوحدة، ستتعلم كيفية إنشاء تكوين والتعامل مع: \n- قواعد كانبان.\n- بطاقات كانبان التصنيع.\n- بطاقات كانبان السحب.\n- إنشاء وإدارة بطاقات كانبان المجدولة.\n- جدول التوريد.\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج في Dynamics 365 Supply Chain Management

  - فهم كيفية التعامل مع إدارة المخزون

  - فهم كيفية التعامل مع إدارة المستودعات

  - معرفة التعامل مع قواعد كانبان

  - فهم بطاقات كانبان للتصنيع والسحب
