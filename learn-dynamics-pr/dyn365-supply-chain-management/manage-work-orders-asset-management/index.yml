title: إنشاء أوامر العمل في إدارة الأصول وإدارتها لـ Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتُستخدم أوامر العمل لتعقب وإدارة مهام الصيانة المجدولة على الأصول في إدارة الأصول لـ Dynamics 365 Supply Chain Management. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية إنشاء أوامر العمل يدوياً\n- إنشاء تنبؤات بالصيانة لأنواع مهام الصيانة\n- إنشاء أوامر شراء من أمر عمل\n- عملاء الفاتورة لأعمال الصيانة\n- تصميم العدادات يدوياً أو تلقائياً لتعقب عدد ساعات تشغيل أحد الأصول\n- إنشاء قوائم فحص الصيانة حسب أنواع مهام الصيانة\n- إنشاء تسجيلات وقت التوقف لإجراء الصيانة لتعقب فترات التوقف على الأصول\n- إضافة أخطاء لأوامر العمل للإبلاغ عن الأعطال وسبب الخطأ \n- إنشاء تقارير أوامر العمل ومهام صيانة أوامر العمل\n- حدد مجموعات أوامر العمل لتجميع أوامر العمل المشتركة\n"
prerequisites: >
  - المعرفة العامة بإدارة الأصول وعمليات Supply Chain Management.

  - القدرة على التنقل في Dynamics 365 Supply Chain Management.
