summary: "[!include[](../includes/module-banner.md)]\n\nمن العوامل الهامة التي تؤثر في سمعة الشركة في السوق اليوم هي جودة البضائع والخدمات الخاصة بها. من خلال وجود إجراء قياسي لفحص جودة المنتجات عند وصولها من الموردين، والانتقال عبر سلسلة التوريد، وإرسالها إلى العملاء، يمكن للشركات تقليل عدد المرتجعات والاحتفاظ بسمعتها في السوق. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تكوين إدارة الجودة\n- تنفيذ عمليات التحكم في الجودة\n- تطبيق حظر المخزون\n- إجراء إدارة العزل\n"
prerequisites: "- المعرفة العامة بـ Supply Chain Management \n- المعرفة العامة بإجراءات المخزون\n- المعرفة الأساسية بإجراءات المستودع\n- المعرفة الأساسية بإجراءات التحكم في الجودة\n- القدرة على استخدام Dynamics 365 Supply Chain Management للمعالجة الأساسية\n"
