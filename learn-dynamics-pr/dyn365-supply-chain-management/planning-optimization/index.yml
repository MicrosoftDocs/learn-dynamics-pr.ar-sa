title: استخدام تحسين التخطيط في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتعمل الوظيفة الإضافية لتحسين التخطيط على تمكين حساب الخطة الرئيسية خارج Dynamics 365 Supply Chain Management وقاعدة بيانات SQL الخاصة بها. يُحسن تحسين التخطيط الأداء ويكون له تأثير ضئيل على قاعدة بيانات SQL أثناء تشغيل عمليات التخطيط. لذلك، يمكن تشغيله خلال ساعات العمل العادية وتقديم نتائج فورية بناءً على أحدث نشاط.\n"
abstract: "في هذه الوحدة، سوف تتعلم ما يلي: \n- راجع بنية الوظيفة الإضافية لتحسين التخطيط. \n- حدد فوائد استخدام \"تحسين التخطيط\".\n- اكتشف تحسينات الأداء ضمن \"تحسين التخطيط\".\n- تعرف على التخطيط المستند إلى الأولوية\n"
prerequisites: >
  - المعرفة العامة بعمليات إدارة سلسلة التوريد

  - المعرفة العامة بعمليات المخزون

  - معرفة عمليات التدبير إلى الدفع

  - القدرة على استخدام Dynamics 365 Supply Chain Management للمعالجة الأساسية
