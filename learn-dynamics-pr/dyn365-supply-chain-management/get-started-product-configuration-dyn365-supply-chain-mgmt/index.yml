title: بدء استخدام تكوين المنتج في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nتكوين المنتج هو أداة تكوين منتجات مستندة إلى القيد تستخدم تكنولوجيا منتج  Microsoft Solver Foundation ‏(MSF) تم تصميمها للنمذجة وحل القيود. يمكنك استخدام تكوين المنتج لإنشاء نماذج تكوين المنتج وصيانتها وإعادة استخدام المكونات وأنواع السمات في Dynamics 365 Supply Chain Management. \n"
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- مصطلحات مهمة لمساعدتك على فهم المفاهيم والعمليات المرتبطة بتكوين المنتج.\n- سيناريو تكوين المنتج الشامل.\n- المجالات المختلفة التي تغطي عملية تكوين المنتج. \n- نموذج تكوين المنتج.\n- كيفية إنشاء نموذج تكوين منتج.\n"
prerequisites: >
  -  المعرفة العامة بعمليات التصنيع

  -  معرفة معلومات حول إنشاء المنتجات وقائمة مكونات الصنف في Supply Chain Management
