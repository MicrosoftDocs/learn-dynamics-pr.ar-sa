quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من المعلمات التالية لا يمكن التحكم فيها من خلال معلمات تكوين المنتج؟
    choices:
    - content: بنية عقدة نموذج تكوين المنتج
      isCorrect: true
      explanation: بنية عقدة نموذج تكوين المنتج ليست معلمة.
    - content: نوع وثائق التكوين
      isCorrect: false
      explanation: يمكن التحكم في أنواع وثائق التكوين من خلال معلمات تكوين المنتج.
    - content: معرف التكوين الافتراضي
      isCorrect: false
      explanation: يمكن التحكم في معرف التكوين الافتراضي من خلال معلمات تكوين المنتج.
    - content: التسلسل الرقمي لتكوين المنتج المستنِد إلى قيد
      isCorrect: false
      explanation: يمكن التحكم في التسلسلات الرقمية لتكوين المنتج المستنِد إلى قيد من خلال معلمات تكوين المنتج.
  - content: ما هو تعريف قالب تكوين نموذج المنتج؟
    choices:
    - content: قالب التكوين هو نموذج تكوين منتج تم تكوينه بشكل كامل أو جزئي.
      isCorrect: true
      explanation: قالب التكوين هو نموذج تكوين منتج تم تكوينه بشكل كامل أو جزئي.
    - content: قالب التكوين هو نموذج تكوين منتج تم تكوينه بشكل كامل.
      isCorrect: false
      explanation: قالب التكوين يمكن أن يكون أيضاً نموذج تكوين منتج تم تكوينه بشكل جزئي.
    - content: قالب التكوين هو نموذج تكوين منتج تم تكوينه بشكل جزئي.
      isCorrect: false
      explanation: قالب التكوين يمكن أن يكون أيضاً نموذج تكوين منتج تم تكوينه بشكل كامل.
  - content: ما عنصر نموذج تكوين المنتج الذي لا يمكن إنشاء ترجمة له؟
    choices:
    - content: القيد
      isCorrect: true
      explanation: لا يمكنك إنشاء ترجمة لأي قيد.
    - content: نموذج تكوين المنتج
      isCorrect: false
      explanation: يمكنك إنشاء ترجمة لنموذج تكوين المنتج.
    - content: المكون
      isCorrect: false
      explanation: يمكنك إنشاء ترجمة لأي مكون.
