title: اعداد المنتجات ذات الإصدارات فِي Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتعد بيانات المنتج جزءاً مهماً من أي شركة تستخدم عمليات Supply Chain Management. باستخدام إدارة التغيير الهندسي لـ Microsoft Dynamics 365 Supply Chain Management، يمكن للمصنعين استخدام إدارة قوية للبيانات والتحكم فِي الإصدار.\n"
abstract: "في هذه الوحدة، سوف تتعلم ما يلي: \n- إعداد المؤسسات الهندسية.\n- العمل مع تعيين إصدار المنتج.\n- إنشاء مجموعات أبعاد المنتجات باستخدام أبعاد الإصدار.\n- إنشاء حالات دورة حياة المنتج.\n- استخدام الفئات الهندسية.\n"
prerequisites: >
  - المعرفة العامة بعمليات Supply Chain Management

  - الفهم العام لإدارة معلومات المنتجات

  - القدرة على استخدام Dynamics 365 Supply Chain Management للمعالجة الأساسية
