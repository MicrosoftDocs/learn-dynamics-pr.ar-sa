quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لعرض طلبات الصيانة، يمكنك الوصول إلى صفحة كافة طلبات الصيانة وأحد الخيارات التالية؟
    choices:
    - content: جميع أوامر العمل
      isCorrect: false
      explanation: يتم استخدام الصفحة كافة أوامر العمل لعرض قائمة بكافة أوامر العمل، بغض النظر عن حالتها.
    - content: طلبات الصيانة النشطة أو طلبات الصيانة في موقع العمل الخاص بي.
      isCorrect: true
      explanation: يمكنك الاطلاع على كافة طلبات الصيانة في صفحات كافة طلبات الصيانة وطلبات الصيانة النشطة وطلبات الصيانة في موقع العمل الخاص بي.
    - content: الأصول المقترضة
      isCorrect: false
      explanation: لا يمكنك رؤية قائمة بكافة طلبات الصيانة من الصفحة الأصول المقترضة.
  - content: أي من العبارات التالية صحيحة فيما يتعلق بالأخطاء في طلبات الصيانة؟
    choices:
    - content: يمكنك تحديد خطأ واحد فقط للأصل عند إنشاء الطلب مبدئيا، ولكن يمكن إضافة مزيد من الأخطاء بعد إنشاء طلب الصيانة.
      isCorrect: true
      explanation: يمكنك تحديد خطأ واحد فقط للأصل الخاص بك بشكل مبدئي، ولكن يمكن إضافة مزيد من الأخطاء بعد إنشاء طلب الصيانة.
    - content: يمكنك إضافة العديد من أخطاء الأصول إلى الأصل حسب الحاجة عند إنشاء طلب الصيانة في البداية.
      isCorrect: false
      explanation: يمكنك تحديد خطأ واحد فقط للأصل الخاص بك بشكل مبدئي، ولكن يمكن إضافة مزيد من الأخطاء بعد إنشاء طلب الصيانة.
    - content: يمكنك إضافة عدة أخطاء إلى الأصل حسب الحاجة عندما تقوم بإنشاء طلب الصيانة في البداية، ويمكنك إضافة مزيد من الأخطاء بعد إنشاء طلب الصيانة.
      isCorrect: false
      explanation: يمكنك تحديد خطأ واحد فقط للأصل الخاص بك بشكل مبدئي، ولكن يمكن إضافة مزيد من الأخطاء بعد إنشاء طلب الصيانة.
  - content: هل يصح أن كل طلب صيانة يمكن ربطه بأمر عمل واحد فقط؟
    choices:
    - content: نعم
      isCorrect: true
      explanation: يمكن ربط كل طلب صيانة بأمر عمل واحد فقط، ولكن يمكن تضمين طلبات الصيانة المتعددة في أمر عمل واحد، حتى وإن كان لطلبات الصيانة أصول مختلفة.
    - content: لا
      isCorrect: false
      explanation: يمكن ربط أي طلب صيانة بأمر عمل واحد فقط.
  - content: ما هو تقرير طلب الصيانة الذي يقدم تقريرا كاملاً حول طلبات الصيانة في إدارة الأصول؟
    choices:
    - content: تقرير طلب الصيانة
      isCorrect: false
      explanation: هذا ليس تقريراً في إدارة الأصول.
    - content: تقرير قائمة طلبات الصيانة
      isCorrect: false
      explanation: يوفر تقرير قائمة طلب الصيانة عرضاً لقائمة طلبات الصيانة في إدارة الأصول.
    - content: تقرير تفاصيل طلب الصيانة
      isCorrect: true
      explanation: يوفر تقرير تفاصيل طلب الصيانة تقريراً تفصيلياً كاملاً حول طلبات الصيانة في إدارة الأصول.
