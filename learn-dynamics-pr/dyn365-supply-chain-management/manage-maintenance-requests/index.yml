title: إدارة طلبات الصيانة في إدارة الأصول لـ Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتعد طلبات الصيانة في إدارة الأصول لـ Dynamics 365 Supply Chain Management أساسية في الحفاظ على تشغيل أصولك القيّمة بكفاءة، مع إدارة وقت التوقف عن العمل وحماية إنتاجيتك الإجمالية. وتحدد هذه الوحدة طلبات الصيانة، وكيفية إنشاء طلبات الصيانة، واستخدام قروض الأصول، وتعقب الأصول الواردة والصادرة، وإعداد التقارير.    \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية استخدام طلبات الصيانة وإنشاؤها.\n- راجع كيفية إنشاء أمر عمل من طلبات الصيانة.\n- تحديد قروض الأصول وكيفية استخدامها في إدارة الأصول.\n- تعرف على الأصول الواردة والصادرة.\n- راجع كيفية استخدام تقارير طلبات الصيانة لتحسين أداء مؤسستك.\n"
prerequisites: "- المعرفة العامة بإدارة الأصول وعمليات supply chain management. \n- القدرة على التنقل في Dynamics 365 Supply Chain Management.\n"
