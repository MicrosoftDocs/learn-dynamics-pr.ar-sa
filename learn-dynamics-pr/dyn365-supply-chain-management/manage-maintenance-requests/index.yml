  title: إدارة طلبات الصيانة في إدارة الأصول لـ Dynamics 365 Supply Chain Management
  description: تعد طلبات الصيانة في إدارة الأصول لـ Dynamics 365 Supply Chain Management أساسية في الحفاظ على تشغيل أصولك القيّمة بكفاءة، مع إدارة وقت التوقف عن العمل وحماية إنتاجيتك الإجمالية. وتحدد هذه الوحدة طلبات الصيانة، وكيفية إنشاء طلبات الصيانة، واستخدام قروض الأصول، وتعقب الأصول الواردة والصادرة، وإعداد التقارير.
