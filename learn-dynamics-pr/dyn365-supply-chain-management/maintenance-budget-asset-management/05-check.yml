quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: متى يمكنك إعادة حساب سطور موازنة الصيانة أو تعديلها؟
    choices:
    - content: قبل الموافقة على موازنة الصيانة
      isCorrect: true
      explanation: يمكنك إجراء أي تعديلات ضرورية على سطور موازنة الصيانة قبل الموافقة عليها.
    - content: عند الموافقة على موازنة الصيانة
      isCorrect: false
      explanation: عند الموافقة على الموازنة، لا يمكنك إجراء أي عمليات إعادة حساب أو تعديلات حتى تقوم بإزالة الموافقة.
  - content: متى يمكنك حساب التكاليف الفعلية؟
    choices:
    - content: بعد إنشاء موازنة الصيانة
      isCorrect: false
      explanation: لا يمكنك حساب التكاليف الفعلية إلا بعد ترحيلها.
    - content: بعد الموافقة على موازنة الصيانة
      isCorrect: false
      explanation: رغم أنه تمت الموافقة على موازنة الصيانة، لا يمكنك حساب التكاليف الفعلية حتى يتم ترحيلها.
    - content: بعد مرور التواريخ الموجودة في سطور الموازنة وترحيل التكاليف
      isCorrect: true
      explanation: بعد مرور التواريخ وترحيل التكاليف الفعلية، عندئذٍ يمكنك حساب التكاليف الفعلية.
  - content: أي أنواع التكلفة الآتية تستند إليها موازنات الصيانة؟
    choices:
    - content: الوقائية والتصحيحية والفحص
      isCorrect: false
      explanation: الفحص ليس أحد أنواع التكلفة لموازنة الصيانة.
    - content: الوقائية والتصحيحية والاستثمارية
      isCorrect: true
      explanation: تعتمد موازنات الصيانة على أنواع التكلفة هذه.
    - content: الوقائية والتصحيحية والإصلاح الداخلي
      isCorrect: false
      explanation: الإصلاح الداخلي ليس أحد أنواع التكلفة لموازنة الصيانة.
