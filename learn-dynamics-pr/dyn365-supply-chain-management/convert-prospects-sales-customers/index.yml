  title: تحويل المتطوعين المحتملين في Dynamics 365 Sales إلى العملاء في Dynamics 365 Supply Chain Management
  description: ويتمثل الهدف المهم لمعظم الأعمال في تحويل المتطوعين المحتملين إلى العملاء، ثم الحفاظ على علاقة عمل مستمرة مع هؤلاء العملاء. يؤدي تكامل المتطوع المحتمل إلى النقدي‬ بواسطة الكتابة المزدوجة إلى إنشاء سير عمل يأخذ عرض أسعار وأمر ينشأ في Dynamics 365 Sales أو Dynamics 365 Supply Chain Management، ويجعل عرض الأسعار والأمر متاحين في كلا التطبيقين.
