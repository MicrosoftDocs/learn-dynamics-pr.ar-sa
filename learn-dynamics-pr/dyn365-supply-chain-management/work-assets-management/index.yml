title: العمل مع الأصول في إدارة الأصول لــ Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتتيح إدارة الأصول لـ Dynamics 365 Supply Chain Management بمؤسستك إدارة مواردك بفعالية من خلال تحديد مواقع الأصول. يمكنك جدولة مهام الصيانة المتعلقة بهذه الأصول وتعقب الاستخدام ومراجعة التقارير المرتبطة بالأصول ومواقعها. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية إنشاء الأصول ونقلها وإزالتها وتثبيتها.\n- راجع كيفية إنشاء الأصول بناءً على أوامر الشراء.\n- تحديد كيفية إنشاء قوائم مكونات الأصناف للأصول.\n- تعرف على كيفية استخدام صفحة \"عرض الأصل\" وصفحة \"نظرة عامة على سمة الأصل\".\n"
prerequisites: "- المعرفة العامة بإدارة الأصول وعمليات supply chain management. \n- القدرة على التنقل في Dynamics 365 Supply Chain Management.\n"
