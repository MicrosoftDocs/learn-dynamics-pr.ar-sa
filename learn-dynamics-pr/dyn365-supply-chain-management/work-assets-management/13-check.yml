quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما أول مهمة تحتاج إلى إكمالها عند إعداد BOM الأصل؟
    choices:
    - content: إنشاء BOM الأصل
      isCorrect: false
      explanation: المهمة الأولى التي تحتاج إلى إكمالها هي إعداد الأجزاء الاحتياطية المطلوبة.
    - content: إعداد مجموعات أصناف قطع الغيار
      isCorrect: true
      explanation: هذه هي أول مهمة تحتاج إلى إكمالها عند إعداد BOM الأصل.
    - content: إعداد حالة دورة حياة أمر عمل
      isCorrect: false
      explanation: يمكنك إعداد حالة دورة الحياة لأمر العمل لتحديث BOM الأصل تلقائياً بعد اكتمال أمر العمل، بعد إعداد مجموعات أصناف المجموعات الاحتياطية.
  - content: عندما تقوم بنسخ أصل أو بنية أصل، ما حالة دورة الحياة الخاصة بالأصل الجديد؟
    choices:
    - content: تتم إعادة تعيين الحالة إلى أي حالة قمت بتحديدها كحالة دوره الحياة الأولية
      isCorrect: true
      explanation: هذه الإجابة هي الاستجابة الصحيحة.
    - content: مثل الأصل الموجود
      isCorrect: false
      explanation: تتم إعادة تعيين حالة دورة الحياة إلى أي حالة قمت بتحديدها كحالة دوره الحياة الأولية.
    - content: غير محدّث
      isCorrect: false
      explanation: تتم إعادة تعيين حالة دورة الحياة تلقائياً إلى أي حالة قمت بتحديدها كحالة دوره الحياة الأولية.
  - content: أين يمكنك العثور على سجل التسجيل لأحد الأصول؟
    choices:
    - content: صفحة عرض الأصول
      isCorrect: false
      explanation: صفحة طريقة عرض الأصل هي المكان الذي يمكنك الحصول فيه على معلومات تفصيلية حول مواقع العمل والأصول وقوائم مكونات الصنف (BOM).
    - content: صفحة نظرة عامة على سمة الأصل
      isCorrect: false
      explanation: تعرض الصفحة نظرة عامة حول سمة الأصل كافة أنواع السمات المرتبطة بهذا الأصل.
    - content: صفحة محفوظات أحداث الأصول
      isCorrect: true
      explanation: صفحة محفوظات حدث الأصل هي المكان الذي يمكنك فيه العثور على سجل التسجيل لأحد الأصول.
  - content: هل صحيح أنك إذا قمت بحذف خطة الصيانة أو دورة الصيانة المرتبطة بأحد الأصول في كل الأصول، سيتم تلقائياً حذف جميع جداول الصيانة بالحالة تم الإنشاء والتي تم إنشاؤها بناءً على خطة الصيانة أو دورة الصيانة هذه.
    choices:
    - content: نعم
      isCorrect: true
      explanation: العبارة صحيحة.
    - content: لا
      isCorrect: false
      explanation: عند حذف خطة الصيانة أو دورة الصيانة المرتبطة بأحد الأصول في كل الأصول، سيتم تلقائياً حذف جميع جداول الصيانة بالحالة تم الإنشاء والتي تم إنشاؤها بناءً على خطة الصيانة أو دورة الصيانة هذه.
