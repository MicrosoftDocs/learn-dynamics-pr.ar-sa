title: تكوين lean manufacturing في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nتتكون بنية lean manufacturing في Dynamics 365 Supply Chain Management من تدفقات الإنتاج والأنشطة وقواعد كانبان. يمكنك استخدام lean manufacturing في بيئة تصنيع موحدة تجمع بين العديد من استراتيجيات التوريد والإنتاج والاستعانة بالمصادر.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تكوين المعلمات.  \n- إنشاء تدفقات القيم.\n- إنشاء تدفقات الإنتاج.\n- تكوين خلايا عمل lean manufacturing.\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج

  - المعرفة العامة بكيفية التعامل مع إدارة المخزون

  - فهم كيفية التعامل مع إدارة المستودعات

  - القدرة على استخدام Supply Chain Management للمعالجة الأساسية
