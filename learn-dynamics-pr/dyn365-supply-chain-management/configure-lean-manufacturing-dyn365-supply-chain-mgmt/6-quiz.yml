quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي إجابة من الإجابات التالية تصف الحد الزمني للتخطيط؟
    choices:
    - content: توفير حماية ضد وعود الإنتاج التي لا يمكن الوفاء بها.
      isCorrect: false
      explanation: هذه الإجابة ليست تعريف الحد الزمني للتخطيط.
    - content: تحديد عدد فترات التخطيط المحددة والمستخدمة في نوع فترة التخطيط.
      isCorrect: true
      explanation: هذه الإجابة هي تعريف الحد الزمني للتخطيط.
    - content: تقسيم نموذج سير عمل الإنتاج إلى مستويات القدرة.
      isCorrect: false
      explanation: هذه الإجابة ليست تعريف الحد الزمني للتخطيط.
    - content: وصف الحدود القصوى لعمليات سير عمل الإنتاج في فترة زمنية محددة.
      isCorrect: false
      explanation: هذه الإجابة ليست تعريف الحد الزمني للتخطيط.
  - content: أي خاصية من الخصائص التالية تُستخدم لمراقبة أداء خلية العمل وتحليله؟
    choices:
    - content: الحد الأدنى للوقت اللازم لإنتاج وحدة من المنتج
      isCorrect: false
      explanation: أدخل الحد الأدنى للوقت اللازم لإنتاج وحدة من المنتج‏ المقبول لإصدار سير عمل الإنتاج. إذا كان الوقت الفعلي اللازم لإنتاج وحدة من المنتج أقل من الحد الأدنى للوقت اللازم لإنتاج وحدة من المنتج، فسيعمل تدفق الإنتاج بشكل سريع جداً. تظهر رسالة تحذير في مؤشر أداء زمن الدورة على لوحة جدولة كانبان، ويتحرك لون المؤشر إلى المنطقة الحمراء. القيمة الافتراضية هي 1، ولكن يمكنك تغييرها.
    - content: متوسط الوقت اللازم لإنتاج وحدة من المنتج
      isCorrect: true
      explanation: أدخل متوسط الوقت اللازم لإنتاج وحدة من المنتج لإصدار سير عمل الإنتاج. يمكنك استخدام هذا الحقل لمراقبة أداء خلية العمل وتحليله. ويمكنك مقارنة متوسط الوقت الفعلي اللازم لإنتاج وحدة من المنتج الذي قمت بتعيينه مع الوقت الفعلي اللازم لإنتاج وحدة من المنتج الذي يتم حسابه.
    - content: الحد الأقصى للوقت اللازم لإنتاج وحدة من المنتج
      isCorrect: false
      explanation: أدخل الحد الأقصى للوقت اللازم لإنتاج وحدة من المنتج المقبول لإصدار سير عمل الإنتاج. إذا كان الوقت الفعلي اللازم لإنتاج وحدة من المنتج أكبر من الحد الأقصى للوقت اللازم لإنتاج وحدة من المنتج، فسيعمل تدفق الإنتاج بشكل بطيء جداً. تظهر رسالة تحذير في مؤشر أداء زمن الدورة على لوحة جدولة كانبان، ويتحرك لون المؤشر إلى المنطقة الحمراء. القيمة الافتراضية هي متوسط الوقت اللازم لإنتاج وحدة من المنتج x‏ 2، ولكن يمكنك تغييره.
