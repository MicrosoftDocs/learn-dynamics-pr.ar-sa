  title: التعامل مع كشف التكاليف في Dynamics 365 Supply Chain Management
  description: تحتاج شركات التصنيع إلى حساب التكاليف المتعلقة بالسلع النهائية التي يتم إنتاجها مثل العمالة والمواد والتكاليف الإضافية والنفقات العامة. يمكنك تكوين Dynamics 365 Supply Chain Management لحساب تكاليف قائمة مكونات الصنف الخاصة بالسلع النهائية في الإنتاج. بالإضافة إلى ذلك، يمكنك إنشاء كشوف تكاليف مقسمة حسب فئات تكلفة معينة، ودمج تكاليف التوجيه، وحتى إضافة تكاليف إضافية وتكاليف غير مباشرة أخرى. يمكن للشركات بعد ذلك تحليل بيانات التكلفة وتلخيصها وتقييمها حتى تتمكن من اتخاذ أفضل القرارات الممكنة لتحديثات الأسعار والميزانيات ومراقبة التكاليف وما إلى ذلك.
