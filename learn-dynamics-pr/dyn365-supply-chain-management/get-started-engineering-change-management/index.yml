title: بدء استخدام الوظيفة الإضافية لإدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتوفر الوظيفة الإضافية لإدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management البنية والنظام لعملية إدارة بيانات المنتج وتمكن من تحديد المنتجات وإصدارها ومراجعتها بطريقة خاضعة للرقابة تدعمها مهام سير العمل. تتيح إدارة التغيير الهندسي توثيق وتقييم تأثير وتطبيق التغييرات الهندسية طوال دورة حياة المنتج بالكامل.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية تمكين الوظيفة الإضافية لإدارة التغيير الهندسي.\n- فهم الميزات في إدارة التغيير الهندسي.\n- تعرف على كيفية عمل عملية إدارة التغيير الهندسي من البداية حتى النهاية.\n"
prerequisites: >
  - معرفة عمليات Supply Chain Management

  - معرفه العمل باستخدام Dynamics 365 Supply Chain Management
