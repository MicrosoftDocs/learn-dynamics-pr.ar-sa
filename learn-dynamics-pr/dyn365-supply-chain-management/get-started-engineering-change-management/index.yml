summary: "[!include[](../includes/module-banner.md)] \nتجلب إدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management البنية والنظام إلَى عملية إدارة بيانات المنتج وتمكن من تحديد المنتجات وإصدارها ومراجعتها بطريقة خاضعة للرقابة تدعمها تدفقات العمل. تتيح إدارة التغيير الهندسي توثيق وتقييم تأثير وتطبيق التغييرات الهندسية طوال دورة حياة المنتج بالكامل.\n"
abstract: "في هذه الوحدة، سوف تتعلم ما يلي: \n- فهم الميزات فِي إدارة التغيير الهندسي.\n- تعرف على كيفية عمل عملية إدارة التغيير الهندسي من البداية حتى النهاية.\n"
prerequisites: >
  - معرفة عمليات Supply Chain Management

