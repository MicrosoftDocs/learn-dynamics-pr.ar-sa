quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو الغرض الأساسي من إدارة التغييرات الهندسية في Dynamics 365 Supply Chain Management؟
    choices:
    - content: إدارة الإصدارات وإدارة التغييرات للمنتجات.
      isCorrect: true
      explanation: تعد إدارو الإصدار وإدارة التغييرات للمنتجات بمثابة الغرض الأساسي من إدارة التغييرات الهندسية.
    - content: لإنشاء مسودات أو تصميمات للمنتجات.
      isCorrect: false
      explanation: تعد إدارو الإصدار وإدارة التغييرات للمنتجات بمثابة الغرض الأساسي من إدارة التغييرات الهندسية.
    - content: لتحديث المنتجات المستخدمة في الهندسة.
      isCorrect: false
      explanation: تعد إدارو الإصدار وإدارة التغييرات للمنتجات بمثابة الغرض الأساسي من إدارة التغييرات الهندسية.
  - content: ما هو اسم المنتجات التي سيتم تعقب التغييرات الخاصة بها؟
    choices:
    - content: منتجات الإنتاج
      isCorrect: false
      explanation: المنتجات الهندسية هو اسم المنتجات التي سيتم تعقب التغييرات الخاصة بها.
    - content: منتجات المستودع
      isCorrect: false
      explanation: المنتجات الهندسية هو اسم المنتجات التي سيتم تعقب التغييرات الخاصة بها.
    - content: المنتجات الهندسية
      isCorrect: true
      explanation: المنتجات الهندسية هو اسم المنتجات التي سيتم تعقب التغييرات الخاصة بها.
  - content: هل يمكنك تحديد كل منتج ما إذا كان سيتم تتبع الإصدار المحدد في كافة الحركات أم لا، هل تريد سوى استخدام أحدث الإصدارات؟
    choices:
    - content: نعم
      isCorrect: true
      explanation: يمكنك تحديد كل منتج ما إذا كان سيتم تتبع الإصدار المحدد في كافة الحركات أم لا، هل تريد سوى استخدام أحدث الإصدارات.
    - content: لا
      isCorrect: false
      explanation: يمكنك تحديد كل منتج ما إذا كان سيتم تتبع الإصدار المحدد في كافة الحركات أم لا، هل تريد سوى استخدام أحدث الإصدارات.
