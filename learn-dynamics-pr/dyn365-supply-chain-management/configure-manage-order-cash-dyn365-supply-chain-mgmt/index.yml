title: تكوين عملية الأمر إلى النقد وإدارتها في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nتدير عملية الأمر إلى النقد دورة حياة عملية المبيعات، والتي تتكون من عمليات فرعية لاستلام مبيعات العملاء ومعالجتها. تحدد وظائف الفواتير والحسابات المدينة في العملية التدفقات النقدية للشركة.  \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- إجراء عملية الأمر إلى النقد.\n- تكوين العمولات واستخدامها.\n- تكوين البحث عن العميل والصنف.\n- إنشاء عروض أسعار المبيعات وتأكيدها.\n- إنشاء أوامر المبيعات وتأكيدها.\n- طباعة قوائم الانتقاء وترحيلها.\n- إنشاء فاتورة أمر مبيعات وترحيلها.\n- تكوين أكواد تعليق الأوامر.\n- معالجة مرتجعات العميل.\n- التعامل مع حجوزات أوامر المبيعات.\n"
prerequisites: "- المعرفة العامة بـ Supply Chain Management \n- المعرفة العامة بإجراءات المبيعات\n- المعرفة العامة بإجراءات الحسابات المدينة\n- القدرة على استخدام Dynamics 365 Supply Chain Management للمعالجة الأساسية\n"
