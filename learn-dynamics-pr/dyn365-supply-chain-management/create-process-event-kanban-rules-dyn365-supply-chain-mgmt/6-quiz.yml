quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أنت تقوم بإنشاء قاعدة كانبان لحدث جديد وتحتاج إلى تحديد وقت اكتمال آخر وظيفة كانبان. يتم تسجيل وحدات معالجة المواد تلقائياً على أنها فارغة. أي خيار من الخيارات التالية يجب أن تختاره؟
    choices:
    - content: عند تسجيل متطلبات المصدر
      isCorrect: false
      explanation: باستخدام الخيار عندما يتم تسجيل متطلبات المصدر، عندما يتم استهلاك المنتجات التي يتم توفيرها بواسطة وظائف كانبان الأحداث بواسطة مصدر الطلب، يتم تسجيل وظائف كانبان على أنها فارغة. تختفي المنتجات بعد ذلك من نظرة عامة على كمية كانبان في لوحات كانبان.
    - content: عند استلام وحدات معالجة المواد
      isCorrect: true
      explanation: باستخدام الخيار عند استلام وحدات المعالجة، عند اكتمال الوظيفة الأخيرة لكانبان، يتم تسجيل وظائف كانبان على أنها فارغة وتختفي من النظرة العامة على كمية كانبان. يكون هذا الخيار هو الإعداد الافتراضي لبطاقات كانبان المجدولة، ويمكن استخدامه أيضاً لاستراتيجيات التزويد الأخرى. عند استخدام هذا الخيار مع استراتيجية الكمية الثابتة، يتم إنشاء كانبان جديد في كل مرة يتم فيها إكمال الوظيفة الأخيرة من كانبان السابق.
    - content: يدوي - بما في ذلك فحص الفارغ
      isCorrect: false
      explanation: باستخدام الدليل - يتضمن خيار المسح الفارغ، يجب تسجيل وظائف كانبان صراحةً على أنها فارغة. استخدم هذا الإعداد عند تخزين المنتجات في السوبر ماركت قبل استهلاكها أو شحنها. يعد هذا الخيار هو الإعداد الافتراضي لوحدات كانبان الكمية الثابتة.
  - content: أنت تقوم بإنشاء قاعدة كانبان للحدث الجديدة وتحتاج إلى تحديد وقت استهلاك المنتجات التي توفرها وظائف كانبان الأحداث بواسطة مصدر الطلب. يتم تسجيل وحدات معالجة المواد تلقائياً على أنها فارغة. أي خيار من الخيارات التالية يجب أن تختاره؟‬
