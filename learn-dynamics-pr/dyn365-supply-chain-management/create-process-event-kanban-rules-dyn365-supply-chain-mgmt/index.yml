title: إنشاء قواعد كانبان الأحداث ومعالجتها في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nيمكنك استخدام قواعد كانبان الأحداث لتشغيل وإنشاء المشكلات ذات الصلة بالمواد الخام عند إنشاء بنود المبيعات، أو تقدير أوامر الإنتاج، أو إنشاء كانبان من قواعد كانبان الأحداث، أو تشغيل معالجة حدث الربط حيث وصل المخزون إلى الحد الأدنى من الكمية. توضح هذه الوحدة كيفية إنشاء بطاقات كانبان الأحداث ومعالجتها في Dynamics 365 Supply Chain Management. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- إنشاء قواعد كانبان الأحداث.\n- إنشاء كانبان حدث بند المبيعات وإدارته.\n- إنشاء كانبان حدث بند قائمة مكونات الصنف وإدارته.\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج

  - فهم كيفية التعامل مع إدارة المخزون

  - المعرفة العامة حول كيفية التعامل مع إدارة المستودعات

  - المعلومات العامة حول عمليات كانبان للتصنيع والسحب
