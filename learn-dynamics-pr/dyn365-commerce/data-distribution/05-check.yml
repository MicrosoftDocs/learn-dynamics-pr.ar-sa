quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: تُمكّن ‏‫الخدمة في الوقت الفعلي أي‬ من الإجراءات التالية؟
    choices:
    - content: يمكن للمركز الرئيسي استرداد البيانات من المخازن
      isCorrect: false
      explanation: تمكّن الخدمة في الوقت الفعلي المتاجر من استرداد البيانات من المركز الرئيسي، وليس العكس. تقوم الخدمات غير المتزامنة بتحميل البيانات إلى المركز الرئيسي.
    - content: يمكن للمخازن استرداد البيانات من المركز الرئيسي
      isCorrect: true
      explanation: تمكّن الخدمة في الوقت الفعلي أجهزة Store Commerce الفردية والمتاجر عبر الإنترنت من استرداد بيانات محددة من Headquarters في الوقت الفعلي.
  - content: ما الغرض من استخدام وظائف التحميل (وظائف P)؟
    choices:
    - content: للحصول على البيانات التي تم تغييرها من المركز الرئيسي إلى القنوات.
      isCorrect: false
      explanation: يؤدي تحميل الوظائف إلى سحب حركات المبيعات من إحدى القنوات إلى قاعدة بيانات Commerce. تنزيل ‏‫مهام المجدول‬ لنقل البيانات من المركز الرئيسي إلى القنوات.
    - content: للحصول على الحركات التي تم إنشاؤها من القنوات إلى المركز الرئيسي.
      isCorrect: true
      explanation: يؤدي تحميل الوظائف إلى سحب حركات المبيعات من إحدى القنوات إلى قاعدة بيانات Commerce.
