title: استخدام RSAT مع Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nتتيح لك Regression Suite Automation Tool ‏(RSAT) التحقق من صحة الاختبار لـ Dynamics 365 Commerce تلقائيًا. إنه يمكّن مستخدمي الطاقة الوظيفية من تسجيل المهام التجارية باستخدام مسجل الاختبار ثم تحويلها إلى مجموعة من الاختبارات الآلية للتحقق من صحة عناصر واجهة المستخدم والبيانات والعمليات التجارية. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على ميزات RSAT.\n- تعرف على كيفية استخدام ميزة اختبار المُسجل لإنشاء حالات الاختبار وتكوينها وتشغيلها والتحقيق فيها والإبلاغ عنها. \n"
prerequisites: "- الوصول إلى Dynamics Lifecycle Services لمستأجر العميل وAzure DevOps\n- المعرفة العامة بالتنقل الأساسي داخل Dynamics 365 Commerce\n- المعرفة الأساسية بعمليات البيع بالتجزئة\n- تم تثبيت Microsoft Excel \n"
