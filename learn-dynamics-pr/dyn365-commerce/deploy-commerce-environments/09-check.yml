quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي نمط لديه الحد الأدنى من التوزيع مع المرونة؟
    choices:
    - content: Store Commerce لـ Browsers فقط.
      isCorrect: false
      explanation: Store Commerce لـ Browsers فقط لا تشغل أي مساحة، ولا تتضمن أي توزيع.‬
    - content: Store Commerce لـ Browsers غير متصلة‬
      isCorrect: true
      explanation: تتضمن Store Commerce لـ Browsers غير المتصلة‬ الحد الأدنى للتوزيع مع المرونة.
    - content: Store Commerce لـ Browsers المزودة بمحطة أجهزة‬
      isCorrect: false
      explanation: Store Commerce لـ Browsers المزودة بمحطة أجهزة‬ لا تشغل أي مساحة في Store Commerce، وتتضمن الحد الأدنى من التوزيع.‬‬
  - content: ما النمط الذي يسمح بالاتصال المباشر للأجهزة الطرفية غير المتصلة بالشبكة؟
    choices:
    - content: Store Commerce لـ Browsers المزودة بمحطة أجهزة‬
      isCorrect: true
      explanation: تسمح Store Commerce لـ Browsers المزودة بمحطات أجهزة بالاتصال المباشر للأجهزة الطرفية غير المتصلة بالشبكة.
    - content: Store Commerce لـ Browsers غير متصلة‬
      isCorrect: false
      explanation: تستخدم ‏‫Store Commerce لـ Browsers غير المتصلة محطة أجهزة بعيدة للأجهزة الطرفية.
    - content: وحدات CSU الموزعة في المجموعة الخاصة
      isCorrect: false
      explanation: تتطلب وحدة CSU اتصال الشبكة بالأجهزة الطرفية.
  - content: من أين يمكنك إجراء التنزيل الشامل لأدوات تثبيت الوحدة الطرفية في Store Commerce؟
    choices:
    - content: Lifecycle Services
      isCorrect: false
      explanation: تساعد Lifecycle Services (LCS) على تحسين القدرة على التنبؤ والجودة لعمليات التنفيذ من خلال تبسيط عمليات التنفيذ وتوحيد معاييرها. لن تتمكن من تنزيل أدوات تثبيت الوحدة الطرفية لـ Store Commerce من LCS.
    - content: التجارة الإلكترونية
      isCorrect: false
      explanation: التجارة الإلكترونية هي موقع على الإنترنت يسمح للعملاء بالشراء على أي جهاز.
    - content: التجارة
      isCorrect: true
      explanation: Commerce كمركز رئيسي هو المكان الذي تحصل من خلاله على نظرة عامة على جميع القنوات وتوزيع القنوات. يمكنك إجراء التنزيل الشامل لأدوات تثبيت الوحدة الطرفية لـ Store Commerce من توزيع القناة.
