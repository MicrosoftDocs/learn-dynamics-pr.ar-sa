quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي نمط لديه الحد الأدنى من التوزيع مع المرونة؟
    choices:
    - content: نقاط البيع السحابية فقط
      isCorrect: false
      explanation: نقطة بيع المجموعة لا تشغل أي مساحة، ولا تتضمن أي توزيع.
    - content: المجموعة المزودة بنقطة بيع غير متصلة
      isCorrect: true
      explanation: تتضمن المجموعة المزودة بنقطة بيع غير متصلة الحد الأدنى للتوزيع مع المرونة.
    - content: نقطة بيع المجموعة المزودة بمحطة أجهزة
      isCorrect: false
      explanation: تتضمن نقطة بيع المجموعة المزودة بمحطة أجهزة نقطة بيع لا تشغل أي مساحة والحد الأدنى من التوزيع.
  - content: ما النمط الذي يسمح بالاتصال المباشر للأجهزة الطرفية غير المتصلة بالشبكة؟
    choices:
    - content: نقطة بيع المجموعة المزودة بمحطة أجهزة
      isCorrect: true
      explanation: تسمح نقطة بيع المجموعة المزودة بمحطات أجهزة بالاتصال المباشر للأجهزة الطرفية غير المتصلة بالشبكة.
    - content: المجموعة المزودة بنقطة بيع غير متصلة
      isCorrect: false
      explanation: تستخدم ‏‫المجموعة المزودة بنقطة بيع غير متصلة محطة أجهزة بعيدة للأجهزة الطرفية.
    - content: وحدات CSU الموزعة في المجموعة الخاصة
      isCorrect: false
      explanation: تتطلب وحدة CSU اتصال الشبكة بالأجهزة الطرفية.
  - content: من أين يمكنك إجراء التنزيل الشامل لأدوات تثبيت الوحدة الطرفية لنقطة البيع؟
    choices:
    - content: Lifecycle Services
      isCorrect: false
      explanation: تساعد Lifecycle Services (LCS) على تحسين القدرة على التنبؤ والجودة لعمليات التنفيذ من خلال تبسيط عمليات التنفيذ وتوحيد معاييرها. لن تتمكن من تنزيل أدوات تثبيت الوحدة الطرفية لنقطة البيع من LCS.
    - content: التجارة الإلكترونية
      isCorrect: false
      explanation: التجارة الإلكترونية هي موقع على الإنترنت يسمح للعملاء بالشراء على أي جهاز.
    - content: التجارة
      isCorrect: true
      explanation: Commerce كمركز رئيسي هو المكان الذي تحصل من خلاله على نظرة عامة على جميع القنوات وتوزيع القنوات. يمكنك إجراء التنزيل الشامل لأدوات تثبيت الوحدة الطرفية لنقطة البيع من توزيع القناة.
