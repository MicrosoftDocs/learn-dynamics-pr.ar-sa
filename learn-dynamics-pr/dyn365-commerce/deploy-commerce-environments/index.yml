summary: "[!include[](../includes/module-banner.md)] \nنشر بيئة Dynamics 365 Commerce مختلف عن نشر بيئات Dynamics 365 العادية. يعد نشر Commerce Scale Unit والتجارة الإلكترونية، والتأكد من خطوات ما بعد التوفير الصحيحة في Commerce Headquarters من المكونات النموذجية لتطبيق Commerce. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- استيعاب نماذج التوزيع المتنوعة. \n- التعرف علي كيفية توزيع وحدات Cloud Scale Units في Dynamics Lifecycle Services ‏(LCS).\n- التعرف على كيفية توزيع التجارة الإلكترونية. \n- التعرف على التوزيع الجماعي.   \n"
prerequisites: >
  - فهم بنية Dynamics 365 Commerce

  - معرفة عمليات النشر

  - الوصول إلى مشروع LCS والأذونات اللازمة لنشر بيئة

  - اشتراك Microsoft Azure كمسؤول مساعد

  - التحقق من اتصال اشتراك Azure بمشروع LCS
