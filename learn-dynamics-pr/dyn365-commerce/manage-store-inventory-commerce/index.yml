title: إدارة مخزون المتجر في Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nيوفر Dynamics 365 Commerce وظائف لإدارة مخزون المتجر، بما في ذلك إمكانات تجديد مخزون المتجر، وعمليات مخزون المخزن الواردة والصادرة، وجرد مخزون المتجر، وإمكانات البحث في مخزون المتجر.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- اكتشف المفاهيم الأساسية لإدارة مخزون المتجر في Dynamics 365 Commerce.\n- تعرف على كيفية إدارة التزويد الأساسي لمخزون المتجر باستخدام مخزون من مستودع آخر أو مخزون آخر صادر من أمر شراء.\n- تعرف على كيفية استلام المخزون في المتجر باستخدام العملية الواردة.\n- تعرف على كيفية شحن أوامر التحويل الصادرة في المتجر باستخدام العملية الصادرة.\n- تعلم كيفية إجراء عمليات جرد المخزون في تطبيق نقطة البيع (POS).\n- تعرف على كيفية إجراء بحث في المخزون من نقطة البيع.\n"
prerequisites: >
  - المعرفة العامة بالتنقل الأساسي داخل Dynamics 365 Commerce

  - المعرفة الأساسية بعمليات البيع بالتجزئة

  - المعرفة العامة بنقطة البيع
