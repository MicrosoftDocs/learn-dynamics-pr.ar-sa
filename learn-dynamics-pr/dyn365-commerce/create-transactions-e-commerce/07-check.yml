quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من العبارات التالية المتعلقة بحركات التجارة الإلكترونية غير صحيحة؟
    choices:
    - content: الحركة النموذجية هي الشراء عبر الإنترنت والاستلام في المتجر (BOPIS).
      isCorrect: false
      explanation: هذه العبارة صحيحة. الحركة النموذجية هي الشراء عبر الإنترنت والاستلام في المتجر، حيث يمكن للعميل شراء المنتجات في موقع التجارة الإلكترونية ثم استلام المنتجات في متجر فعلي محلي تابع لبائع التجزئة.
    - content: يتيح لك موقع التجارة الإلكترونية إكمال حركة ما عن طريق تسجيل الدخول إلى حساب عميل حالي أو التسجيل للحصول على حساب جديد في أثناء إجراء الحركة أو إكمالها كضيف.
      isCorrect: false
      explanation: هذه العبارة صحيحة. يتيح لك موقع التجارة الإلكترونية إكمال حركة ما عن طريق تسجيل الدخول إلى حساب عميل حالي أو التسجيل للحصول على حساب جديد في أثناء إجراء الحركة أو إكمالها كضيف.
    - content: يمكنك الدفع نقداً عند تقديم أمر على موقع التجارة الإلكترونية.
      isCorrect: true
      explanation: هذه العبارة غير صحيحة. لا يمكنك الدفع نقداً عند تقديم أمر على موقع التجارة الإلكترونية لأن التبادل المادي غير ممكن.
    - content: يمكن للعميل تحديد أوضاع تسليم مختلفة لأصناف مختلفة في الحركة نفسها.
      isCorrect: false
      explanation: هذه العبارة صحيحة. يمكن للعميل تحديد أوضاع تسليم مختلفة لأصناف مختلفة في الحركة نفسها. يمكن تعيين أحد الأصناف للاستلام في متجر فعلي، وتعيين صنف آخر للشحن إلى عنوان عميل.
  - content: ما التسلسل الصحيح للخطوات اللازمة لإنشاء أمر شراء عبر الإنترنت واستلام في المتجر (BOPIS) ومعالجته؟
    choices:
    - content: في موقع التجارة الإلكترونية، أضف منتجات إلى سلة التسوق، وحدد وضع تسليم، وقم بتسجيل الدخول كعميل أو تابع إلى السداد مع الخروج كضيف، وأضف تفاصيل الدفع، ثم قم بوضع الأمر. في المركز الرئيسي لـ Commerce، قم بتشغيل وظيفة P-0001 ومزامنة الأوامر. في نقطة البيع، حدد الأمر وسطر الأمر المراد استلامه، وحدد طريقة الدفع، ثم قم بإنهاء الأمر.
      isCorrect: true
      explanation: هذا الخيار هو التسلسل الصحيح للخطوات اللازمة لإنشاء أمر BOPIS ومعالجته.
    - content: قم بإنشاء أمر عميل في نقطة البيع، ثم قم بمزامنته مع المركز الرئيسي لـ Commerce. في موقع التجارة الإلكترونية، قم بتسجيل الدخول إلى حساب العميل واختر متجراً لاستلام البضائع من الأمر.
      isCorrect: false
      explanation: هذا الخيار لا يمثل التسلسل الصحيح. يبدأ أمر BOPIS بإنشاء أمر على موقع التجارة الإلكترونية وليس في نقطة البيع.
    - content: في موقع التجارة الإلكترونية، أضف منتجات إلى سلة التسوق، وأضف تفاصيل الدفع، وحدد وضع تسليم، ثم حدد السداد مع الخروج كضيف. في المركز الرئيسي لـ Commerce، قم بتشغيل مزامنة الأوامر. في نقطة البيع، حدد الأمر وسطر الأمر المراد استلامه، وحدد طريقة الدفع، ثم قم بإنهاء الأمر.
      isCorrect: false
      explanation: هذا الخيار لا يمثل التسلسل الصحيح. لا يمكنك إضافة تفاصيل الدفع قبل المتابعة إلى السداد مع الخروج. في المركز الرئيسي لـ Commerce، يجب عليك أيضاً تشغيل وظيفة P-0001.
    - content: في موقع التجارة الإلكترونية، أضف منتجات إلى سلة التسوق، وحدد وضع تسليم، وقم بتسجيل الدخول كعميل أو تابع إلى السداد مع الخروج كضيف، وأضف تفاصيل الدفع، ثم قم بوضع الأمر. في نقطة البيع، حدد الأمر وسطر الأمر المراد استلامه، ثم حدد طريقة دفع. في المركز الرئيسي لـ Commerce، قم بتشغيل وظيفة P-0001 ومزامنة الأوامر.
      isCorrect: false
      explanation: هذا الخيار لا يمثل التسلسل الصحيح. يجب إجراء تشغيل الوظيفة P-0001 ومزامنة الأوامر في المركز الرئيسي لـ Commerce قبل معالجة الأمر في نقطة البيع. إذا لم يتم تشغيل هذه الوظائف مقدماً، فلن يظهر الأمر في نقطة البيع.
