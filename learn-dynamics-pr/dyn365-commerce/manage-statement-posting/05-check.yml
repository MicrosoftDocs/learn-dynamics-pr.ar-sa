quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: تحتاج الشركة إلى التعرف على إيرادات ومدفوعات الحركات في نظامها كل 15 دقيقة. ما الوظيفة الموجودة في Commerce التي يمكن أن تساعد في هذه المهمة؟
    choices:
    - content: وظيفة ملف تعريف ترحيل المخزون
      isCorrect: false
      explanation: تُستخدم وظيفة ترحيل المخزون لحجز المخزون للحركات التي تم تحميلها إلى ‏‫المركز الرئيسي لـ Commerce‬‬، ولكنها لن تسمح بالاعتراف بالإيرادات والدفع.
    - content: أوامر تستند إلى التغذية المستمرة
      isCorrect: true
      explanation: سوف تتيح الوظيفة المستندة إلى التغذية المستمرة لأوامر المبيعات والمدفوعات إمكانية الترحيل والفوترة في فترات مدتها 15 دقيقة بدلاً من مرة واحدة في اليوم.
    - content: مزامنة الأوامر
      isCorrect: false
      explanation: تُستخدم مزامنة الأوامر لجذب الأوامر التجارية عبر الإنترنت إلى ‏‫المركز الرئيسي لـ Commerce‬‬.
    - content: وظيفة كشوف الحسابات
      isCorrect: false
      explanation: من المفترض أن تعمل ‫وظيفة كشوف الحسابات‬ مرة واحدة في نهاية كل يوم، وليس كل 15 دقيقة.
  - content: حدثت حركات بها أخطاء لكشف يحتوي على بيانات تحتاج إلى تصحيح. أين يمكن للمستخدم الذهاب لحل المشكلة؟
    choices:
    - content: مساحة العمل ماليات المتجر
      isCorrect: true
      explanation: مساحة عمل ماليات المتجر هي المكان الذي توجد فيه لوحة "مرات فشل التحقق من صحة الحركة". تحتوي هذه اللوحة على وظائف للتصدير إلى Excel وإصلاح المشكلات وإعادة النشر مرة أخرى إلى ‏‫المركز الرئيسي لـ Commerce‬‬.
    - content: عدم تناسق التحقق من صحة الوردية
      isCorrect: false
      explanation: تستخدم صفحة عدم تناسق التحقق من صحة الوردية لعرض المشاكل بالورديات ولكنها لا تسمح بحل أخطاء الحركات.
    - content: حركات المتاجر
      isCorrect: false
      explanation: تُعد صفحة معاملات المتجر بمثابة صفحة استعلام لعرض معاملات المتجر. ولا يتم استخدامها لإدارة الحركات الخاطئة والتفاعل معها.
    - content: أحداث التدقيق
      isCorrect: false
      explanation: تُعد أحداث التدقيق بمثابة استفسارات من عرض معلومات الأحداث التي يتم تعقبها لصالح المتاجر والسجلات ومعرف المشغل وغير ذلك، وهي ليست لمعالجة أخطاء الحركات.
