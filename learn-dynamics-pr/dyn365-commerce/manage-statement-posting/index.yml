title: إدارة ترحيل كشف الحساب في Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nبيانات البيع بالتجزئة وإنشاء الأوامر في الوقت الحقيقي تقريباً هي عملية تحويل حركات البيع بالتجزئة في Dynamics 365 Commerce إلى حركات مادية ومالية حتى تتمكن من حساب المبيعات في التمويل والمخزون.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- اكتشف الفرق بين ترحيل كشوف حساب البيع بالتجزئة التقليدية وإنشاء الأمر في الوقت الحقيقي تقريباً. \n- تعرف على كيفية تمكين إنشاء الطلبات في الوقت الحقيقي تقريباً والتعامل معه.\n- تعرف على كيفية إنشاء وحساب وترحيل كشوف حساب البيع بالتجزئة.\n"
prerequisites: "- فهم Dynamics 365 Commerce\n- فهم كيفية إنشاء الحركات وتوزيع البيانات في Commerce\n- المعرفة العامة بالتنقل الأساسي داخل Commerce\n- المعرفة الأساسية بعمليات البيع بالتجزئة \n"
