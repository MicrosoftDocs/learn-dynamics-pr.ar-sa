title: إدارة شركاء الأعمال B2B والتدرجات الهرمية للعملاء في Dynamics 365 Commerce
summary: >
  [!include[](../includes/module-banner.md)]

  لقد قمت بإعداد موقع التجارة الإلكترونية B2B وأنشأت صفحات تسجيل شركاء الأعمال وصفحات إدارة شركاء الأعمال الأخرى. والآن، ستحتاج إلى إكمال العمليات الأخرى لإدارة مؤسسات شركاء الأعمال ومستخدميها في Dynamics 365 Commerce.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تمكين التجارة الإلكترونية B2B.

  - تعرف على كيانات التدرج الهرمي للعملاء.

  - تعرف على عملية التوجيه لشركاء الأعمال.

  - مراجعة كيفية إدارة شركاء الأعمال باستخدام التدرجات الهرمية للعملاء.

  - مراجعة كيفية إدارة شركاء الأعمال على موقع B2B للتجارة الإلكترونية.
prerequisites: معرفة Dynamics 365 Commerce وDynamics 365 Commerce Headquartersومواقع التجارة الإلكترونية B2B على الويب
