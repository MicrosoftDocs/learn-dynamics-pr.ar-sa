summary: "[!include[](../includes/module-banner.md)] \nالهدف من أي نشاط تجاري للبيع بالتجزئة هو زيادة المبيعات، مع زيادة رضا العملاء أيضًا عن العلامة التجارية لمتجر التجزئة. يدعم Dynamics 365 Commerce برامج الولاء، والانتماءات، وبطاقات الهدايا، التي يمكن أن تساعد في تحفيز العملاء على التعامل مع العلامة التجارية لتاجر التجزئة.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- فهم مفاهيم إدارة الولاء.\n- تعرف على كيفية تكوين برامج الولاء.\n- تعرف على الانتماءات.\n- تعرف على بطاقات الهدايا.\n"
prerequisites: >
  - الفهم العام لـ Dynamics 365 Commerce وقنواتها

  - الفهم العام لتسعير البيع بالتجزئة وخصائصه

  - فهم عام لبرامج الولاء للبيع بالتجزئة والحوافز وبطاقات الهدايا
