quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يرغب بائع التجزئة في جمع معلومات حول سبب إجراء عمليات الدفع نقداً والاستلام فوراً. ما الميزة التي يجب استخدامها؟
    choices:
    - content: سياسات الإرجاع
      isCorrect: false
      explanation: يتم استخدام سياسة الإرجاع لتحديد أساليب الدفع التي يمكن استخدامها لعمليات الإرجاع عبر المتجر، وليس لجمع المعلومات المتعلقة بعمليات الإرجاع.
    - content: أكواد المعلومات
      isCorrect: true
      explanation: يمكن إرفاق أكواد المعلومات بإجراءات الإرجاع في ملفات تعريف وظائف نقطة البيع لجمع معلومات من عامل المتجر حول المبالغ النقدية والمرتجعات التي تم تنفيذها.
    - content: المبالغ المستردة المرتبطة
      isCorrect: false
      explanation: يتم استخدام المبالغ المستردة المرتبطة لإرجاع المدفوعات إلى بطاقة الائتمان الأصلية التي تم استخدامها، وليس لجمع معلومات حول عمليات الإرجاع.
    - content: السمات
      isCorrect: false
      explanation: تتوفر السمات في نقطة البيع لعرض معلومات حول الأصناف ولكنها لن توفر أسباب إرجاع أحد المنتجات.
  - content: يرغب أحد العملاء في إعادة طباعة إيصال إحدى حركات الدفع نقداً والاستلام فوراً التي تم إجراؤها في اليوم السابق. ما الميزة التي يمكن لعامل المتجر استخدامها لإعادة طباعة الإيصال؟
    choices:
    - content: استدعاء الأوامر
      isCorrect: false
      explanation: تُعد ميزة استدعاء الأوامر لاستدعاء طلبات العميل، وليس لاسترداد حركات الدفع نقداً والاستلام فوراً.
    - content: استدعاء الحركة
      isCorrect: false
      explanation: تفيد ميزة استدعاء الحركة في استدعاء الحركة المعلقة في نقطة البيع، وليس أوامر الدفع نقداً والاستلام فوراً المكتملة التي تم تنفيذها في اليوم السابق.
    - content: التقارير
      isCorrect: false
      explanation: تعرض التقارير الموجودة في نقطة البيع معلومات تقرير حركة نقطة البيع وليست الحركات الفردية. لا يمكن طباعة الإيصالات من التقرير.
    - content: إظهار دفتر اليومية
      isCorrect: true
      explanation: تعرض صفحة دفتر اليومية كافة الحركات التي تم اجراؤها في المتجر. يمكن طباعة الإيصالات من صفحة "عرض دفتر اليومية".
