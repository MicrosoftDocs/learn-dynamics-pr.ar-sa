quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يرغب بائع التجزئة في جمع معلومات حول سبب إجراء عمليات الدفع نقداً والاستلام فوراً. ما الميزة التي يجب استخدامها؟
    choices:
    - content: سياسات الإرجاع
      isCorrect: false
      explanation: يتم استخدام سياسة الإرجاع لتحديد أساليب الدفع التي يمكن استخدامها لعمليات الإرجاع عبر المتجر، وليس لجمع المعلومات المتعلقة بعمليات الإرجاع.
    - content: أكواد المعلومات
      isCorrect: true
      explanation: يمكن إرفاق رموز المعلومات بإجراءات الإرجاع في ملفات تعريف وظائف Store Commerce لجمع معلومات من عامل المتجر حول النقد وحمل المرتجعات.
    - content: المبالغ المستردة المرتبطة
      isCorrect: false
      explanation: يتم استخدام المبالغ المستردة المرتبطة لإرجاع المدفوعات إلى بطاقة الائتمان الأصلية التي تم استخدامها، وليس لجمع معلومات حول عمليات الإرجاع.
    - content: السمات
      isCorrect: false
      explanation: تتوفر السمات في Store Commerce للاطلاع على معلومات حول العناصر، ولكنها لن تقدم أسباباً لإرجاع المنتج.
  - content: يرغب أحد العملاء في إعادة طباعة إيصال إحدى حركات الدفع نقداً والاستلام فوراً التي تم إجراؤها في اليوم السابق. ما الميزة التي يمكن لعامل المتجر استخدامها لإعادة طباعة الإيصال؟
    choices:
    - content: استدعاء الأوامر
      isCorrect: false
      explanation: تُعد ميزة استدعاء الأوامر لاستدعاء طلبات العميل، وليس لاسترداد حركات الدفع نقداً والاستلام فوراً.
    - content: استدعاء الحركة
      isCorrect: false
      explanation: ميزة استدعاء المعاملة هي لاستدعاء معاملة معلقة في Store Commerce، وليس أمراً نقدياً وترحيل مكتملاً من اليوم السابق.
    - content: التقارير
      isCorrect: false
      explanation: تعرض التقارير في Store Commerce معلومات تقرير معاملات نقاط البيع وليس المعاملات الفردية. لا يمكن طباعة الإيصالات من التقرير.
    - content: إظهار دفتر اليومية
      isCorrect: true
      explanation: تعرض صفحة "إظهار دفتر اليومية‬‏‫" جميع الحركات التي تم تنفيذها في المتجر. يمكن طباعة الإيصالات من صفحة "إظهار دفتر اليومية".
  - content: هناك أسباب كثيرة تجعل من الضروري إلغاء حركة أو دفعة. أين يمكنك إعداد إلغاء حركة؟
    choices:
    - content: رسوم الإلغاء
      isCorrect: false
      explanation: غالباً ما تشير رسوم الإلغاء إلى المنتجات التي طلبها العميل وتم إرجاعها لاحقاً لأي سبب من الأسباب. يتم إعداد رسوم الإلغاء للتعامل مع المنتجات التي تم شراؤها بالفعل ولا تتعامل مع عملية الإلغاء.
    - content: أكواد المعلومات
      isCorrect: true
      explanation: بإمكان إعداد أكواد المعلومات أن يحوّل عملية إلغاء صنف ما إلى عملية سلسة من خلال توفير قائمة ثابتة تتضمن أسباب الإلغاء. يمكن العثور على إعداد أكواد المعلومات في ملفات تعريف الوظائف الخاصة بإعداد قناة "البيع بالتجزئة والتجارة". من خلال تكوين أكواد المعلومات، بإمكان شريك المتجر إلغاء حركة ما وتعقب أي مشكلات تتعلق بمنع الخسارة.
    - content: معلومات مدفوعات القناة متعددة الاتجاهات
      isCorrect: false
      explanation: تُستخدم صفحة المعلمات هذه لإعداد كيفية قبول خيارات دفع متعددة وتقديم تجربة سداد وتسجيل خروج مماثلة بغض النظر عن طريقة الدفع. بحسب تفضيلات الدفع لدى العميل، بإمكان التكوين في صفحة معلومات مدفوعات القناة متعددة الاتجاهات‬ أن يسمح بطرق بديلة، ولكنه لا يتعامل مع إلغاء الحركات.
