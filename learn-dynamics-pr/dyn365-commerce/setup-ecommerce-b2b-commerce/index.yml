title: قم بإعداد التجارة الإلكترونية B2B في Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nفي هذه الوحدة النمطية، ستتعلم كيفية إعداد وظائف متاجرة عمل-عمل لموقع التجارة الإلكترونية الحالي الخاص بك. ستضمن الإضافات الجديدة إلى موقعك أن يتمتع شركاء عملك وعملائك بتجربة متكاملة عند زيارة موقعك. بالإضافة إلى ذلك، ستتعرف على إعدادات مستوى الموقع وكيفية إنشاء أنواع مختلفة من الصفحات. ستتعلم أيضاً كيفية استخدام مكتبة الوحدة النمطية لإضافة أو تعديل موقع التجارة الإلكترونية في منشئ الموقع لـ Dynamics 365 Commerce لشركائك في العمل. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- مراجعة الإعدادات على مستوى الموقع للتجارة الإلكترونية في B2B.\n- إنشاء صفحات تسجيل شركاء الأعمال.\n- تعرف على صفحات إدارة الحساب المقصودة.\n- إنشاء صفحات رصيد العميل وصفحات نماذج الطلبات وصفحات الفاتورة وإعدادها.\n- اكتشف كيفية إضافة مستخدمين شركاء الأعمال.\n- تعرف على كيفية إضافة الوحدات النمطية إلى صفحات متنوعة لخيارات الشراء المجمعة وصفحات سلة التسوق.\n"
prerequisites: >
  - المعرفة بعمليات البيع بالتجزئة

  - المعرفة بـ Dynamics 365 Commerce

  - معرفة الوحدات النمطية لموقع التجارة الإلكترونية متاجرة عمل-مستهلك (B2C) (من عمل إلى مستهلك)

  - المعرفة الأساسية بقوالب منشئ مواقع التجارة وأجزائها وصفحاتها
