quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية يحدد اكتشاف المنتج في Dynamics 365 Commerce؟
    choices:
    - content: فرز المنتجات
      isCorrect: false
      explanation: تعد القدرة على فرز المنتجات جزءاً من عملية اكتشاف المنتجات، ولكنها ليست العملية بالكامل.
    - content: أداه أساسية لتفاعل العميل
      isCorrect: true
      explanation: يعد اكتشاف المنتج أداة أساسية لتفاعل العميل تتضمن البحث عن المنتجات وفرزها وتصفيتها واستعراضها.
    - content: البحث المدعوم من المجموعة
      isCorrect: false
      explanation: يتم استخدام البحث المدعوم من المجموعة لتوفير نتائج بحث سريعة وذات صلة.
  - content: يمكّنك البحث المستند إلى السمات من القيام بأي من المهام التالية؟
    choices:
    - content: تعيين معايير إضافية للبحث الخاص بك
      isCorrect: true
      explanation: يوفر البحث المستند إلى السمات خيار استخدام سمات المنتج لتحسين مجموعة النتائج بشكل أكبر.
    - content: فصل المنتجات في فئات
      isCorrect: false
      explanation: يتيح البحث المستند إلى السمات للعميل تحديد موقع المنتجات ولكن دون تنظيمها في فئات.
    - content: العثور على جميع سمات المنتج
      isCorrect: false
      explanation: يتيح البحث المستند إلى السمات للعميل تحديد موقع المنتجات استناداً إلى سماتها، ولكنه لا يوفر خيار العثور على جميع سمات المنتج.
  - content: كيف يزودك Commerce بأداء بحث محسَّن؟
    choices:
    - content: عن طريق التحميل المسبق لقائمة المنتجات
      isCorrect: false
      explanation: سيكون استرداد جميع بيانات المنتج لإجراء بحث غير فعال نظراً للعدد الكبير المحتمل من المنتجات.
    - content: عن طريق تقييد عدد المنتجات
      isCorrect: false
      explanation: تقييد عدد المنتجات في Commerce ليس خياراً لأن Commerce مصمم للتوسع وفقاً لاحتياجات العملاء.
    - content: من خلال التكامل مع Bing
      isCorrect: true
      explanation: يتكامل Commerce مع Bing لتوفير أداء بحث محسَّن واكتشاف متسق للمنتج وتجارب بحث محسّنة عبر جميع قنوات Commerce.
