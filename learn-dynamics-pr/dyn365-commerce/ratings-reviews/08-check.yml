quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: للوصول إلى ميزات الإشراف على التقييمات والمراجعات في أداة إدارة موقع التجارة الإلكترونية، تحتاج إلى تسجيل الدخول إلى أي من الخيارات التالية؟
    choices:
    - content: Dynamics Lifecycle Services (LCS)
      isCorrect: true
      explanation: Lifecycle Services (LCS) هي مدخل تعاون يوفر بيئة ومجموعة من الخدمات والميزات المحدثة بشكل منتظم يمكنها مساعدتك على إدارة دورة حياة البرنامج الخاصة بعمليات تنفيذ تطبيقات Dynamics 365.
    - content: تطبيقات Finance and Operations
      isCorrect: false
      explanation: تطورت تطبيقات Finance and Operations إلى تطبيقات مُصممة لغرض معين لمساعدتك في إدارة وظائف أعمال محددة، ولكن لا يمكنك الحفاظ على بيئات Commerce من هناك.
    - content: Dynamics 365 Commerce
      isCorrect: false
      explanation: Dynamics 365 Commerce عبارة عن حل خاص بالتجارة الإلكترونية، حيث يمكنك بناء الولاء للعلامة التجارية من خلال مشاركات العملاء المخصصة، ولكن لا يمكنك تطبيق ميزات على البيئة الموجودة في التطبيق.
  - content: للبحث عن مراجعة وتقييمات أحد العملاء وحذفها، يتطلب المشرف الحصول على أي من المعلومات التالية؟
    choices:
    - content: الاسم الأول واسم العائلة للعميل
      isCorrect: false
      explanation: قد يوجد العديد من العملاء يحملون الاسم الأول واسم العائلة نفسه. إدخال هذه المعلومات ليس خطوة ضرورية قبل حذف إحدى المراجعات.
    - content: معرف المنتج
      isCorrect: false
      explanation: قد يوجد العديد من معرفات المنتجات. وبناءً عليه، فإدخال هذه المعلومات ليس خطوة ضرورية قبل حذف إحدى مراجعات العميل.
    - content: عنوان البريد الإلكتروني
      isCorrect: true
      explanation: يعد عنوان البريد الإلكتروني حقلاً فريداً، وبناءً على ذلك، يمكنك العثور على التقييم والمراجعة الصحيحين للعميل وحذفهما.
  - content: ما المهمة الأولى المطلوبة لاستهلاك تقييمات المنتج في القناة متعددة الاتجاهات؟
    choices:
    - content: تحقق من نجاح المهمة المجمعة لمزامنة تصنيف المنتج.
      isCorrect: false
      explanation: للتحقق من محفوظات الوظائف الدفعية، تحتاج إلى التأكد من أن الوظيفة الدفعية تنتهي أولاً بمعالجة نقاط تقييم العميل، وهي ليست الخطوة الأولى التي يجب عليك اتخاذها.
    - content: تكوين مهمة مزامنة تقييمات المنتجات كوظيفة دفعية.
      isCorrect: true
      explanation: تكوين مهمة مزامنة تقييمات المنتج كوظيفة دفعية لمزامنة تقييمات المنتج من خدمة التقييمات والمراجعات هي الخطوة الأولى الصحيحة.
    - content: اجعل تقييمات المنتج متاحة في نقطة البيع.
      isCorrect: false
      explanation: لا يتم عرض تقييمات المنتجات في نقطة البيع افتراضياً. لمساعدة العملاء في المتاجر على رؤية التقييمات والمراجعات، يجب تشغيل تقييمات المنتجات في نقطة البيع.
