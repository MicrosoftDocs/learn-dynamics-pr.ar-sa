title: إنشاء الحركات في مركز الاتصال في Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nويعد مركز الاتصال في Dynamics 365 Commerce القناة التي يمكنك فيها إنشاء وإلغاء وإرجاع أوامر مبيعات التجزئة لمركز الاتصال، ووضع أمر مركز اتصال قيد الانتظار وتحريره من الانتظار، وإنشاء أوامر استمرارية لنماذج الأعمال القائمة على الاشتراك.  \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على كيفية إنشاء أمر مركز اتصال وإلغائه وإعادته.\n- ضع أمر مركز الاتصال قيد الانتظار وحرره من الانتظار.  \n"
prerequisites: >
  - المعرفة العامة بالتنقل الأساسي داخل Dynamics 365 Commerce.

  - فهم قناة مركز الاتصال في Commerce.

  - المعرفة الأساسية بعمليات البيع بالتجزئة.
