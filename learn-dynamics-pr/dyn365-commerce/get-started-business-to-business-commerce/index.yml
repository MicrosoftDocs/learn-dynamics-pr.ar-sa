summary: "[!include[](../includes/module-banner.md)] \nتقدم هذه الوحدة النمطية المفاهيم والمعلومات والعمليات الخاصة بموقع التجارة الإلكترونية الذي يتعلق بعمليات متاجرة عمل-عمل في Dynamics 365 Commerce. تقدم هذه الوحدة النمطية مفاهيم مهمة، مثل نظام إدارة المحتوى ومكتبة الوحدات. \n"
