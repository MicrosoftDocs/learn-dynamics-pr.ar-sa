quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هي الوحدة الموجودة في مكتبة الوحدة النمطية التي تحتوي على عنوان، وشعار ترويجي، ووحدات موافقة لملفات تعريف الارتباط؟
    choices:
    - content: العنوان
      isCorrect: true
      explanation: صحيح. العنوان هو الوحدة التي يتم فيها إضافة العنوان، والشعار الترويجي، ووحدات الموافقة على ملفات تعريف الارتباط إلى موقع التجارة الإلكترونية.
    - content: التذييل
      isCorrect: false
      explanation: غير صحيح.‬ التذييل هو وحدة التذييل في الجزء السفلي من الصفحة.
    - content: التوصيات
      isCorrect: false
      explanation: غير صحيح.‬ لم يتم العثور على وحدة التوصيات في العنوان وهي قائمة خوارزمية وتحريرية.
    - content: صفحة تفاصيل المنتج‬
      isCorrect: false
      explanation: غير صحيح.‬ صفحة تفاصيل المنتج هي صفحة تتضمن عنواناً، لكنه ليس عنواناً فعلياً.
  - content: ماذا يوفر نظام إدارة المحتوى لتجربة التجارة الإلكترونية؟
    choices:
    - content: إدارة دورة الحياة
      isCorrect: true
      explanation: صحيح. تعد إدارة دورة الحياة جزءاً من نظام إدارة المحتوى، جنباً إلى جنب مع ميزات الفهرسة والترجمة الغنية.
    - content: مكتبة الوحدات
      isCorrect: false
      explanation: غير صحيح.‬ لا يوفر نظام إدارة المحتوى مكتبة الوحدات، وهي جزء منفصل من تجربة تطوير التجارة الإلكترونية.
    - content: Dynamics 365 Commerce
      isCorrect: false
      explanation: غير صحيح.‬ لا يحتوي نظام إدارة المحتوى على Dynamics 365 Commerce ولكنه يعمل جنباً إلى جنب معه.
  - content: ما وحدة الحاوية؟
    choices:
    - content: وحدة تحتوي على كتل نصية ومشغلات فيديو ووحدات دائرية.
      isCorrect: false
      explanation: غير صحيح.‬ يصف هذا الخيار وحدة تسويق وليس وحدة حاوية.
    - content: وحدة تستضيف وحدات أخرى وتتحكم في تخطيط الوحدات الموجودة بداخلها.
      isCorrect: true
      explanation: صحيح. وحدة الحاوية هي وحدة تستضيف وحدات أخرى وتتحكم في تخطيط تلك الوحدات بداخلها.
    - content: وحدة موجودة في العنوان حيث تظهر نتائج البحث في صفحة نتائج البحث.
      isCorrect: false
      explanation: غير صحيح.‬ يصف هذا الخيار وحدة بحث وليس وحدة حاوية.
