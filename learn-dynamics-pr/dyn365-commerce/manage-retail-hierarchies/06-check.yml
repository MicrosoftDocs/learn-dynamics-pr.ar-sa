quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من أنواع التدرجات الهرمية التالية يمكن أن يتواجد منها واحد فقط في كيان قانوني؟
    choices:
    - content: التدرج الهرمي التنظيمي
      isCorrect: false
      explanation: يمكن أن تتواجد تدرجات هرمية تنظيمية متعددة لكيان قانوني لأغراض ومتطلبات العمل المختلفة.
    - content: التدرج الهرمي التكميلي
      isCorrect: false
      explanation: يمكن أن تتواجد تدرجات هرمية تكميلية متعددة لكيان قانوني لمتطلبات العمل المختلفة.
    - content: التدرج الهرمي للمنتجات
      isCorrect: true
      explanation: يمكن أن يوجد فقط تدرج هرمي واحد للمنتجات في Commerce وهو يترأس العديد من العمليات التجارية، ويعد التدرج الهرمي الافتراضي للمنتجات في نظام العمليات.
    - content: التدرج الهرمي للتنقل
      isCorrect: false
      explanation: يمكن أن توجد تدرجات هرمية متعددة للتنقل لمتطلبات قنوات Commerce المختلفة.
  - content: تريد إحدى الشركات تصميم متاجر البيع بالتجزئة الخاصة بها حسب المنطقة. ما هو التدرج الهرمي الذي يجب أن تستخدمه؟
    choices:
    - content: ‏‫التدرج الهرمي التنظيمي
      isCorrect: true
      explanation: تُستخدم التدرجات الهرمية التنظيمية لنمذجة كيان أعمال في تدرج هرمي رسومي باستخدام أنواع مختلفة من وحدات التشغيل، مثل المتاجر ووحدات الأعمال (المناطق).
    - content: ‏‫التدرج الهرمي التكميلي
      isCorrect: false
      explanation: يُستخدم التدرج الهرمي التكميلي للمنتجات، وليس للكيانات التجارية.
    - content: التدرج الهرمي للتنقل
      isCorrect: false
      explanation: يُستخدم التدرج الهرمي للتنقل للمنتجات وليس للكيانات التجارية.
    - content: التدرج الهرمي للمنتجات
      isCorrect: false
      explanation: يُستخدم التدرج الهرمي للمنتجات في Commerce للمنتجات، وليس للكيانات التجارية.
