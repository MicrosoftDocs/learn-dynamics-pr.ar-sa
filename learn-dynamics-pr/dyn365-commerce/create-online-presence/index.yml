title: إنشاء حضور عبر الإنترنت في Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nيضيف Dynamics 365 Commerce مجموعة أدوات أصلية للتجارة الإلكترونية إلى إمكانات Dynamics 365 الحالية. إنه مصمم لتبسيط أعمال بائع التجزئة من خلال حل شامل عبر القنوات التقليدية والناشئة. تشمل الإمكانات أدوات تطوير وتأليف مدمجة، وواجهات متاجر رقمية ذكية وجذابة، ومنصة تسويق وتجارة متصلة، وغير ذلك الكثير. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على كيفية إنشاء وإدارة متجر على الإنترنت. \n- تعرف على كيفية استخدام أداة إنشاء المواقع لإنشاء موقع تجارة إلكترونية وإدارته.\n- تعرف علي مكتبة الوحدات واستخدمها. \n"
prerequisites: "- الفهم العام لـ Dynamics 365 Commerce وقنوات Commerce \n"
