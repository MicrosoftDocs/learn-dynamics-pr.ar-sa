quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما عناصر نموذج صفحة التجارة الإلكترونية؟
    choices:
    - content: القوالب والتخطيطات ومثيلات الصفحات والصفحات المعروضة
      isCorrect: true
      explanation: يتكون نموذج صفحة التجارة الإلكترونية من القوالب والتخطيطات ومثيلات الصفحات، والتي يتم من خلالها عرض الصفحات.
    - content: أداة منشئ الموقع، الصفحات المعروضة، الوحدات النمطية
      isCorrect: false
      explanation: هذا الخيار غير صحيح. يتكون نموذج صفحة التجارة الإلكترونية من القوالب والتخطيطات ومثيلات الصفحات، والتي يتم من خلالها عرض الصفحات.
    - content: الوحدات النمطية، الأجزاء، الصفحات المعروضة
      isCorrect: false
      explanation: هذا الخيار غير صحيح. يتكون نموذج صفحة التجارة الإلكترونية من القوالب والتخطيطات ومثيلات الصفحات، والتي يتم من خلالها عرض الصفحات.
    - content: مثيلات الصفحة، الحاويات، الوحدات النمطية، الأجزاء
      isCorrect: false
      explanation: هذا الخيار غير صحيح. يتكون نموذج صفحة التجارة الإلكترونية من القوالب والتخطيطات ومثيلات الصفحات، والتي يتم من خلالها عرض الصفحات.
  - content: أياً من العبارات التالية غير صحيحة؟
    choices:
    - content: يمكن ربط قناة عبر الإنترنت في التجارة بموقع واحد أو أكثر من مواقع التجارة الإلكترونية.
      isCorrect: false
      explanation: يمكن ربط قناة عبر الإنترنت في التجارة بموقع واحد أو أكثر من مواقع التجارة الإلكترونية.
    - content: يتم إنشاء موقع التجارة الإلكترونية وصيانته ضمن مراكز التجارة الرئيسية.
      isCorrect: true
      explanation: يتم إنشاء موقع التجارة الإلكترونية وصيانته ضمن أداة منشئ الموقع وليس مراكز التجارة الرئيسية.
    - content: الوحدات النمطية هي أصغر كتلة إنشاء منطقية في نموذج صفحة التجارة الإلكترونية ويمكن استبدالها بأجزاء عند إنشاء بنية الموقع.
      isCorrect: false
      explanation: هذه العبارة صحيحة. الوحدات النمطية هي أصغر كتلة إنشاء منطقية في نموذج صفحة التجارة الإلكترونية ويمكن استبدالها بأجزاء عند إنشاء بنية الموقع.
    - content: بادئ مكتبة الوحدة النمطية هو مجموعة من الوحدات النمطية ذات جوانب واجهة المستخدم وجوانب وظيفية، ويمكن استخدامها كمرجع عند إنشاء موقع.
      isCorrect: false
      explanation: هذه العبارة صحيحة. مكتبة الوحدة النمطية هي مجموعة من الوحدات النمطية ذات جوانب واجهة المستخدم وجوانب وظيفية، ويمكن استخدامها كمرجع عند إنشاء موقع.
