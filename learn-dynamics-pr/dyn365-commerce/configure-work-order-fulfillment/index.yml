title: التكوين والعمل مع تنفيذ الأوامر في Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nفي الوقت الحالي، مع عمليات التجارة والنظام البيئي المتغير باستمرار، لا يعتبر السعر والمنتجات أهم العوامل لقرارات الشراء للعملاء. يهدف بائعو التجزئة إلى رحلة عميل تبرز من خلال المشاركة المخصصة والتفاعلات الخالية من الاحتكاكات والخبرات المتولدة عبر القناة متعددة الاتجاهات المتكاملة بشكل كامل.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- اكتشف كيفية إعداد إدارة الأوامر الموزعة (DOM) ومعالجتها.\n- تعرف على تفاصيل القواعد وتكوين التكلفة والوساطة في الأوامر.\n- تعرف على تنفيذ أوامر المتجر وعمليات استلام أوامر العملاء.\n"
prerequisites: >
  - المعرفة العامة بالتنقل الأساسي داخل Dynamics 365 Commerce

  - فهم قنوات Commerce وقدراتها على تنفيذ الأوامر

  - المعرفة الأساسية بعمليات البيع بالتجزئة
