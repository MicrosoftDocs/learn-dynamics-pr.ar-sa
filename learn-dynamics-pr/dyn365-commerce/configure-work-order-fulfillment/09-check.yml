quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من التحديدات التالية يصف بشكل أفضل أنواع تكوين التكلفة التي يمكن تحديدها في Commerce؟
    choices:
    - content: تكلفة الشحن وتكلفة أخرى
      isCorrect: true
      explanation: تكلفة الشحن وتكلفة أخرى هما نوعان من تكوين التكلفة التي يمكن تحديدها في النظام.
    - content: تكلفة المستوى البسيط والتكلفة المرتبطة بالمستوى
      isCorrect: false
      explanation: تكلفة المستوى البسيط والتكلفة المرتبطة بالمستوى هما نوعان من أنواع تكلفة الشحن، وهي نوع واحد فقط من تكوين التكلفة الممكن في Commerce. نوع التكلفة الآخر مفقود.
    - content: تكلفة المستوى البسيط وتكلفة أخرى
      isCorrect: false
      explanation: تكلفة المستوى البسيطة ما هي إلا نوع واحد فقط من أنواع تكلفة الشحن. التكلفة المرتبطة بالمستوى مفقودة.
    - content: تكلفة الشحن والتكلفة المرتبطة بالمستوى
      isCorrect: false
      explanation: التكلفة المرتبطة بالمستوي هي نوع من أنواع تكلفة الشحن. التكلفة الأخرى مفقود.
  - content: أي من الخيارات التالية هي مكونات ملفات التعريف التي يستخدمها نموذج كائن المستند (DOM) لتحديد توصيات التنفيذ؟
    choices:
    - content: القواعد، وضع التسليم، التدرج الهرمي للبيع بالتجزئة، تكلفة الشحن
      isCorrect: false
      explanation: التدرج الهرمي للبيع بالتجزئة ليس أحد مكونات ملفات تعريف DOM.
    - content: وساطة الأمر، أصل الأمر، القواعد، قنوات Commerce
      isCorrect: false
      explanation: وساطة الأمر وقنوات Commerce ليست من مكونات ملفات تعريف DOM.
    - content: قاعدة الحد الأدنى للمخزون وتكوين التكلفة والمسافة إلى العميل
      isCorrect: false
      explanation: لا تُعد أي من الميزات المدرجة مكونات لملفات تعريف DOM.
    - content: القواعد، وضع التسليم، أصل الأمر، نطاق المؤسسة، معاملات التكلفة
      isCorrect: true
      explanation: تُعد القواعد ووضع التسليم وأصل الأمر وعوامل التكلفة ونطاق المؤسسة مكونات لملفات تعريف DOM.
  - content: أي من العبارات التالية لا ينطبق على ميزة تنفيذ أمر المتجر في Commerce؟
    choices:
    - content: يمكن استخدام تنفيذ أمر المتجر للمساعدة في سيناريوهات المخزون الزائد أو القدرة الإنتاجية الإضافية في المتاجر التقليدية.
      isCorrect: false
      explanation: تنطبق هذه العبارة على ميزة تنفيذ أمر المتجر في Commerce.
    - content: باستخدام التكوين المناسب في المركز الرئيسي لـ Commerce، قد تقبل المتاجر يدوياً أوامر التنفيذ المعينة أو ترفضها.
      isCorrect: false
      explanation: تنطبق هذه العبارة على ميزة تنفيذ أمر المتجر في Commerce.
    - content: يجب قبول طلب الاستلام في المتجر للتنفيذ قبل أن يتمكن العميل من الاستلام في المتجر.
      isCorrect: true
      explanation: أمر الاستلام في المتجر لا يكون في حالة معلقة أبداً. ويتم قبوله تلقائياً لتجنب المواقف التي قد لا يتوفر فيها منظم مبيعات لديه الأذونات اللازمة لقبول الأمر.
    - content: قد تساعد الإعلامات في نقطة البيع الموظفين على التعرف على الأوامر التي يلزم تنفيذها.
      isCorrect: false
      explanation: تنطبق هذه العبارة على ميزة تنفيذ أمر المتجر في Commerce.
