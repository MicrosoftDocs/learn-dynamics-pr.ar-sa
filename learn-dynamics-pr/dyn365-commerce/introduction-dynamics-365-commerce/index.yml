summary: يوفر Dynamics 365 Commerce حلاً كاملاً للقناة متعددة الاتجاهات يدمج تجارب المكتب الخلفي، والتجارب في المتجر، والتجارب الرقمية لتخصيص مشاركة العملاء، وزيادة إنتاجية الموظفين، وتحسين العمليات، وتقديم نتائج أعمال أفضل.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - اكتشاف خيارات النشر.

  - التعرف على أنظمة نقاط البيع.

  - استكشاف القناة متعددة الاتجاهات والترويج.
