quiz:
  title: فحص المعلومات
  questions:
  - content: أي من الخيارات هو ميزة أساسية لـ Dynamics 365 Commerce؟
    choices:
    - content: ولاء العميل
      isCorrect: true
      explanation: صحيح. ولاء العملاء هو ميزة أساسية لـ Dynamics 365 Commerce.
    - content: حل الحالة
      isCorrect: false
      explanation: غير صحيح. يعالج Dynamics 365 Customer Service حل الحالة.
    - content: إدارة الأصول
      isCorrect: false
      explanation: غير صحيح. إدارة الأصول هي ميزة أساسية لـ Dynamics 365 Supply Chain Management.
  - content: يريد متجر متعدد الأقسام زيادة الولاء لعلامته التجارية من خلال إنشاء تجربة متسقة لعملائه. ما الميزة التي قد يكون المتجر أكثر اهتماماً بها عند التفكير في تبني Dynamics 365 Commerce؟
    choices:
    - content: الخلفية السحابية الخاصة به، والتي تجمع جميع البيانات في مكان واحد.
      isCorrect: false
      explanation: غير صحيح. على الرغم من أن الواجهة الخلفية السحابية لـ Dynamics 365 Commerce تدعم تجربة العميل، إلا أن هناك إجابة أخرى تسلط الضوء على كيفية تحسين الولاء للعلامة التجارية.
    - content: قدرته على إنشاء تجربة تسوق غامرة تتيح للعملاء الوصول إلى نفس معلومات المنتج والمخزون عبر جميع القنوات.
      isCorrect: true
      explanation: صحيح. يمكنك إنشاء تجارب تسوق لعملائك عبر جميع متاجرك والإنترنت.
    - content: قدرته على منح الموظفين إمكانية الوصول إلى بيانات المخزون من جهاز محمول، مما يجعل من السهل عليهم التواصل مع العملاء في طابق المبيعات.
      isCorrect: false
      explanation: غير صحيح. في حين أن الوصول إلى الهاتف المحمول يعد بالتأكيد ميزة، إلا أن هناك إجابة أخرى لها تأثير أقوى على الولاء للعلامة التجارية.
  - content: ماذا يمكنك أن تفعل مع إدارة البضائع؟
    choices:
    - content: إنشاء وتكوين كتالوج المنتج الخاص بك قبل عرض الأصناف للبيع.
      isCorrect: true
      explanation: صحيح. إدارة البضائع تتيح لك إنشاء كتالوجات المنتجات.
    - content: إنشاء لوحة معلومات للمديرين لمراجعة الموجود في المخزون.
      isCorrect: false
      explanation: غير صحيح. إدارة البضائع لا تنشئ لوحات معلومات.
    - content: اقترح برامج الولاء للعملاء اعتماداً على المنتجات التي يشترونها.
      isCorrect: false
      explanation: غير صحيح. أنت توفر برامج الولاء مع ولاء العملاء.
