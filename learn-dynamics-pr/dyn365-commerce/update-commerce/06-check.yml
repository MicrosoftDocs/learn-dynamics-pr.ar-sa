quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من سيناريوهات تحديث النظام التالية يسمح للعملاء بتحديث البيئات الخاصة بهم قبل العملاء الآخرين؟
    choices:
    - content: التحديث التلقائي
      isCorrect: false
      explanation: إن التحديثات التلقائية مؤتمتة ويتم تشغيلها وفقاً لجدول زمني قياسي.
    - content: الإصدار الأول
      isCorrect: true
      explanation: يمكن للعملاء الذين يشاركون في برنامج الإصدار الأول تحديث البيئات الخاصة بهم مبكراً.
    - content: التحديث الذاتي
      isCorrect: false
      explanation: يتيح التحديث الذاتي للعملاء إمكانية تأخير التحديثات المحتملة مؤقتاً.
  - content: بعد تحديث Store Commerce لنظام Windows، أي من الخيارات التالية يُعد الخيار الصحيح فيما يتعلق بإعدادات التكوين؟
    choices:
    - content: لا يتم تعديل إعدادات التكوين.
      isCorrect: true
      explanation: سيستخدم المثبت إعدادات التكوين المثبتة حالياً، ولن يؤدي التحديث إلى تغيير إعدادات Commerce Store Commerce لنظام Windows.
    - content: يتم تعديل إعدادات التكوين.
      isCorrect: false
      explanation: لا يتم تعديل إعدادات التكوين القائمة أثناء عملية التحديث.
    - content: تتم إزالة إعدادات التكوين.
      isCorrect: false
      explanation: لا يمكن إزالة إعدادات التكوين لأن المعلومات الافتراضية مطلوبة.
