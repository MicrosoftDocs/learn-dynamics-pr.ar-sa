summary: "[!include[](../includes/module-banner.md)] \nيقدم إصدار واحد حلاً إلى طراز تحديث خدمة تأجير البرامج (SaaS) للتطبيق Dynamics 365 Commerce لمنح العملاء الفرصة لتحديث بيئتهم من خلال أحدث عمليات الإصلاحات السريعة والتحسينات والوظائف الجديدة.\n"
