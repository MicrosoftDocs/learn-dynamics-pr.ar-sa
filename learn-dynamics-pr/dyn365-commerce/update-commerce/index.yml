summary: "[!include[](../includes/module-banner.md)] \nيقدم إصدار واحد حلاً إلى طراز تحديث خدمة تأجير البرامج (SaaS) للتطبيق Dynamics 365 Commerce لمنح العملاء الفرصة لتحديث بيئتهم من خلال أحدث عمليات الإصلاحات السريعة والتحسينات والوظائف الجديدة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على تحديثات الخدمة والإجراءات لتطبيق التحديثات.\n- تعرف على كيفية تحديث تطبيق Store Commerce لـ Windows. \n"
prerequisites: >
  - المعرفة الأساسية بعمليات البيع بالتجزئة

  - معرفة عامة بخدمات Dynamics Lifecycle Services ‏(LCS)، وStore Commerce، ومثبت الخدمة الذاتية

  - الفهم العام لبنية Commerce ومكوناتها
