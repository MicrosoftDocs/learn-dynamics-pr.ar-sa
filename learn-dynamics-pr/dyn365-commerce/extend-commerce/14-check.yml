quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو المكون الذي يطلب منك كتابة الملحق الخاص بك في التجميع الخاص بك؟
    choices:
    - content: Store Commerce
      isCorrect: false
      explanation: ملحقات نقطة البيع هي ملحقات UX، مثل عناصر التحكم المخصصة وأزرار الأشرطة، بحيث لا تحتاج إلى كتابتها في التجميع الخاص بها.
    - content: Commerce runtime (CRT)
      isCorrect: true
      explanation: عند تمديد CRT، يجب عليك كتابة الملحق الخاص بك في التجميع الخاص بك. بعد كتابة ملحق المشغل في التجميع الخاص بك، يجب نسخ مكتبة الملحق إلى مجلد صندوق Commerce Scale Unit وإضافة إدخال في مقطع التكوين من ملف commerceRuntime.config لـ CRT بحيث يتم تحميل المشغل في وقت التشغيل.
    - content: Retail Server
      isCorrect: false
      explanation: يستخدم Retail Server وكيلاً لاستهلاك الإجراءات من ملحقات CSU.
  - content: أي من الإضافات التالية لا يمكن إضافته في طرق عرض Store Commerce التي تحتوي على شبكة؟
    choices:
    - content: الأعمدة المخصصة
      isCorrect: false
      explanation: يمكن إضافة أعمدة مخصصة في الشبكة، بنفس طريقة إضافة أعمدة Store Commerce القياسية.
    - content: عناصر التحكم المخصصة
      isCorrect: true
      explanation: لا يمكن إضافة عناصر التحكم المخصصة إلى الشبكة لأن عناصر التحكم تتطلب مساحة أكبر وسيصبح من الصعب الحفاظ على طريقة العرض.
    - content: أزرار شريط التطبيقات
      isCorrect: false
      explanation: يمكن إضافة أزرار شريط التطبيقات في أي من طرق العرض، وبالتالي لا تنطوي على أي قيود.
