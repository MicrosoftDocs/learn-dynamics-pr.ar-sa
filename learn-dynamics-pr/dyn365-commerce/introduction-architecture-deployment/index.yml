summary: "[!include[](../includes/module-banner.md)] \nيوفر Dynamics 365 Commerce إمكانات إدارية، يُشار إليها أيضاً باسم مكون Commerce Headquarters، والذي يمكّن تكوين المنتجات والموظفين والعمليات التجارية والوظائف الأخرى المطلوبة للأعمال. إنه أيضاً تطبيق يستخدمه عمال مركز الاتصال لتوفير مهام سير العمل المساعدة المتعلقة بـ Commerce. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على بنية ومكونات Commerce الأساسية.\n- اكتشف خيارات مخطط Commerce في المتجر.\n- تعرف على كيفية تحديد أفضل خيار مخطط لعمليات التوزيع في المتجر. \n"
prerequisites: >
