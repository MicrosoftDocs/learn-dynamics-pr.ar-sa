quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الفرق الرئيسي بين Store Commerce للمتصفحات وStore Commerce لنظام Windows؟
    choices:
    - content: يوفر Store Commerce للمتصفحات إمكانات غير متصلة بالإنترنت وإمكانات عبر الإنترنت.
      isCorrect: false
      explanation: يتوفر Store Commerce للمتصفحات عبر الإنترنت فقط.
    - content: لا يحتوي Store Commerce للمتصفحات على إمكانات غير متصلة بالإنترنت.
      isCorrect: true
      explanation: لا يحتوي Store Commerce للمتصفحات على إمكانات غير متصلة بالإنترنت. لا يتوفر Store Commerce للمتصفحات إلا عبر الإنترنت بينما يحتوي Store Commerce لنظام Windows على إمكانات غير متصلة بالإنترنت.
    - content: لا يمكن استخدام Store Commerce للمتصفحات إلا على أجهزة الشاشات التي تعمل باللمس.
      isCorrect: false
      explanation: يمكن استخدام v عبر نقاط متعددة، وليس فقط على الأجهزة التي تعمل باللمس.
  - content: أي من الخيارات التالية هو نظام عرض موقع الويب الموجه للعملاء الخاص بـ Commerce؟
    choices:
    - content: Dynamics 365 Commerce
      isCorrect: false
      explanation: Dynamics 365 Commerce هو الحل الكامل للتجارة، بما في ذلك واجهة متجر التجارة الإلكترونية.
    - content: واجهة متجر التجارة الإلكترونية
      isCorrect: true
      explanation: تُعد واجهة متجر التجارة الإلكترونية بمثابة نظام عرض موقع الويب الموجه للعملاء.
    - content: Store Commerce للمتصفحات
      isCorrect: false
      explanation: يُعد Store Commerce للمتصفحات بمثابة نظام نقاط البيع المستند إلى المتصفح.
  - content: أي من الخيارات التالية يٌعد أفضل وصف لـ Commerce Scale Unit؟
    choices:
    - content: حل عبر الأنظمة الأساسية وتطبيق دون اتصال بالإنترنت
      isCorrect: false
      explanation: يمثل Store Commerce لنظام Windows حلاً عبر الأنظمة الأساسية لجميع العمليات داخل المتجر ويمكن نشرها كتطبيق يتمتع بإمكانات دون الاتصال بالإنترنت.
    - content: نقطة تكامل مركزية لجميع مناطق Commerce
      isCorrect: true
      explanation: تعمل Commerce Scale Unit كنقطة تكامل مركزية لكافة مناطق الأعمال التجارية وتقوم بتشغيل حل القناة متعددة الاتجاهات عبر المتاجر الفعلية والمتاجر الرقمية.
    - content: واجهة مستندة إلى الويب لإدارة المحتوى
      isCorrect: false
      explanation: يُعد Site Builder بمثابة واجهة تأليف مستندة إلى الويب لإدارة المحتوى وأنظمة عرض موقع الويب لواجهة المتجر.
