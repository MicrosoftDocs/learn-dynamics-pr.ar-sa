title: إدارة الطلبات الخاصة بالتجارة الإلكترونية لـ B2B في Dynamics 365 Commerce
summary: >
  [!include[](../includes/module-banner.md)]

  على عكس عملاء متاجرة عمل-مستهلك (B2C)، يطلب عملاء B2B عادةً الأصناف بكميات كبيرة ويطلبون عدة مرات ويستخدمون إدارة الفواتير ويستخدمون طرق دفع محددة. تصف هذه الوحدة النمطية العمليات التي يجب إكمالها لتلبية احتياجات هؤلاء العملاء على مواقع التجارة الإلكترونية B2B لـ Dynamics 365 Commerce حتى تتمكن من توفير هذه الإمكانات المتنوعة.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تعرف على كيفية وضع الأوامر المجمعة في موقع التجارة الإلكترونية B2B.

  - تعرف على كيفية وضع الأوامر بسرعة على موقع التجارة الإلكترونية B2B.

  - اكتشف مفاهيم الفوترة لشركاء الأعمال على موقع B2B للتجارة الإلكترونية.

  - تعرف على كيفية إعداد طرق الدفع لحساب العميل لشركاء الأعمال على مواقع التجارة الإلكترونية B2B.

  - تعرف على كيفية إعداد حدود كمية المنتجات لمواقع التجارة الإلكترونية B2B.
prerequisites: >
  لإكمال هذه الوحدة النمطية، تحتاج إلى ما يلي:

  - المعرفة بـ Dynamics 365 Commerce

  - معرفة Dynamics 365 Commerce headquarters

  - معرفة مواقع التجارة الإلكترونية B2B
