quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من مكونات التجارة الإلكترونية التالية مسؤول عن تخزين جميع محتويات البيانات وبيانات التكوين؟
    choices:
    - content: CMS بدون أجهزة ملحقة‬
      isCorrect: true
      explanation: CMS بدون أجهزة ملحقة هو المكون المسؤول عن تخزين محتوى البيانات وتكوينها في التجارة الإلكترونية.
    - content: استدعاء
      isCorrect: false
      explanation: يتم استخدام مكون العرض للواجهة المرئية الخاصة بالمتجر.
    - content: إدارة الأصول الرقمية
      isCorrect: false
      explanation: تُستخدم إدارة الأصول الرقمية لإدارة ملفات الوسائط في التجارة الإلكترونية، ولكنها تعتمد على ‏‫CMS بدون أجهزة ملحقة‬‬ كمكون رئيسي لإدارة البيانات.
  - content: يسمح لك Store Commerce لنظام Windows بإنجاز أي من المهام التالية؟
    choices:
    - content: إدارة قنوات التجارة الإلكترونية بشكل مركزي
      isCorrect: false
      explanation: المركز الرئيسي لـ Commerce هو المكون الرئيسي المسؤول عن إدارة أنواع مختلفة من القنوات.
    - content: إدارة أحد مراكز الاتصال
      isCorrect: false
      explanation: تتم إدارة قنوات مركز الاتصال بواسطة المركز الرئيسي لـ Commerce.
    - content: إدارة عمليات متجر البيع بالتجزئة مع وصول محدود إلى الشبكة
      isCorrect: true
      explanation: يتيح لك Store Commerce لنظام Windows إمكانية إنشاء متجر بيع بالتجزئة لتجار التجزئة المهتمين بالوصول الموثوق إلى الشبكة.
