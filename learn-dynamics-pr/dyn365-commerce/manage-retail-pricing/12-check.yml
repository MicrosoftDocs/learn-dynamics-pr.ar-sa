quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يتطلب السوق الجديد من المتاجر فرض سعر أعلى على مجموعة من المنتجات. يقوم محرك التسعير بإرجاع التسعير الأقل وتجاهل التكوينات الأعلى سعراً الموجودة. ما الميزات التي يمكن استخدامها لمساعدة النظام على تحديد السعر الصحيح؟
    choices:
    - content: محاكي الأسعار
      isCorrect: false
      explanation: يستخدم محاكي الأسعار لمحاكاة الحركات، وليس لإملاء الأسعار.
    - content: أولويات التسعير
      isCorrect: true
      explanation: يمكن تعيين أولويات التسعير لإجبار مجموعات أسعار معينة على أخذ التسعير على مجموعات أخرى، مما يدعم هذا السيناريو.
    - content: قواعد أسعار الفئات
      isCorrect: false
      explanation: وتولد قواعد أسعار الفئات اتفاقات تجارية بشكل مجمع؛ وهي لا تقوم بإملاء تسعير وقت التشغيل.
  - content: يجب تكوين الأسعار الجديدة لكافة الـ 200 صنف ضمن الفئة. يجب زيادة الأسعار بنسبة خمسة في المئة على أساس سعر البيع الحالي. ما الميزة التي يجب استخدامها لتبسيط هذه العملية؟
    choices:
    - content: مجموعات الأسعار
      isCorrect: false
      explanation: يمكن استخدام مجموعات الأسعار لربط الكيانات بالأسعار والخصومات ولكن ليس لإنشاء اتفاقيات تجارية.
    - content: تعديلات الأسعار
      isCorrect: false
      explanation: وتستخدم تعديلات الأسعار لتحديد الأسعار، وليس لإنشاء اتفاقات تجارية.
    - content: قواعد أسعار الفئات
      isCorrect: true
      explanation: تساعد قواعد سعر الفئة على إنشاء اتفاقيات تجارية بالجملة، ويمكن استخدامها لتلبية متطلبات إنشاء جميع الاتفاقيات التجارية في خطوة واحدة.
  - content: يجب تغيير سعر بيع أحد الأصناف بالنسبة لموقع قناة واحد. ما هو الخيار الذي يجب استخدامه لتكوين التسعير الخاص بالقناة؟
    choices:
    - content: الاتفاقيات التجارية
      isCorrect: false
      explanation: وينبغي عدم استخدام الاتفاقات التجارية لتحديد المواقع.
    - content: قواعد أسعار الفئات
      isCorrect: false
      explanation: تقوم قواعد سعر الفئة بإنشاء اتفاقيات تجارية بشكل مجمع وهي ليست الطريقة الصحيحة للقيام بالتسعير الخاص بالموقع.
    - content: المنتجات الصادرة
      isCorrect: false
      explanation: تكوين المنتج الذي تم إصداره هو لتحديد السعر الأساسي لكل شيء وليس لديه آلية للتسعير الخاص بالموقع.
    - content: تعديلات الأسعار
      isCorrect: true
      explanation: تعديلات الأسعار هي آلية سعر البيع التي تسمح بالتسعير الخاص بالموقع لقنوات البيع بالتجزئة باستخدام مجموعات الأسعار.
  - content: تقوم إحدى الشركات بإعداد خصومات متعددة وتطبيقها على أحد البنود الخاصة بالقسائم المتنوعة وعمليات ترويج الأصناف ونسبة الفئة المئوية التي تم إيقافها للفئة الخاصة في المتجر لتحقيق أقل سعر ممكن. ما هو وضع تزامن الخصم الذي يجب استخدامه؟
    choices:
    - content: حصري
      isCorrect: false
      explanation: تسمح الخصومات الحصرية بخصم واحد فقط على البند.
    - content: أفضل سعر
      isCorrect: false
      explanation: يسمح أفضل سعر بخصم واحد فقط على البند.
    - content: مركبة
      isCorrect: true
      explanation: ستسمح الخصومات المركبة بتطبيق خصومات متعددة على أحد البنود.
