title: إدارة تسعير البيع بالتجزئة في Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nيحتوي Dynamics 365 Commerce على محرك تسعير بقناة متعددة الاتجاهات يمكن استخدامه عبر جميع Commerce. إن امتلاك هذا الإصدار الفردي من البيانات التي يمكن لقنوات Commerce استخدامها لسحب الأسعار والخصومات وأولويات الخصم والقسائم والعروض الترويجية، يعني أن الأسعار يمكن أن تكون متسقة أو خاصة بالقناة حسب الحاجة. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على سعر المبيعات وتسويات الأسعار.\n- تعرف على محرك تسعير البيع بالتجزئة وتفاصيله.\n- تعرف على كيفية تكوين مجموعات الأسعار.\n- اكتشف أنواع خصومات البيع بالتجزئة وتعامل معها. \n- تعرف على تقارير الأسعار. \n- التعرف علي كيفيه استخدام محرك تشعير Dynamics 365 Commerce لإنشاء عرض أسعار مبيعات في Dynamics 365 Sales.\n"
prerequisites: >
  - المعرفة الأساسية بـ Dynamics 365 Commerce

  - المعرفة الأساسية بعمليات البيع بالتجزئة
