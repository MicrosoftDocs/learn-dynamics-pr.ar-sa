quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يمكن أن تطلب نقطة البيع (POS) سبباً لسبب إلغاء أحد المنتجات من إحدى الحركات من خلال تعيين كود معلومات. أي من الخيارات التالية هو النوع الذي يحدث فيه الإجراء؟
    choices:
    - content: ملف تعريف الوظائف
      isCorrect: true
      explanation: يحتوي خيار ملف تعريف الوظائف على إعدادات لكافة الإجراءات في نقطة البيع حيث يمكن للمستخدمين تعيين رمز معلومات محدد مسبقاً لإجراءات محددة في نقطة البيع.
    - content: قناة Commerce
      isCorrect: false
      explanation: يتم تعيين ملف تعريف وظيفة قناة Commerce حيث يتم إعداد هذا المطلب.
    - content: المنتج
      isCorrect: false
      explanation: لا يوجد في المنتج رموز المعلومات التي تم إعدادها عليها مباشرة. يمكن تعيين أكواد المعلومات إلى ملفات تعريف الوظائف.
    - content: ملف تعريف الأجهزة
      isCorrect: false
      explanation: يتم استخدام التشكيل الجانبي للجهاز لتكوين الأجهزة الفعلية لقناة Commerce التي لا تعتمد عليها رموز المعلومات.
  - content: أي من المكونات التالية يجب إنشاؤه أولاً عند إنشاء مستودع لقناة Commerce الجديدة؟
    choices:
    - content: المستودع
      isCorrect: false
      explanation: يتطلب مكون المستودع تكوين موقع قبل إنشاء مستودع.
    - content: الموقع
      isCorrect: true
      explanation: الموقع هو التكوين الأعلى مستوى وليس لديه متطلبات مسبقة لإنشائه.
    - content: ممر
      isCorrect: false
      explanation: تتطلب الممرات إنشاء مستودع.
    - content: الموقع
      isCorrect: false
      explanation: تتطلب المواقع إنشاء مستودع.
