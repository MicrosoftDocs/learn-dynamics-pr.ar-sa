### YamlMime:Module
uid: learn-dynamics.configure-call-center-channel
metadata:
  title: تكوين قناة مركز الاتصال في Dynamics 365 Commerce
  description: يسمح تحديد قناة مركز الاتصال لمستخدمي القناة بإنشاء وإدارة أوامر المبيعات من خلال Dynamics 365 Commerce ‏Headquarters ‏(HQ). يمكن أن تستفيد الأوامر التي يتم إنشاؤها في قناة مركز الاتصال من إمكانات Commerce معينة مثل معالجة الدفع وتسعير البيع بالتجزئة والعروض الترويجية. يتيح تحديد قناة مركز الاتصال أيضًا للمؤسسة تحديد إعدادات معالجة أوامر معينة وافتراضيات البيانات لأوامر المبيعات التي تم إنشاؤها بواسطة مستخدمي مركز الاتصال.
