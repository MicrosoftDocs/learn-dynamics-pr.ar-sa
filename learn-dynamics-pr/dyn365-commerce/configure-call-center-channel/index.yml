summary: "[!include[](../includes/module-banner.md)] \nيسمح تحديد قناة مركز الاتصال لمستخدمي القناة بإنشاء وإدارة أوامر المبيعات من خلال Dynamics 365 Commerce ‏Headquarters ‏(HQ). يمكن أن تستفيد الأوامر التي يتم إنشاؤها في قناة مركز الاتصال من إمكانات Commerce معينة مثل معالجة الدفع وتسعير البيع بالتجزئة والعروض الترويجية. يتيح تحديد قناة مركز الاتصال أيضاً للمؤسسة تحديد إعدادات معالجة أوامر معينة وافتراضيات البيانات لأوامر المبيعات التي تم إنشاؤها بواسطة مستخدمي مركز الاتصال.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية إنشاء قناة مركز اتصال وتعيين مستخدمي القناة وطرق الدفع ومجموعات الأسعار وأنماط التسليم إليها.\n- تعامل مع ميزات مركز الاتصال. \n- أنشئ أصناف البيع الإضافي والبيع المتلازم.\n"
prerequisites: >
