summary: "[!include[](../includes/module-banner.md)] \nيتيح Dynamics 365 Commerce التكوين المركزي وإدارة قنوات Commerce المتعددة. تعتبر متطلبات عمليات تقليدية فريدة من نوعها مقارنة بقنوات Commerce الأخرى. \n> [!NOTE]\n> ينطبق المحتوى الموجود فِي هذه الوحدة النمطية أيضًا عَلى retail modern POS (MPOS) وعلى cloud POS (CPOS)\n"
abstract: "في هذه الوحدة، سوف تتعلم ما يلي: \n- تعرف عَلى كيفية تكوين ملفات التعريف وإنشاء السجلات والأجهزة.\n- تعرف على كيفية تصميم الإيصالات وتخطيطات الشاشة.\n- تعرف على كيفية تكوين بطاقة العامل وتعيين العمليات والأذونات.\n- تعرف على كيفية إنشاء متجر بيع بالتجزئة.\n- تنشيط Store Commerce لـ Windows وStore Commerce للمتصفحات.\n"
prerequisites: >
  - الفهم العام لـ Dynamics 365 Commerce والقنوات المختلفة

  - المعرفة العامة بالتنقل الأساسي داخل Dynamics 365 Commerce

  - المعرفة الأساسية بعمليات البيع بالتجزئة
