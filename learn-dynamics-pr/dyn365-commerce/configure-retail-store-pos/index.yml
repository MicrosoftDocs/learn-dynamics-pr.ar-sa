abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية تكوين ملفات التعريف وإنشاء السجلات والأجهزة.\n- تعرف على كيفية تصميم الإيصالات وتخطيطات الشاشة.\n- تعرف على كيفية تكوين بطاقة العامل وتعيين العمليات والأذونات.\n- تعرف على كيفية إنشاء متجر بيع بالتجزئة.\n- قم بتنشيط Modern POS ‏(MPOS) وCloud POS ‏(CPOS).\n"
