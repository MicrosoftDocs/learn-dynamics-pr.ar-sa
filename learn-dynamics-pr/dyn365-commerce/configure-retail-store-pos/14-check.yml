quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية للعامل التي يتم تعيين مجموعات أذونات Store Commerce لها؟
    choices:
    - content: الوظائف
      isCorrect: true
      explanation: يتم تكوين الوظائف مع مجموعة أذونات نقاط البيع المعينة لها. يتم بعد ذلك تعيين المهام لأحد المناصب، والذي يتم تعيينه بعد ذلك للعامل. يمكن أيضاً أن يتم تجاوز الوظائف إلى العامل مباشرهً.
    - content: المناصب
      isCorrect: false
      explanation: لا تحتوي المواضع على مجموعات أذونات نقاط البيع المعينة لها. ولديها الوظائف التي تم تعيين المناصب لها.
    - content: السجلات
      isCorrect: false
      explanation: لا تحتوي السجلات على أذونات المستخدم المقترنة بها.
    - content: ملفات تعريف الوظائف
      isCorrect: false
      explanation: يتم استخدام ملفات تعريف الوظائف لتحديد وظائف Store Commerce، وليس وظيفة المستخدم.
  - content: يرغب أحد المتاجر في استخدام زر نقطة البيع لمعرفة المهام التي يحتاجها المدير للعمل. ما الوظائف التي يمكن أن تفي بهذا المتطلب؟
    choices:
    - content: أحداث الأعمال
      isCorrect: false
      explanation: ستساعد أحداث الأعمال على سير عمل Microsoft Power Automate لكن ليست لديها إعلامات متعلقة بأزرار نقطة البيع.
    - content: التنبيهات‬
      isCorrect: false
      explanation: يمكن للتنبيهات تنبيه المسؤولين عن الإجراءات التي تحتاج إلى انتباه، ولكن لن يتم توفيرها على زر نقطة البيع.
    - content: الإعلامات
      isCorrect: true
      explanation: يتم تكوين الإعلامات على مجموعات الأذونات الخاصة بنقطة البيع لمستخدم ويمكن تكوينها لعرض إخطار على أحد الأزرار عند الحاجة إلى تنفيذ إجراء لعملية نقطة البيع.
    - content: أذونات المدير
      isCorrect: false
      explanation: يُعد هذا الخيار إعداد أمان على مجموعات أذونات نقاط البيع، ولكن لن تمكن أذونات المدير الإشعارات على زر نقطة البيع.
  - content: يحتاج جهاز Store Commerce للمتصفحات إلى الوصول إلى بطاقة ائتمان فعلية وطابعة إيصالات في متجر. ما الميزات المستخدمة لإنجاز هذه المهمة؟
    choices:
    - content: محاكي الأجهزة الطرفية
      isCorrect: false
      explanation: يمكن لجهاز المحاكاة الطرفي محاكاة الأجهزة ولكنه لن يسهل التفاعل بين جهاز Store Commerce للمتصفحات والأجهزة الفعلية.
    - content: مجموعات الأذونات
      isCorrect: false
      explanation: لن تمكن مجموعات أذونات نقاط البيع Store Commerce للمتصفحات من التحدث إلى الأجهزة الفعلية. إلا أنها تتحكم في أمان المستخدم من حيث الأذونات والوظائف.
    - content: محطة الأجهزة
      isCorrect: true
      explanation: يتم استخدام محطة أجهزة للسماح لـ Store Commerce للمتصفحات أو محطات طرفية متعددة بالتحدث إلى مجموعة معينة من الأجهزة.
    - content: ملف تعريف وظائف نقطة البيع
      isCorrect: false
      explanation: لا يحتوي ملف تعريف وظائف نقاط البيع على تكوينات لمحطة الأجهزة وبالتالي لا يمكن الاتصال بين Store Commerce للمتصفحات والأجهزة.
  - content: أي من السجلات التالية يجب تكوينه لتحديد ما إذا كان نوع تطبيق المحطة الطرفية لـ Store Commerce هو Store Commerce للمتصفحات أم Store Commerce لـ Windows؟
    choices:
    - content: ملفات تعريف القناة
      isCorrect: false
      explanation: تحدد ملفات تعريف القنوات عناوين URL لعناصر Retail Server وقاعدة خادم الوسائط وStore Commerce للمتصفحات، ولكن ليس أنواع تطبيقات السجل.
    - content: السجلات
      isCorrect: false
      explanation: تحتوي السجلات على معلومات حول وظيفة السجلات وليس حول ماهية نوع التطبيق.
    - content: الأجهزة
      isCorrect: true
      explanation: تتمثل الوظيفة الأساسية للأجهزة في تحديد نوع تطبيق السجل مثل Store Commerce لـ Windows أو Store Commerce للمتصفحات أو الجوال.
    - content: ملفات تعريف الوظائف
      isCorrect: false
      explanation: يمكن لملفات تعريف الوظائف تحديد الإجراءات، ولكنها تنطبق على كافة أنواع التطبيقات وليس السجلات. ويتم تكوين ملفات التعريف هذه على مستوى المتجر، وليس على مستوى السجل.
