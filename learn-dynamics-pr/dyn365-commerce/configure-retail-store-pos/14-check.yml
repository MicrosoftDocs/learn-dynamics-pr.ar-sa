quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: إلى أي من الخيارات التالية يتم تعيين مجموعات أذونات نقاط البيع لعامل؟
    choices:
    - content: الوظائف
      isCorrect: true
      explanation: يتم تكوين الوظائف مع مجموعة أذونات نقاط البيع المعينة لها. يتم بعد ذلك تعيين المهام لأحد المناصب، والذي يتم تعيينه بعد ذلك للعامل. يمكن أيضاً أن يتم تجاوز الوظائف إلى العامل مباشرهً.
    - content: المناصب
      isCorrect: false
      explanation: لا تحتوي المواضع على مجموعات أذونات نقاط البيع المعينة لها. ولديها الوظائف التي تم تعيين المناصب لها.
    - content: السجلات
      isCorrect: false
      explanation: لا تحتوي السجلات على أذونات المستخدم المقترنة بها.
    - content: ملفات تعريف الوظائف
      isCorrect: false
      explanation: تستخدم ملفات تعريف الوظائف لتحديد وظيفة نقطة البيع، وليست وظائف المستخدم.
  - content: يرغب أحد المتاجر في استخدام زر نقطة البيع لمعرفة المهام التي يحتاجها المدير للعمل. ما الوظائف التي يمكن أن تفي بهذا المتطلب؟
    choices:
    - content: أحداث الأعمال
      isCorrect: false
      explanation: ستساعد أحداث الأعمال على سير عمل Microsoft Power Automate لكن ليست لديها إعلامات متعلقة بأزرار نقطة البيع.
    - content: التنبيهات‬
      isCorrect: false
      explanation: يمكن للتنبيهات تنبيه المسؤولين عن الإجراءات التي تحتاج إلى انتباه، ولكن لن يتم توفيرها على زر نقطة البيع.
    - content: الإعلامات
      isCorrect: true
      explanation: يتم تكوين الإعلامات على مجموعات الأذونات الخاصة بنقطة البيع لمستخدم ويمكن تكوينها لعرض إخطار على أحد الأزرار عند الحاجة إلى تنفيذ إجراء لعملية نقطة البيع.
    - content: أذونات المدير
      isCorrect: false
      explanation: يُعد هذا الخيار إعداد أمان على مجموعات أذونات نقاط البيع، ولكن لن تمكن أذونات المدير الإشعارات على زر نقطة البيع.
  - content: يحتاج جهاز نقطة البيع السحابية‬ إلى الوصول إلى بطاقة ائتمان فعلية وطابعة استلام في أحد المتاجر. ما الميزات المستخدمة لإنجاز هذه المهمة؟
    choices:
    - content: محاكي الأجهزة الطرفية
      isCorrect: false
      explanation: يمكن أن يقوم محاكي الأجهزة الطرفية بمحاكاة الأجهزة لكنه لن يسهل التفاعل بين جهاز نقطة البيع السحابية والأجهزة الفعلية.
    - content: مجموعات الأذونات
      isCorrect: false
      explanation: لن تقوم مجموعات أذونات نقطة البيع بتمكين نقطة البيع السحابية للتحدث إلى الأجهزة الفعلية. إلا أنها تتحكم في أمان المستخدم من حيث الأذونات والوظائف.
    - content: محطة الأجهزة
      isCorrect: true
      explanation: يتم استخدام محطة الأجهزة للسماح لوحدات نقطة البيع السحابية الطرفية أو محطات متعددة طرفية بالتحدث إلى مجموعة معينة من الأجهزة.
    - content: ملف تعريف وظائف نقطة البيع
      isCorrect: false
      explanation: ملف تعريف وظائف نقطة البيع ليس لديه تكوينات لمحطة الأجهزة، وبالتالي لا يمكن الاتصال بين نقطة البيع السحابية والأجهزة.
  - content: أي من السجلات التالية يجب تكوينه لتحديد ما إذا كان نوع تطبيق الوحدة الطرفية لنقطة البيع هو نقطة البيع السحابية‬ أم نقطة البيع الحديثة؟
    choices:
    - content: ملفات تعريف القناة
      isCorrect: false
      explanation: تقوم ملفات تعريف القناة بتعريف عناوين URL الخاصة بخادم البيع بالتجزئة وقاعدة ملقم الوسائط وعناصر نقطة البيع السحابية، ولكن ليس أنواع التطبيقات الخاصة بالسجل.
    - content: السجلات
      isCorrect: false
      explanation: تحتوي السجلات على معلومات حول وظيفة السجلات وليس حول ماهية نوع التطبيق.
    - content: الأجهزة
      isCorrect: true
      explanation: تتحدد الوظيفة الأساسية للأجهزة في تحديد نوع تطبيق السجل مثل نقطة البيع الحديثة‬ أو نقطة البيع السحابية أو الأجهزة المحمولة.
    - content: ملفات تعريف الوظائف
      isCorrect: false
      explanation: يمكن لملفات تعريف الوظائف تحديد الإجراءات، ولكنها تنطبق على كافة أنواع التطبيقات وليس السجلات. ويتم تكوين ملفات التعريف هذه على مستوى المتجر، وليس على مستوى السجل.
