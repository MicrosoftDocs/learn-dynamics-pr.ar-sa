title: إدارة clienteling في Dynamics 365 Commerce
summary: "[!include[](../includes/module-banner.md)] \nيُمكّن Clienteling شركاء المبيعات من أن يصبحوا مستشارين موثوقين وإقامة علاقات طويلة الأمد مع عملائهم. يساعد Dynamics 365 Customer Insights المؤسسات على جمع بيانات متباينة، سواء كان ذلك من مصادر الحركات أو المراقبة أو السلوك، للحصول على رؤية موحدة للعملاء، واشتقاق رؤى ذكية تدفع العمليات التجارية الأساسية.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على حل clienteling في Dynamics 365 Commerce.\n- تعرف على الغرض من البيع المساعد.\n- تعلم مزايا استخدام Dynamics 365 Customer Insights مع clienteling. \n"
