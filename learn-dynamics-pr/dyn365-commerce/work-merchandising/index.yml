summary: "[!include[](../includes/module-banner.md)] \nDynamics 365 Commerce هو حل ترويج شامل يمكن استخدامه لإدارة دورة حياة المنتج من الإنشاء إلى الصيانة والتوزيع والنشر عبر قنوات Commerce. يمكن إكمال عمليات المنتجات والترويج باستمرار باستخدام تدفقات العمل المضمنة وصفحات واجهة المستخدم.\n"
