quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يجب أن يكون منتج واحد تم جرده قابلاً للبحث في Store Commerce من خلال المواد التي يحتوي عليها، والسنة التي تم إنتاجها فيها، ودرجة التأثير البيئي. ما الميزات التي يجب تكوينها لتخزين هذه القيم؟
    choices:
    - content: أبعاد المنتجات
      isCorrect: false
      explanation: يمكن استخدام أبعاد المنتجات لإنشاء منتجات متعددة قابلة للبيع، وليس منتجاً واحداً.
    - content: سمات المنتج
      isCorrect: true
      explanation: يمكن أن تحتوي سمات المنتج على بيانات وصفية تكميلية حول منتج يمكن البحث عنه داخل Store Commerce.
    - content: فئات المنتجات
      isCorrect: false
      explanation: يتم استخدام فئات المنتجات لتجميع المنتجات التي يتم البحث فيها وفقاً للتسلسل الهرمي التابع/الأصل، وليس بواسطة معايير متعددة.
    - content: كتالوجات المنتجات
      isCorrect: false
      explanation: لن تسهل كتالوجات المنتجات معايير البحث داخل Store Commerce.
  - content: يجب بيع العديد من العناصر التي يمكن بيعها بشكل فردي معا كوحدة SKU واحدة داخل Store Commerce. ما الميزات التي يجب استخدامها لإنجاز هذه المهمة؟
    choices:
    - content: أصول المنتجات
      isCorrect: false
      explanation: تستخدم أصول المنتجات لتحديد متغيرات المنتجات الفردية القابلة للبيع من منتج واحد، وليس لبيع منتجات متعددة معاً.
    - content: قوائم مكونات الأصناف (BOM)‬
      isCorrect: false
      explanation: تحتوي قوائم مكونات الصنف على عناصر لا تباع بشكل فردي كسلع تامة الصنع كما أنها غير مدعومة للاستخدام داخل Store Commerce.
    - content: الخلط والمطابقة
      isCorrect: false
      explanation: يتم استخدام ميزة الخلط والمطابقة لتحديد الخصومات عند بيع مجموعة من المنتجات معاً، وليس لتسهيل عملية بيع المنتجات معاً.
    - content: المجموعات
      isCorrect: true
      explanation: تتكون المجموعات من سلع تامة الصنع متعددة يتم تعبئتها معا كمنتج واحد قابل للبيع للاستخدام داخل Store Commerce.
