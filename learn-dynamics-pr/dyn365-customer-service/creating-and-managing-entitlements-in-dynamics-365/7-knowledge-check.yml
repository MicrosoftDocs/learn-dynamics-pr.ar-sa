quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي مما يلي هو نوع حصة متوفر للاستحقاقات وقوالب الاستحقاق؟
    choices:
    - content: المبلغ بالدولار‬.
      explanation: عند إنشاء الاستحقاقات، يتوفر خياران للحصة، هما عدد الحالات وعدد الساعات. (المصدر - إنشاء الاستحقاقات)
      isCorrect: false
    - content: تواريخ التغطية.
      explanation: عند إنشاء الاستحقاقات، يتوفر خياران للحصة، هما عدد الحالات وعدد الساعات. (المصدر - إنشاء الاستحقاقات)
      isCorrect: false
    - content: عدد الحالات.
      explanation: عند إنشاء الاستحقاقات، يتوفر خياران للحصة، هما عدد الحالات وعدد الساعات. (المصدر - إنشاء الاستحقاقات)
      isCorrect: true
    - content: نوع الحالات.
      explanation: عند إنشاء الاستحقاقات، يتوفر خياران للحصة، هما عدد الحالات وعدد الساعات. (المصدر - إنشاء الاستحقاقات)
      isCorrect: false
  - content: أي من المكونات التالية يمكن أن يقترن بقوالب الاستحقاقات؟
    choices:
    - content: المنتجات.
      explanation: توفر قوالب الاستحقاق قالباً لإنشاء سجلات الاستحقاق. ويمكن أن تتضمن مبالغ الحصة وأنواع القنوات المتوفرة والمنتجات. وبما أن قوالب الاستحقاق تُستخدَم لإنشاء سجلات الاستحقاق، فهي ليست خاصة بالعميل. لذلك، لا يمكن إقرانها بسجلات العملاء مثل حساب أو جهة اتصال. (المصدر - قوالب الاستحقاق)
      isCorrect: true
    - content: قاعدة المعارف.
      explanation: توفر قوالب الاستحقاق قالباً لإنشاء سجلات الاستحقاق. ويمكن أن تتضمن مبالغ الحصة وأنواع القنوات المتوفرة والمنتجات. وبما أن قوالب الاستحقاق تُستخدَم لإنشاء سجلات الاستحقاق، فهي ليست خاصة بالعميل. لذلك، لا يمكن إقرانها بسجلات العملاء مثل حساب أو جهة اتصال. (المصدر - قوالب الاستحقاق)
      isCorrect: false
    - content: جهات الاتصال.
      explanation: توفر قوالب الاستحقاق قالباً لإنشاء سجلات الاستحقاق. ويمكن أن تتضمن مبالغ الحصة وأنواع القنوات المتوفرة والمنتجات. وبما أن قوالب الاستحقاق تُستخدَم لإنشاء سجلات الاستحقاق، فهي ليست خاصة بالعميل. لذلك، لا يمكن إقرانها بسجلات العملاء مثل حساب أو جهة اتصال. (المصدر - قوالب الاستحقاق)
      isCorrect: false
    - content: الحسابات.
      explanation: توفر قوالب الاستحقاق قالباً لإنشاء سجلات الاستحقاق. ويمكن أن تتضمن مبالغ الحصة وأنواع القنوات المتوفرة والمنتجات. وبما أن قوالب الاستحقاق تُستخدَم لإنشاء سجلات الاستحقاق، فهي ليست خاصة بالعميل. لذلك، لا يمكن إقرانها بسجلات العملاء مثل حساب أو جهة اتصال. (المصدر - قوالب الاستحقاق)
      isCorrect: false
  - content: أي من الحالات التالية يمكن فيها مراجعة استحقاق ما؟
    choices:
    - content: مسودة.
      explanation: يمكن أن تكون الاستحقاقات في واحدة من خمس حالات هي مسودة، أو نشط، أو قيد الانتظار، أو منتهي الصلاحية، أو مُلغى. ‏‏لا يمكن أن تقترن الحالات إلا باستحقاقات نشطة فقط. ‏‏يمكن تجديد الاستحقاقات ولكن عندما تكون منتهية الصلاحية أو ملغاة فقط. لتجديد استحقاق نشط، يجب عليك أولاً إلغاء الاستحقاق. (المصدر - نظرة عامة على الاستحقاق)
      isCorrect: false
    - content: نشط.
      explanation: يمكن أن تكون الاستحقاقات في واحدة من خمس حالات هي مسودة، أو نشط، أو قيد الانتظار، أو منتهي الصلاحية، أو مُلغى. ‏‏لا يمكن أن تقترن الحالات إلا باستحقاقات نشطة فقط. ‏‏يمكن تجديد الاستحقاقات ولكن عندما تكون منتهية الصلاحية أو ملغاة فقط. لتجديد استحقاق نشط، يجب عليك أولاً إلغاء الاستحقاق. (المصدر - نظرة عامة على الاستحقاق)
      isCorrect: false
    - content: مُلغى.
      explanation: يمكن أن تكون الاستحقاقات في واحدة من خمس حالات هي مسودة، أو نشط، أو قيد الانتظار، أو منتهي الصلاحية، أو مُلغى. ‏‏لا يمكن أن تقترن الحالات إلا باستحقاقات نشطة فقط. ‏‏يمكن تجديد الاستحقاقات ولكن عندما تكون منتهية الصلاحية أو ملغاة فقط. لتجديد استحقاق نشط، يجب عليك أولاً إلغاء الاستحقاق. (المصدر - نظرة عامة على الاستحقاق)
      isCorrect: true
    - content: قيد الانتظار.
      explanation: يمكن أن تكون الاستحقاقات في واحدة من خمس حالات هي مسودة، أو نشط، أو قيد الانتظار، أو منتهي الصلاحية، أو مُلغى. ‏‏لا يمكن أن تقترن الحالات إلا باستحقاقات نشطة فقط. ‏‏يمكن تجديد الاستحقاقات ولكن عندما تكون منتهية الصلاحية أو ملغاة فقط. لتجديد استحقاق نشط، يجب عليك أولاً إلغاء الاستحقاق. (المصدر - نظرة عامة على الاستحقاق)
      isCorrect: false
