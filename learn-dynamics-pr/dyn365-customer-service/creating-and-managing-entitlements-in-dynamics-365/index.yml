title: إنشاء الاستحقاقات وإدارتها في Microsoft Dynamics 365 C‎ustomer Service
summary: >
  [!include[](../includes/module-banner.md)]

  ستركز هذه الوحدة على استحقاقات Microsoft Dynamics 365 وكيفية استخدامها لتحديد المعلومات المتعلقة بعقود الدعم وتعقُّبها. وتتضمن معلومات عن إنشاء الاستحقاقات وتحديدها، وإعداد شروط الاستحقاق وأنواعه، وتحديد السجلات ذات الصلة، وإدارة دورة حياة الاستحقاق.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي:\n- إنشاء سجلات الاستحقاق وتحديدها\n- التحكم عند تطبيق استحقاق ما \n- تحديد شروط استحقاق معين وقنوات مدعومة معيّنة\n- تحديد الاستحقاقات الخاصة بالمنتج أو الخاصة بجهة الاتصال\n- العمل باستخدام سجلات استحقاق متعددة لعميل معين\n- استخدام قوالب الاستحقاق للإسراع من وتيرة إنشاء استحقاقات جديدة\n"
prerequisites: من المفترض أن يتمتع الجمهور المستهدف بفهم أساسي لكيفية التنقل في تطبيق Microsoft Dynamics 365. ويُعد الإلمام بإنشاء الحالات وإدارتها وبSLAs لـ Dynamics 365 مفيداً أيضاً.
