  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: في أي من السيناريوهات التالية سيتم تطبيق قاعدة التحويل على سجل الحالة؟
    choices:
    - content: تلقائياً، عند إنشاء حالة يدوياً
      isCorrect: false
      explanation: توفر مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف الانتظار بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التحويل تلقائياً على الحالة فقط إذا تم إنشاء الحالة باستخدام التشغيل الآلي مثل Microsoft Flow. لتطبيق قاعدة توجيه بعد تحديث حالة أو إنشاؤها يدويًا، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".
    - content: عندما يحدد المندوب الزر "حفظ".
      isCorrect: false
      explanation: توفر مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف الانتظار بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التحويل تلقائياً على الحالة فقط إذا تم إنشاء الحالة باستخدام التشغيل الآلي مثل Microsoft Flow. لتطبيق قاعدة توجيه بعد تحديث حالة أو إنشاؤها يدويًا، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".
    - content: عندما يحدد المندوب الزر "إضافة إلى صف الانتظار"
      isCorrect: false
      explanation: توفر مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف الانتظار بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التحويل تلقائياً على الحالة فقط إذا تم إنشاء الحالة باستخدام التشغيل الآلي مثل Microsoft Flow. لتطبيق قاعدة توجيه بعد تحديث حالة أو إنشاؤها يدويًا، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".
    - content: عندما يتم إنشاء حالة تلقائياً
      isCorrect: true
      explanation: توفر مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف الانتظار بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التحويل تلقائياً على الحالة فقط إذا تم إنشاء الحالة باستخدام التشغيل الآلي مثل Microsoft Flow. لتطبيق قاعدة توجيه بعد تحديث حالة أو إنشاؤها يدويًا، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".
  - content: لقد طُلب منك تكوين كيان مخصص يسمى IoT Alert بحيث يمكن توجيه التنبيهات وتوزيعها على المندوبين في القناة متعددة الاتجاهات لـ Customer Service.  ما الذي يجب عمله على الكيان أولاً؟
    choices:
    - content: قم بإنشاء مسار عمل لكيان IoT Alert
      isCorrect: false
      explanation: قبل أن يتمكن أي كيان من استخدام توجيه سجل الكيان، يجب أولاً تمكينه للأنشطة وصفوف الانتظار. يضمن ذلك إمكانية إضافة سجلات من نوع هذا الكيان إلى صفوف الانتظار. بالإضافة إلى ذلك، ستحتاج إلى التأكد من عدم تحديد خانة الاختيار "نقل السجلات تلقائياً إلى صف انتظار المالك الافتراضية عند إنشاء سجل أو تعيينه"، مما يضمن أن القناة متعددة الاتجاهات لـ Customer Service يمكنها نقل السجلات وفقًا لذلك.
    - content: قم بإنشاء مجموعة قواعد التحويل
      isCorrect: false
      explanation: قبل أن يتمكن أي كيان من استخدام توجيه سجل الكيان، يجب أولاً تمكينه للأنشطة وصفوف الانتظار. يضمن ذلك إمكانية إضافة سجلات من نوع هذا الكيان إلى صفوف الانتظار. بالإضافة إلى ذلك، ستحتاج إلى التأكد من عدم تحديد خانة الاختيار "نقل السجلات تلقائياً إلى صف انتظار المالك الافتراضية عند إنشاء سجل أو تعيينه"، مما يضمن أن القناة متعددة الاتجاهات لـ Customer Service يمكنها نقل السجلات وفقًا لذلك.
    - content: قم بتمكين الكيان لصفوف الانتظار
      isCorrect: true
      explanation: قبل أن يتمكن أي كيان من استخدام توجيه سجل الكيان، يجب أولاً تمكينه للأنشطة وصفوف الانتظار. يضمن ذلك إمكانية إضافة سجلات من نوع هذا الكيان إلى صفوف الانتظار. بالإضافة إلى ذلك، ستحتاج إلى التأكد من عدم تحديد خانة الاختيار "نقل السجلات تلقائياً إلى صف انتظار المالك الافتراضية عند إنشاء سجل أو تعيينه"، مما يضمن أن القناة متعددة الاتجاهات لـ Customer Service يمكنها نقل السجلات وفقًا لذلك.
    - content: تمكين تعقب التغييرات لـ Microsoft Flow
      isCorrect: false
      explanation: قبل أن يتمكن أي كيان من استخدام توجيه سجل الكيان، يجب أولاً تمكينه للأنشطة وصفوف الانتظار. يضمن ذلك إمكانية إضافة سجلات من نوع هذا الكيان إلى صفوف الانتظار. بالإضافة إلى ذلك، ستحتاج إلى التأكد من عدم تحديد خانة الاختيار "نقل السجلات تلقائياً إلى صف انتظار المالك الافتراضية عند إنشاء سجل أو تعيينه"، مما يضمن أن القناة متعددة الاتجاهات لـ Customer Service يمكنها نقل السجلات وفقًا لذلك.
  - content: ما هو الحد الأقصى لعدد مجموعات قواعد التحويل النشطة المسموح بها والتي يمكن تحديدها لكيان واحد؟
    choices:
    - content: تم تعيين قاعدة تحويل نشطة واحدة
      isCorrect: true
      explanation: عندما تقوم بتعريف مجموعات قواعد التحويل، لا يوجد حد لعدد مجموعات القواعد التي يمكن إنشاؤها لكيان واحد. ومع ذلك، يمكن استخدام مجموعة قواعد تحويل نشطة واحدة فقط لكيان واحد في وقت واحد.
    - content: مجموعتان من قواعد التحويل النشطتان
      isCorrect: false
      explanation: عندما تقوم بتعريف مجموعات قواعد التحويل، لا يوجد حد لعدد مجموعات القواعد التي يمكن إنشاؤها لكيان واحد. ومع ذلك، يمكن استخدام مجموعة قواعد تحويل نشطة واحدة فقط لكيان واحد في وقت واحد.
    - content: خمس مجموعات قواعد تحويل نشطة
      isCorrect: false
      explanation: عندما تقوم بتعريف مجموعات قواعد التحويل، لا يوجد حد لعدد مجموعات القواعد التي يمكن إنشاؤها لكيان واحد. ومع ذلك، يمكن استخدام مجموعة قواعد تحويل نشطة واحدة فقط لكيان واحد في وقت واحد.
    - content: عشر مجموعات قواعد تحويل نشطة
      isCorrect: false
      explanation: عندما تقوم بتعريف مجموعات قواعد التحويل، لا يوجد حد لعدد مجموعات القواعد التي يمكن إنشاؤها لكيان واحد. ومع ذلك، يمكن استخدام مجموعة قواعد تحويل نشطة واحدة فقط لكيان واحد في وقت واحد.
    - content: لا حدود
      isCorrect: false
      explanation: عندما تقوم بتعريف مجموعات قواعد التحويل، لا يوجد حد لعدد مجموعات القواعد التي يمكن إنشاؤها لكيان واحد. ومع ذلك، يمكن استخدام مجموعة قواعد تحويل نشطة واحدة فقط لكيان واحد في وقت واحد.
  - content: قبل نشر القناة متعددة الاتجاهات لـ Customer Service، كانت مؤسستك قد أنشأت بالفعل صفوف انتظار متعددة يستخدمها مركز خدمة العملاء لتحويل سجلات الحالة إلى صفوف الانتظار. ما الذي ستحتاج إلى القيام به للسماح باستخدام صفوف الانتظار هذه مع القناة متعددة الاتجاهات لـ Customer Service؟
    choices:
    - content: لا يلزم تكوين إضافي؛ ستعمل تلقائياً
      isCorrect: false
      explanation: تستخدم القناة متعددة الاتجاهات لـ Customer Service نفس نظام صف الانتظار مثل مركز خدمة العملاء لتحويل السجلات إلى صفوف الانتظار. يمكن تمكين أي صفوف انتظار موجودة تم إنشاؤها قبل القناة متعددة الاتجاهات لـ Customer Service الجاري نشرها للقناة متعددة الاتجاهات عن طريق تعيين حقل التوزيع التلقائي للعمل إلى نعم.  بعد تعيين الحقل إلى "نعم"، سيظهر كقائمة انتظار متعددة القنوات في تطبيق إدارة القناة المتعددة الاتجاهات.
    - content: تمكين صف الانتظار للتوزيع التلقائي
      isCorrect: true
      explanation: تستخدم القناة متعددة الاتجاهات لـ Customer Service نفس نظام صف الانتظار مثل مركز خدمة العملاء لتحويل السجلات إلى صفوف الانتظار. يمكن تمكين أي صفوف انتظار موجودة تم إنشاؤها قبل القناة متعددة الاتجاهات لـ Customer Service الجاري نشرها للقناة متعددة الاتجاهات عن طريق تعيين حقل التوزيع التلقائي للعمل إلى نعم.  بعد تعيين الحقل إلى "نعم"، سيظهر كقائمة انتظار متعددة القنوات في تطبيق إدارة القناة المتعددة الاتجاهات.
    - content: تكوين عنوان بريد إلكتروني وارد لصف الانتظار
      isCorrect: false
      explanation: تستخدم القناة متعددة الاتجاهات لـ Customer Service نفس نظام صف الانتظار مثل مركز خدمة العملاء لتحويل السجلات إلى صفوف الانتظار. يمكن تمكين أي صفوف انتظار موجودة تم إنشاؤها قبل القناة متعددة الاتجاهات لـ Customer Service الجاري نشرها للقناة متعددة الاتجاهات عن طريق تعيين حقل التوزيع التلقائي للعمل إلى نعم.  بعد تعيين الحقل إلى "نعم"، سيظهر كقائمة انتظار متعددة القنوات في تطبيق إدارة القناة المتعددة الاتجاهات.
    - content: لا يمكن استخدام صفوف انتظار مركز خدمة العملاء الحالية مع القناة متعددة الاتجاهات لـ Customer Service
      isCorrect: false
      explanation: تستخدم القناة متعددة الاتجاهات لـ Customer Service نفس نظام صف الانتظار مثل مركز خدمة العملاء لتحويل السجلات إلى صفوف الانتظار. يمكن تمكين أي صفوف انتظار موجودة تم إنشاؤها قبل القناة متعددة الاتجاهات لـ Customer Service الجاري نشرها للقناة متعددة الاتجاهات عن طريق تعيين حقل التوزيع التلقائي للعمل إلى نعم.  بعد تعيين الحقل إلى "نعم"، سيظهر كقائمة انتظار متعددة القنوات في تطبيق إدارة القناة المتعددة الاتجاهات.
    - content: تكوين قائمة الانتظار كصف انتظار خاصة
      isCorrect: false
      explanation: تستخدم القناة متعددة الاتجاهات لـ Customer Service نفس نظام صف الانتظار مثل مركز خدمة العملاء لتحويل السجلات إلى صفوف الانتظار. يمكن تمكين أي صفوف انتظار موجودة تم إنشاؤها قبل القناة متعددة الاتجاهات لـ Customer Service الجاري نشرها للقناة متعددة الاتجاهات عن طريق تعيين حقل التوزيع التلقائي للعمل إلى نعم.  بعد تعيين الحقل إلى "نعم"، سيظهر كقائمة انتظار متعددة القنوات في تطبيق إدارة القناة المتعددة الاتجاهات.
