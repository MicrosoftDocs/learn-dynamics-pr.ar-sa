      isCorrect: false
      explanation: يتم تقييم عناصر القاعدة بالترتيب الذي تم إدراجها به. لضمان المعالجة الصحيحة، قم بإدراج المزيد من القواعد المحددة أولاً. أدرج القواعد الغامضة، مثل عنصر التقاط الكل، في النهاية للتأكد من أنه يتم تقييم جميع عناصر القاعدة الأخرى أولاً.
    - content: برونزي، فضي، التقاط الكل، ذهبي
      isCorrect: false
      explanation: يتم تقييم عناصر القاعدة بالترتيب الذي تم إدراجها به. لضمان المعالجة الصحيحة، قم بإدراج المزيد من القواعد المحددة أولاً. أدرج القواعد الغامضة، مثل عنصر التقاط الكل، في النهاية للتأكد من أنه يتم تقييم جميع عناصر القاعدة الأخرى أولاً.
