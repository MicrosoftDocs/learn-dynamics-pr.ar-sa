  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لقد طُلب منك إنشاء قاعدة ستنشئ سجلات للمشكلات مع وصول رسائل البريد الإلكتروني. أين تحدد في القاعدة شروط التقييم والإجراءات الواجب اتخاذها؟
    choices:
    - content: تفاصيل القاعدة
      isCorrect: false
      explanation: يحدد عنصر القاعدة الشرط المراد تقييمه والإجراء الواجب اتخاذه إذا كان هذا الشرط صحيحاً. يمكن أن تحتوي القاعدة الواحدة على عدة عناصر للقاعدة. يتم تقييم عناصر القاعدة بالترتيب المحدد في القاعدة.
    - content: عنصر القاعدة
      isCorrect: true
      explanation: يحدد عنصر القاعدة الشرط المراد تقييمه والإجراء الواجب اتخاذه إذا كان هذا الشرط صحيحاً. يمكن أن تحتوي القاعدة الواحدة على عدة عناصر للقاعدة. يتم تقييم عناصر القاعدة بالترتيب المحدد في القاعدة.
    - content: موضوعات القاعدة
      isCorrect: false
      explanation: يحدد عنصر القاعدة الشرط المراد تقييمه والإجراء الواجب اتخاذه إذا كان هذا الشرط صحيحاً. يمكن أن تحتوي القاعدة الواحدة على عدة عناصر للقاعدة. يتم تقييم عناصر القاعدة بالترتيب المحدد في القاعدة.
    - content: تعريف القاعدة
      isCorrect: false
      explanation: يحدد عنصر القاعدة الشرط المراد تقييمه والإجراء الواجب اتخاذه إذا كان هذا الشرط صحيحاً. يمكن أن تحتوي القاعدة الواحدة على عدة عناصر للقاعدة. يتم تقييم عناصر القاعدة بالترتيب المحدد في القاعدة.
  - content: أي من ميزات Microsoft Power Platform التالية يتم استخدامها بواسطة قواعد إنشاء السجلات لإنشاء السجل الفعلي في Dynamics 365؟
    choices:
    - content: Power Apps
      isCorrect: false
      explanation: Power Automate هو حل أتمتة يمكن للمؤسسات استخدامه لأتمتة عمليات سير العمل وعمليات الأعمال. نظراً لمرونته، يتم استخدامه بواسطة وظائف قواعد الإنشاء لإنشاء السجلات في Dynamics 365.
    - content: Power BI
      isCorrect: false
      explanation: Power Automate هو حل أتمتة يمكن للمؤسسات استخدامه لأتمتة عمليات سير العمل وعمليات الأعمال. نظراً لمرونته، يتم استخدامه بواسطة وظائف قواعد الإنشاء لإنشاء السجلات في Dynamics 365.
    - content: Power Automate
      isCorrect: true
      explanation: Power Automate هو حل أتمتة يمكن للمؤسسات استخدامه لأتمتة عمليات سير العمل وعمليات الأعمال. نظراً لمرونته، يتم استخدامه بواسطة وظائف قواعد الإنشاء لإنشاء السجلات في Dynamics 365.
    - content: Power Virtual Agents
      isCorrect: false
      explanation: Power Automate هو حل أتمتة يمكن للمؤسسات استخدامه لأتمتة عمليات سير العمل وعمليات الأعمال. نظراً لمرونته، يتم استخدامه بواسطة وظائف قواعد الإنشاء لإنشاء السجلات في Dynamics 365.
  - content: لقد حددت أربعة عناصر للقاعدة. التقاط الكل - يُنشئ مشكلة بدون مستوى خدمة. ذهبي - يُنشئ مشكلات المستوى الذهبي للعملاء بمستوى خدمة ذهبي. برونزي - يُنشئ مشكلات المستوى البرونزي للعملاء بمستوى خدمة برونزي. فضي - يُنشئ مشكلات المستوى الفضي للعملاء بمستوى خدمة فضي. أبلغ الوكلاء أنه لا يتم إنشاء مشكلات من المستوى الذهبي أو الفضي أو البرونزي. كيف يمكنك تغيير ترتيب القاعدة لإصلاح هذه المشكلة؟
    choices:
    - content: ذهبي، فضي، برونزي، التقاط الكل
      isCorrect: true
      explanation: يتم تقييم عناصر القاعدة بالترتيب الذي تم إدراجها به. لضمان المعالجة الصحيحة، قم بإدراج المزيد من القواعد المحددة أولاً. أدرج القواعد الغامضة، مثل عنصر التقاط الكل، في النهاية للتأكد من أنه يتم تقييم جميع عناصر القاعدة الأخرى أولاً.
    - content: ذهبي، فضي، التقاط الكل، برونزي
      isCorrect: false
      explanation: يتم تقييم عناصر القاعدة بالترتيب الذي تم إدراجها به. لضمان المعالجة الصحيحة، قم بإدراج المزيد من القواعد المحددة أولاً. أدرج القواعد الغامضة، مثل عنصر التقاط الكل، في النهاية للتأكد من أنه يتم تقييم جميع عناصر القاعدة الأخرى أولاً.
