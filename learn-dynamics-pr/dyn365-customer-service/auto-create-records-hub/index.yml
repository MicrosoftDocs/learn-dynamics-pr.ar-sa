title: إنشاء أو تحديث السجلات تلقائيًا في مركز خدمة العملاء
summary: "[!include[](../includes/module-banner.md)] \nتعرف على كيفية إنشاء السجلات باستخدام وظائف قواعد التحديث والإنشاء التلقائية. بالإضافة إلى ذلك، ستتعلم كيفية استخدام شروط متعددة في قاعدة واحدة لإنشاء سجلات بشكل مختلف بناءً على النتائج.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تتعرف على الإنشاء التلقائي للسجلات ومراجعة الحالات التي يمكنك استخدامها فيها.\n- تراجع عملية تحديد القواعد باستخدام تطبيق مركز خدمة العملاء.\n- تدرس عناصر القاعدة، وكيفية استخدامها داخل القاعدة، وعملية تحديدها داخل القاعدة.\n- تعرف على كيفية استخدام Microsoft Power Automate لإنشاء السجل في التطبيق. \n- تعرف على كيفية تكوين تدفق Power Automate لتعيين جهة اتصال يدويًا.\n- استكشف كيفية استخدام مراقب النشاط لمراجعة حالة القواعد التي تتم معالجتها.\n"
