quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية يمكنك إضافته إلى خدمة لتحديد القواعد بهدف اختيار مجموعة من الموارد المطلوبة لتقديم الخدمة؟
    choices:
    - content: نشاط الخدمة
      isCorrect: false
      explanation: نشاط الخدمة يستخدم الخدمة ويمثل تنفيذ الخدمة للعميل في الموقع.
    - content: فئة المورد
      isCorrect: false
      explanation: ستقوم فئة المورد بتجميع الموارد التي لها أدوار أو وظائف متشابهة. يمكنك استخدام فئات الموارد في مجموعة المتطلبات لتحديد أنواع الموارد المطلوبة لتقديم الخدمة.
    - content: مجموعة المتطلبات
      isCorrect: true
      explanation: مجموعات المتطلبات المحددة في الخدمة ستتيح تحديد قواعد اختيار الموارد المطلوبة لتنفيذ الخدمة.
    - content: تفضيل التنفيذ
      isCorrect: false
      explanation: تحدد تفضيلات التنفيذ كيفية إنشاء الفترات الزمنية والفجوات بواسطة Universal Resource Scheduling عندما تقوم بجدولة نشاط خدمة.
  - content: ما إمكانية الجدولة الشائعة لـ Dynamics 365 المستخدمة بواسطة جدولة Customer Service؟
    choices:
    - content: Connected Customer Service
      isCorrect: false
      explanation: تعمل Connected Customer Service على ربط Dynamics 365 Customer Service بخدمات Azure IoT لمراقبة الأجهزة البعيدة وإدارتها في مواقع العملاء. لا تُستخدم في الجدولة.
    - content: خصائص الموارد
      isCorrect: false
      explanation: تُستخدم خصائص الموارد لتحديد المهارات والشهادات التي تحتفظ بها الموارد التي يمكنك استخدامها عند الجدولة للعثور على أنسب مَورد لإكمال العمل.
    - content: Resource Schedule Optimization
      isCorrect: false
      explanation: يقوم Resource Schedule Optimization تلقائياً بجدولة الأصناف إلى الأشخاص والمعدات وأفضل المرافق لإكمالها. ويستخدم خوارزميات متقدمة لتحسين الموارد في الجدول لتحقيق الهدف المحدد.
    - content: Universal Resource Scheduling
      isCorrect: true
      explanation: تستخدم جدولة Customer Service Universal Resource Scheduling لجدولة أنشطة الخدمة. وتوفر وظيفة الجدولة الأساسية المستخدمة بواسطة حلول Microsoft Dynamics 365 مثل Dynamics 365 Customer Service وDynamics 365 Field Service وDynamics 365 Project Operations.
  - content: ما الذي يجب عليك إعداده لإنشاء المواعيد في بداية الساعة ونهايتها بين الساعة 9:00 صباحاً والساعة 5:00 مساءً؟
    choices:
    - content: متطلبات الموارد
      isCorrect: false
      explanation: متطلبات الموارد تحدد الموارد المطلوبة لإكمال الخدمة. يمكنك تضمين تفضيل التنفيذ عند إضافة قواعد متطلبات المورد إلى مجموعة المتطلبات.
    - content: الفاصل الزمني
      isCorrect: true
      explanation: يمكن أن تؤدي الفواصل الزمنية إلى فترات زمنية منتظمة من نقطة البداية في اليوم. والفاصل الزمني يحدد المدة بين الفترات الزمنية المتاحة. يؤدي تعيين الفاصل الزمني إلى 30 دقيقة بالفاصل الزمني الذي يبدأ عند الساعة 9:00 صباحاً إلى إنشاء فترات زمنية كل 30 دقيقة بالضبط.
    - content: مجموعة زمنية
      isCorrect: false
      explanation: تُستخدم المجموعات الزمنية لإنشاء فترات زمنية، لكن أوقات البدء للفترات الزمنية ستفحص الحجوزات الحالية بحثاً عن الموارد. نتيجة لذلك، لن تبدأ الفترات الزمنية دائماً في بداية الساعة ونهايتها.
    - content: التجمُّع
      isCorrect: false
      explanation: التجمُّع عبارة عن مجموعة من الموارد المتشابهة والقابلة للتبديل والتي يمكن جدولتها لإحدى الخدمات. يستطيع المرسل لاحقاً تحديد مَورد من التجمُّع لاستكمال الخدمة.
