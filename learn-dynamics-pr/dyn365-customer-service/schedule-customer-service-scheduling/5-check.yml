quiz:
  title: أجب عن الأسئلة التالية لمعرفة ما تعلمته.
  questions:
  - content: أي مما يأتي يمكنك إضافته إلى خدمة لتحديد القواعد بهدف اختيار مجموعة من الموارد لتقديم الخدمة؟
    choices:
    - content: نشاط الخدمة
      isCorrect: false
      explanation: نشاط الخدمة يستخدم الخدمة ويمثل تنفيذ الخدمة للعميل في الموقع.
    - content: فئة المَورد
      isCorrect: false
      explanation: تقوم فئة المورد بتجميع الموارد التي لها أدوار أو وظائف متشابهة. يمكن استخدام فئات الموارد في مجموعة المتطلبات لتحديد أنواع الموارد المطلوبة لتنفيذ الخدمة.
    - content: مجموعة المتطلبات
      isCorrect: true
      explanation: مجموعات المتطلبات المحددة في الخدمة تتيح تحديد قواعد اختيار الموارد المطلوبة لتنفيذ الخدمة.
    - content: تفضيل التنفيذ
      isCorrect: false
      explanation: تحدد تفضيلات التنفيذ كيفية إنشاء الفترات الزمنية والفجوات بواسطة Universal Resource Scheduling عند جدولة نشاط خدمة.
  - content: ما إمكانية الجدولة الشائعة لـ Dynamics 365 المستخدمة بواسطة جدولة Customer Service؟
    choices:
    - content: Connected Customer Service
      isCorrect: false
      explanation: تعمل Connected Customer Service على ربط Dynamics 365 Customer Service بخدمات Azure IoT لمراقبة الأجهزة البعيدة وإدارتها في مواقع العملاء. لا تُستخدم في الجدولة.
    - content: خصائص الموارد
      isCorrect: false
      explanation: تُستخدم خصائص الموارد لتحديد المهارات والشهادات المتوفرة لدى الموارد والتي يمكن استخدامها عند الجدولة للعثور على أنسب مَورد لإكمال العمل.
    - content: Resource Schedule Optimization (RSO)
      isCorrect: false
      explanation: يقوم Resource Schedule Optimization (RSO) تلقائيًا بجدولة الأصناف إلى الأشخاص والمعدات وأفضل المرافق لإكمالها. يستخدم RSO خوارزميات متقدمة لتحسين الموارد في الجدول لتحقيق الهدف المحدد.
    - content: Universal Resource Scheduling (URS)
      isCorrect: true
      explanation: تعمل جدولة Customer Service على الاستفادة من Universal Resource Scheduling (URS) لجدولة أنشطة الخدمة. توفر URS وظيفة الجدولة الأساسية المستخدمة بواسطة حلول الطرف الأول Dynamics 365 مثل Dynamics 365 Customer Service وDynamics 365 Field Service وDynamics 365 Project Operations.
  - content: ما الذي يجب عليك تكوينه لإنشاء المواعيد في بداية الساعة ونهايتها بين الساعة 9:00 والساعة 17:00؟
    choices:
    - content: متطلب الموارد
      isCorrect: false
      explanation: متطلبات الموارد تحدد الموارد المطلوبة لإكمال الخدمة. يمكنك تضمين تفضيل التنفيذ عند إضافة قواعد متطلبات المورد إلى مجموعة المتطلبات.
    - content: الفاصل الزمني
      isCorrect: true
      explanation: يمكن أن تؤدي الفواصل الزمنية إلى فترات زمنية منتظمة من نقاط البداية في اليوم. والفاصل الزمني يحدد المدة بين الفترات الزمنية المتاحة. يؤدي تعيين الفاصل الزمني إلى 30 دقيقة بالفاصل الزمني الذي يبدأ عند الساعة 09:00 إلى إنشاء فترات زمنية كل 30 دقيقة بالضبط.
    - content: مجموعة زمنية
      isCorrect: false
      explanation: يتم استخدام المجموعات الزمنية لإنشاء فترات زمنيه، ولكن ستقوم أوقات البدء للفترات الزمنية بفحص عمليات الحجز الموجودة للموارد، ولذلك لن تبدأ الفترات الزمنية دائمًا في بداية الساعة ونهايتها.
    - content: التجمُّع
      isCorrect: false
      explanation: التجمُّع عبارة عن مجموعة من الموارد المتشابهة والقابلة للتبديل والتي يمكن جدولتها لإحدى الخدمات. يستطيع المرسل لاحقًا تحديد مَورد من التجمُّع لاستكمال الخدمة.
