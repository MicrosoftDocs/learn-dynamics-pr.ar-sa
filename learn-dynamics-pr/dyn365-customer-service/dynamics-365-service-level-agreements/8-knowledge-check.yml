  questions:
  - content: أي مما يلي هي ميزات لـ SLA المحسَّنة؟
    choices:
    - content: نطاقها غير محدود
      explanation: هناك العديد من المزايا لـ SLA المحسَّنة.  وتتمثل ميزتان من المزايا الرئيسية في مؤشرات الأداء الرئيسية (KPI) لـ SLA في مثيل KPI منفصل وفي الحالة نفسها.  يوفر هذا خيارات إضافية لإعداد التقارير.  توفر SLAs‬ المحسَّنة أيضاً خيار الإيقاف المؤقت للمؤقتات المقترنة ب KPI لـ SLA، وهذا يضمن أنه عندما يُعاد تشغيل المؤقِّت، فإن مقدار الوقت الذي تم إيقافها مؤقتاً فيه لن يتم احتسابه ضمن مؤشر الأداء الرئيسي (KPI).   المصدر - إنشاء SLAs
      isCorrect: false
    - content: القدرة على إيقاف SLA مؤقتاً
      explanation: هناك العديد من المزايا لـ SLA المحسَّنة.  وتتمثل ميزتان من المزايا الرئيسية في مؤشرات الأداء الرئيسية (KPI) لـ SLA في مثيل KPI منفصل وفي الحالة نفسها.  يوفر هذا خيارات إضافية لإعداد التقارير.  توفر SLAs‬ المحسَّنة أيضاً خيار الإيقاف المؤقت للمؤقتات المقترنة ب KPI لـ SLA، وهذا يضمن أنه عندما يُعاد تشغيل المؤقِّت، فإن مقدار الوقت الذي تم إيقافها مؤقتاً فيه لن يتم احتسابه ضمن مؤشر الأداء الرئيسي (KPI).   المصدر - إنشاء SLAs
      isCorrect: true
    - content: القدرة على تعقُّب حالات متعددة في وقت واحد
      explanation: هناك العديد من المزايا لـ SLA المحسَّنة.  وتتمثل ميزتان من المزايا الرئيسية في مؤشرات الأداء الرئيسية (KPI) لـ SLA في مثيل KPI منفصل وفي الحالة نفسها.  يوفر هذا خيارات إضافية لإعداد التقارير.  توفر SLAs‬ المحسَّنة أيضاً خيار الإيقاف المؤقت للمؤقتات المقترنة ب KPI لـ SLA، وهذا يضمن أنه عندما يُعاد تشغيل المؤقِّت، فإن مقدار الوقت الذي تم إيقافها مؤقتاً فيه لن يتم احتسابه ضمن مؤشر الأداء الرئيسي (KPI).   المصدر - إنشاء SLAs
      isCorrect: false
    - content: مؤشرات الأداء الرئيسية (KPI) المخزَّنة مباشرة على كيان الحالة
      explanation: هناك العديد من المزايا لـ SLA المحسَّنة.  وتتمثل ميزتان من المزايا الرئيسية في مؤشرات الأداء الرئيسية (KPI) لـ SLA في مثيل KPI منفصل وفي الحالة نفسها.  يوفر هذا خيارات إضافية لإعداد التقارير.  توفر SLAs‬ المحسَّنة أيضاً خيار الإيقاف المؤقت للمؤقتات المقترنة ب KPI لـ SLA، وهذا يضمن أنه عندما يُعاد تشغيل المؤقِّت، فإن مقدار الوقت الذي تم إيقافها مؤقتاً فيه لن يتم احتسابه ضمن مؤشر الأداء الرئيسي (KPI).   المصدر - إنشاء SLAs
      isCorrect: false
  - content: أي مما يلي مستويات الاستجابة المتوقعة المحدَّدة لكيان الحالة افتراضياً؟
    choices:
    - content: وقت الاستجابة الأولى
      explanation: خارج الإطار التقليدي، يحتوي كيان الحالة على اثنين من مؤشرات الأداء الرئيسية (KPI) مقترنين به.  تستند مؤشرات الأداء الرئيسية (KPI) تلك إلى أوقات "الاستجابة الأولى بواسطة" وأوقات "الحل بواسطة".  يمكن تحديد مؤشرات الأداء الرئيسية (KPI) الإضافية لكيان الحالة أو كيانات أخرى حسب الحاجة، ولكن لا تتوفر إلا الاستجابة الأولى والحل فقط افتراضياً.  المصدر - تحديد تفاصيل SLA
      isCorrect: true
    - content: وقت البحث
      explanation: خارج الإطار التقليدي، يحتوي كيان الحالة على اثنين من مؤشرات الأداء الرئيسية (KPI) مقترنين به.  تستند مؤشرات الأداء الرئيسية (KPI) تلك إلى أوقات "الاستجابة الأولى بواسطة" وأوقات "الحل بواسطة".  يمكن تحديد مؤشرات الأداء الرئيسية (KPI) الإضافية لكيان الحالة أو كيانات أخرى حسب الحاجة، ولكن لا تتوفر إلا الاستجابة الأولى والحل فقط افتراضياً.  المصدر - تحديد تفاصيل SLA
