      isCorrect: false
    - content: وقت آخر استجابة
      explanation: خارج الإطار التقليدي، يحتوي كيان الحالة على اثنين من مؤشرات الأداء الرئيسية (KPI) مقترنين به.  تستند مؤشرات الأداء الرئيسية (KPI) تلك إلى أوقات "الاستجابة الأولى بواسطة" وأوقات "الحل بواسطة".  يمكن تحديد مؤشرات الأداء الرئيسية (KPI) الإضافية لكيان الحالة أو كيانات أخرى حسب الحاجة، ولكن لا تتوفر إلا الاستجابة الأولى والحل فقط افتراضياً.  المصدر - تحديد تفاصيل SLA
      isCorrect: false
  - content: ما الإجراء الصحيح الذي يمكنك اتخاذه على SLA؟
    choices:
    - content: سجل محذوف
      explanation: توفر بنود SLA القدرة على تنفيذ إجراءات النجاح والفشل والتحذير.  لا يمكن تنفيذ كل الإجراءات المتوفرة مع مهام سير العمل كإجراءات SLA.  وتتمثل الإجراءات التي يمكن تنفيذها بواسطة SLA في إرسال بريد إلكتروني، وإنشاء السجل، وتحديث السجل، وتعيين السجل، وتغيير الحالة.  المصدر - تحديد تفاصيل SLA
      isCorrect: false
    - content: إضافة علامة على السجل
      explanation: توفر بنود SLA القدرة على تنفيذ إجراءات النجاح والفشل والتحذير.  لا يمكن تنفيذ كل الإجراءات المتوفرة مع مهام سير العمل كإجراءات SLA.  وتتمثل الإجراءات التي يمكن تنفيذها بواسطة SLA في إرسال بريد إلكتروني، وإنشاء السجل، وتحديث السجل، وتعيين السجل، وتغيير الحالة.  المصدر - تحديد تفاصيل SLA
