title: إدارة SLAs باستخدام Dynamics 365 Customer Service
summary: "[!include[](../includes/module-banner.md)]\n\nستركز هذه الوحدة على SLAs في Dynamics 365 ومدى الاستفادة الممكنة منها في تحديد مؤشرات الأداء الرئيسية (KPI) وتعقُّبها، بما في ذلك تحديد مرات إغلاق الأعمال وجداول ساعات العمل وتحديد شروط تشغيل SLA، وتحديد SLAs، وبناء شروط SLA، وإدارة SLAs، والعمل باستخدام ‏‫حالات التوقف المؤقت لـ SLA.      \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي:\n- تحديد مؤشرات الأداء الرئيسية (KPI) التي يتم قياسها باستخدام SLA \n- تحديد مرات إغلاق الأعمال وساعات العمل\n- إنشاء SLA، بما في ذلك شروط التشغيل وإجراءاته\n- إنشاء بنود SLA\n- تحديد مؤشرات الأداء الرئيسية (KPI) المخصّصة\n- تمكين SLAs لكيانات متعددة\n- إدارة SLAs لمؤسسة ما\n"
prerequisites: من المفترض أن يتمتع الجمهور المستهدف بفهم أساسي لكيفية التنقل في تطبيق Dynamics 365.  يُعد الإلمام بإنشاء الحالات وإدارتها فضلاً عن الاستحقاق في Dynamics 365 مفيداً أيضاً.
