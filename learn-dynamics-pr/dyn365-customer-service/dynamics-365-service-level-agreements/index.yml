title: إدارة اتفاقيات مستوى الخدمة باستخدام Dynamics 365 Customer Service
summary: "[!include[](../includes/module-banner.md)]\nهل لديك اتفاقيات مستوى الخدمة مع عملائك؟ ستركز هذه الوحدة على اتفاقيات مستوى الخدمة في Dynamics 365 ومدى الاستفادة الممكنة منها في تحديد مؤشرات الأداء الأساسية (KPI) وتعقُّبها، بما في ذلك تحديد مرات إغلاق الأعمال وجداول ساعات العمل وتحديد شروط تشغيل اتفاقيات مستوى الخدمة، وتحديد اتفاقيات مستوى الخدمة، وبناء شروط اتفاقية مستوى الخدمة، وإدارة اتفاقيات مستوى الخدمة، والعمل باستخدام ‏‫حالات التوقف المؤقت لاتفاقية مستوى الخدمة.      \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي:\n- تحديد مؤشرات الأداء الرئيسية (KPI) التي يتم قياسها باستخدام SLA \n- تحديد مرات إغلاق الأعمال وساعات العمل\n- إنشاء SLA، بما في ذلك شروط التشغيل وإجراءاته\n- إنشاء بنود SLA\n- تحديد مؤشرات الأداء الأساسية (KPI) المخصّصة.\n- تمكين اتفاقيات مستوى الخدمة لكيانات متعددة\n- إدارة اتفاقيات مستوى الخدمة لمؤسسة ما\n"
prerequisites: فهم أساسي لكيفية التنقل في تطبيق Dynamics 365. يُعد الإلمام بإنشاء الحالات وإدارتها فضلاً عن الاستحقاق في Dynamics 365 مفيداً أيضاً.
