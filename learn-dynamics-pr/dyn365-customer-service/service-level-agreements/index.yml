title: التعامل مع اتفاقيات مستوى الخدمة في Dynamics 365 Customer Service
summary: >
  [!include[](../includes/module-banner.md)]

  يتضمن ‏Dynamics 365 Customer Service القدرة على تحديد اتفاقيات مستوى الخدمة (SLAs) لمساعدة المؤسسات على تلبية مستويات الخدمة المطلوبة عند تقديم الدعم للعملاء. باستخدام اتفاقيات مستوى الخدمة، يمكنك تتبع مؤشرات الأداء الأساسية (KPIs) الشائعة، مثل وقت الاستجابة الأول ووقت حل المكالمة، لكل حالة يتم إرسالها. بالإضافة إلى ذلك، يمكنك إنشاء مؤشرات أداء أساسية مخصصة تتعقب العناصر الخاصة بالأعمال والمهمة لمؤسستك.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - إعداد ساعات العمل، وحالات الإغلاق، وتقاويم العطلات.

  - إنشاء اتفاقيات مستوى الخدمة وتحديد تفاصيلها.

  - تحديد مؤشرات الأداء الأساسية (KPI) المخصّصة.

  - إدارة اتفاقيات مستوى الخدمة.
