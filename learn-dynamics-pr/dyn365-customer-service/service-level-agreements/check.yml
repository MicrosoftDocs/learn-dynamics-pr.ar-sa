  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: تريد التأكد من أن اتفاقيات مستوى الخدمة الخاصة بك لا يتم حسابها عندما لا تكون منفتحاً على عناصر اتفاقية مستوى الخدمة. كيف ستكمل هذه المهمة؟
    choices:
    - content: لكل اتفاقية مستوى خدمة (SLA)، حدد ساعات عمل مؤسستك يدوياً.
      isCorrect: false
      explanation: غير صحيح. يمكنك استخدام تقويمات خدمة العملاء لتحديد ساعات العمل والأيام التي ستفتح فيها مؤسستك. قد تحدد المؤسسات تقاويم مختلفة لخدمة العملاء بناءً على المستويات المختلفة أو الدعم الذي تقدمه. بعد تحديد تقويم خدمة العملاء، ستقوم بربطه بأي من عناصر اتفاقية مستوى الخدمة التي يجب أن تنطبق عليها باستخدام حقل ساعات العمل في عنصر اتفاقية مستوى الخدمة.
    - content: قم بإنشاء تقويم خدمة العملاء وإضافته إلى كل عنصر من عناصر اتفاقية مستوى الخدمة التي تحددها لاتفاقية مستوى الخدمة.
      isCorrect: true
      explanation: صحيح. يمكنك استخدام تقويمات خدمة العملاء لتحديد ساعات العمل والأيام التي ستفتح فيها مؤسستك. قد تحدد المؤسسات تقاويم مختلفة لخدمة العملاء بناءً على المستويات المختلفة أو الدعم الذي تقدمه. بعد تحديد تقويم خدمة العملاء، ستقوم بربطه بأي من عناصر اتفاقية مستوى الخدمة التي يجب أن تنطبق عليها باستخدام حقل ساعات العمل في عنصر اتفاقية مستوى الخدمة.
    - content: قم بإنشاء تقويم خدمة العملاء وإضافته إلى اتفاقية مستوى الخدمة الخاصة بك.
      isCorrect: false
      explanation: غير صحيح. يمكنك استخدام تقويمات خدمة العملاء لتحديد ساعات العمل والأيام التي ستفتح فيها مؤسستك. قد تحدد المؤسسات تقاويم مختلفة لخدمة العملاء بناءً على المستويات المختلفة أو الدعم الذي تقدمه. بعد تحديد تقويم خدمة العملاء، ستقوم بربطه بأي من عناصر اتفاقية مستوى الخدمة التي يجب أن تنطبق عليها باستخدام حقل ساعات العمل في عنصر اتفاقية مستوى الخدمة.
    - content: لكل عنصر من عناصر اتفاقية مستوى الخدمة، حدد يدوياً ساعات عمل مؤسستك لكل يوم.
      isCorrect: false
      explanation: غير صحيح. يمكنك استخدام تقويمات خدمة العملاء لتحديد ساعات العمل والأيام التي ستفتح فيها مؤسستك. قد تحدد المؤسسات تقاويم مختلفة لخدمة العملاء بناءً على المستويات المختلفة أو الدعم الذي تقدمه. بعد تحديد تقويم خدمة العملاء، ستقوم بربطه بأي من عناصر اتفاقية مستوى الخدمة التي يجب أن تنطبق عليها باستخدام حقل ساعات العمل في عنصر اتفاقية مستوى الخدمة.
  - content: أي من مؤشرات الأداء الرئيسية التالية هي مستويات الاستجابة المتوقعة المتوفرة لجدول الحالة بشكل افتراضي؟
    choices:
    - content: أول رد من
      isCorrect: true
      explanation: صحيح. جديد، يحتوي جدول الحالة على اثنين من مؤشرات الأداء الرئيسية المقترنة به. مؤشرات الأداء الرئيسية هذه هي الاستجابة الأولى بواسطة وحلها. تتوفر مؤشرات الأداء الرئيسية هذه لإضافتها كمؤشرات أداء رئيسية لاتفاقية مستوى الخدمة. يمكنك تحديد المزيد من مؤشرات الأداء الرئيسية لكيان الحالة أو الكيانات الأخرى حسب الحاجة، ولكن تتوفر الاستجابة الأولى بواسطة والحل بواسطة فقط بشكل افتراضي.
    - content: وقت البحث
      isCorrect: false
      explanation: غير صحيح. جديد، يحتوي جدول الحالة على اثنين من مؤشرات الأداء الرئيسية المقترنة به. مؤشرات الأداء الرئيسية هذه هي الاستجابة الأولى بواسطة وحلها. تتوفر مؤشرات الأداء الرئيسية هذه لإضافتها كمؤشرات أداء رئيسية لاتفاقية مستوى الخدمة. يمكنك تحديد المزيد من مؤشرات الأداء الرئيسية لكيان الحالة أو الكيانات الأخرى حسب الحاجة، ولكن تتوفر الاستجابة الأولى بواسطة والحل بواسطة فقط بشكل افتراضي.
    - content: الإرسال حسب الوقت
      isCorrect: false
      explanation: غير صحيح. جديد، يحتوي جدول الحالة على اثنين من مؤشرات الأداء الرئيسية المقترنة به. مؤشرات الأداء الرئيسية هذه هي الاستجابة الأولى بواسطة وحلها. تتوفر مؤشرات الأداء الرئيسية هذه لإضافتها كمؤشرات أداء رئيسية لاتفاقية مستوى الخدمة. يمكنك تحديد المزيد من مؤشرات الأداء الرئيسية لكيان الحالة أو الكيانات الأخرى حسب الحاجة، ولكن تتوفر الاستجابة الأولى بواسطة والحل بواسطة فقط بشكل افتراضي.
    - content: وقت آخر استجابة
      isCorrect: false
      explanation: غير صحيح. جديد، يحتوي جدول الحالة على اثنين من مؤشرات الأداء الرئيسية المقترنة به. مؤشرات الأداء الرئيسية هذه هي الاستجابة الأولى بواسطة وحلها. تتوفر مؤشرات الأداء الرئيسية هذه لإضافتها كمؤشرات أداء رئيسية لاتفاقية مستوى الخدمة. يمكنك تحديد المزيد من مؤشرات الأداء الرئيسية لكيان الحالة أو الكيانات الأخرى حسب الحاجة، ولكن تتوفر الاستجابة الأولى بواسطة والحل بواسطة فقط بشكل افتراضي.
  - content: تحتاج إلى إجراء تغييرات على اتفاقية مستوى الخدمة الافتراضية لمؤسستك. قررت إلغاء تنشيطه حتى تتمكن من إجراء التغييرات. أي عبارة من العبارات التالية صحيحة؟
    choices:
    - content: يتم أيضاً إلغاء تنشيط جميع الاستحقاقات النشطة.
      isCorrect: false
      explanation: غير صحيح. يمكن للمؤسسة تحديد اتفاقية مستوى الخدمة الافتراضية التي سيتم استخدامها عندما لا يتم تحديد اتفاقية مستوى خدمة معينة لسجل. إذا كنت بحاجة إلى إجراء تغييرات على اتفاقية مستوى الخدمة الافتراضية، فسيلزمك إلغاء تنشيطها. ستظل سجلات الاستحقاق التي تستخدم اتفاقية مستوى الخدمة نشطة، ولكن لن يتم حساب مؤشرات الأداء الرئيسية حتى يتم إعادة تنشيطها. بعد إعادة تنشيطه، يجب تعريف اتفاقية مستوى الخدمة (SLA) على أنها اتفاقية مستوى الخدمة الافتراضية مرة أخرى.
    - content: تظل اتفاقية مستوى الخدمة هي اتفاقية مستوى الخدمة الافتراضية عند إعادة تنشيطها.
      isCorrect: false
      explanation: غير صحيح. يمكن للمؤسسة تحديد اتفاقية مستوى الخدمة الافتراضية التي سيتم استخدامها عندما لا يتم تحديد اتفاقية مستوى خدمة معينة لسجل. إذا كنت بحاجة إلى إجراء تغييرات على اتفاقية مستوى الخدمة الافتراضية، فسيلزمك إلغاء تنشيطها. ستظل سجلات الاستحقاق التي تستخدم اتفاقية مستوى الخدمة نشطة، ولكن لن يتم حساب مؤشرات الأداء الرئيسية حتى يتم إعادة تنشيطها. بعد إعادة تنشيطه، يجب تعريف اتفاقية مستوى الخدمة (SLA) على أنها اتفاقية مستوى الخدمة الافتراضية مرة أخرى.
    - content: ستستمر تعبئة حقول اتفاقية مستوى الخدمة المرتبطة باتفاقيات مستوى الخدمة غير النشطة.
      isCorrect: false
      explanation: غير صحيح. يمكن للمؤسسة تحديد اتفاقية مستوى الخدمة الافتراضية التي سيتم استخدامها عندما لا يتم تحديد اتفاقية مستوى خدمة معينة لسجل. إذا كنت بحاجة إلى إجراء تغييرات على اتفاقية مستوى الخدمة الافتراضية، فسيلزمك إلغاء تنشيطها. ستظل سجلات الاستحقاق التي تستخدم اتفاقية مستوى الخدمة نشطة، ولكن لن يتم حساب مؤشرات الأداء الرئيسية حتى يتم إعادة تنشيطها. بعد إعادة تنشيطه، يجب تعريف اتفاقية مستوى الخدمة (SLA) على أنها اتفاقية مستوى الخدمة الافتراضية مرة أخرى.
    - content: يجب تعيين اتفاقية مستوى الخدمة على أنها اتفاقية مستوى الخدمة الافتراضية عند إعادة تنشيطها.
      isCorrect: true
      explanation: صحيح. يمكن للمؤسسة تحديد اتفاقية مستوى الخدمة الافتراضية التي سيتم استخدامها عندما لا يتم تحديد اتفاقية مستوى خدمة معينة لسجل. إذا كنت بحاجة إلى إجراء تغييرات على اتفاقية مستوى الخدمة الافتراضية، فسيلزمك إلغاء تنشيطها. ستظل سجلات الاستحقاق التي تستخدم اتفاقية مستوى الخدمة نشطة، ولكن لن يتم حساب مؤشرات الأداء الرئيسية حتى يتم إعادة تنشيطها. بعد إعادة تنشيطه، يجب تعريف اتفاقية مستوى الخدمة (SLA) على أنها اتفاقية مستوى الخدمة الافتراضية مرة أخرى.
