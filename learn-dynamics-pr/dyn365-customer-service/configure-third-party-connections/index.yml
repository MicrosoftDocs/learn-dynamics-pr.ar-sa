abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تصدير بيانات Customer Insights.

  - عرض بيانات العميل في تطبيقات Microsoft Dynamics 365.

  - استخدام Customer Insights مع Microsoft Power Platform.

  - استخدام Customer Insights مع Microsoft Azure Synapse Analytics.

  - استخدام واجهات برمجة التطبيقات (API) من Customer Insights.
prerequisites: المعرفة الأساسية بتطبيقات Customer Insights وDynamics 365 المتعلقة بالعملاء.
