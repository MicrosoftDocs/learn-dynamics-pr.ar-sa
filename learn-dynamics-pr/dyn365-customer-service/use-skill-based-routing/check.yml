  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أنت بصدد إعداد التوجيه المستند إلى المهارات لمؤسستك. تحتاج إلى التأكد من توزيع المحادثات تلقائياً على أي ندوب لديه القدرة الإنتاجية والتوفر إذا لم يتمكن التوجيه المستند إلى المهارات من العثور على مندوب يستوفي الحد الأدنى من متطلبات الكفاءة. ما هو منطق المطابقة الذي يجب أن تحدده؟
    choices:
    - content: تطابق تام
      isCorrect: false
      explanation: غير صحيح. يدعم التوجيه القائم على المهارات نوعين من منطق المطابقة، المطابقة التامة والمطابقة الأقرب. عند نشر المطابقة التامة، سيحاول النظام العثور على شخص يلبي متطلبات الكفاءة أو يتجاوزها. إذا لم يتمكن من العثور على مندوب مطابق، فلن يقوم النظام بتعيين المحادثة لأي شخص، وسيبقى في قائمة الانتظار. مع أقرب تطابق، إذا لم يتمكن النظام من العثور على شخص يلبي متطلبات الكفاءة أو يتجاوزها، فسيبحث عن شخص لديه أي مهارة محددة. إذا لم يتم العثور على أي شخص، فسيقوم النظام بتعيين المحادثة إلى المندوب التالي المتاح بقدرة إنتاجية.
    - content: تطابق مماثل
      isCorrect: false
      explanation: غير صحيح. يدعم التوجيه القائم على المهارات نوعين من منطق المطابقة، المطابقة التامة والمطابقة الأقرب. عند نشر المطابقة التامة، سيحاول النظام العثور على شخص يلبي متطلبات الكفاءة أو يتجاوزها. إذا لم يتمكن من العثور على مندوب مطابق، فلن يقوم النظام بتعيين المحادثة لأي شخص، وسيبقى في قائمة الانتظار. مع أقرب تطابق، إذا لم يتمكن النظام من العثور على شخص يلبي متطلبات الكفاءة أو يتجاوزها، فسيبحث عن شخص لديه أي مهارة محددة. إذا لم يتم العثور على أي شخص، فسيقوم النظام بتعيين المحادثة إلى المندوب التالي المتاح بقدرة إنتاجية.
    - content: أقرب تطابق
      isCorrect: true
      explanation: صحيح. يدعم التوجيه القائم على المهارات نوعين من منطق المطابقة، المطابقة التامة والمطابقة الأقرب. عند نشر المطابقة التامة، سيحاول النظام العثور على شخص يلبي متطلبات الكفاءة أو يتجاوزها. إذا لم يتمكن من العثور على مندوب مطابق، فلن يقوم النظام بتعيين المحادثة لأي شخص، وسيبقى في قائمة الانتظار. مع أقرب تطابق، إذا لم يتمكن النظام من العثور على شخص يلبي متطلبات الكفاءة أو يتجاوزها، فسيبحث عن شخص لديه أي مهارة محددة. إذا لم يتم العثور على أي شخص، فسيقوم النظام بتعيين المحادثة إلى المندوب التالي المتاح بقدرة إنتاجية.
    - content: التطابق الأول
      isCorrect: false
      explanation: غير صحيح. يدعم التوجيه القائم على المهارات نوعين من منطق المطابقة، المطابقة التامة والمطابقة الأقرب. عند نشر المطابقة التامة، سيحاول النظام العثور على شخص يلبي متطلبات الكفاءة أو يتجاوزها. إذا لم يتمكن من العثور على مندوب مطابق، فلن يقوم النظام بتعيين المحادثة لأي شخص، وسيبقى في قائمة الانتظار. مع أقرب تطابق، إذا لم يتمكن النظام من العثور على شخص يلبي متطلبات الكفاءة أو يتجاوزها، فسيبحث عن شخص لديه أي مهارة محددة. إذا لم يتم العثور على أي شخص، فسيقوم النظام بتعيين المحادثة إلى المندوب التالي المتاح بقدرة إنتاجية.
  - content: أي من الميزات التالية تُستخدم لتحديد كفاءة المندوب في مهارة معينة؟
    choices:
    - content: نوع المهارة
      isCorrect: false
      explanation: غير صحيح. تُستخدم نماذج التصنيف للمساعدة في تحديد مستويات الكفاءة على مستوى المحادثة والمندوب في التطبيق. يحتوي كل نموذج تصنيف على مقياس رقمي. تتم إضافة قيم التصنيف الفردية بناءً على نطاق التسجيل. عند إضافة المهارات إلى المندوبين، يتم تحديد تصنيف من نموذج التصنيف لتحديد مدى إتقانهم لتلك المهارة.
    - content: دور
      isCorrect: false
      explanation: غير صحيح. تُستخدم نماذج التصنيف للمساعدة في تحديد مستويات الكفاءة على مستوى المحادثة والمندوب في التطبيق. يحتوي كل نموذج تصنيف على مقياس رقمي.  تتم إضافة قيم التصنيف الفردية بناءً على نطاق التسجيل. عند إضافة المهارات إلى المندوبين، يتم تحديد تصنيف من نموذج التصنيف لتحديد مدى إتقانهم لتلك المهارة.
    - content: نموذج التصنيف
      isCorrect: true
      explanation: صحيح. تُستخدم نماذج التصنيف للمساعدة في تحديد مستويات الكفاءة على مستوى المحادثة والمندوب في التطبيق. يحتوي كل نموذج تصنيف على مقياس رقمي. تتم إضافة قيم التصنيف الفردية بناءً على نطاق التسجيل. عند إضافة المهارات إلى المندوبين، يتم تحديد تصنيف من نموذج التصنيف لتحديد مدى إتقانهم لتلك المهارة.
    - content: القدرة الإنتاجية
      isCorrect: false
      explanation: غير صحيح. تُستخدم نماذج التصنيف للمساعدة في تحديد مستويات الكفاءة على مستوى المحادثة والمندوب في التطبيق. يحتوي كل نموذج تصنيف على مقياس رقمي. تتم إضافة قيم التصنيف الفردية بناءً على نطاق التسجيل. عند إضافة المهارات إلى المندوبين، يتم تحديد تصنيف من نموذج التصنيف لتحديد مدى إتقانهم لتلك المهارة.
  - content: في أي مرحلة يتم تخصيص المهارات ومستويات الكفاءة للمحادثة؟
    choices:
    - content: عندما تبدأ المحادثة
      isCorrect: true
      explanation: صحيح. عندما يبدأ العميل محادثة، ستحدد قواعد المرفقات المهارات اللازمة ومستويات الكفاءة للمحادثة. بعد تعيين المهارات، ستوجه قواعد التوجيه المحادثة إلى قائمة الانتظار الصحيحة، وسيقوم نظام توزيع العمل بإجراء مطابقة المهارة للعثور على المندوب المناسب لتوجيه المحادثة إليه.
    - content: أثناء عملية التوجيه الأولية
      isCorrect: false
      explanation: غير صحيح. عندما يبدأ العميل محادثة، ستحدد قواعد المرفقات المهارات اللازمة ومستويات الكفاءة للمحادثة. بعد تعيين المهارات، ستوجه قواعد التوجيه المحادثة إلى قائمة الانتظار الصحيحة، وسيقوم نظام توزيع العمل بإجراء مطابقة المهارة للعثور على المندوب المناسب لتوجيه المحادثة إليه.
    - content: بعد أن تم توجيهه إلى قائمة انتظار
      isCorrect: false
      explanation: غير صحيح. عندما يبدأ العميل محادثة، ستحدد قواعد المرفقات المهارات اللازمة ومستويات الكفاءة للمحادثة. بعد تعيين المهارات، ستوجه قواعد التوجيه المحادثة إلى قائمة الانتظار الصحيحة، وسيقوم نظام توزيع العمل بإجراء مطابقة المهارة للعثور على المندوب المناسب لتوجيه المحادثة إليه.
