title: استخدام التوجيه المستند إلى المهارات في Dynamics 365 Customer Service
summary: "[!include[](../includes/module-banner.md)] \nتشتمل ميزة التوجيه الموحد في Dynamics 365 Customer Service على حل توجيه مستند إلى المهارات يساعد المؤسسات على معالجة المشكلات المتعلقة بالعميل بشكل أكثر فاعليةً. تساعد واجهته القابلة للتكوين على ضمان توجيه المحادثات إلى المندوبين الذين لديهم المهارات ومستويات الكفاءة التي تتطابق مع تلك المستويات المحددة في المحادثة الواردة.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على نماذج تقييم المهارات.\n- تعلم كيفية تعيين المندوبين للمهارات.\n- تعرف على الباحث عن المهارات الذكية.\n"
prerequisites: تجربة مع تطبيق خدمة العملاء والتوجيه الموحد
