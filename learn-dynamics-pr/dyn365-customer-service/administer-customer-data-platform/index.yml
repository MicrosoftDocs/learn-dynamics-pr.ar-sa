summary: >
  [!include[](../includes/module-banner.md)]

  استخدم Customer Insights لإدارة تكوين الأذونات والبيئات وعمليات النظام.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - قم بإنشاء البيئات أو حذفها أو تعديلها في مثيل Microsoft Dynamics 365 Customer Insights.

  - إدارة المهام والعمليات.

  - إدارة جداول تحديث البيانات.

  - تحديد أذونات الأمان.
