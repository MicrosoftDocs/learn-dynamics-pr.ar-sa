quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الحد الأقصى لعدد بيئات الإنتاج التي يمكنك إنشاؤها؟
    choices:
    - content: "5"
      isCorrect: false
      explanation: يمكنك تحديد ما إذا كانت بيئة إنتاج أم بيئة اختبار معزولة عند نشر بيئة جديدة. يمكنك فقط الحصول على بيئة إنتاج واحدة لكل مثيل، بينما يمكنك تحديد نوع البيئة.
    - content: "1"
      isCorrect: true
      explanation: يمكنك تحديد ما إذا كانت بيئة إنتاج أم بيئة اختبار معزولة عند نشر بيئة جديدة. يمكنك فقط الحصول على بيئة إنتاج واحدة لكل مثيل، بينما يمكنك تحديد نوع البيئة.
    - content: "2"
      isCorrect: false
      explanation: يمكنك تحديد ما إذا كانت بيئة إنتاج أم بيئة اختبار معزولة عند نشر بيئة جديدة. يمكنك فقط الحصول على بيئة إنتاج واحدة لكل مثيل، بينما يمكنك تحديد نوع البيئة.
    - content: "10"
      isCorrect: false
      explanation: يمكنك تحديد ما إذا كانت بيئة إنتاج أم بيئة اختبار معزولة عند نشر بيئة جديدة. يمكنك فقط الحصول على بيئة إنتاج واحدة لكل مثيل، بينما يمكنك تحديد نوع البيئة.
  - content: أيّ من حالات العملية التالية تشير إلى حالة عملية العمل التي تنتظر وستبدأ بعد اكتمال جميع المهام والعمليات الأولية؟
    choices:
    - content: لم يبدأ
      isCorrect: false
      explanation: ستكون في حالة "تم الانتظار"، عندما تنتظر عملية مهمة عمليات ومهام أخرى لإكمال المعالجة قبل أن تبدأ. ستبدأ المعالجة بعد اكتمال العمليات الأخرى.
    - content: تم التخطي
      isCorrect: false
      explanation: ستكون في حالة "تم الانتظار"، عندما تنتظر عملية مهمة عمليات ومهام أخرى لإكمال المعالجة قبل أن تبدأ. ستبدأ المعالجة بعد اكتمال العمليات الأخرى.
    - content: موضوع في قائمة انتظار
      isCorrect: true
      explanation: ستكون في حالة "تم الانتظار"، عندما تنتظر عملية مهمة عمليات ومهام أخرى لإكمال المعالجة قبل أن تبدأ. ستبدأ المعالجة بعد اكتمال العمليات الأخرى.
    - content: فشل
      isCorrect: false
      explanation: ستكون في حالة "تم الانتظار"، عندما تنتظر عملية مهمة عمليات ومهام أخرى لإكمال المعالجة قبل أن تبدأ. ستبدأ المعالجة بعد اكتمال العمليات الأخرى.
  - content: في مثيل Customer Insights الخاص بك، تم تكليفك باستيعاب البيانات وإكمال عملية توحيد البيانات. يمكنك الوصول إلى التطبيق وعرض البيانات. ومع ذلك، لا يمكنك إنشاء مصادر البيانات أو تنفيذ عملية التعيين والمطابقة والدمج. أيّ من الأدوار التالية تم تكليفك بها؟
    choices:
    - content: العارض
      isCorrect: true
      explanation: المستخدمون الذين تم تعيينهم لدور العارض يمكنهم فقط فحص البيانات وإجراء عمليات تصدير أساسية للبيانات. سوف يحتاج على الأقل إلى تعيين دور "المساهم" لهم إذا احتاج المستخدم إلى إنشاء مصادر بيانات أو إنشاء عناصر، مثل المقاييس أو المقاطع.
    - content: المساهم
      isCorrect: false
      explanation: المستخدمون الذين تم تعيينهم لدور العارض يمكنهم فقط فحص البيانات وإجراء عمليات تصدير أساسية للبيانات. سوف يحتاج على الأقل إلى تعيين دور "المساهم" لهم إذا احتاج المستخدم إلى إنشاء مصادر بيانات أو إنشاء عناصر، مثل المقاييس أو المقاطع.
    - content: المسؤول
      isCorrect: false
      explanation: المستخدمون الذين تم تعيينهم لدور العارض يمكنهم فقط فحص البيانات وإجراء عمليات تصدير أساسية للبيانات. سوف يحتاج على الأقل إلى تعيين دور "المساهم" لهم إذا احتاج المستخدم إلى إنشاء مصادر بيانات أو إنشاء عناصر، مثل المقاييس أو المقاطع.
    - content: المخصص
      isCorrect: false
      explanation: المستخدمون الذين تم تعيينهم لدور العارض يمكنهم فقط فحص البيانات وإجراء عمليات تصدير أساسية للبيانات. سوف يحتاج على الأقل إلى تعيين دور "المساهم" لهم إذا احتاج المستخدم إلى إنشاء مصادر بيانات أو إنشاء عناصر، مثل المقاييس أو المقاطع.
