title: اختبر معلوماتك
durationInMinutes: 5
quiz:
  title: اختبر معلوماتك
  questions:
  - content: تم إلغاء تنشيط عملية سير العمل. ماذا يحدث لسير العمل الجاري معالجته حالياً في وقت التعطيل؟
    choices:
    - content: تدخل مهام سير العمل الحالية في حالة انتظار ويمكن استئنافها لاحقاً.
      isCorrect: false
      explanation: لا توجد حالة انتظار سير العمل ليتم استئنافها لاحقاً.
    - content: يتم إيقاف عمليات سير العمل غير المتزامنة مؤقتاً، ويتم إرجاع التغييرات التي تم إجراؤها بواسطة مهام سير العمل المتزامنة.
      isCorrect: false
      explanation: لا يتم إيقاف مهام سير العمل مؤقتاً أو التراجع عنها.
    - content: تم إلغاء مهام سير العمل الحالية.
      isCorrect: false
      explanation: لم يتم إلغاء مهام سير العمل الحالية.
    - content: لا شيء. سيتم تشغيل مهام سير العمل التي تم تشغيلها مسبقاً حتى الاكتمال أو الإلغاء.
      isCorrect: true
      explanation: سيستمر تشغيل مهام سير العمل التي تم تشغيلها مسبقاً حتى الاكتمال أو الإلغاء.
  - content: ما نوع سير العمل الذي يتم تشغيله بشكل مستقل عن مهام سير العمل والمكونات الإضافية الأخرى؟
    choices:
    - content: سير العمل الفوري
      isCorrect: false
      explanation: تعمل مهام سير العمل في الخلفية بشكل مستقل عن مهام سير العمل والمكونات الإضافية الأخرى.
    - content: سير العمل في الخلفية
      isCorrect: true
      explanation: تعمل مهام سير العمل في الخلفية بشكل مستقل عن مهام سير العمل والمكونات الإضافية الأخرى.
    - content: سير عمل رئيسي
      isCorrect: false
      explanation: تعمل مهام سير العمل في الخلفية بشكل مستقل عن مهام سير العمل والمكونات الإضافية الأخرى.
    - content: سير عمل تابع
      isCorrect: false
      explanation: تعمل مهام سير العمل في الخلفية بشكل مستقل عن مهام سير العمل والمكونات الإضافية الأخرى.
  - content: بالنسبة لسير العمل بنطاق وحدة الأعمال، ما هو حقل السجل الذي يشير إلى السجلات التي ستتعرض لسير العمل؟
    choices:
    - content: المالك
      isCorrect: true
      explanation: المالك هو حقل السجل الذي يتعرض لسير العمل.
    - content: المنطقة
      isCorrect: false
      explanation: المالك هو حقل السجل الذي يتعرض لسير العمل.
    - content: وحدة الأعمال
      isCorrect: false
      explanation: المالك هو حقل السجل الذي يتعرض لسير العمل.
    - content: النطاق
      isCorrect: false
      explanation: المالك هو حقل السجل الذي يتعرض لسير العمل.
  - content: عندما يتم تشغيل سير عمل غير متزامن من خلال تغيير في البيانات، فمن الذي يتم استخدام أدوار الأمان الخاصة به لإعطاء سياق الأمان؟
    choices:
    - content: صاحب السجل.
      isCorrect: false
      explanation: يتم استخدام دور الأمان للمالك لسير العمل غير المتزامن.
    - content: صاحب سير العمل.
      isCorrect: true
      explanation: يتم استخدام دور الأمان للمالك لسير العمل غير المتزامن.
    - content: مسؤول النظام.
      isCorrect: false
      explanation: يتم استخدام دور الأمان للمالك لسير العمل غير المتزامن.
    - content: قام المستخدم بتعديل السجل.
      isCorrect: false
      explanation: يتم استخدام دور الأمان للمالك لسير العمل غير المتزامن.
  - content: لديك سير عمل بشرط انتظار ينتظر قيمة سبب حالة معينة. ما هي الخطوة التي ستستخدمها للتأكد من أن العملية لا تنتظر إلى ما لا نهاية؟
    choices:
    - content: خطوة انتظار متزامنة باستخدام خاصية وقت بدء العملية.
      isCorrect: false
      explanation: تضمن خطوة الانتظار المتوازية باستخدام خاصية Timeout أن العملية لا تنتظر إلى ما لا نهاية.
    - content: قم بتغيير خطوة الحالة لتحديث قيمة سبب الحالة إلى شرط الانتظار المطابق.
      isCorrect: false
      explanation: تضمن خطوة الانتظار المتوازية باستخدام خاصية Timeout أن العملية لا تنتظر إلى ما لا نهاية.
    - content: خطوة انتظار متوازية باستخدام خاصية مهلة العملية.
      isCorrect: true
      explanation: تضمن خطوة الانتظار المتوازية باستخدام خاصية Timeout أن العملية لا تنتظر إلى ما لا نهاية.
    - content: لا يمكنك الانتظار في وقت واحد على شروط متعددة.
      isCorrect: false
      explanation: تضمن خطوة الانتظار المتوازية باستخدام خاصية Timeout أن العملية لا تنتظر إلى ما لا نهاية.
