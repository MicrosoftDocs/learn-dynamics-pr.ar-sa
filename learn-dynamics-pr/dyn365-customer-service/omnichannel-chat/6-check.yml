  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يمكنك تكوين قناة محادثة سيتم استخدامها على بوابة العملاء الخاصة بمؤسستك. من المهم حماية جميع هويات المناديب من العملاء. لا تريد المؤسسة أن يتم عرض أسماء عائلات المناديب للعميل. إذا لم يتم تغيير حقل اسم عرض المندوب على سجل قناة المحادثة، فما الذي سيتم عرضه للعملاء عند تفاعلهم مع المناديب أثناء دردشة المحادثة؟
    choices:
    - content: الاسم الكامل
      isCorrect: false
      explanation: يحدد حقل اسم عرض المندوب كيفية ظهور اسم المندوب للعملاء في نافذة المحادثة. بشكل افتراضي، يتم تقديم الاسم الأول فقط للعملاء. يمكن تعيين حقل اسم عرض المندوب إلى الاسم الكامل والاسم الأول واسم العائلة والاسم المستعار.
    - content: الاسم الأول
      isCorrect: true
      explanation: يحدد حقل اسم عرض المندوب كيفية ظهور اسم المندوب للعملاء في نافذة المحادثة. بشكل افتراضي، يتم تقديم الاسم الأول فقط للعملاء. يمكن تعيين حقل اسم عرض المندوب إلى الاسم الكامل والاسم الأول واسم العائلة والاسم المستعار.
    - content: اسم العائلة
      isCorrect: false
      explanation: يحدد حقل اسم عرض المندوب كيفية ظهور اسم المندوب للعملاء في نافذة المحادثة. بشكل افتراضي، يتم تقديم الاسم الأول فقط للعملاء. يمكن تعيين حقل اسم عرض المندوب إلى الاسم الكامل والاسم الأول واسم العائلة والاسم المستعار.
  - content: عندما يبدأ العميل محادثة مصادق عليها، ما هي معلومات الكيان التي ما تزال بحاجة إلى ربطها يدوياً بالمحادثة ما لم يتم تسجيلها في استطلاع ما قبل المحادثة؟
    choices:
    - content: الحساب
      isCorrect: false
      explanation: عندما يبدأ العميل محادثة مصادق عليها، يتم استخدام معلومات العميل من الحساب المقترن أو سجلات جهات الاتصال للبحث عن العميل والتعرف عليه. بشكل افتراضي، لا ترتبط المحادثة بسجل حالة موجود. في السيناريوهات التي تكون فيها الحالة الحالية ضرورية، يمكن تسجيل رقم الحالة في استطلاع ما قبل المحادثة قبل توجيه المحادثة إلى أحد المناديب.
    - content: ‏‫جهة الاتصال‬
      isCorrect: false
      explanation: عندما يبدأ العميل محادثة مصادق عليها، يتم استخدام معلومات العميل من الحساب المقترن أو سجلات جهات الاتصال للبحث عن العميل والتعرف عليه. بشكل افتراضي، لا ترتبط المحادثة بسجل حالة موجود. في السيناريوهات التي تكون فيها الحالة الحالية ضرورية، يمكن تسجيل رقم الحالة في استطلاع ما قبل المحادثة قبل توجيه المحادثة إلى أحد المناديب.
    - content: الحالة
      isCorrect: true
      explanation: عندما يبدأ العميل محادثة مصادق عليها، يتم استخدام معلومات العميل من الحساب المقترن أو سجلات جهات الاتصال للبحث عن العميل والتعرف عليه. بشكل افتراضي، لا ترتبط المحادثة بسجل حالة موجود. في السيناريوهات التي تكون فيها الحالة الحالية ضرورية، يمكن تسجيل رقم الحالة في استطلاع ما قبل المحادثة قبل توجيه المحادثة إلى أحد المناديب.
    - content: القناة
      isCorrect: false
      explanation: عندما يبدأ العميل محادثة مصادق عليها، يتم استخدام معلومات العميل من الحساب المقترن أو سجلات جهات الاتصال للبحث عن العميل والتعرف عليه. بشكل افتراضي، لا ترتبط المحادثة بسجل حالة موجود. في السيناريوهات التي تكون فيها الحالة الحالية ضرورية، يمكن تسجيل رقم الحالة في استطلاع ما قبل المحادثة قبل توجيه المحادثة إلى أحد المناديب.
  - content: لقد أنشأت مؤخراً قناة المحادثة وبذلك أصبحتَ جاهزاً لنشرها في مدخل Dynamics 365 الحالي الخاص بمؤسستك. أين يتعين عليك الانتقال في تطبيق بوابة Dynamics 365 الخاص بك لنشر التعليمات البرمجية الضرورية لعنصر واجهة المستخدم المحادثة ليتم تضمينه في موقع المدخل؟
    choices:
    - content: مقتطفات المحتوى البرمجية
      isCorrect: true
      explanation: عند نشر عنصر واجهة مستخدم المحادثة في موقع المدخل، يجب إضافته إلى قصاصة محتوى برمجية لتعليمات عنصر واجهة مستخدم المحادثة، حيث يمكن الوصول إليه من قسم قصاصات المحتوى البرمجية.
    - content: إعدادات الموقع
      isCorrect: false
      explanation: عند نشر عنصر واجهة مستخدم المحادثة في موقع المدخل، يجب إضافته إلى قصاصة محتوى برمجية لتعليمات عنصر واجهة مستخدم المحادثة، حيث يمكن الوصول إليه من قسم قصاصات المحتوى البرمجية.
    - content: ملفات الويب
      isCorrect: false
      explanation: عند نشر عنصر واجهة مستخدم المحادثة في موقع المدخل، يجب إضافته إلى قصاصة محتوى برمجية لتعليمات عنصر واجهة مستخدم المحادثة، حيث يمكن الوصول إليه من قسم قصاصات المحتوى البرمجية.
    - content: علامات الموقع
      isCorrect: false
      explanation: عند نشر عنصر واجهة مستخدم المحادثة في موقع المدخل، يجب إضافته إلى قصاصة محتوى برمجية لتعليمات عنصر واجهة مستخدم المحادثة، حيث يمكن الوصول إليه من قسم قصاصات المحتوى البرمجية.
  - content: أنت تستعد لإنشاء قناة محادثة جديدة يمكن للعملاء الوصول إليها من خلال موقع خارجي. أي من الأصناف التالية يجب توفرها لإنشاء قناة محادثة ونشرها؟
    choices:
    - content: ساعات العمل
      isCorrect: false
      explanation: تحتاج كل قناة يتم إنشاؤها إلى تحديد تدفق عمل لتحديد كيفية توجيه الأصناف من تلك القناة وتوزيعها. يمكن إضافة أصناف إضافية مثل ساعات التشغيل وإعدادات المصادقة ومعلومات الموقع الجغرافي لتحسين وظائف عناصر واجهة المستخدم، ولكن لا يمكن أن توجد قناة بدون تحديد تدفق عمل.
    - content: تدفق العمل
      isCorrect: true
      explanation: تحتاج كل قناة يتم إنشاؤها إلى تحديد تدفق عمل لتحديد كيفية توجيه الأصناف من تلك القناة وتوزيعها. يمكن إضافة أصناف إضافية مثل ساعات التشغيل وإعدادات المصادقة ومعلومات الموقع الجغرافي لتحسين وظائف عناصر واجهة المستخدم، ولكن لا يمكن أن توجد قناة بدون تحديد تدفق عمل.
    - content: إعدادات المصادقة
      isCorrect: false
      explanation: تحتاج كل قناة يتم إنشاؤها إلى تحديد تدفق عمل لتحديد كيفية توجيه الأصناف من تلك القناة وتوزيعها. يمكن إضافة أصناف إضافية مثل ساعات التشغيل وإعدادات المصادقة ومعلومات الموقع الجغرافي لتحسين وظائف عناصر واجهة المستخدم، ولكن لا يمكن أن توجد قناة بدون تحديد تدفق عمل.
    - content: معلومات الموقع الجغرافي
      isCorrect: false
      explanation: تحتاج كل قناة يتم إنشاؤها إلى تحديد تدفق عمل لتحديد كيفية توجيه الأصناف من تلك القناة وتوزيعها. يمكن إضافة أصناف إضافية مثل ساعات التشغيل وإعدادات المصادقة ومعلومات الموقع الجغرافي لتحسين وظائف عناصر واجهة المستخدم، ولكن لا يمكن أن توجد قناة بدون تحديد تدفق عمل.
