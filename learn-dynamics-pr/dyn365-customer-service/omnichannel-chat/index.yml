title: نشر عناصر واجهة مستخدم المحادثة باستخدام القناة متعددة الاتجاهات لـ Dynamics 365 Customer Service
summary: "[!include[](../includes/module-banner.md)] \nيتيح عنصر واجهة مستخدم المحادثة للعملاء إمكانية الاتصال بمناديب الخدمة وتقديم المساعدة في الإجابة على استفساراتهم بسرعة. تتناول هذه الوحدة عملية نشر عناصر واجهة مستخدم المحادثة باستخدام القناة متعددة الاتجاهات لـ Dynamics 365 Customer Service.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- إنشاء قناة محادثة.\n- السماح بتنزيل نسخ المحادثة المكتوبة والملفات.\n- استخدام استطلاعات ما قبل المحادثة.\n- قم بتضمين عنصر واجهة مستخدم المحادثة في المدخل. \n"
prerequisites: الفهم الأساسي لـ Dynamics 365 Customer Service.
