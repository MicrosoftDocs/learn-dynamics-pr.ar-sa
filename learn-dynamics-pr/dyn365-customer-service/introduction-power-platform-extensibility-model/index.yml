summary: >
  [!include[](../includes/module-banner.md)]


  ستركز هذه الوحدة على هيكل الحل الأساسي من منظور فني وخيارات قابلية التوسعة الموجودة. كما ستتناول أيضاً العنصر المهم دائماً لتطوير Microsoft Power Platform ألا وهو عملية اتخاذ القرار لتحديد حالات استخدام التكوين مقابل التعليمة البرمجية.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تحديد العناصر التي تكوّن Microsoft Power Platform من الناحية المعمارية. \n- التعرُّف على مجالات القابلية للتوسعة المتوفرة لتخصيص Microsoft Power Platform من خلال التعليمة البرمجية.\n- اكتشاف الأساليب المختلفة لسيناريوهات العمل الشائعة فيما يتعلق بتحقيق القابلية للتوسعة عن طريق التكوين مقابل التعليمة البرمجية. \n"
prerequisites: الفهم الأساسي لـ Microsoft Power Platform، وخبرة في تطوير البرامج على Microsoft stack وVisual Studio، ويُفضّل خبرة في إدارة الحلول في Azure.
