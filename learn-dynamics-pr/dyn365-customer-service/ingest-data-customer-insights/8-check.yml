  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أنت تستعد لاستيعاب بيانات العملاء المخزنة حالياً في قاعدة بيانات Access مخصصة في Customer Insights.  ما خيار الاستيعاب الذي يجب عليك استخدامه؟
    choices:
    - content: استيراد البيانات
      isCorrect: true
      explanation: يدعم Customer Insights استيعاب البيانات من انواع مصادر بيانات كثيرة مختلفة.  في الحالات التي تعمل فيها مع البيانات الموجودة في تطبيقات تابعة لجهة خارجية أو في مواقع مثل جدول بيانات Excel أو قاعدة بيانات Access، سوف تستورد البيانات باستخدام Power Query.
    - content: الاتصال بمجلد Common Data Model
      isCorrect: false
      explanation: يدعم Customer Insights استيعاب البيانات من انواع مصادر بيانات كثيرة مختلفة.  في الحالات التي تعمل فيها مع البيانات الموجودة في تطبيقات تابعة لجهة خارجية أو في مواقع مثل جدول بيانات Excel أو قاعدة بيانات Access، سوف تستورد البيانات باستخدام Power Query.
    - content: الاتصال بمجلد Microsoft Dataverse
      isCorrect: false
      explanation: يدعم Customer Insights استيعاب البيانات من انواع مصادر بيانات كثيرة مختلفة.  في الحالات التي تعمل فيها مع البيانات الموجودة في تطبيقات تابعة لجهة خارجية أو في مواقع مثل جدول بيانات Excel أو قاعدة بيانات Access، سوف تستورد البيانات باستخدام Power Query.
    - content: لا يمكن استيعاب قواعد بيانات Access في Customer Insights
      isCorrect: false
      explanation: يدعم Customer Insights استيعاب البيانات من انواع مصادر بيانات كثيرة مختلفة.  في الحالات التي تعمل فيها مع البيانات الموجودة في تطبيقات تابعة لجهة خارجية أو في مواقع مثل جدول بيانات Excel أو قاعدة بيانات Access، سوف تستورد البيانات باستخدام Power Query.
  - content: أنت تتنقل حالياً عبر عملية استيعاب مصادر بيانات مختلفة في Customer Insights.  وتريد التأكد من أن البيانات المسجّلة في حقل يسمى "التكلفة الإجمالية" على أحد مصادر بياناتك ستكون متوفرة للاستخدام بطريقة مناسبة في عناصر مثل "القياسات".  أثناء عملية التحويل، ما نوع البيانات الذي يُفترَض أن تعيّنه إلى حقل "التكلفة الإجمالية" للتأكد من أنه سيجري تعقبه وتخزينه وحسابه بطريقة صحيحة؟
    choices:
    - content: التاريخ/الوقت
      isCorrect: false
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من الضروري اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة في كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية إلى "عملة" لضمان الحساب الصحيح.
    - content: النسبة المئوية
      isCorrect: false
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من الضروري اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة في كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية إلى "عملة" لضمان الحساب الصحيح.
    - content: العملة
      isCorrect: true
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من الضروري اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة في كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية إلى "عملة" لضمان الحساب الصحيح.
    - content: النص
      isCorrect: false
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من الضروري اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة في كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية إلى "عملة" لضمان الحساب الصحيح.
  - content: لقد أكملت عملية استيعاب البيانات من ثلاثة مصادر مختلفة للبيانات في Customer Insights.  تريد عرض بيانات التسطير التي تم استيعابها لكل مصدر من مصادر البيانات.  فأين ستبحث في واجهة مستخدم Customer Insights لترى العناصر التي تم استيعابها من مصدر البيانات؟
    choices:
    - content: الكيان
      isCorrect: true
      explanation: بعد استيعاب البيانات في Customer Insights، يمكنك فحص البيانات التي تم استيعابها عن طريق التنقل إلى البيانات > الكيان.  وهذا يوضح كل الكيانات في التطبيق بما في ذلك الكيانات التي تم إنشاؤها لكل مصدر بيانات تم استيعابه.  هذه هي الطريقة الوحيدة لعرض السجلات مباشرة من مصدر البيانات.  يساعدك خيار التوحيد على ضم مصادر البيانات المختلفة في ملف تعريف لعميل فريد واحد.  بعد إنشاء ملف التعريف الموحّد للعميل، ستعرض منطقة العملاء بيانات من ملف التعريف الموحَّد.  تحدِّد العلاقات كيفية ارتباط الكيانات بعضها ببعض، ولكن لا تعرض البيانات نفسها.  تساعد الشرائح في فصل عملائك إلى مجموعات سكانية مختلفة بعد إنشاء ملف تعريف العميل.
    - content: العلاقات
      isCorrect: false
      explanation: بعد استيعاب البيانات في Customer Insights، يمكنك فحص البيانات التي تم استيعابها عن طريق التنقل إلى البيانات > الكيان.  وهذا يوضح كل الكيانات في التطبيق بما في ذلك الكيانات التي تم إنشاؤها لكل مصدر بيانات تم استيعابه.  هذه هي الطريقة الوحيدة لعرض السجلات مباشرة من مصدر البيانات.  يساعدك خيار التوحيد على ضم مصادر البيانات المختلفة في ملف تعريف لعميل فريد واحد.  بعد إنشاء ملف التعريف الموحّد للعميل، ستعرض منطقة العملاء بيانات من ملف التعريف الموحَّد.  تحدِّد العلاقات كيفية ارتباط الكيانات بعضها ببعض، ولكن لا تعرض البيانات نفسها.  تساعد الشرائح في فصل عملائك إلى مجموعات سكانية مختلفة بعد إنشاء ملف تعريف العميل.
