quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أنت الآن على استعداد لإدخال بيانات العملاء المخزنة حالياً في قاعدة بيانات Access مخصصة في رؤى الجمهور.  ما خيار الاستيعاب الذي يجب عليك استخدامه؟
    choices:
    - content: استيراد البيانات
      isCorrect: true
      explanation: تدعم رؤى الجمهور استيعاب البيانات من العديد من أنواع مصادر بيانات كثيرة ومختلفة.  في الحالات التي تعمل فيها مع البيانات الموجودة في تطبيقات تابعة لجهة خارجية أو في مواقع مثل جدول بيانات Excel أو قاعدة بيانات Access، سوف تستورد البيانات باستخدام Power Query.
    - content: الاتصال بمجلد Common Data Model
      isCorrect: false
      explanation: تدعم رؤى الجمهور استيعاب البيانات من العديد من أنواع مصادر بيانات كثيرة ومختلفة.  في الحالات التي تعمل فيها مع البيانات الموجودة في تطبيقات تابعة لجهة خارجية أو في مواقع مثل جدول بيانات Excel أو قاعدة بيانات Access، سوف تستورد البيانات باستخدام Power Query.
    - content: الاتصال بمجلد Microsoft Dataverse
      isCorrect: false
      explanation: تدعم رؤى الجمهور استيعاب البيانات من العديد من أنواع مصادر بيانات كثيرة ومختلفة.  في الحالات التي تعمل فيها مع البيانات الموجودة في تطبيقات تابعة لجهة خارجية أو في مواقع مثل جدول بيانات Excel أو قاعدة بيانات Access، سوف تستورد البيانات باستخدام Power Query.
    - content: لا يمكن استيعاب قواعد بيانات Access في رؤى الجمهور
      isCorrect: false
      explanation: تدعم رؤى الجمهور استيعاب البيانات من العديد من أنواع مصادر بيانات كثيرة ومختلفة.  في الحالات التي تعمل فيها مع البيانات الموجودة في تطبيقات تابعة لجهة خارجية أو في مواقع مثل جدول بيانات Excel أو قاعدة بيانات Access، سوف تستورد البيانات باستخدام Power Query.
  - content: أنت تتنقل حالياً عبر عملية استيعاب مصادر بيانات مختلفة في رؤى الجمهور.  تريد التأكد من أن البيانات المسجّلة في حقل يسمى "التكلفة الإجمالية" في أحد مصادر البيانات الخاصة بك ستكون متاحة للاستخدام بشكل مناسب في عناصر مثل "القياسات".  أثناء عملية التحويل، ما نوع البيانات الذي يُفترَض أن تعيّنه إلى حقل "التكلفة الإجمالية" للتأكد من أنه سيجري تعقبه وتخزينه وحسابه بطريقة صحيحة؟
    choices:
    - content: التاريخ/الوقت
      isCorrect: false
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من الضروري اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة في كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية إلى "عملة" لضمان الحساب الصحيح.
    - content: النسبة المئوية
      isCorrect: false
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من الضروري اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة في كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية إلى "عملة" لضمان الحساب الصحيح.
    - content: العملة
      isCorrect: true
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من الضروري اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة في كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية إلى "عملة" لضمان الحساب الصحيح.
    - content: النص
      isCorrect: false
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من الضروري اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة في كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية إلى "عملة" لضمان الحساب الصحيح.
  - content: لقد أكملت عملية استيعاب البيانات من ثلاثة مصادر مختلفة للبيانات في رؤى الجمهور.  تريد عرض بيانات التسطير التي تم إدخالها لكل مصدر من مصادر البيانات.  فأين ستبحث في واجهة مستخدم رؤى الجمهور لتتمكن من رؤية العناصر التي تم إدخالها من مصدر البيانات؟
    choices:
    - content: الكيان
      isCorrect: true
      explanation: بعد استيعاب البيانات في رؤى الجمهور، يمكنك فحص البيانات التي تم استيعابها عن طريق الانتقال إلى البيانات > الكيان.  وهذا يوضح كل الكيانات في التطبيق بما في ذلك الكيانات التي تم إنشاؤها لكل مصدر بيانات تم استيعابه.  هذه هي الطريقة الوحيدة لعرض السجلات مباشرة من مصدر البيانات.  يساعدك خيار التوحيد على ضم مصادر البيانات المختلفة في ملف تعريف لعميل فريد واحد.  بعد إنشاء ملف التعريف الموحّد للعميل، ستعرض منطقة العملاء بيانات من ملف التعريف الموحَّد.  تحدِّد العلاقات كيفية ارتباط الكيانات بعضها ببعض، ولكن لا تعرض البيانات نفسها.  تساعد الشرائح في فصل عملائك إلى مجموعات سكانية مختلفة بعد إنشاء ملف تعريف العميل.
    - content: العلاقات
