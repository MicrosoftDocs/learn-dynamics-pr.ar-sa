title: استيعاب البيانات في Customer Insights
summary: "[!include[](../includes/module-banner.md)] \nCustomer Insights يستوعب البيانات من جميع مصادر البيانات المختلفة ويوحدها في ملف تعريف عميل واحد.  ومن ضمن ملف تعريف العميل، يمكنك تعقب البيانات عبر مختلف المجموعات السكانية وتحديد الاتجاهات بالاستناد إلى البيانات التي تريد تعقبها.  \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- استيعاب البيانات باستخدام Power Query.\n- الاتصال بنموذج البيانات العامة.\n- الاتصال بـ Microsoft Dataverse.\n- التعامل مع مجموعات البيانات.\n- التعرُّف على عمليات تحديث البيانات.\n- تصدير البيانات.\n"
prerequisites: >
  - الإلمام بتطبيقات Microsoft Dataverse.

  - تجربة Power Query.

  - معرفة مجموعات البيانات.
