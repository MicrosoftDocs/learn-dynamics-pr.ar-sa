title: استيعاب البيانات في رؤى الجمهور
summary: "[!include[](../includes/module-banner.md)] \nتعمل رؤى الجمهور على استيعاب البيانات من جميع مصادر البيانات المختلفة وتوحيدها في ملف تعريف عميل واحد.  ومن ضمن ملف تعريف العميل، يمكنك تعقب البيانات عبر مختلف المجموعات السكانية وتحديد الاتجاهات بالاستناد إلى البيانات التي تريد تعقبها.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- استيعاب البيانات باستخدام Power Query.\n- الاتصال بنموذج البيانات العامة.\n- الاتصال بـ Microsoft Dataverse.\n- التعامل مع مجموعات البيانات.\n- التعرُّف على عمليات تحديث البيانات.\n- تصدير البيانات.\n"
prerequisites: >
  - الإلمام بتطبيقات Microsoft Dataverse.

  - تجربة Power Query.

  - معرفة مجموعات البيانات.
