      explanation: 'بإمكان الشريحة أن تحتوي على مجموعات متعددة. ومن خلال المجموعات المتعددة، يحتاج Customer Insights إلى معرفة كيفية دمج البيانات لتشكيل الشريحة. تشتمل الخيارات الثلاثة المتوفرة على: اتحاد وتقاطع واستبعاد. سيؤدي استخدام الخيارين "تقاطع" و"استبعاد" إلى دمج البيانات بالاستناد إلى البيانات المشتركة أو غير المشتركة بين المجموعات، مما يؤدي إلى الحصول على مجموعة أصغر حجماً. سيؤدي استخدام الخيار "اتحاد‬" إلى دمج المجموعتين معاً لإنشاء مجموعة أكبر تتضمن بيانات من المجموعتين.'
  - content: لقد تنقلت عبر عملية استيعاب بياناتك في ملف تعريف عميل موحد. وتريد استخدام خيار "الإثراء" في Customer Insights للحصول على فهم أعمق لانتماءات العلامات التجارية. ما هو الحد الأدنى لعدد الحقول التي تحتاج إلى تعريفها لاستخدام ميزة البيانات السكانية‬؟
    choices:
    - content: واحد
      isCorrect: false
      explanation: عند استخدام ميزة إثراء البيانات، يمكنك استخدام المعلومات السكانية للعثور على الانتماءات بالاستناد إلى البيانات المخزنة في ملف تعريف العميل. يستخدم التطبيق ثلاث قطع رئيسية من المعلومات، تاريخ الميلاد والجنس والرمز البريدي. عند تكوين التطبيق، يجب عليك تعيين خيار واحد على الأقل من الخيارات الثلاثة إلى ملف تعريف العميل.
