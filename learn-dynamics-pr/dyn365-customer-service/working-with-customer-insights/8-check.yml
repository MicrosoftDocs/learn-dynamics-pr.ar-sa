    - content: سمة العميل
      isCorrect: true
      explanation: الأنواع القياسات الثلاثة التي يمكن تحديدها في رؤى الجمهور هي سمة العميل، وقياس الأعمال وقياس العميل. تتعقب قياسات الأعمال العناصر ذات الصلة بأداء أعمالك وسلامتها، وليس الأفراد. تختبر قياسات العملاء العناصر ذات الصلة بالسلوك مثل عدد الزيارات لكل قناة. تعكس سمات العميل عادةً درجة أو قيمة أو حالة مثل القيمة العمرية للعميل.
  - content: أنت تعمل على تعريف شريحة عملاء جديدة. وأثناء إنشاء الشريحة، تعمل على الإضافة إلى المجموعات أو البيانات. تحتوي المجموعة 1 على 100 سجل وتحتوي المجموعة 2 على 150 سجلاً. أنت تعرف أن كل مجموعة توفر سجلات فريدة. تريد دمج المجموعات معاً، بحيث تحتوي الشريحة على مجموع يبلغ 250 سجلاً. ما هو الخيار الذي تحدده؟
    choices:
    - content: تقاطع
      isCorrect: false
      explanation: 'يمكن أن يحتوي المقطع على مجموعات متعددة. ومن خلال المجموعات المتعددة، تحتاج رؤى الجمهور إلى معرفة كيفية دمج البيانات لتشكيل المقطع. تشتمل الخيارات الثلاثة المتوفرة على: اتحاد وتقاطع واستبعاد. سيؤدي استخدام الخيارين "تقاطع" و"استبعاد" إلى دمج البيانات بالاستناد إلى البيانات المشتركة أو غير المشتركة بين المجموعات، مما يؤدي إلى الحصول على مجموعة أصغر حجماً. سيؤدي استخدام الخيار "اتحاد‬" إلى دمج المجموعتين معاً لإنشاء مجموعة أكبر تتضمن بيانات من المجموعتين.'
    - content: استبعاد
      isCorrect: false
      explanation: 'يمكن أن يحتوي المقطع على مجموعات متعددة. ومن خلال المجموعات المتعددة، تحتاج رؤى الجمهور إلى معرفة كيفية دمج البيانات لتشكيل المقطع. تشتمل الخيارات الثلاثة المتوفرة على: اتحاد وتقاطع واستبعاد. سيؤدي استخدام الخيارين "تقاطع" و"استبعاد" إلى دمج البيانات بالاستناد إلى البيانات المشتركة أو غير المشتركة بين المجموعات، مما يؤدي إلى الحصول على مجموعة أصغر حجماً. سيؤدي استخدام الخيار "اتحاد‬" إلى دمج المجموعتين معاً لإنشاء مجموعة أكبر تتضمن بيانات من المجموعتين.'
