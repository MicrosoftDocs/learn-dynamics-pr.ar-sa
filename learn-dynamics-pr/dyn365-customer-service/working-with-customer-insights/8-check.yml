  - content: أنت تعمل على تعريف شريحة عملاء جديدة. وأثناء إنشاء الشريحة، تعمل على الإضافة إلى المجموعات أو البيانات. تحتوي المجموعة 1 على 100 سجل وتحتوي المجموعة 2 على 150 سجلاً. أنت تعرف أن كل مجموعة توفر سجلات فريدة. تريد دمج المجموعات معاً، بحيث تحتوي الشريحة على مجموع يبلغ 250 سجلاً. ما هو الخيار الذي تحدده؟
    choices:
    - content: تقاطع
      isCorrect: false
      explanation: 'بإمكان الشريحة أن تحتوي على مجموعات متعددة. ومن خلال المجموعات المتعددة، يحتاج Customer Insights إلى معرفة كيفية دمج البيانات لتشكيل الشريحة. تشتمل الخيارات الثلاثة المتوفرة على: اتحاد وتقاطع واستبعاد. سيؤدي استخدام الخيارين "تقاطع" و"استبعاد" إلى دمج البيانات بالاستناد إلى البيانات المشتركة أو غير المشتركة بين المجموعات، مما يؤدي إلى الحصول على مجموعة أصغر حجماً. سيؤدي استخدام الخيار "اتحاد‬" إلى دمج المجموعتين معاً لإنشاء مجموعة أكبر تتضمن بيانات من المجموعتين.'
    - content: استبعاد
      isCorrect: false
      explanation: 'بإمكان الشريحة أن تحتوي على مجموعات متعددة. ومن خلال المجموعات المتعددة، يحتاج Customer Insights إلى معرفة كيفية دمج البيانات لتشكيل الشريحة. تشتمل الخيارات الثلاثة المتوفرة على: اتحاد وتقاطع واستبعاد. سيؤدي استخدام الخيارين "تقاطع" و"استبعاد" إلى دمج البيانات بالاستناد إلى البيانات المشتركة أو غير المشتركة بين المجموعات، مما يؤدي إلى الحصول على مجموعة أصغر حجماً. سيؤدي استخدام الخيار "اتحاد‬" إلى دمج المجموعتين معاً لإنشاء مجموعة أكبر تتضمن بيانات من المجموعتين.'
