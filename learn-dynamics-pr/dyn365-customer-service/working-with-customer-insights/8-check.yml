  - content: ما هو الحد الأقصى لعدد الحقول المفهرسة التي يمكنك تعريفها لملف تعريف العميل؟
    choices:
    - content: عشرة
      isCorrect: false
      explanation: الحد الأقصى لعدد الحقول المفهرسة التي يمكن تعريفها هو 20.
    - content: عشرون
