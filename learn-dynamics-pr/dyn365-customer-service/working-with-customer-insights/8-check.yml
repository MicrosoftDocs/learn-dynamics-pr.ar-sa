  questions:
  - content: لقد تمت مطالبتك بإنشاء قياس يتعقب إجمالي القيمة العمرية للعميل. ما نوع القياس الذي ستقوم بتعريفه على الأرجح؟
    choices:
    - content: قياس الأعمال
      isCorrect: false
      explanation: أنواع القياسات الثلاثة التي يمكن تعريفها في Customer Insights هي سمة العميل وقياس الأعمال وقياس العميل. تتعقب قياسات الأعمال العناصر ذات الصلة بأداء أعمالك وسلامتها، وليس الأفراد. تختبر قياسات العملاء العناصر ذات الصلة بالسلوك مثل عدد الزيارات لكل قناة. تعكس سمات العميل عادةً درجة أو قيمة أو حالة مثل القيمة العمرية للعميل.
    - content: قياس العميل
      isCorrect: false
      explanation: أنواع القياسات الثلاثة التي يمكن تعريفها في Customer Insights هي سمة العميل وقياس الأعمال وقياس العميل. تتعقب قياسات الأعمال العناصر ذات الصلة بأداء أعمالك وسلامتها، وليس الأفراد. تختبر قياسات العملاء العناصر ذات الصلة بالسلوك مثل عدد الزيارات لكل قناة. تعكس سمات العميل عادةً درجة أو قيمة أو حالة مثل القيمة العمرية للعميل.
