summary: >
  [!include[](../includes/module-banner.md)]


  تعمل رؤى الجمهور على استيعاب البيانات من جميع مصادر البيانات المختلفة وتوحيدها في ملف تعريف عميل واحد. في هذه الوحدة، تعرف على كيفية العمل مع رؤى الجمهور.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تكوين فهارس البحث والتصفية.

  - تحديد العلاقات والأنشطة.

  - العمل مع المقاييس.

  - استخدام رؤى الجمهور.
