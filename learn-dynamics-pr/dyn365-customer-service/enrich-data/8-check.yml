  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: طُلب منك تكوين Customer Insights لإثراء ملف تعريف العميل كي يتضمن الولاء للعلامة التجارية. وتريد مؤسستك التركيز على علامات تجارية محدَّدة. فما الحد الأقصى لعدد العلامات التجارية التي يمكنك تحديدها؟
    choices:
    - content: 5 علامات تجارية
      isCorrect: true
      explanation: تتيح لك Customer Insights إثراء بياناتك ببيانات العلامة التجارية وبيانات الاهتمام. أثناء عملية التكوين، أمامك خيار العرض حسب الصناعة أو تحديد العلامات التجارية. إذا حدّدت علامات تجارية، فيمكنك اختيار ما يصل إلى إجمالي خمس علامات تجارية.
    - content: 7 علامات تجارية
      isCorrect: false
      explanation: تتيح لك Customer Insights إثراء بياناتك ببيانات العلامة التجارية وبيانات الاهتمام. أثناء عملية التكوين، أمامك خيار العرض حسب الصناعة أو تحديد العلامات التجارية. إذا حدّدت علامات تجارية، فيمكنك اختيار ما يصل إلى إجمالي خمس علامات تجارية.
