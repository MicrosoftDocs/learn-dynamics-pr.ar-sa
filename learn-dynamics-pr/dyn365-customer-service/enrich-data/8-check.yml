      isCorrect: false
      explanation: تتيح لك Customer Insights إثراء بياناتك ببيانات العلامة التجارية وبيانات الاهتمام. أثناء عملية التكوين، أمامك خيار العرض حسب الصناعة أو تحديد العلامات التجارية. إذا حدّدت علامات تجارية، فيمكنك اختيار ما يصل إلى إجمالي خمس علامات تجارية.
    - content: 25 علامة تجارية
      isCorrect: false
      explanation: تتيح لك Customer Insights إثراء بياناتك ببيانات العلامة التجارية وبيانات الاهتمام. أثناء عملية التكوين، أمامك خيار العرض حسب الصناعة أو تحديد العلامات التجارية. إذا حدّدتَ علامات تجارية، يمكنك اختيار ما يصل إلى إجمالي خمسة.
  - content: أنشأتَ تنبؤاً في Customer Insights يتنبأ بالقيم المفقودة لعمود محدَّد. تريد ضبط النموذج لمعرفة ما إذا كان يمكنك الحصول على نتائج أفضل. ما التطبيق المستخدم لتحرير نموذج التنبؤ؟
    choices:
    - content: Power Virtual Agents
      isCorrect: false
      explanation: عندما يكون لديك Customer Insights تتنبأ بالقيم المفقودة، فإنها تُنشئ نموذجًا للذكاء الاصطناعي باستخدام AI Builder. إذا كنتَ ترغب في إجراء تغييرات على النموذج، فستقوم Customer Insights بإطلاق AI Builder، الذي يمكنك من خلاله تحسين نتائجك.
