  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: لقد طُلب منك تكوين رؤى الجمهور لإثراء ملف تعريف العميل كي يتضمن الولاء للعلامة التجارية. وتريد مؤسستك التركيز على علامات تجارية محدَّدة. فما هو الحد الأقصى لعدد العلامات التجارية التي يمكنك تحديدها؟
    choices:
    - content: 5 علامات تجارية
      isCorrect: true
      explanation: تتيح لك رؤى الجمهور إثراء بياناتك ببيانات العلامة التجارية وبيانات الاهتمام. أثناء عملية التكوين، أمامك خيار العرض حسب الصناعة أو تحديد العلامات التجارية. إذا حدّدت علامات تجارية، فيمكنك اختيار ما يصل إلى إجمالي خمس علامات تجارية.
    - content: 7 علامات تجارية
      isCorrect: false
      explanation: تتيح لك رؤى الجمهور إثراء بياناتك ببيانات العلامة التجارية وبيانات الاهتمام. أثناء عملية التكوين، أمامك خيار العرض حسب الصناعة أو تحديد العلامات التجارية. إذا حدّدت علامات تجارية، فيمكنك اختيار ما يصل إلى إجمالي خمس علامات تجارية.
    - content: 10 علامات تجارية
      isCorrect: false
      explanation: تتيح لك رؤى الجمهور إثراء بياناتك ببيانات العلامة التجارية وبيانات الاهتمام. أثناء عملية التكوين، أمامك خيار العرض حسب الصناعة أو تحديد العلامات التجارية. إذا حدّدت علامات تجارية، فيمكنك اختيار ما يصل إلى إجمالي خمس علامات تجارية.
    - content: 25 علامة تجارية
      isCorrect: false
      explanation: تتيح لك رؤى الجمهور إثراء بياناتك ببيانات العلامة التجارية وبيانات الاهتمام. أثناء عملية التكوين، أمامك خيار العرض حسب الصناعة أو تحديد العلامات التجارية. إذا حدّدت علامات تجارية، فيمكنك اختيار ما يصل إلى إجمالي خمس علامات تجارية.
  - content: لقد قمت بإنشاء تنبؤ في رؤى الجمهور الذي يتنبأ بالقيم المفقودة لعمود محدد. تريد ضبط النموذج لمعرفة ما إذا كان يمكنك الحصول على نتائج أفضل. ما هو التطبيق المستخدم لتحرير نموذج التنبؤ؟
    choices:
    - content: رؤى الجمهور
      isCorrect: false
      explanation: عندما يكون لديك رؤى الجمهور التي تتنبأ بالقيم المفقودة، فإنها تُنشئ نموذجاً للذكاء الاصطناعي باستخدام AI Builder. إذا كنت ترغب في إجراء تغييرات على النموذج، فستقوم رؤى الجمهور بإطلاق AI Builder، حيث يمكنك من خلاله تحسين نتائجك.
    - content: استديو Azure للتعلم الآلي
      isCorrect: false
      explanation: عندما يكون لديك رؤى الجمهور التي تتنبأ بالقيم المفقودة، فإنها تُنشئ نموذجاً للذكاء الاصطناعي باستخدام AI Builder. إذا كنت ترغب في إجراء تغييرات على النموذج، فستقوم رؤى الجمهور بإطلاق AI Builder، حيث يمكنك من خلاله تحسين نتائجك.
