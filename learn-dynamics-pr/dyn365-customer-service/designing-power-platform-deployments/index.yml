summary: "[!include[](../includes/module-banner.md)]\n\nتصميم التطبيقات وتوزيعها باستخدام Microsoft Power Platform. سيعمل اتباع أفضل الممارسات في أثناء هذه العملية على تقليل فرص حدوث المشكلات الفنية في المستقبل فيما يتصل بسوء عملية إدارة دورة حياة التطبيق وحدود التخزين. تتمثل الخطوة الأولى قبل التخصيص وتكوين الحل في تكوين مستأجرك على الانترنت وبيئتك على الإنترنت \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- استكشاف مفاهيم أسس توزيع Microsoft Power Platform\n- تحديد المتطلبات الفنية\n- تخطيط عملية التوزيع الخاصة بك\n- عمليات توزيع Dynamics 365 متعددة المستأجرين ومتعددة المثيلات\n- إدارة الاشتراكات\n- تحديد التخزين\n- اعتبارات التكامل\n- إدارة المصادقة\n"
prerequisites: يُفضَّل وجود فهم أساسي للبنية الأساسية لحلول Microsoft Power Platform، وحلول الأعمال عبر الإنترنت من Microsoft ومنها مدخل مسؤول Microsoft 365.
