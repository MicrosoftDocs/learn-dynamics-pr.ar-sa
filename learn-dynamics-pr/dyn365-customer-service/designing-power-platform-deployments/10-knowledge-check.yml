quiz:
  title: تصميم فحص معرفة عمليات التوزيع لـ Dynamics 365 Microsoft Power Platform
  questions:
  - content: أي مما يلي عبارة عن عملية مصادقة تمكن المستخدم من الوصول إلى أنظمة أو خدمات متعددة من خلال مجموعة واحدة من بيانات الاعتماد؟
    choices:
    - content: الأدوار الإدارية
      isCorrect: false
      explanation: يقوم تسجيل الدخول الأحادي بتسجيل دخول المستخدمين تلقائياً عندما يكونون على أجهزة الشركة المتصلة بشبكة الشركة. عند التمكين، لا يحتاج المستخدمون إلى كتابة كلمات المرور الخاصة بهم لتسجيل الدخول إلى Azure AD، وعادةً ما يقومون بكتابة أسماء المستخدمين الخاصة بهم للوصول إلى أنظمة أو خدمات متعددة.
    - content: مستخدم غير تفاعلي
      isCorrect: false
      explanation: يقوم تسجيل الدخول الأحادي بتسجيل دخول المستخدمين تلقائياً عندما يكونون على أجهزة الشركة المتصلة بشبكة الشركة. عند التمكين، لا يحتاج المستخدمون إلى كتابة كلمات المرور الخاصة بهم لتسجيل الدخول إلى Azure AD، وعادةً ما يقومون بكتابة أسماء المستخدمين الخاصة بهم للوصول إلى أنظمة أو خدمات متعددة.
    - content: تسجيل الدخول الأحادي
      isCorrect: true
      explanation: يقوم تسجيل الدخول الأحادي بتسجيل دخول المستخدمين تلقائياً عندما يكونون على أجهزة الشركة المتصلة بشبكة الشركة. عند التمكين، لا يحتاج المستخدمون إلى كتابة كلمات المرور الخاصة بهم لتسجيل الدخول إلى Azure AD، وعادةً ما يقومون بكتابة أسماء المستخدمين الخاصة بهم للوصول إلى أنظمة أو خدمات متعددة.
    - content: مصادقة متعددة العوامل
      isCorrect: false
      explanation: يقوم تسجيل الدخول الأحادي بتسجيل دخول المستخدمين تلقائياً عندما يكونون على أجهزة الشركة المتصلة بشبكة الشركة. عند التمكين، لا يحتاج المستخدمون إلى كتابة كلمات المرور الخاصة بهم لتسجيل الدخول إلى Azure AD، وعادةً ما يقومون بكتابة أسماء المستخدمين الخاصة بهم للوصول إلى أنظمة أو خدمات متعددة.
  - content: أي من العبارات التالية صحيح فيما يتعلق بعمليات التوزيع متعددة المثيلات؟
    choices:
    - content: تشترك جميع المثيلات داخل المستأجر في نفس قاعدة البيانات
      isCorrect: false
      explanation: وتتم مشاركة سعة التخزين بين المثيل الأساسي وأية مثيلات إضافية. وسيتم إعداد جميع المثيلات لكل مستأجر فردي لعميل في المنطقة الجغرافية التي قام بتسجيل حسابه فيها في البداية. ويتم حساب إجمالي استهلاك سعة التخزين وتتبعها عبر جميع المثيلات المرفقة بمستأجر عميل.
    - content: المستخدمون مرخصون فقط للوصول إلى مثيل واحد على المستأجر
      isCorrect: false
      explanation: وتتم مشاركة سعة التخزين بين المثيل الأساسي وأية مثيلات إضافية. وسيتم إعداد جميع المثيلات لكل مستأجر فردي لعميل في المنطقة الجغرافية التي قام بتسجيل حسابه فيها في البداية. ويتم حساب إجمالي استهلاك سعة التخزين وتتبعها عبر جميع المثيلات المرفقة بمستأجر عميل.
    - content: يحتاج المستخدمون إلى مجموعة منفصلة من بيانات الاعتماد للوصول إلى كل مثيل على المستأجر
      isCorrect: false
      explanation: وتتم مشاركة سعة التخزين بين المثيل الأساسي وأية مثيلات إضافية. وسيتم إعداد جميع المثيلات لكل مستأجر فردي لعميل في المنطقة الجغرافية التي قام بتسجيل حسابه فيها في البداية. ويتم حساب إجمالي استهلاك سعة التخزين وتتبعها عبر جميع المثيلات المرفقة بمستأجر عميل.
    - content: يتم مشاركة التخزين المتاح بين جميع المثيلات داخل المستأجر
      isCorrect: true
      explanation: وتتم مشاركة سعة التخزين بين المثيل الأساسي وأية مثيلات إضافية. وسيتم إعداد جميع المثيلات لكل مستأجر فردي لعميل في المنطقة الجغرافية التي قام بتسجيل حسابه فيها في البداية. ويتم حساب إجمالي استهلاك سعة التخزين وتتبعها عبر جميع المثيلات المرفقة بمستأجر عميل.
  - content: متى ستستخدم وضع الإدارة؟
    choices:
    - content: عند استعادة البيئة.
      isCorrect: false
      explanation: يتيح لك وضع الإدارة إجراء تغييرات على Sandbox لا تؤثر على عمل المستخدمين.
    - content: لإجراء تغييرات على بيئة Sandbox دون التأثير على المستخدمين.
      isCorrect: true
      explanation: يتيح لك وضع الإدارة إجراء تغييرات على Sandbox لا تؤثر على عمل المستخدمين.
    - content: لمنح وصول مجموعة الأمان
      isCorrect: false
      explanation: يتيح لك وضع الإدارة إجراء تغييرات على Sandbox لا تؤثر على عمل المستخدمين.
    - content: لجدولة التحديثات
      isCorrect: false
      explanation: يتيح لك وضع الإدارة إجراء تغييرات على لا يؤثر على عمل المستخدمين.
