title: بدء استخدام Dynamics 365 Customer Insights
summary: >
  [!include[](../includes/module-banner.md)]

  ابدأ استخدام Dynamics 365 Customer Insights وتعرّف على كيفية الحصول على رؤى من عملائك.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - استكشف "النظام الأساسي لبيانات العملاء" وتعرف على سبب أهميتها للمؤسسات.

  - ابدأ العمل باستخدام مع Dynamics 365 Customer Insights، بما في ذلك الوصول إلى التطبيق والتنقل إلى الإمكانات المختلفة.

  - تعرّف على إمكانية Customer Insights وكيفية البدء في العمل معها.
