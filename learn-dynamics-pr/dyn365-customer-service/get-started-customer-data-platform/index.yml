summary: >
  [!include[](../includes/module-banner.md)]

  التعرف على رؤى جمهور حل Dynamics 365 Customer Insights.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - استكشف "النظام الأساسي لبيانات العملاء" وتعرف على سبب أهميتها للمؤسسات.

  - ابدأ العمل باستخدام مع Dynamics 365 Customer Insights، بما في ذلك الوصول إلى التطبيق والتنقل إلى الإمكانات المختلفة.

  - تعرف على إمكانية رؤى الجمهور وكيفية البدء في العمل معها.
