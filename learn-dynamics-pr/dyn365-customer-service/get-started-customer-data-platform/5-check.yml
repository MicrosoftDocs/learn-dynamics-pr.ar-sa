quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية يٌعد أفضل وصف لمفهوم التوأم الرقمي؟
    choices:
    - content: سجل فعلي في Customer Insights
      isCorrect: false
      explanation: غير صحيح. يسمح لك حل النظام الأساسي لبيانات العميل بتوفير طريقة عرض مدمجة لعملائك تساعدك على فهم جميع نقاط اللمس الرقمية التي يتمتع بها العميل في مؤسستك. يُشار إلى هذا المفهوم عادةً باسم التوأم الرقمي.
    - content: فهم جميع نقاط الاتصال الرقمية للعميل مع مؤسستك
      isCorrect: true
      explanation: صحيح. يسمح لك حل النظام الأساسي لبيانات العميل بتوفير طريقة عرض مدمجة لعملائك تساعدك على فهم جميع نقاط اللمس الرقمية التي يتمتع بها العميل في مؤسستك. يُشار إلى هذا المفهوم عادةً باسم التوأم الرقمي.
    - content: سجل ملف تعريف العميل الموحد في رؤى الجمهور
      isCorrect: false
      explanation: غير صحيح. يسمح لك حل النظام الأساسي لبيانات العميل بتوفير طريقة عرض مدمجة لعملائك تساعدك على فهم جميع نقاط اللمس الرقمية التي يتمتع بها العميل في مؤسستك. يُشار إلى هذا المفهوم عادةً باسم التوأم الرقمي.
    - content: أنبوب يتعقب رحلة العميل إلى موقعك على الويب.
      isCorrect: false
      explanation: غير صحيح. يسمح لك حل النظام الأساسي لبيانات العميل بتوفير طريقة عرض مدمجة لعملائك تساعدك على فهم جميع نقاط اللمس الرقمية التي يتمتع بها العميل في مؤسستك. يُشار إلى هذا المفهوم عادةً باسم التوأم الرقمي.
  - content: ما هي إمكانية Dynamics 365 Customer Insights التي تستخدمها لبناء ملف تعريف العميل الموحد؟
    choices:
    - content: رؤي مساحة العمل
      isCorrect: false
      explanation: غير صحيح. يمكنك إنشاء ملف تعريف عميل موحد في رؤى الجمهور باستخدام عملية التعيين والمطابقة والدمج. ستوفر هذه العملية طريقة عرض موحدة لبيانات ملف تعريف العميل عبر مصادر البيانات المختلفة غير المتصلة.
    - content: رؤى البيئة
      isCorrect: false
      explanation: غير صحيح.‬ يمكنك إنشاء ملف تعريف عميل موحد في رؤى الجمهور باستخدام عملية التعيين والمطابقة والدمج. ستوفر هذه العملية طريقة عرض موحدة لبيانات ملف تعريف العميل عبر مصادر البيانات المختلفة غير المتصلة.
    - content: رؤى الجمهور
      isCorrect: true
      explanation: صحيح. يمكنك إنشاء ملف تعريف عميل موحد في رؤى الجمهور باستخدام عملية التعيين والمطابقة والدمج. ستوفر هذه العملية طريقة عرض موحدة لبيانات ملف تعريف العميل عبر مصادر البيانات المختلفة غير المتصلة.
    - content: رؤى الذكاء
      isCorrect: false
      explanation: غير صحيح. يمكنك إنشاء ملف تعريف عميل موحد في رؤى الجمهور باستخدام عملية التعيين والمطابقة والدمج. ستوفر هذه العملية طريقة عرض موحدة لبيانات ملف تعريف العميل عبر مصادر البيانات المختلفة غير المتصلة.
  - content: ما الذي تقوم بإنشائه لإدارة الأحداث والتقارير المتعلقة بنشاط المستخدم على مواقع الويب الخاصة بمؤسستك وتطبيقات الأجهزة المحمولة؟
    choices:
    - content: مساحة عمل
      isCorrect: true
      explanation: صحيح. يمكنك استخدام مساحات العمل لتخزين وإدارة الأحداث لمواقع الويب وتطبيقات الأجهزة المحمولة. تسمح لك مساحات العمل بعرض نشاط المستخدم في الوقت الحقيقي.
    - content: البيئة
      isCorrect: false
      explanation: غير صحيح.‬ يمكنك استخدام مساحات العمل لتخزين وإدارة الأحداث لمواقع الويب وتطبيقات الأجهزة المحمولة. تسمح لك مساحات العمل بعرض نشاط المستخدم في الوقت الحقيقي.
    - content: المثيل
      isCorrect: false
      explanation: غير صحيح.‬ يمكنك استخدام مساحات العمل لتخزين وإدارة الأحداث لمواقع الويب وتطبيقات الأجهزة المحمولة. تسمح لك مساحات العمل بعرض نشاط المستخدم في الوقت الحقيقي.
    - content: ملف التعريف
      isCorrect: false
      explanation: غير صحيح.‬ يمكنك استخدام مساحات العمل لتخزين وإدارة الأحداث لمواقع الويب وتطبيقات الأجهزة المحمولة. تسمح لك مساحات العمل بعرض نشاط المستخدم في الوقت الحقيقي.
