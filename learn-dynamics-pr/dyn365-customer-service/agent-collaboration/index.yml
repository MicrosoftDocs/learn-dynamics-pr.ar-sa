title: تعاون المندوبين في Dynamics 365 Customer Service.
summary: "[!include[](../includes/module-banner.md)] \nتتضمن Dynamics 365 Customer Service ميزات تعاون متعددة لمساعدة المندوبين على تحديد الخبراء. كما تساعد المندوبين على التفاعل مع الاجتماعات وإعدادها مع النظراء في Microsoft Teams. يمكن للمؤسسات استخدام ميزات التعاون المتاحة لتحويل أعمالها إلى مركز خدمة عملاء موحد.\n"
abstract: "في هذه الوحدة، ستتمكن مما يلي:‬ \n- فحص الدردشة المضمنة من خلال استخدام Teams.\n- التعرّف على تكوين أسراب دعم العملاء من خلال استخدام Teams.\n- مشاركة سجلات Dynamics 365 في Microsoft Teams.\n"
