summary: "[!include[](../includes/module-banner.md)] \nيتضمن Dynamics 365 Customer Service ميزات تعاون متعددة لمساعدة المندوبين على تحديد الخبراء بسهولة، والمشاركة مع أقرانهم في Microsoft Teams وحتى إعداد الاجتماعات معهم.  باستخدام ميزات التعاون المتوفرة، بإمكان المؤسسات تحويل أعمالها إلى مركز موحد ومتماسك لخدمة العملاء.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- فحص الدردشة المضمنة باستخدام Teams\n- التعرّف على تكوين أسراب دعم العملاء باستخدام Teams\n- مشاركة سجلات Dynamics 365 في Microsoft Teams\n"
