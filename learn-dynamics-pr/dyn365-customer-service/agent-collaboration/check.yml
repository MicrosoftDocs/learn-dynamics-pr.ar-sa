quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: لقد طُلب منك تكوين Dynamics 365 Customer Service للسماح للمندوبين بالتعاون بشكل أفضل مع الزملاء في سيناريوهات حيث يمكنهم استخدام المساعدة.  تريد أن يقدم المندوبين وصفاً للمشكلة التي يواجهونها ولديهم Dynamics 365 يقترحون أعضاء الفريق الذين يمكنهم المساعدة بناءً على المشكلة.  ما ميزة التعاون هذه؟
    choices:
    - content: المحادثة المضمنة باستخدام Microsoft Teams
      isCorrect: false
      explanation: ‏‫غير صحيح. يساعد تكوين أسراب دعم العملاء باستخدام Microsoft Teams المندوبين على حل المشكلات بسرعة عن طريق ربط المندوبين بخبراء الموضوع المناسبين بناءً على ما يحتاج المندوب إلى المساعدة بشأنه والمهارات التي يمتلكها الخبراء المتخصصون.
    - content: تكوين أسراب دعم العملاء باستخدام Teams
      isCorrect: true
      explanation: صحيح. يساعد تكوين أسراب دعم العملاء باستخدام Microsoft Teams المندوبين على حل المشكلات بسرعة عن طريق ربط المندوبين بخبراء الموضوع المناسبين بناءً على ما يحتاج المندوب إلى المساعدة بشأنه والمهارات التي يمتلكها الخبراء المتخصصون.
    - content: دعم اجتماع Microsoft Teams
      isCorrect: false
      explanation: ‏‫غير صحيح. يساعد تكوين أسراب دعم العملاء باستخدام Microsoft Teams المندوبين على حل المشكلات بسرعة عن طريق ربط المندوبين بخبراء الموضوع المناسبين بناءً على ما يحتاج المندوب إلى المساعدة بشأنه والمهارات التي يمتلكها الخبراء المتخصصون.
    - content: مشاركة سجل Dynamics 365 داخل Microsoft Teams
      isCorrect: false
      explanation: ‏‫غير صحيح. يساعد تكوين أسراب دعم العملاء باستخدام Microsoft Teams المندوبين على حل المشكلات بسرعة عن طريق ربط المندوبين بخبراء الموضوع المناسبين بناءً على ما يحتاج المندوب إلى المساعدة بشأنه والمهارات التي يمتلكها الخبراء المتخصصون.
  - content: لقد طُلب منك تكوين Dynamics 365 Customer Service حتى يتمكن المندوبين من إنشاء محادثات Microsoft Teams وربطها مع العملاء حسب الحاجة.  بعد تشغيل محادثة Microsoft Teams داخل Dynamics 365، ما الذي يجب عليك فعله بعد ذلك؟
    choices:
    - content: تأكد من تشغيل المحادثات المرتبطة لجدول الحساب.
      isCorrect: true
      explanation: صحيح. بعد تمكين إمكانيات الدردشات المرتبطة، ستحتاج إلى التأكد من تشغيل أي جدول تريد تطبيق الوظيفة به، مثل الحسابات أو جهات الاتصال أو الحالات للميزة.
    - content: تمكين التسميات السرية.
      isCorrect: false
      explanation: ‏‫غير صحيح. بعد تمكين إمكانيات الدردشات المرتبطة، ستحتاج إلى التأكد من تشغيل أي جدول تريد تطبيق الوظيفة به، مثل الحسابات أو جهات الاتصال أو الحالات للميزة.
    - content: لا يوجد تكوين آخر مطلوب.
      isCorrect: false
      explanation: ‏‫غير صحيح. بعد تمكين إمكانيات الدردشات المرتبطة، ستحتاج إلى التأكد من تشغيل أي جدول تريد تطبيق الوظيفة به، مثل الحسابات أو جهات الاتصال أو الحالات للميزة.
    - content: تمكين تكوين أسراب دعم العملاء باستخدام Teams.
      isCorrect: false
      explanation: ‏‫غير صحيح. بعد تمكين إمكانيات الدردشات المرتبطة، ستحتاج إلى التأكد من تشغيل أي جدول تريد تطبيق الوظيفة به، مثل الحسابات أو جهات الاتصال أو الحالات للميزة.
  - content: أنت تقوم بتكوين أسراب دعم العملاء باستخدام ميزة Teams في بيئتك.  تحتاج إلى التأكد من أن النظام يمكنه تحديد التفاصيل المستندة إلى الأفراد المؤهلين التي يوفرها المندوب في طلب السرب.  بعد تحديد المهارات في النظام، ما الذي يتعين عليك القيام به للتأكد من أن النظام يمكنه العثور على الأشخاص المناسبين؟
    choices:
    - content: بلا، بمجرد تحديد المهارات، تكون جاهزاً للانطلاق.
      isCorrect: false
      explanation: ‏‫غير صحيح. يحدد النظام الأفراد، بناءً على القواعد المحددة في التطبيق.  عندما يتم إنشاء طلب سرب، ترتبط المهارات بالطلب.  بناءً على تلك المهارات، يتم اقتراح الأفراد الذين يمتلكون تلك المهارات.  للتأكد من أن النظام يقترح الأشخاص المناسبين، ستحتاج إلى تعيين المهارات لسجل الموارد الخبير القابل للحجز.
    - content: إرفاق المهارات بسجلات المرافق والمعدات.
      isCorrect: false
      explanation: ‏‫غير صحيح. يحدد النظام الأفراد، بناءً على القواعد المحددة في التطبيق.  عندما يتم إنشاء طلب سرب، ترتبط المهارات بالطلب.  بناءً على تلك المهارات، يتم اقتراح الأفراد الذين يمتلكون تلك المهارات.  للتأكد من أن النظام يقترح الأشخاص المناسبين، ستحتاج إلى تعيين المهارات لسجل الموارد الخبير القابل للحجز.
    - content: إرفاق المهارات بالموارد القابلة للحجز في التطبيق.
      isCorrect: true
      explanation: صحيح. يحدد النظام الأفراد، بناءً على القواعد المحددة في التطبيق.  عندما يتم إنشاء طلب سرب، ترتبط المهارات بالطلب.  بناءً على تلك المهارات، يتم اقتراح الأفراد الذين يمتلكون تلك المهارات.  للتأكد من أن النظام يقترح الأشخاص المناسبين، ستحتاج إلى تعيين المهارات لسجل الموارد الخبير القابل للحجز.
    - content: إرفاق المهارات بدليل السرب.
      isCorrect: false
      explanation: ‏‫غير صحيح. يحدد النظام الأفراد، بناءً على القواعد المحددة في التطبيق.  عندما يتم إنشاء طلب سرب، ترتبط المهارات بالطلب.  بناءً على تلك المهارات، يتم اقتراح الأفراد الذين يمتلكون تلك المهارات.  للتأكد من أن النظام يقترح الأشخاص المناسبين، ستحتاج إلى تعيين المهارات لسجل الموارد الخبير القابل للحجز.
