quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لقد طُلب منك إعداد Dynamics 365 Customer Service للسماح للمندوبين بالتعاون بشكل أفضل مع الزملاء في سيناريوهات حيث يمكنهم استخدام المساعدة. تريد أن يقدم الوكلاء وصفًا للمشكلة التي يواجهونها ومن ثم يكون لديهم Dynamics 365 بحيث يقترحون أعضاء الفريق الذين يمكنهم المساعدة بناءً على المشكلة. ما هي ميزات التعاون التي يشرحها هذا السيناريو ؟
    choices:
    - content: المحادثة المضمنة باستخدام Microsoft Teams
      isCorrect: false
      explanation: ‏‫غير صحيح. أسراب دعم العملاء باستخدام Microsoft Teams يساعد الوكلاء على حل المشكلات بسرعة من خلال ربط الوكلاء بخبراء الموضوع المناسبين بناءً على ما يحتاج الوكيل إلى المساعدة فيه والمهارات التي يمتلكها خبراء الموضوع.
    - content: تكوين أسراب دعم العملاء باستخدام Teams
      isCorrect: true
      explanation: صحيح. أسراب دعم العملاء باستخدام Microsoft Teams يساعد الوكلاء على حل المشكلات بسرعة من خلال ربط الوكلاء بخبراء الموضوع المناسبين بناءً على ما يحتاج الوكيل إلى المساعدة فيه والمهارات التي يمتلكها خبراء الموضوع.
    - content: دعم اجتماع Microsoft Teams
      isCorrect: false
      explanation: ‏‫غير صحيح. أسراب دعم العملاء باستخدام Microsoft Teams يساعد الوكلاء على حل المشكلات بسرعة من خلال ربط الوكلاء بخبراء الموضوع المناسبين بناءً على ما يحتاج الوكيل إلى المساعدة فيه والمهارات التي يمتلكها خبراء الموضوع.
    - content: مشاركة سجل Dynamics 365 داخل Microsoft Teams
      isCorrect: false
      explanation: ‏‫غير صحيح. أسراب دعم العملاء باستخدام Microsoft Teams يساعد الوكلاء على حل المشكلات بسرعة من خلال ربط الوكلاء بخبراء الموضوع المناسبين بناءً على ما يحتاج الوكيل إلى المساعدة فيه والمهارات التي يمتلكها خبراء الموضوع.
  - content: لقد طُلب منك إعداد Dynamics 365 Customer Service حتى يتمكن المندوبون من إنشاء محادثات Microsoft Teams وربطها مع العملاء حسب الحاجة.  بعد تشغيل محادثة Microsoft Teams داخل Dynamics 365، ما الخطوة التي يجب عليك اتخاذها بعد ذلك؟
    choices:
    - content: تأكد من تشغيل الدردشات المرتبطة لجدول الحساب.
      isCorrect: true
      explanation: صحيح. بعد تمكين إمكانيات الدردشات المرتبطة، سوف تحتاج إلى التأكد من تشغيل أي جدول تريد تطبيق الوظيفة به، مثل الحسابات أو جهات الاتصال أو الحالات، للميزة.
    - content: قم بتمكين التسميات السرية.
      isCorrect: false
      explanation: ‏‫غير صحيح. بعد تمكين إمكانيات الدردشات المرتبطة، سوف تحتاج إلى التأكد من تشغيل أي جدول تريد تطبيق الوظيفة به، مثل الحسابات أو جهات الاتصال أو الحالات، للميزة.
    - content: ولا يلزم وجود تكوين آخر إضافي.
      isCorrect: false
      explanation: ‏‫غير صحيح. بعد تمكين إمكانيات الدردشات المرتبطة، سوف تحتاج إلى التأكد من تشغيل أي جدول تريد تطبيق الوظيفة به، مثل الحسابات أو جهات الاتصال أو الحالات، للميزة.
    - content: تمكين تكوين أسراب دعم العملاء عبر استخدام Teams.
      isCorrect: false
      explanation: ‏‫غير صحيح. بعد تمكين إمكانيات الدردشات المرتبطة، سوف تحتاج إلى التأكد من تشغيل أي جدول تريد تطبيق الوظيفة به، مثل الحسابات أو جهات الاتصال أو الحالات، للميزة.
  - content: أنت تقوم بتكوين أسراب دعم العملاء عبر استخدام ميزة Teams في بيئتك. أنت تحتاج إلى التأكد من أن النظام يمكنه تحديد الأفراد المؤهلين بناءً على التفاصيل التي قدمها الوكيل في طلب السرب. بعد تحديد المهارات في النظام، ما الذي يجب عليك القيام به للتأكد من أن النظام يمكنه العثور على الأشخاص المناسبين؟
    choices:
    - content: لا شيء. بعد تحديد المهارات، تصبح أنت جاهزًا للانطلاق.
      isCorrect: false
      explanation: ‏‫غير صحيح. يحدد النظام الأفراد بناءً على القواعد المحددة في التطبيق. عندما يتم إنشاء طلب سرب، سيتم ربط المهارات بالطلب. بناءً على تلك المهارات، يتم اقتراح الأفراد الذين يمتلكون هذه المهارات. للتأكد من أن النظام يقترح الأشخاص المناسبين، سوف تحتاج إلى تعيين المهارات لسجل المورد القابل للحجز لخبيرك.
    - content: إرفاق المهارات مع سجلات المرافق والمعدات.
      isCorrect: false
      explanation: ‏‫غير صحيح. يحدد النظام الأفراد بناءً على القواعد المحددة في التطبيق. عندما يتم إنشاء طلب سرب، سيتم ربط المهارات بالطلب. بناءً على تلك المهارات، يتم اقتراح الأفراد الذين يمتلكون هذه المهارات. للتأكد من أن النظام يقترح الأشخاص المناسبين، سوف تحتاج إلى تعيين المهارات لسجل المورد القابل للحجز لخبيرك.
    - content: إرفاق المهارات بالموارد القابلة للحجز في التطبيق.
      isCorrect: true
      explanation: صحيح. يحدد النظام الأفراد بناءً على القواعد المحددة في التطبيق. عندما يتم إنشاء طلب سرب، سيتم ربط المهارات بالطلب. بناءً على تلك المهارات، يتم اقتراح الأفراد الذين يمتلكون هذه المهارات. للتأكد من أن النظام يقترح الأشخاص المناسبين، سوف تحتاج إلى تعيين المهارات لسجل المورد القابل للحجز لخبيرك.
    - content: إرفاق المهارات بدليل السرب.
      isCorrect: false
      explanation: ‏‫غير صحيح. يحدد النظام الأفراد بناءً على القواعد المحددة في التطبيق. عندما يتم إنشاء طلب سرب، سيتم ربط المهارات بالطلب. بناءً على تلك المهارات، يتم اقتراح الأفراد الذين يمتلكون هذه المهارات. للتأكد من أن النظام يقترح الأشخاص المناسبين، سوف تحتاج إلى تعيين المهارات لسجل المورد القابل للحجز لخبيرك.
