title: استخدم صفوف انتظار Microsoft Dynamics 365 Customer Service لإدارة أحمال عمل الحالة
summary: "[!include[](../includes/module-banner.md)]\n\nغالبًا ما تستخدم مراكز دعم العملاء صفوف الانتظار لإدارة توجيه الحالات الواردة حتى تتم معالجتها بطريقة منظمة وفي الوقت المناسب.         \n"
abstract: >
  لنُلقِ نظرة على ما يلي:

  - تحديد أنواع مختلفة من صفوف انتظار Microsoft Dynamics 365المتوفرة

  - إنشاء صف انتظار، بالإضافة إلى تحديد أعضاء صف الانتظار

  - تعيين عناصر صف الانتظار واختيارها وتحريرها

  - تحديد مجموعات قواعد التوجيه لنقل العناصر إلى صفوف انتظار معينة

  - إعداد كيانات Dynamics 365 أخرى بحيث يمكن استخدامها مع صفوف الانتظار
prerequisites: يجب أن يتمتع الجمهور المستهدف بالفهم الأساسي لكيفية التنقل في تطبيق Dynamics 365. يعد الإلمام بإنشاء الحالات وإدارتها في Dynamics 365 مفيدًا أيضًا.
