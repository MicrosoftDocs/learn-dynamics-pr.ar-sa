quiz:
  title: استخدم صفوف انتظار Microsoft Dynamics 365 لإدارة التحقق من معرفة أحمال عمل الحالة
  questions:
  - content: أي من السيناريوهات التالية يصف بشكل أفضل استخدام صف انتظار خاصة؟
    choices:
    - content: يتم توجيه صف انتظار الدعم لكل الحالات الجديدة قبل توجيهها إلى صفوف انتظار أخرى.
      explanation: يحتوي Dynamics 365 على ثلاثة أنواع من صفوف الانتظار المستخدمة في الحل; عام وخاص وشخصي.  يتم إقران صف انتظار شخصية بمستخدم أو فريق معين وصف انتظار عامة متاحة لجميع المستخدمين وصف انتظار خاصة تضم أعضاء مرتبطين بها.  يمكن فقط لأعضاء صف الانتظار تلك الوصول إلى الأصناف الموجودة فيه كما هو الحال مع صف الانتظار الذهبية التي يدعمها فنيو الخدمة الذهبية.  المصدر - جارٍ إنشاء صفوف انتظار
      isCorrect: false
    - content: صف انتظار ذهبية سيدعمها فنيو الخدمة الذهبية
      explanation: يحتوي Dynamics 365 على ثلاثة أنواع من صفوف الانتظار المستخدمة في الحل; عام وخاص وشخصي.  يتم إقران صف انتظار شخصية بمستخدم أو فريق معين وصف انتظار عامة متاحة لجميع المستخدمين وصف انتظار خاصة تضم أعضاء مرتبطين بها.  يمكن فقط لأعضاء صف الانتظار تلك الوصول إلى الأصناف الموجودة فيه كما هو الحال مع صف الانتظار الذهبية التي يدعمها فنيو الخدمة الذهبية.  المصدر - جارٍ إنشاء صفوف انتظار
      isCorrect: true
    - content: صف انتظار تم إنشاؤها تلقائياً عند إضافة مستخدم جديد.
      explanation: يحتوي Dynamics 365 على ثلاثة أنواع من صفوف الانتظار المستخدمة في الحل; عام وخاص وشخصي.  يتم إقران صف انتظار شخصية بمستخدم أو فريق معين وصف انتظار عامة متاحة لجميع المستخدمين وصف انتظار خاصة تضم أعضاء مرتبطين بها.  يمكن فقط لأعضاء صف الانتظار تلك الوصول إلى الأصناف الموجودة فيه كما هو الحال مع صف الانتظار الذهبية التي يدعمها فنيو الخدمة الذهبية.  المصدر - جارٍ إنشاء صفوف انتظار
      isCorrect: false
    - content: صف انتظار قياسية تتيح لجميع الحالات العمل عليها بواسطة أي فني.
      explanation: يحتوي Dynamics 365 على ثلاثة أنواع من صفوف الانتظار المستخدمة في الحل; عام وخاص وشخصي.  يتم إقران صف انتظار شخصية بمستخدم أو فريق معين وصف انتظار عامة متاحة لجميع المستخدمين وصف انتظار خاصة تضم أعضاء مرتبطين بها.  يمكن فقط لأعضاء صف الانتظار تلك الوصول إلى الأصناف الموجودة فيه كما هو الحال مع صف الانتظار الذهبية التي يدعمها فنيو الخدمة الذهبية.  المصدر - جارٍ إنشاء صفوف انتظار
      isCorrect: false
  - content: أي مما يلي يصف بشكل أفضل ما سيحدث عندما يقوم المندوب بإصدار صنف صف انتظار يعمل عليه؟
    choices:
    - content: ستتم إزالة صنف صف الانتظار من صف انتظار المستخدمين الشخصية وجميع صفوف الانتظار الأخرى.
      explanation: عندما يختار مندوب صف من صف انتظار، يتم نقل الصف إلى صف الانتظار الشخصية أثناء عمله عليه.  إذا لم يتمكن المندوب من متابعة العمل على الصف، عندئذ يمكنه تحريره.  عند تحرير صف، تتم إزالته من صف انتظار المناديب الشخصية ويوضع في صف الانتظار الأصلية التي اختارها المندوب.  المصدر - العمل مع صفوف الانتظار
      isCorrect: false
    - content: ستتم إزالة صنف صف الانتظار من صف انتظار المستخدمين الشخصية وإعادته إلى صف الانتظار الأصلية.
      explanation: عندما يختار مندوب صف من صف انتظار، يتم نقل الصف إلى صف الانتظار الشخصية أثناء عمله عليه.  إذا لم يتمكن المندوب من متابعة العمل على الصف، عندئذ يمكنه تحريره.  عند تحرير صف، تتم إزالته من صف انتظار المناديب الشخصية ويوضع في صف الانتظار الأصلية التي اختارها المندوب.  المصدر - العمل مع صفوف الانتظار
      isCorrect: true
    - content: ستتم إزالة صنف صف الانتظار من جميع صفوف الانتظار.
      explanation: عندما يختار مندوب صف من صف انتظار، يتم نقل الصف إلى صف الانتظار الشخصية أثناء عمله عليه.  إذا لم يتمكن المندوب من متابعة العمل على الصف، عندئذ يمكنه تحريره.  عند تحرير صف، تتم إزالته من صف انتظار المناديب الشخصية ويوضع في صف الانتظار الأصلية التي اختارها المندوب.  المصدر - العمل مع صفوف الانتظار
      isCorrect: false
    - content: ستتم إزالة صنف صف الانتظار من صف الانتظار الأصلية التي تم أخذها منه.
      explanation: عندما يختار مندوب صف من صف انتظار، يتم نقل الصف إلى صف الانتظار الشخصية أثناء عمله عليه.  إذا لم يتمكن المندوب من متابعة العمل على الصف، عندئذ يمكنه تحريره.  عند تحرير صف، تتم إزالته من صف انتظار المناديب الشخصية ويوضع في صف الانتظار الأصلية التي اختارها المندوب.  المصدر - العمل مع صفوف الانتظار
      isCorrect: false
  - content: وفق أي من السيناريوهات التالية سيتم تطبيق قاعدة التوجيه؟
    choices:
    - content: تلقائياً عند إنشاء حالة يدوياً بواسطة مندوب.
      explanation: توفر مجموعات قواعد التوجيه في Dynamics 365 القدرة على توجيه الحالات إلى مستخدمين معينين أو صفوف انتظار معينة استناداً إلى معايير المعرفة المسبقة. لن يتم تطبيق قاعدة التوجيه تلقائياً على أي حالة إلا إذا تم إنشاء الحالة باستخدام التنفيذ التلقائي مثل سير العمل.  لتطبيق قاعدة توجيه بعد تحديث حالة أو إنشاؤها يدوياً، سيتعين على المندوب تحديد الزر "حفظ وتوجيه". المصدر - استخدام قواعد التوجيه
      isCorrect: false
    - content: عندما يحدد المندوب الزر "حفظ".
      explanation: توفر مجموعات قواعد التوجيه في Dynamics 365 القدرة على توجيه الحالات إلى مستخدمين معينين أو صفوف انتظار معينة استناداً إلى معايير المعرفة المسبقة.  لن يتم تطبيق قاعدة التوجيه تلقائياً على أي حالة إلا إذا تم إنشاء الحالة باستخدام التنفيذ التلقائي مثل سير العمل.  لتطبيق قاعدة توجيه بعد تحديث حالة أو إنشاؤها يدوياً، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".   المصدر - استخدام قواعد التوجيه
      isCorrect: false
    - content: عندما يحدد المندوب الزر "إضافة إلى صف الانتظار".
      explanation: توفر مجموعات قواعد التوجيه في Dynamics 365 القدرة على توجيه الحالات إلى مستخدمين معينين أو صفوف انتظار معينة استناداً إلى معايير المعرفة المسبقة.  لن يتم تطبيق قاعدة التوجيه تلقائياً على أي حالة إلا إذا تم إنشاء الحالة باستخدام التنفيذ التلقائي مثل سير العمل.  لتطبيق قاعدة توجيه بعد تحديث حالة أو إنشاؤها يدوياً، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".   المصدر - استخدام قواعد التوجيه
      isCorrect: false
    - content: عندما يتم إنشاء حالة بواسطة قاعدة إنشاء سجل تلقائياً.
      explanation: توفر مجموعات قواعد التوجيه في Dynamics 365 القدرة على توجيه الحالات إلى مستخدمين معينين أو صفوف انتظار معينة استناداً إلى معايير المعرفة المسبقة.  لن يتم تطبيق قاعدة التوجيه تلقائياً على أي حالة إلا إذا تم إنشاء الحالة باستخدام التنفيذ التلقائي مثل سير العمل.  لتطبيق قاعدة توجيه بعد تحديث حالة أو إنشاؤها يدوياً، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".   المصدر - استخدام قواعد التوجيه
      isCorrect: true
