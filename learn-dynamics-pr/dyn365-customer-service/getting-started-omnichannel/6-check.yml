  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يعمل المندوب حاليًا في جلسة العمل الرئيسية دون فتح جلسات عمل إضافية. يريدون في أن تتوفر لديهم القدرة على البحث من خلال قائمة الحسابات المتاحة لمؤسستهم. كيف يمكنهم تنفيذ هذه المهمة في التطبيق؟
    choices:
    - content: من لوحة جلسة العمل
      isCorrect: false
      explanation: داخل القناة متعددة الاتجاهات لـ Customer Service، يتم استخدام شريط التطبيق للسماح للمناديب بالوصول إلى التطبيقات الأخرى داخل جلسة العمل. بشكل افتراضي، يتم تكوين شريط التطبيقات باستخدام بيانات كيان Dynamics 365، ولكن يمكن تكوينه أيضًا لبدء تشغيل تطبيقات أخرى لخط العمل.
    - content: من شريط التطبيقات
      isCorrect: true
      explanation: داخل القناة متعددة الاتجاهات لـ Customer Service، يتم استخدام شريط التطبيق للسماح للمناديب بالوصول إلى التطبيقات الأخرى داخل جلسة العمل. بشكل افتراضي، يتم تكوين شريط التطبيقات باستخدام بيانات كيان Dynamics 365، ولكن يمكن تكوينه أيضًا لبدء تشغيل تطبيقات أخرى لخط العمل.
    - content: من الزر "إنشاء سريع"
      isCorrect: false
      explanation: داخل القناة متعددة الاتجاهات لـ Customer Service، يتم استخدام شريط التطبيق للسماح للمناديب بالوصول إلى التطبيقات الأخرى داخل جلسة العمل. بشكل افتراضي، يتم تكوين شريط التطبيقات باستخدام بيانات كيان Dynamics 365، ولكن يمكن تكوينه أيضًا لبدء تشغيل تطبيقات أخرى لخط العمل.
    - content: من ملخص العميل
      isCorrect: false
      explanation: داخل القناة متعددة الاتجاهات لـ Customer Service، يتم استخدام شريط التطبيق للسماح للمناديب بالوصول إلى التطبيقات الأخرى داخل جلسة العمل. بشكل افتراضي، يتم تكوين شريط التطبيقات باستخدام بيانات كيان Dynamics 365، ولكن يمكن تكوينه أيضًا لبدء تشغيل تطبيقات أخرى لخط العمل.
  - content: أثناء العمل مع عميل، يمكنك دعوة مندوب آخر إلى المحادثة للمساعدة في الحل. للحصول على مندوب جديد بسرعة، يمكنك تبديل المحادثة إلى داخلية. بعد إعادة المحادثة إلى "عام"، من سيرى الرسائل التي أدخلتها؟
    choices:
    - content: العميل
      isCorrect: false
      explanation: يمكن تعيين المحادثات على أنها إما داخلية أو خارجية. عندما تكون محادثة داخلية، سيرى المستخدمون الداخليون فقط الرسائل التي يتم إدخالها. عند تعيين محادثة إلى "خارجية"، سيرى أي شخص تتم إضافته إلى المحادثة، سواء كانت داخلية أو خارجية، الرسائل.
    - content: أنت والعميل
      isCorrect: false
      explanation: يمكن تعيين المحادثات على أنها إما داخلية أو خارجية. عندما تكون محادثة داخلية، سيرى المستخدمون الداخليون فقط الرسائل التي يتم إدخالها. عند تعيين محادثة إلى "خارجية"، سيرى أي شخص تتم إضافته إلى المحادثة، سواء كانت داخلية أو خارجية، الرسائل.
    - content: أنتم الثلاثة
      isCorrect: true
      explanation: يمكن تعيين المحادثات على أنها إما داخلية أو خارجية. عندما تكون محادثة داخلية، سيرى المستخدمون الداخليون فقط الرسائل التي يتم إدخالها. عند تعيين محادثة إلى "خارجية"، سيرى أي شخص تتم إضافته إلى المحادثة، سواء كانت داخلية أو خارجية، الرسائل.
    - content: أنت والمندوب الآخر
      isCorrect: false
      explanation: يمكن تعيين المحادثات على أنها إما داخلية أو خارجية. عندما تكون محادثة داخلية، سيرى المستخدمون الداخليون فقط الرسائل التي يتم إدخالها. عند تعيين محادثة إلى "خارجية"، سيرى أي شخص تتم إضافته إلى المحادثة، سواء كانت داخلية أو خارجية، الرسائل.
  - content: أثناء التعامل مع عميل، ما مقدار المحادثة المستخدمة لتحديد توجه العميل الذي يتم عرضه في نافذة الدردشة؟
    choices:
    - content: المحادثة بأكملها
      isCorrect: false
      explanation: ستقوم ميزة التوجه في الوقت الحقيقي في القناة متعددة الاتجاهات لـ Customer Service بتقييم آخر ست رسائل تم تلقيها لتقييم ما إذا كان العميل سعيدًا بشكل عام.
    - content: تم إرسال آخر رسالة
      isCorrect: false
      explanation: ستقوم ميزة التوجه في الوقت الحقيقي في القناة متعددة الاتجاهات لـ Customer Service بتقييم آخر ست رسائل تم تلقيها لتقييم ما إذا كان العميل سعيدًا بشكل عام.
    - content: آخر خمس رسائل
      isCorrect: false
      explanation: ستقوم ميزة التوجه في الوقت الحقيقي في القناة متعددة الاتجاهات لـ Customer Service بتقييم آخر ست رسائل تم تلقيها لتقييم ما إذا كان العميل سعيدًا بشكل عام.
    - content: آخر ست رسائل
      isCorrect: true
      explanation: ستقوم ميزة التوجه في الوقت الحقيقي في القناة متعددة الاتجاهات لـ Customer Service بتقييم آخر ست رسائل تم تلقيها لتقييم ما إذا كان العميل سعيدًا بشكل عام.
    - content: آخر أربع رسائل
      isCorrect: false
      explanation: ستقوم ميزة التوجه في الوقت الحقيقي في القناة متعددة الاتجاهات لـ Customer Service بتقييم آخر ست رسائل تم تلقيها لتقييم ما إذا كان العميل سعيدًا بشكل عام.
  - content: بعد توجيه محادثة إلى مندوب وتحميل شاشة ملخص العميل، أي قسم من الشاشة سيوفر للمندوب أي متغيرات سياقية تم تسجيلها؟
    choices:
    - content: بيانات الزائر
      isCorrect: false
      explanation: عند تحميل شاشة ملخص العميل، فإنها ستزود المندوب بالعديد من البيانات المختلفة المتعلقة بالمحادثة. تتضمن هذه التفاصيل بيانات العميل ومعلومات الحالة وملخص المحادثة. يوجد داخل ملخص المحادثة قسم "تفاصيل إضافية" لن يظهر إلا عند تسجيل المتغيرات السياقية.
    - content: تفاصيل إضافية
      isCorrect: true
      explanation: عند تحميل شاشة ملخص العميل، فإنها ستزود المندوب بالعديد من البيانات المختلفة المتعلقة بالمحادثة. تتضمن هذه التفاصيل بيانات العميل ومعلومات الحالة وملخص المحادثة. يوجد داخل ملخص المحادثة قسم "تفاصيل إضافية" لن يظهر إلا عند تسجيل المتغيرات السياقية.
    - content: استبيان ما قبل الدردشة
      isCorrect: false
      explanation: عند تحميل شاشة ملخص العميل، فإنها ستزود المندوب بالعديد من البيانات المختلفة المتعلقة بالمحادثة. تتضمن هذه التفاصيل بيانات العميل ومعلومات الحالة وملخص المحادثة. يوجد داخل ملخص المحادثة قسم "تفاصيل إضافية" لن يظهر إلا عند تسجيل المتغيرات السياقية.
    - content: المخطط الزمني
      isCorrect: false
      explanation: عند تحميل شاشة ملخص العميل، فإنها ستزود المندوب بالعديد من البيانات المختلفة المتعلقة بالمحادثة. تتضمن هذه التفاصيل بيانات العميل ومعلومات الحالة وملخص المحادثة. يوجد داخل ملخص المحادثة قسم "تفاصيل إضافية" لن يظهر إلا عند تسجيل المتغيرات السياقية.
