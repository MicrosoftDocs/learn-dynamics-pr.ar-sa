  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: تنشئ ملف تعريف لتطبيق في صفحة App Profile Manager. تريد التأكد من أن البرامج النصية للوكيل متاحة للمستخدمين الذين تم تعيينهم لملف التعريف. أين يتم تحديد هذه المعلمة في ملف تعريف التطبيق؟
    choices:
    - content: علامة التبويب "عام"
      isCorrect: false
      explanation: يتكون ملف تعريف التطبيق من أربع علامات تبويب للمساعدة في التكوين، ألا وهي عام وقوالب الجلسات وجزء الإنتاجية وموفر القناة. جزء الإنتاجية هو المكان الذي يمكنك فيه تمكين الميزة لملف تعريف معين والتحكم في الميزات المتوفرة مثل وحدات الماكرو والبرامج النصية للوكيل والمساعدة الذكية.
    - content: جزء الإنتاجية
      isCorrect: true
      explanation: يتكون ملف تعريف التطبيق من أربع علامات تبويب للمساعدة في التكوين، ألا وهي عام وقوالب الجلسات وجزء الإنتاجية وموفر القناة. جزء الإنتاجية هو المكان الذي يمكنك فيه تمكين الميزة لملف تعريف معين والتحكم في الميزات المتوفرة مثل وحدات الماكرو والبرامج النصية للوكيل والمساعدة الذكية.
    - content: قوالب جلسات العمل
      isCorrect: false
      explanation: يتكون ملف تعريف التطبيق من أربع علامات تبويب للمساعدة في التكوين، ألا وهي عام وقوالب الجلسات وجزء الإنتاجية وموفر القناة. جزء الإنتاجية هو المكان الذي يمكنك فيه تمكين الميزة لملف تعريف معين والتحكم في الميزات المتوفرة مثل وحدات الماكرو والبرامج النصية للوكيل والمساعدة الذكية.
    - content: القنوات
      isCorrect: false
      explanation: يتكون ملف تعريف التطبيق من أربع علامات تبويب للمساعدة في التكوين، ألا وهي عام وقوالب الجلسات وجزء الإنتاجية وموفر القناة. جزء الإنتاجية هو المكان الذي يمكنك فيه تمكين الميزة لملف تعريف معين والتحكم في الميزات المتوفرة مثل وحدات الماكرو والبرامج النصية للوكيل والمساعدة الذكية.
  - content: لقد طُلب منك إنشاء قالب علامات تبويب تطبيق يعرض للوكلاء المشكلات المفتوحة حالياً فقط. ما نوع الصفحة التي يجب أن تختارها؟
    choices:
    - content: سجل الكيانات
      isCorrect: false
      explanation: يتم استخدام نوع صفحة قائمة الكيانات لعرض طرق العرض في التطبيق. تحدد طريقة العرض كيفية عرض قائمة سجلات لجدول معين في التطبيق. من الأمثلة الشائعة على طريقة العرض "مشكلاتي المفتوحة"، التي تعرض قائمة بسجلات المشكلات المفتوحة للوكيل.
    - content: لوحة المعلومات
      isCorrect: false
      explanation: يتم استخدام نوع صفحة قائمة الكيانات لعرض طرق العرض في التطبيق. تحدد طريقة العرض كيفية عرض قائمة سجلات لجدول معين في التطبيق. من الأمثلة الشائعة على طريقة العرض "مشكلاتي المفتوحة"، التي تعرض قائمة بسجلات المشكلات المفتوحة للوكيل.
    - content: قائمة الكيانات
      isCorrect: true
      explanation: يتم استخدام نوع صفحة قائمة الكيانات لعرض طرق العرض في التطبيق. تحدد طريقة العرض كيفية عرض قائمة سجلات لجدول معين في التطبيق. من الأمثلة الشائعة على طريقة العرض "مشكلاتي المفتوحة"، التي تعرض قائمة بسجلات المشكلات المفتوحة للوكيل.
    - content: بحث
      isCorrect: false
      explanation: يتم استخدام نوع صفحة قائمة الكيانات لعرض طرق العرض في التطبيق. تحدد طريقة العرض كيفية عرض قائمة سجلات لجدول معين في التطبيق. من الأمثلة الشائعة على طريقة العرض "مشكلاتي المفتوحة"، التي تعرض قائمة بسجلات المشكلات المفتوحة للوكيل.
  - content: للتأكد من استخدام قوالب الإشعارات المخصصة للقنوات الصحيحة، ما الذي تحتاجه لربط القوالب بها؟
    choices:
    - content: تدفق العمل
      isCorrect: true
      explanation: يتحكم ملف التعريف في قوالب الجلسات التي يجب تحميلها تلقائياً عند بدء جلسة جديدة، لكنه لا يتحكم في القوالب المستخدمة على مستوى المحادثة. تحتاج إلى تعريف هذه المعلمة على مستوى تدفق العمل لأن كل قناة مرتبطة بتدفق عمل لنوع القناة هذا. يتضمن تدفق العمل إعدادات التوجيه والتوزيع. كما يحدد قوالب الجلسات والإشعارات التي يجب استخدامها عند إنشاء محادثات من القنوات المرتبطة بتدفق العمل هذا. ونظراً لأنه يمكن أن يحتوي تدفق عمل واحد على سجلات قنوات متعددة لنوع معين مرتبط به، فإن أي قناة تستخدم تدفق العمل هذا ستستخدم القوالب الصحيحة تلقائياً.
    - content: صف
      isCorrect: false
