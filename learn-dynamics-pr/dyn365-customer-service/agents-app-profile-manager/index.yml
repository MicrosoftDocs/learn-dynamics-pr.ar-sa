title: إنشاء تجارب مخصصة للوكلاء باستخدام App Profile Manager في Customer Service
summary: "[!include[](../includes/module-banner.md)] \nباستخدام ميزة App Profile Manager، يمكن لمؤسستك إنشاء تجارب تطبيقات مستهدفة للوكلاء والمشرفين الذين يعملون باستخدام تطبيقات مساحة عمل Microsoft Dynamics 365 Customer Service والقناة متعددة الاتجاهات لـ Customer Service.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على ميزة App Profile Manager، ومتى تكون متاحة، وكيفية الوصول إليها.\n- إنشاء ملفات تعريف مخصصة باستخدام واجهة المستخدم.\n- تحديد القنوات وميزات الإنتاجية المتوفرة داخل ملف التعريف.\n- تكوين قوالب الجلسات.\n- إنشاء قوالب علامات تبويب التطبيق.\n- إنشاء قوالب الإشعارات واستخدام حقول الإشعار.\n- مراجعة قوالب الجلسة المنتسبة والإشعارات مع تدفقات العمل.\n"
prerequisites: الفهم الأساسي لتطبيق Dynamics 365 Customer Service
