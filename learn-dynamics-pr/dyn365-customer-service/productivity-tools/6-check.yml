quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أنت تستخدم أدوات الإنتاجية من Dynamics 365 لأتمتة الإجراءات المختلفة لمساعدة المناديب أثناء قيامهم بمساعدة العملاء. تريد أن تتمكن من تحديث علامة التبويب تلقائياً بعد تحديث المعلومات بحيث تتم إعادة تحميلها بأحدث المعلومات. ما هو الموصل الذي يجب أن تستخدمه؟
    choices:
    - content: التنفيذ التلقائي للإنتاجية
      isCorrect: false
      explanation: يتم استخدام إجراءات "موصل جلسة العمل" لأتمتة العمليات المرتبطة بجلسة عمل وتنفيذها في القناة متعددة الاتجاهات لـ Customer Service.  تتضمن الإجراءات إجراء علامة التبويب "تحديث"، الذي يؤدي إلى إعادة تحميل علامة التبويب في جلسة العمل.
    - content: موصل جلسة العمل
      isCorrect: true
      explanation: يتم استخدام إجراءات "موصل جلسة العمل" لأتمتة العمليات المرتبطة بجلسة عمل وتنفيذها في القناة متعددة الاتجاهات لـ Customer Service.  تتضمن الإجراءات إجراء علامة التبويب "تحديث"، الذي يؤدي إلى إعادة تحميل علامة التبويب في جلسة العمل.
    - content: موصل القناة متعددة الاتجاهات
      isCorrect: false
      explanation: يتم استخدام إجراءات "موصل جلسة العمل" لأتمتة العمليات المرتبطة بجلسة عمل وتنفيذها في القناة متعددة الاتجاهات لـ Customer Service.  تتضمن الإجراءات إجراء علامة التبويب "تحديث"، الذي يؤدي إلى إعادة تحميل علامة التبويب في جلسة العمل.
    - content: مضمّن
      isCorrect: false
      explanation: يتم استخدام إجراءات "موصل جلسة العمل" لأتمتة العمليات المرتبطة بجلسة عمل وتنفيذها في القناة متعددة الاتجاهات لـ Customer Service.  تتضمن الإجراءات إجراء علامة التبويب "تحديث"، الذي يؤدي إلى إعادة تحميل علامة التبويب في جلسة العمل.
  - content: يمكنك إنشاء برامج نصية للمندوب سيستخدمها المناديب أثناء عملهم مع العملاء. يتعين عليك تضمين خطوة "الترحيب بالعميل" التي ستوجه المندوب إلى ما سيقوله للعملاء. ما هي خطوة البرنامج النصي التي يجب عليك استخدامها؟
    choices:
    - content: الماكرو
      isCorrect: false
      explanation: تتمثل الأنواع الثلاثة للخطوات التي يمكن استخدامها في برنامج المندوب النصي في التعليمات النصية والماكرو وبرنامج المندوب النصي. توفر التعليمات النصية للمناديب إرشادات حول الإجراءات التي يجب تنفيذها، مثل إرشاد المندوب حول كيفية الترحيب بالعميل أو تقديم بيان ختامي.
    - content: النص
      isCorrect: true
      explanation: تتمثل الأنواع الثلاثة للخطوات التي يمكن استخدامها في برنامج المندوب النصي في التعليمات النصية والماكرو وبرنامج المندوب النصي. توفر التعليمات النصية للمناديب إرشادات حول الإجراءات التي يجب تنفيذها، مثل إرشاد المندوب حول كيفية الترحيب بالعميل أو تقديم بيان ختامي.
    - content: البرنامج النصي
      isCorrect: false
      explanation: تتمثل الأنواع الثلاثة للخطوات التي يمكن استخدامها في برنامج المندوب النصي في التعليمات النصية والماكرو وبرنامج المندوب النصي. توفر التعليمات النصية للمناديب إرشادات حول الإجراءات التي يجب تنفيذها، مثل إرشاد المندوب حول كيفية الترحيب بالعميل أو تقديم بيان ختامي.
    - content: مضمّن
      isCorrect: false
      explanation: تتمثل الأنواع الثلاثة للخطوات التي يمكن استخدامها في برنامج المندوب النصي في التعليمات النصية والماكرو وبرنامج المندوب النصي. توفر التعليمات النصية للمناديب إرشادات حول الإجراءات التي يجب تنفيذها، مثل إرشاد المندوب حول كيفية الترحيب بالعميل أو تقديم بيان ختامي.
  - content: لقد طُلب منك تكوين المساعدة الذكية لمؤسستك وكانت المؤسسة ترغب في أن تعرض المساعدة الذكية مقالات معرفية مرتبطة بالمندوبين أثناء عملهم مع العملاء.  أي من الخيارات التالية سيعرض اقتراحات المساعدة الذكية للمندوبين في التطبيق؟
    choices:
    - content: البرامج النصية للمندوب
      isCorrect: false
      explanation: يشكل جزء الإنتاجية جزءاً من أدوات Dynamics 365 Productivity. بعد تمكين الجزء، فإنه يتضمن عنصر تحكم توجيه المندوب الذي يقدم البرامج النصية للمندوب وبطاقات المساعدة الذكية للمناديب.
    - content: جزء الإنتاجية
      isCorrect: true
      explanation: يشكل جزء الإنتاجية جزءاً من أدوات Dynamics 365 Productivity. بعد تمكين الجزء، فإنه يتضمن عنصر تحكم توجيه المندوب الذي يقدم البرامج النصية للمندوب وبطاقات المساعدة الذكية للمناديب.
    - content: بطاقة معلومات العميل
      isCorrect: false
      explanation: يشكل جزء الإنتاجية جزءاً من أدوات Dynamics 365 Productivity. بعد تمكين الجزء، فإنه يتضمن عنصر تحكم توجيه المندوب الذي يقدم البرامج النصية للمندوب وبطاقات المساعدة الذكية للمناديب.
    - content: اللوحة ذات الصلة
      isCorrect: false
      explanation: يشكل جزء الإنتاجية جزءاً من أدوات Dynamics 365 Productivity. بعد تمكين الجزء، فإنه يتضمن عنصر تحكم توجيه المندوب الذي يقدم البرامج النصية للمندوب وبطاقات المساعدة الذكية للمناديب.
