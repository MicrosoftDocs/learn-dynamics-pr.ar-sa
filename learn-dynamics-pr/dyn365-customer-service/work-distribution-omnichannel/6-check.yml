quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الذي يأخذه التطبيق في الاعتبار عند تحديد ما إذا كان يجب إرسال أصناف العمل إلى المندوب أم لا؟
    choices:
    - content: حضور المندوب وعدد جلسات العمل النشطة
      isCorrect: false
      explanation: سيقوم التوجيه الموحد وتوزيع العمل بتوزيع المحادثات على المناديب استنادًا إلى حالة التواجد الحالية ومقدار القدرات المتاحة المتبقية لديهم.
    - content: حضور المندوب والقدرات المتاحة
      isCorrect: true
      explanation: سيقوم التوجيه الموحد وتوزيع العمل بتوزيع المحادثات على المناديب استنادًا إلى حالة التواجد الحالية ومقدار القدرات المتاحة المتبقية لديهم.
    - content: ساعات عمل المندوب
      isCorrect: false
      explanation: سيقوم التوجيه الموحد وتوزيع العمل بتوزيع المحادثات على المناديب استنادًا إلى حالة التواجد الحالية ومقدار القدرات المتاحة المتبقية لديهم.
    - content: ساعات عمل المندوب وعدد جلسات العمل النشطة
      isCorrect: false
      explanation: سيقوم التوجيه الموحد وتوزيع العمل بتوزيع المحادثات على المناديب استنادًا إلى حالة التواجد الحالية ومقدار القدرات المتاحة المتبقية لديهم.
  - content: ما الآلية الموجودة في القناة متعددة الاتجاهات لـ Customer Service التي توفر الإرشادات التي تتحكم في كيفية توجيه أصناف العمل (المحادثات) وتوزيعها؟
    choices:
    - content: قوائم الانتظار
      isCorrect: false
      explanation: توفر تدفقات العمل الإرشادات المستخدمة لتوجيه أصناف العمل إلى قائمة الانتظار الأكثر ملاءمة استنادًا إلى المعلومات الموجودة في الصنف. عندما تكون أصناف العمل مدرجة في قائمة الانتظار، سيوزع مسار العمل الأصناف على المناديب استنادًا إلى وجود المندوب وقدرته الإنتاجية المتوفرة.
    - content: القنوات
      isCorrect: false
      explanation: توفر تدفقات العمل الإرشادات المستخدمة لتوجيه أصناف العمل إلى قائمة الانتظار الأكثر ملاءمة استنادًا إلى المعلومات الموجودة في الصنف. عندما تكون أصناف العمل مدرجة في قائمة الانتظار، سيوزع مسار العمل الأصناف على المناديب استنادًا إلى وجود المندوب وقدرته الإنتاجية المتوفرة.
    - content: تدفقات العمل
      isCorrect: true
      explanation: توفر تدفقات العمل الإرشادات المستخدمة لتوجيه أصناف العمل إلى قائمة الانتظار الأكثر ملاءمة استنادًا إلى المعلومات الموجودة في الصنف. عندما تكون أصناف العمل مدرجة في قائمة الانتظار، سيوزع مسار العمل الأصناف على المناديب استنادًا إلى وجود المندوب وقدرته الإنتاجية المتوفرة.
    - content: سجلات الموقع الجغرافي
      isCorrect: false
      explanation: توفر تدفقات العمل الإرشادات المستخدمة لتوجيه أصناف العمل إلى قائمة الانتظار الأكثر ملاءمة استنادًا إلى المعلومات الموجودة في الصنف. عندما تكون أصناف العمل مدرجة في قائمة الانتظار، سيوزع مسار العمل الأصناف على المناديب استنادًا إلى وجود المندوب وقدرته الإنتاجية المتوفرة.
  - content: قام التطبيق بتعيين أصناف عمل إلى مندوب. ما الذي سيتم تعيينه لحضور المندوب إذا وصلت القدرة الإنتاجية المستخدمة إلى الحد الأقصى؟
    choices:
    - content: مشغول
      isCorrect: false
      explanation: اعتمادًا على القدرة الإنتاجية المتبقية للمندوب، سيتم تحديث وجوده إلى مشغول أو ممنوع الإزعاج.   سيتم تحديث وجود المندوب إلى مشغول إذا توفرت لديه القدرة الإنتاجية المتبقية أو مشغول ممنوع الإزعاج إذا لم تتوفر لديه أي قدرة إنتاجية.
    - content: بالخارج
      isCorrect: false
      explanation: اعتمادًا على القدرة الإنتاجية المتبقية للمندوب، سيتم تحديث وجوده إلى مشغول أو ممنوع الإزعاج.   سيتم تحديث وجود المندوب إلى مشغول إذا توفرت لديه القدرة الإنتاجية المتبقية أو مشغول ممنوع الإزعاج إذا لم تتوفر لديه أي قدرة إنتاجية.
    - content: مشغول - ممنوع الإزعاج
      isCorrect: true
      explanation: اعتمادًا على القدرة الإنتاجية المتبقية للمندوب، سيتم تحديث وجوده إلى مشغول أو ممنوع الإزعاج.   سيتم تحديث وجود المندوب إلى مشغول إذا توفرت لديه القدرة الإنتاجية المتبقية أو مشغول ممنوع الإزعاج إذا لم تتوفر لديه أي قدرة إنتاجية.
    - content: غير متصل بالإنترنت
      isCorrect: false
      explanation: اعتمادًا على القدرة الإنتاجية المتبقية للمندوب، سيتم تحديث وجوده إلى مشغول أو ممنوع الإزعاج.   سيتم تحديث وجود المندوب إلى مشغول إذا توفرت لديه القدرة الإنتاجية المتبقية أو مشغول ممنوع الإزعاج إذا لم تتوفر لديه أي قدرة إنتاجية.
  - content: عند تطبيق قاعدة توجيه على صنف عمل، ماذا سيحدث للصنف إذا تم تقييم كل شروط صنف قاعدة التوجيه القابلة للتطبيق على أنها خطأ؟
    choices:
    - content: يتم تعيين الصنف إلى المندوب التالي المتوفر.
      isCorrect: false
      explanation: يتم تحديد قواعد التوجيه في سجلات مسار العمل للإشارة إلى قوائم الانتظار التي تريد إرسال الأصناف إليها.  يمكن أن تحتوي قاعدة توجيه مسار العمل على أصناف قاعدة متعددة محددة لها. يتم تقييم أصناف القاعدة بترتيب محدد. إذا تم تقييم عنصر قاعدة على أنه صحيح، ستقوم القاعدة بتوجيه الصنف إلى قائمة الانتظار المحددة. إذا تم تقييم الصنف على أنه خطأ، فستنتقل القاعدة إلى صنف القاعدة التالي في القائمة. إذا تم تقييم جميع أصناف القاعدة في قاعدة على أنها خطأ، فسيتم توجيه الصنف إلى قائمة الانتظار الافتراضية للمؤسسة.
    - content: يتم إرسال الصنف إلى قائمة الانتظار الافتراضية للمؤسسة.
      isCorrect: true
      explanation: يتم تحديد قواعد التوجيه في سجلات مسار العمل للإشارة إلى قوائم الانتظار التي تريد إرسال الأصناف إليها.  يمكن أن تحتوي قاعدة توجيه مسار العمل على أصناف قاعدة متعددة محددة لها. يتم تقييم أصناف القاعدة بترتيب محدد. إذا تم تقييم عنصر قاعدة على أنه صحيح، ستقوم القاعدة بتوجيه الصنف إلى قائمة الانتظار المحددة. إذا تم تقييم الصنف على أنه خطأ، فستنتقل القاعدة إلى صنف القاعدة التالي في القائمة. إذا تم تقييم جميع أصناف القاعدة في قاعدة على أنها خطأ، فسيتم توجيه الصنف إلى قائمة الانتظار الافتراضية للمؤسسة.
    - content: يتم إرسال الاستبيان إلى العميل للحصول على تفاصيل إضافية.
      isCorrect: false
      explanation: يتم تحديد قواعد التوجيه في سجلات مسار العمل للإشارة إلى قوائم الانتظار التي تريد إرسال الأصناف إليها.  يمكن أن تحتوي قاعدة توجيه مسار العمل على أصناف قاعدة متعددة محددة لها. يتم تقييم أصناف القاعدة بترتيب محدد. إذا تم تقييم عنصر قاعدة على أنه صحيح، ستقوم القاعدة بتوجيه الصنف إلى قائمة الانتظار المحددة. إذا تم تقييم الصنف على أنه خطأ، فستنتقل القاعدة إلى صنف القاعدة التالي في القائمة. إذا تم تقييم جميع أصناف القاعدة في قاعدة على أنها خطأ، فسيتم توجيه الصنف إلى قائمة الانتظار الافتراضية للمؤسسة.
    - content: يتم تحويل الصنف إلى سجل الحالة بحيث يمكن العمل عليه.
      isCorrect: false
      explanation: يتم تحديد قواعد التوجيه في سجلات مسار العمل للإشارة إلى قوائم الانتظار التي تريد إرسال الأصناف إليها.  يمكن أن تحتوي قاعدة توجيه مسار العمل على أصناف قاعدة متعددة محددة لها. يتم تقييم أصناف القاعدة بترتيب محدد. إذا تم تقييم عنصر قاعدة على أنه صحيح، ستقوم القاعدة بتوجيه الصنف إلى قائمة الانتظار المحددة. إذا تم تقييم الصنف على أنه خطأ، فستنتقل القاعدة إلى صنف القاعدة التالي في القائمة. إذا تم تقييم جميع أصناف القاعدة في قاعدة على أنها خطأ، فسيتم توجيه الصنف إلى قائمة الانتظار الافتراضية للمؤسسة.
