quiz:
  title: الفحص المعرفي لإنشاء حلول إدارة المعرفة وتصميمها
  questions:
  - content: لديك مقالة معرفية باللغة الإنجليزية يجب ترجمتها إلى الإسبانية والفرنسية والألمانية. سبق أن حدّدتَ الإصدار الإسباني لهذه المقالة. تحدّد الزر ترجمة وتعيّن اللغة على الفرنسية. فبأي لغة سيكون نص المقالة؟
    choices:
    - content: الفرنسية.
      explanation: عند إنشاء ترجمة لمقالة في 365 Microsoft Dynamics، يُنشأ إصدار جديد للغة المحدّدة. ثم تتوفر المقالة للمستخدمين الباحثين عن مقالات بتلك اللغة. ولكن سيظل المحتوى الأصلي من الإصدار السابق باللغة الأصلية. على الرغم من أن هذا إصدار من المقالة باللغة الفرنسية، فإنه يجب ترجمة المحتوى إلى اللغة الفرنسية قبل أن يظهر باللغة الفرنسية في قاعدة المعرفة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
    - content: ‏‫الإنجليزية‬.
      explanation: عند إنشاء ترجمة لمقالة في 365 Microsoft Dynamics، يُنشأ إصدار جديد للغة المحدّدة. ثم تتوفر المقالة للمستخدمين الباحثين عن مقالات بتلك اللغة. ولكن سيظل المحتوى الأصلي من الإصدار السابق باللغة الأصلية. على الرغم من أن هذا إصدار من المقالة باللغة الفرنسية، فإنه يجب ترجمة المحتوى إلى اللغة الفرنسية قبل أن يظهر باللغة الفرنسية في قاعدة المعرفة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: true
    - content: الإسبانية.
      explanation: عند إنشاء ترجمة لمقالة في 365 Microsoft Dynamics، يُنشأ إصدار جديد للغة المحدّدة. ثم تتوفر المقالة للمستخدمين الباحثين عن مقالات بتلك اللغة. ولكن سيظل المحتوى الأصلي من الإصدار السابق باللغة الأصلية. على الرغم من أن هذا إصدار من المقالة باللغة الفرنسية، فإنه يجب ترجمة المحتوى إلى اللغة الفرنسية قبل أن يظهر باللغة الفرنسية في قاعدة المعرفة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
    - content: الألمانية.
      explanation: عند إنشاء ترجمة لمقالة في 365 Microsoft Dynamics، يُنشأ إصدار جديد للغة المحدّدة. ثم تتوفر المقالة للمستخدمين الباحثين عن مقالات بتلك اللغة. ولكن سيظل المحتوى الأصلي من الإصدار السابق باللغة الأصلية. على الرغم من أن هذا إصدار من المقالة باللغة الفرنسية، فإنه يجب ترجمة المحتوى إلى اللغة الفرنسية قبل أن يظهر باللغة الفرنسية في قاعدة المعرفة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
  - content: على أي أساس يُحتسَب تصنيف مقالة ما؟
    choices:
    - content: التعليقات المسجّلة للمقالة.
      explanation: عند تسجيل تعليق لمقالة ما باستخدام ميزة التعليقات، يمكن أن يقدم مَن يُدخل التعليق تصنيفاً للمقالة. مع ازدياد عدد مَن يُدخلون التعليقات ويقدمون التصنيفات، ستُعرض قيمة التصنيف في قسم التعليقات في المقالة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: true
    - content: عدد مرات مشاهدة مقالة ما.
      explanation: عند تسجيل تعليق لمقالة ما باستخدام ميزة التعليقات، يمكن أن يقدم مَن يُدخل التعليق تصنيفاً للمقالة. مع ازدياد عدد مَن يُدخلون التعليقات ويقدمون التصنيفات، ستُعرض قيمة التصنيف في قسم التعليقات في المقالة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
    - content: الملاحظات التي تُضاف إلى المقالة.
      explanation: عند تسجيل تعليق لمقالة ما باستخدام ميزة التعليقات، يمكن أن يقدم مَن يُدخل التعليق تصنيفاً للمقالة. مع ازدياد عدد مَن يُدخلون التعليقات ويقدمون التصنيفات، ستُعرض قيمة التصنيف في قسم التعليقات في المقالة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
    - content: كل الأنشطة التي تُضاف إلى المقالة.
      explanation: عند تسجيل تعليق لمقالة ما باستخدام ميزة التعليقات، يمكن أن يقدم مَن يُدخل التعليق تصنيفاً للمقالة. مع ازدياد عدد مَن يُدخلون التعليقات ويقدمون التصنيفات، ستُعرض قيمة التصنيف في قسم التعليقات في المقالة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
  - content: من المقرر أن تنتهي صلاحية مقالة معرفية منشورة في غضون ثلاثة أسابيع. أي من العبارات التالية صحيح فيما يتعلق بالمقالات منتهية الصلاحية؟
    choices:
    - content: سوف توضع المقالة في وضع المسودة.
      explanation: عند نشر مقالة، يمكن تعيين انتهاء صلاحيتها في تاريخ ووقت محدَّدين. عند انتهاء صلاحية مقالة ما، تُعيَّن حالة المقالة على "منتهي الصلاحية". لن تظهر المقالة في عمليات البحث لأن المقالة منتهية الصلاحية. المصدر - نشر مقالة معرفية
      isCorrect: false
    - content: تظهر المقالة في عمليات البحث ولكن ستوضع علامة عليها بوصفها منتهية الصلاحية.
      explanation: عند نشر مقالة، يمكن تعيين انتهاء صلاحيتها في تاريخ ووقت محدَّدين. عند انتهاء صلاحية مقالة ما، تُعيَّن حالة المقالة على "منتهي الصلاحية". لن تظهر المقالة في عمليات البحث لأن المقالة منتهية الصلاحية. المصدر - نشر مقالة معرفية
      isCorrect: false
    - content: لن تظهر المقالة في عمليات البحث.
      explanation: عند نشر مقالة، يمكن تعيين انتهاء صلاحيتها في تاريخ ووقت محدَّدين. عند انتهاء صلاحية مقالة ما، تُعيَّن حالة المقالة على "منتهي الصلاحية". لن تظهر المقالة في عمليات البحث لأن المقالة منتهية الصلاحية. المصدر - نشر مقالة معرفية
      isCorrect: true
    - content: ستتم أرشفة المقالة.
      explanation: عند نشر مقالة، يمكن تعيين انتهاء صلاحيتها في تاريخ ووقت محدَّدين. عند انتهاء صلاحية مقالة ما، تُعيَّن حالة المقالة على "منتهي الصلاحية". لن تظهر المقالة في عمليات البحث لأن المقالة منتهية الصلاحية. المصدر - نشر مقالة معرفية
      isCorrect: false
