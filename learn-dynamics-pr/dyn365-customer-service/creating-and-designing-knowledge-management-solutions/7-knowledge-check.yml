quiz:
  title: الفحص المعرفي لإنشاء حلول إدارة المعرفة وتصميمها
  questions:
  - content: لديك مقال معرفية باللغة الإنجليزية يجب ترجمتها إلى الإسبانية والفرنسية والألمانية. سبق أن حدّدتَ الإصدار الإسباني لهذه المقال. تحدّد الزر ترجمة وتعيّن اللغة على الفرنسية. فبأي لغة سيكون نص المقال؟
    choices:
    - content: الفرنسية.
      explanation: عند إنشاء ترجمة لمقال في 365 Microsoft Dynamics، يُنشأ إصدار جديد للغة المحدّدة. ثم يتوفر المقال للمستخدمين الباحثين عن مقالات بتلك اللغة. ولكن سيظل المحتوى الأصلي من الإصدار السابق باللغة الأصلية. على الرغم من أن هذا إصدار من المقال باللغة الفرنسية، فإنه يجب ترجمة المحتوى إلى اللغة الفرنسية قبل أن يظهر باللغة الفرنسية في قاعدة المعرفة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
    - content: ‏‫الإنجليزية‬.
      explanation: عند إنشاء ترجمة لمقال في 365 Microsoft Dynamics، يُنشأ إصدار جديد للغة المحدّدة. ثم يتوفر المقال للمستخدمين الباحثين عن مقالات بتلك اللغة. ولكن سيظل المحتوى الأصلي من الإصدار السابق باللغة الأصلية. على الرغم من أن هذا إصدار من المقال باللغة الفرنسية، فإنه يجب ترجمة المحتوى إلى اللغة الفرنسية قبل أن يظهر باللغة الفرنسية في قاعدة المعرفة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: true
    - content: الإسبانية.
      explanation: عند إنشاء ترجمة لمقال في 365 Microsoft Dynamics، يُنشأ إصدار جديد للغة المحدّدة. ثم يتوفر المقال للمستخدمين الباحثين عن مقالات بتلك اللغة. ولكن سيظل المحتوى الأصلي من الإصدار السابق باللغة الأصلية. على الرغم من أن هذا إصدار من المقال باللغة الفرنسية، فإنه يجب ترجمة المحتوى إلى اللغة الفرنسية قبل أن يظهر باللغة الفرنسية في قاعدة المعرفة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
    - content: الألمانية.
      explanation: عند إنشاء ترجمة لمقال في 365 Microsoft Dynamics، يُنشأ إصدار جديد للغة المحدّدة. ثم يتوفر المقال للمستخدمين الباحثين عن مقالات بتلك اللغة. ولكن سيظل المحتوى الأصلي من الإصدار السابق باللغة الأصلية. على الرغم من أن هذا إصدار من المقال باللغة الفرنسية، فإنه يجب ترجمة المحتوى إلى اللغة الفرنسية قبل أن يظهر باللغة الفرنسية في قاعدة المعرفة. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
  - content: على أي أساس يُحتسَب تصنيف مقال ما؟
    choices:
    - content: التعليقات المسجّلة للمقال.
      explanation: عند تسجيل تعليق لمقال ما باستخدام ميزة التعليقات، يمكن أن يقدم مَن يُدخل التعليق تصنيفاً للمقال. مع ازدياد عدد مَن يُدخلون التعليقات ويقدمون التصنيفات، ستُعرض قيمة التصنيف في قسم التعليقات في المقال. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: true
    - content: عدد مرات مشاهدة مقال ما.
      explanation: عند تسجيل تعليق لمقال ما باستخدام ميزة التعليقات، يمكن أن يقدم مَن يُدخل التعليق تصنيفاً للمقال. مع ازدياد عدد مَن يُدخلون التعليقات ويقدمون التصنيفات، ستُعرض قيمة التصنيف في قسم التعليقات في المقال. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
    - content: الملاحظات التي تُضاف إلى المقال.
      explanation: عند تسجيل تعليق لمقال ما باستخدام ميزة التعليقات، يمكن أن يقدم مَن يُدخل التعليق تصنيفاً للمقال. مع ازدياد عدد مَن يُدخلون التعليقات ويقدمون التصنيفات، ستُعرض قيمة التصنيف في قسم التعليقات في المقال. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
    - content: كل الأنشطة التي تُضاف إلى المقال.
      explanation: عند تسجيل تعليق لمقال ما باستخدام ميزة التعليقات، يمكن أن يقدم مَن يُدخل التعليق تصنيفاً للمقال. مع ازدياد عدد مَن يُدخلون التعليقات ويقدمون التصنيفات، ستُعرض قيمة التصنيف في قسم التعليقات في المقال. المصدر - إدارة إصدارات المقالات المعرفية وفئاتها وترجماتها
      isCorrect: false
  - content: من المقرر أن تنتهي صلاحية مقال معرفي منشور في غضون ثلاثة أسابيع. أي من العبارات التالية صحيح فيما يتعلق بالمقالات منتهية الصلاحية؟
    choices:
    - content: سوف يُوضع المقال في وضع المسودة.
      explanation: عند نشر مقال، يمكن تعيين انتهاء صلاحيته في تاريخ ووقت محدَّدين. عند انتهاء صلاحية مقال ما، تُعيَّن حالة المقال على "منتهي الصلاحية". لن يظهر المقال في عمليات البحث لأن المقال منتهي الصلاحية. المصدر - نشر مقال معرفية
      isCorrect: false
    - content: يظهر المقال في عمليات البحث ولكن سيُوضع علامة عليه بوصفه منتهي الصلاحية.
      explanation: عند نشر مقال، يمكن تعيين انتهاء صلاحيته في تاريخ ووقت محدَّدين. عند انتهاء صلاحية مقال ما، تُعيَّن حالة المقال على "منتهي الصلاحية". لن يظهر المقال في عمليات البحث لأن المقال منتهي الصلاحية. المصدر - نشر مقال معرفي
      isCorrect: false
    - content: لن يظهر المقال في عمليات البحث.
      explanation: عند نشر مقال، يمكن تعيين انتهاء صلاحيتها في تاريخ ووقت محدَّدين. عند انتهاء صلاحية مقال ما، تُعيَّن حالة المقال على "منتهي الصلاحية". لن يظهر المقال في عمليات البحث لأن المقال منتهي الصلاحية. المصدر - نشر مقال معرفي
      isCorrect: true
    - content: ستتم أرشفة المقال.
      explanation: عند نشر مقال، يمكن تعيين انتهاء صلاحيتها في تاريخ ووقت محدَّدين. عند انتهاء صلاحية مقال ما، تُعيَّن حالة المقال على "منتهي الصلاحية". لن يظهر المقال في عمليات البحث لأن المقال منتهي الصلاحية. المصدر - نشر مقال معرفية
      isCorrect: false
