title: إنشاء حلول إدارة المعرفة في Dynamics 365 Customer Service
summary: >
  [!include[](../includes/module-banner.md)]


  ستركز هذه الوحدة على بناء حلول إدارة المعرفة باستخدام 365 Microsoft Dynamics. وتقدم نظرة عامة على مختلف الخيارات المتوفرة لإدارة المعرفة، وتتضمن معلومات عن تحديد المقالات المعرفية، وإدارة إصدارات المقالات، ونشر المقالات.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تحديد السيناريوهات التي يمكن استخدام مقالات معرفية فيها

  - إنشاء مقالات معرفية في Dynamics 365 وتحديدها

  - إدارة دورة حياة المقالة المعرفية

  - التحكم في إصدار المقالة، وترجمتها، وخيارات نشرها
prerequisites: من المفترض أن يتمتع الجمهور المستهدف بفهم أساسي لكيفية التنقل في تطبيق Dynamics 365 ومعرفة عملية بالسجلات الأساسية المتوفرة. يُعد الإلمام بإنشاء الحالات وإدارتها في Dynamics 365 مفيداً أيضاً.
