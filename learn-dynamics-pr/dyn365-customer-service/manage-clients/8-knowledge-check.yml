quiz:
  title: الفحص المعرفي لإدارة عملاء Dynamics 365
  questions:
  - content: أي من المزايا التالية لا يتوفر إلا في Dynamics 365 App for Outlook؟
    choices:
    - content: التعقب من Outlook for MAC
      isCorrect: true
      explanation: Dynamics 365 App for Outlook هو العميل الوحيد الذي يمكنه التعقب من Outlook for MAC.
    - content: وضع عدم الاتصال
      isCorrect: false
      explanation: Dynamics 365 App for Outlook هو العميل الوحيد الذي يمكنه التعقب من Outlook for MAC.
    - content: قوالب البريد الإلكتروني
      isCorrect: false
      explanation: Dynamics 365 App for Outlook هو العميل الوحيد الذي يمكنه التعقب من Outlook for MAC.
    - content: تعيين "بخصوص"
      isCorrect: false
      explanation: Dynamics 365 App for Outlook هو العميل الوحيد الذي يمكنه التعقب من Outlook for MAC.
  - content: أي من العبارات التالية صحيح بخصوص امتيازات الأمان للوصول إلى تطبيق الأجهزة المحمولة؟
    choices:
    - content: يتم تكوين الامتياز مسبقاً لجميع الأدوار
      isCorrect: false
      explanation: يتم تكوين الامتياز مسبقاً للوصول إلى تطبيقات الأجهزة المحمولة لأدوار المبيعات ولكن ليس للأدوار الأخرى داخل المؤسسة. يجب إضافته إلى الأدوار الأخرى حتى يتمكن المستخدمون غير التابعين للمبيعات من الاتصال بـ Dynamics 365 باستخدام تطبيقات الأجهزة المحمولة.
    - content: لا يتم تكوين الامتياز مسبقاً افتراضياً لجميع الأدوار
      isCorrect: false
      explanation: يتم تكوين الامتياز مسبقاً للوصول إلى تطبيقات الأجهزة المحمولة لأدوار المبيعات ولكن ليس للأدوار الأخرى داخل المؤسسة. يجب إضافته إلى الأدوار الأخرى حتى يتمكن المستخدمون غير التابعين للمبيعات من الاتصال بـ Dynamics 365 باستخدام تطبيقات الأجهزة المحمولة.
    - content: يتم تكوين الامتياز مسبقاً لأدوار المبيعات، ولكن ليس لأدوار الأمان الأخرى
      isCorrect: true
      explanation: يتم تكوين الامتياز مسبقاً للوصول إلى تطبيقات الأجهزة المحمولة لأدوار المبيعات ولكن ليس للأدوار الأخرى داخل المؤسسة. يجب إضافته إلى الأدوار الأخرى حتى يتمكن المستخدمون غير التابعين للمبيعات من الاتصال بـ Dynamics 365 باستخدام تطبيقات الأجهزة المحمولة.
    - content: يتم تكوين الامتياز مسبقاً لمسؤولي النظام فقط
      isCorrect: false
      explanation: يتم تكوين الامتياز مسبقاً للوصول إلى تطبيقات الأجهزة المحمولة لأدوار المبيعات ولكن ليس للأدوار الأخرى داخل المؤسسة. يجب إضافته إلى الأدوار الأخرى حتى يتمكن المستخدمون غير التابعين للمبيعات من الاتصال بـ Dynamics 365 باستخدام تطبيقات الأجهزة المحمولة.
  - content: أي من أنواع السجلات التالية في Dynamics 365 سيُستخدَم للتحكم في الوصول إلى مداخل Microsoft‬؟
    choices:
    - content: المستخدمون
      isCorrect: false
      explanation: أثناء التسجيل، يتوفّر للمستخدم خيار إنشاء حساب محلي (بإدخال اسم مستخدم وكلمة مرور) أو تحديد هوية خارجية من قائمة موفري الهوية. إذا تم تحديد هوية خارجية، يكون على المستخدم تسجيل الدخول من خلال موفر الهوية المختار لإثبات امتلاكه للحساب الخارجي. وفي كلتا الحالتين، يتم على الفور تسجيل المستخدم ومصادقته مع المدخل. يُنشأ سجل جهة اتصال جديد عند التسجيل.
    - content: جهات الاتصال
      isCorrect: true
      explanation: أثناء التسجيل، يتوفّر للمستخدم خيار إنشاء حساب محلي (بإدخال اسم مستخدم وكلمة مرور) أو تحديد هوية خارجية من قائمة موفري الهوية. إذا تم تحديد هوية خارجية، يكون على المستخدم تسجيل الدخول من خلال موفر الهوية المختار لإثبات امتلاكه للحساب الخارجي. وفي كلتا الحالتين، يتم على الفور تسجيل المستخدم ومصادقته مع المدخل. يُنشأ سجل جهة اتصال جديد عند التسجيل.
    - content: الحسابات
      isCorrect: false
      explanation: أثناء التسجيل، يتوفّر للمستخدم خيار إنشاء حساب محلي (بإدخال اسم مستخدم وكلمة مرور) أو تحديد هوية خارجية من قائمة موفري الهوية. إذا تم تحديد هوية خارجية، يكون على المستخدم تسجيل الدخول من خلال موفر الهوية المختار لإثبات امتلاكه للحساب الخارجي. وفي كلتا الحالتين، يتم على الفور تسجيل المستخدم ومصادقته مع المدخل. يُنشأ سجل جهة اتصال جديد عند التسجيل.
    - content: الاتصالات
      isCorrect: false
      explanation: أثناء التسجيل، يتوفّر للمستخدم خيار إنشاء حساب محلي (بإدخال اسم مستخدم وكلمة مرور) أو تحديد هوية خارجية من قائمة موفري الهوية. إذا تم تحديد هوية خارجية، يكون على المستخدم تسجيل الدخول من خلال موفر الهوية المختار لإثبات امتلاكه للحساب الخارجي. وفي كلتا الحالتين، يتم على الفور تسجيل المستخدم ومصادقته مع المدخل. يُنشأ سجل جهة اتصال جديد عند التسجيل.
