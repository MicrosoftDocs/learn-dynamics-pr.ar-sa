  يمكنك إدارة كل مستخدم في 365 Microsoft Dynamics يتمتع بإمكانية الوصول إلى كل الوظائف والبيانات المضمّنة على الحل الخاص به من خلال عميل ما. لنركز على إيجابيات وسلبيات كل عميل وأفضل الممارسات عند توزيع هؤلاء العملاء.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تمكين الوظيفة الإضافية في 365 Microsoft Dynamics لتطبيق Outlook وإدارتها\n- تثبيت عملاء ‎ 365 ‎Mobile Microsoft Dynamics وإدارتهم\n- تثبيت تطبيق Field Service Mobile\n- إدارة الوصول إلى مداخل Microsoft\n- تثبيت Unified Service Desk\n"
prerequisites: الفهم الأساسي بخصوص Microsoft Power Platform وكيفية وصول المستخدمين إلى 365 Microsoft Dynamics. يُعد الفهم الأساسي للوصول إلى مختلف الميزات اعتماداً على تراخيص المستخدم مفيداً أيضاً.
