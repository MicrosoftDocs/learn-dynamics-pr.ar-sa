  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هي عقدة المحادثة التي تريد إضافتها إلى الروبوت للمساعدة في بدء النقل إلى مندوب مباشر؟
    choices:
    - content: استدعاء إجراء
      isCorrect: false
      explanation: عندما تريد تسهيل التسليم إلى مندوب مباشر مباشرة من موضوع في برنامج الروبوت، يمكنك تحديد إنهاء عقدة المحادثة. تحتوي العقدة على خيارين للاختيار من بينها، إنهاء الاستبيان أو التحويل إلى مندوب. يمكن أيضاً تصعيد المحادثات عن طريق تحديد موضوع نظام تصعيد.
    - content: أنهِ المحادثة
      isCorrect: true
      explanation: عندما تريد تسهيل التسليم إلى مندوب مباشر مباشرة من موضوع في برنامج الروبوت، يمكنك تحديد إنهاء عقدة المحادثة. تحتوي العقدة على خيارين للاختيار من بينها، إنهاء الاستبيان أو التحويل إلى مندوب. يمكن أيضاً تصعيد المحادثات عن طريق تحديد موضوع نظام تصعيد.
    - content: طرح سؤال
      isCorrect: false
      explanation: عندما تريد تسهيل التسليم إلى مندوب مباشر مباشرة من موضوع في برنامج الروبوت، يمكنك تحديد إنهاء عقدة المحادثة. تحتوي العقدة على خيارين للاختيار من بينها، إنهاء الاستبيان أو التحويل إلى مندوب. يمكن أيضاً تصعيد المحادثات عن طريق تحديد موضوع نظام تصعيد.
    - content: انتقل إلى الموضوع
      isCorrect: false
      explanation: عندما تريد تسهيل التسليم إلى مندوب مباشر مباشرة من موضوع في برنامج الروبوت، يمكنك تحديد إنهاء عقدة المحادثة. تحتوي العقدة على خيارين للاختيار من بينها، إنهاء الاستبيان أو التحويل إلى مندوب. يمكن أيضاً تصعيد المحادثات عن طريق تحديد موضوع نظام تصعيد.
  - content: ما الذي تحتاجه لإعداده في القناة متعددة الاتجاهات لـ Customer Service لضمان إرسال المحادثات إلى مستخدم الروبوت قبل توجيهها إلى المندوبين المباشرين؟
    choices:
    - content: سيتم إرسال المحادثات تلقائياً إلى مستخدم الروبوت بدون تكوين إضافي.
      isCorrect: false
      explanation: عند إنشاء الاتصال بين Power Virtual Agents والقناة متعددة الاتجاهات لـ Customer Service، يتم إنشاء مستخدم الروبوت في القناة متعددة الاتجاهات لـ Customer Service. لضمان توجيه المحادثات تلقائياً إلى مستخدم الروبوت، ستحتاج إلى إضافة مستخدم الروبوت إلى أي صفوف انتظار تريد أن يكون مستخدم الروبوت هو نقطة الاتصال الأولى لها.
    - content: حدد مستخدم الروبوت باعتباره الموقع الافتراضي لإرسال المحادثات.
      isCorrect: false
      explanation: عند إنشاء الاتصال بين Power Virtual Agents والقناة متعددة الاتجاهات لـ Customer Service، يتم إنشاء مستخدم الروبوت في القناة متعددة الاتجاهات لـ Customer Service. لضمان توجيه المحادثات تلقائياً إلى مستخدم الروبوت، ستحتاج إلى إضافة مستخدم الروبوت إلى أي صفوف انتظار تريد أن يكون مستخدم الروبوت هو نقطة الاتصال الأولى لها.
    - content: أضف مستخدم الروبوت إلى أي صف انتظار يجب أن يتعامل مع المحادثات من أجلها.
      isCorrect: true
      explanation: عند إنشاء الاتصال بين Power Virtual Agents والقناة متعددة الاتجاهات لـ Customer Service، يتم إنشاء مستخدم الروبوت في القناة متعددة الاتجاهات لـ Customer Service. لضمان توجيه المحادثات تلقائياً إلى مستخدم الروبوت، ستحتاج إلى إضافة مستخدم الروبوت إلى أي صفوف انتظار تريد أن يكون مستخدم الروبوت هو نقطة الاتصال الأولى لها.
    - content: حدد Power Virtual Agents الروبوتات التي يجب توجيهها إلى مستخدم الروبوت.
      isCorrect: false
      explanation: عند إنشاء الاتصال بين Power Virtual Agents والقناة متعددة الاتجاهات لـ Customer Service، يتم إنشاء مستخدم الروبوت في القناة متعددة الاتجاهات لـ Customer Service. لضمان توجيه المحادثات تلقائياً إلى مستخدم الروبوت، ستحتاج إلى إضافة مستخدم الروبوت إلى أي صفوف انتظار تريد أن يكون مستخدم الروبوت هو نقطة الاتصال الأولى لها.
