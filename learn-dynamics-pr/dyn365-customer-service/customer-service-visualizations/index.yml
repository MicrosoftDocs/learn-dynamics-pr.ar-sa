title: إنشاء الرسوم المرئية لـ Dynamics 365 Customer Service
summary: "[!include[](../includes/module-banner.md)] \nيتضمن Microsoft Dynamics 365 Customer Service ميزات عديدة لإعداد التقارير وعرض البيانات لمساعدة المستخدمين على إدارة أعباء العمل الخاصة بالحالة‬ لديهم. ستتناول هذه الوحدة الخيارات التي وفرتها Customer Service.\n"
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - راجع تقارير البيانات وخيارات الرسوم المرئية في Dynamics 365 Customer Service.

  - اكتشف كيفيه إنشاء المخططات.

  - تعرف على كيفية استخدام لوحات معلومات من المستوى 1 والمستوي 2 التفاعلية وإنشاءها.

  - اكتشف كيفية استخدام Microsoft Power BI لعرض بيانات Dynamics 365 Customer Service.
