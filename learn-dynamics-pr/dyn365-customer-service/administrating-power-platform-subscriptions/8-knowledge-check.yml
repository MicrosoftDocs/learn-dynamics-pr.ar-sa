quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من أدوار المسؤول التالية يمكنه تعيين إذن المسؤول لمستخدمين آخرين في مركز إدارة Microsoft 365؟
    choices:
    - content: مسؤول عام
      isCorrect: true
      explanation: صحيح. المسؤولون العموميون هم المسؤولون الوحيدون الذين يمكنهم تعيين أدوار أخرى للمسؤول، ويمكن للمسؤولين العالميين فقط إدارة حسابات المسؤولين العموميين الآخرين.
    - content: مسؤول إدارة المستخدم
      isCorrect: false
      explanation: غير صحيح. المسؤولون العموميون هم المسؤولون الوحيدون الذين يمكنهم تعيين أدوار أخرى للمسؤول، ويمكن للمسؤولين العالميين فقط إدارة حسابات المسؤولين العموميين الآخرين.
    - content: مسؤول الفوترة
      isCorrect: false
      explanation: غير صحيح. المسؤولون العموميون هم المسؤولون الوحيدون الذين يمكنهم تعيين أدوار أخرى للمسؤول، ويمكن للمسؤولين العالميين فقط إدارة حسابات المسؤولين العموميين الآخرين.
    - content: مسؤول خدمة Dynamics 365
      isCorrect: false
      explanation: غير صحيح. المسؤولون العموميون هم المسؤولون الوحيدون الذين يمكنهم تعيين أدوار أخرى للمسؤول، ويمكن للمسؤولين العالميين فقط إدارة حسابات المسؤولين العموميين الآخرين.
  - content: أي من العبارات التالية صحيح فيما يتعلق بوضع الإدارة؟
    choices:
    - content: يمكن لمسؤولي النظام فقط تسجيل الدخول إلى بيئة في وضع الإدارة.
      isCorrect: false
      explanation: غير صحيح. يمكنك وضع بيئات آلية تحديد الوصول في وضع الإدارة بحيث لا يتمكن سوى المستخدمين الذين لديهم أدوار أمان مسؤول النظام أو مخصص النظام من تسجيل الدخول إلى تلك البيئة.
    - content: يمكن وضع بيئات آلية تحديد الوصول في وضع الإدارة.
      isCorrect: true
      explanation: صحيح. يمكنك وضع بيئات آلية تحديد الوصول في وضع الإدارة بحيث لا يتمكن سوى المستخدمين الذين لديهم أدوار أمان مسؤول النظام أو مخصص النظام من تسجيل الدخول إلى تلك البيئة.
    - content: لا يمكن استيراد أي بيانات إلى بيئة في وضع الإدارة.
      isCorrect: false
      explanation: غير صحيح. يمكنك وضع بيئات آلية تحديد الوصول في وضع الإدارة بحيث لا يتمكن سوى المستخدمين الذين لديهم أدوار أمان مسؤول النظام أو مخصص النظام من تسجيل الدخول إلى تلك البيئة.
  - content: أي من العبارات التالية صحيح فيما يتعلق بالاشتراك في تحديثات الوصول المبكر؟
    choices:
    - content: يمكنك الاشتراك في تحديثات الوصول المبكر قبل شهر تقريباً من تمكين الإصدار الرئيسي تلقائياً في منطقتك.
      isCorrect: false
      explanation: غير صحيح. يمكنك الاشتراك في تحديثات الوصول المبكر قبل شهرين تقريباً من تمكين الإصدار الرئيسي تلقائياً في منطقتك.
    - content: يمكنك الاشتراك في تحديثات الوصول المبكر قبل شهرين تقريباً من تمكين الإصدار الرئيسي تلقائياً في منطقتك.
      isCorrect: true
      explanation: صحيح. يمكنك الاشتراك في تحديثات الوصول المبكر قبل شهرين تقريباً من تمكين الإصدار الرئيسي تلقائياً في منطقتك.
    - content: يمكنك الاشتراك في تحديثات الوصول المبكر قبل ثلاثة أشهر تقريباً من تمكين الإصدار الرئيسي تلقائياً في منطقتك.
      isCorrect: false
      explanation: غير صحيح. يمكنك الاشتراك في تحديثات الوصول المبكر قبل شهرين تقريباً من تمكين الإصدار الرئيسي تلقائياً في منطقتك.
