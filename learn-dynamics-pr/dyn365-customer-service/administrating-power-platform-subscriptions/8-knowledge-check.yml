      isCorrect: false
      explanation: تنص سياسة تحديثات 365 Microsoft Dynamics على أن - التحديثات الموجَّهة بواسطة العميل (CDU) لم تعد متوفرة. ستُوزَّع التحديثات الرئيسية على غرار تجربة التحديث الثانوي للخدمة لدينا التي نقدمها اليوم ولن تتطلب منك جدولة وقت التعطل. وستقدم Microsoft أيضاً تحديثين رئيسيين كل عام في شهري إبريل وأكتوبر، وستعرض قدرات ووظائف جديدة. ستكون هذه التحديثات متوافقة مع الإصدارات السابقة، لذلك ستستمر تطبيقاتك وتخصيصاتك في العمل بعد التحديث.  يمكن العثور على هذه التفاصيل هنا - docs.microsoft.com/dynamics 365/get-started/faq-update-policy
    - content: يتم إصدار التحديثات مرتين في العام ويمكن للعملاء تأخير تثبيت التحديثات لمدة تصل إلى عام
      isCorrect: false
      explanation: تنص سياسة تحديثات 365 Microsoft Dynamics على أن - التحديثات الموجَّهة بواسطة العميل (CDU) لم تعد متوفرة. ستُوزَّع التحديثات الرئيسية على غرار تجربة التحديث الثانوي للخدمة لدينا التي نقدمها اليوم ولن تتطلب منك جدولة وقت التعطل. وستقدم Microsoft أيضاً تحديثين رئيسيين كل عام في شهري إبريل وأكتوبر، وستعرض قدرات ووظائف جديدة. ستكون هذه التحديثات متوافقة مع الإصدارات السابقة، لذلك ستستمر تطبيقاتك وتخصيصاتك في العمل بعد التحديث.  يمكن العثور على هذه التفاصيل هنا - docs.microsoft.com/dynamics 365/get-started/faq-update-policy
