quiz:
  title: إدارة الفحص المعرفي لاشتراكات Microsoft Power Platform
  questions:
  - content: أي من أدوار المسؤول التالية يمكن أن يعيِّن إذن المسؤول إلى مستخدمين آخرين في مركز إدارة Microsoft 365؟
    choices:
    - content: المسؤول العمومي
      isCorrect: true
      explanation: المسؤولون العموميون هم المسؤولون الوحيدون ممن يمكنهم تعيين أدوار المسؤول الأخرى، وباستطاعتهم وحدهم إدارة حسابات غيرهم من المسؤولين العموميين.
    - content: ‏‏مسؤول إدارة المستخدمين
      isCorrect: false
      explanation: المسؤولون العموميون هم المسؤولون الوحيدون ممن يمكنهم تعيين أدوار المسؤول الأخرى، وباستطاعتهم وحدهم إدارة حسابات غيرهم من المسؤولين العموميين.
    - content: مسؤول الفوترة
      isCorrect: false
      explanation: المسؤولون العموميون هم المسؤولون الوحيدون ممن يمكنهم تعيين أدوار المسؤول الأخرى، وباستطاعتهم وحدهم إدارة حسابات غيرهم من المسؤولين العموميين.
    - content: مسؤول خدمة Dynamics 365
      isCorrect: false
      explanation: المسؤولون العموميون هم المسؤولون الوحيدون ممن يمكنهم تعيين أدوار المسؤول الأخرى، وباستطاعتهم وحدهم إدارة حسابات غيرهم من المسؤولين العموميين.
  - content: أي من العبارات التالية صحيح فيما يتعلق بوضع الإدارة؟
    choices:
    - content: يمكن لمسؤولي النظام فقط تسجيل الدخول إلى مثيل في وضع الإدارة
      isCorrect: false
      explanation: يمكنك وضع مثيلات آلية الحماية في وضع الإدارة بحيث لا يتمكن سوى المستخدمين الذين لديهم أدوار أمان مسؤول النظام أو مخصص النظام من تسجيل الدخول إلى هذا المثيل.
    - content: يمكن وضع مثيلات آلية تحديد الوصول في وضع الإدارة
      isCorrect: true
      explanation: يمكنك وضع مثيلات آلية الحماية في وضع الإدارة بحيث لا يتمكن سوى المستخدمين الذين لديهم أدوار أمان مسؤول النظام أو مخصص النظام من تسجيل الدخول إلى هذا المثيل.
    - content: لا يمكن استيراد أي بيانات إلى مثيل في وضع الإدارة
      isCorrect: false
      explanation: يمكنك وضع مثيلات آلية الحماية في وضع الإدارة بحيث لا يتمكن سوى المستخدمين الذين لديهم أدوار أمان مسؤول النظام أو مخصص النظام من تسجيل الدخول إلى هذا المثيل.
  - content: أي من العبارات التالية صحيح بخصوص تحديثات 365 Microsoft Dynamics؟
    choices:
    - content: يتم إصدار التحديثات ربع سنوياً وتُثبَّت تلقائياً في كل مثيل
      isCorrect: false
      explanation: تنص سياسة تحديثات 365 Microsoft Dynamics على أن - التحديثات الموجَّهة بواسطة العميل (CDU) لم تعد متوفرة. ستُوزَّع التحديثات الرئيسية على غرار تجربة التحديث الثانوي للخدمة لدينا التي نقدمها اليوم ولن تتطلب منك جدولة وقت التعطل. وستقدم Microsoft أيضاً تحديثين رئيسيين كل عام في شهري إبريل وأكتوبر، وستعرض قدرات ووظائف جديدة. ستكون هذه التحديثات متوافقة مع الإصدارات السابقة، لذلك ستستمر تطبيقاتك وتخصيصاتك في العمل بعد التحديث.  يمكن العثور على هذه التفاصيل هنا - docs.microsoft.com/dynamics 365/get-started/faq-update-policy تنص سياسة تحديثات 365 Microsoft Dynamics - على أن التحديثات الموجَّهة بواسطة العميل (CDU) لم تعد متوفرة. ستُوزَّع التحديثات الرئيسية على غرار تجربة التحديث الثانوي للخدمة لدينا التي نقدمها اليوم ولن تتطلب منك جدولة وقت التعطل. وستقدم Microsoft أيضاً تحديثين رئيسيين كل عام في شهري إبريل وأكتوبر، وستعرض قدرات ووظائف جديدة. ستكون هذه التحديثات متوافقة مع الإصدارات السابقة، لذلك ستستمر تطبيقاتك وتخصيصاتك في العمل بعد التحديث.  يمكن العثور على هذه التفاصيل هنا - docs.microsoft.com/dynamics 365/get-started/faq-update-policy
    - content: تُثبَّت التحديثات الرئيسية والثانوية للخدمة تلقائياً وهي ليست مجدولة في أثناء وقت التعطل.
      isCorrect: true
      explanation: تنص سياسة تحديثات 365 Microsoft Dynamics على أن - التحديثات الموجَّهة بواسطة العميل (CDU) لم تعد متوفرة. ستُوزَّع التحديثات الرئيسية على غرار تجربة التحديث الثانوي للخدمة لدينا التي نقدمها اليوم ولن تتطلب منك جدولة وقت التعطل. وستقدم Microsoft أيضاً تحديثين رئيسيين كل عام في شهري إبريل وأكتوبر، وستعرض قدرات ووظائف جديدة. ستكون هذه التحديثات متوافقة مع الإصدارات السابقة، لذلك ستستمر تطبيقاتك وتخصيصاتك في العمل بعد التحديث.  يمكن العثور على هذه التفاصيل هنا - docs.microsoft.com/dynamics 365/get-started/faq-update-policy
