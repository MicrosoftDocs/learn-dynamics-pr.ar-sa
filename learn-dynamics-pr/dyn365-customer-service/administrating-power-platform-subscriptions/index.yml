metadata:
  title: إدارة اشتراكات Microsoft Power Platform
  description: لا تدرك العديد من المؤسسات التي تنفذ تطبيقات Dynamics 365 Customer Engagement على Microsoft Power Platform الإمكانيات المذهلة المضمنة في اشتراكهم. يتضمن اشتراكك افتراضياً مداخل Microsoft، وGamification، واستطلاعات صوت العميل، فضلاً عن القدرات الفنية، مثل النسخ الاحتياطي والاستعادة، والتخطيط المتكامل للتحديثات والترقيات. تركز هذه الوحدة على عرض القدرات الافتراضية الرائعة التي يمكنك الحصول عليها.
