title: إدارة اشتراكات Microsoft Power Platform
summary: "[!include[](../includes/module-banner.md)]\n\nتغفل العديد من المؤسسات التي تنفِّذ تطبيقات Dynamics 365 Customer Engagement على Microsoft Power Platform عن القدرات الهائلة المضمّنة في اشتراكها. يتضمن اشتراكك افتراضياً مداخل Microsoft، وGamification، واستطلاعات صوت العميل، فضلاً عن القدرات الفنية، مثل النسخ الاحتياطي والاستعادة، والتخطيط المتكامل للتحديثات والترقيات. تركز هذه الوحدة على عرض القدرات الافتراضية الرائعة التي يمكنك الحصول عليها.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n-   إدارة المستخدمين باستخدام مركز إدارة Microsoft 365\n-   إدارة المثيلات باستخدام مركز إدارة Dynamics 365\n-   إدارة التخزين\n-   إدارة التحديثات باستخدام مركز إدارة Dynamics 365\n-   تثبيت التطبيقات باستخدام مركز إدارة Dynamics 365\n-   توفير مدخل Microsoft\n"
prerequisites: >
  - يُفضَّل وجود فهم أساسي للبنية الأساسية لحلول Microsoft Power Platform، وحلول Microsoft Online Business ومنها مدخل مسؤول Microsoft 365.

  - فهم كيفية تصميم عمليات التوزيع في Dynamics 365.
