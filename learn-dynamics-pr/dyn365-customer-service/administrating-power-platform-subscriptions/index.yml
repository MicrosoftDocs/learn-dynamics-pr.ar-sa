summary: >
  [!include[](../includes/module-banner.md)]


  لا تدرك العديد من المؤسسات التي تقوم بتنفيذ Microsoft Power Platform وتطبيقات Dynamics 365 جميع الإمكانات المضمنة في اشتراكها. في هذه الوحدة، ستتعرف على هذه الإمكانات الافتراضية التي يُمكنك الوصول إليها.
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- قم بإدارة المستخدمين باستخدام مركز إدارة Microsoft 365.\n- قم بإدارة البيئات باستخدام مركز مسؤولي Power Platform.\n- قم بإدارة التخزين.\n- قم بإدارة التحديثات باستخدام مركز مسؤولي Power Platform.\n- قم بتثبيت التطبيقات باستخدام مركز مسؤولي Power Platform.\n- قم بتزويد مدخل Power Apps.\n"
