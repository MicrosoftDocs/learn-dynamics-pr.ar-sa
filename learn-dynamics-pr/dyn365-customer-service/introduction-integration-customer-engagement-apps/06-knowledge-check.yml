quiz:
  title: مقدمة للتكامل مع Dynamics 365 أو فحص معرفة Customer Engagement
  questions:
  - content: يمكن للمستخدم تكوين رسائل البريد الإلكتروني التي يرغبون في تتبعها في الإعدادات الشخصية. ما هي الخيارات المتاحة؟
    choices:
    - content: جميع رسائل البريد الإلكتروني.
      isCorrect: false
      explanation: يمكن للمستخدمين تتبع جميع رسائل البريد الإلكتروني ورسائل البريد الإلكتروني رداً على بريد Dynamics 365 الإلكتروني ورسائل البريد الإلكتروني من سجلات Dynamics 365 التي تم تمكين البريد الإلكتروني لها.
    - content: رسائل البريد الإلكتروني رداً على البريد الإلكتروني من Dynamics 365.
      isCorrect: false
      explanation: يمكن للمستخدمين تتبع جميع رسائل البريد الإلكتروني ورسائل البريد الإلكتروني رداً على بريد Dynamics 365 الإلكتروني ورسائل البريد الإلكتروني من سجلات Dynamics 365 التي تم تمكين البريد الإلكتروني لها.
    - content: رسائل البريد الإلكتروني من سجلات Dynamics 365 التي تم تمكينها للبريد الإلكتروني.
      isCorrect: false
      explanation: يمكن للمستخدمين تتبع جميع رسائل البريد الإلكتروني ورسائل البريد الإلكتروني رداً على بريد Dynamics 365 الإلكتروني ورسائل البريد الإلكتروني من سجلات Dynamics 365 التي تم تمكين البريد الإلكتروني لها.
    - content: كل ما ورد اعلاه.
      isCorrect: true
      explanation: يمكن للمستخدمين تتبع جميع رسائل البريد الإلكتروني ورسائل البريد الإلكتروني رداً على بريد Dynamics 365 الإلكتروني ورسائل البريد الإلكتروني من سجلات Dynamics 365 التي تم تمكين البريد الإلكتروني لها.
  - content: تحتاج إلى تكوين Microsoft Dataverse للعمل مع Microsoft Exchange محلي. عند تكوين ملف تعريف خادم البريد الإلكتروني، ما نوع الخادم الذي يجب عليك تحديده؟
    choices:
    - content: مختلط.
      isCorrect: true
      explanation: قم بتكوين ملف تعريف خادم البريد الإلكتروني إلى "مختلط" بحيث يعمل Dataverse مع Microsoft Exchange محلي.
    - content: POP3/SMTP.
      isCorrect: false
      explanation: قم بتكوين ملف تعريف خادم البريد الإلكتروني إلى "مختلط" بحيث يعمل Dataverse مع Microsoft Exchange محلي.
    - content: محلي.
      isCorrect: false
      explanation: قم بتكوين ملف تعريف خادم البريد الإلكتروني إلى "مختلط" بحيث يعمل Dataverse مع Microsoft Exchange محلي.
    - content: خدمات Exchange عبر الويب.
      isCorrect: false
      explanation: قم بتكوين ملف تعريف خادم البريد الإلكتروني إلى "مختلط" بحيث يعمل Dataverse مع Microsoft Exchange محلي.
  - content: أحد الأسباب الرئيسية التي تجعل الأشخاص يستخدمون Dataverse للتطبيقات هو تخزين جميع __________________ العملاء في مكان واحد، بحيث يمكن لأي شخص لديه الأذونات المناسبة رؤية جميع سجلات العملاء ذات الصلة. املاء الفراغ.
    choices:
    - content: رسائل البريد الإلكتروني.
      isCorrect: false
      explanation: Dataverse للتطبيقات يسمح لنا بتخزين جميع اتصالات العملاء في مكان واحد.
    - content: خطابات.
      isCorrect: false
      explanation: Dataverse للتطبيقات يسمح لنا بتخزين جميع اتصالات العملاء في مكان واحد.
    - content: ملاحظات.
      isCorrect: false
      explanation: Dataverse للتطبيقات يسمح لنا بتخزين جميع اتصالات العملاء في مكان واحد.
    - content: الاتصالات.
      isCorrect: true
      explanation: Dataverse للتطبيقات يسمح لنا بتخزين جميع اتصالات العملاء في مكان واحد.
