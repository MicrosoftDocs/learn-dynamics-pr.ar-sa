quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من المكونات الأتية تحتاج إلى تحديده لجدولة مورد لنشاط خدمة؟
    choices:
    - content: فئة المورد
      isCorrect: false
      explanation: تقوم فئة المورد بتجميع الموارد التي لها أدوار أو وظائف متشابهة. تعتبر فئات الموارد اختيارية وغير مطلوبة لجدولة نشاط خدمة.
    - content: الوحدة التنظيمية
      isCorrect: true
      explanation: تحتاج إلى إقران المورد بوحدة تنظيمية. تأكد من تعيين مواقع البدء والانتهاء الخاصة بالمورد علي عنوان الوحدة التنظيمية بحيث يمكنك جدولتها لنشاط خدمة. يجب تعيين مواقع البدء والانتهاء لمعظم الموارد البشرية على "الوحدة التنظيمية".
    - content: عنوان المنزل
      isCorrect: false
      explanation: في جدولة Customer Service، يمكن أن تعمل الموارد خارج مباني المؤسسة. يمكنك تضمين عنوان المنزل في سجل المستخدم الخاص بالمورد؛ ومع ذلك، فهو غير مطلوب لجدوله المورد.
    - content: ساعات العمل
      isCorrect: false
      explanation: ساعات العمل الافتراضية هي 24 ساعة للموارد، لذلك سيكون المورد متاحاً للجدولة ما لم تقم بتقييد ساعات العمل.
  - content: أي من العناصر الأتية يجب تحديده عند إغلاق مركز الخدمة؟
    choices:
    - content: إغلاق الأعمال
      isCorrect: true
      explanation: يتم استخدام مرات إغلاق الأعمال لتحديد الوقت الذي يتم فيه إغلاق تشغيل الخدمة. لن تتم جدولة الموارد التي تراقب إغلاق الأعمال في تواريخ وأوقات إغلاق الأعمال.
    - content: تقويم Customer Service
      isCorrect: false
      explanation: يمكنك استخدام تقويم Customer Service عند تحديد تحليلات اتفاقية مستوى الخدمة (SLA). تقويمات Customer Service غير مستخدمة مع جدولة Customer Service.
    - content: جدول الإجازات
      isCorrect: false
      explanation: يمكنك استخدام جدول الإجازات مع تقويم Customer Service عند تحديد تحليلات اتفاقية مستوى الخدمة (SLA). تقويمات جداول الإجازات غير مستخدمة مع جدولة Customer Service.
    - content: ساعات العمل
      isCorrect: false
      explanation: يمكنك تحديد ساعات العمل للموارد لتحديد وقت توفرها، ولا يتم استخدامها عند إغلاق مركز الخدمة.
  - content: أي من الخيارات التالية يجب استخدامه لجدولة غرفة لنشاط الخدمة؟
    choices:
    - content: الحساب
      isCorrect: false
      explanation: استخدم موارد الحساب لجدولة المؤسسات. وعادةً ما يتم استخدامها لمؤسسات الجهات الخارجية التي تقدم لك الخدمة حيث لا تعرف الشخص الذي سيؤدي العمل.
    - content: جهة الاتصال
      isCorrect: false
      explanation: يمكنك استخدام موارد جهات الاتصال عند جدولة الأفراد غير المستخدمين لـ Dynamics 365 أو الذين لا ينتمون إلى مؤسستك.
    - content: المرافق
      isCorrect: true
      explanation: يمكن أن تكون المرافق مساحات مادية، مثل أماكن الخدمة أو غرف المؤتمرات التي يمكن أن تكون مطلوبة عند الجدولة.
    - content: الطاقم
      isCorrect: false
      explanation: طاقم الموارد عبارة عن مجموعة من الموارد المجدولة معاً.
