quiz:
  title: أجب عن الأسئلة التالية لمعرفة ما تعلمته.
  questions:
  - content: أي مما يأتي يجب تحديده لمَورد المستخدم المراد جدولته لنشاط خدمة؟
    choices:
    - content: فئة المَورد
      isCorrect: false
      explanation: تقوم فئة المورد بتجميع الموارد التي لها أدوار أو وظائف متشابهة. تعتبر فئات الموارد اختيارية وغير مطلوبة لجدولة نشاط خدمة.
    - content: الوحدة التنظيمية
      isCorrect: true
      explanation: يجب إقران المَورد بوحدة تنظيمية وتعيين مواقع البدء والانتهاء الخاصة به على "عنوان الوحدة التنظيمية" حتى تتم جدولة نشاط الخدمة. يجب تعيين مواقع البدء والانتهاء لمعظم الموارد البشرية على "الوحدة التنظيمية".
    - content: عنوان المنزل
      isCorrect: false
      explanation: في جدولة Customer Service، تعمل الموارد خارج مباني المؤسسة. ويلزم الاحتفاظ بعنوان المنزل في سجل المستخدم الخاص به، وليس مطلوبًا لجدولة المورد.
    - content: ساعات العمل
      isCorrect: false
      explanation: ساعات العمل الافتراضية هي 24 × 7 للموارد، لذلك سيكون المورد متاحًا للجدولة إلا إذا قمت بتقييد ساعات العمل الخاصة بهم.
  - content: أي مما يأتي يجب تحديده عند توقف مركز الخدمة؟
    choices:
    - content: توقف العمل
      isCorrect: true
      explanation: يتم استخدام مرات توقف الأعمال لتحديد الوقت الذي يتم فيه توقف تشغيل الخدمة. لن تتم جدولة المورد الذي يلاحظ توقف الأعمال في تواريخ وأوقات توقف الأعمال.
    - content: تقويم خدمة العملاء
      isCorrect: false
      explanation: يتم استخدام تقويم خدمة العملاء عند تحديد مؤشرات الأداء الرئيسية لاتفاقية مستوى الخدمة. تقويمات خدمة العملاء غير مستخدمة مع جدولة Customer Service.
    - content: جدول الإجازات
      isCorrect: false
      explanation: يستخدم جدول الإجازات مع تقويم خدمة العملاء عند تحديد مؤشرات الأداء الرئيسية لاتفاقية مستوى الخدمة. تقويمات جداول الإجازات غير مستخدمة مع جدولة Customer Service.
    - content: ساعات العمل
      isCorrect: false
      explanation: يتم تحديد ساعات العمل للموارد لتحديد وقت توفرها، ولا يتم استخدامها عند توقف مركز الخدمة.
  - content: أي مما يأتي يجب استخدامه لجدولة غرفة لنشاط الخدمة؟
    choices:
    - content: الحساب
      isCorrect: false
      explanation: يتم استخدام موارد الحساب لجدولة المؤسسات. وعادةً ما يتم استخدامها لمؤسسات الجهات الخارجية التي تقدم لك الخدمة حيث لا تعرف الشخص الذي سيؤدي العمل.
    - content: جهة الاتصال
      isCorrect: false
      explanation: تُستخدم موارد جهات الاتصال عند جدولة الأفراد غير المستخدمين لـ Dynamics 365 أو الذين لا ينتمون إلى مؤسستك.
    - content: المرفق
      isCorrect: true
      explanation: يمكن أن تكون المرافق مساحات مادية مثل أماكن الخدمة أو غرف المؤتمرات التي يمكن أن تكون مطلوبة عند الجدولة.
    - content: الطاقم
      isCorrect: false
      explanation: طاقم الموارد عبارة عن مجموعة من الموارد المجدولة معًا.
