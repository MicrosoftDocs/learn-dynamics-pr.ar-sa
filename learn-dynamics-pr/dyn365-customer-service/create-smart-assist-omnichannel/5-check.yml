  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: لقد طلب منك تكوين مساعدة ذكية لمؤسستك. تريد الشركة استخدام المساعدة الذكية لعرض المقالات المعرفية ذات الصلة للمناديب أثناء عملهم مع العملاء. أي من الميزات التالية يجب أن تقوم بتمكينها للتأكد من أن المندوبين يمكنهم رؤية المقالات المعرفية التي تقترحها المساعدة الذكية في واجهة مستخدم القناة متعددة الاتجاهات لـ Customer Service؟
    choices:
    - content: البرامج النصية للمندوب
      isCorrect: false
      explanation: يشكل جزء الإنتاجية جزءاً من أدوات إنتاجية Dynamics 365. بعد تمكين الجزء، فإنه يتضمن عنصر تحكم توجيه المندوب الذي يقدم البرامج النصية للمندوب وبطاقات المساعدة الذكية للمناديب.
    - content: جزء الإنتاجية
      isCorrect: true
      explanation: يشكل جزء الإنتاجية جزءاً من أدوات إنتاجية Dynamics 365. بعد تمكين الجزء، فإنه يتضمن عنصر تحكم توجيه المندوب الذي يقدم البرامج النصية للمندوب وبطاقات المساعدة الذكية للمناديب.
    - content: بطاقة معلومات العميل
      isCorrect: false
      explanation: يشكل جزء الإنتاجية جزءاً من أدوات إنتاجية Dynamics 365. بعد تمكين الجزء، فإنه يتضمن عنصر تحكم توجيه المندوب الذي يقدم البرامج النصية للمندوب وبطاقات المساعدة الذكية للمناديب.
    - content: اللوحة ذات الصلة
      isCorrect: false
      explanation: يشكل جزء الإنتاجية جزءاً من أدوات إنتاجية Dynamics 365. بعد تمكين الجزء، فإنه يتضمن عنصر تحكم توجيه المندوب الذي يقدم البرامج النصية للمندوب وبطاقات المساعدة الذكية للمناديب.
  - content: لقد قمت مؤخراً بتكوين المساعدة الذكية لمؤسستك. يتم استخدام المساعدة الذكية لعرض المقالات المعرفية ذات الصلة للمندوبين أثناء عملهم مع العملاء. يُبلَغ المندوبون أنهم يرون اقتراحات المقالات على النحو المنشود عند استخدام قنوات المحادثة، ولكن ليس عندما يعملون مع قنوات الرسائل القصيرة. ما هو السبب المحتمل لهذه المشكلة؟
    choices:
    - content: لم يتم إنشاء مستخدم الروبوت
      isCorrect: false
      explanation: بعد إنشاء روبوت مساعد ذكي، تحتاج إلى إنشاء مستخدم روبوت في Dynamics 365 مرتبط بروبوت المساعدة الذكية. عندما يتم إنشاء المستخدم، يجب إضافته إلى كل تدفق عمل حيث يحتاج المندوبون إلى رؤية الاقتراحات من الروبوت. في المثال، يوجد مستخدم الروبوت لأن المستخدمين يرون الاقتراحات. نظراً لأن المقالات تكون مرئية فقط في محادثات المحادثة، يمكنك افتراض أن السبب في ذلك هو إضافة مستخدم الروبوت إلى تدفق عمل المحادثة المباشرة وليس تدفق عمل الرسائل القصيرة.
    - content: لم يتم تمكين جزء الإنتاجية
      isCorrect: false
      explanation: بعد إنشاء روبوت مساعد ذكي، تحتاج إلى إنشاء مستخدم روبوت في Dynamics 365 مرتبط بروبوت المساعدة الذكية. عندما يتم إنشاء المستخدم، يجب إضافته إلى كل تدفق عمل حيث يحتاج المندوبون إلى رؤية الاقتراحات من الروبوت. في المثال، يوجد مستخدم الروبوت لأن المستخدمين يرون الاقتراحات. نظراً لأن المقالات تكون مرئية فقط في محادثات المحادثة، يمكنك افتراض أن السبب في ذلك هو إضافة مستخدم الروبوت إلى تدفق عمل المحادثة المباشرة وليس تدفق عمل الرسائل القصيرة.
    - content: لم تتم إضافة مستخدم الروبوت إلى تدفق العمل
      isCorrect: true
      explanation: بعد إنشاء روبوت مساعد ذكي، تحتاج إلى إنشاء مستخدم روبوت في Dynamics 365 مرتبط بروبوت المساعدة الذكية. عندما يتم إنشاء المستخدم، يجب إضافته إلى كل تدفق عمل حيث يحتاج المندوبون إلى رؤية الاقتراحات من الروبوت. في المثال، يوجد مستخدم الروبوت لأن المستخدمين يرون الاقتراحات. نظراً لأن المقالات تكون مرئية فقط في محادثات المحادثة، يمكنك افتراض أن السبب في ذلك هو إضافة مستخدم الروبوت إلى تدفق عمل المحادثة المباشرة وليس تدفق عمل الرسائل القصيرة.
    - content: لم يتم تمكين البحث في المقالة المعرفية
      isCorrect: false
      explanation: بعد إنشاء روبوت مساعد ذكي، تحتاج إلى إنشاء مستخدم روبوت في Dynamics 365 مرتبط بروبوت المساعدة الذكية. عندما يتم إنشاء المستخدم، يجب إضافته إلى كل تدفق عمل حيث يحتاج المندوبون إلى رؤية الاقتراحات من الروبوت. في المثال، يوجد مستخدم الروبوت لأن المستخدمين يرون الاقتراحات. نظراً لأن المقالات تكون مرئية فقط في محادثات المحادثة، يمكنك افتراض أن السبب في ذلك هو إضافة مستخدم الروبوت إلى تدفق عمل المحادثة المباشرة وليس تدفق عمل الرسائل القصيرة.
  - content: لقد أنشأت مؤخراً قناة المحادثة وبذلك أصبحتَ جاهزاً لنشرها في مدخل Dynamics 365 الحالي الخاص بمؤسستك. أين يتعين عليك الانتقال في تطبيق بوابة Dynamics 365 الخاص بك لنشر التعليمات البرمجية الضرورية لعنصر واجهة المستخدم المحادثة ليتم تضمينه في موقع المدخل؟
    choices:
    - content: مقتطفات المحتوى البرمجية
      isCorrect: true
      explanation: عندما تقوم بنشر عنصر واجهة مستخدم للمحادثة على موقع مدخل، فإنك تحتاج إلى إضافته إلى مقتطف محتوى كود عنصر واجهة المحادثة، والذي يمكن الوصول إليه من قسم مقتطفات المحتوى.
    - content: إعدادات الموقع
      isCorrect: false
      explanation: عندما تقوم بنشر عنصر واجهة مستخدم للمحادثة على موقع مدخل، فإنك تحتاج إلى إضافته إلى مقتطف محتوى كود عنصر واجهة المحادثة، والذي يمكن الوصول إليه من قسم مقتطفات المحتوى.
    - content: ملفات الويب
      isCorrect: false
      explanation: عندما تقوم بنشر عنصر واجهة مستخدم للمحادثة على موقع مدخل، فإنك تحتاج إلى إضافته إلى مقتطف محتوى كود عنصر واجهة المحادثة، والذي يمكن الوصول إليه من قسم مقتطفات المحتوى.
    - content: علامات الموقع
      isCorrect: false
      explanation: عندما تقوم بنشر عنصر واجهة مستخدم للمحادثة على موقع مدخل، فإنك تحتاج إلى إضافته إلى مقتطف محتوى كود عنصر واجهة المحادثة، والذي يمكن الوصول إليه من قسم مقتطفات المحتوى.
  - content: أنت تستعد لإنشاء قناة محادثة جديدة يمكن للعملاء الوصول إليها من خلال موقع خارجي. أي من الأصناف التالية مطلوب لك لإنشاء قناة محادثة ونشرها؟
    choices:
    - content: ساعات العمل
      isCorrect: false
      explanation: يجب أن يكون لكل قناة يتم إنشاؤها تدفق عمل محدد يحدد كيفية توجيه الأصناف من تلك القناة وتوزيعها. يمكنك إضافة أصناف مثل ساعات التشغيل، وإعدادات المصادقة، ومعلومات الموقع الجغرافي لتحسين وظائف الأداة، ولكن لا يمكن أن توجد القناة بدون تدفق عمل.
    - content: تدفق العمل
      isCorrect: true
      explanation: يجب أن يكون لكل قناة يتم إنشاؤها تدفق عمل محدد يحدد كيفية توجيه الأصناف من تلك القناة وتوزيعها. يمكنك إضافة أصناف مثل ساعات التشغيل، وإعدادات المصادقة، ومعلومات الموقع الجغرافي لتحسين وظائف الأداة، ولكن لا يمكن أن توجد القناة بدون تدفق عمل.
    - content: إعدادات المصادقة
      isCorrect: false
      explanation: يجب أن يكون لكل قناة يتم إنشاؤها تدفق عمل محدد يحدد كيفية توجيه الأصناف من تلك القناة وتوزيعها. يمكنك إضافة أصناف مثل ساعات التشغيل، وإعدادات المصادقة، ومعلومات الموقع الجغرافي لتحسين وظائف الأداة، ولكن لا يمكن أن توجد القناة بدون تدفق عمل.
    - content: معلومات الموقع الجغرافي
      isCorrect: false
      explanation: يجب أن يكون لكل قناة يتم إنشاؤها تدفق عمل محدد يحدد كيفية توجيه الأصناف من تلك القناة وتوزيعها. يمكنك إضافة أصناف مثل ساعات التشغيل، وإعدادات المصادقة، ومعلومات الموقع الجغرافي لتحسين وظائف الأداة، ولكن لا يمكن أن توجد القناة بدون تدفق عمل.
