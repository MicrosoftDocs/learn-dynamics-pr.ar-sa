title: نشر قنوات المراسلة الاجتماعية في القناة متعددة الاتجاهات لـ Dynamics 365 Customer Service
summary: "[!include[](../includes/module-banner.md)] \nبالإضافة إلى طلب الدعم من خلال قنوات محادثة المباشرة، تساعد القناة متعددة الاتجاهات لـ Microsoft Dynamics 365 Customer Service مؤسستك على توسيع عروض الخدمة لديها لتشمل بعض منصات المراسلة الاجتماعية الأكثر شيوعاً التي يتم استخدامها اليوم. تناولت هذه الوحدة كيفية استخدام الأنظمة الأساسية المختلفة للمراسلة الاجتماعية ودمجها في القناة متعددة الاتجاهات لنشر Dynamics 365 Customer Service.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تحقق من القنوات المتوفرة وراجع المتطلبات الأساسية للبدء في المراسلة الاجتماعية. \n- اكتشف الإجراء الخاص بإنشاء تدفقات عمل المراسلة الاجتماعية.\n- مراجعة عملية تكوين قناة المراسلة عبر Facebook وحدد صفحات Facebook.\n- تعرف على عملية تكوين قناة رسائل LINE.\n- راجع عملية تكوين قناة المراسلة عبر Twitter وحدد قناة Twitter.\n- تعرف على عملية تكوين قناة المراسلة عبر WhatsApp باستخدام Twilio.\n- راجع عملية إضافة قناة المراسلة WeChat.\n"
prerequisites: يجب تمكين الوظائف الاجتماعية في مؤسسة القناة متعددة الاتجاهات حيث يعمل المناديب. يجب أن تمتلك المؤسسات الصفحات المناسبة والحسابات والعناصر الأخرى المطلوبة لكل موفر مراسلة اجتماعية تستخدمه هذه المؤسسات.
