  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من التحديدات التالية يُستخدم لأرقام القنوات الصوتية؟
    choices:
    - content: Azure Active Directory
      isCorrect: false
      explanation: مطلوب اشتراك Azure نشط عندما تقوم بنشر القناة الصوتية لأن أرقام الهواتف يتم توفيرها باستخدام خدمات اتصالات Azure.
    - content: خدمات اتصالات Azure
      isCorrect: true
      explanation: مطلوب اشتراك Azure نشط عندما تقوم بنشر القناة الصوتية لأن أرقام الهواتف يتم توفيرها باستخدام خدمات اتصالات Azure.
    - content: خدمات تطبيق Azure
      isCorrect: false
      explanation: مطلوب اشتراك Azure نشط عندما تقوم بنشر القناة الصوتية لأن أرقام الهواتف يتم توفيرها باستخدام خدمات اتصالات Azure.
    - content: Azure Synapse
      isCorrect: false
      explanation: مطلوب اشتراك Azure نشط عندما تقوم بنشر القناة الصوتية لأن أرقام الهواتف يتم توفيرها باستخدام خدمات اتصالات Azure.
  - content: ما طريقة التخصيص الافتراضية التي يمكنك استخدامها لتعيين عناصر في صف انتظار الصوت؟
    choices:
    - content: عشوائي
      isCorrect: false
      explanation: يمكنك تعيين عناصر في صف انتظار إلى الوكلاء بإحدى طريقتين أساسيتين، هما الأعلى وترتيب دوري. تستخدم كل صفوف انتظار الصوت أسلوب تعيين الترتيب-الدوري بشكل افتراضي ما لم يتم تحديد خلاف ذلك.
    - content: أعلى سعة
      isCorrect: false
      explanation: يمكنك تعيين عناصر في صف انتظار إلى الوكلاء بإحدى طريقتين أساسيتين، هما الأعلى وترتيب دوري. تستخدم كل صفوف انتظار الصوت أسلوب تعيين الترتيب-الدوري بشكل افتراضي ما لم يتم تحديد خلاف ذلك.
    - content: ترتيب دوري
      isCorrect: true
      explanation: يمكنك تعيين عناصر في صف انتظار إلى الوكلاء بإحدى طريقتين أساسيتين، هما الأعلى وترتيب دوري. تستخدم كل صفوف انتظار الصوت أسلوب تعيين الترتيب-الدوري بشكل افتراضي ما لم يتم تحديد خلاف ذلك.
    - content: أقل انشغالاً
      isCorrect: false
      explanation: يمكنك تعيين عناصر في صف انتظار إلى الوكلاء بإحدى طريقتين أساسيتين، هما الأعلى وترتيب دوري. تستخدم كل صفوف انتظار الصوت أسلوب تعيين الترتيب-الدوري بشكل افتراضي ما لم يتم تحديد خلاف ذلك.
  - content: لقد طُلب منك إعداد أرقام هواتف لدعم عروض الدعم المختلفة. تحتاج إلى إضافة رقم هاتف يمكنه إرسال واستقبال الرسائل النصية. أي من رموز المناطق التالية سيسمح بإمكانيات النص؟
    choices:
    - content: (844)
      isCorrect: true
      explanation: حالياً، يمكنك فقط إضافة إمكانيات النص إلى الأرقام المجانية، والتي تتضمن 800 رقم.
