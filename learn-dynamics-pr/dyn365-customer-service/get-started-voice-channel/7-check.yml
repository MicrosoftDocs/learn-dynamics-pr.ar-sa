  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي مما يلي يستخدم للأرقام الصوتية؟
    choices:
    - content: Azure Active Directory
      isCorrect: false
      explanation: يجب أن يكون لديك اشتراك Azure نشط عند استخدام الصوت لأنه يتم توفير أرقام الهواتف باستخدام خدمات اتصالات Azure.
    - content: خدمات اتصالات Azure
      isCorrect: true
      explanation: يجب أن يكون لديك اشتراك Azure نشط عند استخدام الصوت لأنه يتم توفير أرقام الهواتف باستخدام خدمات اتصالات Azure.
    - content: خدمات تطبيق Azure
      isCorrect: false
      explanation: يجب أن يكون لديك اشتراك Azure نشط عند استخدام الصوت لأنه يتم توفير أرقام الهواتف باستخدام خدمات اتصالات Azure.
    - content: Azure Synapse
      isCorrect: false
      explanation: يجب أن يكون لديك اشتراك Azure نشط عند استخدام الصوت لأنه يتم توفير أرقام الهواتف باستخدام خدمات اتصالات Azure.
  - content: ما هي طريقة التعيين الافتراضية المستخدمة لتعيين الأصناف في قائمة انتظار الصوت؟
    choices:
    - content: عشوائي
      isCorrect: false
      explanation: يمكن تعيين الأصناف في قائمة الانتظار إلى العملاء بإحدى الطريقتين الأساسيتين، الترتيب العلوي والدوري.  تستخدم كل قوائم انتظار الصوت أسلوب تعيين الترتيب الدوري بشكل افتراضي ما لم يتم تحديد خلاف ذلك.
    - content: أعلى سعة
      isCorrect: false
      explanation: يمكن تعيين الأصناف في قائمة الانتظار إلى العملاء بإحدى الطريقتين الأساسيتين، الترتيب العلوي والدوري.  تستخدم كل قوائم انتظار الصوت أسلوب تعيين الترتيب الدوري بشكل افتراضي ما لم يتم تحديد خلاف ذلك.
    - content: ترتيب دوري
      isCorrect: true
      explanation: يمكن تعيين الأصناف في قائمة الانتظار إلى العملاء بإحدى الطريقتين الأساسيتين، الترتيب العلوي والدوري.  تستخدم كل قوائم انتظار الصوت أسلوب تعيين الترتيب الدوري بشكل افتراضي ما لم يتم تحديد خلاف ذلك.
    - content: أقل انشغالاً
      isCorrect: false
      explanation: يمكن تعيين الأصناف في قائمة الانتظار إلى العملاء بإحدى الطريقتين الأساسيتين، الترتيب العلوي والدوري.  تستخدم كل قوائم انتظار الصوت أسلوب تعيين الترتيب الدوري بشكل افتراضي ما لم يتم تحديد خلاف ذلك.
  - content: يتعين عليك تكوين الأرقام الهواتف لدعم بعض عروض الدعم المختلفة.  يتعين عليك إضافة رقم هاتف يمكن من خلاله إرسال رسائل SMS واستقبالها.  أي من رموز المنطقة التالية ستتيح إمكانيات الرسائل القصيرة SMS؟
    choices:
    - content: (844)
      isCorrect: true
      explanation: لا يمكن حالياً إضافة إمكانيات الرسائل القصيرة SMS إلا إلى أرقام المكالمات المجانية التي تتضمن الرقم 800.
    - content: (612)
      isCorrect: false
      explanation: لا يمكن حالياً إضافة إمكانيات الرسائل القصيرة SMS إلا إلى أرقام المكالمات المجانية التي تتضمن الرقم 800.
    - content: (701)
      isCorrect: false
      explanation: لا يمكن حالياً إضافة إمكانيات الرسائل القصيرة SMS إلا إلى أرقام المكالمات المجانية التي تتضمن الرقم 800.
    - content: (356)
      isCorrect: false
      explanation: لا يمكن حالياً إضافة إمكانيات الرسائل القصيرة SMS إلا إلى أرقام المكالمات المجانية التي تتضمن الرقم 800.
