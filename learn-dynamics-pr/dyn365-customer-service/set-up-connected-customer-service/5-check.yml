quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: قمت بإعداد Connected Customer Service. لقد كشف Azure IoT عن مشكلة في بيانات تتبع الاستخدام التي تم استلامها من جهاز IoT. ما الذي تم إنشاؤه في Dynamics 365 Customer Service كنتيجة لذلك؟
    choices:
    - content: تنبيه IoT
      isCorrect: true
      explanation: يتم إنشاء تنبيهات IoT بواسطة تطبيق من تدفق سحابي لـ Azure Logic Apps أو Power Automate عند تشغيل قاعدة محددة في Azure IoT من بيانات تتبع الاستخدام. سيحتوي سجل تنبيه IoT تفاصيل حول الحدث، مثل نوع الحدث وتاريخ حدوثه والجهاز المقترن به. يمكن للموظفين تنفيذ الإجراءات عن بُعد على الجهاز من سجِلّ تنبيه IoT، مثل إعادة ضبط الجهاز.
    - content: الحالة
      isCorrect: false
      explanation: لا يتم إنشاء حالة بشكل تلقائي بواسطة Azure، ويتم إنشاء تنبيه IoT. يمكنك تحويل حالة من تنبيه IoT.
    - content: أصل العميل
      isCorrect: false
      explanation: يرتبط أصل العميل بجهاز IoT وسيتم إقران التنبيهات التي تم إنشاؤها بالأصل.
    - content: تعريف الأوامر
      isCorrect: false
      explanation: تعريفات الأوامر هي الرسائل المنشأة مسبقاً والمرسلة إلى أجهزة IoT من خلال Azure IoT.
  - content: لا يتوفر لديك أي خبرة في Azure. أي المكونات يجب استخدامها لتوصيل أجهزة IoT بخدمه العملاء؟
    choices:
    - content: Azure IoT Hub
      isCorrect: false
      explanation: يتطلب Azure IoT Hub المعرفة والمهارات السابقة مع خدمات Azure ولإجراء تغييرات، يجب على المطورين تغيير الكود.
    - content: Azure Logic Apps
      isCorrect: false
      explanation: يتم استخدام Azure Logic Apps مع Azure IoT Hub للاتصال بـ Dynamics 365 Customer Service لإرسال الرسائل وإنشاء التنبيهات.
    - content: Azure IoT Central
      isCorrect: true
      explanation: يُعد Azure IoT Central أحد حلول SaaS المدارة بشكل كامل، الذي يمكّنك من إدارة أجهزة IoT دون الحاجة إلى المهارات الشاملة من Azure.
    - content: Azure Stream Analytics
      isCorrect: false
      explanation: يمكنك استخدام Azure Stream Analytics مع Azure IoT Hub لتحليل بيانات قياس تتبع الاستخدام في الوقت الحقيقي ويمكنك من خلالها تشغيل Logic Apps لإنشاء تنبيهات في Dynamics 365 Customer Service.
  - content: لقد قررت استخدام Connected Customer Service لـ IoT Central. فما الصنف الذي يجب عليك إنشائه أولاً؟
    choices:
    - content: تدفق Power Automate السحابي
      isCorrect: false
      explanation: يمكن فقط إنشاء تدفقات Power Automate السحابية المستخدمة لإنشاء تنبيهات IoT في Connected Customer Service بعد أن يتم إنشاء التنبيهات في أحد تطبيقات IoT Central.
    - content: تعريف الأوامر
      isCorrect: false
      explanation: تعريفات الأوامر هي الرسائل المحددة مسبقاً والتي يتم إرسالها إلى أجهزة IoT من خلال Azure IoT. تُعد تعريفات الأوامر اختيارية ويتم تحديدها لتسريع إنشاء الرسائل استجابةً إلى تنبيهات IoT.
    - content: أصل العميل
      isCorrect: false
      explanation: يمثل أصل العميل المعدات التي تدعمها. لا تحتاج إلى إقران أصل العميل بجهاز IoT.
    - content: تطبيق IoT Central
      isCorrect: true
      explanation: تأكد من إنشاء تطبيق مخصص جديد في IoT Central قبل إضافة أجهزة وإنشاء تدفقات Power Automate السحابية.
