quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: في أي من السيناريوهات التالية سيتم تطبيق قاعدة تحويل أساسية على سجل الحالة؟
    choices:
    - content: تلقائياً، عند إنشاء حالة يدوياً
      isCorrect: false
      explanation: غير صحيح. توفر لك مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التوجيه تلقائياً فقط على حالة إذا تم إنشاء الحالة باستخدام التشغيل الآلي ، مثل تدفق سحابة Power Automate.
    - content: عندما يحدد المندوب زر حفظ
      isCorrect: false
      explanation: غير صحيح. توفر لك مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التوجيه تلقائياً فقط على حالة إذا تم إنشاء الحالة باستخدام التشغيل الآلي ، مثل تدفق سحابة Power Automate.
    - content: عندما يحدد المندوب الزر "إضافة إلى قائمة الانتظار"
      isCorrect: false
      explanation: غير صحيح. توفر لك مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التوجيه تلقائياً فقط على حالة إذا تم إنشاء الحالة باستخدام التشغيل الآلي ، مثل تدفق سحابة Power Automate.
    - content: عندما يتم إنشاء حالة تلقائياً
      isCorrect: true
      explanation: صحيح. توفر لك مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التوجيه تلقائياً فقط على حالة إذا تم إنشاء الحالة باستخدام التشغيل الآلي ، مثل تدفق سحابة Power Automate.
  - content: ما الذي يجب عليك إنشاؤه قبل إضافة مستخدم إلى ملف تعريف القدرة الإنتاجية؟
    choices:
    - content: قاعدة الإدخال
      isCorrect: false
      explanation: غير صحيح. يجب إضافة المستخدم كمورد قابل للحجز قبل إضافة المستخدم إلى ملف تعريف القدرة الإنتاجية.
    - content: المورد القابل للحجز
      isCorrect: true
      explanation: صحيح. يجب إضافة المستخدم كمورد قابل للحجز قبل إضافة المستخدم إلى ملف تعريف القدرة الإنتاجية.
    - content: وحدة القدرة الإنتاجية
      isCorrect: false
      explanation: غير صحيح. يجب إضافة المستخدم كمورد قابل للحجز قبل إضافة المستخدم إلى ملف تعريف القدرة الإنتاجية.
    - content: مسار العمل
      isCorrect: false
      explanation: غير صحيح. يجب إضافة المستخدم كمورد قابل للحجز قبل إضافة المستخدم إلى ملف تعريف القدرة الإنتاجية.
  - content: ما هو الحد الأقصى لعدد مجموعات قواعد التحويل الأساسية النشطة المسموح بها والتي يمكن تعيينها للجدول؟
    choices:
    - content: واحد
      isCorrect: true
      explanation: صحيح. على الرغم من أنه يمكنك تحديد عدة مجموعات قواعد توجيه أساسية لجدول، إلا أنه يمكنك تعيين قاعدة نشطة واحدة فقط في المرة الواحدة. عند تنشيط مجموعة قواعد، سيتم إلغاء تنشيط أي مجموعة قواعد تم تنشيطها مسبقاً.
    - content: خمسة
      isCorrect: false
      explanation: غير صحيح.‬ على الرغم من أنه يمكنك تحديد عدة مجموعات قواعد توجيه أساسية لجدول، إلا أنه يمكنك تعيين قاعدة نشطة واحدة فقط في المرة الواحدة. عند تنشيط مجموعة قواعد، سيتم إلغاء تنشيط أي مجموعة قواعد تم تنشيطها مسبقاً.
    - content: عشرة
      isCorrect: false
      explanation: غير صحيح.‬ على الرغم من أنه يمكنك تحديد عدة مجموعات قواعد توجيه أساسية لجدول، إلا أنه يمكنك تعيين قاعدة نشطة واحدة فقط في المرة الواحدة. عند تنشيط مجموعة قواعد، سيتم إلغاء تنشيط أي مجموعة قواعد تم تنشيطها مسبقاً.
    - content: لا حدود
      isCorrect: false
      explanation: ‏‫غير صحيح. على الرغم من أنه يمكنك تحديد عدة مجموعات قواعد توجيه أساسية لجدول، إلا أنه يمكنك تعيين قاعدة نشطة واحدة فقط في المرة الواحدة. عند تنشيط مجموعة قواعد، سيتم إلغاء تنشيط أي مجموعة قواعد تم تنشيطها مسبقاً.
