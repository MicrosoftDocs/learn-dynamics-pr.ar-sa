summary: "[!include[](../includes/module-banner.md)] \nلضمان رضا العملاء عن الخدمة المقدمة، ستقوم العديد من المؤسسات بربط عناصر العمل الواردة، مثل الحالات أو المكالمات الهاتفية أو طلبات الدردشة، بالمندوب الأكثر تأهيلاً للمساعدة في كل حاجة محددة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرف على معلومات حول التوجيه الأساسي.\n- إعداد التوجيه الموحد.\n- إنشاء إعداد المستخدم وإدارته.\n- التعرف على قوائم الانتظار وتدفقات العمل.\n"
