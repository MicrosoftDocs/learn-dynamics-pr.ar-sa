  questions:
  - content: لقد طُلب منك إنشاء تحية جديدة للرد السريع يمكن للوكلاء استخدامها. تريد التأكد من أنهم يخاطبون الشخص الموجود على الطرف الآخر من المحادثة باسمه الكامل كما هو موجود في التطبيق. أي من حقول الاحتياط التالية يفعل ذلك؟
    choices:
    - content: '\{LastName{Customer}}'
      isCorrect: false
      explanation: يتم استخدام حقول الاحتياط كمعلمات استبدال سيتم استبدالها بالبيانات في وقت التشغيل. تدعم الردود السريعة ستة حقول احتياط. أربعة حقول احتياط تحل محل تفاصيل الوكيل، مثل الاسم الكامل للوكيل أو الاسم الأول أو اسم العائلة أو اللقب. يحل حقلان من حقول الاحتياط محل تفاصيل العميل مثل الاسم الكامل أو الاسم العائلة.
    - content: '\{FullName{Customer}}'
      isCorrect: true
      explanation: يتم استخدام حقول الاحتياط كمعلمات استبدال سيتم استبدالها بالبيانات في وقت التشغيل. تدعم الردود السريعة ستة حقول احتياط. أربعة حقول احتياط تحل محل تفاصيل الوكيل، مثل الاسم الكامل للوكيل أو الاسم الأول أو اسم العائلة أو اللقب. يحل حقلان من حقول الاحتياط محل تفاصيل العميل مثل الاسم الكامل أو الاسم العائلة.
    - content: '\{FirstName{العميل}}'
      isCorrect: false
      explanation: يتم استخدام حقول الاحتياط كمعلمات استبدال سيتم استبدالها بالبيانات في وقت التشغيل. تدعم الردود السريعة ستة حقول احتياط. أربعة حقول احتياط تحل محل تفاصيل الوكيل، مثل الاسم الكامل للوكيل أو الاسم الأول أو اسم العائلة أو اللقب. يحل حقلان من حقول الاحتياط محل تفاصيل العميل مثل الاسم الكامل أو الاسم العائلة.
    - content: '\{Nickname{العميل}}'
      isCorrect: false
      explanation: يتم استخدام حقول الاحتياط كمعلمات استبدال سيتم استبدالها بالبيانات في وقت التشغيل. تدعم الردود السريعة ستة حقول احتياط. أربعة حقول احتياط تحل محل تفاصيل الوكيل، مثل الاسم الكامل للوكيل أو الاسم الأول أو اسم العائلة أو اللقب. يحل حقلان من حقول الاحتياط محل تفاصيل العميل مثل الاسم الكامل أو الاسم العائلة.
  - content: لقد طُلب منك تمكين التعيين التلقائي للمحادثات النصية الواردة. أين يمكنك إنجاز هذه المهمة؟
    choices:
    - content: في تدفق عمل الرسائل النصية القصيرة
      isCorrect: false
      explanation: يجب إجراء التعيين التلقائي على مستوى قالب الإشعار للقناة التي تريد استخدامها. والسبب في ذلك هو أنه ليست كل السيناريوهات تتطلب التعيين التلقائي. لتمكين التعيين التلقائي لطلبات الرسائل النصية الواردة، ستحتاج إلى تمكينه في قوالب إشعارات الرسائل النصية القصيرة الواردة.
    - content: في قناة الرسائل النصية القصيرة
      isCorrect: false
      explanation: يجب إجراء التعيين التلقائي على مستوى قالب الإشعار للقناة التي تريد استخدامها. والسبب في ذلك هو أنه ليست كل السيناريوهات تتطلب التعيين التلقائي. لتمكين التعيين التلقائي لطلبات الرسائل النصية الواردة، ستحتاج إلى تمكينه في قوالب إشعارات الرسائل النصية القصيرة الواردة.
    - content: في قوالب إشعارات الرسائل النصية القصيرة
      isCorrect: true
      explanation: يجب إجراء التعيين التلقائي على مستوى قالب الإشعار للقناة التي تريد استخدامها. والسبب في ذلك هو أنه ليست كل السيناريوهات تتطلب التعيين التلقائي. لتمكين التعيين التلقائي لطلبات الرسائل النصية الواردة، ستحتاج إلى تمكينه في قوالب إشعارات الرسائل النصية القصيرة الواردة.
    - content: عند تمكين الرسائل النصية القصيرة أثناء النشر
      isCorrect: false
      explanation: يجب إجراء التعيين التلقائي على مستوى قالب الإشعار للقناة التي تريد استخدامها. والسبب في ذلك هو أنه ليست كل السيناريوهات تتطلب التعيين التلقائي. لتمكين التعيين التلقائي لطلبات الرسائل النصية الواردة، ستحتاج إلى تمكينه في قوالب إشعارات الرسائل النصية القصيرة الواردة.
  - content: أين تقوم بتكوين خيارات الارتباط الخارجي لمقالة المعرفة للتأكد من أن العملاء يمكنهم الوصول إلى المقالات المعرفية من بوابة دعم مؤسستك أو قاعدة المعارف؟
    choices:
    - content: مركز خدمة العملاء
      isCorrect: true
      explanation: عندما يرسل الوكلاء ارتباطات إلى العملاء، تستخدم القناة متعددة الاتجاهات لـ Customer Service ارتباط المقالة المتاح للجمهور على بوابة دعم الشركة. لضمان عرض الارتباطات بشكل صحيح، يجب إعداد إدارة المعارف في تطبيق مركز خدمة العملاء، حيث يتم تكوين إمكانيات خدمة العملاء الأساسية.
    - content: مساحة عمل Customer Service
      isCorrect: false
      explanation: عندما يرسل الوكلاء ارتباطات إلى العملاء، تستخدم القناة متعددة الاتجاهات لـ Customer Service ارتباط المقالة المتاح للجمهور على بوابة دعم الشركة. لضمان عرض الارتباطات بشكل صحيح، يجب إعداد إدارة المعارف في تطبيق مركز خدمة العملاء، حيث يتم تكوين إمكانيات خدمة العملاء الأساسية.
    - content: إدارة القنوات متعددة الاتجاهات
      isCorrect: false
      explanation: عندما يرسل الوكلاء ارتباطات إلى العملاء، تستخدم القناة متعددة الاتجاهات لـ Customer Service ارتباط المقالة المتاح للجمهور على بوابة دعم الشركة. لضمان عرض الارتباطات بشكل صحيح، يجب إعداد إدارة المعارف في تطبيق مركز خدمة العملاء، حيث يتم تكوين إمكانيات خدمة العملاء الأساسية.
    - content: مركز إدارة القنوات متعددة الاتجاهــات
      isCorrect: false
      explanation: عندما يرسل الوكلاء ارتباطات إلى العملاء، تستخدم القناة متعددة الاتجاهات لـ Customer Service ارتباط المقالة المتاح للجمهور على بوابة دعم الشركة. لضمان عرض الارتباطات بشكل صحيح، يجب إعداد إدارة المعارف في تطبيق مركز خدمة العملاء، حيث يتم تكوين إمكانيات خدمة العملاء الأساسية.
