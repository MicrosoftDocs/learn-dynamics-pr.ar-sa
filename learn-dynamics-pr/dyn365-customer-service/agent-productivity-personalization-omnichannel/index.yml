title: تحسين إنتاجية الوكيل وإضفاء الطابع الشخصي في القناة متعددة الاتجاهات لـ Customer Service
summary: "[!include[](../includes/module-banner.md)] \nباستخدام القناة متعددة الاتجاهات لـ Customer Service، يمكن للمؤسسات تقديم الدعم عبر قنوات متعددة ويمكنها التفاعل مع العديد من العملاء في وقت واحد من خلال جلسات مخصصة. تضمن هذه الميزة حصول الوكلاء على المعلومات ذات الصلة بما يعملون عليه وفي مكان واحد. بالإضافة إلى ذلك، يمكن للمندوبين التبديل بين جلسات العمل النشطة حسب الحاجة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على الردود السريعة.\n- تعرف على الإشعارات.\n- قم بتعيين المحادثات.\n"
prerequisites: المعرفة الأساسية لتطبيق Dynamics 365 Customer Service.
