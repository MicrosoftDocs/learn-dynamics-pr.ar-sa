title: إدارة Microsoft Power Platform للأجهزة المحمولة
summary: "[!include[](../includes/module-banner.md)]\n\nمع ازدياد استخدام الأجهزة المحمولة في العالم، أصبح فهم قدرات Microsoft Power Platform للأجهزة المحمولة لا يتيح للمستشارين الوظيفيين ضمان الوصول السهل من أجهزة المحمول فحسب، بل الاستفادة أيضاً من عامل التصميم الفريد عند تنفيذ حلول Dynamics 365. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تمكين الوصول عبر أجهزة المحمول لتطبيقات Dynamics 365 Customer Engagement\n- إدارة الوصول إلى قدرات الأجهزة المحمولة\n- التحقق من المتطلبات الفنية للوصول عبر الأجهزة المحمولة\n- قدرات Dynamics 365 للهاتف المحمول\n-   تمكين وضع عدم الاتصال بالأجهزة المحمولة وإدارته\n- التكامل العميق مع Microsoft 365\n- إنشاء عمليات سير المهام وتشغيلها\n- تشغيل ‬Power Apps\n"
prerequisites: فهم عملاء Microsoft Power Platform. ويُفضَّل وجود فهم أساسي لعمليات سير المهام وPower Apps.
