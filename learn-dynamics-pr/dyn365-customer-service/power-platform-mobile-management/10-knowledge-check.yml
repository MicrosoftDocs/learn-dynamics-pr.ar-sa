quiz:
  title: Microsoft Power Platform فحص معرفة إدارة الجوال
  questions:
  - content: أي من تطبيقات الجوال التالية يُستخدم لتشغيل تطبيق يستند إلى نموذج؟
    choices:
    - content: Dynamics 365 للهواتف
      isCorrect: true
      explanation: يقوم تطبيق Dynamics 365 للهواتف بتشغيل تطبيقات تستند إلى نموذج. Power Apps يقوم أحد اللاعبين بتشغيل تطبيقات لوحة الرسم.
    - content: Power Apps لاعب
      isCorrect: false
      explanation: يقوم تطبيق Dynamics 365 للهواتف بتشغيل تطبيقات تستند إلى نموذج. Power Apps يقوم أحد اللاعبين بتشغيل تطبيقات لوحة الرسم.
    - content: Azure Authenticator
      isCorrect: false
      explanation: يقوم تطبيق Dynamics 365 للهواتف بتشغيل تطبيقات تستند إلى نموذج. Power Apps يقوم أحد اللاعبين بتشغيل تطبيقات لوحة الرسم.
    - content: Power Automate
      isCorrect: false
      explanation: يقوم تطبيق Dynamics 365 للهواتف بتشغيل تطبيقات تستند إلى نموذج. Power Apps يقوم أحد اللاعبين بتشغيل تطبيقات لوحة الرسم.
  - content: أي من العبارات التالية صحيح فيما يتعلق بالمزامنة دون اتصال بالهاتف المحمول؟
    choices:
    - content: يتم تمكين كافة جداول Dynamics 365 للوصول دون اتصال بشكل افتراضي
      isCorrect: false
      explanation: من أول الأشياء التي يتعين عليك القيام بها هو تمكين الجداول التي ستكون متاحة لمستخدمي الأجهزة المحمولة عندما يستخدمون تطبيق الأجهزة المحمولة في وضع عدم الاتصال. يمكن أيضاً تمكين أي جدول تم تمكينه للهاتف المحمول للمحمول دون اتصال بالإنترنت. افتراضياً، يتم تمكين 20 جدولاً للوصول إلى الأجهزة المحمولة دون اتصال بشكل افتراضي.
    - content: لم يتم تمكين أي جداول Dynamics 365 للوصول دون اتصال بشكل افتراضي
      isCorrect: false
      explanation: من أول الأشياء التي يتعين عليك القيام بها هو تمكين الجداول التي ستكون متاحة لمستخدمي الأجهزة المحمولة عندما يستخدمون تطبيق الأجهزة المحمولة في وضع عدم الاتصال. يمكن أيضاً تمكين أي جدول تم تمكينه للهاتف المحمول للمحمول دون اتصال بالإنترنت. افتراضياً، يتم تمكين 20 جدولاً للوصول إلى الأجهزة المحمولة دون اتصال بشكل افتراضي.
    - content: يتم تمكين بعض جداول Dynamics 365 للوصول دون اتصال بشكل افتراضي
      isCorrect: true
      explanation: من أول الأشياء التي يتعين عليك القيام بها هو تمكين الجداول التي ستكون متاحة لمستخدمي الأجهزة المحمولة عندما يستخدمون تطبيق الأجهزة المحمولة في وضع عدم الاتصال. يمكن أيضاً تمكين أي جدول تم تمكينه للهاتف المحمول للمحمول دون اتصال بالإنترنت. افتراضياً، يتم تمكين 20 جدولاً للوصول إلى الأجهزة المحمولة دون اتصال بشكل افتراضي.
    - content: يمكن فقط تمكين الوصول دون اتصال للجداول المخصصة
      isCorrect: false
      explanation: من أول الأشياء التي يتعين عليك القيام بها هو تمكين الجداول التي ستكون متاحة لمستخدمي الأجهزة المحمولة عندما يستخدمون تطبيق الأجهزة المحمولة في وضع عدم الاتصال. يمكن أيضاً تمكين أي جدول تم تمكينه للهاتف المحمول للمحمول دون اتصال بالإنترنت. افتراضياً، يتم تمكين 20 جدولاً للوصول إلى الأجهزة المحمولة دون اتصال بشكل افتراضي.
  - content: تقوم بتسجيل الدخول إلى Dynamics 365 لأجهزة الكمبيوتر اللوحية وتلاحظ أن اثنين من لوحات المعلومات لديك حق الوصول إليهما على عميل الويب مفقودان. ما هو السبب المحتمل؟
    choices:
    - content: لا يمتلك حساب المستخدم الخاص بك امتياز Dynamics 365 للهواتف
      isCorrect: false
      explanation: يمكن أن يُظهر Dynamics 365 لأجهزة الكمبيوتر اللوحية لوحات معلومات متعددة (شخصية ونظامية) ولكن ستظهر لوحات المعلومات فقط إذا تم تمكينها للهاتف.
    - content: لوحات المعلومات غير ممكّنة للهاتف
      isCorrect: true
      explanation: يمكن أن يُظهر Dynamics 365 لأجهزة الكمبيوتر اللوحية لوحات معلومات متعددة (شخصية ونظامية) ولكن ستظهر لوحات المعلومات فقط إذا تم تمكينها للهاتف.
    - content: تتوفر لوحات معلومات النظام فقط في Dynamics 365 لأجهزة الكمبيوتر اللوحية
      isCorrect: false
      explanation: يمكن أن يُظهر Dynamics 365 لأجهزة الكمبيوتر اللوحية لوحات معلومات متعددة (شخصية ونظامية) ولكن ستظهر لوحات المعلومات فقط إذا تم تمكينها للهاتف.
    - content: تشير لوحات المعلومات إلى الجداول التي لم يتم تمكينها للمحمول
      isCorrect: false
      explanation: يمكن أن يُظهر Dynamics 365 لأجهزة الكمبيوتر اللوحية لوحات معلومات متعددة (شخصية ونظامية) ولكن ستظهر لوحات المعلومات فقط إذا تم تمكينها للهاتف.
