quiz:
  title: Microsoft Power Platform فحص معرفة إدارة الجوال
  questions:
  - content: أي من تطبيقات الجوال التالية يُستخدم لتشغيل تطبيق يستند إلى نموذج؟
    choices:
    - content: Dynamics 365 للهواتف
      isCorrect: true
      explanation: يقوم تطبيق Dynamics 365 للهواتف بتشغيل تطبيقات تستند إلى نموذج. Power Apps يقوم أحد اللاعبين بتشغيل تطبيقات لوحة الرسم.
    - content: Power Apps لاعب
      isCorrect: false
      explanation: يقوم تطبيق Dynamics 365 للهواتف بتشغيل تطبيقات تستند إلى نموذج. Power Apps يقوم أحد اللاعبين بتشغيل تطبيقات لوحة الرسم.
    - content: Azure Authenticator
      isCorrect: false
      explanation: يقوم تطبيق Dynamics 365 للهواتف بتشغيل تطبيقات تستند إلى نموذج. Power Apps يقوم أحد اللاعبين بتشغيل تطبيقات لوحة الرسم.
    - content: Power Automate
      isCorrect: false
      explanation: يقوم تطبيق Dynamics 365 للهواتف بتشغيل تطبيقات تستند إلى نموذج. Power Apps يقوم أحد اللاعبين بتشغيل تطبيقات لوحة الرسم.
  - content: أي من العبارات التالية صحيح فيما يتعلق بمزامنة جوال غير متصل؟
    choices:
    - content: يتم تمكين كافة كيانات Dynamics 365 للوصول دون اتصال بشكل افتراضي
      isCorrect: false
      explanation: من أول الأشياء التي يتعين عليك القيام بها هو تمكين الكيانات التي ستكون متاحة لمستخدمي الجوال عند استخدامهم لتطبيق الجوال في وضع عدم الاتصال. يمكن أيضاً تمكين أي كيان يتم تمكينه للهاتف غير متصل. افتراضياً، يتم تمكين 20 كياناً للوصول إلى الجوال غير المتصل افتراضياً.
    - content: لا يتم تمكين كيانات Dynamics 365 للوصول دون اتصال بشكل افتراضي
      isCorrect: false
      explanation: من أول الأشياء التي يتعين عليك القيام بها هو تمكين الكيانات التي ستكون متاحة لمستخدمي الجوال عند استخدامهم لتطبيق الجوال في وضع عدم الاتصال. يمكن أيضاً تمكين أي كيان يتم تمكينه للهاتف غير متصل. افتراضياً، يتم تمكين 20 كياناً للوصول إلى الجوال غير المتصل افتراضياً.
    - content: يتم تمكين بعض كيانات Dynamics 365 للوصول دون اتصال بشكل افتراضي
      isCorrect: true
      explanation: من أول الأشياء التي يتعين عليك القيام بها هو تمكين الكيانات التي ستكون متاحة لمستخدمي الجوال عند استخدامهم لتطبيق الجوال في وضع عدم الاتصال. يمكن أيضاً تمكين أي كيان يتم تمكينه للهاتف غير متصل. افتراضياً، يتم تمكين 20 كياناً للوصول إلى الجوال غير المتصل افتراضياً.
    - content: يمكن فقط تمكين الوصول دون اتصال للكيانات المخصصة
      isCorrect: false
      explanation: من أول الأشياء التي يتعين عليك القيام بها هو تمكين الكيانات التي ستكون متاحة لمستخدمي الجوال عند استخدامهم لتطبيق الجوال في وضع عدم الاتصال. يمكن أيضاً تمكين أي كيان يتم تمكينه للهاتف غير متصل. افتراضياً، يتم تمكين 20 كياناً للوصول إلى الجوال غير المتصل افتراضياً.
  - content: تقوم بتسجيل الدخول إلى Dynamics 365 لأجهزة الكمبيوتر اللوحية وتلاحظ أن لوحتي معلومات لديك حق الوصول إليهما على عميل الويب مفقودان. ما هو السبب المحتمل؟
    choices:
    - content: لا يمتلك حساب المستخدم الخاص بك امتياز Dynamics 365 للهواتف
      isCorrect: false
      explanation: يمكن أن يُظهر Dynamics 365 لأجهزة الكمبيوتر اللوحية لوحات معلومات متعددة (شخصية ونظامية) ولكن ستظهر لوحات المعلومات فقط إذا تم تمكينها للهاتف.
    - content: لوحات المعلومات غير ممكّنة للهاتف
      isCorrect: true
      explanation: يمكن أن يُظهر Dynamics 365 لأجهزة الكمبيوتر اللوحية لوحات معلومات متعددة (شخصية ونظامية) ولكن ستظهر لوحات المعلومات فقط إذا تم تمكينها للهاتف.
    - content: تتوفر لوحات معلومات النظام فقط في Dynamics 365 لأجهزة الكمبيوتر اللوحية
      isCorrect: false
      explanation: يمكن أن يُظهر Dynamics 365 لأجهزة الكمبيوتر اللوحية لوحات معلومات متعددة (شخصية ونظامية) ولكن ستظهر لوحات المعلومات فقط إذا تم تمكينها للهاتف.
    - content: تشير لوحات المعلومات إلى الكيانات التي لم يتم تمكينها للهاتف
      isCorrect: false
      explanation: يمكن أن يُظهر Dynamics 365 لأجهزة الكمبيوتر اللوحية لوحات معلومات متعددة (شخصية ونظامية) ولكن ستظهر لوحات المعلومات فقط إذا تم تمكينها للهاتف.
