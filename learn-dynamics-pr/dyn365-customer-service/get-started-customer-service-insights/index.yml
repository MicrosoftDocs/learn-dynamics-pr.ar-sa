title: الشروع في العمل مع Customer Service Insights
summary: "[!include[](../includes/module-banner.md)] \nتستخدم Dynamics 365 Customer Service Insights Microsoftالذكاء الاصطناعي لتجميع حالاتك تلقائياً في موضوعات باستخدام فهم اللغة الطبيعية، مثل تجميع حالات المنتجات المعيبة في موضوع واحد. تتيح لك الموضوعات إمكانية اكتشاف الاتجاهات الحالية والناشئة والتكيف معها، بالإضافة إلى تحديد مجالات المشاكل وتحسين التوجه تجاه العلامة التجارية. من خلال تحديد المشكلات وإصلاحها قبل أن تؤثر على العملاء، يمكنك تقديم تجارب أفضل لخدمة العملاء. ستدرس هذه الوحدة مدى تأثير \"Customer Service Insights\" في مؤسستك.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرّف على Customer Service Insights وما يمكن أن تقدمه لمؤسسة ما.\n- استعرض كيفية تكوين Customer Service Insights لمؤسستك.\n- تعرف على كيفية تثبيت تطبيق Power BI لـ Customer Service Insights لتحقيق رؤى ثاقبة.\n- اكتشف لوحات المعلومات المختلفة المتوفرة.\n"
prerequisites: المعرفة بـ Dynamics 365 Customer Service
