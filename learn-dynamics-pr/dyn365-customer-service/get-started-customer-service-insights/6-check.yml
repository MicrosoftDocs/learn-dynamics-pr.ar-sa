quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لقد قمت مؤخراً بإنشاء مساحة عمل في Customer Service Insights لفحص حالات الدعم. وترغب في تحديد مواضيع الدعم التي بدأت في اكتساب رواج، لذلك تبدأ في بناء استراتيجيات دعم للتعامل مع الحالات التي تتماشى مع المواضيع الشائعة حالياً. ما هو المخطط أو الرسم المرئي المرتبط بالحالة الذي سيزودك بهذه المعلومات؟
    choices:
    - content: المواضيع الشائعة
      isCorrect: false
      explanation: توفر لوحة معلومات الحالات الجديدة التفاصيل المتعلقة بحالات الدعم الجديدة الواردة خلال فترة محددة. تسمح لك صورتان مرئيتان بفحص المواضيع خلال تلك الفترة، والمواضيع الشائعة والمواضيع الناشئة. تمثل المواضيع الشائعة المواضيع الأكثر شيوعاً خلال تلك الفترة ويمكن أن تكون موضوعات شائعة تاريخياً. يُتيح لك الرسم المرئي "المواضيع الناشئة" رؤية المواضيع التي بدأت تشهد زيادات في الحجم. ستساعدك هذه المعلومات على البدء في بناء استراتيجيات للعمل مع حالات الدعم هذه.
    - content: المواضيع الناشئة
      isCorrect: true
      explanation: توفر لوحة معلومات الحالات الجديدة التفاصيل المتعلقة بحالات الدعم الجديدة الواردة خلال فترة محددة. تسمح لك صورتان مرئيتان بفحص المواضيع خلال تلك الفترة، والمواضيع الشائعة والمواضيع الناشئة. تمثل المواضيع الشائعة المواضيع الأكثر شيوعاً خلال تلك الفترة ويمكن أن تكون موضوعات شائعة تاريخياً. يُتيح لك الرسم المرئي "المواضيع الناشئة" رؤية المواضيع التي بدأت تشهد زيادات في الحجم. ستساعدك هذه المعلومات على البدء في بناء استراتيجيات للعمل مع حالات الدعم هذه.
    - content: قناة الحالة
      isCorrect: false
      explanation: توفر لوحة معلومات الحالات الجديدة التفاصيل المتعلقة بحالات الدعم الجديدة الواردة خلال فترة محددة. تسمح لك صورتان مرئيتان بفحص المواضيع خلال تلك الفترة، والمواضيع الشائعة والمواضيع الناشئة. تمثل المواضيع الشائعة المواضيع الأكثر شيوعاً خلال تلك الفترة ويمكن أن تكون موضوعات شائعة تاريخياً. يُتيح لك الرسم المرئي "المواضيع الناشئة" رؤية المواضيع التي بدأت تشهد زيادات في الحجم. ستساعدك هذه المعلومات على البدء في بناء استراتيجيات للعمل مع حالات الدعم هذه.
    - content: توقيت الحالة
      isCorrect: false
      explanation: توفر لوحة معلومات الحالات الجديدة التفاصيل المتعلقة بحالات الدعم الجديدة الواردة خلال فترة محددة. تسمح لك صورتان مرئيتان بفحص المواضيع خلال تلك الفترة، والمواضيع الشائعة والمواضيع الناشئة. تمثل المواضيع الشائعة المواضيع الأكثر شيوعاً خلال تلك الفترة ويمكن أن تكون موضوعات شائعة تاريخياً. يُتيح لك الرسم المرئي "المواضيع الناشئة" رؤية المواضيع التي بدأت تشهد زيادات في الحجم. ستساعدك هذه المعلومات على البدء في بناء استراتيجيات للعمل مع حالات الدعم هذه.
  - content: ما الميزة التي تحتوي عليها Customer Service Insights والتي ستجمع الحالات المتشابهة معاً بحيث يمكن استخدامها بشكل أكثر فاعلية في لوحات المعلومات والمخططات؟
    choices:
    - content: الحوادث
      isCorrect: false
      explanation: تستخدم Customer Service Insights نماذج فهم اللغة الطبيعية لتجميع حالات الدعم ذات الصلة في مواضيع.
    - content: الفئات
      isCorrect: false
      explanation: تستخدم Customer Service Insights نماذج فهم اللغة الطبيعية لتجميع حالات الدعم ذات الصلة في مواضيع.
    - content: المواضيع
      isCorrect: true
      explanation: تستخدم Customer Service Insights نماذج فهم اللغة الطبيعية لتجميع حالات الدعم ذات الصلة في مواضيع.
    - content: العناوين
      isCorrect: false
      explanation: تستخدم Customer Service Insights نماذج فهم اللغة الطبيعية لتجميع حالات الدعم ذات الصلة في مواضيع.
