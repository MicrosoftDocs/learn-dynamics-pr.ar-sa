quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما الميزة التي تحتوي عليها Customer Service Insights والتي ستجمع الحالات المتشابهة معاً بحيث يمكن استخدامها بشكل أكثر فاعلية في لوحات المعلومات والمخططات؟
    choices:
    - content: الحوادث
      isCorrect: false
      explanation: تستخدم Customer Service Insights نماذج فهم اللغة الطبيعية لتجميع حالات الدعم ذات الصلة في مواضيع.
    - content: الفئات
      isCorrect: false
      explanation: تستخدم Customer Service Insights نماذج فهم اللغة الطبيعية لتجميع حالات الدعم ذات الصلة في مواضيع.
    - content: المواضيع
      isCorrect: true
      explanation: تستخدم Customer Service Insights نماذج فهم اللغة الطبيعية لتجميع حالات الدعم ذات الصلة في مواضيع.
    - content: العناوين
      isCorrect: false
      explanation: تستخدم Customer Service Insights نماذج فهم اللغة الطبيعية لتجميع حالات الدعم ذات الصلة في مواضيع.
  - content: ما الذي ينبغي لك فعله لتوفير تقرير ملخص تحليلات Customer Service السابقة المستمد من Customer Service Insights للمستخدمين الذين لديهم دور ‏‫مدير CSR في ‏‫مركز خدمة العملاء‬؟
    choices:
    - content: مشاركة مساحة عمل.
      isCorrect: false
      explanation: تم استخدام مساحات العمل مع تطبيق Customer Service Insights المستقل الذي لم يعُد متوفراً.
    - content: مشاركة التقرير.
      isCorrect: false
      explanation: تم استخدام مشاركة التقارير مع تطبيق Customer Service Insights المستقل الذي لم يعُد متوفراً. وفي Customer Service Insights المضمنة، لا يوجد خيار لمشاركة التقارير.
    - content: أضف امتيازات إلى جدول تحليل Customer Service السابق.
      isCorrect: true
      explanation: لتمكين المستخدمين الذين لديهم دور أمان مدير CSR من استخدام تقارير Customer Service Insights، تجب إضافة امتيازات إلى جدول تحليل Customer Service السابق في دور الأمان.
    - content: تمكين ‏‫تحليلات بحث المعارف‬.
      isCorrect: false
      explanation: تحليلات بحث المعارف عبارة عن تقرير منفصل لتحليلات Customer Service السابقة ويتم تمكينه بشكل منفصل وله إعدادات أمان خاصة به.
  - content: لقد قمت بتثبيت تطبيق Customer Service Analytics Power BI. ما الذي ينبغي لك فعله لتوفير التطبيق للمشرفين فقط؟
    choices:
    - content: نشر التطبيق إلى المؤسسة.
      isCorrect: false
      explanation: يؤدي نشر التطبيق إلى المؤسسة إلى توفيره لكافة المستخدمين في المستأجر الخاص بك.
    - content: نشر التطبيق إلى مستخدمين محددين.
      isCorrect: true
      explanation: يجب نشر التطبيق إلى المستخدمين الذين ترغب في وصولهم إلى التطبيق. يسمح نشر أحد التطبيقات للمستخدمين باستخدام التطبيق فقط، لكن لا يحق لهم الوصول إلى البيانات الأساسية.
    - content: مشاركة مجموعة بيانات Customer Service Analytics.
      isCorrect: false
      explanation: لا تؤدي مشاركة مجموعة بيانات إلى مشاركة التقارير أو لوحات المعلومات التي تستخدمها. يمكنك مشاركة مجموعة البيانات عندما تريد تمكين المستخدمين من إنشاء التقارير ولوحات المعلومات الخاصة بهم.
    - content: قم بإضافة المستخدمين إلى مساحة عمل في Power BI.
      isCorrect: false
      explanation: تُستخدم مساحات العمل في Power BI للتعاون مع المستخدمين في إنشاء مجموعات بيانات وتقارير ولوحات معلومات. ومن خلال إضافة المستخدمين إلى مساحة عمل، فإنك تسمح لهم بالوصول إلى البيانات والتقارير الأساسية.
