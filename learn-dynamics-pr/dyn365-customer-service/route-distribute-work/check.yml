  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو العدد الإجمالي لمجموعات قواعد تصنيف العمل التي يمكنك تحديدها لمسار العمل؟
    choices:
    - content: واحد
      isCorrect: false
      explanation: غير صحيح. لم يتم وضع حد لعدد مجموعات قواعد تصنيف العمل التي يمكنك تحديدها لمسار العمل. سيتم تقييم مجموعات القواعد بالترتيب المحدد. بعد مطابقة قاعدة في مجموعة القواعد، ستتقدم إلى مجموعة القواعد التالية في القائمة.
    - content: خمسة
      isCorrect: false
      explanation: غير صحيح. لم يتم وضع حد لعدد مجموعات قواعد تصنيف العمل التي يمكنك تحديدها لمسار العمل. سيتم تقييم مجموعات القواعد بالترتيب المحدد. بعد مطابقة قاعدة في مجموعة القواعد، ستتقدم إلى مجموعة القواعد التالية في القائمة.
    - content: عشرة
      isCorrect: false
      explanation: غير صحيح. لم يتم وضع حد لعدد مجموعات قواعد تصنيف العمل التي يمكنك تحديدها لمسار العمل. سيتم تقييم مجموعات القواعد بالترتيب المحدد. بعد مطابقة قاعدة في مجموعة القواعد، ستتقدم إلى مجموعة القواعد التالية في القائمة.
    - content: لا حدود
      isCorrect: true
      explanation: صحيح. لم يتم وضع حد لعدد مجموعات قواعد تصنيف العمل التي يمكنك تحديدها لمسار العمل. سيتم تقييم مجموعات القواعد بالترتيب المحدد. بعد مطابقة قاعدة في مجموعة القواعد، ستتقدم إلى مجموعة القواعد التالية في القائمة.
  - content: لقد قمت مؤخراً بإنشاء قائمة انتظار جديدة ستستخدمها للتعامل مع المحادثات الواردة المتعلقة بأسئلة الفوترة. بشكل افتراضي، ما هي طريقة التخصيص التي سيتم استخدامها لتوزيع المحادثات على المندوبين؟
    choices:
    - content: ترتيب دوري
      isCorrect: false
      explanation: غير صحيح. طريقتا التعيين الجاهزتان المكونتان مسبقاً والمتوفرتان لقائمة الانتظار هما أعلى سعة وتخصيص. بشكل افتراضي، سيتم تحديد أعلى سعة.
    - content: أعلى سعة
      isCorrect: true
      explanation: صحيح. طريقتا التعيين الجاهزتان المكونتان مسبقاً والمتوفرتان لقائمة الانتظار هما أعلى سعة وتخصيص. بشكل افتراضي، سيتم تحديد أعلى سعة.
    - content: الوارد أولاً يُصرف أولاً
      isCorrect: false
      explanation: غير صحيح. طريقتا التعيين الجاهزتان المكونتان مسبقاً والمتوفرتان لقائمة الانتظار هما أعلى سعة وتخصيص. بشكل افتراضي، سيتم تحديد أعلى سعة.
    - content: لم يتم تعيين طريقة التعيين
      isCorrect: false
      explanation: غير صحيح. طريقتا التعيين الجاهزتان المكونتان مسبقاً والمتوفرتان لقائمة الانتظار هما أعلى سعة وتخصيص. بشكل افتراضي، سيتم تحديد أعلى سعة.
  - content: ما هو الحد الأقصى لعدد مجموعات قواعد التوجيه من قائمة الانتظار التي يمكنك تحديدها لمسار العمل؟
    choices:
    - content: واحد
      isCorrect: true
      explanation: صحيح. بخلاف مجموعات قواعد تصنيف العمل، حيث لا يتم وضع حد لعدد مجموعات القواعد التي تم تحديدها، يمكنك فقط تعيين قاعدة توجيه إلى قائمة انتظار محددة في مسار العمل.
    - content: خمسة
      isCorrect: false
      explanation: غير صحيح. بخلاف مجموعات قواعد تصنيف العمل، حيث لا يتم وضع حد لعدد مجموعات القواعد التي تم تحديدها، يمكنك فقط تعيين قاعدة توجيه إلى قائمة انتظار محددة في مسار العمل.
    - content: عشرة
      isCorrect: false
      explanation: غير صحيح. بخلاف مجموعات قواعد تصنيف العمل، حيث لا يتم وضع حد لعدد مجموعات القواعد التي تم تحديدها، يمكنك فقط تعيين قاعدة توجيه إلى قائمة انتظار محددة في مسار العمل.
    - content: لا حدود
      isCorrect: false
      explanation: غير صحيح. بخلاف مجموعات قواعد تصنيف العمل، حيث لا يتم وضع حد لعدد مجموعات القواعد التي تم تحديدها، يمكنك فقط تعيين قاعدة توجيه إلى قائمة انتظار محددة في مسار العمل.
