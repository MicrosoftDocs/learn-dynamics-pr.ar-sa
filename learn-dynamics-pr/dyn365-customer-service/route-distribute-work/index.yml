title: توجيه العمل وتوزيعه باستخدام التوجيه الموحد في Dynamics 365 Customer Service
summary: >
  [!include[](../includes/module-banner.md)]

  التوجيه الموحد هو قدرة توجيه وتعيين ذكية وقابلة للتطوير وذات مستوى مؤسسي. يمكنه توجيه عنصر العمل الوارد إلى قائمة الانتظار والمندوب الأنسب من خلال الالتزام بمتطلبات عنصر العمل ومطابقتها مع قدرات المندوب.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - قم بإعداد المكونات التي يتم تضمينها في تصنيف وتعيين عناصر العمل.

  - قم بتصنيف عناصر العمل وتوجيه العمل إلى الموظفين.

  - قم بإعداد قوائم الانتظار لتوزيع العمل.

  - قم بتشغيل التشخيصات.
prerequisites: المعرفة الأساسية بتطبيق خدمة العملاء
