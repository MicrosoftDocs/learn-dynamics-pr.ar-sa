    - content: قائمة الكيانات
      isCorrect: true
      explanation: يتم استخدام نوع صفحة قائمة الكيانات لعرض طرق العرض في التطبيق. تحدد طريقة العرض كيفية عرض قائمة سجلات لجدول معين في التطبيق. من الأمثلة الشائعة على طريقة العرض "مشكلاتي المفتوحة"، التي تعرض قائمة بسجلات المشكلات المفتوحة للمندوبين.
    - content: البحث
      isCorrect: false
      explanation: يتم استخدام نوع صفحة قائمة الكيانات لعرض طرق العرض في التطبيق. تحدد طريقة العرض كيفية عرض قائمة سجلات لجدول معين في التطبيق. من الأمثلة الشائعة على طريقة العرض "مشكلاتي المفتوحة"، التي تعرض قائمة بسجلات المشكلات المفتوحة للمندوبين.
