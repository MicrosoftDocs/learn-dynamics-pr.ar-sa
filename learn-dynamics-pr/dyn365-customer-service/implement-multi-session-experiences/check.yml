  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: لقد تلقيت مؤخراً مكالمة من عميل حالي وتريد إنشاء سجل حالة جديد له. تريد التأكد من فتح سجل الحالة في جلسة جديدة. فماذا تفعل؟
    choices:
    - content: حدد زر حالة جديدة في الشبكة الفرعية حالاتي النشطة
      isCorrect: false
      explanation: تُستخدم اختصارات لوحة المفاتيح عند العمل مع السجلات لمساعدتك في فتح السجلات في الجلسات الحالية، أو لفتح جلسة جديدة. خياراتك هي تحديد أحد السجلات، والضغط على مفتاح Shift أثناء تحديد أحد السجلات، والضغط على مفتاح Ctrl أثناء تحديد أحد السجلات. عندما تضغط على مفتاح Shift أثناء تحديد أحد السجلات، فإنه سيفتح العنصر المحدد في جلسة جديدة.
    - content: اضغط على مفتاح Shift أثناء تحديد زر حالة جديدة في الشبكة الفرعية حالاتي النشطة
      isCorrect: true
      explanation: تُستخدم اختصارات لوحة المفاتيح عند العمل مع السجلات لمساعدتك في فتح السجلات في الجلسات الحالية، أو لفتح جلسة جديدة. خياراتك هي تحديد أحد السجلات، والضغط على مفتاح Shift أثناء تحديد أحد السجلات، والضغط على مفتاح Ctrl أثناء تحديد أحد السجلات. عندما تضغط على مفتاح Shift أثناء تحديد أحد السجلات، فإنه سيفتح العنصر المحدد في جلسة جديدة.
    - content: اضغط على مفتاح Ctrl أثناء تحديد زر حالة جديدة في الشبكة الفرعية حالاتي النشطة
      isCorrect: false
      explanation: تُستخدم اختصارات لوحة المفاتيح عند العمل مع السجلات لمساعدتك في فتح السجلات في الجلسات الحالية، أو لفتح جلسة جديدة. خياراتك هي تحديد أحد السجلات، والضغط على مفتاح Shift أثناء تحديد أحد السجلات، والضغط على مفتاح Ctrl أثناء تحديد أحد السجلات. عندما تضغط على مفتاح Shift أثناء تحديد أحد السجلات، فإنه سيفتح العنصر المحدد في جلسة جديدة.
    - content: حدد زر حالة جديدة في الشبكة الفرعية الحالات المتاحة للعمل عليها
      isCorrect: false
      explanation: تُستخدم اختصارات لوحة المفاتيح عند العمل مع السجلات لمساعدتك في فتح السجلات في الجلسات الحالية، أو لفتح جلسة جديدة. خياراتك هي تحديد أحد السجلات، والضغط على مفتاح Shift أثناء تحديد أحد السجلات، والضغط على مفتاح Ctrl أثناء تحديد أحد السجلات. عندما تضغط على مفتاح Shift أثناء تحديد أحد السجلات، فإنه سيفتح العنصر المحدد في جلسة جديدة.
  - content: أنت تقوم بإنشاء ملف تعريف تجربة المندوب. تريد التأكد من أن البرامج النصية للمندوب متاحة للمستخدمين الذين تم تعيينهم لملف التعريف. أين يتم تحديد هذا في ملف تعريف التطبيق؟
    choices:
    - content: عام
      isCorrect: false
      explanation: يتكون ملف تعريف تجربة المندوب من أربع علامات تبويب للمساعدة في تكوين عام وقوالب الجلسة وجزء الإنتاجية والقنوات. لوحة جزء الإنتاجية هي المكان الذي لا يمكنك فيه تمكين الميزة لملف تعريف معين فحسب، بل يمكنك أيضاً التحكم في الميزات المتوفرة مثل وحدات الماكرو والبرامج النصية للمندوب والمساعدة الذكية.
    - content: جزء الإنتاجية
      isCorrect: true
      explanation: يتكون ملف تعريف تجربة المندوب من أربع علامات تبويب للمساعدة في تكوين عام وقوالب الجلسة وجزء الإنتاجية والقنوات. لوحة جزء الإنتاجية هي المكان الذي لا يمكنك فيه تمكين الميزة لملف تعريف معين فحسب، بل يمكنك أيضاً التحكم في الميزات المتوفرة مثل وحدات الماكرو والبرامج النصية للمندوب والمساعدة الذكية.
    - content: قوالب جلسات العمل
      isCorrect: false
      explanation: يتكون ملف تعريف تجربة المندوب من أربع علامات تبويب للمساعدة في تكوين عام وقوالب الجلسة وجزء الإنتاجية والقنوات. لوحة جزء الإنتاجية هي المكان الذي لا يمكنك فيه تمكين الميزة لملف تعريف معين فحسب، بل يمكنك أيضاً التحكم في الميزات المتوفرة مثل وحدات الماكرو والبرامج النصية للمندوب والمساعدة الذكية.
    - content: القنوات
      isCorrect: false
      explanation: يتكون ملف تعريف تجربة المندوب من أربع علامات تبويب للمساعدة في تكوين عام وقوالب الجلسة وجزء الإنتاجية والقنوات. لوحة جزء الإنتاجية هي المكان الذي لا يمكنك فيه تمكين الميزة لملف تعريف معين فحسب، بل يمكنك أيضاً التحكم في الميزات المتوفرة مثل وحدات الماكرو والبرامج النصية للمندوب والمساعدة الذكية.
  - content: لقد طُلب منك إنشاء قالب علامات تبويب تطبيق يعرض للمندوبين المشكلات المفتوحة حالياً فقط. ما نوع الصفحة التي يجب أن تختارها؟
    choices:
    - content: سجل الكيانات
      isCorrect: false
      explanation: يتم استخدام نوع صفحة قائمة الكيانات لعرض طرق العرض في التطبيق. تحدد طريقة العرض كيفية عرض قائمة سجلات لجدول معين في التطبيق. من الأمثلة الشائعة على طريقة العرض "مشكلاتي المفتوحة"، التي تعرض قائمة بسجلات المشكلات المفتوحة للمندوبين.
