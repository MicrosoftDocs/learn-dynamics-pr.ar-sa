title: تنفيذ تجارب متعددة جلسات العمل في Dynamics 365 Customer Service
summary: >
  [!include[](../includes/module-banner.md)]

  يتيح لك قسم مساحات العمل في تطبيق مركز مسؤولي Customer Service إنشاء تجارب تطبيقات مستهدفة للمندوبين والمشرفين الذين يعملون مع تطبيق Customer Service workspace وتطبيق القناة متعددة الاتجاهات لـ Customer Service.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تنفيذ عملية نشر متعددة جلسات العمل

  - استخدام القوالب لفتح علامات تبويب التطبيق داخل جلسة عمل لعرض معلومات مختلفة

  - استخدام قوالب جلسات العمل لتقديم البيانات للمندوبين مع حقول وتطبيقات مختلفة

  - إدارة إعدادات الإخطارات والقوالب
