      explanation: لم يتم وضع حد لعدد مرفقات الملف التي يمكن إضافتها إلى سجل البريد الإلكتروني. ومع ذلك، يتم وضع حد لحجم كل ملف مرفق. بشكل افتراضي، هذا الحد هو 5 ميغابايت، ولكن يمكنك تعديله.
