  questions:
  - content: أي نوع من أنواع النماذج التالية يمكن إضافة عنصر تحكم المخطط الزمني إليه؟
    choices:
    - content: عرض سريع
      isCorrect: false
      explanation: يتوفر عنصر تحكم المخطط الزمني فقط للإضافة إلى النماذج بنوع نموذج رئيسي. نظراً لكيفية استخدامها، لن يعمل عنصر التحكم بشكل صحيح على أنواع النماذج الأخرى، لذا لا يمكنك إضافته إليها.
    - content: الأساسية
      isCorrect: true
      explanation: يتوفر عنصر تحكم المخطط الزمني فقط للإضافة إلى النماذج بنوع نموذج رئيسي. نظراً لكيفية استخدامها، لن يعمل عنصر التحكم بشكل صحيح على أنواع النماذج الأخرى، لذا لا يمكنك إضافته إليها.
    - content: بطاقة
      isCorrect: false
      explanation: يتوفر عنصر تحكم المخطط الزمني فقط للإضافة إلى النماذج بنوع نموذج رئيسي. نظراً لكيفية استخدامها، لن يعمل عنصر التحكم بشكل صحيح على أنواع النماذج الأخرى، لذا لا يمكنك إضافته إليها.
    - content: إنشاء سريع
      isCorrect: false
      explanation: يتوفر عنصر تحكم المخطط الزمني فقط للإضافة إلى النماذج بنوع نموذج رئيسي. نظراً لكيفية استخدامها، لن يعمل عنصر التحكم بشكل صحيح على أنواع النماذج الأخرى، لذا لا يمكنك إضافته إليها.
  - content: كم عدد عناصر التحكم في المخطط الزمني التي يمكن إضافتها إلى نموذج؟
    choices:
    - content: خمسة
      isCorrect: false
      explanation: يمكن إضافة عنصر تحكم المخطط الزمني إلى نماذج متعددة داخل جدول معين. ومع ذلك، يمكن أن يحتوي كل نموذج على حد أقصى من عنصر تحكم مخطط زمني واحد مضاف إليه. إذا حاولت إضافة المزيد من عناصر تحكم المخطط الزمني إلى النموذج، فسيتم تعطيل عنصر التحكم.
    - content: اثنان
      isCorrect: false
      explanation: يمكن إضافة عنصر تحكم المخطط الزمني إلى نماذج متعددة داخل جدول معين. ومع ذلك، يمكن أن يحتوي كل نموذج على حد أقصى من عنصر تحكم مخطط زمني واحد مضاف إليه. إذا حاولت إضافة المزيد من عناصر تحكم المخطط الزمني إلى النموذج، فسيتم تعطيل عنصر التحكم.
    - content: واحد
      isCorrect: true
      explanation: يمكن إضافة عنصر تحكم المخطط الزمني إلى نماذج متعددة داخل جدول معين. ومع ذلك، يمكن أن يحتوي كل نموذج على حد أقصى من عنصر تحكم مخطط زمني واحد مضاف إليه. إذا حاولت إضافة المزيد من عناصر تحكم المخطط الزمني إلى النموذج، فسيتم تعطيل عنصر التحكم.
    - content: غير محدود
      isCorrect: false
      explanation: يمكن إضافة عنصر تحكم المخطط الزمني إلى نماذج متعددة داخل جدول معين. ومع ذلك، يمكن أن يحتوي كل نموذج على حد أقصى من عنصر تحكم مخطط زمني واحد مضاف إليه. إذا حاولت إضافة المزيد من عناصر تحكم المخطط الزمني إلى النموذج، فسيتم تعطيل عنصر التحكم.
  - content: ما الحد الأقصى لعدد مرفقات الملفات التي يمكن إرفاقها برسالة بريد إلكتروني؟
    choices:
    - content: غير محدود
      isCorrect: true
      explanation: لم يتم وضع حد لعدد مرفقات الملف التي يمكن إضافتها إلى سجل البريد الإلكتروني. ومع ذلك، يتم وضع حد لحجم كل ملف مرفق. بشكل افتراضي، هذا الحد هو 5 ميغابايت، ولكن يمكنك تعديله.
    - content: عشرة
      isCorrect: false
      explanation: لم يتم وضع حد لعدد مرفقات الملف التي يمكن إضافتها إلى سجل البريد الإلكتروني. ومع ذلك، يتم وضع حد لحجم كل ملف مرفق. بشكل افتراضي، هذا الحد هو 5 ميغابايت، ولكن يمكنك تعديله.
