quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أنت تنشر قناة SMS سيستخدمها العملاء للوصول إلى الدعم. عند تحديد إعدادات الإغلاق التلقائي في مسار العمل، ما هو الحد الأدنى من الوقت الذي يجب ضبطه عليه؟
    choices:
    - content: ثماني دقائق
      isCorrect: false
      explanation: نظرًا للطبيعة غير المتزامنة لتلقي الدعم من خلال رسائل SMS، سيتم فتح المحادثات لفترات زمنية أطول. لضمان عدم إغلاق المحادثة أثناء استمرار عمل المندوب مع العميل، يجب تعيين خيار الإغلاق التلقائي بعد عدم النشاط على ثماني ساعات على الأقل.
    - content: ثماني ساعات
      isCorrect: true
      explanation: نظرًا للطبيعة غير المتزامنة لتلقي الدعم من خلال رسائل SMS، سيتم فتح المحادثات لفترات زمنية أطول. لضمان عدم إغلاق المحادثة أثناء استمرار عمل المندوب مع العميل، يجب تعيين خيار الإغلاق التلقائي بعد عدم النشاط على ثماني ساعات على الأقل.
    - content: ثمانية ايام
      isCorrect: false
      explanation: نظرًا للطبيعة غير المتزامنة لتلقي الدعم من خلال رسائل SMS، سيتم فتح المحادثات لفترات زمنية أطول. لضمان عدم إغلاق المحادثة أثناء استمرار عمل المندوب مع العميل، يجب تعيين خيار الإغلاق التلقائي بعد عدم النشاط على ثماني ساعات على الأقل.
    - content: 80 دقيقة
      isCorrect: false
      explanation: نظرًا للطبيعة غير المتزامنة لتلقي الدعم من خلال رسائل SMS، سيتم فتح المحادثات لفترات زمنية أطول. لضمان عدم إغلاق المحادثة أثناء استمرار عمل المندوب مع العميل، يجب تعيين خيار الإغلاق التلقائي بعد عدم النشاط على ثماني ساعات على الأقل.
  - content: أنت تحدد قناة رقم هاتف SMS سيتم استخدامها للتفاعل مع العملاء. سيتم استخدام هذه القناة لدعم العملاء، وسيتم إرسال كميات كبيرة من رسائل SMS من هذه القناة أيضاً. أي من أنواع أكواد أرقام SMS التالية هو الأفضل للرسائل الكبيرة الحجم؟
    choices:
    - content: الرموز الطويلة
      isCorrect: false
      explanation: يدعم القناة متعددة الاتجاهات لـ Dynamics 365 Customer Service ثلاثة أنواع من إعدادات قناة رقم هاتف SMS - الرموز الطويلة والرموز القصيرة والرموز المجانية. تُستخدم الرموز القصيرة لدعم السيناريوهات التي يتم فيها إرسال عدد أكبر من الرسائل.
    - content: رموز الهاتف المجاني
      isCorrect: false
      explanation: يدعم القناة متعددة الاتجاهات لـ Dynamics 365 Customer Service ثلاثة أنواع من إعدادات قناة رقم هاتف SMS - الرموز الطويلة والرموز القصيرة والرموز المجانية. تُستخدم الرموز القصيرة لدعم السيناريوهات التي يتم فيها إرسال عدد أكبر من الرسائل.
    - content: رموز قصيرة
      isCorrect: true
      explanation: يدعم القناة متعددة الاتجاهات لـ Dynamics 365 Customer Service ثلاثة أنواع من إعدادات قناة رقم هاتف SMS - الرموز الطويلة والرموز القصيرة والرموز المجانية. تُستخدم الرموز القصيرة لدعم السيناريوهات التي يتم فيها إرسال عدد أكبر من الرسائل.
    - content: أي نوع من أنواع الأرقام
      isCorrect: false
      explanation: يدعم القناة متعددة الاتجاهات لـ Dynamics 365 Customer Service ثلاثة أنواع من إعدادات قناة رقم هاتف SMS - الرموز الطويلة والرموز القصيرة والرموز المجانية. تُستخدم الرموز القصيرة لدعم السيناريوهات التي يتم فيها إرسال عدد أكبر من الرسائل.
  - content: ما هو الإعداد الذي تحتاج لتعريفه في تدفق العمل لاستخدام ساعات التشغيل على قناة رقم هاتف SMS؟
    choices:
    - content: السماح بالرسائل الآلية
      isCorrect: true
      explanation: إذا كانت مؤسستك ستوفر دعم الرسائل القصيرة فقط خلال ساعات محددة، فيمكن إضافة سجلات ساعات التشغيل إلى قنوات رقم هاتف SMS لتوفير هذه الإمكانية. عندما لا يتوفر المندوبون، سيحتاج العملاء إلى إخطارهم بعدم توفر الدعم. للتأكد من أن هذا الإشعار يحدث تلقائياً، يجب تعيين تدفق عمل الرسائل القصيرة الذي تستخدمه للسماح بالرسائل التلقائية.
    - content: إغلاق تلقائي بعد السكون
      isCorrect: false
      explanation: إذا كانت مؤسستك ستوفر دعم الرسائل القصيرة فقط خلال ساعات محددة، فيمكن إضافة سجلات ساعات التشغيل إلى قنوات رقم هاتف SMS لتوفير هذه الإمكانية. عندما لا يتوفر المندوبون، سيحتاج العملاء إلى إخطارهم بعدم توفر الدعم. للتأكد من أن هذا الإشعار يحدث تلقائياً، يجب تعيين تدفق عمل الرسائل القصيرة الذي تستخدمه للسماح بالرسائل التلقائية.
    - content: قدرة إنتاجية
      isCorrect: false
      explanation: إذا كانت مؤسستك ستوفر دعم الرسائل القصيرة فقط خلال ساعات محددة، فيمكن إضافة سجلات ساعات التشغيل إلى قنوات رقم هاتف SMS لتوفير هذه الإمكانية. عندما لا يتوفر المندوبون، سيحتاج العملاء إلى إخطارهم بعدم توفر الدعم. للتأكد من أن هذا الإشعار يحدث تلقائياً، يجب تعيين تدفق عمل الرسائل القصيرة الذي تستخدمه للسماح بالرسائل التلقائية.
    - content: وضع توزيع العمل
      isCorrect: false
      explanation: إذا كانت مؤسستك ستوفر دعم الرسائل القصيرة فقط خلال ساعات محددة، فيمكن إضافة سجلات ساعات التشغيل إلى قنوات رقم هاتف SMS لتوفير هذه الإمكانية. عندما لا يتوفر المندوبون، سيحتاج العملاء إلى إخطارهم بعدم توفر الدعم. للتأكد من أن هذا الإشعار يحدث تلقائياً، يجب تعيين تدفق عمل الرسائل القصيرة الذي تستخدمه للسماح بالرسائل التلقائية.
