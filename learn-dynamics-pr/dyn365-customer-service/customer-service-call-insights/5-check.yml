  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من العناصر التالية متاح للمسؤولين ولكنه غير متاح للمشرفين؟
    choices:
    - content: عرض أداء الفريق
      isCorrect: false
      explanation: يمكن للمشرفين استخدام رؤى المكالمات لعرض ومقارنة ما يحدث في مكالمات المندوب واكتساب نظرة ثاقبة حول أفضل الممارسات من خلال معرفة المزيد حول سلوكيات كبار المندوبين. يمكن للمشرفين عرض أداء الفريق من خلال الرؤى ومشاعر العملاء وأسلوب المحادثة بالإضافة إلى فهم أسلوب المحادثة لكل مندوب فردي، ومشاعر العملاء، والمعلومات، وسجل المكالمات. يمكن للمشرفين أيضاً الاستماع إلى المكالمات وقراءة النصوص وتحديد عناصر الإجراءات المحتملة وعرض المعلومات المهمة للأعمال. يقوم المسؤولون بالمزيد من التهيئة، مثل تكوين الكلمات الأساسية المتعقبة التي يريد المشرفون تتبعها لمكالمات فريقهم مع العملاء. بالإضافة إلى ذلك، يقوم المسؤولون بتهيئة المدة الزمنية للاحتفاظ ببيانات الفريق أو المندوب الفردي من المؤسسة، وإدارة البيئات وتهيئة بيانات الاتصال، وتهيئة مستويات التدرج الهرمي التي يمكن للمشرفين عرض بيانات الاتصال لها.
    - content: هيئ مدة الاحتفاظ ببيانات الفريق أو المندوب الفردي
      isCorrect: true
      explanation: يمكن للمشرفين استخدام رؤى المكالمات لعرض ومقارنة ما يحدث في مكالمات المندوب واكتساب نظرة ثاقبة حول أفضل الممارسات من خلال معرفة المزيد حول سلوكيات كبار المندوبين. يمكن للمشرفين عرض أداء الفريق من خلال الرؤى ومشاعر العملاء وأسلوب المحادثة بالإضافة إلى فهم أسلوب المحادثة لكل مندوب فردي، ومشاعر العملاء، والمعلومات، وسجل المكالمات. يمكن للمشرفين أيضاً الاستماع إلى المكالمات وقراءة النصوص وتحديد عناصر الإجراءات المحتملة وعرض المعلومات المهمة للأعمال. يقوم المسؤولون بالمزيد من التهيئة، مثل تكوين الكلمات الأساسية المتعقبة التي يريد المشرفون تتبعها لمكالمات فريقهم مع العملاء. بالإضافة إلى ذلك، يقوم المسؤولون بتهيئة المدة الزمنية للاحتفاظ ببيانات الفريق أو المندوب الفردي من المؤسسة، وإدارة البيئات وتهيئة بيانات الاتصال، وتهيئة مستويات التدرج الهرمي التي يمكن للمشرفين عرض بيانات الاتصال لها.
    - content: استمع إلى المكالمات، واقرأ النصوص، واعرض المعلومات المهمة للأعمال
      isCorrect: false
      explanation: يمكن للمشرفين استخدام رؤى المكالمات لعرض ومقارنة ما يحدث في مكالمات المندوب واكتساب نظرة ثاقبة حول أفضل الممارسات من خلال معرفة المزيد حول سلوكيات كبار المندوبين. يمكن للمشرفين عرض أداء الفريق من خلال الرؤى ومشاعر العملاء وأسلوب المحادثة بالإضافة إلى فهم أسلوب المحادثة لكل مندوب فردي، ومشاعر العملاء، والمعلومات، وسجل المكالمات. يمكن للمشرفين أيضاً الاستماع إلى المكالمات وقراءة النصوص وتحديد عناصر الإجراءات المحتملة وعرض المعلومات المهمة للأعمال. يقوم المسؤولون بالمزيد من التهيئة، مثل تكوين الكلمات الأساسية المتعقبة التي يريد المشرفون تتبعها لمكالمات فريقهم مع العملاء. بالإضافة إلى ذلك، يقوم المسؤولون بتهيئة المدة الزمنية للاحتفاظ ببيانات الفريق أو المندوب الفردي من المؤسسة، وإدارة البيئات وتهيئة بيانات الاتصال، وتهيئة مستويات التدرج الهرمي التي يمكن للمشرفين عرض بيانات الاتصال لها.
    - content: اكتساب معلومات حول أفضل ممارسات المندوبين
      isCorrect: false
      explanation: يمكن للمشرفين استخدام رؤى المكالمات لعرض ومقارنة ما يحدث في مكالمات المندوب واكتساب نظرة ثاقبة حول أفضل الممارسات من خلال معرفة المزيد حول سلوكيات كبار المندوبين. يمكن للمشرفين عرض أداء الفريق من خلال الرؤى ومشاعر العملاء وأسلوب المحادثة بالإضافة إلى فهم أسلوب المحادثة لكل مندوب فردي، ومشاعر العملاء، والمعلومات، وسجل المكالمات. يمكن للمشرفين أيضاً الاستماع إلى المكالمات وقراءة النصوص وتحديد عناصر الإجراءات المحتملة وعرض المعلومات المهمة للأعمال. يقوم المسؤولون بالمزيد من التهيئة، مثل تكوين الكلمات الأساسية المتعقبة التي يريد المشرفون تتبعها لمكالمات فريقهم مع العملاء. بالإضافة إلى ذلك، يقوم المسؤولون بتهيئة المدة الزمنية للاحتفاظ ببيانات الفريق أو المندوب الفردي من المؤسسة، وإدارة البيئات وتهيئة بيانات الاتصال، وتهيئة مستويات التدرج الهرمي التي يمكن للمشرفين عرض بيانات الاتصال لها.
  - content: أي من الإجراءات التالية يجب عليك إكمالها قبل أن تتمكن من تحليل تسجيلات المكالمات في معلومات المكالمات؟
    choices:
    - content: تحميل تسجيلات المكالمات لاستدعاء المعلومات
      isCorrect: false
      explanation: لا تخزن إحصاءات الاتصال البيانات مباشرة في التطبيق. يتصل بمستودعات البيانات مباشرة ثم يحلل البيانات. في تسجيلات المكالمات، يجب إنشاء مستودع سجل المكالمات. يمكنك إكمال هذه المهمة باستخدام تخزين Blob Microsoft Azure. بعد إنشاء المستودع، يمكنك تحميل المكالمات إلى المستودع، والذي سيتصل بمعلومات الاستدعاء لتحليل البيانات مباشرةً.
    - content: اتصل بسجلات المكالمات المخزنة في Dynamics 365
      isCorrect: false
      explanation: لا تخزن إحصاءات الاتصال البيانات مباشرة في التطبيق. يتصل بمستودعات البيانات مباشرة ثم يحلل البيانات. في تسجيلات المكالمات، يجب إنشاء مستودع سجل المكالمات. يمكنك إكمال هذه المهمة باستخدام تخزين Blob Microsoft Azure. بعد إنشاء المستودع، يمكنك تحميل المكالمات إلى المستودع، والذي سيتصل بمعلومات الاستدعاء لتحليل البيانات مباشرةً.
    - content: قم بإنشاء مستودع مكالمات
      isCorrect: true
      explanation: لا تخزن إحصاءات الاتصال البيانات مباشرة في التطبيق. يتصل بمستودعات البيانات مباشرة ثم يحلل البيانات. في تسجيلات المكالمات، يجب إنشاء مستودع سجل المكالمات. يمكنك إكمال هذه المهمة باستخدام تخزين Blob Microsoft Azure. بعد إنشاء المستودع، يمكنك تحميل المكالمات إلى المستودع، والذي سيتصل بمعلومات الاستدعاء لتحليل البيانات مباشرةً.
    - content: اتصل مباشرة بنظام مكالمات من مصدر آخر
      isCorrect: false
      explanation: لا تخزن إحصاءات الاتصال البيانات مباشرة في التطبيق. يتصل بمستودعات البيانات مباشرة ثم يحلل البيانات. في تسجيلات المكالمات، يجب إنشاء مستودع سجل المكالمات. يمكنك إكمال هذه المهمة باستخدام تخزين Blob Microsoft Azure. بعد إنشاء المستودع، يمكنك تحميل المكالمات إلى المستودع، والذي سيتصل بمعلومات الاستدعاء لتحليل البيانات مباشرةً.
