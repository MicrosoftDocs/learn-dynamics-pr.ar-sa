quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: في أي من السيناريوهات التالية سيتم تطبيق قاعدة تحويل أساسية على سجل الحالة؟
    choices:
    - content: تلقائياً، عند إنشاء حالة يدوياً
      isCorrect: false
      explanation: لا يتم تطبيق مجموعات قواعد تحويل Dynamics 365 عند إنشاء حالة يدوياً. لتطبيق قاعدة تحويل بعد إنشاء الحالة يدوياً، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".
    - content: عندما يحدد المندوب زر "حفظ".
      isCorrect: false
      explanation: لا يتم تطبيق مجموعات قواعد تحويل Dynamics 365 عندما يتم حفظ الحالة باستخدام زر "حفظ". لتطبيق قاعدة تحويل بعد تحديث حالة، سيتعين على المندوب تحديد الزر "حفظ وتوجيه".
    - content: عندما يحدد المندوب زر "إضافة إلى الصف"
      isCorrect: false
      explanation: لا يتم تطبيق قواعد تحويل Dynamics 365 عند استخدام زر إضافة إلى الصف.
    - content: عندما يتم إنشاء حالة تلقائياً
      isCorrect: true
      explanation: توفر لك مجموعات قواعد تحويل Dynamics 365 القدرة على تحويل الحالات إلى صفوف بناءً على معايير محددة مسبقاً. يتم تطبيق قواعد التحويل تلقائياً على الحالة فقط إذا تم إنشاء الحالة باستخدام التشغيل الآلي مثل تدفق مجموعة Power Automate.
  - content: ما الذي يجب عليك إنشاؤه قبل إضافة مستخدم إلى ملف تعريف القدرة الإنتاجية؟
    choices:
    - content: قاعدة الإدخال
      isCorrect: false
      explanation: يتم استخدام قواعد الإدخال لتحديد مسار العمل لعناصر العمل الواردة. قواعد الإدخال غير مقترنة بالمستخدمين.
    - content: مورد قابل للحجز
      isCorrect: true
      explanation: يجب إضافة المستخدم كمورد قابل للحجز قبل إضافة المستخدم إلى ملف تعريف القدرة الإنتاجية.
    - content: وحدة القدرة الإنتاجية
      isCorrect: false
      explanation: يتم إعداد وحدة القدرة الإنتاجية في سجل المستخدم. يمكنك استخدام وحدات القدرة الإنتاجية أو ملفات تعريف القدرة الإنتاجية لإدارة العمل الذي يمكن للمستخدم تنفيذه في وقت واحد.
    - content: ‏‫تدفق العمل
      isCorrect: false
      explanation: يتم استخدام مسارات العمل لتوجيه عناصر العمل إلى المستخدمين وقوائم الانتظار.
  - content: ما هو الحد الأقصى لعدد مجموعات قواعد التحويل الأساسية النشطة المسموح بها والتي يمكن تعيينها للجدول؟
    choices:
    - content: واحد
      isCorrect: true
      explanation: عندما تقوم بتعريف مجموعات قواعد التحويل الأساسية، لا يوجد حد لعدد مجموعات القواعد التي يمكنك إنشاؤها لجدول واحد. ومع ذلك، يمكنك تنشيط قاعدة تحويل أساسية واحدة تم تعيينها لجدول في نفس الوقت.
    - content: اثنان
      isCorrect: false
      explanation: يمكن تنشيط قاعدة تحويل أساسية واحدة فقط للجدول في أي وقت.
    - content: خمسة
      isCorrect: false
      explanation: يمكن تنشيط قاعدة تحويل أساسية واحدة فقط للجدول في أي وقت.
    - content: عشرة
      isCorrect: false
      explanation: يمكن تنشيط قاعدة تحويل أساسية واحدة فقط للجدول في أي وقت.
    - content: بدون حدود
      isCorrect: false
      explanation: يمكن تنشيط قاعدة تحويل أساسية واحدة فقط للجدول في أي وقت.
  - content: قبل تمكين التوجيه الموحد، كانت مؤسستك قد أنشأت بالفعل صفوف انتظار متعددة يستخدمها مركز خدمة العملاء لتحويل سجلات الحالة إلى صفوف الانتظار. ما الذي يجب عليك القيام به للسماح باستخدام صفوف انتظار مع توجيه موحد؟
    choices:
    - content: لا يلزم تكوين إضافي؛ ستعمل تلقائياً.
      isCorrect: false
      explanation: يجب اعداد صفوف الانتظار التي تم إنشاؤها قبل تمكين التوجيه الموحد لتوزيع العمل التلقائي ليتم استخدامها مع التوجيه الموحد.
    - content: تمكين صف الانتظار لتوزيع العمل التلقائي.
      isCorrect: true
      explanation: يستخدم التوجيه الموحد نفس نظام صف الانتظار مثل مركز خدمة العملاء لتحويل السجلات إلى صفوف الانتظار. يمكن تمكين صفوف الانتظار الموجودة التي تم إنشاؤها قبل نشر التوجيه الموحد للتوجيه الموحد عن طريق تعيين حقل التوزيع التلقائي للعمل إلى نعم. بعد تعيين الحقل إلى "نعم"، سيظهر كصف متقدمة للتوجيه الموحد.
    - content: إعداد عنوان بريد إلكتروني وارد للصف.
      isCorrect: false
      explanation: لا تؤدي إضافة عنوان بريد إلكتروني إلى صف إلى تمكين استخدام صف موجودة مع التوجيه الموحد.
    - content: لا يمكن استخدام صف مركز خدمة العملاء الموجود مع التوجيه الموحد.
      isCorrect: false
      explanation: يمكن استخدام صف موجود مع التوجيه الموحد من خلال تعيين حقل توزيع العمل التلقائي في الصف.
    - content: إعداد الصف كصف خاص
      isCorrect: false
      explanation: لا يؤدي تعيين صف إلى "خاص" إلى تمكين استخدام صف موجود مع توجيه موحد.
