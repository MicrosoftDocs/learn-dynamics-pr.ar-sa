title: الشروع في العمل مع التوجيه الموحد باستخدام Dynamics 365 Customer Service
summary: >
  [!include[](../includes/module-banner.md)]


  يساعد Dynamics 365 Customer Service المؤسسات على إدارة المشكلات التي يواجهها العملاء وحلها. وبطريقة تقليدية، يمكنك تنفيذ إدارة الحالة باستخدام المكونات الأساسية لـ Customer Service. يتمثل أحد هذه المكونات الأساسية في التوجيه الموحد الذي تم شرحه في هذه الوحدة.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تعرف على مجموعات قواعد التوجيه الأساسية.

  - تعرف على كيفية تمكين قوائم الانتظار والمستخدمين والقدرة الإنتاجية وتكوينها من أجل التوجيه الموحد.

  - تعرف على تكوين الحالات ورسائل البريد الإلكتروني لتوجيه السجلات.

  - تعرف على كيفية تكوين تدفقات العمل وقواعد الإدخال.
prerequisites: المعرفة بـ Microsoft Dynamics 365 Customer Service
