title: استخدام المقالات المعرفية لحل حالات Dynamics 365 Customer Service
summary: "[!include[](../includes/module-banner.md)]\n\nستركز هذه الوحدة على كيفية استخدام قدرات إدارة المعرفة في Dynamics 365 لحل الحالات داخل Dynamics 365، بما في ذلك كيفية تخصيص كيانات Dynamics 365 لاستخدام المقالات المعرفية، والبحث عن المقالات المعرفية وربطها، والتحكم في خيارات عرض المقالة، واستخدام تحليلات المقالات لزيادة خيارات إدارة المعرفة.      \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي:\n- تكوين كيانات Dynamics 365 للاستخدام مع إدارة المعرفة\n- تحديد خيارات عرض المقالات والتحكم بها على الكيانات  \n- البحث عن المقالات واستخدامها لحل الحالات في Dynamics 365\n- عرض تحليلات المقالة المعرفية وإدارتها   \n"
prerequisites: من المفترض أن يكون لدى الجمهور المستهدف فهم أساسي لكيفية التنقل في تطبيق Dynamics 365، فضلاً عن معرفة عملية بالسجلات الأساسية المتوفرة.  قد يكون من المفيد أيضاً الإلمام بإنشاء الحالات وإدارتها فضلاً عن كيفية إنشاء المقالات المعرفية في Dynamics.
