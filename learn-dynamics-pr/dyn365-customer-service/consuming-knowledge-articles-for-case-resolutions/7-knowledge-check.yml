      explanation: تتيح لك Dynamics 365 استخدام وظيفة البحث عن المعارف على أي كيان في التطبيق. على الرغم من أنه يمكن تشغيل الوظيفة لكيانات متعددة، فهي تُشغَّل افتراضياً لكيان الحالة فقط. يجب تشغيل الوظيفة في إعدادات قاعدة المعارف لأي كيان يلزمه استخدام البحث عن المعارف. (المصدر - تمكين وتكوين البحث عن المعارف)
      isCorrect: false
    - content: أمر العمل.
      explanation: تتيح لك Dynamics 365 استخدام وظيفة البحث عن المعارف على أي كيان في التطبيق. على الرغم من أنه يمكن تشغيل الوظيفة لكيانات متعددة، فهي تُشغَّل افتراضياً لكيان الحالة فقط. يجب تشغيل الوظيفة في إعدادات قاعدة المعارف لأي كيان يلزمه استخدام البحث عن المعارف. (المصدر - تمكين وتكوين البحث عن المعارف)
      isCorrect: false
  - content: افتراضياً، ما الحقل الذي يُبحث فيه لتقديم اقتراحات المقالة المعرفية؟
    choices:
    - content: عنوان الحالة.
      explanation: يمكنك تخصيص ‏‫عنصر تحكم ، Knowledge Base Search‬ في كيان الحالة للتحكم في أشياء، مثل عدد النتائج التي يتم إرجاعها وقيمة الحقل المستخدمة كنص بحث افتراضي في عنصر التحكم. يمكن تحديد حقل واحد فقط لعنصر التحكم. خارج الإطار التقليدي، يُستخدم حقل عنوان الحالة. (المصدر - خيارات تكوين البحث في المقالات)
      isCorrect: true
    - content: الوصف.
      explanation: يمكنك تخصيص ‏‫عنصر تحكم ، Knowledge Base Search‬ في كيان الحالة للتحكم في أشياء، مثل عدد النتائج التي يتم إرجاعها وقيمة الحقل المستخدمة كنص بحث افتراضي في عنصر التحكم. يمكن تحديد حقل واحد فقط لعنصر التحكم. خارج الإطار التقليدي، يُستخدم حقل عنوان الحالة. (المصدر - خيارات تكوين البحث في المقالات)
      isCorrect: false
