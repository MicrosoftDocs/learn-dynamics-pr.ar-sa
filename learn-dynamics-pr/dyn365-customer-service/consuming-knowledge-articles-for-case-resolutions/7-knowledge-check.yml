  - content: ما المعلومات التي لا يمكن الوصول إليها من جزء المعلومات ذات الصلة لمقالة معرفية؟
    choices:
    - content: الفئات ذات الصلة.
      explanation: يوفر جزء المعلومات ذات الصلة لمقالة معرفية وصولاً سريعاً إلى أنواع سجلات عديدة غالباً ما تكون مقترنة بمقالات معرفية. فمثلاً، يمكنك الوصول إلى الفئات والمنتجات والمقالات والحالات ذات الصلة بالمقالة. ولكن لا يمكنك الوصول إلى معلومات حول عملاء معينين تم استخدام المقالة لحل حالاتهم. (المصدر - تحليلات المقالات)
      isCorrect: false
