      explanation: يمكنك تخصيص ‏‫عنصر تحكم ، Knowledge Base Search‬ في كيان الحالة للتحكم في أشياء، مثل عدد النتائج التي يتم إرجاعها وقيمة الحقل المستخدمة كنص بحث افتراضي في عنصر التحكم. يمكن تحديد حقل واحد فقط لعنصر التحكم. خارج الإطار التقليدي، يُستخدم حقل عنوان الحالة. (المصدر - خيارات تكوين البحث في المقالات)
      isCorrect: false
    - content: الفئة.
      explanation: يمكنك تخصيص ‏‫عنصر تحكم ، Knowledge Base Search‬ في كيان الحالة للتحكم في أشياء، مثل عدد النتائج التي يتم إرجاعها وقيمة الحقل المستخدمة كنص بحث افتراضي في عنصر التحكم. يمكن تحديد حقل واحد فقط لعنصر التحكم. خارج الإطار التقليدي، يُستخدم حقل عنوان الحالة. (المصدر - خيارات تكوين البحث في المقالات)
      isCorrect: false
    - content: الأصل.
      explanation: يمكنك تخصيص ‏‫عنصر تحكم ، Knowledge Base Search‬ في كيان الحالة للتحكم في أشياء، مثل عدد النتائج التي يتم إرجاعها وقيمة الحقل المستخدمة كنص بحث افتراضي في عنصر التحكم. يمكن تحديد حقل واحد فقط لعنصر التحكم. خارج الإطار التقليدي، يُستخدم حقل عنوان الحالة. (المصدر - خيارات تكوين البحث في المقالات)
      isCorrect: false
  - content: ما المعلومات التي لا يمكن الوصول إليها من جزء المعلومات ذات الصلة لمقالة معرفية؟
    choices:
    - content: الفئات ذات الصلة.
      explanation: يوفر جزء المعلومات ذات الصلة لمقالة معرفية وصولاً سريعاً إلى أنواع سجلات عديدة غالباً ما تكون مقترنة بمقالات معرفية. فمثلاً، يمكنك الوصول إلى الفئات والمنتجات والمقالات والحالات ذات الصلة بالمقالة. ولكن لا يمكنك الوصول إلى معلومات حول عملاء معينين تم استخدام المقالة لحل حالاتهم. (المصدر - تحليلات المقالات)
      isCorrect: false
    - content: المنتجات ذات الصلة.
      explanation: يوفر جزء المعلومات ذات الصلة لمقالة معرفية وصولاً سريعاً إلى أنواع سجلات عديدة غالباً ما تكون مقترنة بمقالات معرفية. فمثلاً، يمكنك الوصول إلى الفئات والمنتجات والمقالات والحالات ذات الصلة بالمقالة. ولكن لا يمكنك الوصول إلى معلومات حول عملاء معينين تم استخدام المقالة لحل حالاتهم. (المصدر - تحليلات المقالات)
      isCorrect: false
    - content: المقالات ذات الصلة.
      explanation: يوفر جزء المعلومات ذات الصلة لمقالة معرفية وصولاً سريعاً إلى أنواع سجلات عديدة غالباً ما تكون مقترنة بمقالات معرفية. فمثلاً، يمكنك الوصول إلى الفئات والمنتجات والمقالات والحالات ذات الصلة بالمقالة. ولكن لا يمكنك الوصول إلى معلومات حول عملاء معينين تم استخدام المقالة لحل حالاتهم. (المصدر - تحليلات المقالات)
      isCorrect: false
    - content: العميل ذو الصلة.
      explanation: يوفر جزء المعلومات ذات الصلة لمقالة معرفية وصولاً سريعاً إلى أنواع سجلات عديدة غالباً ما تكون مقترنة بمقالات معرفية. فمثلاً، يمكنك الوصول إلى الفئات والمنتجات والمقالات والحالات ذات الصلة بالمقالة. ولكن لا يمكنك الوصول إلى معلومات حول عملاء معينين تم استخدام المقالة لحل حالاتهم. (المصدر - تحليلات المقالات)
