title: العمل على تحسين إنتاجية الوكيل من خلال مساحة عمل Customer Service
summary: "[!include[](../includes/module-banner.md)] \nباستخدام مساحة عمل Customer Service، يمكنك التأكد من أن الوكلاء مزودون بإمكانيات خدمة العملاء الأساسية التي اعتادوا استخدامها مع تطبيق مركز خدمة العملاء. كما ستزود الوكلاء بإمكانية فتح جلسات متعددة في وقت واحد وفي تجربة مساحة عمل واحدة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- عرض السجلات وتحريرها.\n- التعامل مع المشكلات.\n"
