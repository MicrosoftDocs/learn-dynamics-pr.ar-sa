quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لقد تلقيت مؤخراً مكالمة من عميل حالي وتريد إنشاء سجل حالة جديد له. تريد التأكد من فتح سجل الحالة في جلسة جديدة. فماذا تفعل؟
    choices:
    - content: حدد زر حالة جديدة في الشبكة الفرعية حالاتي النشطة
      isCorrect: false
      explanation: ستستخدم اختصارات لوحة المفاتيح عند العمل مع السجلات للمساعدة في فتح السجلات في الجلسات الحالية أو لفتح جلسة جديدة. خياراتك هي تحديد أحد السجلات، والضغط على مفتاح Shift أثناء تحديد أحد السجلات، والضغط على مفتاح Ctrl أثناء تحديد أحد السجلات. عندما تضغط على مفتاح Shift أثناء تحديد أحد السجلات، فإنه سيفتح العنصر المحدد في جلسة جديدة.
    - content: اضغط على مفتاح Shift أثناء تحديد زر حالة جديدة في الشبكة الفرعية حالاتي النشطة
      isCorrect: true
      explanation: ستستخدم اختصارات لوحة المفاتيح عند العمل مع السجلات للمساعدة في فتح السجلات في الجلسات الحالية أو لفتح جلسة جديدة. خياراتك هي تحديد أحد السجلات، والضغط على مفتاح Shift أثناء تحديد أحد السجلات، والضغط على مفتاح Ctrl أثناء تحديد أحد السجلات. عندما تضغط على مفتاح Shift أثناء تحديد أحد السجلات، فإنه سيفتح العنصر المحدد في جلسة جديدة.
    - content: اضغط على مفتاح Ctrl أثناء تحديد زر حالة جديدة في الشبكة الفرعية حالاتي النشطة
      isCorrect: false
      explanation: ستستخدم اختصارات لوحة المفاتيح عند العمل مع السجلات للمساعدة في فتح السجلات في الجلسات الحالية أو لفتح جلسة جديدة. خياراتك هي تحديد أحد السجلات، والضغط على مفتاح Shift أثناء تحديد أحد السجلات، والضغط على مفتاح Ctrl أثناء تحديد أحد السجلات. عندما تضغط على مفتاح Shift أثناء تحديد أحد السجلات، فإنه سيفتح العنصر المحدد في جلسة جديدة.
    - content: حدد زر حالة جديدة في الشبكة الفرعية الحالات المتاحة للعمل عليها
      isCorrect: false
      explanation: ستستخدم اختصارات لوحة المفاتيح عند العمل مع السجلات للمساعدة في فتح السجلات في الجلسات الحالية أو لفتح جلسة جديدة. خياراتك هي تحديد أحد السجلات، والضغط على مفتاح Shift أثناء تحديد أحد السجلات، والضغط على مفتاح Ctrl أثناء تحديد أحد السجلات. عندما تضغط على مفتاح Shift أثناء تحديد أحد السجلات، فإنه سيفتح العنصر المحدد في جلسة جديدة.
  - content: أثناء قيامك بمراجعة الشبكة الفرعية الحالات المتاحة للعمل عليها، فإنك تحدد الحالة التي تريد العمل عليها. أي خيار تختاره للعمل على الحالة؟
    choices:
    - content: العمل
      isCorrect: false
      explanation: توفر الشبكة الفرعية الحالات المتاحة للعمل عليها للمندوبين القدرة على العمل مع عناصر قائمة الانتظار مباشرةً من لوحة معلومات مندوب خدمة العملاء. تساعد الشبكة الفرعية المندوبين على تنفيذ إجراءات قائمة الانتظار الشائعة، مثل تحديد انتقاء للعمل على سجل حالة.
    - content: تحرير
      isCorrect: false
      explanation: توفر الشبكة الفرعية الحالات المتاحة للعمل عليها للمندوبين القدرة على العمل مع عناصر قائمة الانتظار مباشرةً من لوحة معلومات مندوب خدمة العملاء. تساعد الشبكة الفرعية المندوبين على تنفيذ إجراءات قائمة الانتظار الشائعة، مثل تحديد انتقاء للعمل على سجل حالة.
    - content: انتقاء
      isCorrect: true
      explanation: توفر الشبكة الفرعية الحالات المتاحة للعمل عليها للمندوبين القدرة على العمل مع عناصر قائمة الانتظار مباشرةً من لوحة معلومات مندوب خدمة العملاء. تساعد الشبكة الفرعية المندوبين على تنفيذ إجراءات قائمة الانتظار الشائعة، مثل تحديد انتقاء للعمل على سجل حالة.
    - content: تفاصيل عنصر الصف
      isCorrect: false
      explanation: توفر الشبكة الفرعية الحالات المتاحة للعمل عليها للمندوبين القدرة على العمل مع عناصر قائمة الانتظار مباشرةً من لوحة معلومات مندوب خدمة العملاء. تساعد الشبكة الفرعية المندوبين على تنفيذ إجراءات قائمة الانتظار الشائعة، مثل تحديد انتقاء للعمل على سجل حالة.
  - content: أي من الميزات التالية، التي يمكن عرضها في جزء الإنتاجية، يمكن أن تزود المندوبين بتوصيات تستند إلى الذكاء الاصطناعي للحالات التي قد تكون مشابهة لتلك التي يعملون عليها؟
    choices:
    - content: المساعدة الذكية
      isCorrect: true
      explanation: ميزة Smart Assist هي مساعد ذكي يوفر توصيات في الوقت الفعلي للمندوبين، مما يساعدهم على اتخاذ الإجراءات أثناء التفاعل مع العملاء. تسمح للمؤسسات بإنشاء روبوت مخصص يتم توصيله ببيئتهم.
