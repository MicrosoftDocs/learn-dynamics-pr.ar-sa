quiz:
  title: فحص المعرفة بخدمة العملاء
  questions:
  - content: أي من العبارات التالية صحيحة حول خدمة العملاء الحديثة؟
    choices:
    - content: المشاركة من خلال Facebook وTwitter مهمة ومتنامية.
      explanation: استخدام العملاء منصات الوسائط الاجتماعية للتواصل مع الشركات يزيد كل يوم. لذلك، أصبحت هذه المنصات مكوناً مهماً في عملية حل مشكلات العملاء مع المنتجات والخدمات.
      isCorrect: true
    - content: لا يعد توصيل منتجات مثل المفاتيح والأجزاء الميكانيكية بالإنترنت جزءاً من خدمة العملاء.
      explanation: إلى الحد الذي تصبح فيه المنتجات المتصلة جزءاً من إنترنت الأشياء، يمكن أن تكون البيانات التي يتم جمعها من خلال الاتصالات جزءاً مهماً من البيانات المستخدمة في خدمة العملاء.
      isCorrect: false
    - content: إن إنترنت الأشياء هو جزء من الخدمة الذاتية.
      explanation: لا تتضمن الخدمة الذاتية عادةً إنترنت الأشياء. تتضمن الخدمة الذاتية أشياء مثل قاعدة المعرفة ومواقع الدعم القابلة للبحث.
      isCorrect: false
    - content: البيانات التي تم جمعها من إنترنت الأشياء موجودة في قواعد المعرفة.
      explanation: لا يتم جمع البيانات من المنتجات المتصلة في قواعد المعرفة. يتم تطوير مقالات قاعدة المعرفة من قبل شركة أو مؤسسة خدمة لمساعدتهم على الاستجابة للمشكلات التي يُواجهها العملاء مع المنتجات أو الخدمات.
      isCorrect: false
  - content: أي من العبارات التالية حول وسائل التواصل الاجتماعي صحيحة؟
    choices:
    - content: تُعد قواعد المعرفة جزءاً مهماً من وسائل التواصل الاجتماعي لأن الجميع يشارك المعلومات التي يتم جمعها هناك.
      explanation: هذا صحيح بشكل غير مباشر فقط. تُشكل قواعد المعرفة تاريخاً لمشكلات المنتج والخدمة التي يمكن للمندوبين استخدامها. يمكن أن تأتي بعض المشكلات من وسائل التواصل الاجتماعي ومصادر أخرى.
      isCorrect: false
    - content: تشمل وسائل التواصل الاجتماعي Instagram.
      explanation: تشمل وسائل التواصل الاجتماعي أي خدمة يشارك فيها الأشخاص المعلومات وينشرون الأسئلة. Instagram، Facebook، وTwitter ليست سوى أمثلة قليلة من الأمثلة العديدة.
      isCorrect: true
    - content: تُعد وسائل التواصل الاجتماعي عملية بطيئة وليست فعالة في حل مشكلات العملاء.
      explanation: توفر وسائل التواصل الاجتماعي منصة يمكن من خلالها معالجة مشكلات العملاء بشكل مباشر وسريع، خاصة إذا كانت الإجابة سريعة وبسيطة.
      isCorrect: false
  - content: أي مما يلي ليس جزءاً من رحلة عميل حديثة للحصول على مساعدة لمنتج أو خدمة؟
    choices:
    - content: الروبوتات الآلية المبرمجة للإجابة على أسئلة بحث العميل.
      explanation: إذا تم تصميم الروبوتات الآلية بعناية، فيمكن أن تكون جزءاً لا يتجزأ من رحلة العميل الحديثة للحصول على المساعدة، لأنها يمكن أن تجيب على الأسئلة بناءً على مجموعة متزايدة من المعلومات والحلول التي جمعتها الشركة من مصادر وقواعد معرفية عديدة.
      isCorrect: false
    - content: ماذا يحدث بعد حل مشكلة العميل.
      explanation: ما يفعله مندوبون خدمة الشركة بعد حل مشكلات العملاء يسمى ما بعد المشاركة. أصبح هذا مهماً بشكل متزايد لتحسين العلاقات مع العملاء، خاصة على المدى الطويل.
      isCorrect: false
    - content: الدخول إلى متجر وتقديم مطالبة ضمان بشأن قطعة معيبة.
      explanation: أصبحت رحلة العميل الحديثة تدور حول كيفية حل العملاء للمشكلات بسرعة وفعالية. تعد جلسات المحادثة ووسائل التواصل الاجتماعي وعمليات البحث في مواقع الويب أسرع بكثير من التحدث إلى شخص ما في المتجر.
      isCorrect: true
