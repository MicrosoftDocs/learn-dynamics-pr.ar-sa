quiz:
  title: إدارة فحص معرفة البيانات
  questions:
  - content: بعض طرق عرض النظام، مثل الحسابات ":" لا توجد أنشطة حملة في الأشهر الثلاثة الماضية، يمكن تصديرها فقط إلى أي نوع من ملفات Excel؟
    choices:
    - content: Excel online
      isCorrect: false
      explanation: ستعمل ورقة عمل Statie Excel فقط لهذا التصدير.
    - content: ورقة عمل Excel Dynamics
      isCorrect: false
      explanation: ستعمل ورقة عمل Statie Excel فقط لهذا التصدير.
    - content: ورقة عمل Excel ثابتة
      isCorrect: true
      explanation: ستعمل ورقة عمل Statie Excel فقط لهذا التصدير.
    - content: لا شيء مما سبق
      isCorrect: false
      explanation: ستعمل ورقة عمل Statie Excel فقط لهذا التصدير.
  - content: تستخدم الرؤى المستقبلية للمؤسسة لمراقبة التخزين وتريد عرضاً أكثر تفصيلاً بين نطاقات التواريخ حول استهلاك التخزين، فماذا يجب أن تفعل؟
    choices:
    - content: تغيير عوامل التصفية
      isCorrect: true
      explanation: تغيير عوامل التصفية هو كيف ستحصل على عرض أكثر دقة.
    - content: تغيير علامات التبويب
      isCorrect: false
      explanation: تغيير عوامل التصفية هو كيف ستحصل على عرض أكثر دقة.
    - content: انتقل إلى تكامل البيانات
      isCorrect: false
      explanation: تغيير عوامل التصفية هو كيف ستحصل على عرض أكثر دقة.
    - content: انتقل إلى سياسات البيانات
      isCorrect: false
      explanation: تغيير عوامل التصفية هو كيف ستحصل على عرض أكثر دقة.
  - content: يؤدي الحذف المجمع لسجل واحد بالجملة إلى حذف السجلات ذات الصلة. ما السبب؟
    choices:
    - content: تم تكوين الحذف المجمع لحذف السجلات ذات الصلة أيضاً.
      isCorrect: false
      explanation: تم تكوين علاقة الكيان للحذف المتتالي.
    - content: يؤدي الحذف المجمع إلى بدء سير عمل ويحذف سير العمل السجلات ذات الصلة.
      isCorrect: false
      explanation: تم تكوين علاقة الكيان للحذف المتتالي.
    - content: يتم تكوين الحذف المتتالي في علاقة الكيان.
      isCorrect: true
      explanation: تم تكوين علاقة الكيان للحذف المتتالي.
    - content: كل ما ورد اعلاه.
      isCorrect: false
      explanation: تم تكوين علاقة الكيان للحذف المتتالي.
