quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أنت تساعد على نشر حل إدارة المعرفة لمؤسستك. سيتم إنشاء معظم محتوى المعرفة وتخزينه في Dynamics 365 Customer Service. ومع ذلك ، فإن المحتوى الموجود والمستندات ذات الصلة موجودة على موقع SharePoint تريد مؤسستك أيضاً تضمينه. ما هي الطريقة الأكثر فعالية لإنجاز هذه المهمة؟
    choices:
    - content: قم باستيراد محتوى SharePoint بالكامل إلى Dynamics 365 كمقالات معرفية.
      isCorrect: false
      explanation: غير صحيح. يمكّنك موفرو البحث من تضمين المحتوى المخزن في مواقع أخرى كجزء من نتائج البحث. يمكنك إعداد موفري البحث للبحث عن المحتوى المخزن في مؤسسة Dynamics 365 مختلفة في نفس المستأجر، أو للبحث عن موقع SharePoint في نفس المستأجر، أو لاستخدام Microsoft Graph.
    - content: قم بإعداد موفر بحث يشير إلى موقع SharePoint الخاص بك.
      isCorrect: true
      explanation: صحيح. يمكّنك موفرو البحث من تضمين المحتوى المخزن في مواقع أخرى كجزء من نتائج البحث. يمكنك إعداد موفري البحث للبحث عن المحتوى المخزن في مؤسسة Dynamics 365 مختلفة في نفس المستأجر، أو للبحث عن موقع SharePoint في نفس المستأجر، أو لاستخدام Microsoft Graph.
    - content: أعد إنشاء كل المحتوى يدوياً كمقالات معرفية في Dynamics 365.
      isCorrect: false
      explanation: غير صحيح. يمكّنك موفرو البحث من تضمين المحتوى المخزن في مواقع أخرى كجزء من نتائج البحث. يمكنك إعداد موفري البحث للبحث عن المحتوى المخزن في مؤسسة Dynamics 365 مختلفة في نفس المستأجر، أو للبحث عن موقع SharePoint في نفس المستأجر، أو لاستخدام Microsoft Graph.
    - content: قم بإعداد عامل تصفية البحث لعرض محتوى SharePoint فقط.
      isCorrect: false
      explanation: غير صحيح. يمكّنك موفرو البحث من تضمين المحتوى المخزن في مواقع أخرى كجزء من نتائج البحث. يمكنك إعداد موفري البحث للبحث عن المحتوى المخزن في مؤسسة Dynamics 365 مختلفة في نفس المستأجر، أو للبحث عن موقع SharePoint في نفس المستأجر، أو لاستخدام Microsoft Graph.
  - content: في الآونة الأخيرة، كان المندوبين يكافحون من أجل تحديد المقالات المعرفية ذات الصلة. النص الذي يبحثون عنه لا يعرض المقالات الأكثر صلة. أثناء قيامك بإنشاء مقال مصمم لمساعدة المندوبين في حل المشكلات المتعلقة بإرجاع المنتجات، فأنت تريد زيادة احتمالية العثور عليها عندما يبحث المندوبون عن محتوى حول المرتجعات. ما الميزة التي يمكن أن تساعدك في حل هذه المشكلة؟
    choices:
    - content: الكلمات الرئيسية والأوصاف المقترحة للذكاء الاصطناعي
      isCorrect: true
      explanation: صحيح. يوفر الذكاء الاصطناعي الأساسيات والأوصاف المقترحة في Dynamics 365 اقتراحات الذكاء الاصطناعي الموصى بها للكلمات الأساسية ذات الصلة وأوصاف المقالات استناداً إلى محتوى المقالة. نظراً لأن هذه الاقتراحات تستند إلى محتوى المقالة، فيمكنها المساعدة بشكل كبير عندما يبحث المستخدمون عن مقالات.
    - content: موفرو البحث
      isCorrect: false
      explanation: غير صحيح. يوفر الذكاء الاصطناعي الأساسيات والأوصاف المقترحة في Dynamics 365 اقتراحات الذكاء الاصطناعي الموصى بها للكلمات الأساسية ذات الصلة وأوصاف المقالات استناداً إلى محتوى المقالة. نظراً لأن هذه الاقتراحات تستند إلى محتوى المقالة، فيمكنها المساعدة بشكل كبير عندما يبحث المستخدمون عن مقالات.
    - content: عوامل تصفية البحث
      isCorrect: false
      explanation: غير صحيح. يوفر الذكاء الاصطناعي الأساسيات والأوصاف المقترحة في Dynamics 365 اقتراحات الذكاء الاصطناعي الموصى بها للكلمات الأساسية ذات الصلة وأوصاف المقالات استناداً إلى محتوى المقالة. نظراً لأن هذه الاقتراحات تستند إلى محتوى المقالة، فيمكنها المساعدة بشكل كبير عندما يبحث المستخدمون عن مقالات.
    - content: قوالب المقالات
      isCorrect: false
      explanation: غير صحيح. يوفر الذكاء الاصطناعي الأساسيات والأوصاف المقترحة في Dynamics 365 اقتراحات الذكاء الاصطناعي الموصى بها للكلمات الأساسية ذات الصلة وأوصاف المقالات استناداً إلى محتوى المقالة. نظراً لأن هذه الاقتراحات تستند إلى محتوى المقالة، فيمكنها المساعدة بشكل كبير عندما يبحث المستخدمون عن مقالات.
  - content: تستخدم مؤسستك عوامل تصفية البحث لمساعدة المندوبين في تحديد موقع محتوى المقالة. لقد أنشأت حقلاً مخصصاً يسمى نوع المحتوى الذي تريد تضمينه كعامل تصفية. ما أفضل طريقة لإنجاز هذه المهمة؟
    choices:
    - content: لا يمكنك إضافة حقول مخصصة كعامل تصفية بحث.
      isCorrect: false
      explanation: غير صحيح. يمكنك تطبيق أي حقل جاهز موجود في جدول المقالة المعرفية كعامل تصفية بحث. بالإضافة إلى ذلك، يمكنك استخدام الحقول المخصصة المحددة في جدول "المقالة المعرفية"، ولكنك ستحتاج إلى إضافتها إلى عرض "البحث السريع عن مقالات معرفية نشطة" أولاً. بعد إضافة الحقول المخصصة، ستكون متاحة للاختيار كعامل تصفية بحث.
    - content: سيكون الحقل متاحاً كعامل تصفية بحث بعد إنشائه.
      isCorrect: false
      explanation: غير صحيح. يمكنك تطبيق أي حقل جاهز موجود في جدول المقالة المعرفية كعامل تصفية بحث. بالإضافة إلى ذلك، يمكنك استخدام الحقول المخصصة المحددة في جدول "المقالة المعرفية"، ولكنك ستحتاج إلى إضافتها إلى عرض "البحث السريع عن مقالات معرفية نشطة" أولاً. بعد إضافة الحقول المخصصة، ستكون متاحة للاختيار كعامل تصفية بحث.
    - content: تحتاج إلى إضافته إلى طريقة عرض البحث السريع عن المقالات المعرفية النشطة.
      isCorrect: true
      explanation: صحيح. يمكنك تطبيق أي حقل جاهز موجود في جدول المقالة المعرفية كعامل تصفية بحث. بالإضافة إلى ذلك، يمكنك استخدام الحقول المخصصة المحددة في جدول "المقالة المعرفية"، ولكنك ستحتاج إلى إضافتها إلى عرض "البحث السريع عن مقالات معرفية نشطة" أولاً. بعد إضافة الحقول المخصصة، ستكون متاحة للاختيار كعامل تصفية بحث.
    - content: تحتاج إلى تعريفه كحقل عامل تصفية بحث عند إنشائه.
      isCorrect: false
      explanation: غير صحيح. يمكنك تطبيق أي حقل جاهز موجود في جدول المقالة المعرفية كعامل تصفية بحث. بالإضافة إلى ذلك، يمكنك استخدام الحقول المخصصة المحددة في جدول "المقالة المعرفية"، ولكنك ستحتاج إلى إضافتها إلى عرض "البحث السريع عن مقالات معرفية نشطة" أولاً. بعد إضافة الحقول المخصصة، ستكون متاحة للاختيار كعامل تصفية بحث.
