  تعرف على كيفية استخدام Microsoft Power Platform لإنشاء تطبيقات مخصصة لـ Microsoft Dynamics 365 Customer Service.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تعرف كيف يمكنك استخدام Microsoft Power Platform لتخصيص Dynamics 365 Customer Service.

  - تعرف على كيفية إنشاء تطبيقات من Microsoft Power Apps for Customer Service.

  - تعرف على كيفية توزيع مدخل الخدمة الذاتية لخدمة العملاء.

  - اكتشف كيفية تخصيص إدارة الحالة.
