quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: إذا كنت بحاجة إلى عرض بيانات النموذج على لوحة معلومات، فما نوع النموذج الذي يجب أن تستخدمه؟
    choices:
    - content: عرض سريع
      isCorrect: false
      explanation: استخدم نوع نموذج البطاقة لعرض بيانات النموذج على لوحة المعلومات.
    - content: الأساسية
      isCorrect: false
      explanation: استخدم نوع نموذج البطاقة لعرض بيانات النموذج على لوحة المعلومات.
    - content: بطاقة
      isCorrect: true
      explanation: استخدم نوع نموذج البطاقة لعرض بيانات النموذج على لوحة المعلومات.
    - content: إنشاء سريع
      isCorrect: false
      explanation: استخدم نوع نموذج البطاقة لعرض بيانات النموذج على لوحة المعلومات.
  - content: أي مما يلي لا يمكن إضافته إلى نموذج سريع؟
    choices:
    - content: IFRAME
      isCorrect: true
      explanation: لا يمكن إضافة IFRAME إلى نموذج سريع.
    - content: الحقول
      isCorrect: false
      explanation: لا يمكن إضافة IFRAME إلى نموذج سريع.
    - content: علامات التبويب
      isCorrect: false
      explanation: لا يمكن إضافة IFRAME إلى نموذج سريع.
    - content: نص مكتوب
      isCorrect: false
      explanation: لا يمكن إضافة IFRAME إلى نموذج سريع.
  - content: ما هي الشبكة القابلة للتعديل؟
    choices:
    - content: نموذج يستخدم لعرض لوحة المعلومات.
      isCorrect: false
      explanation: الشبكة القابلة للتحرير هي عنصر تحكم خاص لتحرير الحقول من طريقة عرض دون فتح السجل.
    - content: وظيفة لإنشاء حقول جديدة.
      isCorrect: false
      explanation: الشبكة القابلة للتحرير هي عنصر تحكم خاص لتحرير الحقول من طريقة عرض دون فتح السجل.
    - content: نوع نموذج محدد يمكن استخدامه لتحرير وإنشاء حقول جديدة.
      isCorrect: false
      explanation: الشبكة القابلة للتحرير هي عنصر تحكم خاص لتحرير الحقول من طريقة عرض دون فتح السجل.
    - content: عناصر تحكم خاصة لتحرير حقول محددة من طريقة عرض دون الحاجة إلى فتح السجل المحدد.
      isCorrect: true
      explanation: الشبكة القابلة للتحرير هي عنصر تحكم خاص لتحرير الحقول من طريقة عرض دون فتح السجل.
