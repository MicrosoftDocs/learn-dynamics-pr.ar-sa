summary: >
  [!include[](../includes/module-banner.md)]


  ستتعرف فِي هذه الوحدة على النماذج، والشبكات، وطرق العرض، والمخططات، ولوحات المعلومات التي يمكن استخدامها فِي التطبيقات المستندة إلَى نموذج.
abstract: >
  في هذه الوحدة، سوف تتعلم ما يلي:

  - التعرُّف على عناصر النموذج وعناصر التحكم فيه

  - تكوين النماذج

  - استخدم مكونات النموذج المتخصصة

  - استخدام شبكات قابلة للتحرير

  - تحديد طرق العرض واستخدام طرق العرض العامة

  - التعرُّف على طريقة تكوين المخططات

  - التعرُّف على كيفية تكوين لوحات المعلومات
