title: تسجيل الأجهزة وإدارتها باستخدام Connected Customer Service for Dynamics 365 وAzure IoT
summary: >
  [!include[](../includes/module-banner.md)]

  تعمل Connected Customer Service على تكامل أجهزة IoT مع Dynamics 365 Customer Service لمساعدة المؤسسات على إنشاء طريقة استباقية لخدمة العملاء. إضافة إلى ذلك، يتيح تسجيل هذه أجهزة IoT ومراقبتها وإدارتها في عمليات الأعمال التي أنشأتها مؤسستك.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تعرف على كيفية تسجيل أجهزه IoT.

  - اكتشف كيفية إنشاء تنبيهات IoT وتحويل التنبيهات إلى حالات.

  - تعرف على دور (أدوار) الأمان لـ Connected Customer Service.

  - اكتشف كيفية إدارة التفاعلات مع أجهزة IoT.

  - تعرف على كيفية إرسال الأوامر إلى أجهزة IoT.
prerequisites: المعرفة الأساسية بتطبيق Dynamics 365 Customer Service.
