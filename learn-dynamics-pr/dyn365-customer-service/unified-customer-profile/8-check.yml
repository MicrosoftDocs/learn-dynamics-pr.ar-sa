  - content: عند تحديد قاعدة مطابقة، ما الذي يُستخدم للمساعدة في تحسين نتائج المطابقة من خلال التحكم في عناصر مثل إزالة علامات الترقيم، أو تجاهل المسافات البيضاء؟
    choices:
    - content: الدقة
      isCorrect: false
      explanation: تحدِّد قواعد المطابقة كيفية مطابقة سجلات من الكيان الرئيسي مع السجلات في كيانات أخرى عند إنشاء ملف التعريف الموحّد للعميل.  يمكنك تعديل مختلف الخيارات للتحكم في الكيفية التي سيتم بها تحديد مواقع التطابقات.  يتيح لك تحديد الدقة تحديد مدى الدقة التي يجب أن يكون عليها سجل المطابقة.  يمكن التعيين إلى واحدة من أربع قيم هي تام أو عالٍ أو متوسط أو منخفض.  علاوة على ذلك، بما أن البيانات في مصادر مختلفة غالباً ما تُنسَّق تنسيقاً مختلفاً، يساعد الخيار تسوية على تحسين المطابقة عن طريق معاملة القيم كأنواع معينة من البيانات.  يمكن أن يساعد على إزالة علامات الترقيم التي قد تكون مدرجة، أو التأكد من أن المسافة البيضاء لا يُعتد بها.
    - content: التسوية
      isCorrect: true
      explanation: تحدِّد قواعد المطابقة كيفية مطابقة سجلات من الكيان الرئيسي مع السجلات في كيانات أخرى عند إنشاء ملف التعريف الموحّد للعميل.  يمكنك تعديل مختلف الخيارات للتحكم في الكيفية التي سيتم بها تحديد مواقع التطابقات.  يتيح لك تحديد الدقة تحديد مدى الدقة التي يجب أن يكون عليها سجل المطابقة.  يمكن التعيين إلى واحدة من أربع قيم هي تام أو عالٍ أو متوسط أو منخفض.  علاوة على ذلك، بما أن البيانات في مصادر مختلفة غالباً ما تُنسَّق تنسيقاً مختلفاً، يساعد الخيار تسوية على تحسين المطابقة عن طريق معاملة القيم كأنواع معينة من البيانات.  يمكن أن يساعد على إزالة علامات الترقيم التي قد تكون مدرجة، أو التأكد من أن المسافة البيضاء لا يُعتد بها.
