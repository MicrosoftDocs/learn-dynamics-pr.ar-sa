  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: خلال أي مرحلة من عملية التوحيد يمكنك تحديد أي عناصر لا تريد تضمينها في ملف التعريف الموحّد للعميل من مصادر البيانات التي تم استيعابها؟
    choices:
    - content: التعيين
      isCorrect: false
      explanation: بعد أن يتم استيعاب مصادر بياناتك، يجب عليك إكمال عملية التعيين > المطابقة > الدمج لضم مصادر البيانات هذه معاً في ملف تعريف واحد للعميل.  يمكنك في مرحلة الدمج ضبط العناصر في ملف التعريف، مثل تصنيف السمات المضمّنة فضلاً عن تحديد أي عناصر من المفترض أن تُستبعَد من ملف التعريف.
    - content: الاحتفاظ
      isCorrect: false
      explanation: بعد أن يتم استيعاب مصادر بياناتك، يجب عليك إكمال عملية التعيين > المطابقة > الدمج لضم مصادر البيانات هذه معاً في ملف تعريف واحد للعميل.  يمكنك في مرحلة الدمج ضبط العناصر في ملف التعريف، مثل تصنيف السمات المضمّنة فضلاً عن تحديد أي عناصر من المفترض أن تُستبعَد من ملف التعريف.
    - content: المطابقة
      isCorrect: false
      explanation: بعد أن يتم استيعاب مصادر بياناتك، يجب عليك إكمال عملية التعيين > المطابقة > الدمج لضم مصادر البيانات هذه معاً في ملف تعريف واحد للعميل.  يمكنك في مرحلة الدمج ضبط العناصر في ملف التعريف، مثل تصنيف السمات المضمّنة فضلاً عن تحديد أي عناصر من المفترض أن تُستبعَد من ملف التعريف.
    - content: ال‏‏دمج
      isCorrect: true
      explanation: بعد أن يتم استيعاب مصادر بياناتك، يجب عليك إكمال عملية التعيين > المطابقة > الدمج لضم مصادر البيانات هذه معاً في ملف تعريف واحد للعميل.  يمكنك في مرحلة الدمج ضبط العناصر في ملف التعريف، مثل تصنيف السمات المضمّنة فضلاً عن تحديد أي عناصر من المفترض أن تُستبعَد من ملف التعريف.
  - content: تمر حالياً بعملية استيعاب مصادر بيانات مختلفة في Customer Insights.  تريد التأكد من أن البيانات المسجّلة في حقل يسمى التكلفة الإجمالية على أحد مصادر بياناتك ستتوفر للاستخدام استخداماً مناسباً في عناصر مثل المقاييس.  أثناء عملية التحويل، ما نوع البيانات الذي يُفترَض أن تعيّنه إلى حقل التكلفة الإجمالية للتأكد من أنه سيجري تعقبه وتخزينه وحسابه بطريقة صحيحة؟
    choices:
    - content: التاريخ/الوقت
      isCorrect: false
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من المهم اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة على كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية على "العملة" لضمان الحساب الصحيح.
    - content: النسبة المئوية
      isCorrect: false
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من المهم اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة على كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية على "العملة" لضمان الحساب الصحيح.
    - content: العملة
      isCorrect: true
      explanation: أثناء تحويل البيانات، يمكنك تحديد أنواع البيانات التي ستقترن بحقول مختلفة في الكيان عند استخدامها في ملف تعريف العميل.  من المهم اختيار نوع البيانات الصحيح لأنه يؤثر مباشرة على كيفية حساب العناصر.  من المفترض دوماً تعيين نوع البيانات في الحقول التي ستخزن القيم النقدية على "العملة" لضمان الحساب الصحيح.
  - content: أكملتَ للتو عملية استيعاب البيانات من ثلاثة مصادر مختلفة للبيانات في Customer Insights.  تريد عرض بيانات التسطير التي تم استيعابها لكل مصدر من مصادر البيانات.  فأين ستبحث في واجهة مستخدم Customer Insights لترى العناصر التي تم استيعابها من مصدر البيانات؟
    choices:
    - content: الكيان
      isCorrect: true
      explanation: بعد استيعاب البيانات في Customer Insights، يمكنك فحص البيانات التي تم استيعابها عن طريق التنقل إلى البيانات > الكيان.  وهذا يوضح كل الكيانات في التطبيق بما في ذلك الكيانات التي تم إنشاؤها لكل مصدر بيانات تم استيعابه.  هذه هي الطريقة الوحيدة لعرض السجلات مباشرة من مصدر البيانات.  يساعدك خيار التوحيد على ضم مصادر البيانات المختلفة في ملف تعريف لعميل فريد واحد.  بعد إنشاء ملف التعريف الموحّد للعميل، ستعرض منطقة العملاء بيانات من ملف التعريف الموحَّد.  تحدِّد العلاقات كيفية ارتباط الكيانات بعضها ببعض، ولكن لا تعرض البيانات نفسها.  تساعد الشرائح في فصل عملائك إلى مجموعات سكانية مختلفة بعد إنشاء ملف تعريف العميل.
    - content: العلاقات
      isCorrect: false
      explanation: بعد استيعاب البيانات في Customer Insights، يمكنك فحص البيانات التي تم استيعابها عن طريق التنقل إلى البيانات > الكيان.  وهذا يوضح كل الكيانات في التطبيق بما في ذلك الكيانات التي تم إنشاؤها لكل مصدر بيانات تم استيعابه.  هذه هي الطريقة الوحيدة لعرض السجلات مباشرة من مصدر البيانات.  يساعدك خيار التوحيد على ضم مصادر البيانات المختلفة في ملف تعريف لعميل فريد واحد.  بعد إنشاء ملف التعريف الموحّد للعميل، ستعرض منطقة العملاء بيانات من ملف التعريف الموحَّد.  تحدِّد العلاقات كيفية ارتباط الكيانات بعضها ببعض، ولكن لا تعرض البيانات نفسها.  تساعد الشرائح في فصل عملائك إلى مجموعات سكانية مختلفة بعد إنشاء ملف تعريف العميل.
    - content: العملاء
      isCorrect: false
      explanation: بعد استيعاب البيانات في Customer Insights، يمكنك فحص البيانات التي تم استيعابها عن طريق التنقل إلى البيانات > الكيان.  وهذا يوضح كل الكيانات في التطبيق بما في ذلك الكيانات التي تم إنشاؤها لكل مصدر بيانات تم استيعابه.  هذه هي الطريقة الوحيدة لعرض السجلات مباشرة من مصدر البيانات.  يساعدك خيار التوحيد على ضم مصادر البيانات المختلفة في ملف تعريف لعميل فريد واحد.  بعد إنشاء ملف التعريف الموحّد للعميل، ستعرض منطقة العملاء بيانات من ملف التعريف الموحَّد.  تحدِّد العلاقات كيفية ارتباط الكيانات بعضها ببعض، ولكن لا تعرض البيانات نفسها.  تساعد الشرائح في فصل عملائك إلى مجموعات سكانية مختلفة بعد إنشاء ملف تعريف العميل.
