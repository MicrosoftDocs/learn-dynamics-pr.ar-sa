summary: "[!include[](../includes/module-banner.md)] \n\nإن رؤى الجمهور في Dynamics 365 عبارة عن نظام أساسي لبيانات العملاء (CDP) سهل الاستخدام ومرن يساعدك على إطلاق العنان للرؤى والتعمق في فهم عملائك. ستتعرّف في هذه الوحدة على إنشاء ملف تعريف موحد للعملاء في رؤى الجمهور.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرُّف على كيفية إنشاء مثيل من مثيلات رؤى الجمهور. \n- التعرُّف على طريقة استيعاب البيانات.\n- التعرُّف على توحيد البيانات. \n"
