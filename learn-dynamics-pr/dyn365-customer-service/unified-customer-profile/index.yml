summary: "[!include[](../includes/module-banner.md)] \n\nDynamics 365 Customer Insights عبارة عن نظام أساسي لبيانات العملاء (CDP) سهل الاستخدام ومرن يساعد على إطلاق العنان للرؤى والتعمق في فهم عملائك. ستتعرّف في هذه الوحدة على إنشاء ملف تعريف موحّد للعملاء في Customer Insights.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرُّف على طريقة إنشاء مثيل من مثيلات Customer Insights. \n- التعرُّف على طريقة استيعاب البيانات.\n- التعرُّف على توحيد البيانات. \n"
