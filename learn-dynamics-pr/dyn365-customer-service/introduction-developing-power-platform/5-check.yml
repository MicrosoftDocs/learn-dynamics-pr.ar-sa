quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: تدرس مؤسستك خيارات حول كيفية إنشاء تطبيق للمؤسسة يضم نموذج بيانات قوياً واستخدام التعليمات البرمجية المنخفضة قدر الإمكان. أيٌ مما يلي سيكون مناسباً لهذا السيناريو؟
    choices:
    - content: Azure SQL
      isCorrect: false
      explanation: Azure SQL هي خدمة قاعدة بيانات علائقية قابلة للتطوير يمكن استخدامها كمخزن للعديد من تطبيقات المؤسسة. ولا تتضمن أي نموذج بيانات جاهز ولا يمكن استخدامها لتطوير التطبيقات بشكل مستقل.
    - content: Power Apps
      isCorrect: true
      explanation: تتفاعل Power Appsمع Dataverse وهي أفضل ما يناسب هذا المثال.
    - content: Microsoft Excel
      isCorrect: false
      explanation: Microsoft Excel أداة إنتاجية شخصية لا يمكن استخدامها لإنشاء تطبيقات المؤسسة
  - content: أيٌ مما يلي من مكونات Microsoft Power Platform؟
    choices:
    - content: وظائف Azure، ناقل خدمة Azure، Azure Data Lake Storage
      isCorrect: false
      explanation: وظائف Azure، ناقل خدمة Azure، وAzure Data Lake Storage كلها خدمات Azure. يمكن استخدامها لتوسيع حلول Microsoft Power Platform ولكنها ليست جزءاً من النظام الأساسي.
    - content: Power BI، Azure HDInsight، Azure Synapse
      isCorrect: false
      explanation: Power BIوAzure HDInsight وAzure Synapse هي خدمات لإنشاء حلول تحليلية واسعة النطاق. تُعد Power BI فقط من مكونات Microsoft Power Platform، أمَا HDInsight وSynapse، فهما جزء من Azure.
    - content: SharePoint، Power Apps، Power Automate
      isCorrect: false
      explanation: Power Apps وPower Automate اثنان من مكونات Microsoft Power Platform لكن SharePoint، على الرغم من إمكانية استخدامها كمصدر للبيانات لحلول Microsoft Power Platform، فهي جزء من Office 365.
    - content: Power Apps، Power BI، Power Automate
      isCorrect: true
      explanation: Power Apps وPower BI وPower Automate جميعها من مكونات Microsoft Power Platform.
  - content: أيُ مما يلي من ميزات التطوير باستخدام Dataverse؟
    choices:
    - content: يوفر القدرة على إنشاء التطبيقات بسرعة بدون الحاجة إلى كتابة التعليمات البرمجية
      isCorrect: true
      explanation: يوفر Dataverse القدرة على الإنشاء السريع لنماذج بيانات وتطبيقات على هذه النماذج بدون الحاجة إلى كتابة تعليمات برمجية.
    - content: يوفر القدرة على ترجمة البيانات إلى لغات مختلفة تلقائياً
      isCorrect: false
      explanation: يدعم Dataverse عمليات التوزيع بلغات متعددة، لكنه لا يوفر أدوات الترجمة التلقائية.
    - content: يدعم تطوير تطبيقات الأجهزة المحمولة المحلية للنظامَين الأساسيَين iOS وAndroid
      isCorrect: false
      explanation: يمكن تشغيل Power Apps التي يتم إنشاؤها على Dataverse على الأجهزة المحمولة، لكنها ليست تطبيقات محلية للأجهزة المحمولة.
