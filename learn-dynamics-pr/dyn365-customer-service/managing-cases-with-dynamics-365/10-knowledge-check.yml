      explanation: يوفر Dynamics 365 طرقاً متعددة لإنشاء سجلات الحالة، بما في ذلك القدرة على تحويل أي سجل نشاط إلى حالة.  يتضمن هذا البريد الإلكتروني والأنشطة الاجتماعية والأنشطة المخصصة.  يتم استخدام العملاء المتوقعين كجزء من وحدة المبيعات.  يمكن تأهيلها وتحويلها إلى فرص، لكن لا يمكن تحويلها إلى سجلات حالة Dynamics 365.  المصدر - إنشاء حالات Dynamics 365
