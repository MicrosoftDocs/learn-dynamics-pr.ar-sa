  - content: ما نوع لوحة المعلومات التفاعلية التي تعرض عرضاً مجمعاً لأعباء عمل حالة المستخدمين مع القوائم والمخططات الإطارات المتجانبة؟
    choices:
    - content: مدير المعرفة
      explanation: يوفر مركز خدمة العملاء Dynamics 365 للمؤسسة القدرة على التفاعل مع البيانات باستخدام لوحات المعلومات التفاعلية.  يحتوي Dynamics 365 على نوعين من لوحات المعلومات التفاعلية.  تعرض لوحة المعلومات متعددة الدفق معلومات لتدفقات مصادر البيانات المتعددة مثل الحساب وجهة الاتصال والحالة في لوحة معلومات واحدة.   تحتوي لوحة المعلومات أحادية الدفق على قوائم ومخططات وإطارات متجانبة تفاعلية، ولكنها مرتبطة فقط بدفق مصدر بيانات واحد مثل الحالة.   المصدر - إدارة حالات Dynamics 365
      isCorrect: false
