  - content: أثناء العمل على إحدى الحالات، قمت بإضافة نشاط مكالمة هاتفية لتسجيل مكالمة أجريتها للعميل.  أين سيتم عرض نشاط المكالمة الهاتفية في سجل الحالة؟
    choices:
    - content: اللوحة ذات الصلة
      explanation: يتوفر المخطط الزمني في Dynamics 365 لمعظم السجلات بما في ذلك الحالات.  يعرض جميع الأنشطة والملاحظات والمنشورات لسجل بناءً على تاريخ إضافتها.  المصدر - إدارة حالات Dynamics 365
      isCorrect: false
