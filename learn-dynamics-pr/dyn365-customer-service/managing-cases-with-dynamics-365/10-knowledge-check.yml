  - content: أي من العناصر التالية ليس حالة صالحة في Dynamics 365؟
    choices:
    - content: قيد الانتظار
      explanation: يمكن أن يوجد سجل الحالة في Dynamics 365 في إحدى الحالات الثلاث.  يمكن أن تكون نشطة أو تم حلها أو إلغاؤها.  كل حالة لها سبب حالة متعدد متاح ويمكن إضافته لتوفير بعض المعلومات الإضافية حول الحالة.  ومع ذلك، فإن حالات الحالة الفعلية هي الحالة النشطة فقط والتي تم حلها وتم إلغاؤها.  المصدر- إدارة حالات Dynamics 365
      isCorrect: true
