      explanation: يوفر التدرج الهرمي لحالة الأصل التابعة لـ Dynamics 365s القدرة على إقران ما يصل إلى 100 حالة فرعية بحالة أصل واحد.  المصدر - إدارة الحالات في Dynamics 365
      isCorrect: false
