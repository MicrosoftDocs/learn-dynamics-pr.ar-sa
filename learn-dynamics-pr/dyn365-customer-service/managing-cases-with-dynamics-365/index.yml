title: إدارة الحالات باستخدام مركز Dynamics 365 Customer Service
summary: "[!include[](../includes/module-banner.md)]\nتتيح Microsoft Dynamics 365 for Customer Service للمؤسسات تقديم خدمة أفضل لعملائها، وإدارة عمليات تحميل المندوبين عن طريق توفير نطاق واسع من خيارات إدارة الحالات. سواء كان المندوبين يبحثون عن طرق أكثر فاعلية لإنشاء الحالات أو طرق أفضل لإدارة دورة حياة الحالة، يمكن لأدوات إدارة الحالة في Microsoft Dynamics 365مساعدتهم خلال عملية الإدارة.      \n"
abstract: >
  لنُلقِ نظرة على ما يلي:

  - دراسة عملية حل الحالة في Dynamics 365 من البداية إلى النهاية

  - تحديد الخيارات المختلفة المتوفرة لإنشاء الحالات وتحديدها

  - استخدام عمليات سير إجراءات العمل لتوجيه المندوبين خلال حل الحالة

  - مراجعة حالات استخدام الحالات الأصل/التابعة وطريقة استخدامها

  - تحديد الحالات التي من المفترض أن تُدمج فيها الحالات المشابهة

  - التعامل مع انتقالات سبب حالة للمشكلة وتكوين انتقالات الحالة المخصصة
prerequisites: الفهم الأساسي لكيفية التنقل في تطبيق Dynamics 365 Customer Service ومعرفة عملية بالسجلات الأساسية المتوفرة.
