summary: "[!include[](../includes/module-banner.md)] \nيحدد التحليل الملائم للفروق والتوافق الاختلاف بين المتطلبات المعروفة والحل المقترح (أو الحالي). تغطي هذه الوحدة أداء تحليل ملائم للفروق.  \n"
