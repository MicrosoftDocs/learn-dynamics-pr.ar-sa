quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما المقصود بمسرع الصناعة؟
    choices:
    - content: مجموعة جاهزة للإنتاج من تعريفات الكيانات المستهدفة المتوفرة مجانًا من Microsoft
      isCorrect: true
      explanation: مسرّع الصناعة عبارة عن مجموعة جاهزة للإنتاج من تعريفات الكيانات المستهدفة المتوفرة مجانًا من Microsoft.
    - content: أحد التطبيقات التي تم بيعها بواسطة طرف ثالث
      isCorrect: false
      explanation: مسرّع الصناعة عبارة عن مجموعة جاهزة للإنتاج من تعريفات الكيانات المستهدفة المتوفرة مجانًا من Microsoft.
    - content: دليل للمستخدمين
      isCorrect: false
      explanation: مسرّع الصناعة عبارة عن مجموعة جاهزة للإنتاج من تعريفات الكيانات المستهدفة المتوفرة مجانًا من Microsoft.
  - content: ما هو أفضل وقت لعمل إثبات المفهوم؟
    choices:
    - content: في أي وقت
      isCorrect: true
      explanation: أي وقت هو الوقت المناسب لإثبات المفهوم.
    - content: فقط في مرحلة ما قبل البيع
      isCorrect: false
      explanation: أي وقت هو الوقت المناسب لإثبات المفهوم.
    - content: فقط في مرحلة الاكتشاف
      isCorrect: false
      explanation: أي وقت هو الوقت المناسب لإثبات المفهوم.
  - content: أي من الخيارات التالية يمكن أن يساعدك في تقييم المتطلبات في تحليل الفروق والملاءمة؟
    choices:
    - content: خطورة
      isCorrect: false
      explanation: يمكن أن تساعدك الخطورة والأولوية ومستوى الجهد في تقييم المتطلبات في تحليل الفروق والملائمة.
    - content: الأولوية
      isCorrect: false
      explanation: يمكن أن تساعدك الخطورة والأولوية ومستوى الجهد في تقييم المتطلبات في تحليل الفروق والملائمة.
    - content: مستوى الجهد
      isCorrect: false
      explanation: يمكن أن تساعدك الخطورة والأولوية ومستوى الجهد في تقييم المتطلبات في تحليل الفروق والملائمة.
    - content: كل ما سبق
      isCorrect: true
      explanation: يمكن أن تساعدك الخطورة والأولوية ومستوى الجهد في تقييم المتطلبات في تحليل الفروق والملائمة.
