quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما هي المرحلة الأولى التي يشارك فيها مهندس الحلول في المشروع؟
    choices:
    - content: التحليل
      isCorrect: false
      explanation: المرحلة الأولى التي يشارك فيها مهندس الحلول في المشروع هي مرحلة ما قبل البيع.
    - content: التصميم
      isCorrect: false
      explanation: المرحلة الأولى التي يشارك فيها مهندس الحلول في المشروع هي مرحلة ما قبل البيع.
    - content: التنفيذ
      isCorrect: false
      explanation: المرحلة الأولى التي يشارك فيها مهندس الحلول في المشروع هي مرحلة ما قبل البيع.
    - content: ما قبل البيع
      isCorrect: true
      explanation: المرحلة الأولى التي يشارك فيها مهندس الحلول في المشروع هي مرحلة ما قبل البيع.
    - content: التوزيع
      isCorrect: false
      explanation: المرحلة الأولى التي يشارك فيها مهندس الحلول في المشروع هي مرحلة ما قبل البيع.
  - content: ما هو مستوى الخبرة الذي يجب أن يتمتع به مهندس حلول تطبيقات الأعمال في تطبيقات Dynamics 365؟
    choices:
    - content: لا شيء
      isCorrect: false
      explanation: ينبغي أن يتمتع مهندس حلول تطبيقات الأعمال بمعرفة التطبيقات المختلفة والاستخدام الأساسي لها.
    - content: مستوي الخبير في جميع التطبيقات
      isCorrect: false
      explanation: ينبغي أن يتمتع مهندس حلول تطبيقات الأعمال بمعرفة التطبيقات المختلفة والاستخدام الأساسي لها.
    - content: التخصص في تطبيق واحد
      isCorrect: false
      explanation: ينبغي أن يتمتع مهندس حلول تطبيقات الأعمال بمعرفة التطبيقات المختلفة والاستخدام الأساسي لها.
    - content: معرفه التطبيقات المختلفة واستخداماتها الأساسية
      isCorrect: true
      explanation: ينبغي أن يتمتع مهندس حلول تطبيقات الأعمال بمعرفة التطبيقات المختلفة والاستخدام الأساسي لها.
    - content: Microsoft Power Platform فقط
      isCorrect: false
      explanation: ينبغي أن يتمتع مهندس حلول تطبيقات الأعمال بمعرفة التطبيقات المختلفة والاستخدام الأساسي لها.
  - content: أي من المهارات الشخصية التالية يتعين على مهندس الحلول امتلاكها؟
    choices:
    - content: التعاون
      isCorrect: false
      explanation: ينبغي أن يتمتع مهندس الحلول بمهارات التعاون والتنسيق والتواصل وحل المشكلات.
    - content: التنسيق
      isCorrect: false
      explanation: ينبغي أن يتمتع مهندس الحلول بمهارات التعاون والتنسيق والتواصل وحل المشكلات.
    - content: الاتصالات
      isCorrect: false
      explanation: ينبغي أن يتمتع مهندس الحلول بمهارات التعاون والتنسيق والتواصل وحل المشكلات.
    - content: حل المشكلات
      isCorrect: false
      explanation: ينبغي أن يتمتع مهندس الحلول بمهارات التعاون والتنسيق والتواصل وحل المشكلات.
    - content: كل ما سبق
      isCorrect: true
      explanation: ينبغي أن يتمتع مهندس الحلول بمهارات التعاون والتنسيق والتواصل وحل المشكلات.
  - content: عند تصميم حل، أي مما يلي يتعين على مهندس الحلول منح الأولوية له؟
    choices:
    - content: التكلفة
      isCorrect: false
      explanation: يتعين أن يمنح مهندس الحلول الأولوية لتحقيق التوازن بين احتياجات العمل، وقدرة المنتج، وتكلفة التنفيذ، ووقت التوزيع.
    - content: الأداء
      isCorrect: false
      explanation: يتعين أن يمنح مهندس الحلول الأولوية لتحقيق التوازن بين احتياجات العمل، وقدرة المنتج، وتكلفة التنفيذ، ووقت التوزيع.
    - content: الموازنة بين احتياجات العمل وقدرة المنتج وتكلفة التنفيذ ووقت التوزيع.
      isCorrect: true
      explanation: يتعين أن يمنح مهندس الحلول الأولوية لتحقيق التوازن بين احتياجات العمل، وقدرة المنتج، وتكلفة التنفيذ، ووقت التوزيع.
    - content: وقت التوزيع
      isCorrect: false
      explanation: يتعين أن يمنح مهندس الحلول الأولوية لتحقيق التوازن بين احتياجات العمل، وقدرة المنتج، وتكلفة التنفيذ، ووقت التوزيع.
    - content: الميزات الجديدة
      isCorrect: false
      explanation: يتعين أن يمنح مهندس الحلول الأولوية لتحقيق التوازن بين احتياجات العمل، وقدرة المنتج، وتكلفة التنفيذ، ووقت التوزيع.
