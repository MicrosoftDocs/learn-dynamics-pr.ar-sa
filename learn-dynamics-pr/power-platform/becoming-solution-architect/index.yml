summary: "[!include[](../includes/module-banner.md)] \n\nيدير مهندس الحلول عمليات تنفيذ ناجحة ويركز على الطريقة التي تقوم من خلالها الحلول بمعالجة مجموعة احتياجات الأعمال والاحتياجات التقنية للمؤسسات. وتغطي هذه الوحدة ما يلزم لبدء الاستخدام كمهندس حلول وكعضو أساسي في فريق المشروع الشامل. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على ما هو متوقع من مهندس الحلول.\n- تعرف على دور مهندسي الحلول اثناء مراحل المشروع.\n"
