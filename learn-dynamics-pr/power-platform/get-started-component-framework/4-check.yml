quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أيّ مما يلي ليس نوع قالب لعناصر التحكم التي تم إنشاؤها باستخدام Power Apps component framework؟
    choices:
    - content: الحقل
      isCorrect: false
      explanation: يمثل الحقل أحد أنواع القوالب لعناصر التحكم التي تم إنشاؤها باستخدام إطار عمل مكون Power Apps.
    - content: غير مقيد
      isCorrect: true
      explanation: "\"عدم التقييد\" ليس نوع قالب صالح لعناصر التحكم التي تم إنشاؤها باستخدام Power Apps component framework."
    - content: مجموعة البيانات
      isCorrect: false
      explanation: تمثل "مجموعة البيانات" أحد أنواع القوالب لعناصر التحكم التي تم إنشاؤها باستخدام Power Apps component framework.
  - content: أي من الملفات التالية يُستخدم لتحديد خصائص التحكم لمكون التعليمة البرمجية من Power App؟
    choices:
    - content: index.ts
      isCorrect: false
      explanation: يعد index.ts جزءًا إلزاميًا من تنفيذ المكون ويحتوي على التعليمة البرمجية التي تصف أساليب المكون المطلوبة.
    - content: ملف البيان
      isCorrect: true
      explanation: يُستخدم "ملف البيان" لتحديد خصائص التحكم لمكون التعليمة البرمجية من Power App.
    - content: الملف المصدر
      isCorrect: false
      explanation: يستخدم ملف الموارد لإنشاء رسم مرئي لمكون التعليمة البرمجية من Power Apps.
    - content: ملف CSS
      isCorrect: false
      explanation: يمكن استخدام ملفات CSS بواسطة مكون التعليمات البرمجية لوصف كيفية عرض المكون على واجهة المستخدم.
  - content: أي أسلوب من الأساليب التالية يمكن استخدامه لإعلام إطار العمل بأن عنصر التحكم يحتوي على مخرجات جديدة؟
    choices:
    - content: notifyOutputChanged
      isCorrect: true
      explanation: يمكن استخدام الأسلوب notifyOutputChanged بواسطة تنفيذ التحكم لإعلام إطار العمل بأن لديه مخرجات جديدة. يتم تمرير هذا إلى عنصر التحكم كمعامل للأسلوب init.
    - content: init
      isCorrect: false
      explanation: يُستخدم هذا الأسلوب init لتهيئة مثيل المكون.
    - content: updateView
      isCorrect: false
      explanation: سيتم استدعاء هذا الأسلوب updateView عند تغيير أي قيمة في حقيبة الخصائص.
    - content: getOutputs
      isCorrect: false
      explanation: يتم استدعاء الأسلوب getOutputs بواسطة إطار العمل قبل أن يتلقى المكون البيانات الجديدة.
