  title: تصميم فحص معرفة عمليات التوزيع لـ Dynamics 365 Microsoft Power Platform
  questions:
  - content: أي مما يلي عبارة عن عملية مصادقة تمكن المستخدم من الوصول إلى أنظمة أو خدمات متعددة من خلال مجموعة واحدة من بيانات الاعتماد؟
    choices:
    - content: الأدوار الإدارية
      isCorrect: false
      explanation: يقوم تسجيل الدخول الأحادي بتسجيل دخول المستخدمين تلقائياً عندما يكونون على أجهزة الشركة المتصلة بشبكة الشركة. عند تمكين هذا الخيار، لا يحتاج المستخدمون إلى كتابة كلمات المرور الخاصة بهم لتسجيل الدخول إلى Azure AD، وعادةً ما يقومون بكتابة أسماء المستخدمين الخاصة بهم للوصول إلى أنظمة أو خدمات متعددة.
    - content: مستخدم غير تفاعلي
      isCorrect: false
      explanation: يقوم تسجيل الدخول الأحادي بتسجيل دخول المستخدمين تلقائياً عندما يكونون على أجهزة الشركة المتصلة بشبكة الشركة. عند تمكين هذا الخيار، لا يحتاج المستخدمون إلى كتابة كلمات المرور الخاصة بهم لتسجيل الدخول إلى Azure AD، وعادةً ما يقومون بكتابة أسماء المستخدمين الخاصة بهم للوصول إلى أنظمة أو خدمات متعددة.
    - content: تسجيل الدخول الأحادي
      isCorrect: true
      explanation: يقوم تسجيل الدخول الأحادي بتسجيل دخول المستخدمين تلقائياً عندما يكونون على أجهزة الشركة المتصلة بشبكة الشركة. عند تمكين هذا الخيار، لا يحتاج المستخدمون إلى كتابة كلمات المرور الخاصة بهم لتسجيل الدخول إلى Azure AD، وعادةً ما يقومون بكتابة أسماء المستخدمين الخاصة بهم للوصول إلى أنظمة أو خدمات متعددة.
    - content: مصادقة متعددة العوامل
      isCorrect: false
      explanation: يقوم تسجيل الدخول الأحادي بتسجيل دخول المستخدمين تلقائياً عندما يكونون على أجهزة الشركة المتصلة بشبكة الشركة. عند تمكين هذا الخيار، لا يحتاج المستخدمون إلى كتابة كلمات المرور الخاصة بهم لتسجيل الدخول إلى Azure AD، وعادةً ما يقومون بكتابة أسماء المستخدمين الخاصة بهم للوصول إلى أنظمة أو خدمات متعددة.
  - content: أي عبارة من العبارات التالية صحيحة فيما يتعلق بسياسات تفادي فقدان البيانات‬ (DLP)؟
    choices:
    - content: يمكن استخدام الموصلات الخاصة بالأعمال وتلك غير الخاصة بالأعمال معاً.
      isCorrect: false
      explanation: تم تصميم تصنيف الموصلات لضمان عدم إمكانية استخدام الموصلات غير المصنفة بنفس الطريقة.  إذا كان مورد Power App أو مورد Power Automate يستخدم موصل عمل، فلا يمكنه استخدام أي موصل ليس موصل عمل.  إذا كان مورد Power App أو مورد Power Automate يستخدم موصلاً ليس موصل عمل، فلا يمكنه استخدام أي موصل عمل.
    - content: لا يمكن استخدام الموصلات الخاصة بالأعمال وتلك غير الخاصة بالأعمال معاً.
      isCorrect: true
      explanation: تم تصميم تصنيف الموصلات لضمان عدم إمكانية استخدام الموصلات غير المصنفة بنفس الطريقة.  إذا كان مورد Power App أو مورد Power Automate يستخدم موصل عمل، فلا يمكنه استخدام أي موصل ليس موصل عمل.  إذا كان مورد Power App أو مورد Power Automate يستخدم موصلاً ليس موصل عمل، فلا يمكنه استخدام أي موصل عمل.
    - content: يمكن وضع علامة على الموصلات القياسية التي تملكها Microsoft وموصلات Dataverse باعتبارها محظورة.
      isCorrect: false
      explanation: تم تصميم تصنيف الموصلات لضمان عدم إمكانية استخدام الموصلات غير المصنفة بنفس الطريقة.  إذا كان مورد Power App أو مورد Power Automate يستخدم موصل عمل، فلا يمكنه استخدام أي موصل ليس موصل عمل.  إذا كان مورد Power App أو مورد Power Automate يستخدم موصلاً ليس موصل عمل، فلا يمكنه استخدام أي موصل عمل.
    - content: المستخدمون مرخصون فقط للوصول إلى مثيل واحد على المستأجر.
      isCorrect: false
      explanation: تم تصميم تصنيف الموصلات لضمان عدم إمكانية استخدام الموصلات غير المصنفة بنفس الطريقة.  إذا كان مورد Power App أو مورد Power Automate يستخدم موصل عمل، فلا يمكنه استخدام أي موصل ليس موصل عمل.  إذا كان مورد Power App أو مورد Power Automate يستخدم موصلاً ليس موصل عمل، فلا يمكنه استخدام أي موصل عمل.
  - content: متى تستخدم بيئة الاختبار المعزولة؟
    choices:
    - content: عند استعادة البيئة.
      isCorrect: false
      explanation: تتيح لك بيئة الاختبار المعزولة إجراء تغييرات على بيئة لا تؤثر على عمل المستخدمين.
    - content: لإجراء تغييرات على بيئة دون التأثير على المستخدمين.
      isCorrect: true
      explanation: تتيح لك بيئة الاختبار المعزولة إجراء تغييرات على بيئة لا تؤثر على عمل المستخدمين.
