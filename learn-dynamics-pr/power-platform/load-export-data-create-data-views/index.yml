title: تحميل/تصدير البيانات وإنشاء طرق عرض البيانات في Dataverse
summary: >
  [!include[](../includes/module-banner.md)]

  يتيح لك Dataverse تحميل البيانات أو تصدير جداول من جداول أخرى باستخدام Microsoft Excel. يمكنك أيضاً إنشاء طرق عرض لمراجعة البيانات المخزنة في الجدول بسرعة.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - عرض البيانات الموجودة في جدول.

  - إنشاء طرق عرض البيانات الموجودة في جدول أو تحريرها.

  - تحميل البيانات في جدول.

  - تصدير البيانات من جدول.

  - إضافة البيانات الموجودة في جدول باستخدام Excel أو تحديثها أو حذفها.

  - استيراد البيانات باستخدام Power Query الموجود في مدخل الصانع

  - إنشاء تدفق بيانات جديد من أحد قوالب Excel

  - تعرف على تدفقات البيانات وتكامل Azure‬‏‫
prerequisites: الفهم الأساسي لماهية قاعدة البيانات ودورها في أحد حلول البرامج.
