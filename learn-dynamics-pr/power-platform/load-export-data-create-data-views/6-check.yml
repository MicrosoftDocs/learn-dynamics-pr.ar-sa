quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي مما يلي يمكنك أن تستخدم فيه Excel مع جداول Microsoft Dataverse؟
    choices:
    - content: إضافة جداول جديدة لتخزين البيانات وإنشاؤها.
      isCorrect: false
      explanation: يمكنك إضافة بيانات الجدول أو تحريرها أو حذفها باستخدام Excel.
    - content: إضافة البيانات أو تحريرها أو حذفها.
      isCorrect: true
      explanation: يمكنك إضافة بيانات الجدول أو تحريرها أو حذفها باستخدام Excel.
    - content: إضافة الجداول وحذفها.
      isCorrect: false
      explanation: يمكنك إضافة بيانات الجدول أو تحريرها أو حذفها باستخدام Excel.
    - content: إنشاء جداول جديدة وإضافة البيانات إلَى الجدول الجديد.
      isCorrect: false
      explanation: يمكنك إضافة بيانات الجدول أو تحريرها أو حذفها باستخدام Excel.
  - content: أي مما يلي يمكن القيام به فِي Dataverse؟
    choices:
    - content: تصدير البيانات من جدول.
      isCorrect: true
      explanation: يمكنك تصدير البيانات من جدول فِي Dataverse.
    - content: تصدير البيانات من جدول واحد أو أكثر على هيئة ملفات Markdown‬ مضغوطة.
      isCorrect: false
      explanation: يمكنك تصدير البيانات من جدول فِي Dataverse.
    - content: تحميل البيانات من أي نوع من الملفات فِي جدول.
      isCorrect: false
      explanation: يمكنك تصدير البيانات من جدول فِي Dataverse.
    - content: كل ما سبق.
      isCorrect: false
      explanation: يمكنك تصدير البيانات من جدول فِي Dataverse.
  - content: أي من العبارات التالية غير صحيح فيما يتعلق بطرق العرض؟
    choices:
    - content: يمكنك إنشاء العديد من طرق العرض لجدول.
      isCorrect: false
      explanation: تُعد هذه العبارة صحيحة بخصوص طرق العرض.
    - content: يمكنك فرز البيانات وتصفيتها فِي إحدى طرق العرض.
      isCorrect: false
      explanation: تُعد هذه العبارة صحيحة بخصوص طرق العرض.
    - content: يمكنك اختيار الحقول المتوفرة فِي طريقة عرض وتحريرها فِي أي وقت.
      isCorrect: false
      explanation: تُعد هذه العبارة صحيحة بخصوص طرق العرض.
    - content: يمكنك إنشاء طريقتي عرض فقط لكل جدول.
      isCorrect: true
      explanation: يمكنك إنشاء العديد من طرق العرض للجدول، لذا، لا يُعد هذا صحيحاً.
