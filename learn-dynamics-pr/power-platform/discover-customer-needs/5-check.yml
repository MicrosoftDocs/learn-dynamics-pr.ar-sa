quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما أهم سؤال يمكنك طرحه على العميل أثناء عملية الاكتشاف؟
    choices:
    - content: ما الموازنة؟
      isCorrect: false
      explanation: أهم سؤال يمكنك طرحه على العميل أثناء عملية الاكتشاف هو "لماذا"؟
    - content: متى؟
      isCorrect: false
      explanation: أهم سؤال يمكنك طرحه على العميل أثناء عملية الاكتشاف هو "لماذا"؟
    - content: كيف؟
      isCorrect: false
      explanation: أهم سؤال يمكنك طرحه على العميل أثناء عملية الاكتشاف هو "لماذا"؟
    - content: لماذا؟
      isCorrect: true
      explanation: أهم سؤال يمكنك طرحه على العميل أثناء عملية الاكتشاف هو "لماذا"؟
  - content: في أي مرحلة من المشروع تتعرف على عميلك؟
    choices:
    - content: التحليل
      isCorrect: false
      explanation: يمكنك التعرف على عملائك في كل مرحلة من مراحل المشروع.
    - content: التصميم
      isCorrect: false
      explanation: يمكنك التعرف على عملائك في كل مرحلة من مراحل المشروع.
    - content: التنفيذ
      isCorrect: false
      explanation: يمكنك التعرف على عملائك في كل مرحلة من مراحل المشروع.
    - content: ما قبل البيع
      isCorrect: false
      explanation: يمكنك التعرف على عملائك في كل مرحلة من مراحل المشروع.
    - content: كل مرحلة
      isCorrect: true
      explanation: يمكنك التعرف على عملائك في كل مرحلة من مراحل المشروع.
  - content: ما الفرق بين الهدف ونقطة الصعوبة؟
    choices:
    - content: إنها قابلة للتبديل.
      isCorrect: false
      explanation: الفرق بين الهدف ونقطة الألم هو أن الهدف يحدد النتائج المرجوة بينما تحدد نقاط الصعوبة المشكلات.
    - content: تحدد نقاط الصعوبة النتائج المرجوة. تحدد الأهداف المشكلات.
      isCorrect: false
      explanation: الفرق بين الهدف ونقطة الألم هو أن الهدف يحدد النتائج المرجوة بينما تحدد نقاط الصعوبة المشكلات.
    - content: وتحدد الأهداف النتائج المرغوبة. تحدد نقاط الصعوبة المشكلات.
      isCorrect: true
      explanation: الفرق بين الهدف ونقطة الألم هو أن الهدف يحدد النتائج المرجوة بينما تحدد نقاط الصعوبة المشكلات.
