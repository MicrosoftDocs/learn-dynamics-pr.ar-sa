title: إنشاء الأعمدة وإدارتها داخل جدول في Dataverse
summary: >
  [!include[](../includes/module-banner.md)]

  هل تريد إنشاء أعمدة بيانات جديدة أو استخدام أعمدة قياسية موجودة لحلول الأعمال الخاصة بك؟  ستوضح لك هذه الوحدة كيفية إدارة أعمدة جديدة أو إنشائها داخل جدول في Dataverse.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تعرف على ماهية الأعمدة الموجودة في Dataverse.

  - تعرف على أنواع الأعمدة المتوفرة في Dataverse.

  - إضافة عمود إلى جدول.

  - تعرف على عامود الاسم الرئيسي الموجودة في Dataverse.

  - تحديد القيود المرتبطة بالأعمدة.

  - إنشاء عمود ذي ترقيم تلقائي.

  - إنشاء مفتاح بديل.
prerequisites: الفهم الأساسي لماهية قاعدة البيانات ودورها في أحد حلول البرامج.
