quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: أي مدخل إداري يُظهر بيانات الاستخدام؟
    choices:
    - content: التخصيص المتقدم لـ Power Apps
      isCorrect: false
      explanation: يُظهر "مدخل مسؤول Microsoft Power Platform" بيانات الاستخدام.
    - content: مستكشف الحلول
      isCorrect: false
      explanation: يُظهر "مدخل مسؤول Microsoft Power Platform" بيانات الاستخدام.
    - content: مدخل مسؤول Microsoft Power Platform
      isCorrect: true
      explanation: يُظهر "مدخل مسؤول Microsoft Power Platform" بيانات الاستخدام.
    - content: مدخل مسؤول Power Apps
      isCorrect: false
      explanation: يُظهر "مدخل مسؤول Microsoft Power Platform" بيانات الاستخدام.
  - content: أي مما يلي ينطبق على تحليلات Power Platform؟
    choices:
    - content: يمكن تحليل بيئة واحدة فقط في كل مرة.
      isCorrect: true
      explanation: يمكنك التبديل بين البيئات للمراقبة، ولكن لا يمكن تحليل العديد منها معاً.
    - content: يمكن إنشاء الرسومات بناءً على البيانات الموجودة في الجداول الخاصة بك.
      isCorrect: false
      explanation: تقوم تحليلات Power Platform فقط بتحليل بيانات التعريف (بيانات حول البيانات)، مثل من تفاعل مع جدول، والجداول الأكثر استخداماً.
    - content: لا يتم تعقب مقاييس واجهة برمجة التطبيقات في مركز مسؤولي Power Platform.
      isCorrect: false
      explanation: يتتبع Dataverse مكالمات API وسيخبرك بعدد المكالمات التي تم إجراؤها ومعدل نجاحها.
    - content: لا يتم تعقب المستخدمين النشطين في مركز مسؤولي Power Platform.
      isCorrect: false
      explanation: يعرض "التخصيص المتقدم لـ Power Apps" طريقة سريعة لإضافة مستخدمين وتعيين الأذونات.
  - content: أي مما يلي هو سبب لتمكين التدقيق؟
    choices:
    - content: إنها الطريقة الوحيدة للتراجع عن التغييرات غير المعتمدة أو غير المقصودة.
      isCorrect: false
      explanation: توجد النسخ الاحتياطية، ويمكن استخدامها للتراجع عن التغييرات، لكن هذا يتطلب ارتداداً كاملاً ولا يمكن إجراؤه على أجزاء.
    - content: يسمح للمستخدمين بتحرير سجلات متعددة في وقت واحد.
      isCorrect: false
      explanation: يتعلق التدقيق بمراجعة التغييرات السابقة على البيانات، وليس بكيفية تفاعل المستخدمين مع تلك البيانات.
    - content: للالتزام بمتطلبات الامتثال.
      isCorrect: true
      explanation: يتيح لك التدقيق تتبع من قام بإجراء التغييرات وما هي هذه التغييرات، مما يسمح بإجراء عمليات مراجعة قوية.
    - content: لتعقب سعة تخزين Dataverse.
      isCorrect: false
      explanation: تتم مراقبة سعة تخزين Dataverse في مدخل مسؤول Power Platform ولا تتعلق بالتدقيق.
