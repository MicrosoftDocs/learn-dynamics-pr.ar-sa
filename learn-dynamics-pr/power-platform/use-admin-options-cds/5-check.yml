quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: أي مدخل إداري يُظهر بيانات الاستخدام؟
    choices:
    - content: التخصيص المتقدم لـ Power Apps
      isCorrect: false
      explanation: يُظهر "مدخل مسؤول Microsoft Power Platform" بيانات الاستخدام.
    - content: مستكشف الحلول
      isCorrect: false
      explanation: يُظهر "مدخل مسؤول Microsoft Power Platform" بيانات الاستخدام.
    - content: مدخل مسؤول Microsoft Power Platform
      isCorrect: true
      explanation: يُظهر "مدخل مسؤول Microsoft Power Platform" بيانات الاستخدام.
    - content: مدخل مسؤول Power Apps
      isCorrect: false
      explanation: يُظهر "مدخل مسؤول Microsoft Power Platform" بيانات الاستخدام.
  - content: أي مدخل يقدم طريقة سريعة لإضافة المستخدمين وتعيين الأذونات؟
    choices:
    - content: التخصيص المتقدم لـ Power Apps
      isCorrect: true
      explanation: يعرض "التخصيص المتقدم لـ Power Apps" طريقة سريعة لإضافة مستخدمين وتعيين الأذونات.
    - content: مركز الإدارة الكلاسيكي (مستكشف الحلول)
      isCorrect: false
      explanation: يعرض "التخصيص المتقدم لـ Power Apps" طريقة سريعة لإضافة مستخدمين وتعيين الأذونات.
    - content: مدخل مسؤول Microsoft Power Platform
      isCorrect: false
      explanation: يعرض "التخصيص المتقدم لـ Power Apps" طريقة سريعة لإضافة مستخدمين وتعيين الأذونات.
    - content: مدخل مسؤول Power Apps
      isCorrect: false
      explanation: يعرض "التخصيص المتقدم لـ Power Apps" طريقة سريعة لإضافة مستخدمين وتعيين الأذونات.
  - content: أي مدخل يقدم طريقة سريعة لإدارة البيئات والمستخدمين؟
    choices:
    - content: التخصيص المتقدم لـ Power Apps
      isCorrect: false
      explanation: يمكن استخدام "مدخل مسؤول Microsoft Power Platform" لإدارة البيئات والمستخدمين بسرعة.
    - content: مركز الإدارة الكلاسيكي (مستكشف الحلول)
      isCorrect: false
      explanation: يمكن استخدام "مدخل مسؤول Microsoft Power Platform" لإدارة البيئات والمستخدمين بسرعة.
    - content: مدخل مسؤول Microsoft Power Platform
      isCorrect: true
      explanation: يمكن استخدام "مدخل مسؤول Microsoft Power Platform" لإدارة البيئات والمستخدمين بسرعة.
