quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو نوع الجدول الذي لا يُعد جزءاً من Dataverse؟
    choices:
    - content: القياسية
      isCorrect: false
      explanation: تُعد الجداول القياسية والمعقدة والمقيدة هي كافة أنواع الجداول فِي Dataverse.
    - content: ‏‏المعقدة
      isCorrect: false
      explanation: تُعد الجداول القياسية والمعقدة والمقيدة هي كافة أنواع الجداول فِي Dataverse.
    - content: المفتوحة
      isCorrect: true
      explanation: تُعد الجداول القياسية والمعقدة والمقيدة هي كافة أنواع الجداول فِي Dataverse.
    - content: المقيدة
      isCorrect: false
      explanation: تُعد الجداول القياسية والمعقدة والمقيدة هي كافة أنواع الجداول فِي Dataverse.
  - content: أي من العبارات التالية غير صحيحة فيما يتعلق بالجداول المقيدة؟
    choices:
    - content: يمكن للعملاء إضافة جداول مقيدة إلَى Dataverse.
      isCorrect: true
      explanation: لا يمكن للعملاء إضافة جداول مقيدة إلَى Dataverse، لذلك هذا خطأ بالفعل.
    - content: تُخزن الجداول المقيدة بيانات التكوين الخاصة بالمنتج وتحافظ عليها لمنتجات Dynamics 365 التي لا تُستخدم عادةً خارج تطبيق Dynamics.
      isCorrect: false
      explanation: تُعد هذه العبارة صحيحة بشأن الجداول المقيدة.
    - content: يكون الجدول المقيد مصحوباً بمنطق متقدم يقوم بإنشاء البيانات والحفاظ عليها بطريقة معينة عند استخدامها فِي منتج Dynamics 365.
      isCorrect: false
      explanation: تُعد هذه العبارة صحيحة بشأن الجداول المقيدة.
    - content: تتطلب الجداول المقيدة ترخيص منتج Dynamics 365 معين أو خطة Dynamics 365.
      isCorrect: false
      explanation: تُعد هذه العبارة صحيحة بشأن الجداول المقيدة.
  - content: باستخدام ترخيص لكل مستخدم فِي Dataverse، يمكنك استخدام أي جدول والوصول إليه باستثناء أي مما يلي؟
    choices:
    - content: الجداول القياسية
      isCorrect: false
      explanation: باستخدام ترخيص لكل مستخدم، يمكنك استخدام الجداول القياسية والمخصصة التي تحتوي على منطق معقد والوصول إليها.
    - content: الجداول المقيدة
      isCorrect: true
      explanation: باستخدام ترخيص لكل مستخدم، يمكنك استخدام الجداول القياسية والمخصصة التي تحتوي على منطق معقد والوصول إليها.
    - content: بعض الجداول التي تحتوي على منطق معقد
      isCorrect: false
      explanation: باستخدام ترخيص لكل مستخدم، يمكنك استخدام الجداول القياسية والمخصصة التي تحتوي على منطق معقد والوصول إليها.
    - content: جداول مخصصة
      isCorrect: false
      explanation: باستخدام ترخيص لكل مستخدم، يمكنك استخدام الجداول القياسية والمخصصة التي تحتوي على منطق معقد والوصول إليها.
