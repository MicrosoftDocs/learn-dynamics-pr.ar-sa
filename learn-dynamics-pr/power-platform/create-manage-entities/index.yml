summary: >
  [!include[](../includes/module-banner.md)]

  تتشابه جداول Dataverse مع الجداول في قاعدة البيانات. يتضمن كل مثيل من قاعدة بيانات Dataverse مجموعة أساسية من الجداول التي توفر بنية للبيانات التي يتم استخدامها بواسطة تطبيقات الأعمال بشكل عام.
abstract: >
  في هذه الوحدة، ستتعرف على ما يلي:

  - الجداول‏‎ في Dataverse.

  - أنواع الجداول المتوفرة في Dataverse.

  - إنشاء جدول مخصص.

  - تمكين المرفقات في جدول ما.

  - ما متطلبات التراخيص المطلوب تطبيقها لاستخدام كل نوع من أنواع الجداول.
prerequisites: الفهم الأساسي لماهية قاعدة البيانات ودورها في أحد حلول البرامج.
