title: مقدمة حول موارد مطوّر Microsoft Power Platform
summary: "[!include[](../includes/module-banner.md)]\n\nيتمثل الهدف من هذه الوحدة في تقديم نظرة عامة واسعة النطاق على تجربة المطوّر من حيث صلتها بحل Microsoft Power Platform. وسوف تتناول الوحدة مقدمة عالية المستوى حول كيفية تمثيل المنظومة المتكاملة، في ظل وجود الجمهور المستهدف مُمثلاً في مطور برامج يحوز خبرة محدودة في العمل باستخدام Microsoft Power Platform. \n"
abstract: "ستتمكن في هذه الوحدة مما يلي: \n- شرح مكونات الحلول الموجودة داخل حل Microsoft Power Platform. \n- شرح المكونات الرئيسية لـ Microsoft Dataverse وCommon Data Model. \n- شرح عناصر الحل من Azure ذات الصلة بحل Microsoft Power Platform. \n- شرح حلول الذكاء الاصطناعي الموجودة من حيث صلتها بحل Microsoft Power Platform. \n- التنقل بنجاح في دليل المطور تعزيزاً لجهود تطوير Microsoft Power Platform.\n"
prerequisites: الفهم الأساسي لحل Microsoft Power Platform، وخبرة في تطوير البرامج على Microsoft stack وVisual Studio، ويُفضّل وجود خبرة في إدارة الحلول في Azure. 
