quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما هو بروتوكول Web API الأساسي لـ Microsoft Dataverse؟
    choices:
    - content: SOAP
      isCorrect: false
      explanation: بروتوكول Web API الأساسي لـ Dataverse هو OData.
    - content: OData
      isCorrect: true
      explanation: بروتوكول Web API الأساسي لـ Dataverse هو OData.
    - content: XML
      isCorrect: false
      explanation: بروتوكول Web API الأساسي لـ Dataverse هو OData.
  - content: ماذا تسمى لغة الاستعلام المستندة إلى XML الخاصة بـ Dataverse؟
    choices:
    - content: FetchXML
      isCorrect: true
      explanation: لغة الاستعلام المستندة إلى XML الخاصة بـ Dataverse هي FetchXML.
    - content: XAML
      isCorrect: false
      explanation: لغة الاستعلام المستندة إلى XML الخاصة بـ Dataverse هي FetchXML.
    - content: QueryExpression
      isCorrect: false
      explanation: لغة الاستعلام المستندة إلى XML الخاصة بـ Dataverse هي FetchXML.
  - content: ما الاسم المستخدم للإشارة إلى بيانات مجموعة التغييرات عند قيامك بالتعقب مقابل كيان ما؟
    choices:
    - content: الفرق
      isCorrect: false
      explanation: Delta هو الاسم المستخدم للإشارة إلى بيانات مجموعة التغييرات عند قيامك بالتعقب مقابل كيان ما.
    - content: الانحراف
      isCorrect: false
      explanation: Delta هو الاسم المستخدم للإشارة إلى بيانات مجموعة التغييرات عند قيامك بالتعقب مقابل كيان ما.
    - content: Delta
      isCorrect: true
      explanation: Delta هو الاسم المستخدم للإشارة إلى بيانات مجموعة التغييرات عند قيامك بالتعقب مقابل كيان ما.
