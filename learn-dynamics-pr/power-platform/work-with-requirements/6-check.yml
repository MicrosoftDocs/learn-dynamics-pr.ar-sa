quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من الخيارات التالية يعتبر متطلبًا وظيفيًا؟
    choices:
    - content: لا يمكن تخزين أي رقم بطاقة ائتمان يتم استخدامه في بيئة Microsoft Dataverse.
      isCorrect: false
      explanation: بصفتي محاسبًا، أريد أن أُمنع من إغلاق دُفعة بها عناصر معلقة حتى لا أضطر إلى إعادة فتحها لاحقًا.
    - content: سيكون متوسط ​​وقت تحميل الشاشة للمستخدمين الداخليين غير المتنقلين أقل من ثلاث ثوانٍ.
      isCorrect: false
      explanation: بصفتي محاسبًا، أريد أن أُمنع من إغلاق دُفعة بها عناصر معلقة حتى لا أضطر إلى إعادة فتحها لاحقًا.
    - content: بصفتي محاسبًا، أريد أن أُمنع من إغلاق دُفعة بها عناصر معلقة حتى لا أضطر إلى إعادة فتحها لاحقًا.
      isCorrect: true
      explanation: بصفتي محاسبًا، أريد أن أُمنع من إغلاق دُفعة بها عناصر معلقة حتى لا أضطر إلى إعادة فتحها لاحقًا.
  - content: أي من الخيارات التالية يعتبر متطلبًا غير وظيفيًا؟
    choices:
    - content: يجب أن يعالج المدخل الخارجي 100 مستخدم متزامنين يقومون بعمليات تقديم الحالة.
      isCorrect: true
      explanation: يجب أن يعالج المدخل الخارجي 100 مستخدم متزامنين يقومون بعمليات تقديم الحالة.
    - content: بصفتي مستخدم مبيعات، يجب أن أكون قادرًا على إغلاق فرصة ضائعة والتعرف على سبب ضياعها حتى نتمكن من تحسين أساليب المبيعات لدينا في المستقبل.
      isCorrect: false
      explanation: يجب أن يعالج المدخل الخارجي 100 مستخدم متزامنين يقومون بعمليات تقديم الحالة.
    - content: وبصفتي مدير مبيعات، أحتاج إلى الموافقة على خصم على عرض أسعار حتى أتمكن من تقليل السعر الإجمالي ومنح العميل خصم مناسب.
      isCorrect: false
      explanation: يجب أن يعالج المدخل الخارجي 100 مستخدم متزامنين يقومون بعمليات تقديم الحالة.
  - content: ما هي أنواع الأسئلة الأفضل لجمع المتطلبات من اجتماعات العملاء؟
    choices:
    - content: ذات النهاية المفتوحة
      isCorrect: true
      explanation: الأسئلة ذات النهاية المفتوحة‬ هي الأفضل لجمع المتطلبات من اجتماعات العملاء.
    - content: نعم/لا
      isCorrect: false
      explanation: الأسئلة ذات النهاية المفتوحة‬ هي الأفضل لجمع المتطلبات من اجتماعات العملاء.
    - content: اختيارات من متعدد
      isCorrect: false
      explanation: الأسئلة ذات النهاية المفتوحة‬ هي الأفضل لجمع المتطلبات من اجتماعات العملاء.
