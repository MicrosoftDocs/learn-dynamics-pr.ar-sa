quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو أمر Power Platform CLI الذي تستخدمه لتهيئة مشروع مكون التعليمات البرمجية؟
    choices:
    - content: pac pcf init
      isCorrect: true
      explanation: الأمر الذي قد تستخدمه لتهيئة مشروع مكون التعليمات البرمجية هو pac pcf init.
    - content: pac pcf new
      isCorrect: false
      explanation: الأمر الذي قد تستخدمه لتهيئة مشروع مكون التعليمات البرمجية هو pac pcf init.
    - content: npm start
      isCorrect: false
      explanation: الأمر الذي قد تستخدمه لتهيئة مشروع مكون التعليمات البرمجية هو pac pcf init.
    - content: pac pcf
      isCorrect: false
      explanation: الأمر الذي قد تستخدمه لتهيئة مشروع مكون التعليمات البرمجية هو pac pcf init.
  - content: ما محرك الإنشاء الذي يُستخدم لإنشاء حزمة حل مكوّن Power Apps؟
    choices:
    - content: npm
      isCorrect: false
      explanation: يُستخدم محرك الإنشاء MSBuild لإنشاء حزمة حل مكوّن Power Apps.
    - content: .NET
      isCorrect: false
      explanation: يُستخدم محرك الإنشاء MSBuild لإنشاء حزمة حل مكوّن Power Apps.
    - content: Node.js
      isCorrect: false
      explanation: يُستخدم محرك الإنشاء MSBuild لإنشاء حزمة حل مكوّن Power Apps.
    - content: MSBuild
      isCorrect: true
      explanation: يُستخدم محرك الإنشاء MSBuild لإنشاء حزمة حل مكوّن Power Apps.
  - content: أثناء إنشاء مكون شبكة مخصص، ما تنسيق الملف المدعوم لتحميل بيانات وهمية في Power Apps Component Test Harness؟
    choices:
    - content: CSV
      isCorrect: true
      explanation: أثناء إنشاء مكون شبكة مخصص، يتم دعم CSV لتحميل بيانات وهمية في Power Apps Component Test Harness.
    - content: JSON
      isCorrect: false
      explanation: أثناء إنشاء مكون شبكة مخصص، يتم دعم CSV لتحميل بيانات وهمية في Power Apps Component Test Harness.
    - content: XML
      isCorrect: false
      explanation: أثناء إنشاء مكون شبكة مخصص، يتم دعم CSV لتحميل بيانات وهمية في Power Apps Component Test Harness.
    - content: PDF
      isCorrect: false
      explanation: أثناء إنشاء مكون شبكة مخصص، يتم دعم CSV لتحميل بيانات وهمية في Power Apps Component Test Harness.
