quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي أسلوب من Power Apps CLI تقوم باستدعائه لتهيئة مشروع مكون التعليمات البرمجية؟
    choices:
    - content: pac pcf init
      isCorrect: true
      explanation: الأسلوب الذي تستدعيه لتهيئة مشروع مكون التعليمات البرمجية هو pac pcf init.
    - content: pac pcf new
      isCorrect: false
      explanation: الأسلوب الذي تستدعيه لتهيئة مشروع مكون التعليمات البرمجية هو pac pcf init.
    - content: npm start
      isCorrect: false
      explanation: الأسلوب الذي تستدعيه لتهيئة مشروع مكون التعليمات البرمجية هو pac pcf init.
    - content: pac pcf
      isCorrect: false
      explanation: الأسلوب الذي تستدعيه لتهيئة مشروع مكون التعليمات البرمجية هو pac pcf init.
  - content: ما بناء محرك الذي يُستخدم لإنشاء حزمة حل مكوّن Power Apps؟
    choices:
    - content: NPM
      isCorrect: false
      explanation: محرك الإصدار MSBuild الذي يُستخدم لإنشاء حزمة حل مكوّن Power Apps.
    - content: .NET
      isCorrect: false
      explanation: محرك الإصدار MSBuild الذي يُستخدم لإنشاء حزمة حل مكوّن Power Apps.
    - content: Node.js
      isCorrect: false
      explanation: محرك الإصدار MSBuild الذي يُستخدم لإنشاء حزمة حل مكوّن Power Apps.
    - content: MSBuild
      isCorrect: true
      explanation: محرك الإصدار MSBuild الذي يُستخدم لإنشاء حزمة حل مكوّن Power Apps.
  - content: أثناء إنشاء مكون شبكة مخصص، ما تنسيق الملف المدعوم لتحميل بيانات وهمية في Power Apps Component Test Harness؟
    choices:
    - content: CSV
      isCorrect: true
      explanation: أثناء إنشاء مكون شبكة مخصص، يتم دعم CSV لتحميل بيانات وهمية في Power Apps Component Test Harness.
    - content: JSON
      isCorrect: false
      explanation: أثناء إنشاء مكون شبكة مخصص، يتم دعم CSV لتحميل بيانات وهمية في Power Apps Component Test Harness.
    - content: XML
      isCorrect: false
      explanation: أثناء إنشاء مكون شبكة مخصص، يتم دعم CSV لتحميل بيانات وهمية في Power Apps Component Test Harness.
    - content: PDF
      isCorrect: false
      explanation: أثناء إنشاء مكون شبكة مخصص، يتم دعم CSV لتحميل بيانات وهمية في Power Apps Component Test Harness.
