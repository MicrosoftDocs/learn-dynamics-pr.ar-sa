quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من العبارات التالية حول حقول القيمة المحتسبة تُعد صحيحة؟
    choices:
    - content: القيم المحتسبة غير متزامنة ويتم اجراؤها على أساس مجدول.
      isCorrect: true
      explanation: القيم المحتسبة غير متزامنة ويتم اجراؤها على أساس مجدول.
    - content: القيم المحتسبة غير متزامنة ويتم اجراؤها بمجرد إضافة سجل جديد.
      isCorrect: false
      explanation: القيم المحتسبة غير متزامنة ويتم اجراؤها على أساس مجدول.
    - content: لا يمكنك تعديل الجدول الزمني الذي يتم فيه حساب القيمة المحتسبة.
      isCorrect: false
      explanation: القيم المحتسبة غير متزامنة ويتم اجراؤها على أساس مجدول.
    - content: القيم المحتسبة متزامنة ويتم اجراؤها بمجرد إعادة بدئك Power Apps.
      isCorrect: false
      explanation: القيم المحتسبة غير متزامنة ويتم اجراؤها على أساس مجدول.
  - content: يمكن إجراء القيم المحتسبة في كافة أنواع الحقول التالية فيما عدا ماذا؟
    choices:
    - content: العملة
      isCorrect: false
      explanation: يمكن إجراء القيم المحتسبة حسب أنواع حقول "العملة والرقم الصحيح والتاريخ".
    - content: رقم صحيح
      isCorrect: false
      explanation: يمكن إجراء القيم المحتسبة حسب أنواع حقول "العملة والرقم الصحيح والتاريخ".
    - content: النص
      isCorrect: true
      explanation: يمكن إجراء القيم المحتسبة حسب أنواع حقول "العملة والرقم الصحيح والتاريخ".
    - content: التاريخ‬
      isCorrect: false
      explanation: يمكن إجراء القيم المحتسبة حسب أنواع حقول "العملة والرقم الصحيح والتاريخ".
  - content: أي من العبارات التالية حول حقول الحساب تُعد صحيحة؟
    choices:
    - content: الحسابات غير متزامنة ومحسوبة على أساس جدول زمني.
      isCorrect: false
      explanation: تتم إدارة الحسابات بمجرد حفظ السجلات.
    - content: تتم إدارة الحسابات بمجرد حفظ السجلات.
      isCorrect: true
      explanation: تتم إدارة الحسابات بمجرد حفظ السجلات.
    - content: يمكن تحرير لأي مستخدم القيم في حقل الحساب.
      isCorrect: false
      explanation: تتم إدارة الحسابات بمجرد حفظ السجلات.
    - content: لا يمكن إنشاء حسابات لأي حقل نص.
      isCorrect: false
      explanation: تتم إدارة الحسابات بمجرد حفظ السجلات.
