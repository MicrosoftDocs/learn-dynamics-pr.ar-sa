title: إنشاء أعمدة الحساب أو القيم المحتسبة وتحديدها في Dataverse
summary: >
  [!include[](../includes/module-banner.md)]


  هل ترغب في استخدام أعمده القيم المحتسبة أو الحساب ؟ وتوضح هذه الوحدة كيفية بناء الحسابات أو القيم المحتسبة التي تم تعريفها وتشغيلها داخل البيانات في Dataverse، بغض النظر عن التطبيق الذي يصل إلى مجموعه البيانات هذه.
abstract: >
  في هذه الوحدة، ستتعرف على كيفية القيام بما يلي:

  - تحديد عمود القيمة المحتسبة.

  - إنشاء عمود القيمة المحتسبة.

  - تحديد عمود الحساب.

  - إنشاء عمود عملية الحساب.
prerequisites: فهم المواضيع التي تمت تغطيتها في "الشروع في العمل باستخدام مسار Dataverse التعليمي وهذا المسار التعليمي.
