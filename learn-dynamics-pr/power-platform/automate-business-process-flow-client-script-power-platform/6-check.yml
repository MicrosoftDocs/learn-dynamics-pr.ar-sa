quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: متى يستخدم كائن Xrm API العميل؟
    choices:
    - content: لمعالجة واجهة المستخدم الخاصة بنموذج ويب التطبيق المستند إلى نموذج.
      isCorrect: false
      explanation: استخدم كائن Xrm API العميل للتفاعل مع Microsoft Dataverse الأساسي للتطبيق المستند إلى النموذج من خلال عنوان API للويب. 
    - content: لمعالجة واجهة المستخدم الخاصة بنموذج الأجهزة المحمولة للتطبيق المستند إلى النموذج.
      isCorrect: false
      explanation: استخدم كائن Xrm API العميل للتفاعل مع Dataverse الأساسي للتطبيق المستند إلى النموذج من خلال عنوان API للويب. 
    - content: للتفاعل مع Dataverse الأساسي للتطبيق المستند إلى النموذج من خلال عنوان API للويب. 
      isCorrect: true
      explanation: استخدم كائن Xrm API العميل للتفاعل مع Dataverse الأساسي للتطبيق المستند إلى النموذج من خلال عنوان API للويب. 
  - content: ما هي بعض الطرق التعريفية البديلة للتشغيل التلقائي لمنطق الأعمال في التطبيق المستند إلى النموذج؟
    choices:
    - content: قواعد العمل، والحقول المحسوبة، وموارد الويب
      isCorrect: false
      explanation: تعتبر قواعد العمل والحقول المحسوبة وحقول القيمة المحتسبة بعض الطرق التعريفية البديلة للتشغيل التلقائي لمنطق الأعمال في التطبيق المستند إلى النموذج.
    - content: قواعد العمل، والحقول المحسوبة، وحقول القيمة المحتسبة
      isCorrect: true
      explanation: تعتبر قواعد العمل والحقول المحسوبة وحقول القيمة المحتسبة بعض الطرق التعريفية البديلة للتشغيل التلقائي لمنطق الأعمال في التطبيق المستند إلى النموذج.
    - content: قواعد العمل، والحقول المحسوبة، وحقول الكيان الظاهري
      isCorrect: false
      explanation: تعتبر قواعد العمل والحقول المحسوبة وحقول القيمة المحتسبة بعض الطرق التعريفية البديلة للتشغيل التلقائي لمنطق الأعمال في التطبيق المستند إلى النموذج.
  - content: متى تحتاج إلى استخدام البرنامج النصي للعميل مقابل قواعد العمل في التطبيق المستند إلى النموذج؟
    choices:
    - content: عند الحاجة إلى تحديد حقل كما هو مطلوب بناءً على شرط معين
      isCorrect: false
      explanation: عند الحاجة إلى عرض إخطار نموذج مخصص للمستخدم، فإنك بحاجة إلى استخدام البرنامج النصي للعميل مقابل قواعد العمل في التطبيق المستند إلى النموذج.
    - content: عند الحاجة إلى إخفاء حقل في نموذج بناءً على شرط معين
      isCorrect: false
      explanation: عند الحاجة إلى عرض إخطار نموذج مخصص للمستخدم، فإنك بحاجة إلى استخدام البرنامج النصي للعميل مقابل قواعد العمل في التطبيق المستند إلى النموذج.
    - content: عند الحاجة إلى عرض إخطار نموذج مخصص للمستخدم 
      isCorrect: true
      explanation: عند الحاجة إلى عرض إخطار نموذج مخصص للمستخدم، فإنك بحاجة إلى استخدام البرنامج النصي للعميل مقابل قواعد العمل في التطبيق المستند إلى النموذج.
