quiz:
  title: أجب عن الأسئلة التالية للوقوف عَلى ما تعلمته.
  questions:
  - content: متى تستخدم كائن API Xrm.WebAPI للعميل؟
    choices:
    - content: لعرض موجه تفاعلي لمستخدم تطبيق يستند إلَى نموذج.
      isCorrect: false
      explanation: استخدم أساليب كائن Xrm.Navigation الخاص بواجهة برمجة تطبيقات العميل مثل openConfirmDialog لعرض موجه تفاعلي فِي تطبيق يستند إلَى نموذج.
    - content: لالتقاط صورة باستخدام الكاميرا على الجهاز المحمول للمستخدم.
      isCorrect: false
      explanation: استخدم كائن Xrm.Device الخاص بواجهة برمجة تطبيقات العميل للتفاعل مع إمكانيات الجهاز المحمول مثل الكاميرا والميكروفون والموقع وما إلَى ذلك. 
    - content: للتفاعل مع Dataverse الأساسي لتطبيق يستند إلَى النموذج من خلال واجهة برمجة تطبيقات الويب الخاصة به. 
      isCorrect: true
      explanation: استخدم كائن API Xrm.WebAPI العميل للتفاعل مع Dataverse الأساسي لتطبيق يستند إلَى النموذج من خلال Web API الخاصة به.
  - content: ‏‫ما الذي يتيحه لك مدقق الحلول‬؟
    choices:
    - content: تصغير وتجميع كافة موارد الويب JavaScript فِي الحل الخاص بك.
      isCorrect: false
      explanation: يقوم مدقق الحل بإجراء تحليل موارد JavaScript على الويب فِي الحل الخاص بك ولكن لا يقوم بتعديلها أو دمجها.
    - content: الكشف عن استخدام البرنامج النصي المهمل للعميل مع الاستخدام فِي موارد الويب الخاصة بالحل.
      isCorrect: true
      explanation: سيقوم مدقق الحلول بوضع علامة على استخدام الأساليب المهملة أو القديمة بما فِي ذلك نموذج كائن CRM‎ 2011‎ Microsoft Dynamics المهمل.
    - content: مراقبة أداء وقت التشغيل للبرامج النصية الخاصة بالعميل.
      isCorrect: false
      explanation: يقوم مدقق الحلول بإجراء فحص تحليلي ثابت لحلولك مقابل مجموعة من قواعد أفضل الممارسات ولكنه لا يقوم بتعديل سلوك وقت تشغيل أي مكونات.
  - content: متى تستخدم البرنامج النصي للعميل بدلاً من قواعد العمل فِي تطبيق يستند إلَى النموذج؟
    choices:
    - content: عند الحاجة إلَى تعيين عمود كما هو مطلوب إذا تم تحديد قيمة عمود "نعم/لا" آخر على "نعم".
      isCorrect: false
      explanation: يمكن الحصول على إعداد العمود كما هو مطلوب استنادًا إلَى شرط بسيط باستخدام قاعدة العمل.
    - content: عندما تحتاج إلَى إيقاف استيراد الصف عندما يتساوى عمودان للتاريخ.
      isCorrect: false
      explanation: لا تعمل البرامج النصية للعميل عند استيراد الصفوف. يمكن استخدام قواعد العمل على نطاق الجدول فِي هذا السيناريو بدلاً من ذلك.
    - content: ما الذي يتعين عليك القيام به لعرض إخطار نموذج مخصص للمستخدم؟ 
      isCorrect: true
      explanation: عندما تحتاج إلَى عرض إخطار نموذج مخصص لمستخدم فِي تطبيق يستند إلَى نموذج، فأنت بحاجة إلَى استخدام البرنامج النصي للعميل لأن إشعارات النماذج المخصصة غير متوفرة فِي قواعد العمل.
