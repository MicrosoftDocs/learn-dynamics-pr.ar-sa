quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من العبارات التالية صحيح فيما يتعلق بقواعد العمل؟
    choices:
    - content: يمكن إنشاء قواعد العمل لفرض قيم المنطق والبيانات بغض النظر عن كيفية إدخال البيانات في كيان Microsoft Dataverse.
      isCorrect: true
      explanation: يمكن إنشاء قواعد العمل لفرض قيم المنطق والبيانات بغض النظر عن كيفية إدخال البيانات في كيان Dataverse.
    - content: لا يمكن إنشاء قواعد العمل لفرض قيم البيانات والمنطق بغض النظر عن كيفية إدخال البيانات في كيان Dataverse.
      isCorrect: false
      explanation: يمكن إنشاء قواعد العمل لفرض قيم المنطق والبيانات بغض النظر عن كيفية إدخال البيانات في كيان Dataverse.
    - content: لا يتم تطبيق قواعد العمل عند حفظ أحد السجلات.
      isCorrect: false
      explanation: يمكن إنشاء قواعد العمل لفرض قيم المنطق والبيانات بغض النظر عن كيفية إدخال البيانات في كيان Dataverse.
    - content: لا يتم تطبيق قواعد العمل عند تحرير أحد السجلات.
      isCorrect: false
      explanation: يمكن إنشاء قواعد العمل لفرض قيم المنطق والبيانات بغض النظر عن كيفية إدخال البيانات في كيان Dataverse.
  - content: لأيّ من قواعد العمل ثلاثة مكونات؟
    choices:
    - content: الجدول والإجراء والنطاق.
      isCorrect: false
      explanation: لقواعد العمل الشروط والإجراءات والنطاق.
    - content: الاختيار والجدول والإجراء.
      isCorrect: false
      explanation: لقواعد العمل الشروط والإجراءات والنطاق.
    - content: الشرط والإجراء والنطاق.
      isCorrect: true
      explanation: لقواعد العمل الشروط والإجراءات والنطاق.
  - content: ما العبارة غير الصحيحة فيما يتعلق بقواعد العمل لكيان ما؟
    choices:
    - content: عندما تستخدم الكيان مع تطبيق اللوحة، يتم تطبيق قواعد العمل التي تم تحديدها لكيان ما.
      isCorrect: false
      explanation: عندما تستخدم الكيان مع تطبيق اللوحة والتطبيقات المستندة إلى النموذج وExcel، يتم تطبيق قواعد العمل التي تم تحديدها لكيان ما.
    - content: عندما تستخدم الكيان مع تطبيق اللوحة، لا تنطبق قواعد العمل التي تم تحديدها لكيان ما.
      isCorrect: true
      explanation: عندما تستخدم الكيان مع تطبيق اللوحة والتطبيقات المستندة إلى النموذج وExcel، يتم تطبيق قواعد العمل التي تم تحديدها لكيان ما.
    - content: عندما تستخدم الكيان مع تطبيق مستند إلى النموذج، يتم تطبيق قواعد العمل التي تم تحديدها لكيان ما.
      isCorrect: false
      explanation: عندما تستخدم الكيان مع تطبيق اللوحة والتطبيقات المستندة إلى النموذج وExcel، يتم تطبيق قواعد العمل التي تم تحديدها لكيان ما.
    - content: عندما تستخدم الكيان مع Excel، يتم تطبيق قواعد العمل التي تم تحديدها لكيان ما.
      isCorrect: false
      explanation: عندما تستخدم الكيان مع تطبيق اللوحة والتطبيقات المستندة إلى النموذج وExcel، يتم تطبيق قواعد العمل التي تم تحديدها لكيان ما.
