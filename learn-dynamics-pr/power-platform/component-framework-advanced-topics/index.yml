summary: "[!include[](../includes/module-banner.md)] \nالحصول على تفاصيل حول كيفية توجيه سيناريوهات أكثر تعقيدًا حيث يتم تطبيقها على إطار مكون Power Apps.  وتغطي هذه الوحدة كيفية تحسين إطارات العميل مثل التعامل والزاوية داخل أحد المكونات، إلى جانب كيفية عنونة السيناريوهات مثل تحميل الملفات والترجمة والتكامل مع Web API لـ Microsoft Dataverse. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- استخدم API بتنسيقه في أحد مكونات Power Apps. \n- استخدام web API لـ Dataverse في أحد مكونات Power Apps.\n"
