quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو المطلوب لاستخدام React مع مكون التعليمات البرمجية؟
    choices:
    - content: نسخ ملفات اطار عمل React إلَى مجلد مكون التعليمات البرمجية
      isCorrect: false
      explanation: استخدام --خيار إطار عمل React على Power Platform CLI.
    - content: استخدام --خيار إطار عمل React على Power Platform CLI
      isCorrect: true
      explanation: يؤدي هذا إلَى تكوين مكون التعليمات البرمجية لاستخدام React.
    - content: تحرير package.json يدوياً لتضمين React
      isCorrect: false
      explanation: استخدام --خيار إطار عمل React على Power Platform CLI.
    - content: تحرير ControlInput.Manifest.xml يدوياً لتضمين React.
      isCorrect: false
      explanation: استخدام --خيار إطار عمل React على Power Platform CLI.
  - content: ما الأسلوب الذي ستستخدمه لتنسيق سلسلة فِي لغة معينة؟
    choices:
    - content: formatLocale
      isCorrect: false
      explanation: formatLanguage هو الأسلوب الذي قد تستخدمه لتنسيق سلسلة بلغة معينة.
    - content: globalization.Localize
      isCorrect: false
      explanation: formatLanguage هو الأسلوب الذي قد تستخدمه لتنسيق سلسلة بلغة معينة.
    - content: formatLanguage
      isCorrect: true
      explanation: formatLanguage هو الأسلوب الذي قد تستخدمه لتنسيق سلسلة بلغة معينة.
    - content: setLanguage
      isCorrect: false
      explanation: formatLanguage هو الأسلوب الذي قد تستخدمه لتنسيق سلسلة بلغة معينة.
  - content: ما عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب فِي أحد المكونات فِي عبارة عنصر التحكم؟
    choices:
    - content: يستخدم name="WebAPI" required="true"
      isCorrect: false
      explanation: عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب فِي أحد المكونات فِي عبارة عنصر التحكم uses-feature name="WebAPI" required="true".
    - content: uses-feature name="CommonDataServiceAPI" required="true"
      isCorrect: false
      explanation: عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب فِي أحد المكونات فِي عبارة عنصر التحكم uses-feature name="WebAPI" required="true".
    - content: uses-feature name="WebAPI" required="true"
      isCorrect: true
      explanation: عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب فِي أحد المكونات فِي عبارة عنصر التحكم uses-feature name="WebAPI" required="true".
    - content: uses name="CommonDataServiceAPI" required="true"
      isCorrect: false
      explanation: عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب فِي أحد المكونات فِي عبارة عنصر التحكم uses-feature name="WebAPI" required="true".
  - content: ما اسم واجهة برمجة التطبيقات التي يمكنك استخدامها لتراكب نافذة منبثقة بداخل "مكوّن Power Apps"؟
    choices:
    - content: ComponentFramework.Popup.Popup
      isCorrect: false
      explanation: ComponentFramework.FactoryApi.Popup.Popup هو اسم واجهة برمجة التطبيقات التي يمكنك استخدامها لتراكب نافذة منبثقة بداخل "مكوّن Power Apps".
    - content: ComponentFramework.FactoryApi.PopupComponent
      isCorrect: false
      explanation: ComponentFramework.FactoryApi.Popup.Popup هو اسم واجهة برمجة التطبيقات التي يمكنك استخدامها لتراكب نافذة منبثقة بداخل "مكوّن Power Apps".
    - content: PowerAppComponent.FactoryApi.Popup.Popup
      isCorrect: false
      explanation: ComponentFramework.FactoryApi.Popup.Popup هو اسم واجهة برمجة التطبيقات التي يمكنك استخدامها لتراكب نافذة منبثقة بداخل "مكوّن Power Apps".
    - content: ComponentFramework.FactoryApi.Popup.Popup
      isCorrect: true
      explanation: ComponentFramework.FactoryApi.Popup.Popup هو اسم واجهة برمجة التطبيقات التي يمكنك استخدامها لتراكب نافذة منبثقة بداخل "مكوّن Power Apps".
