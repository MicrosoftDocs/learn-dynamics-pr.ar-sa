quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما خيار المترجم المطلوب لإرشاد تطبيقك لاستخدام React؟
    choices:
    - content: tsx
      isCorrect: false
      explanation: خيار مترجم jsx مطلوب لإرشاد تطبيقك لاستخدام React.
    - content: jsx
      isCorrect: true
      explanation: خيار مترجم jsx مطلوب لإرشاد تطبيقك لاستخدام React.
    - content: use-react
      isCorrect: false
      explanation: خيار مترجم jsx مطلوب لإرشاد تطبيقك لاستخدام React.
    - content: react
      isCorrect: false
      explanation: خيار مترجم jsx مطلوب لإرشاد تطبيقك لاستخدام React.
  - content: ما الأسلوب الذي ستستخدمه لتنسيق سلسلة في لغة معينة؟
    choices:
    - content: formatLocale
      isCorrect: false
      explanation: formatLanguage هو الأسلوب الذي قد تستخدمه لتنسيق سلسلة بلغة معينة.
    - content: globalization.Localize
      isCorrect: false
      explanation: formatLanguage هو الأسلوب الذي قد تستخدمه لتنسيق سلسلة بلغة معينة.
    - content: formatLanguage
      isCorrect: true
      explanation: formatLanguage هو الأسلوب الذي قد تستخدمه لتنسيق سلسلة بلغة معينة.
    - content: setLanguage
      isCorrect: false
      explanation: formatLanguage هو الأسلوب الذي قد تستخدمه لتنسيق سلسلة بلغة معينة.
  - content: ما عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب في أحد المكونات في عبارة عنصر التحكم؟
    choices:
    - content: يستخدم name="WebAPI" required="true"
      isCorrect: false
      explanation: عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب في أحد المكونات في عبارة عنصر التحكم uses-feature name="WebAPI" required="true".
    - content: uses-feature name="CommonDataServiceAPI" required="true"
      isCorrect: false
      explanation: عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب في أحد المكونات في عبارة عنصر التحكم uses-feature name="WebAPI" required="true".
    - content: uses-feature name="WebAPI" required="true"
      isCorrect: true
      explanation: عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب في أحد المكونات في عبارة عنصر التحكم uses-feature name="WebAPI" required="true".
    - content: uses name="CommonDataServiceAPI" required="true"
      isCorrect: false
      explanation: عنصر XML الصحيح الذي يحدد استخدام واجهة API الويب في أحد المكونات في عبارة عنصر التحكم uses-feature name="WebAPI" required="true".
  - content: ما اسم واجهة برمجة التطبيقات التي يمكنك استخدامها لتراكب نافذة منبثقة بداخل "مكوّن Power Apps"؟
