title: اختبر معلوماتك
durationInMinutes: 6
quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: متى يمكنك إنشاء اختيار؟
    choices:
    - content: عندما تقوم بتحرير عمود حالي
      isCorrect: false
      explanation: يمكنك إنشاء اختيار عند تحديد عمود جديد أو في وحدة الاختيار.
    - content: عند تحديد عمود جديد
      isCorrect: true
      explanation: يمكنك إنشاء اختيار عند تحديد عمود جديد أو في وحدة الاختيار.
    - content: عندما تقوم بحذف عمود حالي
      isCorrect: false
      explanation: يمكنك إنشاء اختيار عند تحديد عمود جديد أو في وحدة الاختيار.
  - content: أي مما يلي يمكن أن تحتويه الاختيارات؟
    choices:
    - content: الأرقام، أو الصور، أو النص
      isCorrect: false
      explanation: لا يمكن أن تكون الصور جزءًا من الاختيار.
    - content: الأرقام، أو النص
      isCorrect: true
      explanation: لا يمكن أن تكون الصور جزءًا من الاختيار.
    - content: النص فقط
      isCorrect: false
      explanation: لا يمكن أن تكون الصور جزءًا من الاختيار، ويمكن أن تكون الأرقام جزءًا من الاختيار.
    - content: الأرقام فقط
      isCorrect: false
      explanation: لا يمكن أن تكون الصور جزءًا من الاختيار، ويمكن أن يكون "النص" جزءًا من الاختيار.
  - content: ما نوع الاختيار الذي لا يمكن استخدامه إلا بواسطة الجدول والعمود اللذين تم إنشاؤهما مقابلهما؟
    choices:
    - content: الاختيارات القياسية
      isCorrect: false
      explanation: يمكن فقط استخدام الاختيارات المحلية بواسطة الجدول والعمود اللذين تم إنشاؤهما مقابلهما.
    - content: مجموعات الخيارات العامة
      isCorrect: false
      explanation: يمكن فقط استخدام الاختيارات المحلية بواسطة الجدول والعمود اللذين تم إنشاؤهما مقابلهما.
    - content: الاختيارات المحلية
      isCorrect: true
      explanation: يمكن فقط استخدام الاختيارات المحلية بواسطة الجدول والعمود اللذين تم إنشاؤهما مقابلهما.
    - content: الاختيارات الخاصة
      isCorrect: false
      explanation: يمكن فقط استخدام الاختيارات المحلية بواسطة الجدول والعمود اللذين تم إنشاؤهما مقابلهما.
