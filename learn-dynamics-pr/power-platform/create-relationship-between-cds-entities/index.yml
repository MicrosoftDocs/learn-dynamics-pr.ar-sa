summary: "[!include[](../includes/module-banner.md)]\n\nهل تحتاج لإنشاء علاقات بين الجداول؟ ستظهر هذه الوحدة كيفية فصل البيانات في الجداول وسبب العلاقة بين الجداول لإنشاء حلول تجارية معقدة وفعالة. سيتم أيضاً شرح الأنواع المختلفة للعلاقات التي يمكنك تحديدها بين الجداول في Dataverse. \n"
abstract: "ستتعرف في هذه الوحدة على: \n- لماذا يجب عليك تقسيم البيانات التي تستخدمها الحلول الخاصة بك إلى العديد من الجداول.\n- لماذا يجب عليك ربط أحد الجداول بجدول آخر.\n- كيفية بناء العلاقات بين الجداول.\n- كيفية تحديد نوع العلاقة الصحيح عند إنشاء حلول باستخدام Dataverse.\n"
prerequisites: فهم المواضيع التي تمت تغطيتها في "الشروع في العمل باستخدام مسار Dataverse التعليمي.
