quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: Microsoft Dataverse يدعم كافة العلاقات التالية باستثناء أي واحدة؟
    choices:
    - content: متعدد إلَى متعدد
      isCorrect: false
      explanation: علاقات واحد إلَى واحد غير مدعومة فِي Dataverse.
    - content: واحد إلَى واحد
      isCorrect: true
      explanation: علاقات واحد إلَى واحد غير مدعومة فِي Dataverse.
    - content: واحد إلَى متعدد
      isCorrect: false
      explanation: علاقات واحد إلَى واحد غير مدعومة فِي Dataverse.
    - content: متعدد إلَى واحد
      isCorrect: false
      explanation: علاقات واحد إلَى واحد غير مدعومة فِي Dataverse.
  - content: أي العبارات التالية تُعد صحيحة عن تغيير الجداول؟
    choices:
    - content: يمكنك تغيير الجداول فِي علاقة "متعدد إلَى متعدد" موجودة.
      isCorrect: false
      explanation: بإمكانك تغيير الجداول فِي علاقة "متعدد إلَى متعدد" موجودة. يمكنك حذفه فقط.
    - content: يمكنك تغيير الجداول فِي علاقة "واحد إلَى متعدد" موجودة.
      isCorrect: false
      explanation: بإمكانك تغيير الجداول فِي علاقة "متعدد إلَى متعدد" موجودة. يمكنك حذفه فقط.
    - content: بإمكانك تغيير الجداول فِي علاقة "متعدد إلَى متعدد" موجودة.
      isCorrect: true
      explanation: بإمكانك تغيير الجداول فِي علاقة "متعدد إلَى متعدد" موجودة. يمكنك حذفه فقط.
    - content: يمكنك تغيير الجداول فِي علاقة "متعدد إلَى واحد" موجودة.
      isCorrect: false
      explanation: بإمكانك تغيير الجداول فِي علاقة "متعدد إلَى متعدد" موجودة. يمكنك حذفه فقط.
  - content: تُعد القدرة على ربط كيانين (تصميم علائقي) أمرًا مهمًا لكل ما يلي باستثناء أي واحد؟
    choices:
    - content: المزيد من مساحة التخزين
      isCorrect: false
      explanation: إنه لأمر مهمٌ بالنسبة للمزيد من مساحة للتخزين ودقة البيانات والتقارير بشكل أفضل.
    - content: دقة أفضل للبيانات
      isCorrect: false
      explanation: إنه لأمر مهمٌ بالنسبة للمزيد من مساحة للتخزين ودقة البيانات والتقارير بشكل أفضل.
    - content: إعداد أفضل للتقارير
      isCorrect: false
      explanation: إنه لأمر مهمٌ بالنسبة للمزيد من مساحة للتخزين ودقة البيانات والتقارير بشكل أفضل.
    - content: أسهل فِي التصميم
      isCorrect: true
      explanation: إنه لأمر مهمٌ بالنسبة للمزيد من مساحة للتخزين ودقة البيانات والتقارير بشكل أفضل.
