summary: >
  [!include[](../includes/module-banner.md)]

  هل تريد استخدام أدوار الأمان للحد من أذونات المستخدم؟ ستوضح لك هذه الوحدة كيف يمكنك تعيين الأذونات للحد من الوصول إلى البيئة. أو الحد من المستخدمين الذين يمكنهم عرض البيانات أو تحريرها أو حذفها في بيئة داخل Dataverse.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تعرف على تعيين أدوار الأمان للمستخدمين في بيئة ما.

  - التعرف على كيفية إضافة مستخدمين إلى بيئة ما.

  - فهم مفاهيم الأمان في Dataverse

  - تحديد أدوار أمان المستخدم الافتراضية.

  - إنشاء دور مخصص.

  - إنشاء دور أمان مخصص وتعيينه للجداول والمستخدمين.

  - تعرف على كيفية تكوين فرق Dataverse للأمان

  - تعرف على كيفية تكوين فرق مجموعة Dataverse للأمان
prerequisites: فهم النقاط التي تمت تغطيتها في الشروع في العمل باستخدام المسار التعليمي Dataverse.
