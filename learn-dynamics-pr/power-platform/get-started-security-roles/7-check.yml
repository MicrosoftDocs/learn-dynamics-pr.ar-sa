quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: أي مما يلي لا يُعد دور أمان لأي مستخدم؟
    choices:
    - content: مسؤول التطبيق
      isCorrect: true
      explanation: مسؤول التطبيق ليس دور أمان للمستخدم.
    - content: المفوّض
      isCorrect: false
      explanation: مسؤول التطبيق ليس دور أمان للمستخدم.
    - content: المستخدم الأساسي
      isCorrect: false
      explanation: مسؤول التطبيق ليس دور أمان للمستخدم.
    - content: مخصص النظام
      isCorrect: false
      explanation: مسؤول التطبيق ليس دور أمان للمستخدم.
  - content: أي من العبارات التالية صحيحة عن المستخدمين؟
    choices:
    - content: لا يمكنك إضافة مستخدمين للوصول إلى البيانات في Dataverse.
      isCorrect: false
      explanation: لا يمكنك إضافة مستخدم يمكنه الوصول إلى البيانات في Dataverse من Azure Active Directory.
    - content: يمكن للمستخدمين العامين الموجودين خارج Azure Active Directory الوصول إلى بيانات Dataverse.
      isCorrect: false
      explanation: لا يمكنك إضافة مستخدم يمكنه الوصول إلى البيانات في Dataverse من Azure Active Directory.
    - content: يمكنك تمكين الوصول المجهول إلى أي بيانات في Dataverse.
      isCorrect: false
      explanation: لا يمكنك إضافة مستخدم يمكنه الوصول إلى البيانات في Dataverse من Azure Active Directory.
    - content: لا يمكنك إضافة مستخدمين للوصول إلى البيانات في Dataverse من ضمن Azure Active Directory.
      isCorrect: true
      explanation: لا يمكنك إضافة مستخدم يمكنه الوصول إلى البيانات في Dataverse من Azure Active Directory.
  - content: تؤدي إضافة مستخدم Dataverse إلى تعيين هذا المستخدم تلقائياً إلى كافة الأدوار التالية باستثناء واحد؟
    choices:
    - content: المستخدم الأساسي
      isCorrect: false
      explanation: لا يُضاف المستخدم تلقائياً إلى دور "مخصص النظام".
    - content: منشئ البيئة
      isCorrect: false
      explanation: لا يُضاف المستخدم تلقائياً إلى دور "مخصص النظام".
    - content: مخصص النظام
      isCorrect: true
      explanation: لا يُضاف المستخدم تلقائياً إلى دور "مخصص النظام".
