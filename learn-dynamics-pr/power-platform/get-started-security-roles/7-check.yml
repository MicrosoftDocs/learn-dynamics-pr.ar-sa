quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي مما يلي لا يُعد دور أمان لأي مستخدم؟
    choices:
    - content: مسؤول التطبيق
      isCorrect: true
      explanation: مسؤول التطبيق لا يُعد دور أمان لأي مستخدم.
    - content: التفويض
      isCorrect: false
      explanation: مسؤول التطبيق لا يُعد دور أمان لأي مستخدم.
    - content: مستخدم Microsoft Dataverse
      isCorrect: false
      explanation: مسؤول التطبيق لا يُعد دور أمان لأي مستخدم.
    - content: مخصص النظام
      isCorrect: false
      explanation: مسؤول التطبيق لا يُعد دور أمان لأي مستخدم.
  - content: أي من العبارات التالية صحيحة عن المستخدمين؟
    choices:
    - content: لا يمكنك إضافة مستخدمين للوصول إلى البيانات في Dataverse.
      isCorrect: false
      explanation: لا يمكنك إضافة مستخدم يمكنه الوصول إلى البيانات في Dataverse من Azure Active Directory.
    - content: يمكن للمستخدمين العامين الموجودين خارج Azure Active Directory الوصول إلى بيانات Dataverse.
      isCorrect: false
      explanation: لا يمكنك إضافة مستخدم يمكنه الوصول إلى البيانات في Dataverse من Azure Active Directory.
    - content: يمكنك تمكين الوصول المجهول إلى أي بيانات في Dataverse.
      isCorrect: false
      explanation: لا يمكنك إضافة مستخدم يمكنه الوصول إلى البيانات في Dataverse من Azure Active Directory.
    - content: لا يمكنك إضافة مستخدمين للوصول إلى البيانات في Dataverse من ضمن Azure Active Directory.
      isCorrect: true
      explanation: لا يمكنك إضافة مستخدم يمكنه الوصول إلى البيانات في Dataverse من Azure Active Directory.
  - content: إن إضافة مستخدم Dataverse تعين المستخدم تلقائيًا إلى كافة الأدوار التالية ما عدا الطريقة التالية باستثناء واحد؟
    choices:
    - content: مستخدم Dataverse
      isCorrect: false
      explanation: لا تتم إضافة مستخدم تلقائيًا إلى دور "مخصص النظام".
    - content: منشئ البيئة
      isCorrect: false
      explanation: لا تتم إضافة مستخدم تلقائيًا إلى دور "مخصص النظام".
    - content: مخصص النظام
      isCorrect: true
      explanation: لا تتم إضافة مستخدم تلقائيًا إلى دور "مخصص النظام".
