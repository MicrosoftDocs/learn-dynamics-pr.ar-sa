  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ماذا يسمى حل المراسلة المستند إلَى السحابة من Microsoft؟
    choices:
    - content: شبكة الأحداث
      isCorrect: false
      explanation: حل المراسلة المستند إلَى السحابة من Microsoft ‏‫هو ناقل الخدمة‬.
    - content: Logic Apps
      isCorrect: false
      explanation: حل المراسلة المستند إلَى السحابة من Microsoft ‏‫هو ناقل الخدمة‬.
    - content: ناقل الخدمة
      isCorrect: true
      explanation: حل المراسلة المستند إلَى السحابة من Microsoft ‏‫هو ناقل الخدمة‬.
  - content: يمكن تكوين Dataverse لنشر الأحداث مباشرةً لأي خدمة Azure؟
    choices:
    - content: شبكة الأحداث
      isCorrect: false
      explanation: يمكن تكوين Dataverse لنشر الأحداث مباشرةً لناقل خدمة Azure.
    - content: ناقل الخدمة
      isCorrect: true
      explanation: يمكن تكوين Dataverse لنشر الأحداث مباشرةً لناقل خدمة Azure.
    - content: Logic Apps
      isCorrect: false
      explanation: يمكن تكوين Dataverse لنشر الأحداث مباشرةً لناقل خدمة Azure.
  - content: ما الآلية التي قد تستخدمها لنشر بيانات Microsoft Dataverse مباشرةً إلَى وظيفة Azure؟
    choices:
    - content: خطافات الويب
      isCorrect: true
      explanation: يتم استخدام خطافات الويب لنشر بيانات Dataverse مباشرة إلَى وظيفة Azure.
    - content: Power Automate
      isCorrect: false
      explanation: يتم استخدام خطافات الويب لنشر بيانات Dataverse مباشرة إلَى وظيفة Azure.
    - content: Logic Apps
      isCorrect: false
      explanation: يتم استخدام خطافات الويب لنشر بيانات Dataverse مباشرة إلَى وظيفة Azure.
