quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ماذا يسمى حل المراسلة المستند إلى السحابة من Microsoft؟
    choices:
    - content: شبكة الأحداث
      isCorrect: false
      explanation: حل المراسلة المستند إلى السحابة من Microsoft ‏‫هو ناقل الخدمة‬.
    - content: التطبيقات المنطقية
      isCorrect: false
      explanation: حل المراسلة المستند إلى السحابة من Microsoft ‏‫هو ناقل الخدمة‬.
    - content: ناقل الخدمة
      isCorrect: true
      explanation: حل المراسلة المستند إلى السحابة من Microsoft ‏‫هو ناقل الخدمة‬.
  - content: ماذا يسمى إطار عمل التكامل منخفض التعليمات البرمجية من Microsoft؟
    choices:
    - content: شبكة الأحداث
      isCorrect: false
      explanation: إطار عمل التكامل منخفض التعليمات البرمجية من Microsoft هو "التطبيقات المنطقية"
    - content: التطبيقات المنطقية
      isCorrect: true
      explanation: إطار عمل التكامل منخفض التعليمات البرمجية من Microsoft هو "التطبيقات المنطقية"
    - content: ناقل الخدمة
      isCorrect: false
      explanation: إطار عمل التكامل منخفض التعليمات البرمجية من Microsoft هو "التطبيقات المنطقية"
  - content: ما هي الآلية التي قد تستخدمها لنشر بيانات Microsoft Dataverse مباشرة إلى وظيفة Azure؟
    choices:
    - content: خطافات الويب
      isCorrect: true
      explanation: يتم استخدام خطافات الويب لنشر بيانات Dataverse مباشرة إلى وظيفة Azure.
    - content: Power Automate
      isCorrect: false
      explanation: يتم استخدام خطافات الويب لنشر بيانات Dataverse مباشرة إلى وظيفة Azure.
    - content: التطبيقات المنطقية
      isCorrect: false
      explanation: يتم استخدام خطافات الويب لنشر بيانات Dataverse مباشرة إلى وظيفة Azure.
