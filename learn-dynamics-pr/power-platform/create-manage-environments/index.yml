title: إنشاء البيئات وإدارتها في Dataverse
summary: "[!include[](../includes/module-banner.md)]\n\nالبيئة هي مساحة لتخزين بيانات الأعمال الخاصة بمؤسسك وإدارتها ومشاركتها في أحد مثيلات قاعدة بيانات Dataverse.  يمكنك إعداد بيئة واحدة أو عدة بيئات، بحسب احتياجات مؤسستك. تقوم هذه الوحدة باستكشاف هذه البيئات وكيفية استخدامها مع مثيلات قواعد بيانات Dataverse.  \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تحديد البيئات المختلفة الموجودة في Dataverse.\n- إنشاء البيئات وإدارتها في Dataverse.\n- إنشاء مثيل لقاعدة بيانات في Dataverse.\n- إضافة مستخدمين وأدوار أمنية داخل بيئة ما في ‎Dataverse.\n- تحديد مكان إدارة الإعدادات الخاصة بالبيئة. \n"
prerequisites: الفهم الأساسي لماهية قاعدة البيانات ودورها في أحد حلول البرامج.
