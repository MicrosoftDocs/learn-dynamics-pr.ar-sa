quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما هو الذي يمكن أن يُستثنى من بيئة في Dataverse مما يلي؟
    choices:
    - content: تطبيقات Power Apps
      isCorrect: false
      explanation: يمكن أن تحتوي البيئة على تطبيقات وعمليات سير العمل وقاعدة بيانات Dataverse واحدة.
    - content: عمليات سير العمل Power Automate
      isCorrect: false
      explanation: يمكن أن تحتوي البيئة على تطبيقات وعمليات سير العمل وقاعدة بيانات Dataverse واحدة.
    - content: العديد من مثيلات قواعد بيانات Dataverse
      isCorrect: true
      explanation: يمكن أن تحتوي البيئة على تطبيقات وعمليات سير العمل وقاعدة بيانات Dataverse واحدة.
    - content: قاعدة بيانات Dataverse واحدة
      isCorrect: false
      explanation: يمكن أن تحتوي البيئة على تطبيقات وعمليات سير العمل وقاعدة بيانات Dataverse واحدة.
  - content: أي مما يلي لا تُستخدم فيه أدوار الأمان؟
    choices:
    - content: تقييد الوصول إلى البيانات
      isCorrect: false
      explanation: تُستخدم أدوار الأمان لتقييد الوصول إلى البيانات، وتقييد الوصول إلى بيئة، وتقييد الإجراءات التي يمكن للمستخدمين تنفيذها على البيانات.
    - content: تقييد الوصول إلى بيئة
      isCorrect: false
      explanation: تُستخدم أدوار الأمان لتقييد الوصول إلى البيانات، وتقييد الوصول إلى بيئة، وتقييد الإجراءات التي يمكن للمستخدمين تنفيذها على البيانات.
    - content: تقييد الإجراءات التي يمكن للمستخدمين تنفيذها على البيانات
      isCorrect: false
      explanation: تُستخدم أدوار الأمان لتقييد الوصول إلى البيانات، وتقييد الوصول إلى بيئة، وتقييد الإجراءات التي يمكن للمستخدمين تنفيذها على البيانات.
    - content: تقييد الطباعة
      isCorrect: true
      explanation: تُستخدم أدوار الأمان لتقييد الوصول إلى البيانات، وتقييد الوصول إلى بيئة، وتقييد الإجراءات التي يمكن للمستخدمين تنفيذها على البيانات.
  - content: أي مما يلي ليس نوعًا من أنواع أدوار الأمان؟
    choices:
    - content: المستخدم
      isCorrect: false
      explanation: تعد أدوار أمان المستخدم ومنشئ البيئة والمفوض خيارات صالحة في Dataverse.
    - content: دور الأمان العمومي
      isCorrect: true
      explanation: تعد أدوار أمان المستخدم ومنشئ البيئة والمفوض خيارات صالحة في Dataverse.
    - content: منشئ البيئة
      isCorrect: false
      explanation: تعد أدوار أمان المستخدم ومنشئ البيئة والمفوض خيارات صالحة في Dataverse.
    - content: التفويض
      isCorrect: false
      explanation: تعد أدوار أمان المستخدم ومنشئ البيئة والمفوض خيارات صالحة في Dataverse.
