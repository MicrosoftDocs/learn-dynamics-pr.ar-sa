quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي مما يلي ليس تطبيقًا تابعًا للطرف الأول قامت Microsoft بإنشائه على Microsoft Dataverse؟
    choices:
    - content: Dynamics 365 for Sales
      isCorrect: false
      explanation: SharePoint ليس تطبيقًا تابعًا لطرف أول قامت Microsoft بإنشائه على Dataverse.
    - content: Dynamics 365 for Talent
      isCorrect: false
      explanation: SharePoint ليس تطبيقًا تابعًا لطرف أول قامت Microsoft بإنشائه على Dataverse.
    - content: SharePoint
      isCorrect: true
      explanation: SharePoint ليس تطبيقًا تابعًا لطرف أول قامت Microsoft بإنشائه على Dataverse.
  - content: ماذا نسمي تجميعات .NET التي تعمل على أتمتة منطق الأعمال عبر التنفيذ من جانب الخادم؟
    choices:
    - content: الوظائف
      isCorrect: false
      explanation: المكونات الإضافية هي تجميعات .NET تعمل على أتمتة منطق الأعمال عبر التنفيذ من جانب الخادم.
    - content: المكونات الإضافية
      isCorrect: true
      explanation: المكونات الإضافية هي تجميعات .NET تعمل على أتمتة منطق الأعمال عبر التنفيذ من جانب الخادم.
    - content: وحدات PowerApp
      isCorrect: false
      explanation: المكونات الإضافية هي تجميعات .NET تعمل على أتمتة منطق الأعمال عبر التنفيذ من جانب الخادم.
  - content: متى يكون من المناسب التعامل مع حدث PreValidation؟
    choices:
    - content: لتشغيل منطق التحقق المخصص وإلغاء العملية قبل حدوث الحركة.
      isCorrect: true
      explanation: قم بمعالجة حدث PreValidation لتشغيل منطق تحقق مخصص وإلغاء العملية قبل حدوث الحركة.
    - content: لتشغيل منطق التحقق المخصص وإلغاء العملية بعد حدوث الحركة.
      isCorrect: false
      explanation: قم بمعالجة حدث PreValidation لتشغيل منطق تحقق مخصص وإلغاء العملية قبل حدوث الحركة.
    - content: لتحديث قيم الكيان قبل حدوث عملية الحفظ.
      isCorrect: false
      explanation: قم بمعالجة حدث PreValidation لتشغيل منطق تحقق مخصص وإلغاء العملية قبل حدوث الحركة.
