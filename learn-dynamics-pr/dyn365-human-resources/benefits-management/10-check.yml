quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أين يمكنك تمكين مساحة العمل "إدارة الميزات"؟
    choices:
    - content: Microsoft Dynamics 365 Lifecycle Services
      isCorrect: false
      explanation: لا تقم بتمكين الميزات أو تعطيلها في Lifecycle Services.
    - content: إدارة الميزات
      isCorrect: true
      explanation: يمكنك تمكين "إدارة الميزات" في "إدارة النظام > إدارة الميزات".
    - content: محددات الموارد البشرية المشتركة
      isCorrect: false
      explanation: يمكنك إخفاء نماذج الميزات القديمة في "معلمات الموارد البشرية المشتركة" بعد تمكين "إدارة الميزات".
  - content: كيف تقوم بإعداد برنامج الائتمان المرن‬؟
    choices:
    - content: لا تدعم "الموارد البشرية" برامج الائتمان المرن.
      isCorrect: false
      explanation: ورغم أنه لا يمكنك إعداد برامج الائتمان المرن في مساحة العمل "الميزات القديمة"، يمكنك القيام بذلك في "إدارة الميزات".
    - content: قم بإنشاء خطة ميزة جديدة، ثم حدد "برنامج ائتمان مرن" في "نوع الخطة".
      isCorrect: false
      explanation: تكون برامج الائتمان المرن منفصلة عن خطط الميزات.
    - content: في "الخطط" الموجودة في مساحة العمل "إدارة الميزات"، حدد "برامج الائتمان المرن".
      isCorrect: true
      explanation: يوجد الخيار المخصص لإنشاء برنامج ائتمان مرن في "الخطط" الموجودة في مساحة العمل "إدارة الميزات".
  - content: ما خطوات تسجيل الموظفين في خطة الميزة؟
    choices:
    - content: تكوين "معلمات إدارة الميزات" وإنشاء خطة الميزة وتكوين "معلمات الخدمة الذاتية للموظفين"
      isCorrect: false
      explanation: ويتم تضمين هذه الخطوات في إنشاء خطة الميزة.
    - content: معالجة الأهلية ومطالبة الموظفين باختيار خيارات التغطية الخاصة بهم وتأكيد اختيارات الموظفين
      isCorrect: true
      explanation: هذه هي خطوات تسجيل الموظفين في خطة الميزة.
    - content: تكوين "معلمات إدارة الميزات" وإنشاء خطة الميزة ومعالجة نتائج الأهلية
      isCorrect: false
      explanation: تمثل خطوتين من هذه الخطوات جزءاً من خطة إنشاء الميزة، وتمثل خطوة واحدة منها جزءاً من تسجيل الموظفين في إحدى الخطط.
