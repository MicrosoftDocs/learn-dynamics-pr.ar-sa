abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- استكشف قدرات مساحة عمل إدارة المزايا في Human Resources.\n- استخدم إدارة الميزات لتمكين مساحة عمل إدارة المزايا.\n- تعرف على كيفية إنشاء خطة مزايا في Human Resources.\n- تعرف على كيفية تسجيل الموظفين في خطة المزايا.\n- إنشاء برنامج الائتمان المرن.\n"
