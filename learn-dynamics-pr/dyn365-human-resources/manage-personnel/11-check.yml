quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: بم يشار إلى الوحدات التنظيمية التي تمثل مجالاً وظيفياً محدداً في نشاط تجاري، مثل المبيعات أو المحاسبة؟
    choices:
    - content: المنصب
      isCorrect: false
      explanation: المنصب هو مصطلح يستخدم للإشارة إلى عدد المقاعد التي يتم توظيف وظيفة لها أو التي لها أدوار مفتوحة. على سبيل المثال، يتم تعيين المسمى الوظيفي للمدير لثلاث وظائف لملء الوظائف الشاغرة.
    - content: القسم
      isCorrect: true
      explanation: يشار إلى الوحدات التنظيمية التي تمثل مجالاً وظيفياً محدداً في نشاط تجاري، مثل المبيعات أو المحاسبة، باسم الأقسام.
    - content: الوظيفة
      isCorrect: false
      explanation: توصف الوظيفة بأنها دور محدد داخل مؤسستك، على سبيل المثال، مدير المبيعات.
    - content: المؤسسة
      isCorrect: false
      explanation: المؤسسة هي شركة تبلغ عنها جميع هذه الشروط. على سبيل المثال، Contoso هي المؤسسة التي توظف الناس من خلال الأقسام والوظائف والمناصب.
  - content: كيف يمكن لمحترفي الموارد البشرية استخدام القدرة من LinkedIn Talent Hub للحصول على سجلات مقدم الطلبات Dynamics 365 Human Resourcesالمستأجرة؟
    choices:
    - content: نظام تتبع مقدم الطلب
      isCorrect: false
      explanation: نظام تتبع مقدم الطلب هو المصطلح المستخدم لوصف منصات التوظيف والتعيين مثل LinkedIn Talent Hub.
    - content: Dataverse
      isCorrect: false
      explanation: يعتمد التكامل مع LinkedIn Talent Hub على الجداول الافتراضية للموارد البشرية Dataverse. على الرغم من أنه جزء مهم من التجربة، إلا أنه لا يتعامل مع تصدير السجلات إلى Dynamics Human Resources.
    - content: تصدير إلى HRIS
      isCorrect: true
      explanation: بعد اكتمال الإعداد، يمكن لموظفي التعيين ومحترفي الموارد البشرية (HR) استخدام إمكانية تصدير LinkedIn Talent Hub إلى نظام معلومات الموارد البشرية (HRIS) لتصدير سجلات المتقدمين المستأجرين إلى الموارد البشرية.
    - content: مستخدم التطبيق Power Apps
      isCorrect: false
      explanation: يجب إنشاء مستخدم تطبيق لمحول LinkedIn Talent Hub لمنح أذونات للمحول لكتابة سجلات المرشح في بيئة Power Apps.
  - content: ما هي مجموعة المهام التي يجب إكمالها كجزء من عملية تجارية؟
    choices:
    - content: مجموعة المهام
      isCorrect: false
      explanation: تتيح لك مجموعة المهام تصنيف المهام ذات الصلة معا. عند إضافة مهام إلى قائمة اختيار، يمكنك تصفية قائمة كافة المهام حسب مجموعة المهام، على سبيل المثال الموارد البشرية أو الرواتب أو تكنولوجيا المعلومات. بالإضافة إلى ذلك، يمكنك إنشاء مجموعات مهام أو حذفها في هذه المنطقة.
    - content: قائمة الاختيار
      isCorrect: true
      explanation: قائمة الاختيار هي مجموعة المهام التي يجب إكمالها كجزء من عملية تجارية. على سبيل المثال، قد تكون هناك حاجة إلى قائمة اختيار لكافة الموظفين الجدد لإكمالها، ويلزم وجود قائمة اختيار واحدة أو أكثر للعاملين في أدوار محددة لإكمالها.
    - content: الإعداد
      isCorrect: false
      explanation: الإعداد هو المصطلح الذي يستخدم عالميا لوصف العملية برمتها من لحظة اتخاذ قرار توظيف موظف إلى ما يقرب من 30 يوما (حوالي أربعة أسابيع ونصف) بعد تاريخ بدء العمل.
    - content: الانتقال
      isCorrect: false
      explanation: يصف الانتقال المناصب المفتوحة التي يمكن شغلها من قبل المرشحين الذين هم بالفعل موظفين في مؤسستك.
  - content: ما الذي يستخدم لتقييم مستوى المهارة الحالي للشخص، أو مستوى المهارة الذي يجب أن يسعى إليه، أو درجة المهارة المطلوبة لوظيفة معينة؟
    choices:
    - content: أنظمة التقييم
      isCorrect: true
      explanation: يمكن استخدام نظام التقييم لتقييم مستوى المهارة الحالي للشخص، أو مستوى المهارة الذي يجب أن يسعى إليه، أو درجة المهارة المطلوبة لوظيفة معينة.
    - content: أنواع المهارات
      isCorrect: false
      explanation: يتم تعريف نوع المهارة كفئة يمكن أن تندرج ضمنها المهارات الفردية، مثل الإدارة أو المبيعات. وهي مشابهة لمجموعات المهام والمهام، باستثناء نوع المهارة والمهارات.
    - content: 1:1 محادثة مع المدير موثقة
      isCorrect: false
      explanation: في حين أن المحادثة الشخصية مع مديرك هي طريقة رائعة لمؤسستك لإدارة التوقعات، إلا أنها لا تعطيك بيانات قابلة للقياس لتحديد أفضل شخص لوضعه في مشروع. تسمح أنظمة التقييم بهذا النوع من البيانات.
    - content: قوائم الاختيار
      isCorrect: false
      explanation: قائمة الاختيار هي مجموعة المهام التي يجب إكمالها كجزء من عملية تجارية. على سبيل المثال، قد تكون هناك حاجة إلى قائمة اختيار لكافة الموظفين الجدد لإكمالها، ويلزم وجود قائمة اختيار واحدة أو أكثر للعاملين في أدوار محددة لإكمالها.
  - content: كموظف، تقوم بشكل متكرر بجمع المعلومات حول الإجراءات أو الأحداث التي ساهمت في إنجازك خلال فترة المراجعة قبل إكمال التقييم. أين توثق هذه الإجراءات أو الأحداث؟
    choices:
    - content: Microsoft OneDrive
      isCorrect: false
      explanation: على الرغم من أن Microsoft OneDrive مكان رائع لتخزين المستندات التي تعمل عليها يومياً، إلا أنها ليست الموقع الأكثر إنتاجية وسهولة للوصول لمديرك أو مؤسستك لعرض الإنجازات المتعلقة بالعمل ومراجعتها.
    - content: مراجعة الأداء
      isCorrect: false
      explanation: مراجعة الأداء هو المكان الذي ستقدم فيه مختلف أشكال الإجراءات أو الأحداث التي تسلط الضوء على تقدمك إلى مديرك أو مشرفك.
    - content: دفتر يومية الأداء
      isCorrect: true
      explanation: دفتر يومية الأداء هو المكان الذي يمكنك فيه تتبع كل هذه الأنشطة والأحداث. يمكنك أيضاً إنشاء إجراءات مستقبلية يجب القيام بها لمساعدتك في تحقيق هدف أو تحقيق أهداف خطة التنمية أو تلبية التزام الأداء.
    - content: Microsoft OneNote
      isCorrect: false
      explanation: Microsoft OneNote هو برنامج مليء بالميزات يتيح لك الاحتفاظ بالملاحظات لاستخدامك الشخصي، أو لاستخدامها مع زملاء العمل، ولكنه لن يكون الحل الأفضل لإدارة الإجراءات المتعلقة بالعمل والتقدم في مكان آمن للموارد البشرية المعتمدة.
