abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- استكشف إمكانات مساحة عمل الإجازة والغياب في Human Resources.\n- تعرف على كيفية تكوين معلمات الإجازة والغياب.\n- تعرف على كيفية إنشاء خطة إجازة وغياب في Human Resources.\n- تعرف على كيفية تعيين الموظفين إلى خطة إجازة وغياب.\n- إنشاء برنامج حيث يمكن للموظفين شراء إجازة وبيعها.\n- تعرف على كيفية إدارة طلبات الإجازات.\n- تعرف على كيفية استخدام تطبيق Dynamics 365 Human Resources في Microsoft Teams.\n"
