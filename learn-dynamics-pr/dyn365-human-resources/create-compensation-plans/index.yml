abstract: "في هذه الوحدة، سوف تتعلم ما يلي: \n- استكشف قدرات مساحة عمل إدارة التعويض في الموارد البشرية.\n- تعرف على كيفية تكوين معلمات إدارة التعويض.\n- تعرف على كيفية إنشاء خطط تعويض ثابتة ومتغيرة في الموارد البشرية .\n- تعرف على كيفية إنشاء قواعد الأهلية لخطط التعويض.\n- تعرف على كيفية تسجيل الموظفين في خطط التعويض.\n- تعرف على كيفية معالجة خطط التعويض.\n"
