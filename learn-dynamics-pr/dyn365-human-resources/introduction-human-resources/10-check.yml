quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما القيمة التي تقدمها Dynamics 365 Human Resources؟
    choices:
    - content: توفر مستوى أعلى من رضا العملاء من خلال مدخل خدمة ذاتية وخيارات الدعم بين النظراء
      isCorrect: false
      explanation: رغم أن Dynamics 365 Human Resources توفر خيارات الخدمة الذاتية للمديرين والموظفين، فإنها لا توفر مداخل أو خيارات دعم خارجية موجهة للعملاء. وهذه إحدى ميزات Dynamics 365 Customer Service.
    - content: عروض مؤتمتة لإدارة الموظفين والمزايا والإجازة والغياب والأداء لتحسين الاحتفاظ بالموظفين ومشاركتهم
      isCorrect: true
      explanation: تساعدك Dynamics 365 Human Resources على مشاركة الموظفين والاحتفاظ بهم مع أتمتة مهام الموارد البشرية الشائعة والسماح لك بتوفير المزايا الحديثة ومجموعات التعويضات.
    - content: وحدة نمطية شاملة لكشف الرواتب مع إعداد تقارير IRS والامتثال لها
      isCorrect: false
      explanation: توفر Dynamics 365 Human Resources نظامُا بيئياً للتوسع يسمح لك بالاتصال بموفر كشوف الرواتب المفضل لدى مؤسستك.
  - content: أي مما يأتي يُعد إحدى ميزات Dynamics 365 Human Resources؟
    choices:
    - content: إدارة الإجازة والغياب في Microsoft Teams
      isCorrect: true
      explanation: يسمح تطبيق Dynamics 365 Human Resources ‏Teams للموظفين والمديرين بتتبع طلبات الإجازة والغياب وطلبها وإدارتها في Teams.
    - content: تتبع المشروع واستهلاك التكلفة‬
      isCorrect: false
      explanation: يُعد تتبع المشروع واستهلاك التكلفة من ميزات Dynamics 365 Project Service Automation.
    - content: ترحيل الوظيفة ومدخل التوظيف
      isCorrect: false
      explanation: لا توفر Dynamics 365 Human Resources نظاماً أساسياً شاملاً للتوظيف، ولكنها تتكامل بشكل جيد مع أنظمة تتبع مقدمي الطلبات (ATS) مثل LinkedIn Talent Hub.
