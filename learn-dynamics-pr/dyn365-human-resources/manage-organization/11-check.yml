quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية ليس نوع وحدة تشغيل في Dynamics 365 Human Resources؟
    choices:
    - content: القسم
      isCorrect: false
      explanation: القسم هو وحدة تشغيل في التطبيق.
    - content: مركز التكلفة
      isCorrect: false
      explanation: ‏‫مركز التكلفة هو وحدة تشغيل في التطبيق.
    - content: الفريق
      isCorrect: true
      explanation: الفريق ليس وحدة تشغيل في الموارد البشرية.
    - content: تدفق القيم
      isCorrect: false
      explanation: تدفق القيم هو وحدة تشغيل في التطبيق.
  - content: أي من أدوار التوقيع الإلكتروني التالية هو الشخص الذي يوفر التوقيعات الإلكترونية للمستندات والعمليات التي تتطلب توقيعاً؟
    choices:
    - content: الموقع
      isCorrect: true
      explanation: دور الموقع هو الشخص الذي يوفر التوقيعات الإلكترونية للمستندات والعمليات التي تتطلب توقيعاً.
    - content: مسؤول التوقيع الإلكتروني
      isCorrect: false
      explanation: يقوم مسؤول التوقيع الإلكتروني بإعداد معلمات متطلبات التوقيع والموافقين عليها، ويتلقى التنبيهات عندما يتعذر التحقق من التواقيع.
    - content: مدقق التوقيع الإلكتروني
      isCorrect: false
      explanation: مدقق التوقيع الإلكتروني هو شخص يستعرض سجل قاعدة البيانات وسجل مراجعة التوقيع.
  - content: ما هي أداة تخزين الملفات التي توصي بها Microsoft لإدارة المستندات؟
    choices:
    - content: OneDrive
      isCorrect: false
      explanation: OneDrive ليست أداة التخزين الموصى بها.
    - content: SharePoint Online
      isCorrect: true
      explanation: SharePoint Online ليست أداة التخزين الموصى بها.
    - content: Azure Data Lake Storage
      isCorrect: false
      explanation: Azure Data Lake Storage ليس الحل الموصى به.
    - content: Dataverse
      isCorrect: false
      explanation: Dataverse ليس الحل الموصى به.
