  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أنت تقوم بتكوين مجموعة حسابات لشركتك. أي من الخيارات التالية في إدارة سلاسل التوريد يمكنك استخدامه للإشارة إلى مصدر بيانات مساهمة التكلفة للمكون الذي تم شراؤه أثناء حساب التكلفة المخططة لصنف مصنع؟
    choices:
    - content: نموذج سعر التكلفة
      isCorrect: true
      explanation: بتعيين حقل نموذج سعر التكلفة، تشير إلى مصدر بيانات مساهمة تكلفة المكون الذي تم شراؤه أثناء حساب التكلفة المخططة لصنف مصنع. تحسب بعض الشركات المصنعة التكاليف المخططة باستخدام اتفاقيات تجارة سعر الشراء للمكونات المشتراة أو أساس آخر، مثل سجلات سعر الشراء في إصدار التكلفة.
    - content: نموذج سعر المبيعات
      isCorrect: false
      explanation: بتعيين حقل نموذج سعر المبيعات، فإنك تشير إلى كيفية استخدام بيانات الصنف لحساب سعر مبيعات مقترح. يمكنك تحديد سعر مبيعات الصنف أو مجموعة التكلفة. ترغب بعض الشركات المصنعة في حساب سعر المبيعات المقترح للأصناف المصنعة. يمكن أن يعكس سعر المبيعات المحسوب نهج السعر المتداول الذي يستند إلى سجل سعر مبيعات المكون. وبدلاً من ذلك، يمكن أن يعكس سعر المبيعات المحسوب نهج التكلفة زائد القيمة المضافة التي تستند إلى تكلفة المكون ونسبة الربح المطبقة، والتي ترتبط بمجموعة تكاليف الصنف.
    - content: إيقاف عملية تحديد إجمالي المكونات المطلوبة
      isCorrect: false
      explanation: وباستخدام الحقل إيقاف تحديد إجمالي المكونات المطلوبة، فإنك تشير إلى أنه يجب التعامل مع الصنف المصنع كصنف تم شراؤه لأغراض إظهار التكاليف أثناء حساب قائمة مكونات الصنف. تتضمن السيناريوهات النموذجية صنفاً تم شراؤه يتم تصنيعه أحياناً أو عنصر مصنّع يتم شراؤه الآن.
  - content: أي الخيارات التالية توفر الأساس لتجزئة وتحليل مساهمات التكلفة في التكلفة المحسوبة للصنف المصنع، مثل مساهمات التكلفة للمواد والعمالة والنفقات العامة؟
    choices:
    - content: مجموعة التكاليف
      isCorrect: true
      explanation: توفر مجموعة التكاليف الأساس لتجزئة وتحليل مساهمات التكلفة في التكلفة المحسوبة للصنف المصنع، مثل مساهمات التكلفة للمواد والعمالة والنفقات العامة.
    - content: مجموعة الحساب
      isCorrect: false
      explanation: تتيح لك مجموعات الحساب تحديد كيفية الحصول على التكلفة أو سعر المبيعات للمكونات، كما هو موضح في مجموعة الحساب، المُدرجة للحساب.
    - content: إصدار التكاليف
      isCorrect: false
      explanation: الغرض الأساسي لإصدار التكاليف هو احتواء سجلات التكلفة حول الأصناف وفئات التكلفة وصيغ الحساب للتكاليف غير المباشرة.
    - content: كشف التكاليف
      isCorrect: false
      explanation: ويُعد كشف التكاليف أساساً لحساب التكاليف غير المباشرة وتحديد تنسيق عرض معلومات تكلفة السلع المبيعة حول صنف مصنع أو أمر إنتاج.
