title: تمكين إدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nلاستخدام الوظيفة الإضافية لإدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management، توجد بعض الإعدادات المطلوبة. يجب تمكين الميزة، وتحديد الخطورة. يجب أيضاً تحديد مالكي المنتج، وتكوين مهام سير العمل للموافقة على أوامر التغيير الهندسية وطلبات التغيير الهندسة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تمكين ميزة إدارة التغيير الهندسي والتراخيص.\n- إعداد درجات خطورة التغيير الهندسي‬ وقواعد الخطورة.\n- إعداد مالكي المنتج.\n- استخدام سير العمل مع إدارة التغيير الهندسي\n"
prerequisites: >
  - المعرفة العامة بسلسلة التوريد وعمليات إدارة معلومات المنتجات

  - المعرفة بكيفية التنقل في Dynamics 365 Supply Chain Management.
