title: تمكين إدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nمطلوب بعض الإعداد لاستخدام الوظيفة الإضافية لإدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management. يجب تمكين الميزة، وتحديد الخطورة. كما تحتاج إلى تحديد مالكي المنتج، وتكوين مهام سير العمل للموافقة على أوامر التغيير الهندسية وطلبات التغيير الهندسي.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تمكين ميزة إدارة التغيير الهندسي والتراخيص.\n- إعداد درجات خطورة التغيير الهندسي‬ وقواعد الخطورة.\n- إعداد مالكي المنتجات.\n- استخدام سير العمل مع إدارة التغيير الهندسي.\n"
prerequisites: >
  - المعرفة العامة بسلسلة التوريد وعمليات إدارة معلومات المنتجات

  - معرفة كيفية التنقل في Dynamics 365 Supply Chain Management
