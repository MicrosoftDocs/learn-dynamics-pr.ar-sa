title: وحدة برنامج نجاح العميل FastTrack لتطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)] \nتهدف خدمة Microsoft FastTrack إلى تسهيل تنفيذ مشروعك من خلال تقديم إرشادات حول أفضل الممارسات والإجابة على أسئلتك الإرشادية من موارد Microsoft الهندسية، ويلتزمون بجعل تجربتك مع Dynamics 365 وتطبيقات التمويل والعمليات ناجحة بشكل كبير.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على ميزات أن تكون جزءاً من برنامج FastTrack لنجاح التنفيذ. \n- اكتشف مستوى المشاركة من فريق Microsoft FastTrack مع مشروعك. \n- حدد الأدوار المطلوبة لتنفيذ التمويل والعمليات.  \n- تعرف على الموارد التي ستدعم مشروعك. \n- تعرف على دور مهندس الحلول الذي نظمته FastTrack.\n"
prerequisites: >
  - المعرفة الأساسية لعمليات تنفيذ العملاء
