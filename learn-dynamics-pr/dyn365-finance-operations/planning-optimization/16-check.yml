quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: حدد أحد الخيارات التالية التي تصف بشكل أفضل سبب تشغيل تحسين التخطيط بشكل أسرع من التخطيط الرئيسي المضمن.
    choices:
    - content: يشتمل تحسين التخطيط على العديد من التحسينات الوظيفية التي تجعلها أسرع من التخطيط الرئيسي المضمن.
      isCorrect: false
      explanation: لا تساهم التحسينات الوظيفية في أوقات تشغيل أسرع.
    - content: يتم تبسيط تشغيل قاعدة البيانات بشكل أسرع في الليل.
      isCorrect: false
      explanation: لم يتم إجراء أية تغييرات هامة على قاعدة البيانات لزيادة السرعة.
    - content: يتم تشغيل الوظيفة الإضافية لتحسين أداء التخطيط في الذاكرة خارج النظام العادي، لذلك فهي تعمل بشكل أسرع بكثير.
      isCorrect: true
      explanation: وكوظيفة إضافية، تحدث حسابات التخطيط الرئيسي خارج Supply Chain Management وقاعده بيانات SQL الخاصة بها.
    - content: يسمح تحسين التخطيط بالتأكيد التلقائي على الأوامر المخططة.
      isCorrect: false
      explanation: لا تساهم ميزة التأكيد التلقائي في وقت التشغيل الأسرع.
  - content: إذا كان المخزون الفعلي للصنف يعرض إجمالي 15 دقيقة، ما الذي سيقوم به تحسين التخطيط؟
    choices:
    - content: سيتعامل كما لو كانت الكمية الفعلية تساوي صفراً.
      isCorrect: true
      explanation: من خلال التعامل معها على أنها صفر، يفترض تحسين التخطيط أن الكمية السالبة هي نتيجة لخطأ أو موقف محدد لا يجب أن يؤثر على حساب أمر مخطط.
    - content: يفترض تحسين التخطيط أنه تم بيع العمليات المبيعة ولذا يجب وضعها في الاعتبار عند إنشاء أمر مخطط.
      isCorrect: false
      explanation: يفترض تحسين التخطيط أن الكمية السالبة هي نتيجة لخطأ أو موقف محدد لا يجب أن يؤثر على حساب أمر مخطط.
    - content: سيقوم تحسين التخطيط بحساب كمية الأمر استناداً إلى إعداد مجموعة نموذج الصنف الخاص بالمخزون الفعلي.
      isCorrect: false
      explanation: لا يستخدم تحسين التخطيط الإعداد الموجود في مجموعة نماذج الأصناف.
    - content: سيقوم تحسين التخطيط بحساب كمية الأمر استناداً إلى إعداد مجموعة نموذج الصنف الخاص بالمخزون المالي.
      isCorrect: false
      explanation: لا يستخدم تحسين التخطيط الإعداد الموجود في مجموعة نماذج الأصناف.
  - content: عند اعتماد أمر مخطط، ما الذي سيقوم به تحسين التخطيط؟
    choices:
    - content: إنشاء أمر فعلي في هذا الوقت حتى يظهر في قائمة أمر الإنتاج أو أمر الشراء أو أمر التحويل.
      isCorrect: false
      explanation: وتحدث هذه العملية فقط عند تأكيد أحد الأوامر.
    - content: إعادة إنشاء نفس الأمر في المرة القادمة التي يتم فيها تشغيل تحسين التخطيط استناداً إلى الحركات التي تحدث.
      isCorrect: false
      explanation: ولن تتم إعادة إنشائه. سيتم الاحتفاظ بالأمر كما هو ولن يتم وضع الحركات التي تحدث بين عمليات التشغيل في الاعتبار.
    - content: لن يتأثر الأمر المخطط في المرة التالية التي يتم فيها تشغيل تحسين التخطيط.
      isCorrect: true
      explanation: ولن يتأثر الأمر المخطط المعتمد، وسيقوم مشغل التخطيط بتضمين التوريد كتوريد مؤكد موجود.
