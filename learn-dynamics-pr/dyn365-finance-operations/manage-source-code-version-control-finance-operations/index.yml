abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- ربط بيئة المطور الخاصة بك بمشروع Azure DevOps.\n- استخدام أفضل الممارسات للتحكم في الإصدار.\n- إدارة مراجعات التعليمات البرمجية وتنفيذها.\n"
