quiz:
  title: أجب عن الأسئلة التالية للوقوف عَلى ما تعلمته.
  questions:
  - content: تقوم بإعداد Visual Studio للاتصال بـ Azure DevOps على جهاز يستضيف بيئة تطبيقات التمويل والعمليات. فأي مما يأتي يجب عليك القيام به؟
    choices:
    - content: تعيين أذونات مساحة العمل على "مساحة العمل العامة" (محدودة).
      isCorrect: false
      explanation: يجب تعيين الأذونات على "مساحة العمل العامة".
    - content: تعيين المجلد للفرع في التحكم بالمصادر على المجلد "المشاريع" الخاص بمستندات Visual Studio المحلية.
      isCorrect: false
      explanation: يجب تعيين المجلد "المشاريع" للفرع في التحكم بالمصادر على المجلد "المشاريع" الخاص بمستندات Visual Studio المحلية.
    - content: تعيين المجلد "بيانات التعريف" للفرع في التحكم بالمصادر على المجلد "الدليل المحلي للحزم" في محرك أقراص AOS.
      isCorrect: true
      explanation: يعمل تعيين بيانات التعريف على المجلد "الدليل المحلي للحزم" على السماح لبيئة تطبيقات التمويل والعمليات المستضافة محلياً بتشغيل الكود الذي تم إنشاؤه محلياً في Visual Studio.
    - content: تعيين موقع مساحة العمل على "الخادم".
      isCorrect: false
      explanation: يجب تعيين موقع مساحة العمل على "محلي".
  - content: افترض أنك استخدمت للتو "الحصول على أحدث إصدار" لإحضار الملفات المحدثة من التحكم بالمصادر في Visual Studio، وتشك في أنه تمت إزالة التغييرات المحلية التي أردت الاحتفاظ بها في أثناء الدمج التلقائي. فأي مما يأتي يمكنك القيام به لاستكشاف المشكلة وإصلاحها؟
    choices:
    - content: التراجع عن مجموعات التغييرات التي قمت بسحبها من التحكم بالمصادر.
      isCorrect: false
      explanation: لا ينطبق التراجع عن مجموعة التغييرات التي قمت بسحبها من التحكم بالمصادر على التغييرات التي كانت معلقة في مساحة العمل الخاصة بك، لذلك، لا يفيد في هذا السيناريو.
    - content: الانتقال إلى "التغييرات المعلقة" في "مستكشف الفريق" للحصول على قائمة بالاختلافات بين مساحة العمل والتحكم بالمصادر لديك.
      isCorrect: false
      explanation: يوجد الكود الأخير من التحكم بالمصادر بالفعل في مساحة العمل الخاصة بك، لذا لن تُظهر لك طريقه العرض "التغييرات المعلقة" أي شيء مفيد لهذه الحالة.
    - content: استخدم الزر "تراجع" لاستعادة التغييرات التي أردت الاحتفاظ بها.
      isCorrect: false
      explanation: لا يؤدي التراجع إلى استعادة "الحصول على أحدث إصدار".
    - content: التحقق من نافذة "الإخراج" في Visual Studio للحصول على سجلات الملفات التي تم دمجها تلقائياً.
      isCorrect: true
      explanation: تسجل نافذة "الإخراج" الملفات التي تأثرت بالدمج التلقائي، بحيث يمكنك استخدامها للمساعدة على تحديد ما إذا كان الدمج التلقائي استبدل تغييراتك المحلية.
  - content: فأي من ميزات التحكم بالمصادر الآتية لا يمكن الوصول إليها من Visual Studio؟
    choices:
    - content: التحقق من التغييرات المعلقة.
      isCorrect: false
      explanation: يتم التحقق من التغييرات المعلقة على شاشة "التغييرات المعلقة" في "مستكشف الفريق".
    - content: إرسال طلبات مراجعة الكود والاستجابة إليها.
      isCorrect: false
      explanation: يتم إنشاء طلبات مراجعة الكود وعرضها من شاشة "العمل الخاص بي" في "مستكشف الفريق".
    - content: التراجع عن مجموعات التغييرات من التحكم بالمصادر.
      isCorrect: false
      explanation: يمكن الوصول إلى عمليات التراجع من سجل الفرع، والذي يمكن الوصول إليه من "مستكشف التحكم بالمصادر" من خلال النقر بزر الماوس الأيمن فوق أحد الفروع وتحديد "عرض المحفوظات".
    - content: إنشاء مشروع Azure DevOps جديد.
      isCorrect: true
      explanation: يمكنك الاتصال بمشروع جديد من Visual Studio، لكن يجب الانتقال إلى Azure DevOps لإنشاء مشروع.
