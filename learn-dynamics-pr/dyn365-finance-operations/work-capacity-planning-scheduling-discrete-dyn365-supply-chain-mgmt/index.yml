title: التعامل مع تخطيط القدرة الإنتاجية وجدولتها في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../includes/module-banner.md)]


  يتمثل دور نظام الجدولة في Dynamics 365 Supply Chain Management في تخطيط عملية الإنتاج الفعلية بحيث يتم تعيين تاريخ ووقت بدء وانتهاء لكل عملية في مسار الإنتاج، وأن تكون المواد المطلوبة للإنتاج متاحة عند بدء العملية.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- العمل مع تخطيط القدرات. \n- جدولة أمر إنتاج.\n- تقسيم أمر إنتاج.\n- إعداد الخردة والنفايات.\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع ودورة حياة أمر الإنتاج

  - فهم كيفية التعامل مع إدارة معلومات المنتج

  - فهم كيفية التعامل مع إدارة المخزون

  - فهم كيفية التعامل مع إدارة المستودعات
