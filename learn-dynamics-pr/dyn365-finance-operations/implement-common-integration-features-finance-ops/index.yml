title: تنفيذ ميزات التكامل المشتركة في تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]

  [!include[](../includes/specific-module-banner.md)]


  يتكامل Microsoft Excel مع تطبيقات التمويل والعمليات. ويسمح لك ذلك إمكانية سحب البيانات مباشرة من تطبيقات التمويل والعمليات، ومعالجة البيانات في Excel، وحفظها مرة أخرى في تطبيقات التمويل والعمليات. ستتعلم أيضاً كيفية التكامل مع PowerBI.com وMicrosoft Dataverse.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تنفيذ تكامل Microsoft Office في تطبيقات التمويل والعمليات\n- تكوين البريد الكتروني (SMTP/Exchange)\n- إنشاء قوالب البريد الإلكتروني وصيانتها\n- إعداد طباعة الشبكة\n- إعداد وتمكين Power BI\n- تكامل البيانات من مصادر متعددة في Microsoft Dataverse\n"
prerequisites: >
  - الحصول على فهم أساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية

  - الحصول على فهم عام لفوترة أمر الشراء

  - الحصول على فهم عام لفوترة أمر المبيعات
