  description: تم دمج Microsoft Excel مع تطبيقات Finance and Operations. يتيح ذلك إمكانية سحب البيانات مباشرة من تطبيقات Finance and Operations، ومعالجة البيانات في Excel، وحفظها مرة أخرى إلى تطبيقات Finance and Operations. يمكنك أيضاً إرسال رسائل البريد الإلكتروني مباشرة عبر تطبيقات Finance and Operations أو باستخدام Microsoft Outlook. يمكنك طباعة المستندات من أي مكان من متصفحك إلى طابعة شبكة شركتك، لذا فقد لا تكون تجربة الطباعة أسهل.
