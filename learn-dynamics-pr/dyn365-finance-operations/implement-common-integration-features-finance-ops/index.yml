title: تنفيذ ميزات التكامل المشتركة في تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]

  [!include[](../includes/specific-module-banner.md)]


  يتكامل Microsoft Excel مع تطبيقات التمويل والعمليات. ويسمح لك ذلك إمكانية سحب البيانات مباشرة من تطبيقات التمويل والعمليات، ومعالجة البيانات في Excel، وحفظها مرة أخرى في تطبيقات التمويل والعمليات. يمكنك أيضاً إرسال رسائل البريد الإلكتروني مباشرة عبر تطبيقات التمويل والعمليات أو باستخدام Microsoft Outlook. يمكنك طباعة المستندات من أي مكان من متصفحك إلى طابعة شبكة شركتك، لذا فقد لا تكون تجربة الطباعة أسهل.
abstract: "في هذه الوحدة النمطية، ستتعرف على كيفية القيام بما يلي: \n- تنفيذ تكامل Microsoft Office في تطبيقات التمويل والعمليات\n- تكوين البريد الكتروني (SMTP/Exchange)\n- إنشاء قوالب البريد الإلكتروني وصيانتها\n- إعداد طباعة الشبكة\n- تكامل البيانات من مصادر متعددة في Microsoft Dataverse للتطبيقات\n"
prerequisites: >
  - الحصول على فهم أساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية

  - الحصول على فهم عام لفوترة أمر الشراء

  - الحصول على فهم عام لفوترة أمر المبيعات
