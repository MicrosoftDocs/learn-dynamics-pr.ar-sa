title: تنفيذ ميزات التكامل المشترك في تطبيقات Finance and Operations
summary: >
  [!include[](../includes/module-banner.md)]

  [!include[](../includes/specific-module-banner.md)]


  تم دمج Microsoft Excel مع تطبيقات Finance and Operations. يتيح ذلك إمكانية سحب البيانات مباشرة من تطبيقات Finance and Operations، ومعالجة البيانات في Excel، وحفظها مرة أخرى إلى تطبيقات Finance and Operations. يمكنك أيضاً إرسال رسائل البريد الإلكتروني مباشرة عبر تطبيقات Finance and Operations أو باستخدام Microsoft Outlook. يمكنك طباعة المستندات من أي مكان من متصفحك إلى طابعة شبكة شركتك، لذا فقد لا تكون تجربة الطباعة أسهل.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- إجراء تكامل Microsoft Office في تطبيقات Finance and Operations\n- تكوين البريد الكتروني (SMTP/Exchange)\n- إنشاء قوالب بريد إلكتروني وتعديلها\n- إعداد طباعة الشبكة\n- تكامل البيانات من مصادر متعددة في Microsoft Dataverse للتطبيقات\n"
prerequisites: >
  - الحصول على فهم أساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام تطبيقات Finance and Operations للمعالجة الأساسية

  - الحصول على فهم عام لفوترة أمر الشراء

  - الحصول على فهم عام لفوترة أمر المبيعات
