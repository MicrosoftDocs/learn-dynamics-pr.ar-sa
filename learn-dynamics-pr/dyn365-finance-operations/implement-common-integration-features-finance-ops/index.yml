uid: learn-dynamics.implement-common-integration-features-in-dynamics-365-finance-ops
metadata:
  title: تنفيذ ميزات التكامل المشتركة في تطبيقات التمويل والعمليات
  description: يتكامل Microsoft Excel مع تطبيقات التمويل والعمليات. ويسمح لك ذلك إمكانية سحب البيانات مباشرة من تطبيقات التمويل والعمليات، ومعالجة البيانات في Excel، وحفظها مرة أخرى في تطبيقات التمويل والعمليات. يمكنك أيضاً إرسال رسائل البريد الإلكتروني مباشرة عبر تطبيقات التمويل والعمليات أو باستخدام Microsoft Outlook. يمكنك طباعة المستندات من أي مكان من متصفحك إلى طابعة شبكة شركتك، لذا فقد لا تكون تجربة الطباعة أسهل.
