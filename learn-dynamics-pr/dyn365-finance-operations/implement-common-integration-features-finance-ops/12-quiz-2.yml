quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي مما يلي يسمح لك بالتكامل بين Dynamics 365 Sales والتمويل والعمليات؟
    choices:
    - content: يجب أن تقوم بإنشاء موصل مخصص.
      isCorrect: false
      explanation: لست بحاجة إلى إعداد موصل مخصص نظراً لأنه يمكنك استخدام Microsoft Dataverse لتمكين تدفق البيانات بين تطبيقات التمويل والعمليات وDynamics 365 Sales.
    - content: التكامل هو وظيفة مضمنة في التمويل والعمليات.
      isCorrect: false
      explanation: يجب استخدام Dataverse لتمكين تدفق البيانات بين التمويل والعمليات وSales.
    - content: Dataverse
      isCorrect: true
      explanation: يمكنك استخدام Dataverse لتمكين تدفق البيانات بين التمويل والعمليات وSales. يمكن أن تتدفق معلومات العملاء في قسم المبيعات إلى التمويل والعمليات. لا يتعين عليك نقل البيانات يدوياً أو استخدام أداة تكامل بيانات تابعة لجهة خارجية.
  - content: اي من سيناريوهات الطباعة التالية يمكنه تصدير إصدار PDF؟
    choices:
    - content: طباعة ما تشاهده
      isCorrect: false
      explanation: يقوم خيار "طباعة ما تشاهده" بطباعة ما يتم عرضه حالياً في المستعرض، وعند الطباعة، يتم إنشاء نسخة "ملائمة للطباعة" من صفحة الويب للمستعرض. هذه الخاصية مدعومة من قبل وظيفة العرض في عميل HTML5 في المستعرض.
    - content: الطباعة على جهاز شبكة
      isCorrect: false
      explanation: يمكنك إرسال مستند الدقة إلى جهاز طابعة في أحد المجالات. يتم إرسال مستند الدقة إلى تطبيق عميل يتم تشغيله على خادم تتم استضافته في مجال العميل. يتطلب هذا الدعم من تطبيقات العميل ومن الخدمات التي تتم استضافتها في Microsoft Azure.
    - content: طباعة تفاعلية
      isCorrect: true
      explanation: يمكنك تصدير نسخة PDF من التقرير وتنزيلها إلى المستعرض لطباعة مستند دقيق على جهاز متصل محلياً. ويستخدم هذا تطبيقات العميل وخدمات Microsoft 365. لعرض ملفات PDF، يجب أن تقوم بتثبيت Adobe Acrobat Reader.
  - content: اي من سيناريوهات الطباعة التالية يمكنه استخدام عميل HTML5؟
    choices:
    - content: طباعة ما تشاهده
      isCorrect: true
      explanation: لطباعة ما يتم عرضه حالياً في المستعرض، وعند الطباعة، يتم إنشاء نسخة "ملائمة للطباعة" من صفحة الويب للمستعرض. هذه الخاصية مدعومة من قبل وظيفة العرض في عميل HTML5 في المستعرض.
    - content: الطباعة على جهاز شبكة
      isCorrect: false
      explanation: الطباعة على جهاز الشبكة لا تستخدم عميل HTML5.
    - content: طباعة تفاعلية
      isCorrect: false
      explanation: الطباعة التفاعلية لا تستخدم عميل HTML5.
