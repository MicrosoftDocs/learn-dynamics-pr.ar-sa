quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: في أي من علامات التبويب التالية لرأس دفتر اليومية يمكنك جعل دفتر اليومية خاصاً لاستخدامك الخاص، بحيث لا يستطيع أي شخص آخر تحرير دفتر اليومية؟
    choices:
    - content: الحظر
      isCorrect: true
      explanation: تُظهر علامة التبويب الحظر ما إذا تم حظر هذه المجلة بسبب خطأ، مما يؤدي إلى تشغيل خيار مغلق بواسطة النظام، أو إذا تم حظره من قبل مستخدم آخر. يمكنك أيضاً جعل دفتر اليومية خاصاً لمستخدم أو مجموعة من المستخدمين.
    - content: 'عام '
      isCorrect: false
      explanation: تعرض علامة التبويب "عام" معلومات متنوعة، مثل الوصف واسم دفتر اليومية وطبقة الترحيل ومستوى التفاصيل وحدود البنود وما إذا كان دفتر اليومية مخصصاً لإدخال عكسي أو لا.
    - content: الإعداد
      isCorrect: false
      explanation: تعرض علامة التبويب "الإعداد" نوع الحساب، وتتحكم في ما إذا كانت المبالغ تتضمن ضريبة المبيعات، وتمنحك خياراً لتجاوز سعر الصرف بسعر ثابت في حالة استخدامك لعملات متعددة.
    - content: القائمة
      isCorrect: false
      explanation: تتيح لك علامة التبويب قائمة تحديد اسم دفتر يومية لإدخال البيانات وتحديد ما إذا كنت تريد إنشاء إدخالات عكسية آلية.
  - content: أي من المعلومات التالية يجب أن تكون لديك لإنشاء إدخال في دفتر اليومية؟
    choices:
    - content: تاريخ المحاسبة، وحساب دفتر الأستاذ، ومبلغ الخصم أو الائتمان، والحساب المقابل
      isCorrect: true
      explanation: يجب أن يكون لديك تاريخ المحاسبة، وحساب دفتر الأستاذ، ومبلغ الخصم والائتمان، ولحساب المقابل لإنشاء إدخال دفتر يومية.
    - content: مبلغ الخصم أو الائتمان والحساب المقابل
      isCorrect: false
      explanation: يجب أن يكون لديك تاريخ المحاسبة، وحساب دفتر الأستاذ، ومبلغ الخصم والائتمان، ولحساب المقابل لإنشاء إدخال دفتر يومية.
    - content: تاريخ المحاسبة، ومبلغ الخصم أو الائتمان، والحساب المقابل
      isCorrect: false
      explanation: يجب أن يكون لديك تاريخ المحاسبة، وحساب دفتر الأستاذ، ومبلغ الخصم والائتمان، ولحساب المقابل لإنشاء إدخال دفتر يومية.
    - content: حساب دفتر الأستاذ، ومبلغ الخصم أو الائتمان.
      isCorrect: false
      explanation: يجب أن يكون لديك تاريخ المحاسبة، وحساب دفتر الأستاذ، ومبلغ الخصم والائتمان، ولحساب المقابل لإنشاء إدخال دفتر يومية.
