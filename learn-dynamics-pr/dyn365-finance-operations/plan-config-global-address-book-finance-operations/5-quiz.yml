quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الأطراف التالية ينبغي إنشاؤها لأحد المقاولين؟
    choices:
    - content: المتطوع المحتمل
      isCorrect: false
      explanation: المتطوع المحتمل هو طرف يمكنه توفير خدمة أو ميزة لكيان قانوني.
    - content: العامل
      isCorrect: true
      explanation: العامل هو شخص يحمل دور موظف أو مقاول، والذي يدفع مقابل الخدمات.
    - content: المستخدم
      isCorrect: false
      explanation: المستخدم هو شخص يعد مستخدماً للنظام.
    - content: المورّد
      isCorrect: false
      explanation: المورد هو طرف يوفر منتجات لكيان قانوني أو أكثر مقابل الدفع.
  - content: أي من الأطراف التالية يجب إنشاؤه لشركة توفر المنتجات لشركتك؟
    choices:
    - content: المتطوع المحتمل
      isCorrect: false
