summary: "[!include[](../includes/module-banner.md)]\n\nسيساعدك تحديد عمليات التصميم والنشر التي تتوافق مع السياسات التنظيمية في تطوير تطبيقات التمويل والعمليات، والتأكد من نشر التعليمات البرمجية في البيئات الصحيحة لتجنب المشكلات في الإنتاج. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على أنماط التصميم وعملية نشر التعليمات البرمجية.\n- تحديد استراتيجيات نشر التعليمات البرمجية.\n- التعرف على المهام والأنشطة الخاصة بما بعد النشر.\n"
prerequisites: "- المعرفة الأساسية لتطوير التعليمات البرمجية \n- المعرفة الأساسية لترقية التعليمات البرمجية والتحكم في الإصدار من خلال Visual Studio DevOps\n- الإلمام بـ Microsoft Dynamics Lifecycle Services\n- الإلمام بتطبيقات التمويل والعمليات\n"
