prerequisites: "- المعرفة الأساسية لتطوير التعليمات البرمجية \n- المعرفة الأساسية لترقية التعليمات البرمجية والتحكم في الإصدار من خلال Visual Studio DevOps\n- الإلمام بـ Microsoft Dynamics Lifecycle Services\n- الإلمام بتطبيقات Finance and Operations\n"
