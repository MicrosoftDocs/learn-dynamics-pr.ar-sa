summary: "[!include[](../includes/module-banner.md)]\n\nسيساعدك تحديد عمليات التصميم والنشر التي تتوافق مع السياسات التنظيمية في تطوير تطبيقات Finance and Operations، والتأكد من نشر التعليمات البرمجية في البيئات الصحيحة لتجنب المشكلات في الإنتاج. \n"
