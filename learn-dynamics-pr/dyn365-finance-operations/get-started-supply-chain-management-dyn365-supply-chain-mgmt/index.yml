prerequisites: >
  - القدرة على استخدام Supply Chain Management للمعالجة الأساسية

  - المعرفة العامة بالتنقل الأساسي داخل Supply Chain Management

  - معرفة كيفية استخدام تطبيقات Dynamics 365

  - فهم أساسي لمفاهيم السحابة، وPower Platform
