summary: "[!include[](../includes/module-banner.md)]\n\nVisual Studio هو بيئة التطوير المتكاملة (IDE) لتطبيقات التمويل والعمليات. يمكن للمطورين إنشاء حزم قابلة للنشر تحتوي على مشاريع وعناصر مخزنة كبيانات تعريف. يتيح التطوير في Visual Studio للمستخدمين تخصيص تجربة تطبيقات التمويل والعمليات. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- إنشاء وبناء المشاريع والحزم القابلة للنشر في Visual Studio. \n- استخدم مستكشف التطبيقات لإدارة العناصر.\n- مزامنة تغييرات قاموس البيانات مع قاعدة بيانات التطبيق.\n- العمل في مصمم العنصر لإنشاء عناصر.\n"
