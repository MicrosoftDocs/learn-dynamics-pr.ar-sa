summary: "[!include[](../includes/module-banner.md)]\n\nإدارة دورة حياة التطبيقات (ALM) هي إدارة برامج الكمبيوتر، والتي تشمل إدارة المتطلبات وهندسة البرامج وتطوير البرامج وصيانة البرامج وإدارة التغيير والتكامل المستمر وإدارة المشاريع والإدارة التي تم إصدارها. تعرف على معلومات حول إدارة دورة حياة التطبيقات (ALM) لتخطيط التعليمات البرمجية وإنشاؤها واختبارها وتنفيذها لتطبيقات Finance and Operations. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تحديد إدارة دورة حياة التطبيقات (ALM).\n- تعرف على منهجيات إدارة دورة حياة التطبيقات (ALM) المختلفة.\n- إنشاء النماذج.\n- إنشاء خطة مشروع لبناء الحلول واختبارها.\n- إنشاء عمليات لإدارة الإصدار وإدارة التغيير وإدارة المخاطر.\n"
prerequisites: >
