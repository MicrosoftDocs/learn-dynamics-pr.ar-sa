title: تنفيذ إدارة دورة حياة التطبيق في تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nإدارة دورة حياة التطبيقات (ALM) هي إدارة برامج الكمبيوتر، والتي تشمل إدارة المتطلبات وهندسة البرامج وتطوير البرامج وصيانة البرامج وإدارة التغيير والتكامل المستمر وإدارة المشاريع والإدارة التي تم إصدارها. تعرف على معلومات حول إدارة دورة حياة التطبيقات (ALM) لتخطيط التعليمات البرمجية وإنشائها واختبارها وتنفيذها لتطبيقات التمويل والعمليات. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تحديد إدارة دورة حياة التطبيقات (ALM).\n- تعرف على منهجيات إدارة دورة حياة التطبيقات (ALM) المختلفة.\n- إنشاء النماذج.\n- إنشاء خطة مشروع لبناء الحلول واختبارها.\n- إنشاء عمليات لإدارة الإصدار وإدارة التغيير وإدارة المخاطر.\n"
prerequisites: >
  - الفهم الأساسي لأنظمه تخطيط موارد المؤسسة
