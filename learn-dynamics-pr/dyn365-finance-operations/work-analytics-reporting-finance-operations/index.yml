title: العمل مع التحليلات وإعداد التقارير في تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]

  [!include[](../includes/specific-module-banner.md)]


  يمكن لقادة الأعمال اتخاذ قرارات مهمة في شركتهم إذا كانت لديهم رؤية دقيقة للبيانات المالية والتشغيلية الأساسية. بدون مطالعة البيانات، يواجه قادة الأعمال تحديًا في مهمة شبه مستحيلة. باستخدام التحليلات وإعداد التقارير في تطبيقات التمويل والعمليات، يمكنك تمكين كل مستخدم أعمال، اعتمادًا على حقوق الأمان الخاصة به، للحصول على الرؤى التي يحتاجون إليها لاتخاذ تلك القرارات المهمة.
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- الأنواع المختلفة من التقارير والاستفسارات في تطبيقات التمويل والعمليات\n- إعداد التقارير المالية\n- تكوين تطبيقات التمويل والعمليات لـ Microsoft Power Platform\n- إنشاء الاستعلامات والتقارير واستخدامها\n"
prerequisites: >
  - القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية
