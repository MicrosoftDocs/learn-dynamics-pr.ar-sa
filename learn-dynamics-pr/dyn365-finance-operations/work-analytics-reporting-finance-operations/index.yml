summary: >
  [!include[](../includes/module-banner.md)]

  [!include[](../includes/specific-module-banner.md)]


  يمكن لقادة الأعمال اتخاذ قرارات مهمة في شركتهم إذا كانت لديهم رؤية دقيقة للبيانات المالية والتشغيلية الأساسية. بدون مطالعة البيانات، يواجه قادة الأعمال تحدياً في مهمة شبه مستحيلة. باستخدام التحليلات وإعداد التقارير في تطبيقات Finance and Operations، يمكنك تمكين كل مستخدم أعمال، اعتماداً على حقوق الأمان الخاصة به، للحصول على الرؤى التي يحتاجون إليها لاتخاذ تلك القرارات المهمة.
abstract: "سوف تتعرف في هذه الوحدة على: \n- الأنواع المختلفة من التقارير والاستفسارات في تطبيقات Finance and Operations\n- إعداد التقارير المالية\n- تكوين تطبيقات Finance and Operations لـ Microsoft Power Platform\n- إنشاء الاستعلامات والتقارير واستخدامها\n"
prerequisites: >
  - القدرة على استخدام تطبيقات Finance and Operations للمعالجة الأساسية
