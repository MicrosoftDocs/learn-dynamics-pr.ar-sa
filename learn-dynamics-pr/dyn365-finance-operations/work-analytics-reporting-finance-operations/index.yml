summary: >
  [!include[](../includes/module-banner.md)]

  [!include[](../includes/specific-module-banner.md)]


  يُمكن لقادة الأعمال اتخاذ قرارات هامة في شركتهم إذا كانت لديهم رؤية دقيقة وواضحة بالبيانات المالية والتشغيلية الأساسية. فبدون إمكانية رؤية البيانات، يُصبح قادة الأعمال في تحدي يصل إلى مهمة مستحيلة. باستخدام التحليلات وإعداد التقارير في تطبيقات التمويل والعمليات، يمكنك تمكين كل مستخدم أعمال، وفقًا لحقوق الأمان الخاصة به، للحصول على الرؤى التي يحتاجون إليها لاتخاذ هذه القرارات المهمة.
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- الأنواع المختلفة من التقارير والاستفسارات في تطبيقات التمويل والعمليات\n- إعداد التقارير المالية\n- تكوين تطبيقات التمويل والعمليات لـ Microsoft Power Platform\n- إنشاء الاستعلامات والتقارير واستخدامها\n"
prerequisites: >
  - القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية
