summary: "[!include[](../includes/module-banner.md)] \nتتمثل إحدى الخطوات المهمة في رحلة الترقية في تحديد كيفية تزويد المستخدمين بالتقارير والتحليلات التي يحتاجون إليها لاتخاذ القرارات. توفر تطبيقات التمويل والعمليات أدوات جاهزة تتيح استخدام بياناتك لإنشاء تقارير وتحليلات حديثة. \n"
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- إعداد التقارير وتحليل Power BI المستخدم مع AX 2012.\n- تتوفر خيارات إعداد التقارير في تطبيقات التمويل والعمليات.\n- خدمات تصدير البيانات في تطبيقات التمويل والعمليات.\n- كيفية تحديث مستودع البيانات الخاص بك.\n- كيفية تحديث التحليلات والتقارير الخاصة بك.\n"
