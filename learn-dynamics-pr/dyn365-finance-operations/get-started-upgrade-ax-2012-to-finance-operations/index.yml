title: بدء عملية الترقية من Dynamics AX 2012 إلى تطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)] \nعند الترقية من Microsoft Dynamics AX 2012 إلى Dynamics 365، يمكن للمؤسسات استخدام منهجية الترقية لتطبيقات Finance and Operations لاتباع عملية محددة مسبقاً، جنباً إلى جنب مع الارتباطات والوثائق الداعمة، للتغلب على التحديات مع تغييرات النظام الأساسي والمنتج.\n"
abstract: "سوف تتعرف في هذه الوحدة على: \n- استراتيجية الترقية وأفضل الممارسات.\n- Microsoft Dynamics 365 Lifecycle Services.\n- إدارة دورة حياة التطبيق.\n- أدوات الحل في تطبيقات Finance and Operations مقارنة بتلك الموجودة في Dynamics AX 2012.\n"
prerequisites: >
  - معرفه Dynamics AX 2012

  - معرفة عمليات التطوير
