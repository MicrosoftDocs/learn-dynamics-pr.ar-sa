  title: إنشاء جداول في تطبيقات التمويل والعمليات
  description: حيث أنه لا يُمكن دائماً عرض الجداول للمستخدم في تطبيقات التمويل والعمليات، إلا أنها مهمة في التطوير. يتم تخزين جميع البَيانات في تطبيقات التمويل والعمليات وإدارتها في جدول في Visual Studio. تُخزن الجداول البَيانات مثل حركات الشركة والمخزون ودفاتر اليومية.
