summary: "[!include[](../includes/module-banner.md)]\n\nحيث أنه لا يُمكن دائماً عرض الجداول للمستخدم في تطبيقات التمويل والعمليات، إلا أنها مهمة في التطوير. يتم تخزين جميع البَيانات في تطبيقات التمويل والعمليات وإدارتها في جدول في Visual Studio. تُخزن الجداول البَيانات مثل حركات الشركة والمخزون ودفاتر اليومية. \n"
abstract: "في هذه الوحدة، سوف تتمكن مما يلي: \n- حدد استخدام الجداول في تطبيقات التمويل والعمليات.\n- قم بإنشاء جدول جديد في Visual Studio.\n- إدارة خصائص الجدول.\n- يُمكنك إضافة الحقول ومجموعات الحقل إلى جدول.\n- إنشاء علاقة فهرس وجدول.\n- تعرَّف على أساليب الجداول.\n"
