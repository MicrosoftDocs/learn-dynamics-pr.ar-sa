title: ‏‫تحضير البيانات للترحيل إلى تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]


  عندما يحين وقت ترحيل البيانات، كلما عرفت المزيد من المعلومات، أصبح من الأسهل التحكم في التعقيد التشغيلي وخفض التكاليف. يجب أن تكون استمرارية عمل عميلك على رأس أولوياتك. تعرف على كيفية تحضير البيانات للترحيل، باستخدام إطار عمل إدارة البيانات لإدارة كيانات البيانات وحزم كيانات البيانات في تطبيقات التمويل والعمليات.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- يمكنك اختيار استراتيجية تكامل البيانات (استيراد/تصدير).\n- تحديد سيناريوهات الترحيل الشائعة والأدوات في تطبيقات التمويل والعمليات. \n- يمكنك فهم ميزة إحضار قاعدة البيانات الخاصة بك (BYOD).\n- تحديد الأنظمة (القديمة) ذات الصلة.\n- تحديد البيانات الثابتة المشتركة بين الصناعات واستيرادها.\n- قم بإنشاء خطط اختبار لترحيل البيانات ومراجعتها. \n- حدد البيانات المصدر واستخرجها.\n- حدد كيانات وعناصر البيانات ذات الصلة.\n- قم بإنشاء تعيين الحقل بين هياكل البيانات المصدر والهدف.\n- يمكنك اختبار ترحيل البيانات والتحقق من صحة الإخراج. \n- يمكنك دعم الانتقال بين الأنظمة الموجودة والتي تم ترحيلها.\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - الفهم الجيد لتطبيقات التمويل والعمليات، بما في ذلك المفاهيم الأساسية ومهارات التنقل الأساسية في التطبيق

  - الفهم الجيد لإضافة الكيانات والحقول والعلاقات إلى تطبيقات التمويل والعمليات
