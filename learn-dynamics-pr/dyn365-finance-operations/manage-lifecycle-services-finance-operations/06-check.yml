quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي العمليات الآتية يتعذر إجراؤها من Lifecycle Services؟
    choices:
    - content: توزيع بيئة جديدة
      isCorrect: false
      explanation: تساعدك Lifecycle Services على توزيع بيئات جديدة.
    - content: تحديث الكود في بيئة حالية
      isCorrect: false
      explanation: يمكنك تحديث الكود في بيئة حالية باستخدام ميزة "تطبيق التحديثات" في القائمة "الصيانة" في الصفحة "التفاصيل الكاملة" للبيئة.
    - content: استعادة صورة بيئة.
      isCorrect: true
      explanation: لا يمكنك استعادة صورة بيئة في Lifecycle Services.
    - content: ترقية بيئة إلى إصدار نظام أساسي جديد.
      isCorrect: false
      explanation: يمكنك ترقية الكود في إصدار نظام أساسي جديد باستخدام ميزة "تطبيق التحديثات" في القائمة "الصيانة" في الصفحة "التفاصيل الكاملة" للبيئة.
  - content: ما ميزة Lifecycle Services التي يمكن استخدامها لتصدير نسخة احتياطية من قاعدة بيانات إلى مكتبة الأصول للبيئات الموجودة في المستوى 2 أو أعلى؟
    choices:
    - content: نقل قاعدة بيانات
      isCorrect: true
      explanation: في بيئة المستوى 2 أو أعلى، تحت قائمة الصيانة، يوجد خيار نقل قاعدة البيانات، والذي يمكن أن يسمح لك بتصدير النسخة الاحتياطية إلى مكتبة الأصول.
    - content: تطبيق التحديثات
      isCorrect: false
      explanation: تم العثور على تطبيق التحديثات أيضاً ضمن قائمة "الاحتفاظ" ولكن يتم استخدامه بشكل أساسي لتطبيق أي تحديثات من خلال تطبيق الحزم ذات الصلة على البيئة التي تعمل منها.
    - content: خدمة إعداد التقارير
      isCorrect: false
      explanation: يتم استخدام خادم التقارير لبدء عمليات مختلفة عن بعد مثل إعادة تشغيل IIS أو DIXF أو خدمة تشخيص Lifecycle Services. لا علاقة له بكيفية عمل نسخة احتياطية من قاعدة البيانات.
    - content: تغييرات البيئة
      isCorrect: false
      explanation: تُظهر تغييرات البيئة جميع التغييرات وكل حزمة تم تطبيقها على بيئة ما. يمكن العثور عليها في القائمة المنسدلة في صفحة التفاصيل الكاملة. يمكن إجراء عمليات تصدير قاعدة البيانات من صفحة التفاصيل الكاملة، لكن قسم التغييرات لا يمنح خيار التصدير.
  - content: لإدارة مكتبات الأصول، هناك أنواع ملفات مختلفة تخدم وظائف مختلفة. ما الملف المخصص للملحقات المعبأة مسبقاً والتي يمكن استخدامها للتثبيت في بيئة؟
    choices:
    - content: النسخ الاحتياطي لقاعدة البيانات
      isCorrect: false
      explanation: الغرض من النسخ الاحتياطي لقاعدة البيانات هو استعادة قاعدة بيانات SQL أو Azure SQL. لن يتم استخدام النسخ الاحتياطي لقاعدة البيانات للتعامل مع الإضافات التي يمكن تثبيتها على بيئة ما.
    - content: حزمة البرامج القابلة للنشر
      isCorrect: false
      explanation: باستخدام التعليمات البرمجية التي تم تطويرها في Visual studio، فإن حزم البرامج القابلة للنشر هي ما يمكنك إنشاؤه في Azure DevOps. تختلف حزمة البرامج القابلة للنشر عن النموذج لأنها رمز تم تطويره في Azure DevOps.
    - content: منتج BPM
      isCorrect: false
      explanation: في حين يمكن تثبيت النماذج على بيئة ما، تشير أداة BPM إلى المستندات التي تتعلق بما هو أداة تكوين عمليات الأعمال داخل Lifecycle Services.
    - content: النموذج
      isCorrect: true
      explanation: النموذج هو الملحق الجاهز الذي يسمح لك بالتثبيت في بيئة أثناء إدارة مكتبات الأصول الخاصة بك.
