quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي العمليات الآتية يتعذر إجراؤها من Lifecycle Services؟
    choices:
    - content: توزيع بيئة جديدة
      isCorrect: false
      explanation: تساعدك Lifecycle Services على توزيع بيئات جديدة.
    - content: تحديث الكود في بيئة حالية
      isCorrect: false
      explanation: يمكنك تحديث الكود في بيئة حالية باستخدام ميزة "تطبيق التحديثات" في القائمة "الصيانة" في الصفحة "التفاصيل الكاملة" للبيئة.
    - content: استعادة صورة بيئة.
      isCorrect: true
      explanation: لا يمكنك استعادة صورة بيئة في Lifecycle Services.
    - content: ترقية بيئة إلى إصدار نظام أساسي جديد.
      isCorrect: false
      explanation: يمكنك ترقية الكود في إصدار نظام أساسي جديد باستخدام ميزة "تطبيق التحديثات" في القائمة "الصيانة" في الصفحة "التفاصيل الكاملة" للبيئة.
  - content: أي الخدمات الآتية لا يمكن إعادة تشغيلها في Lifecycle Services لبيئة من الطبقة 2؟
    choices:
    - content: خدمة IIS
      isCorrect: false
      explanation: يمكن إعادة تشغيل خدمة IIS في Lifecycle Services للبيئات من الطبقة 2 وما فوق.
    - content: خدمة الدُّفعات
      isCorrect: false
      explanation: يمكن إعادة تشغيل خدمة الدُّفعات في Lifecycle Services للبيئات من الطبقة 2 وما فوق.
    - content: خدمة تشخيص Lifecycle Services
      isCorrect: false
      explanation: يمكن إعادة تشغيل خدمة تشخيص Lifecycle Services في Lifecycle Services للبيئات من الطبقة 2 وما فوق.
    - content: خدمة AOS
      isCorrect: true
      explanation: تتعذر إعادة تشغيل خدمة AOS من Lifecycle Services.
    - content: خدمة إعداد التقارير
      isCorrect: false
      explanation: يمكن إعادة تشغيل خدمة إعداد التقارير في Lifecycle Services للبيئات من الطبقة 2 وما فوق.
