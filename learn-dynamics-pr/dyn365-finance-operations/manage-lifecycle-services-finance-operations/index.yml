  تساعدك Lifecycle Services على استضافة بيئات تطبيقات التمويل والعمليات. يوفر عمليات قابلة للتكرار لدعم النجاح المتسق مع كل تسليم. تتوفر Lifecycle Services للعملاء والشركاء كجزء من خطط الدعم الخاصة بهم.
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- أداء مهام الدعم.\n- توفير البيئات وإدارتها.\n- إدارة مكتبات الأصول.\n- إدارة عملية ترقية التعليمات البرمجية بين إصدارات تطبيقات التمويل والعمليات.\n"
prerequisites: >
  - المعرفة الأساسية بالبنية الأساسية لتطبيقات التمويل والعمليات

