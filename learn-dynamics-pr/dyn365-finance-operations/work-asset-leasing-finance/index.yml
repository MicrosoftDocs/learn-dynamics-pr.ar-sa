title: استخدام تأجير الأصول في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)] \nيلتقط تأجير الأصول معلومات حول التأجير ويُعالجها ويساعدك على إنشاء إدخالات دفتر اليومية أثناء دورة حياة الإيجار، من الإقرار الأولي وإدخالات دفتر اليومية الشهرية إلى خفض وإنهاء الإيجار.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على القدرة على تأجير الأصول.\n- قم بإنشاء تأجير أصل واعرض معلومات عن هذه الإيجارات. \n- قم بإنشاء فواتير الدفع باعتبارها مرتبطة بتأجير الأصل.\n- قم باستيراد معلومات الإيجار.\n- يمكنك اكتشاف خيارات الإبلاغ عن تأجير الأصول في Dynamics 365 Finance.\n"
prerequisites: >
  - معرفة Dynamics 365 Finance

  - فهم تأجير الأصول
