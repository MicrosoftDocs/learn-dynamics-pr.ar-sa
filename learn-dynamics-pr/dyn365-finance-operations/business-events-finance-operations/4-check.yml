quiz:
  title: أجب عن السؤال التالي للوقوف على ما تعلمته
  questions:
  - content: ما نوع الفئة التي تدعم إنشاء حدث العمل وبناء الحمولة وإرسال حدث العمل؟
    choices:
    - content: فئة عقد أحداث الأعمال
      isCorrect: false
      explanation: غير صحيح. تحدد فئة عقد أحداث العمل حمولة حدث العمل وتسمح بملء العقد في وقت التشغيل.
    - content: فئة معالج الأحداث
      isCorrect: false
      explanation: غير صحيح. معالج الأحداث هو وسيلة لكتابة أو نسخ التعليمات البرمجية إلى عنصر يتم تشغيله عند حدوث حدث معين.
    - content: فئة الحدث
      isCorrect: false
      explanation: غير صحيح. فئة الحدث غير موجودة.
    - content: فئة حدث الأعمال
      isCorrect: true
      explanation: صحيح. تعمل فئة أحداث الأعمال على توسيع فئة BusinessEventsBase وتدعم إنشاء حدث الأعمال وبناء الحمولة وإرسال حدث الأعمال.
  - content: للاحتفاظ بسجل الأخطاء وإزالة حدث عمل معين من العملية، ما هي الحالة التي يجب تغيير حدث العمل إليها؟
    choices:
    - content: غير نشطة
      isCorrect: true
      explanation: صحيح. تعني الحالة غير النشطة أنه يتم الاحتفاظ بتاريخ الأخطاء بالإضافة إلى إمكانية إعادة التنشيط في المستقبل حيث قد تتغير متطلبات العمل.
    - content: نشطة.
      isCorrect: false
      explanation: غير صحيح. إذا لم يعد الحدث جزءاً من عملية تجارية، فيجب ألا يكون في حالة نشطة. مع الحالة "نشطة"، سيظل مدرجاً وسيكون جزءاً من متطلبات العمل.
    - content: حذف
      isCorrect: false
      explanation: غير صحيح. إذا تم حذف حدث عمل تجاري، فلن يحتفظ بسجل الأخطاء لهذا الحدث. أيضا، لن تسمح حالة الحذف بإعادة تنشيط حدث العمل هذا في المستقبل.
  - content: أي من إجراءات العمل التالية يمكن لمستخدم الشؤون المالية والعمليات تنفيذها لمؤسستهم للتعامل مع المهام اليومية؟
    choices:
    - content: أحداث تجارية غير نشطة أو نشطة
      isCorrect: false
      explanation: غير صحيح. يمكن استخدام أحداث الأعمال النشطة في عملية تجارية، ولكن ليس أحداث الأعمال التي تحافظ على حالة غير نشطة. إذا تم تعيين الحالة غير النشطة إلى "نشطة"، فيمكن استخدام حدث العمل المحدد.
    - content: مهام النظام الخارجية
      isCorrect: false
      explanation: غير صحيح. تُستخدم ملحقات الفئة بشكل أساسي للسماح للأنظمة الخارجية بتلقي الإخطارات من التمويل والعمليات وهذا لن يكون مرتبطاً بما يمكن للمستخدم تشغيله داخل المثيل.
    - content: سير العمل أو الإجراءات غير المتعلقة بسير العمل
      isCorrect: true
      explanation: صحيح. يمكن أن تكون أحداث العمل إما إجراءات سير عمل أو إجراءات غير متعلقة بسير العمل ويمكن تعيينها على الحالة النشطة لاستخدامها كجزء من متطلبات العمل.
