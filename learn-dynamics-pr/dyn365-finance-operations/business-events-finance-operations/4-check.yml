quiz:
  title: أجب عن السؤال التالي للوقوف على ما تعلمته
  questions:
  - content: ما نوع الفئة التي تدعم إنشاء حدث الاعمال وبناء الحمولة وإرسال حدث الأعمال؟
    choices:
    - content: فئة عقد أحداث الأعمال
      isCorrect: false
      explanation: تقوم فئة عقد أحداث الأعمال بتعريف حمولة حدث الأعمال والسماح بملء العقد في وقت التشغيل.
    - content: فئة معالج الأحداث
      isCorrect: false
      explanation: يعد معالج الأحداث طريقة تتيح لك كتابة الكود أو نسخه لعنصر ما يتم تشغيله عند وقوع حدث معين.
    - content: فئة حدث
      isCorrect: false
      explanation: فئة الحدث غير موجودة.
    - content: فئة حدث الأعمال
      isCorrect: true
      explanation: تعمل فئة حدث الأعمال على توسيع فئة BusinessEventsBase وتدعم إنشاء حدث الأعمال وبناء الحمولة وإرسال حدث الأعمال.
