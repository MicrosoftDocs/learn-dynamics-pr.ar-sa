summary: "[!include[](../includes/module-banner.md)]\n\nتوفر أحداث الأعمال آلية تتيح للأنظمة الخارجية تلقي إعلامات من تطبيقات التمويل والعمليات. وبهذه الطريقة، يمكن للأنظمة تنفيذ إجراءات العمل استجابة لأحداث الأعمال. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على إطار عمل الحدث للأعمال.\n- تنفيذ أحداث الأعمال الجديدة من خلال ملحق الفئة. \n- أحداث الأعمال في Microsoft Power Automate.\n- الأمان المستند إلى الدور لأحداث الأعمال.\n"
prerequisites: >
  - الإلمام بتطبيقات التمويل والعمليات

  - خبرة متوسطة بالترميز في X++، بما في ذلك إنشاء ملحقات الفئات

  - معرفة إطار عمل الملحق في تطبيقات التمويل والعمليات

  - فهم كيفية إنشاء ملحق فئة جديد وإضافة أساليب جديدة
