  [!include[](../includes/module-banner.md)]


  يتم تخصيص العناصر في تطبيقات Finance and Operations من خلال الملحقات لمساعدتك في تعديل الخصائص أو إضافة مكونات أو إزالة عناصر التحكم.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إنشاء ملحقات لتخصيص تطبيقات Finance and Operations.\n- توسيع جدول.\n- إنشاء ملحق النموذج.\n"
prerequisites: >
  - الإلمام بتطبيقات Finance and Operations

  - خبرة متوسطة بالترميز في X++، بما في ذلك إنشاء ملحقات الفئات

  - معرفه إطار عمل الملحق في تطبيقات Finance and Operations

  - فهم كيفية إنشاء ملحق فئة جديد وإضافة أساليب جديدة

  - معرفة كيفية إضافة أساليب معالج الأحداث إلى فئة
