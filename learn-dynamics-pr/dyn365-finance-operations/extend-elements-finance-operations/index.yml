title: توسيع العناصر في تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]


  يتم تخصيص العناصر في تطبيقات التمويل والعمليات من خلال الملحقات لمساعدتك في تعديل الخصائص أو إضافة مكونات أو إزالة عناصر التحكم.
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- إنشاء ملحقات لتخصيص تطبيقات التمويل والعمليات.\n- توسيع جدول.\n- إنشاء ملحق النموذج.\n"
prerequisites: >
  - الإلمام بتطبيقات التمويل والعمليات

  - خبرة متوسطة بالترميز في X++، بما في ذلك إنشاء ملحقات الفئات

  - معرفة إطار عمل الملحق في تطبيقات التمويل والعمليات

  - فهم كيفية إنشاء ملحق فئة جديد وإضافة أساليب جديدة

  - معرفة كيفية إضافة أساليب معالج الأحداث إلى فئة
