title: إنشاء النماذج وتحسين أداء النموذج في تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nيتم إنشاء النماذج وإدارتها في Visual Studio وسيتم عرضها على المستخدم كصفحات ويب. وتوضح هذه الوحدة كيفية إنشاء النماذج وإدارتها في بيئة مطوري تطبيقات التمويل والعمليات، إلى جانب كيفية تحسين أداء النماذج. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- إنشاء نموذج جديد.\n- تطبيق نمط نموذج.\n- أضف مصدر بَيانات إلى نموذج.\n- أضف الشبكات والحقول والمجموعات إلى نموذج.\n- فهم أساليب النماذج.\n- اكتشف أنواع عناصر القائمة.\n- قم بإنشاء عنصر قائمة وإضافته إلى نموذج.\n- قم بتشغيل نموذج واختبر وظائفه.\n- تعرف على الأدوات المستندة إلى المستعرض وPerformance Timer المستخدمة لتحسين أداء النموذج.\n"
prerequisites: >
  - الفهم الأساسي لأنظمه تخطيط موارد المؤسسة

  - الفهم الأساسي للبرمجة الموجهة للكائنات

  - المعرفة الأساسية بتطبيقات التمويل والعمليات
