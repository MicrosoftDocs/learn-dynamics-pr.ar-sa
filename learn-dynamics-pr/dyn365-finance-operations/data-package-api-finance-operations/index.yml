summary: "[!include[](../includes/module-banner.md)]\n\nتتيح لك واجهة برمجة التطبيقات (API) الخاصة بـ Representational state transfer (REST) الخاصة بحزمة إطار عمل إدارة البَيانات التكامل مع تطبيقات التمويل والعمليات باستخدام حزم البَيانات. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- قم باستيراد واجهات برمجة التطبيقات (API) وتصديرها بين عمليات التوزيع السحابية لتطبيقات التمويل والعمليات وعمليات التوزيع المحلية.\n- استيراد وتصدير واجهات برمجة التطبيقات (API) بين عمليات التوزيع المحلية.\n- استخدم GetExecutionSummaryStatus للحصول على حالة وتوافر واجهات برمجة التطبيقات (API).\n- إنشاء فئات برنامج التضمين باستخدام C# وX++\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات التمويل والعمليات

  - الفهم الأساسي للبرمجة الموجهة للعناصر

  - خبرة التطوير باستخدام لغة البرمجة X++

  - الفهم الأساسي لعمليات التكامل المتكررة ومفاهيم تكامل البَيانات
