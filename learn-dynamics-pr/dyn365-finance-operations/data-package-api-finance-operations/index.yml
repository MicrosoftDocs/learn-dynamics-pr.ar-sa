summary: "[!include[](../includes/module-banner.md)]\n\nتتيح لك واجهة برمجة التطبيقات (API) الخاصة بنقل الحالة التمثيلية (REST) الخاصة بحزمة إطار عمل إدارة البيانات التكامل مع تطبيقات Finance and Operations باستخدام حزم البيانات. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- استيراد وتصدير واجهات برمجة التطبيقات (API) بين عمليات النشر السحابية لتطبيقات Finance and Operations وعمليات النشر المحلية.\n- استيراد وتصدير واجهات برمجة التطبيقات (API) بين عمليات النشر المحلية.\n- استخدم GetExecutionSummaryStatus للحصول على حالة وتوافر واجهات برمجة التطبيقات (API).\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات Finance and Operations

  - الفهم الأساسي للبرمجة الموجهة للعناصر

  - خبرة التطوير باستخدام لغة البرمجة X++

  - الفهم الأساسي لعمليات التكامل المتكررة ومفاهيم تكامل البيانات
