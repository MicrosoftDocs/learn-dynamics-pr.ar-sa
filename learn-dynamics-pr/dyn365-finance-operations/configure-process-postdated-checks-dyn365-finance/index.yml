title: تكوين ومعالجة الشيكات المؤجلة في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)]\n\nالشيكات المؤجلة هي الشيكات التي يتم إصدارها لإجراء المدفوعات واستلامها في تاريخ لاحق. لذلك، لا يمكن صرف الشيك حتى التاريخ المحدد. يدعم Dynamics 365 Finance دورة الإدارة الكاملة للشيكات المؤجلة في كل من الحسابات المدينة والحسابات المدفوعات. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- معالجة الشيكات بتاريخ لاحق. \n- إعداد شيكات بتاريخ لاحق.\n- تسجيل شيك بتاريخ لاحق لعميل وترحيله.\n- تسوية شيك بتاريخ لاحق لأحد العملاء.\n- تسجيل شيك بتاريخ لاحق وترحيله لمورد.\n- تسوية شيك بتاريخ لاحق لمورد.\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Finance للمعالجة الأساسية

  - المعرفة العامة بالتنقل الأساسي في Finance

  - الفهم العام لفوترة أمر الشراء

  - الفهم العام لفوترة أمر المبيعات
