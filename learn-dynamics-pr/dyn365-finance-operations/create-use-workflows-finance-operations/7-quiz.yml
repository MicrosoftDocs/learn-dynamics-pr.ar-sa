quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من أنواع سير العمل التالية يمكن استخدامه لإنشاء سير عمل لفاتورة مورد تتحقق من مبلغ صنف أو فئة معينة؟
    choices:
    - content: سير عمل دفتر اليومية للموافقة على فاتورة المورد
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لدفاتر يومية الموافقة على فواتير المورّد.
    - content: سير عمل فاتورة البائع
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل مراجعة لفواتير المورّدين.
    - content: سير عمل بند فاتورة المورّد
      isCorrect: true
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل المراجعة لبنود فاتورة المورد.
    - content: سير عمل دفتر يومية سجل فواتير المورّد
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لدفاتر يومية تسجيل فواتير المورّدين.
  - content: أي من أنواع سير العمل التالية يمكن استخدامه لإنشاء سير عمل لفاتورة عميل غير مرتبطة بأي أصناف أو فئة؟
    choices:
    - content: سير عمل مدفوعات العميل
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لدفاتر يومية مدفوعات العميل.
    - content: سير عمل فاتورة النص الحر للعميل
      isCorrect: true
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لفواتير النص الحر.
    - content: سير عمل تغيير العميل المقترح
      isCorrect: false
      explanation: استخدم هذا النوع للموافقة على تغيير العميل المقترح.
    - content: سير عمل الفاتورة المتكررة للعميل
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة للفواتير المتكررة.
  - content: أي من أنواع سير العمل التالية يمكن استخدامه لإنشاء سير عمل للمستخدمين في قسم المبيعات الذين يرغبون في شراء أجهزة كمبيوتر جديدة لقسمهم؟
    choices:
    - content: سير عمل فاتورة النص الحر للعميل
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لفواتير النص الحر. يعتبر قسم المشتريات مسؤولاً عن شراء البضائع الخاصة بالشركة، وليس للأفراد في قسم المبيعات.
    - content: مراجعة طلب الشراء
      isCorrect: true
      explanation: استخدم هذا النوع لإنشاء سير عمل المراجعة لطلبات الشراء. يحتاج موظفو المبيعات إلى إنشاء طلب شراء واستخدام سير العمل لتقديمه إلى مدير المبيعات للمراجعة، ثم يُكمل مدير المبيعات المراجعة وسيوافق مدير الشراء على سير العمل.
    - content: سير عمل الإخطار الخاص بالفاتورة المستلمة
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء فاتورة سير عمل إعلام استلام الفاتورة لإيصالات استلام المنتجات غير المؤكدة.
    - content: سير عمل سطر أمر الشراء
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل المراجعة والموافقة لبنود أوامر الشراء.
