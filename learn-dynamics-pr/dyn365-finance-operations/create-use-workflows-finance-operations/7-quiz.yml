quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من أنواع سير العمل التالية يمكن استخدامه لإنشاء سير عمل لفاتورة مورد تتحقق من مبلغ صنف أو فئة معينة؟
    choices:
    - content: سير عمل دفتر اليومية للموافقة على فاتورة المورد
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لدفاتر يومية الموافقة على فواتير المورّد.
    - content: سير عمل فاتورة البائع
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل مراجعة لفواتير المورّدين.
    - content: سير عمل بند فاتورة المورّد
      isCorrect: true
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل المراجعة لبنود فاتورة المورد.
    - content: سير عمل دفتر يومية سجل فواتير المورّد
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لدفاتر يومية تسجيل فواتير المورّدين.
  - content: أي من أنواع سير العمل التالية يمكن استخدامه لإنشاء سير عمل لفاتورة عميل غير مرتبطة بأي أصناف أو فئة؟
    choices:
    - content: سير عمل مدفوعات العميل
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لدفاتر يومية مدفوعات العميل.
    - content: سير عمل فاتورة النص الحر للعميل
      isCorrect: true
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لفواتير النص الحر.
    - content: سير عمل تغيير العميل المقترح
      isCorrect: false
      explanation: استخدم هذا النوع للموافقة على تغيير العميل المقترح.
    - content: سير عمل الفاتورة المتكررة للعميل
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة للفواتير المتكررة.
  - content: أي من أنواع سير العمل التالية يمكن استخدامه لإنشاء سير عمل للمستخدمين في قسم المبيعات الذين يرغبون في شراء أجهزة كمبيوتر جديدة لقسمهم؟
    choices:
    - content: سير عمل فاتورة النص الحر للعميل
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل الموافقة لفواتير النص الحر. يعتبر قسم المشتريات مسؤولاً عن شراء البضائع الخاصة بالشركة، وليس للأفراد في قسم المبيعات.
    - content: مراجعة طلب الشراء
      isCorrect: true
      explanation: استخدم هذا النوع لإنشاء سير عمل المراجعة لطلبات الشراء. يحتاج موظفو المبيعات إلى إنشاء طلب شراء واستخدام سير العمل لتقديمه إلى مدير المبيعات للمراجعة، ثم يُكمل مدير المبيعات المراجعة وسيوافق مدير الشراء على سير العمل.
    - content: سير عمل الإخطار الخاص بالفاتورة المستلمة
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء فاتورة سير عمل إعلام استلام الفاتورة لإيصالات استلام المنتجات غير المؤكدة.
    - content: سير عمل سطر أمر الشراء
      isCorrect: false
      explanation: استخدم هذا النوع لإنشاء مهام سير عمل المراجعة والموافقة لبنود أوامر الشراء.
  - content: هل من الممكن حذف سير العمل وكل إصداراته؟
    choices:
    - content: نعم، يمكن لأي مستخدم حذف أي سير عمل يمكنه التفاعل معه.
      isCorrect: false
      explanation: يمكن للمسؤول أو مالك سير العمل فقط حذف سير عمل وإصداراته المختلفة.
    - content: نعم، بصفتك منشئ سير العمل، يمكنك حذف أي سير عمل.
      isCorrect: false
      explanation: يمكن فقط للمسؤول أو الشخص الذي أنشأ سير العمل في الأصل حذف سير عمل وإصداراته المختلفة.
    - content: لا، عندما يتم إنشاء سير عمل، لا يمكن حذفه، بل أرشفته فقط.
      isCorrect: false
      explanation: يمكن حذف سير العمل بواسطة الشخص الذي قام بإنشائه في الأصل، أو بواسطة أي شخص يتولى دور الأمان لمسؤول النظام.
    - content: نعم، إذا كنت الشخص الذي أنشأ سير العمل في الأصل، أو كنت تشغل دور أمان مسؤول النظام.
      isCorrect: true
      explanation: إذا كنت الشخص الذي أنشأ سير العمل في الأصل، يمكنك حذف سير العمل. يمتلك مسؤول النظام هذا الامتياز أيضاً.
  - content: أي مما يلي لا يعد إجراءً يمكن للمكلف بمهمة القيام به؟
    choices:
    - content: تفويض
      isCorrect: false
      explanation: التفويض هو إجراء يمكن للمكلف بمهمة القيام به. عندما يقوم مستخدم بتفويض مهمة ما، يتم تعيين المهمة إلى مستخدم آخر.
    - content: طلب تغيير
      isCorrect: false
      explanation: طلب التغيير هو إجراء يمكن للمكلف بمهمة القيام به. عندما يطلب مستخدم إجراء تغيير على مستند تم إرساله، يتم إرسال المستند مرة أخرى إلى المنشئ.
    - content: الموافقة‬
      isCorrect: true
      explanation: يمكن للموافق فقط تنفيذ مهمة الموافقة. عندما يوافق أحد الموافقين على مستند ما، يتم تعيين المستند إلى المستخدم التالي في سير العمل، في حالة كان هناك مستخدم تالٍ. إذا لم تكن هناك حاجة إلى إجراء معالجة إضافية، تنتهي عملية سير العمل.
    - content: تحرير
      isCorrect: false
      explanation: يمكن للمكلف بالمهمة تحرير عنصر معين له. في بعض الأحيان، قد يقبل أحد أعضاء قائمة انتظار عناصر العمل مهمة، ولكنه يقرر فيما بعد أنه لا يستطيع إكمال المهمة. في هذه الحالة، يمكن للشخص الذي قبِل المهمة تحرير المستند وإرساله مرة أخرى إلى قائمة انتظار عناصر العمل.
  - content: أي من مهام سير العمل التالية يعتبر نوع سير عمل دفتر الأستاذ العام؟
    choices:
    - content: الموافقة على فاتورة الشحن
      isCorrect: false
      explanation: تعتبر الموافقة على فاتورة الشحن نوع سير عمل حسابات المدفوعات.
    - content: سير عمل طلب السفر
      isCorrect: false
      explanation: يعتبر سير عمل طلب السفر نوع سير عمل إدارة المصروفات.
    - content: سير عمل دفتر يومية عمليات استبعاد دفتر الأستاذ
      isCorrect: true
      explanation: استخدم نوع سير عمل دفتر اليومية لعمليات حذف دفتر الأستاذ لإنشاء عمليات سير عمل الموافقة لحذف دفتر اليومية لعمليات سير عمل دفتر الأستاذ العام.
    - content: سير عمل حوالة العميل البنكية
      isCorrect: false
      explanation: استخدم نوع سير عمل التحويلات البنكية للعميل لإنشاء مهام سير عمل الموافقة لدفاتر يومية التحويلات البنكية للعميل لأنواع سير عمل حسابات المقبوضات.
