quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من العبارات الآتية تصف بشكل أفضل استخدام مواقع العمل في إدارة الأصول؟
    choices:
    - content: تسمح لك مواقع العمل بتحديد المكان الذي يوجد فيه عمّال الصيانة.
      isCorrect: false
      explanation: هذه الإجابة غير صحيحة لأن مواقع العمل لا يتم استخدامها لإدارة العمال ومواقعهم.
    - content: تساعدك مواقع العمل على إدارة موقعك ومواقع المستودعات.
      isCorrect: false
      explanation: لا يتم استخدام هذه الوظيفة للمواقع والمستودعات.
    - content: تمنحك مواقع العمل القدرة على تحديد المكان الذي توجد فيه أصولك وتعقبه.
      isCorrect: true
      explanation: هذه الإجابة صحيحة. تمنحك مواقع العمل القدرة على تحديد المكان الذي توجد فيه أصولك وتعقبه.
    - content: يتم استخدام مواقع العمل للمساعدة على تحديد المكان الذي يجب تعيين العمل إليه.
      isCorrect: false
      explanation: لا يتم استخدام مواقع العمل لتعيين العمل إلى مواقع محددة.
  - content: ما العبارة الصحيحة بشأن الأصول الأساسية؟
    choices:
    - content: لا يمكن تثبيت الأبعاد المالية المرتبطة بموقع عمل على أحد الأصول.
      isCorrect: false
      explanation: يمكن تثبيت الأبعاد المالية المرتبطة بموقع عمل على أحد الأصول.
    - content: بعد تثبيت الأصول على موقع العمل، يمكنك استبدال أصل أساسي أو هيكل أصل كما تريد.
      isCorrect: true
      explanation: هذه العبارة صحيحة. بعد تثبيت الأصول على موقع العمل، يمكنك استبدال أصل أساسي أو هيكل أصل كما تريد.
    - content: يجب تعيين الأصول الفرعية ذات الصلة في الأصل الأساسي يدوياً لأحد مواقع العمل.
      isCorrect: false
      explanation: يمكن تعيين الأصول الفرعية ذات الصلة تلقائياً.
  - content: أي من المكونات الآتية يجب إعداده قبل أن تتمكن من إنشاء موقع عمل؟
    choices:
    - content: التسلسلات الرقمية
      isCorrect: false
      explanation: لا يلزم إعداد التسلسلات الرقمية لإنشاء مواقع العمل.
    - content: أنواع مواقع العمل
      isCorrect: true
      explanation: لإنشاء موقع عمل جديد، يجب إعداد نوع موقع عمل واحد على الأقل قبل أن تتمكن من إنشاء موقع عمل.
    - content: مواقع العمل الأساسية
      isCorrect: false
      explanation: لا يلزم تعيين موقع عمل أساسي. لذلك، لا يلزم إعداد موقع عمل أساسي قبل إنشاء موقع عمل.
