title: ترجمة تطبيقات Dynamics 365 وتوثيقها باستخدام Dynamics 365 Translation Service
summary: "[!include[](../includes/module-banner.md)] \nابدأ ترجمة حلول Microsoft Dynamics 365 وتوثيقها، أو أضف دعم اللغة لمنتجات Dynamics 365 الموجودة باستخدام Microsoft Dynamics 365 Translation Service من خلال Microsoft Dynamics 365 Lifecycle Services. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرّف على وظائف Dynamics 365 Translation Service وميزاتها.\n- أرسل طلبات الترجمة لواجهة المستخدم وملفات التوثيق لمنتجات Dynamics 365 المدعومة.\n- ابدأ مراجعة إخراج طلب الترجمة وتحريره لإعادة إنشاء ترجمات جديدة.\n- استخدم أداة Align \"المحاذاة\" لإنشاء ذاكرة ترجمة لطلبات الترجمة المستقبلية.\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - عمل تجارب لحلول الإنشاء بالنسبة لمنتجات Dynamics 365

  - الفهم العام لـ Lifecycle Services
