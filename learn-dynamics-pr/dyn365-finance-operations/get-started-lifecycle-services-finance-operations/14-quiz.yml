quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: ما الذي يوفر منهجية محددة توضح كل مرحلة من مراحل مشروعك، ويوفر معالم رئيسية عالية المستوى تُستخدم لتتبع النتائج وأهداف المشروع؟
    choices:
    - content: المستودع المركزي لـ Lifecycle Services
      isCorrect: false
      explanation: لا يوجد شيء في Lifecycle Services يسمى المستودع المركزي. ومع ذلك، فإن Lifecycle Services هي المستودع المركزي لمعظم الأدوات لإعداد ونشر مشروع لتطبيقات Finance and Operations أو Dynamics 365 Commerce.
    - content: مساحة عمل مشروع Lifecycle Services
      isCorrect: true
      explanation: توفر مساحة عمل Lifecycle Services Project منهجية محددة توضح كل مرحلة من مراحل مشروعك، وتوفر مراحل رئيسية عالية المستوى يتم استخدامها لتعقب التسليمات وأهداف المشروع.
    - content: تحكم موحد
      isCorrect: false
      explanation: لا يوجد شيء في Lifecycle Services يسمى التحكم الموحد. ومع ذلك، توفر Lifecycle Services تحكماً موحداً في البيئات السحابية المنتشرة.
  - content: إن تحليل ومراقبة سلامة البيئة الخاصة بك باستخدام المقاييس مثل المكون، والبيئة، والمشروع، والمؤسسة يشار إليها على أنها الشروط التالية؟
    choices:
    - content: مراقبة السلامة
      isCorrect: false
      explanation: مراقبة السلامة ليست مصطلحاً مستخدماً في تطبيقات Finance and Operations
    - content: مراقبة البيئة
      isCorrect: true
      explanation: تسمح مراقبة البيئة بمراقبة السلامة التشغيلية للبيئات الخاصة بك. وهي تحتوي على طرق عرض ظاهرة لكي تتمكن من تحليل الأداء حسب المكون والبيئة والمشروع والمؤسسة.
    - content: مراقبة النظام
      isCorrect: false
      explanation: مراقبة النظام ليست هي المصطلح الصحيح لهذا الموقف.
    - content: التحليل البيئي
      isCorrect: false
      explanation: التحليل البيئي ليس مصطلحاً مستخدماً في تطبيقات Finance and Operations.
  - content: ما هي الخطوة الأولى الموصى بها قبل الاتصال بمشروع Lifecycle Services لاسترداد تسجيلات المهام؟
    choices:
    - content: حدد مشروع Lifecycle Services للاتصال به.
      isCorrect: false
      explanation: نوصي بأن يتأكد المستخدمون أولاً من وجود مكتبة BPM في Lifecycle Services قبل تحديد مشروع Lifecycle Services للاتصال به.
    - content: قم بتعيين ترتيب عرض مكتبات BPM.
      isCorrect: false
      explanation: يعد تعيين ترتيب عرض مكتبات BPM هو الخطوة الأخيرة في الاتصال بخدمات Lifecycle Services. نوصي بأن يتأكد المستخدمون أولاً من وجود مكتبة BPM في Lifecycle Services.
    - content: تأكد من وجود مكتبة BPM في Lifecycle Services.
      isCorrect: true
      explanation: قبل الاتصال بمشروع Lifecycle Services، من المهم التأكد أولاً من وجود مكتبة BPM في Lifecycle Services.
    - content: حدد مكتبات BPM لاسترداد تسجيلات المهام منها.
      isCorrect: false
      explanation: يعد تحديد مكتبات BPM لاسترداد تسجيلات المهام منها الخطوة الثانية إلى الأخيرة في الاتصال بخدمات Lifecycle Services. نوصي بأن يتأكد المستخدمون أولاً من وجود مكتبة BPM في Lifecycle Services.
  - content: أي خيار في مسجل المهام يمكنه تشغيل خطوات تسجيل حالي تلقائياً باستخدام الصفحات والقيم التي تم تسجيلها في الأصل؟
    choices:
    - content: إنشاء تسجيل جديد
      isCorrect: false
      explanation: تسمح لك خيارات إنشاء التسجيل بإنشاء تسجيل جديد.
    - content: تشغيل التسجيل كدليل
      isCorrect: false
      explanation: يتيح لك الخيار تشغيل التسجيل كدليل إمكانية تشغيل تسجيل المهام كدليل مهام بدلاً من ذلك.
    - content: تحرير التسجيل
      isCorrect: false
      explanation: على الرغم من أنه يمكنك تحرير تسجيل من خلال وظيفة التشغيل، فإن تحرير التسجيل هو أيضا وضع يتيح لك إجراء عمليات تحرير بسيطة على التسجيل دون الحاجة إلى إعادة تشغيل التسجيل بالكامل.
    - content: تشغيل التسجيل
      isCorrect: true
      explanation: يمكن لخيار تشغيل التسجيل تلقائياً تشغيل خطوات تسجيل موجود باستخدام الصفحات والقيم التي تم تسجيلها في الأصل. يمكن استخدام وضع التشغيل أيضاً لتحديث تسجيل موجود إذا تم اجراء تغييرات على التطبيق الأساسي، وقامت هذه التغييرات بتغيير خطوات العملية التجارية المطلوبة للسيناريو.
  - content: عند التحديد لحفظ تسجيل المهمة كتسجيل مطور، ما هو نوع الملف الذي تم اختياره للملف؟
    choices:
    - content: .xml
      isCorrect: true
      explanation: عند الاختيار لحفظ تسجيل المهمة كتسجيل مطور، يكون نوع الملف هو .xml.
    - content: .html
      isCorrect: false
      explanation: لا يكون .html هو نوع الملف المستخدم لحفظ تسجيل مهام كتسجيل مطور.
    - content: .docx
      isCorrect: false
      explanation: لا يكون .docx هو نوع الملف المستخدم لحفظ تسجيل مهام كتسجيل مطور.
    - content: .txt
      isCorrect: false
      explanation: .txt ليس نوع الملف المستخدم لحفظ مهمة تسجيل كتسجيل مطور.
  - content: ما الذي يتيح لك إنشاء وعرض وتعديل تدفقات العمليات القياسية داخل Finance and Operations تطبيقات؟
    choices:
    - content: أداة تكوين عمليات الأعمال (BPM)
      isCorrect: true
      explanation: يتيح لك أداة تكوين عمليات الأعمال (BPM) إنشاء تدفقات العملية القياسية وعرضها وتعديلها داخل Finance and Operations تطبيقات. تقوم BPM بتوحيد تدفقات العملية والتوثيق واستخدامها طوال دورة حياة التنفيذ.
    - content: مسجل المهام
      isCorrect: false
      explanation: مسجل المهام هو أداة يمكنك استخدامها لتسجيل الإجراءات التي تتخذها في واجهة مستخدم المنتج (UI).
    - content: حزمة قابلة للنشر
      isCorrect: false
      explanation: الحزمة القابلة للنشر هي وحدة نشر يمكن تطبيقها على أي Finance and Operations بيئة تطبيقات.
    - content: التكوين ومدير البيانات
      isCorrect: false
      explanation: يتيح لك مدير التكوين والبيانات نسخ التكوين من مثيل إلى آخر.
  - content: أين ستبحث عن الحلول الحالية والحلول للمشكلات المعروفة في Finance and Operations تطبيقات؟
    choices:
    - content: أدلة المهام
      isCorrect: false
      explanation: دليل المهام عبارة عن تجربة تفاعلية خاضعة للرقابة وموجهة تقودك خلال خطوات مهمة أو عملية تجارية.
    - content: مكتبة الأصول المشتركة
      isCorrect: false
      explanation: تستخدم Microsoft وشركاؤها مكتبة الأصول المشتركة لمشاركة الأصول عبر العديد من المستأجرين والمشاريع والبيئات في Lifecycle Services.
    - content: إدارة الحلول
      isCorrect: false
      explanation: إدارة الحلول عبارة عن مجموعة من الأدوات، مثل حزم البرامج القابلة للنشر، والشعارات، والتقارير المخصصة، التي يمكن تطبيقها على مشروع جديد، لذلك عندما يتم نشر البيئة، ستتضمن جميع العناصر الأثرية
    - content: بحث عن قضية
      isCorrect: true
      explanation: يساعدك البحث عن المشكلات في العثور على الحلول والحلول الحالية للمشكلات المعروفة في Finance and Operations تطبيقات. يمكنك استخدام البحث عن المشكلات للبحث عن مشكلات المنتج وتحديد ما إذا كان قد تم حل المشكلة أم أنها مفتوحة أم بها حل بديل.
  - content: ما الأداة التي ستستخدمها لنشر Microsoft Dynamics بيئات على Microsoft Azure؟
    choices:
    - content: أداة إعداد المشروع
      isCorrect: false
      explanation: أداة Project onboarding هي أداة خطوة بخطوة لتكوين إعدادات Lifecycle Services الأساسية اللازمة لبدء مشروع Lifecycle Services الخاص بك.
    - content: البيئات المستضافة على السحابة
      isCorrect: true
      explanation: البيئات المستضافة على السحابة هي أداة يمكنك استخدامها لنشر Microsoft Dynamics بيئات على Microsoft Azure.
    - content: منهجيات
      isCorrect: false
      explanation: توفر المنهجيات أداة يمكنك استخدامها لضمان مشاريع تنفيذ أكثر قابلية للتكرار ويمكن التنبؤ بها.
    - content: حزمة البرامج القابلة للنشر
      isCorrect: false
      explanation: تعتبر حزمة البرامج القابلة للنشر أحد أنواع الأصول. يمثل نوع الأصل هذا جميع الحزم المستخدمة لتحديث بيئة بأحدث مجموعة من التحديثات.
