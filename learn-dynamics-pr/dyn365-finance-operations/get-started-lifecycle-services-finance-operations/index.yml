title: بدء استخدام Lifecycle Services لتطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)]\n\nلتثبيت تطبيقات Finance and Operations وصيانتها في سحابة Microsoft Azure أو محلياً، يجب عليك استخدام Microsoft Dynamics Lifecycle Services (LCS) لإدارة العملية. لنبدأ من خلال النظر في الوظائف العامة والأدوات المتاحة داخل LCS.   \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- فهم وظائف وأدوات Lifecycle services (LCS) لتطبيقات Finance and Operations\n- إعادة استخدام الأصول الموجودة ونسخ البيانات ومشاركتها\n- فهم وظيفة مسجل المهام\n- إنشاء نموذج عملية أعمال \n- تحديد الثغرات وتحليلها باستخدام أداة تكوين عمليات الأعمال\n- تشغيل أداة البحث عن المشاكل في LCS وتحليل النتائج\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - القدرة على استخدام تطبيقات Finance and Operations للمعالجة الأساسية

  - خبرة في استخدام Windows Server وActive Directory والشبكات

  - فهم SQL Server ووحدات التحكم بالمجال وخدمات الويب
