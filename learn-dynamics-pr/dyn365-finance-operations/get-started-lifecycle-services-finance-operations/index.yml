title: الشروع في العمل باستخدام Lifecycle Services لتطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nلتثبيت تطبيقات التمويل والعمليات وصيانتها في سحابة Microsoft Azure أو محليًا، يجب عليك استخدام Microsoft Dynamics Lifecycle Services لإدارة العملية. لنبدأ من خلال النظر في الوظائف العامة والأدوات.   \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- فهم وظائف وأدوات Lifecycle Services لتطبيقات التمويل والعمليات\n- إعادة استخدام الأصول الموجودة ونسخ البيانات ومشاركتها\n- فهم وظيفة مسجل المهام\n- إنشاء نموذج عملية أعمال \n- تحديد الثغرات وتحليلها باستخدام أداة تكوين عمليات الأعمال\n- تشغيل أداة البحث عن المشكلات وتحليل النتائج\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية

  - خبرة في استخدام Windows Server وActive Directory والشبكات

  - فهم SQL Server ووحدات التحكم بالمجال وخدمات الويب
