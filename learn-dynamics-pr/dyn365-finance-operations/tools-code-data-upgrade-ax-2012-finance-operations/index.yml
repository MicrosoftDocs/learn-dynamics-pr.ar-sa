title: أدوات ترقية البيانات والتعليمات البرمجية من Dynamics AX 2012 إلى تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)] \nتدعم Microsoft الترقيات من Dynamics AX 2012 R2 وR3 إلى تطبيقات التمويل والعمليات. تكون جميع أدوات الترقية متاحة بشكل عام. تتوفر منهجية ترقية Microsoft Dynamics 365 Lifecycle Services لمساعدتك خلال العملية. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تقدير مهام الترقية وتحليلها.\n- قم بإجراء تحليل الملاءمة والفجوات، وقم بإنشاء خطة مشروع.\n- قم بإعداد قاعدة بيانات Dynamics AX 2012 للترقية.\n- قم بترقية التعليمات البرمجية والبيانات إلى تطبيقات التمويل والعمليات.\n- تحقق من صحة الترقية، وقم بإجراء اختبار وظيفي واختبار مرحلي. \n"
prerequisites: >
  - معرفه Dynamics AX 2012

  -   معرفة تطبيقات التمويل والعمليات

  - فهم تقنيات التطوير

  - معرفة Lifecycle Services

  - فهم SQL Server
