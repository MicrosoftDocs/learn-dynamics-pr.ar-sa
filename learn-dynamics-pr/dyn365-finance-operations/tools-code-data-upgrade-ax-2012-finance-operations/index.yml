title: أدوات لترقية التعليمات البرمجية والبيانات من Dynamics AX 2012 إلى تطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)] \nتدعم Microsoft الترقيات من Dynamics AX 2012 R2 وR3 إلى تطبيقات Finance and Operations. تكون جميع أدوات الترقية متاحة بشكل عام. تتوفر منهجية ترقية Microsoft Dynamics 365 Lifecycle Services لمساعدتك خلال العملية. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تقدير مهام الترقية وتحليلها.\n- قم بإجراء تحليل الملاءمة والفجوات، وقم بإنشاء خطة مشروع.\n- قم بإعداد قاعدة بيانات Dynamics AX 2012 للترقية.\n- قم بترقية التعليمات البرمجية والبيانات إلى تطبيقات Finance and Operations.\n- تحقق من صحة الترقية، وقم بإجراء اختبار وظيفي واختبار مرحلي. \n"
prerequisites: >
  - معرفه Dynamics AX 2012

  -   المعرفة بتطبيقات Finance and Operations

  - فهم تقنيات التطوير

  - معرفة Lifecycle Services

  - فهم SQL Server
