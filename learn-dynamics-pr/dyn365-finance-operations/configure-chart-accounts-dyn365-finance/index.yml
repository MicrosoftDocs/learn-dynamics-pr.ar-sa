title: تكوين دليل الحسابات في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)]\n\nفي أي مشروع لتطبيق Dynamics 365 Finance، الخطوة الأولى هي تكوين وحدة دفتر الأستاذ العام. تقوم جميع الوحدات الأخرى بترحيل حركاتها المالية ذات الصلة في دفتر الأستاذ العام. كجزء من تنفيذ دفتر الأستاذ العام، يعد تكوين دليل الحسابات هو الخطوة الأولى المطلوبة لتحديد الحسابات والأبعاد والبنيات.  \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تحديد المكونات المطلوبة لدليل الحسابات\n- تحديد دليل الحسابات وتكوينه\n- تحديد الأبعاد المالية ومجموعات الأبعاد وتكوينها\n- تكوين دليل الحسابات، والحسابات الرئيسية، والفئات، والقوالب، الاسم المستعار لحساب دفتر الأستاذ، والتحكم في الرصيد\n- تكوين بنيات الحسابات والقواعد المتقدمة \n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Dynamics 365 Finance للمعالجة الأساسية

  - المعرفة العامة بالتنقل الأساسي في Dynamics 365 Finance
