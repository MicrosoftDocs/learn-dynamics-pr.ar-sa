quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من حسابات النظام التالية ليس حساب نظام مطلوباً؟
    choices:
    - content: حساب الخطأ
      isCorrect: false
      explanation: حساب الخطأ هو حساب نظام مطلوب ويجب إعداده.
    - content: الفرق النقدي
      isCorrect: true
      explanation: الفرق النقدي ليس حساب نظام مطلوب
    - content: نتيجة نهاية العام
      isCorrect: false
      explanation: حساب نتيجة نهاية العام هو حساب نظام مطلوب ويجب إعداده.
    - content: الفروق النقدية
      isCorrect: false
      explanation: حساب الفرق النقدي هو حساب نظام مطلوب ويجب إعداده.
  - content: ما المهمة التي لم تكتمل من مخطط الحسابات في المالية؟
    choices:
    - content: إنشاء فترات زمنية
      isCorrect: true
      explanation: يتم إنشاء الفترات الزمنية باستخدام صفحة التقويم المالي.
    - content: عرض الحالة المالية للشركة
      isCorrect: false
      explanation: يمكنك عرض الحالة المالية للشركة من مخطط الحسابات.
    - content: تعيين المحددات القياسية
      isCorrect: false
      explanation: يمكنك تعيين المحددات القياسية من مخطط الحسابات.
    - content: الوصول إلى الحركات
      isCorrect: false
      explanation: يمكنك الوصول إلى الحركات من مخطط الحسابات.
  - content: أي من أنواع الحسابات التالية يستخدم للتحكم في الموازنة؟
    choices:
    - content: المصروفات
      isCorrect: true
      explanation: يتم استخدام حسابات المصروفات بواسطة التحكم في الموازنة.
    - content: ‏‫الإيراد
      isCorrect: false
      explanation: لا يتم استخدام الإيراد في التحكم في الموازنة. ومع ذلك، يمكن استخدامه كجزء من توقعات موازنة المشروع.
    - content: ميزانية عمومية
      isCorrect: false
      explanation: يتم ترحيل أرصدة حسابات نوع الميزانية العمومية إلى العام الجديد أثناء عملية فتح الحركات. لا يستخدم هذا النوع من قبل التحكم في الموازنة.
    - content: إعداد التقارير
      isCorrect: false
      explanation: يتم استخدام إعداد التقارير لإعداد تقارير القوائم المالية. لا يستخدم هذا النوع من قبل التحكم في الموازنة.
  - content: أنت تخطط لتحويل الأرصدة إلى نماذج كشف تسويات الإقفال أثناء عملية الإقفال. أي من القيم التالية يجب أن تختارها لتحديث حسابات التشغيل؟
    choices:
    - content: النتيجة
      isCorrect: true
      explanation: حدد هذا الخيار لتحديث حسابات التشغيل.
    - content: فارغ
      isCorrect: false
      explanation: سيؤدي ترك الحقل فارغاً إلى تحويل الرصيد إلى حقل الفرق.
    - content: الرصيد
      isCorrect: false
      explanation: حدد هذا الخيار لحسابات الرصيد.
    - content: رأس المال
      isCorrect: false
      explanation: حدد هذا الخيار للحسابات المتعلقة بتنبؤات التدفق النقدي وإعادة التقييم.
