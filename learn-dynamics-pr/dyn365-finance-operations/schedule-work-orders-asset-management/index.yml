summary: "[!include[](../includes/module-banner.md)] \nيتم إنشاء جداول لعمال الصيانة والأصول والأدوات الأخرى عند جدولة أوامر العمل في إدارة الأصول لـ Dynamics 365 Supply Chain Management.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إنشاء تقويمات العمال والجدولة. \n- تعريف عمال الصيانة المفضلين وتعيينهم. \n- جدولة أوامر العمل وإرسالها، بما في ذلك الجدولة لتاريخ ووقت محددين.\n- راجع مهام صيانة أمر العمل المجدول لتعيين موارد لمهام الصيانة. \n- تعرف على كيفية حساب القدرة الإنتاجية على أوامر العمل المجدولة حسب فترات محددة.\n"
prerequisites: "- المعرفة العامة بإدارة الأصول وعمليات supply chain management. \n- القدرة على التنقل في Dynamics 365 Supply Chain Management.\n"
