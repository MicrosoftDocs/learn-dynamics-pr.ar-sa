summary: "[!include[](../includes/module-banner.md)]\n\nغالباً ما يحتاج المسؤولون إلى الوصول إلى بياناتهم من تطبيقات Finance and Operations، لإجراء تحليلات تساعد في ضمان استيفاء معايير معينة أو مقاييس عمل. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على المفاهيم الأساسية لإحضار قاعدة البيانات الخاصة بك (BYOD) ومزاياها مقارنةً بمخزن الكيانات. \n- إنشاء مصادر بيانات مخصصة وإدارتها.\n- تعرف على كيفية تحسين كيانات البيانات لتحقيق أداء أفضل \n"
prerequisites: >
  - الفهم المتقدم لتطبيقات Finance and Operations

  - الفهم المتقدم لكيانات البيانات

  - الفهم الأساسي للبرمجة الموجهة للكائنات

  - الفهم الأساسي لهياكل SQL وقواعد البيانات
