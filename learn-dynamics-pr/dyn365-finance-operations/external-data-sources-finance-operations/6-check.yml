quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أين يمكنك إنشاء تصدير بيانات لمصدر بيانات مخصص؟
    choices:
    - content: Visual Studio
      isCorrect: false
      explanation: لا تستخدم Visual Studio لإنشاء مشروع تصدير.
    - content: مساحة عمل إدارة البيانات
      isCorrect: true
      explanation: يمكنك إنشاء مشاريع تصدير البيانات في مساحة عمل إدارة البيانات في تطبيقات التمويل والعمليات.
    - content: SQL Server Management Studio
      isCorrect: false
      explanation: لا تستخدم SQL Server Management Studio لإنشاء مشروع تصدير.
    - content: الوحدة النمطية لإدارة النظام
      isCorrect: false
      explanation: لا تستخدم الوحدة النمطية لأداره النظام لإنشاء مشروع تصدير.
  - content: هل صحيح أن معظم كيانات البيانات ستتضمن جدولاً واحداً فقط؟
    choices:
    - content: نعم
      isCorrect: false
      explanation: يجب أن تحتوي معظم كيانات البيانات على عدة جداول مرتبطة لتمثيل الكائن. ومع ذلك، قد يكون هناك بعض الحالات التي يتم فيها استخدام جدول مفرد.
    - content: لا
      isCorrect: true
      explanation: يجب أن تحتوي معظم كيانات البيانات على عدة جداول مرتبطة لتمثيل الكائن. ومع ذلك، قد يكون هناك بعض الحالات التي يتم فيها استخدام جدول مفرد.
