quiz:
  title: فحص المعلومات
  questions:
  - content: أي من التطبيقات التالية هو تطبيق يستند إلى النموذج؟
    choices:
    - content: Dynamics 365 Sales
      isCorrect: true
      explanation: صحيح. إن Dynamics 365 Sales عبارة عن تطبيق يستند إلى النموذج.
    - content: Dynamics 365 Commerce
      isCorrect: false
      explanation: غير صحيح. هذا التطبيق هو تطبيق Finance and Operations.
    - content: Dynamics 365 Supply Chain Management
      isCorrect: false
      explanation: غير صحيح. هذا التطبيق هو تطبيق Finance and Operations.
  - content: ما النظام الأساسي الذي يتطلبه الذكاء الاصطناعي (AI) في Dynamics للعمل؟
    choices:
    - content: Microsoft Dataverse
      isCorrect: true
      explanation: صحيح. Microsoft Dataverse مطلوب لاستخدام الذكاء الاصطناعي في Dynamics.
    - content: SQL
      isCorrect: false
      explanation: غير صحيح. يمكن أن يدعم SQL الذكاء الاصطناعي، ولكنه غير مطلوب.
    - content: Power BI
      isCorrect: false
      explanation: غير صحيح. بإمكان Power BI استخدام الذكاء الاصطناعي، ولكن ليس مطلوباً.
  - content: أي من المنتجات التالية يجب أن يستخدمها شخص ما للمساعدة في تدريب موظف جديد على كيفية صيانة قطعة من معدات المصنع؟
    choices:
    - content: Dynamics 365 Sales Insights
      isCorrect: false
      explanation: غير صحيح. لا يتم استخدام Dynamics 365 Sales Insights كأداة تدريب.
    - content: Dynamics 365 Remote Assist
      isCorrect: false
      explanation: غير صحيح. أنت تستخدم Dynamics 365 Remote Assist للتعاون.
    - content: Dynamics 365 Guides
      isCorrect: true
      explanation: صحيح. أنت تستخدم Dynamics 365 Guides للتدريب.
