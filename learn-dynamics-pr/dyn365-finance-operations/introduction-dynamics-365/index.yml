title: مقدمة إلى Microsoft Dynamics ‏365
summary: يُحدث Dynamics 365 ثورة في CRM وERP من خلال تطبيق الذكاء على جميع أشكال البيانات. فهو يمكن المؤسسات من التطور من قرارات الأعمال التفاعلية إلى الرؤى الاستباقية التي تسمح لموظفيك بتسريع نتائج الأعمال.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - اكتشف تطبيقات Dynamics 365.

  - التعرف على قيمة الأعمال في تطبيقات Dynamics 365 وكيف أنها تدعم التحول الرقمي.

  - فهم دور الذكاء الاصطناعي والواقع المختلط في Dynamics.
