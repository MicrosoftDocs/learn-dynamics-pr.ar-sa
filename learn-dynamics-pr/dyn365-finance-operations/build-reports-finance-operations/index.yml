metadata:
  title: إنشاء تقارير لتطبيقات التمويل والعمليات
  description: لدى المؤسسات الكثير من البَيانات. عند زيادة حجم إحدى المؤسسات، تصبح قدرتها على توفير سياق لجميع تلك البَيانات ذات أهمية متزايدة. يُمكن للتقارير تنظيم البَيانات بطريقة مفيدة. تتضمن تطبيقات التمويل والعمليات أدوات إعداد التقارير لمساعدتك في إنشاء تقارير لمؤسستك وSQL Server Reporting Services (SSRS) وMicrosoft Power BI وتقارير Microsoft Excel. يُمكنك استخدام أدوات إعداد التقارير هذه لتصور مجموعة بَيانات بعدة طرق، بما في ذلك كتخطيط جدولي مع جداول قابلة للطي وباستخدام لوحات المعلومات. ستقوم خلال هذه الوحدة ببناء أساس لتصميم التقارير وإنشائها وتعديلها.
