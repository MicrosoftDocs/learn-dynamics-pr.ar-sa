title: إنشاء تقارير لتطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nلدى المؤسسات الكثير من البَيانات. عند زيادة حجم إحدى المؤسسات، تصبح قدرتها على توفير سياق لجميع تلك البَيانات ذات أهمية متزايدة. يُمكن للتقارير تنظيم البَيانات بطريقة مفيدة. تتضمن تطبيقات التمويل والعمليات أدوات إعداد التقارير لمساعدتك في إنشاء تقارير لمؤسستك وSQL Server Reporting Services (SSRS) وMicrosoft Power BI وتقارير Microsoft Excel. يُمكنك استخدام أدوات إعداد التقارير هذه لتصور مجموعة بَيانات بعدة طرق، بما في ذلك كتخطيط جدولي مع جداول قابلة للطي وباستخدام لوحات المعلومات. ستقوم خلال هذه الوحدة ببناء أساس لتصميم التقارير وإنشائها وتعديلها. \n"
abstract: "في هذه الوحدة، سوف تتمكن مما يلي: \n- قم بتمكين إدارة مستندات الأعمال.\n- تصميم تقارير SSRS وإنشائها وتعديلها.\n- قم بإنشاء تقرير Power BI وتعديله باستخدام بَيانات تطبيقات التمويل والعمليات.\n- قم بإنشاء تقرير Excel وتعديله باستخدام بَيانات تطبيقات التمويل والعمليات.\n- تعرف على كيفية بناء جملة SQL باستخدام كائنات الاستعلام.  \n"
prerequisites: >
  - الفهم الأساسي لأنظمه تخطيط موارد المؤسسة

  - الفهم الأساسي للبرمجة الموجهة للكائنات
