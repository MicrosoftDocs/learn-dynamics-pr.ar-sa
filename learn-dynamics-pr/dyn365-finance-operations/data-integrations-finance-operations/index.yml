title: عمليات تكامل البَيانات مع تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n[!include[](../includes/specific-module-banner.md)]\n\nيُعد التكامل مكوناً مهماً في تنفيذ تطبيقات التمويل والعمليات. يُمكنك عن طريق تنفيذ التكامل المتكرر تمكين تبادل المستندات أو الملفات بين تطبيقات التمويل والعمليات وتطبيقات أو خدمات الجهة الخارجية. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- إعداد مشروع بَيانات.\n- إعداد وظيفة بَيانات متكررة.\n- تحديد تفويض للتكامل باستخدام OAuth.\n- مراقبة الحالة وتوافر الكيانات.\n- تطوير عمليات تحويل البَيانات.\n- استخدم Microsoft Dataverse لمزامنة الكيانات بين تطبيقات Dynamics 365.\n- ويُمكنك استخدام كيانات البَيانات المركبة.\n- ويُمكنك عمل تكامل بين كيانات البَيانات المركبة.\n- ويُمكنك تصدير كيانات البيانات المركبة.\n- التعرّف على Azure Data Lake ومتجر الكيان، وكيفية تغيير البيانات في Azure Data Lake\n- التعرّف على تقارب Microsoft Power Platform.\n"
prerequisites: >
  - الفهم الأساسي لأنظمة تخطيط موارد المؤسسة

  - الفهم الأساسي للبرمجة الموجهة للكائنات
