title: تكاملات البيانات مع تطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)]\n[!include[](../includes/specific-module-banner.md)]\n\nيُعد التكامل مكوناً مهماً في تنفيذ تطبيقات Finance and Operations. يمكنك عن طريق تنفيذ التكامل المتكرر تمكين تبادل المستندات أو الملفات بين تطبيقات Finance and Operations وتطبيقات أو خدمات الجهة الخارجية. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إعداد مشروع بيانات.\n- إعداد وظيفة بيانات متكررة.\n- تحديد تفويض للتكامل باستخدام OAuth.\n- استخدم Microsoft Dataverse لمزامنة الكيانات بين تطبيقات Dynamics 365.\n- ويمكنك استخدام كيانات البيانات المركبة.\n- ويمكنك عمل تكامل بين كيانات البيانات المركبة.\n- ويمكنك تصدير كيانات البيانات المركبة.\n- تعرّف على Azure Data Lake ومتجر الكيان.\n- تعرف على تقارب Microsoft Power Platform.\n"
prerequisites: >
  - الفهم الأساسي لأنظمه تخطيط موارد المؤسسة

  - الفهم الأساسي للبرمجة الموجهة للكائنات
