title: تنفيذ مفاهيم وحلول تكامل البيانات لتطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)]\n[!include[](../includes/specific-module-banner.md)]\n\nقم بالاتصال ببيانات تطبيقات Finance and Operations باستخدام كيانات البيانات، حيث يتم الوصول إلى البيانات خارج التطبيق وباستخدام نقاط النهاية والتطبيقات الخارجية المختلفة. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إنشاء كيان بيانات.\n- تمكين قدرات إدارة البيانات.\n- كشف نقاط نهاية ‏‫بروتوكول البيانات المفتوحة (OData)‬ بكيانات البيانات.\n- تحديد نقاط نهاية الخدمة المخصصة.\n- اكتشاف خدمات الويب الخارجية المتوفرة للاستخدام.\n- استهلاك خدمات ويب خارجية.\n- قم بالاتصال ببياناتك باستخدام الوظيفة الإضافية لـ Microsoft Excel.\n- اتصل ببياناتك باستخدام Microsoft Power Apps.\n"
prerequisites: >
  - معرفة متوسطة بتطبيقات Finance and Operations

  - معرفة متوسطة بالبرمجة الموجهة للعناصر

  - تجربة استخدام Visual Studio
