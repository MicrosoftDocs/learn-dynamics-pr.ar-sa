quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: تحتاج إلى حساب مكونات الصنف المحدد في قائمة مكونات الصنف فقط وعدم تعقب أمر الإنتاج. ما نوع بند قائمة مكونات الصنف الذي ينبغي استخدامه؟
    choices:
    - content: الصنف
      isCorrect: false
      explanation: نوع بند الصنف هو للمادة الخام المستخدمة في صنع المنتج النهائي وغالباً ما تكون جزءاً أو قائمة مكونات الصنف فرعية من المخزون.
    - content: التوريد مثبت السعر
      isCorrect: false
      explanation: عند تعيين بند قائمة مكونات الصنف (BOM) إلى **التوريد مثبت السعر**، سيتم عندئذٍ تثبيت سعر هذا الصنف (مما يشير إلى متطلبات طلب المنتج) وفقاً لطريقة الإنتاج (سواء الخالي من الهدر أو العادي) وليس بواسطة المستودع.
    - content: صنف وهمي
      isCorrect: true
      explanation: نوع البند الوهمي هو في الأساس صنف نائب للمكونات التي لا يتم تعقبها إذا كانت قيد الإنتاج. تم تضمينها وحسابها في قائمة مكونات الصنف الأصل.
    - content: المورّد
      isCorrect: false
      explanation: يتم استخدام نوع بند المورد للمكونات التي يتم شراؤها من مورد خارجي.
  - content: تحتاج إلى استخدام بند قائمة مكونات الصنف لم يتم إصلاحه بواسطة المستودع والذي تطلبه عند الحاجة إلى الصنف وفقاً لطريقة الإنتاج. ما نوع بند قائمة مكونات الصنف الذي ينبغي استخدامه؟
