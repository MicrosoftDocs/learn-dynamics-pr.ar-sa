title: تطوير التعليمات البرمجية الموجهة للعناصر في تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nتُعد البرمجة الموجهة للعناصر (OOP) نموذج برمجة تم تصميمه حول الكائنات وكيفية التعامل معها. تناقش هذه الوحدة مفاهيم البرمجة الموجهة للعناصر حتى تتمكن من تطوير التخصيصات في تطبيقات التمويل والعمليات. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- اكتشف أهمية البرمجة الموجهة للعناصر لتطبيقات التمويل والعمليات.\n- تعرف على أهمية الفئات المجردة والتوريث في البرمجة الموجهة للعناصر.\n- التعرف على الواجهات.\n- استخدم سلسله الأوامر (CoC).\n- تعرف على كيفية تنفيذ تحديد النطاق في كود X++.\n- حدد وقت استخدام المراجع والقيم.\n"
prerequisites: >
  - الفهم الأساسي لـ Visual Studio

  - الفهم الأساسي لـ X++
