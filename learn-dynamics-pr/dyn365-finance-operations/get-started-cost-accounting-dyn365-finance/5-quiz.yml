quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أثناء العمل باستخدام مساحة عمل التحكم في التكلفة، يحتاج محاسب التكاليف إلى عرض أعمدة لإصدارات الموازنة المحددة لعرض الاختلاف بين الموازنة والبيانات الفعلية. ما العمود الذي يجب إضافته باستخدام "الأعمدة" لعرض علامة التبويب السريعة للتكاليف المدرجة بالموازنة؟
    choices:
    - content: الموازنة
      isCorrect: false
      explanation: سيتم عرض أرصدة الموازنة لكل واحد من الأعمدة المحددة.
    - content: فرق الموازنة بالنسبة المئوية
      isCorrect: false
      explanation: حساب وعرض الفرق بالنسبة المئوية بين الموازنة والبيانات الفعلية. المعادلة المستخدمة (رصيد الموازنة - الرصيد الفعلي)/رصيد الموازنة.
    - content: فرق الموازنة
      isCorrect: true
      explanation: حساب وعرض الفرق بين الموازنة والبيانات الفعلية. المعادلة المستخدمة هي رصيد الموازنة - الرصيد الفعلي.
  - content: في مساحة عمل التحكم في التكلفة، ما الزر الذي يسمح للمستخدمين بعرض القياسات الإحصائية المقابلة المسجلة للفترة استناداً إلى قاعدة التوزيع؟
    choices:
    - content: أساس التوزيع
      isCorrect: true
      explanation: في حالة تحديد "أساس التوزيع" في صفحة "إدخالات التكلفة"، يظهر مربع حوار. ويمكنك في ذلك الوقت تعيين أساس التوزيع على القاعدة وعرض القياسات الإحصائية المقابلة المسجلة لهذه الفترة.
    - content: إدخالات التكلفة
      isCorrect: false
      explanation: يمكنك تحديد "إدخالات التكلفة" للتنقل لأسفل في تفاصيل الإدخال كما هو مطلوب.
    - content: عرض التفاصيل
      isCorrect: false
      explanation: يمكنك التنقل لأسفل في التفاصيل التي تستند إليها الموازنات المعروضة في مساحة العمل. في حالة تحديد عقدة التدرج الهرمي لأبعاد عنصر التكلفة، ثم تحديد "عرض التفاصيل"، يعرض مربع حوار تفاصيل عنصر التكلفة معلومات تفصيلية للعقدة.
  - content: تقوم الآن بتكوين محاسبة التكاليف باستخدام معالج الشروع في العمل لكيان قانوني. ما الذي يتعين عليك القيام به لتعيين مخطط الحساب في هذا المعالج للشركة المحددة؟
    choices:
    - content: لا شيء
      isCorrect: true
      explanation: يقوم المعالج تلقائياً باكتشاف مخطط الحساب للكيان القانوني المحدد في المعالج.
    - content: استخدم القائمة المنسدلة وحدد مخطط الحساب في المعالج.
      isCorrect: false
      explanation: لا يوجد خيار لتحديد مخطط الحساب في المعالج.
    - content: يجب تعيين الكيان القانوني ومخطط الحساب في صفحة "معلمات التحكم في التكلفة".
      isCorrect: false
      explanation: لا يوجد خيار لتحديد مخطط الحساب في صفحة "المعلمات".
