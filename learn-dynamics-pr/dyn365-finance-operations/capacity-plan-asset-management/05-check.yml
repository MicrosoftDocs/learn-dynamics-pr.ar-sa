quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الأصناف الآتية يمكن إجراء تخطيط القدرة الإنتاجية عليها؟
    choices:
    - content: نوع مهمة الصيانة وسطور جدول الصيانة وأوامر العمل المجدولة
      isCorrect: false
      explanation: لا يتم حساب تخطيط القدرة الإنتاجية استناداً إلى أنواع مهمة الصيانة.
    - content: سطور جدول الصيانة وأنواع أوامر العمل وأوامر العمل المجدولة
      isCorrect: false
      explanation: أنواع أوامر العمل ليست جزءاً من حسابات تخطيط القدرة الإنتاجية.
    - content: سطور جدول الصيانة وأوامر العمل غير المجدولة حتى الآن وأوامر العمل المجدولة
      isCorrect: true
      explanation: هذه هي المجلات الثلاثة الرئيسة لحسابات القدرة الإنتاجية.
  - content: ما النتيجة التي تحصل عليها عند إدخال الرقم "1" في الحقل "المستوى"؟
    choices:
    - content: يعرض التقرير أن لديك مستوى واحد فقط من المعلومات.
      isCorrect: false
      explanation: لا يؤدي إدخال الرقم "1" في الحقل "المستوى" إلى توفير مستوى واحد فقط من المعلومات.
    - content: سيتم عرض جميع سطور جدول الصيانة وأوامر العمل الخاصة بموقع العمل في المستوى الأعلى.
      isCorrect: true
      explanation: هذا الخيار هو ما سيحدث عندما تُدخل الرقم "1" في الحقل "المستوى".
    - content: يضع المعلومات في ترتيب تسلسلي يبدأ بالرقم 1.
      isCorrect: false
      explanation: لا يؤدي إدخال الرقم "1" إلى ترتيب المعلومات تسلسلياً.
