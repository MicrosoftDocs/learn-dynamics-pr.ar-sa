quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما إخراج ترقية الكود أثناء ترقية AX‏ 2012 إلى Finance and Operations؟
    choices:
    - content: تقرير تحليل الفروق والملاءمة وتحليل الكود
      isCorrect: false
      explanation: يتم إجراء تحليل الفروق والملاءمة بواسطة المستخدم، وليس بواسطة أداة ترقية الكود. إجراء تحليل الفروق والملاءمة بعد توزيع بيئة العرض التوضيحي في مدخل LCS الجديد الخاص بك للتحقق من الاختلافات في البرنامج لإجراءات العمل الخاصة بك من أجل تحديد الفروق المحتملة أو تأكيد عدم وجود أي فروق.
    - content: تقرير ملخص الترحيل، بما في ذلك معلومات التخصيص وتقرير قائمة "المهام"
      isCorrect: true
      explanation: يُعد تقرير "ملخص الترحيل" ملخص تحليل الكود ويتضمن معلومات التخصيص. وتُعد قائمة "المهام" تقريراً آخر يمثل تقديرات أولية لجهد التطوير.
    - content: تحليل عمليات الترقية وتحليل الكود
      isCorrect: false
      explanation: يُعد تحليل عمليات الترقية جزءاً من إخراج خطة إنشاء مشروع لتقدير الجهد المبذول لتحضير AX‏ 2012. كما يُعد تحليل الكود جزءاً من ترقية الكود.
  - content: في أي إصدار يمكنك استخدام "أداة ترحيل البيانات (DMT)" للترقية إلى أحدث إصدار من Finance and Operations؟
    choices:
    - content: الترقية من AX ‏2012 إلى Finance and Operations
      isCorrect: false
      explanation: يتم استخدام "أداة ترحيل البيانات" في ترقية AX ‏2009.
    - content: الترقية من 8.0 إلى الإصدار 10 لـ Finance and Operations
      isCorrect: false
      explanation: يتم استخدام "أداة ترحيل البيانات" في ترقية AX ‏2009.
    - content: الترقية من AX ‏2009 إلى Finance and Operations
      isCorrect: true
      explanation: يتم استخدام "أداة ترحيل البيانات" في ترقية AX ‏2009.
