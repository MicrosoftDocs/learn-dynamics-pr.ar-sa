quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي مفاهيم إدارة البيانات الآتية تحتوي على بيان مشروع البيانات وملفات البيانات؟
    choices:
    - content: كيانات البيانات
      isCorrect: false
      explanation: كيان البيانات هو فكرة تجريدية مفاهيمية وتغليف لجدول أو أكثر من الجداول الأساسية. يمثل كيان البيانات مفهوماً أو وظيفة بيانات مشتركة، على سبيل المثال، العملاء أو الموردين.
    - content: مشروع البيانات
      isCorrect: false
      explanation: مشروع البيانات عبارة عن مشروع يحتوي على كيانات البيانات التي تم تكوينها، والتي تشمل خيارات التعيين والمعالجة الافتراضية.
    - content: حزمة البيانات
      isCorrect: true
      explanation: حزمة البيانات عبارة عن ملف مضغوط واحد يحتوي على بيان مشروع البيانات وملفات البيانات. ويتم إنشاء هذا من وظيفة البيانات ويُستخدم لاستيراد أو تصدير ملفات متعددة مع البيان.
  - content: في أي من إطارات العمل الآتية لإدارة البيانات يمكنك تنفيذ تكامل غير متزامن باستخدام كيانات البيانات؟
    choices:
    - content: ترحيل البيانات
      isCorrect: false
      explanation: يحدث ترحيل البيانات عندما يمكنك ترحيل بيانات المرجع والرسالة والمستندات من الأنظمة القديمة أو الخارجية.
    - content: إعداد تكوينات القياس ونسخها
      isCorrect: false
      explanation: يمكن استخدام إعداد التكوينات ونسخها لنسخ التكوينات بين الشركات أو البيئات وتكوين العمليات أو الوحدات النمطية باستخدام بيئة Lifecycle Services ‏(LCS).
    - content: التكامل
      isCorrect: true
      explanation: يمكن استخدام التكامل عند الحاجة إلى التكامل المستند إلى الخدمة في الوقت الحقيقي، أو عندما تحتاج إلى تكامل غير متزامن.
  - content: ما النشاط الذي يتم تنفيذه باستخدام كيانات البيانات؟
    choices:
    - content: دفع البيانات من المصدر إلى وحدة التخزين المركزية
      isCorrect: false
      explanation: هذه هي الخطوة الأولى وتتمثل في تحميل الملف من المصدر إلى وحدة التخزين المركزية في Azure.
    - content: دفع البيانات من وحدة التخزين المركزية إلى التشغيل المرحلي
      isCorrect: false
      explanation: تقوم خدمة إدارة البيانات بدفع البيانات من وحدة التخزين المركزية إلى جداول التشغيل المرحلي.
    - content: دفع البيانات من التشغيل المرحلي إلى الهدف
      isCorrect: true
      explanation: من التشغيل المرحلي، يتم نقل البيانات إلى الهدف باستخدام كيانات البيانات التي تم تحديدها. ويمكن إجراء هذا النقل إما بطريقة صف تلو الآخر أو باستخدام طريقة تستند إلى المجموعة، إذا كان كيان البيانات يدعمها.
  - content: وبالنسبة إلى عملية الاستيراد أو التصدير، يحتاج المستخدمون إلى تكوين الكيانات التي يتم استيرادها وتحديد خيارات المعالجة الافتراضية وتحديد تعريف التعيين. أين يتم تنفيذ هذه العمليات؟
    choices:
    - content: مشاريع البيانات
      isCorrect: true
      explanation: يتم استخدام مشروع البيانات لتخزين التكوين وخيارات المعالجة الافتراضية وتعريف التعيين.
    - content: مهام البيانات
      isCorrect: false
      explanation: تُعد مهمة البيانات مثيلاً لمشروع البيانات. ويتم استخدام مهمة البيانات لتنفيذ عملية الاستيراد أو التصدير الفعلية. فهي تحتوي على الملفات التي تم تحميلها أو الجدول أو معلومات التكرار وخيارات المعالجة المطلوب استخدامها للمهمة.
    - content: محفوظات المهام
      isCorrect: false
      explanation: بمجرد تشغيل المهمة، يمكن للمستخدم عرض محفوظات المهام. وتحتوي محفوظات المهام على تاريخ كل عملية تشغيل لمهمة بيانات. كما تتضمن محفوظات البيانات التي يتم نقلها من المصدر إلى التشغيل المرحلي ومن التشغيل المرحلي إلى الهدف.
    - content: حزم البيانات
      isCorrect: false
      explanation: حزمة البيانات هي ملف مضغوط واحد يحتوي على بيان مشروع البيانات، وبشكل اختياري، ملفات البيانات المطلوبة لتشغيل مشروع البيانات.
