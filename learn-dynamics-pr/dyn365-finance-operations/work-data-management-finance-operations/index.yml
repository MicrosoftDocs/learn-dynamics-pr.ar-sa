title: العمل باستخدام إدارة البيانات في تطبيقات Finance and Operations
summary: >
  [!include[](../includes/module-banner.md)]


  يمكنك تصدير البيانات أو استيرادها في تطبيقات Finance and Operations باستخدام مساحة عمل إدارة البيانات. تحقق من صحة البيانات من خلال التشغيل المرحلي لبيانات المصدر، ثم نقلها إلى الجداول المستهدفة في قاعدة بيانات تطبيقات Finance and Operations.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- حدد النمط الصحيح لسيناريو معين لاستخدام النظام الأساسي لإدارة البيانات للتكامل باستخدام كيانات البيانات. \n- تعامل مع مساحة عمل إدارة البيانات.\n- تصدير البيانات من كيان قانوني.\n- استيراد البيانات إلى كيان قانوني. \n- العمل مع وظائف استيراد وتصدير البيانات.\n- تنظيف الجداول المرحلية.\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - الفهم الأساسي لتطبيقات Finance and Operations، بما في ذلك المفاهيم الأساسية ومهارات التنقل الأساسية في التطبيق

  - الفهم الأساسي لإضافة الكيانات والحقول والعلاقات إلى تطبيقات Finance and Operations
