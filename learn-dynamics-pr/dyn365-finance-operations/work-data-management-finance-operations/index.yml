title: العمل باستخدام إدارة البَيانات في تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]


  يُمكنك تصدير البَيانات أو استيرادها في تطبيقات التمويل والعمليات باستخدام مساحة عمل إدارة البَيانات. تحقق من صحة البَيانات من خلال التشغيل المرحلي لبَيانات المصدر، ثم نقلها إلى الجداول المستهدفة في قاعدة بَيانات تطبيقات التمويل والعمليات.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- حدد النمط الصحيح لسيناريو معين لاستخدام النظام الأساسي لإدارة البَيانات للتكامل باستخدام كيانات البَيانات. \n- تعامل مع مساحة عمل إدارة البَيانات.\n- تصدير البَيانات من كيان قانوني.\n- استيراد البَيانات إلى كيان قانوني. \n- العمل مع وظائف استيراد وتصدير البَيانات.\n- تنظيف الجداول المرحلية.\n- قم بالعمل باستخدام عمليات نقل قاعدة البَيانات.\n- قم بالعمل مع إطار مشاركة البَيانات.\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - الفهم الأساسي لتطبيقات التمويل والعمليات، بما في ذلك المفاهيم الأساسية ومهارات التنقل الأساسية في التطبيق

  - الفهم الأساسي لإضافة الكيانات والحقول والعلاقات في تطبيقات التمويل والعمليات
