title: تطبيق تحسين الأداء الأساسي في تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nمن خلال تحسين تطويرك للأداء، يمكنك التأكد من أن عملك مفيد ويُقدره المستخدمين. وبصفتك مطور تطبيقات التمويل والعمليات، يجب أن تفهم كيف يمكن تحسين تصميماتك بشكل صحيح.  \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- يمكنك اكتشاف ما الجداول المؤقتة ومتى تستخدمها.\n- تعرف على البيانات المستندة إلى المجموعة والعمليات المستندة إلى الصف، ووقت استخدام كل منها.\n- ويمكنك فهم الأساليب المختلفة لتحسين الاستعلامات المخصصة وتوضيحها.\n- تعرف على أساليب التخزين المؤقت المختلفة الممكنة ووقت استخدام كل منها.\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات التمويل والعمليات

  - الخبرة الأساسية في تطوير تطبيقات التمويل والعمليات

  - تجربة استخدام Visual Studio
