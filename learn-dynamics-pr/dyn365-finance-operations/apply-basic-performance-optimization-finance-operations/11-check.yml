quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: تحتاج إلى تحديث سعر الوحدة لأوامر المبيعات المتعددة. ما الطريقة التي يمكن استخدامها بشكل أفضل؟
    choices:
    - content: Update()
      isCorrect: false
      explanation: لا يقوم أسلوب update بتحديث سجلات متعددة بدون إجراء استدعاءات متعددة لقاعدة البيانات.
    - content: doUpdate()
      isCorrect: false
      explanation: لا يقوم أسلوب doUpdate بتحديث سجلات متعددة بدون إجراء استدعاءات متعددة لقاعدة البيانات.
    - content: update_recordSet
      isCorrect: true
      explanation: يقوم الأسلوب update_recordSet بتحديث سجلات متعددة باستدعاء واحد لقاعدة البيانات وأفضل طريقة لاستخدامها.
    - content: insert_recordSet
      isCorrect: false
      explanation: سيقوم الأسلوب insert_recordSet بإنشاء سجلات جديدة، وليس تحديث السجلات الموجودة.
  - content: أنت تقوم بكتابة استعلام لاسترداد العملاء غير المرتبطين بأمر المبيعات. ما الصلة بين جدول العملاء وجدول المبيعات التي يجب استخدامها؟
    choices:
    - content: الصلة
      isCorrect: false
      explanation: ستقوم الصلة بإرجاع بيانات العميل وبيانات أمر المبيعات حيث تم ربط العميل بأمر مبيعات.
    - content: الصلة الخارجية
      isCorrect: false
      explanation: سيقوم الصلة الخارجية بإرجاع بيانات العميل وبيانات أمر المبيعات بغض النظر عن الارتباط بينهما.
    - content: صلة Exists
      isCorrect: false
      explanation: تقوم صلة exists بإرجاع بيانات العميل للعملاء المرتبطين بأمر المبيعات.
    - content: صلة NotExists
      isCorrect: true
      explanation: تقوم صلة notExists بإرجاع بيانات العميل للعملاء غير المرتبطين بأمر مبيعات.
  - content: تحتاج إلى تشغيل عملية بالتوازي. يوجد حوالي 1000 عنصر عمل يجب تشغيلها بحجم المجموعة 100. أنت تعرف أن وقت التشغيل لكل عنصر عمل يتغير. ما الطريقة التي يجب اتباعها لتشغيل هذه العملية؟
    choices:
    - content: بناء المهام الفردية
      isCorrect: false
      explanation: لا يعالج بناء المهام الفردية سجلات متعددة بشكل جيد.
    - content: حزم الدفعات
      isCorrect: false
      explanation: نظراً لاختلاف وقت التشغيل بين عناصر العمل، لا تعالج طريقة حزم الدفعات حمل العمل غير المتساوي.
    - content: أهم عمليات الانتقاء
      isCorrect: true
      explanation: تعالج أهم عمليات الانتقاء سجلات متعددة وتعالج أحمال العمل غير المتساوية.
