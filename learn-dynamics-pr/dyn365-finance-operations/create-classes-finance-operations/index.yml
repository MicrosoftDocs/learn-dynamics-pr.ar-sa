abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على استخدام الفئات في تطوير تطبيقات التمويل والعمليات.\n- إنشاء فئة جديدة تمت إضافتها إلى مشروع.\n- إضافة أساليب إلى فئة.\n- راجع أنواع الأساليب التي يمكن استخدامها في فئة.\n"
