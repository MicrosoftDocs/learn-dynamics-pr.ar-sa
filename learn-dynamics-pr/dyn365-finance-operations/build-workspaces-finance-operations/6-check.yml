quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لماذا يجب على شركة استخدام KPI؟
    choices:
    - content: تُرسل مؤشرات الأداء الرئيسية (KPI) تنبيهات للمستخدمين في مساحات العمل الخاصة بهم عند حدوث إجراء معين.
      isCorrect: false
      explanation: لا تقوم مؤشرات KPI بإرسال التنبيهات.
    - content: تُعطي مؤشرات الأداء الرئيسية (KPI) للمستخدمين قائمة مهام يجب إكمالها.
      isCorrect: false
      explanation: لا تُنشئ مؤشرات الأداء الرئيسية (KPI) قوائم مهام للمستخدمين.
    - content: يمكن استخدام مؤشرات الأداء الرئيسية (KPI) للبحث عن الأخطاء في النظام.
      isCorrect: false
      explanation: لا تتعرف مؤشرات الأداء الرئيسية (KPI) على الأخطاء.
    - content: يمكن استخدام مؤشرات الأداء الرئيسية (KPI) لقياس الأداء.
      isCorrect: true
      explanation: مؤشرات الأداء الرئيسية (KPI) هي قيم قابلة للقياس تُستخدم لقياس الأداء.
  - content: تريد إضافة عنصر إلى مساحة العمل الخاصة بك لعرض أوامر المبيعات التي تم تمييزها بأنها معلقة في انتظار التأكيد. عادةً، ستقوم بتصفية صفحة قائمة أوامر المبيعات لمعرفة ما إذا كان لديك أي طلبات تنتظر التأكيد. ما عنصر مساحة العمل الذي سيساعدك في التعرف بسرعة على أوامر التأكيد المعلقة التي يجب عليك معالجتها؟
    choices:
    - content: المخطط الخطي لـ Power BI
      isCorrect: false
      explanation: يُظهر المخطط الخطي عدد التأكيدات المعلقة بمرور الوقت. وهو لا يسمح لك بمشاهدة أوامر المبيعات للتأكيد المعلق الحالي.
    - content: المخطط الدائري لـ Power BI
      isCorrect: false
      explanation: يمكن استخدام المخطط الدائري لتمثيل النسبة المئوية لأوامر المبيعات التي تم تعليق التأكيد عليها. وهو لا يسمح لك بعرض عدد أوامر التأكيد المعلق الحالي.
    - content: الرابط
      isCorrect: false
      explanation: يسمح لك عنصر الارتباط الربط بأوامر المبيعات. ومع ذلك، فإنه لا يسمح لك بمشاهدة العدد الإجمالي لأوامر التأكيد المعلق الحالي.
    - content: إطار متجانب
      isCorrect: true
      explanation: يعطيك الإطار المتجانب عدد سجلات لكافة الأوامر التي تم تعليق التأكيد عليها. يمكنك بعد ذلك تحديد الإطار المتجانب لنقلك إلى طريقة عرض تمت تصفيتها لأوامر التاكيد المعلقة.
  - content: ما فوائد استخدام مساحة العمل ؟
    choices:
    - content: يمكن للمستخدمين إنشاء مساحات العمل وتحريرها من خلال واجهة المستخدم دون الحاجة لمطور.
      isCorrect: false
      explanation: يمكن للمستخدمين إنشاء مساحات العمل وتحريرها من واجهه المستخدم، ولكن هذه ليست الفائدة الوحيدة من استخدام مساحة العمل.
    - content: يمكن تخصيص مساحات العمل ومشاركتها على مستوى المستخدمين.
      isCorrect: false
      explanation: يمكن تخصيص مساحات العمل ومشاركتها على مستوى المستخدمين، ولكن هذه ليست الفائدة الوحيدة من استخدام مساحة العمل.
    - content: يمكنك تضمين تقارير Power BI لإنشاء مؤثرات عرض البيانات.
      isCorrect: false
      explanation: يمكن تضمين تقارير Power BI في مساحة عمل، ولكن هذه ليست الفائدة الوحيدة لاستخدام مساحة العمل.
    - content: تتيح مساحات العمل للمستخدمين العمل من موقع واحد لعرض البيانات المطلوبة في مكان واحد.
      isCorrect: false
      explanation: يمكن للمستخدمين الإطلاع على البيانات المطلوبة في مكان واحد بدلاً من الحاجة إلى تشغيل تقارير متعددة أو فتح نماذج متعددة، ولكن هذه ليست الفائدة الوحيدة من استخدام مساحة العمل.
    - content: كل ما سبق
      isCorrect: true
      explanation: تمثل جميع العبارات المذكورة أعلاه فوائد استخدام مساحة العمل.
