metadata:
  title: إنشاء مساحات عمل في تطبيقات التمويل والعمليات
  description: تُعد مساحات العمل مراكز عمل مخصصة مع البيانات والتقارير والحركات ويتم تصميمها لزيادة كفاءه المهام اليومية. ويمكن للمطورين إنشاء مساحات العمل وتعديلها. توجد العديد من الأسباب لتصميم وإنشاء مساحة عمل في بيئة المطور بدلاً من واجهة المستخدم. على سبيل المثال، قد تتطلب أعمالك وجود إطارات متجانبة لمؤشرات الأداء الرئيسية (KPI) أو المكونات التحليلية أو مكونات استخلاص البيانات أو الميزات المتقدمة الأخرى التي لا يمكن إنشاؤها أو تعديلها في واجهة المستخدم.
