title: إنشاء مساحات عمل في تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nتُعد مساحات العمل مراكز عمل مخصصة مع البيانات والتقارير والحركات ويتم تصميمها لزيادة كفاءه المهام اليومية. ويمكن للمطورين إنشاء مساحات العمل وتعديلها. توجد العديد من الأسباب لتصميم وإنشاء مساحة عمل في بيئة المطور بدلاً من واجهة المستخدم. على سبيل المثال، قد تتطلب أعمالك وجود إطارات متجانبة لمؤشرات الأداء الرئيسية (KPI) أو المكونات التحليلية أو مكونات استخلاص البيانات أو الميزات المتقدمة الأخرى التي لا يمكن إنشاؤها أو تعديلها في واجهة المستخدم. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تصميم مؤشرات الأداء الرئيسية (KPIs) وإنشاؤها.\n- إنشاء عناصر مساحة العمل.\n- استخدم لغة تعريف التقرير (RDL) لإنشاء تقارير مخصصة.\n- تنفيذ مكونات التقارير في مساحات العمل.\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات التمويل والعمليات.

  - الوصول إلى بيئة تحتوي على عينة قياسية من البيانات في تطبيقات التمويل والعمليات، ومتصلة بـ Microsoft Power BI.
