title: إنشاء أنواع البيانات الموسعة والتعدادات لتطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)]\n\nأنواع البيانات الموسعة (EDT) والتعدادات الأساسية (enums) هي أنواع البيانات التي يتم إنشاؤها وإدارتها في بيئة التطوير. تمثل التعدادات الأساسية قائمة بالأحرف، في حين أن أنواع البيانات الموسعة (EDT) هي أنواع بيانات قابلة لإعادة الاستخدام ولها تعريف محدد. تحتوي شجرة مكونات البرنامج (AOT) في تطبيقات Finance and Operations على العديد من أنواع البيانات الموسعة (EDT) الحالية والتعدادات الأساسية التي يمكن تمديدها للاستخدام في مشروعك، أو يمكنك إنشاء أنواع بيانات جديدة. وستركز هذه الوحدة على إنشاء أنواع بيانات جديدة. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- حدد الأنواع المختلفة من أنواع البيانات الموسعة (EDT).\n- تعرف على استخدام التعدادات الأساسي (base enums).\n- حدد كيفية عرض أنواع البيانات الموسعة (EDT) والتعدادات الأساسية في واجهة مستخدم تطبيقات Finance and Operations.\n- إنشاء تعداد أساسي.\n"
prerequisites: "- الفهم الأساسي لأنظمه تخطيط موارد المؤسسة \n- المعرفة الأساسية بشروط التطوير وتفاصيله\n"
