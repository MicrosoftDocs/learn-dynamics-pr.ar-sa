title: مقدمة إلى Microsoft Dynamics 365
summary: يُحدث Dynamics 365 ثورة في CRM وERP من خلال تطبيق الذكاء على جميع أشكال البيانات. فهو يمكن المؤسسات من التطور من قرارات الأعمال التفاعلية إلى الرؤى المستقبلية التي تسمح لموظفيك بتسريع نتائج الأعمال.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - استكشف تطبيقات Dynamics 365.

  - اكتشف قيمة الأعمال في تطبيقات Dynamics 365 وكيف تدعم التحول الرقمي.

  - تعرف على دور الذكاء الاصطناعي والواقع المختلط في Dynamics 365.
