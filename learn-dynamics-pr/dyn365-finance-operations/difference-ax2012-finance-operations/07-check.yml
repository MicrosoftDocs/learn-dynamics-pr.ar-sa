quiz:
  title: أجب عن الأسئلة التالية للوقوف عَلى ما تعلمته.
  questions:
  - content: تقوم مؤسستك بتحديث Dynamics AX 2012 للتمويل والعمليات. وأنت الآن مستعد لتوزيع البيئات. أي الخدمات الآتية يتم استخدامها لتوزيع بيئات تطبيقات التمويل والعمليات؟
    choices:
    - content: Microsoft Azure
      isCorrect: false
      explanation: تتم استضافة البيئات على Azure، لكن لا يتم توزيعها في Azure.
    - content: Lifecycle Services
      isCorrect: true
      explanation: يتم توزيع البيئات وإدارتها في Microsoft Dynamics Lifecycle Services.
    - content: Dataverse
      isCorrect: false
      explanation: تُعد Dataverse جزءاً من Microsoft Power Platform، ولا يتم استخدامها لتوزيع بيئات التمويل والعمليات.
    - content: AppSource
      isCorrect: false
      explanation: يتعذر توزيع البيئات في AppSource.
  - content: أي العبارات الآتية صحيحة فيما يتعلق ببيئة "التشغيل"؟
    choices:
    - content: لا يتم توفير أي كود مصدر في بيئة "التشغيل".
      isCorrect: true
      explanation: لا يوجد كود المصدر في "التشغيل"، بل توجد الثنائيات فقط.
    - content: يمكن للمطورين تصحيح الأخطاء في بيئة "التشغيل".
      isCorrect: false
      explanation: يتم إجراء تصحيح الأخطاء في بيئة "المطور".
    - content: تتم إدارة التشغيل بواسطة شريك التنفيذ لديك.
      isCorrect: false
      explanation: تتم إدارة التشغيل من قِبل Microsoft فقط.
  - content: هل يلزم استخدام Lifecycle Services لتنفيذ تطبيقات التمويل والعمليات الخاصة بك؟
    choices:
    - content: نعم
      isCorrect: true
      explanation: يلزم استخدام Lifecycle Services لتنفيذ تطبيقات التمويل والعمليات الخاصة بك.
    - content: لا
      isCorrect: false
      explanation: يلزم استخدام Lifecycle Services لتنفيذ تطبيقات التمويل والعمليات الخاصة بك.
