summary: "[!include[](../includes/module-banner.md)] \nتقدم هذه الوحدة للمتعلمين سحابة Microsoft Dynamics 365 وتراجع التغييرات الهيكلية والمكونات بين Dynamics AX 2012 وتطبيقات التمويل والعمليات. ومن خلال فهم هذه التغييرات، يمكنك اتخاذ قرارات أفضل لترقية حل Dynamics AX 2012 الخاص بك إلى Dynamics 365.  \n"
