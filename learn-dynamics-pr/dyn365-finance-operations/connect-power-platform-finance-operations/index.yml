summary: "[!include[](../includes/module-banner.md)]\n[!include[](../includes/specific-module-banner.md)]\n\nتُعد خدمات Microsoft Power Platform مثل Power Apps وPower Automate، وCommon Data Model من الأدوات التي يمكنك استخدامها لإنشاء طرق فعالة لإنجاز المزيد من العمل باستخدام تطبيقات التمويل والعمليات. \n"
