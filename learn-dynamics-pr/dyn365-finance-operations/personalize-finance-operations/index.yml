title: إضفاء الطابع الشخصي على تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nومن خلال إضفاء الطابع الشخصي على واجهة المستخدم في تطبيقات التمويل والعمليات، يمكنك التعامل مع موظفي المؤسسة للعمل بشكل أكثر كفاءة. يساعد إضفاء الطابع الشخصي مديري الأقسام على فرض واجهة مستخدم محددة لموظفيهم دون الحاجة إلى التخصيص. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- وصف خيارات المستخدم وتطبيقها\n- التميّيز بين التخصيص والتخصيص من خلال إضفاء الطابع الشخصي\n- إنشاء التخصيص وتصديره واستيراده\n- إنشاء قوالب سجل وتعديلها\n- استخدام طرق العرض المحفوظة\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية
