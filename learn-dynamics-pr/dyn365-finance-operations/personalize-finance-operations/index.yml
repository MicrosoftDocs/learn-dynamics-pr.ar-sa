title: تخصيص تطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)]\n\nومن خلال تخصيص واجهه المستخدم في تطبيقات Finance and Operations، يمكنك التعامل مع موظفي المؤسسة للعمل بشكل أكثر كفاءه. يساعد التخصيص مديري الأقسام على فرض واجهة مستخدم محددة لموظفيهم دون الحاجة إلى التخصيص. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- وصف خيارات المستخدم وتطبيقها\n- التميّيز بين التخصيص والتخصيص من خلال إضفاء الطابع الشخصي\n- إنشاء التخصيص وتصديره واستيراده\n- إنشاء قوالب سجل وتعديلها\n- استخدام طرق العرض المحفوظة\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - القدرة على استخدام تطبيقات Finance and Operations للمعالجة الأساسية
