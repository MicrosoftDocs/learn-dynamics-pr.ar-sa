title: تنفيذ الإجراءات اليومية لحسابات المدفوعات في Dynamics 365 Finance
summary: >
  [!include[](../includes/module-banner.md)]


  يُعد شراء البضائع لإعادة بيعها أو كمواد للتصنيع أو الخدمات مسؤولية كبيرة. يعد تعقب تلك المشتريات والدفع للموردين الذين يوردون البضائع تحدياً بنفس القدر. يجب على المؤسسات مراقبة حسابات المدفوعات عن كثب وتنفيذ الإجراءات حتى تتمكن الإدارة بسهولة من الحصول على المعلومات المالية التي تحتاجها للبقاء على اطلاع بالتغييرات في تكاليف السلع. لإعطاء عرض دقيق للوضع المالي للشركة، يتم تضمين جميع المصروفات التي تؤثر على صافي الربح في حسابات المدفوعات.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تسجيل الفواتير ومعالجة المدفوعات.  \n- إدارة الدفعات المقدمة وتطبيقها. \n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - فهم عام لفوترة أمر الشراء

  - القدرة على استخدام Finance للمعالجة الأساسية
