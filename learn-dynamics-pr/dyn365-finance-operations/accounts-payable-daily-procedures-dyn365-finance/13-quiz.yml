quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: ما هو الغرض من دفتر يومية سجل الفاتورة؟
    choices:
    - content: لاستخدامها كقالب إيصال.
      isCorrect: false
      explanation: لا يُعد الغرض من دفتر يومية سجل الفاتورة استخدامه كقالب إيصال.
    - content: لإدخال الفواتير ثم ترحيلها عند وصولها.
      isCorrect: false
      explanation: لا يُعد الغرض من دفتر يومية سجل الفاتورة هو إدخال الفواتير وترحيلها بعد وصولها.
    - content: لعرض معلومات حول الفواتير المعلقة في انتظار الاعتماد.
      isCorrect: false
      explanation: لا يعتبر عرض معلومات حول الفواتير المعلقة في انتظار الاعتماد هو الغرض من دفتر يومية سجل الفاتورة.
    - content: لتسجيل الفواتير قبل وصولها، ثم تحويلها إلى مجموعة فواتير للاعتماد.
      isCorrect: true
      explanation: لا يُعد تسجيل الفواتير قبل وصولها، ثم تحويلها إلى مجموعة فواتير للاعتماد هو الغرض من دفتر يومية سجل الفاتورة.
  - content: أي من المعلمات التالية في مقترح الدفع يتم استخدامها فقط إذا تم إعداد طريقة الدفع إلى إجمالي الفواتير للدفع في يوم معين؟
    choices:
    - content: الدفع لكل فاتورة
      isCorrect: false
      explanation: لا تعتبر معلمة الدفع لكل فاتورة هي طريقة الدفع الخاصة بإجمالي الفواتير للدفع في يوم معين.
    - content: الدفع مقابل مجموع الفواتير
      isCorrect: false
      explanation: لا تعتبر معلمة الدفع لمجموع الفواتير هي طريقة الدفع الخاصة بإجمالي الفواتير للدفع في يوم معين.
    - content: عملة الدفع
      isCorrect: false
      explanation: لا تعتبر معلمة عملة الدفع هي طريقة الدفع الخاصة بإجمالي الفواتير للدفع في يوم معين.
    - content: يوم أسبوع الدفع
      isCorrect: true
      explanation: يتيح إدخال يوم الأسبوع الذي يجب إجراء الدفع فيه. لا يستخدم هذا الحقل إلا إذا تم إعداد طريقة الدفع إلى إجمالي الفواتير للدفع في يوم معين من الأسبوع.
  - content: عند إعداد معلمة الدفع لكل فاتورة في مقترح الدفع، أي من الإعدادات التالية يجب عليك أيضاً تعيينها لمعالجة السيناريو التالي؟ توجد فاتورة ودفع غير مستقرة لمورد، ويتم تحديد الفاتورة غير المستقرة والدفع للدفع، ويتم إضافة المبالغ معاً لإنتاج إجمالي مبلغ الدفع.
    choices:
    - content: تعيين حذف المدفوعات السالبة إلى "لا"
      isCorrect: true
      explanation: إذا تم تعيين الخيار حذف الدفعات السالبة إلى "لا"، ولم تتم تسوية فاتورة ودفعة، يتم تحديد الفاتورة والدفع للدفع مع إضافة كلا المبلغين معاً لإنتاج إجمالي مبلغ الدفع.
    - content: تعيين حذف المدفوعات السالبة إلى "نعم"
      isCorrect: false
      explanation: إذا تم تعيين الخيار حذف المدفوعات السالبة إلى "نعم"، وكانت هناك فاتورة ودفع غير مستقرين للمورد، يتم تحديد الفاتورة للدفع فقط. لا تتم تسوية الدفع الموجود مقابل الفاتورة.
