quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي حالة من حالات أمر الإنتاج التالية تشير إلى إمكانية بدء عملية الإنتاج؟
    choices:
    - content: ‏إنشاء
      isCorrect: false
      explanation: يمكنك إنشاء أوامر الإنتاج يدوياً أو تلقائياً من أمر مبيعات أو جدول تخطيط رئيسي.
    - content: إصدار
      isCorrect: true
      explanation: يتم إصدار أمر الإنتاج عندما تكون الجدولة واقعية ومنتهية. يمكن طباعة مستندات أمر الإنتاج، مثل بطاقة العمل وبطاقة المسار ووظيفة المسار.
    - content: تقدير
      isCorrect: false
      explanation: يمكنك حساب تقديرات استهلاك مسار المواد و(العمالة) وإنشاء حركات المخزون، والتي هي حركات إصدار للمواد الخام بحالة "قيد الطلب" واستلام حركات قائمة مكونات الصنف التي يتم إنشاؤها بحالة "تم الطلب".
    - content: جدولة
      isCorrect: false
      explanation: بعد تقدير أمر الإنتاج، تتم جدولته.
  - content: يجب حساب تقديرات استهلاك مسار المواد و(العمالة) وإنشاء حركات مخزون لأمر إنتاج. باستخدام أي من حالات أمر الإنتاج التالية يمكنك إكمال هذه المهمة؟
    choices:
    - content: ‏إنشاء
      isCorrect: false
      explanation: يمكنك إنشاء أوامر الإنتاج يدوياً أو تلقائياً من أمر مبيعات أو جدول تخطيط رئيسي.
    - content: إصدار
      isCorrect: false
      explanation: يتم إصدار أمر الإنتاج عندما تكون الجدولة واقعية ومنتهية. يمكن طباعة مستندات أمر الإنتاج، مثل بطاقة العمل وبطاقة المسار ووظيفة المسار.
    - content: تقدير
      isCorrect: true
      explanation: يمكنك حساب تقديرات استهلاك مسار المواد و(العمالة) وإنشاء حركات المخزون، والتي هي حركات إصدار للمواد الخام بحالة "قيد الطلب" واستلام حركات قائمة مكونات الصنف التي يتم إنشاؤها بحالة "تم الطلب".
    - content: جدولة
      isCorrect: false
      explanation: بعد تقدير أمر الإنتاج، تتم جدولته.
  - content: تحتاج إلى حساب مكونات الصنف المحدد في قائمة مكونات الصنف فقط وعدم تعقب أمر الإنتاج. ما نوع بند قائمة مكونات الصنف الذي ينبغي استخدامه؟
    choices:
    - content: الصنف
      isCorrect: false
      explanation: نوع بند الصنف للمواد أو الخدمات التي يتم استهلاكها مباشرةً، والتي لا تحتاج إلى عملية تحديد إضافية لإجمالي المكونات المطلوبة‬ أو توريد مثبت سعر.
    - content: التوريد مثبت السعر
      isCorrect: false
      explanation: عند تعيين بند قائمة مكونات الصنف (BOM) إلى التوريد مثبت السعر، سيتم عندئذٍ تثبيت سعر هذا الصنف (مما يشير إلى متطلبات طلب المنتج) وفقاً لطريقة الإنتاج (سواء الخالي من الهدر أو العادي) وليس بواسطة المستودع.
    - content: صنف وهمي
      isCorrect: true
      explanation: نوع البند هذا هو بشكل أساسي عبارة عن عنصر نائب للمكونات التي لا يتم تعقبها إذا كانت موجودة في مرحلة الإنتاج ولكن يتم تضمينها وحسابها في قائمة مكونات الصنف الرئيسية (BOM) بدلاً من ذلك.
    - content: المورّد
      isCorrect: false
      explanation: يتم استخدام نوع بند المورد للمكونات التي يتم شراؤها من مورد خارجي.
