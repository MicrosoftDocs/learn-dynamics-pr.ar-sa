quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما تدفق العملية المناسب لإعداد أوامر العمل؟
    choices:
    - content: فئات أنواع مهام الصيانة ومتغيرات أنواع مهام الصيانة ومهن مهام الصيانة وأنواع مهام الصيانة
      isCorrect: true
      explanation: هذا الخيار هو تدفق العملية الصحيح لإعداد أوامر العمل.
    - content: فئات أنواع مهام الصيانة وأنواع مهام الصيانة ومتغيرات أنواع مهام الصيانة ومهن مهام الصيانة
      isCorrect: false
      explanation: العملية الصحيحة هي فئات أنواع مهام الصيانة ومتغيرات أنواع مهام الصيانة وحركات مهام الصيانة وأنواع مهام الصيانة.
    - content: حركات مهام الصيانة وأنواع مهام الصيانة وفئات أنواع مهام الصيانة ومتغيرات أنواع مهام الصيانة
      isCorrect: false
      explanation: العملية الصحيحة هي فئات أنواع مهام الصيانة ومتغيرات أنواع مهام الصيانة وحركات مهام الصيانة وأنواع مهام الصيانة.
  - content: يمكن إقران نوع مهمة الصيانة بعدد فئات أنواع مهام الصيانة؟
    choices:
    - content: واحد
      isCorrect: true
      explanation: يمكن أن يرتبط نوع مهمة الصيانة بفئة نوع مهمة صيانة واحدة فقط.
    - content: اثنان
      isCorrect: false
      explanation: يمكن أن يرتبط نوع مهمة الصيانة بفئة نوع مهمة صيانة واحدة فقط.
    - content: ثلاثة
      isCorrect: false
      explanation: يمكن أن يرتبط نوع مهمة الصيانة بفئة نوع مهمة صيانة واحدة فقط.
  - content: هل صحيح أنه لن يتم تحديث مشاريع أمر العمل بشكل مناسب إذا لم يتم تحديد مرحلة المشروع لنوع المشروع.
    choices:
    - content: 'نعم '
      isCorrect: true
      explanation: العبارة صحيحة
    - content: 'لا '
      isCorrect: false
      explanation: إذا لم يتم تحديد مرحلة مشروع لنوع المشروع، لكن يتم استخدام المرحلة لحالة دورة حياة أمر العمل، فلن يتم تحديث مشاريع أوامر العمل بالطريقة المناسبة.
  - content: أي خيار من الخيارات التالية يسمح لك بإعداد مجموعات المشاريع التي يمكن إقرانها بأنواع أوامر العمل وأنواع الأصول والأصول وإنشاء مجموعات للتحكم في التكلفة؟
    choices:
    - content: المشروع الرئيسي
      isCorrect: false
      explanation: يسمح لك المشروع الأصلي بإعداد علاقات المشروع التي يمكن استخدامها في حالة عدم وجود مشروع مرتبط بأصل موجود في وظيفة أمر العمل.
    - content: تصنيف المشروع
      isCorrect: true
      explanation: مجموعة المشاريع صحيحة
    - content: إدارة المشروعات ومحاسبتها
      isCorrect: false
      explanation: تتعقب إدارة المشروع والمحاسبة التكاليف المرتبطة بأوامر العمل.
  - content: أي خيار من الخيارات التالية يوفر المرونة في تخطيط العمل لعمال الصيانة؟
    choices:
    - content: التنفيذ المجدول
      isCorrect: true
      explanation: من خلال التنفيذ المجدول، يمكنك تحديد متطلبات الوقت المستغرق في أمر العمل. إذا انتهى عمال الصيانة في وقت مبكر، فيمكنك إعادة تعيينهم لأمر عمل معلق آخر.
    - content: إدارة الأخطاء
      isCorrect: false
      explanation: تساعد إدارة الأخطاء العمال من خلال توفير معلومات حول أعراض الخطأ، ومناطق الخطأ، وأنواع الأخطاء.
