title: بدء استخدام Dynamics 365 Finance
summary: >
  [!include[](../includes/module-banner.md)]


  يُمكّن Dynamics 365 Finance مستخدمي الأعمال من التكيف مع بيئات العمل المتغيرة بسرعة. إنه يوفر للشركات كل ما يحتاجون إليه للتحكم في الشؤون المالية وإدارة الأموال بمعلومات دقيقة للتخطيط المالي والتنبؤ، ويساعدهم على البقاء على اطلاع بأدوات التحليل. لأن التمويل هو جوهر أي عمل، فمن المهم أن تكون على دراية بإمكانات Dynamics 365 Finance.
abstract: "سوف تتعرف في هذه الوحدة على: \n- مزايا Dynamics 365 Finance. \n- نظرة عامة على الميزات الموجودة في Finance.\n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Finance للمعالجة الأساسية

  - المعرفة العامة بالتنقل الأساسي داخل Finance

  - معرفة كيفية استخدام تطبيقات Dynamics 365

  - فهم أساسي لمفاهيم السحابة، وPower Platform
