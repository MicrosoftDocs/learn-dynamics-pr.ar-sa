quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: اي من المستندات التالية توفر وثائق متعمقة لتفاصيل الحل ومخطط الحل الذي يتم تمثيله في تدفق نهاية إلى نهاية؟
    choices:
    - content: مستند تصميم تقني (TDD)
      isCorrect: false
      explanation: يتضمن مستند التصميم الفني معلومات حول الطريقة البرمجية لكيفية تنفيذ المطلب.
    - content: مستند تصميم الحل (SDD)
      isCorrect: true
      explanation: مستند تصميم الحل (SDD) عبارة وثائق متعمقة لتفاصيل الحل ومخطط الحل الذي يتم تمثيله في تدفق نهاية إلى نهاية.
    - content: مستند تصميم وظيفي (FDD)
      isCorrect: false
      explanation: يصف مستند التصميم الوظيفي ميزات التخصيصات المخططة.
  - content: أي من المستندات التالية تصف ميزات التخصيصات التي تريدها؟
    choices:
    - content: مستند تصميم تقني (TDD)
      isCorrect: false
      explanation: يتضمن مستند التصميم الفني معلومات حول الطريقة البرمجية لكيفية تنفيذ المطلب.
    - content: مستند تصميم الحل (SDD)
      isCorrect: false
      explanation: مستند تصميم الحل (SDD) عبارة وثائق متعمقة لتفاصيل الحل ومخطط الحل الذي يتم تمثيله في مخطط تدفق نهاية إلى نهاية يعرض كل عناصر الحل.
    - content: مستند تصميم وظيفي (FDD)
      isCorrect: true
      explanation: يصف مستند التصميم الوظيفي ميزات التخصيصات المخططة.
  - content: أي من المستندات التالية يتضمن معلومات حول الطريقة البرمجية لكيفية تنفيذ المطلب؟
    choices:
    - content: مستند تصميم تقني (TDD)
      isCorrect: true
      explanation: يتضمن مستند التصميم الفني معلومات حول الطريقة البرمجية لكيفية تنفيذ المطلب.
    - content: مستند تصميم الحل (SDD)
      isCorrect: false
      explanation: مستند تصميم الحل (SDD) عبارة وثائق متعمقة لتفاصيل الحل ومخطط الحل الذي يتم تمثيله في مخطط تدفق نهاية إلى نهاية يعرض كل عناصر الحل.
    - content: مستند تصميم وظيفي (FDD)
      isCorrect: false
      explanation: يصف مستند التصميم الوظيفي (FDD) ميزات التخصيصات المخططة.
