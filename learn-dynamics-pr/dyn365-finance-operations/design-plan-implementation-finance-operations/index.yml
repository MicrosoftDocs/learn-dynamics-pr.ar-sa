title: تصميم وتخطيط عملية تنفيذ تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]


  وباستخدام التخطيط المناسب، ستكون عملية تنفيذ تطبيقات التمويل والعمليات ناجحة. بعد قيام أحد العملاء بتوقيع الاتفاقيات لشراء تراخيص تطبيقات التمويل والعمليات، يبدأ عملك كمستشار وظيفي من خلال إدارة دورة حياة التطبيق والتحرك نحو التنفيذ القابل للتوقيت والقابل للتكرار، وعالي الجودة.
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- قم بإعداد وثائق المتطلبات المجمعة باستخدام المنهجيات في Lifecycle Services (LCS). \n- حدد سيناريوهات حالة الاستخدام.\n- تعرف على كيفية المشاركة في إنشاء مستندات متطلبات الأعمال (BRD). \n- افهم أهمية إنشاء العمليات الموثقة وصيانتها.\n- ويمكنك المشاركة في عمليات التخطيط المستندة إلى المرحلة وتصميم الحلول.\n- ويتيح وصف الحالة المستقبلية لعمليات الأعمال استناداً إلى حل مقترح.\n- حدد وقت الإنشاء مقابل الشراء.\n- قم بإنشاء مستندات التصميم الوظيفي (FDD).\n"
prerequisites: القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية
