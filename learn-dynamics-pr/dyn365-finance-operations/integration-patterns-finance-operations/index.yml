  title: ‏‫تحديد أنماط وسيناريوهات تكامل البيانات في تطبيقات التمويل والعمليات
  description: بصفتك مطورًا، فستكون بشكل عام جزءًا من سيناريوهات تكامل البيانات أثناء وبعد تنفيذ تطبيقات التمويل والعمليات. تستكشف هذه الوحدة واجهات برمجة تطبيقات الويب (API) المتوفرة لتطبيقات التمويل والعمليات وستساعدك على فهم الاختلافات الرئيسية بين عمليات التكامل المتزامنة وغير المتزامنة للتطبيق.
