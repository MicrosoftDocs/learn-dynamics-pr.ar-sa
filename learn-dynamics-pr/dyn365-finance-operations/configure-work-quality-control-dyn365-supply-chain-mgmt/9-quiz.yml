quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي نوع من أنواع عدم المطابقة التالية يجب أن تحددها لمشكلة تتعلق بشحنة أمر مبيعات معين أو بشكوى العميل بشأن جودة الصنف؟
    choices:
    - content: ‏‏داخلي
      isCorrect: false
      explanation: يرتبط عدم المطابقة هذا بالاختبارات التي يتم إجراؤها كجزء من أمر الجودة أو بقلق الموظف بشأن جودة المنتج.
    - content: طلب الخدمة
      isCorrect: true
      explanation: يرتبط عدم المطابقة هذا بشحنة أمر مبيعات معينة أو بشكوى العميل بشأن جودة الصنف.
    - content: المورّد
      isCorrect: false
      explanation: يرتبط عدم المطابقة هذا بإيصال أمر الشراء أو مخاوف البائع بشأن الجزء الذي يوفره.
    - content: الإنتاج
      isCorrect: false
      explanation: يرتبط عدم المطابقة هذا بدُفعة معينة تم إنتاجها.
    - content: إنتاج المنتجات المشتركة
      isCorrect: false
      explanation: يرتبط عدم المطابقة هذا بأوامر إنتاج الدُفعات.
  - content: أي نوع من أنواع عدم المطابقة التالية يجب أن تحدده لمشكلة تتعلق بدفعة معينة تم إنتاجها؟
    choices:
    - content: ‏‏داخلي
      isCorrect: false
      explanation: يرتبط عدم المطابقة هذا بالاختبارات التي يتم إجراؤها كجزء من أمر الجودة أو بقلق الموظف بشأن جودة المنتج.
