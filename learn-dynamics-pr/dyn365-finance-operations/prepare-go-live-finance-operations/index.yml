title: ‏‫الاستعداد لبدء العرض المباشر مع تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]


  يصبح كل عملك الشاق ناجحًا عند نقل الحل المنفذ في تطبيقات التمويل والعمليات إلى بيئة التشغيل. إذا كنت تريد عميلاً سعيداً وحلاً عالي الجودة وراحة البال خلال هذه المرحلة المهمة، والتي تُعرف باسم العرض المباشر. تعرف على كيفية الاستعداد لبدء العرض المباشر لمشروع تطبيقات التمويل والعمليات باستخدام Dynamics Lifecycle Services (LCS).
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- الاستعداد لبدء العرض المباشر\n- إكمال منهجية Lifecycle Services ‏(LCS)\n- إجراء اختبارات قبول المستخدم (UAT) للحل الخاص بك\n- تقييم العرض المباشر لـ FastTrack\n- طلب بيئة الإنتاج\n"
prerequisites: >
  - المعرفة العامة بالكتابة التقنية

  - معرفة الأدوات المتاحة في Lifecycle services لتطبيقات التمويل والعمليات

  - الفهم الأساسي لتطبيقات التمويل والعمليات، بما في ذلك المفاهيم الأساسية ومهارات التنقل الأساسية في التطبيق

  - الفهم الأساسي لإضافة الكيانات والحقول والعلاقات إلى تطبيقات التمويل والعمليات

  - تعرف على كيفية إنشاء كيان قانوني في تطبيقات التمويل والعمليات

  - تعرف على كيفية العمل باستخدام إدارة البَيانات في تطبيقات التمويل والعمليات

  - فهم وظائف تطبيقات التمويل والعمليات
