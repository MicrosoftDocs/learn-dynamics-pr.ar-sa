title: الاستعداد لبدء العرض المباشر مع تطبيقات Finance and Operations
summary: >
  [!include[](../includes/module-banner.md)]


  يصبح كل عملك الشاق ناجحاً عند نقل الحل المنفذ في تطبيقات Finance and Operations إلى بيئة الإنتاج. إذا كنت تريد عميلاً سعيداً وحلاً عالي الجودة وراحة البال خلال هذه المرحلة المهمة، والتي تُعرف باسم العرض المباشر. تعرف على كيفية الاستعداد لبدء العرض المباشر لمشروع تطبيقات Finance and Operations باستخدام Dynamics Lifecycle Services (LCS).
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- الاستعداد لبدء العرض المباشر\n- إكمال منهجية Lifecycle Services ‏(LCS)\n- إجراء اختبارات قبول المستخدم (UAT) للحل الخاص بك\n- تقييم العرض المباشر لـ FastTrack\n- طلب بيئة الإنتاج\n"
prerequisites: >
  - المعرفة العامة بالكتابة التقنية

  - معرفة الأدوات المتاحة في Lifecycle services لتطبيقات Finance and Operations

  - الفهم الأساسي لتطبيقات Finance and Operations، بما في ذلك المفاهيم الأساسية ومهارات التنقل الأساسية في التطبيق

  - الفهم الأساسي لإضافة الكيانات والحقول والعلاقات إلى تطبيقات Finance and Operations

  - التعرف على كيفية إنشاء كيان قانوني في تطبيقات Finance and Operations

  - التعرف على كيفية العمل مع إدارة البيانات في تطبيقات Finance and Operations

  - فهم وظائف تطبيقات Finance and Operations
