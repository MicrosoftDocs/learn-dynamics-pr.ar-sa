abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعريف مكونات الفئات.\n- إنشاء مثيل لفئة ما.\n- إنشاء كائنات في المنشيء.\n- معالجة البيانات باستخدام X++.\n- حدد الأنواع المختلفة من ‏‫العبارات المشروطة.\n- كتابة ‏‫العبارات المشروطة.\n- كتابة عبارات الحلقات.\n- استخدام العبارات التكرارية.\n- تحديد عبارات التعامل مع الاستثناءات.\n- كتابة عبارات التعامل مع الاستثناءات.\n- التعرف على استخدام القيم الثابتة ووظيفتها.\n"
