metadata:
  title: تكوين التعاقد من الباطن المستند إلى النشاط وتكاليف تدفق الإنتاج في Dynamics 365 Supply Chain Management
  description: توفر وظيفة التعاقد من الباطن في Dynamics 365 Supply Chain Management رؤية المكونات التي يتم توفيرها للمقاول من الباطن وأيضاً، إذا لزم الأمر، رؤية القدرة الإنتاجية لدى المقاول من الباطن. بالإضافة إلى ذلك، يتيح العمل مع لوحات التخطيط والعمليات في كانبان للشركات اتخاذ قرارات سريعة ومستنيرة لإدارة اختلافات الطلبات بفعالية، خاصةً عند تحليل تكلفة تدفق الإنتاج في lean manufacturing.
