title: تكوين التعاقد من الباطن المستند إلى النشاط وتكاليف تدفق الإنتاج في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nتوفر وظيفة التعاقد من الباطن في Dynamics 365 Supply Chain Management رؤية المكونات التي يتم توفيرها للمقاول من الباطن وأيضاً، إذا لزم الأمر، رؤية القدرة الإنتاجية لدى المقاول من الباطن. بالإضافة إلى ذلك، يتيح العمل مع لوحات التخطيط والعمليات في كانبان للشركات اتخاذ قرارات سريعة ومستنيرة لإدارة اختلافات الطلبات بفعالية، خاصةً عند تحليل تكلفة تدفق الإنتاج في lean manufacturing.  \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تكوين التعاقد من الباطن المستند إلى نشاط. \n- تعيين الموردين كمقاولين من الباطن.\n- تكوين تكاليف تدفق الإنتاج.\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - معرفه التعامل مع إدارة معلومات المنتج

  - معرفة التعامل مع إدارة المخزون والمستودعات

  - التعرف على اتفاقيات الشراء وعملية التدبير إلى الدفع

  - معرفة التعامل مع قواعد كانبان
