title: استكشف البنية التقنية لتطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]


  لبدء التطوير في تطبيقات التمويل والعمليات، ينبغي عليك فهم المفاهيم الأساسية للتطوير، بما في ذلك الحزم والنماذج والعناصر. بالإضافة إلى ذلك، وبصفتك مطوراً، ستحتاج إلى فهم أدوات وعمليات إدارة ‏‫بَيانات التعريف والتحكم في المصدر باستخدام Azure DevOps. وأخيراً، ستناقش هذه الوحدة أيضاً الغرض من Lifecycle Services (LCS) والحزم القابلة للنشر وأهميتها خلال تطوير تطبيقات التمويل والعمليات وتنفيذها.
abstract: "في هذه الوحدة، سوف تتمكن مما يلي: \n- ‏‫التمييز بين البنية المحلية وبنية السحابة لتطبيقات التمويل والعمليات.\n- تعرف على الأغراض والعلاقات بين الحزم والنماذج والعناصر.\n- تعرف على مكونات التطبيق والهندسة المعمارية.\n- تفصيل إدارة بَيانات التعريف وعمليات التحكم بالمصدر.\n- استخدام Lifecycle Services (LCS) وفهم الغرض منها.\n"
prerequisites: >
  - الفهم الأساسي لأنظمه تخطيط موارد المؤسسة
