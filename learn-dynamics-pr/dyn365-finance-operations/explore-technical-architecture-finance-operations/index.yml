  title: استكشف البنية التقنية لتطبيقات التمويل والعمليات
  description: لبدء التطوير في تطبيقات التمويل والعمليات، ينبغي عليك فهم المفاهيم الأساسية للتطوير، بما في ذلك الحزم والنماذج والعناصر. بالإضافة إلى ذلك، وبصفتك مطوراً، ستحتاج إلى فهم أدوات وعمليات إدارة ‏‫بَيانات التعريف والتحكم في المصدر باستخدام Azure DevOps. وأخيراً، ستناقش هذه الوحدة أيضًا الغرض من Lifecycle Services (LCS) والحزم القابلة للنشر وأهميتها خلال تطوير تطبيقات التمويل والعمليات وتنفيذها.
