title: استكشاف البنية التقنية لتطبيقات Finance and Operations
summary: >
  [!include[](../includes/module-banner.md)]


  لبدء التطوير في Finance and Operations، ينبغي عليك فهم المفاهيم الأساسية للتطوير، بما في ذلك الحزم والنماذج والعناصر. بالإضافة إلى ذلك، وبصفتك مطوراً، ستحتاج إلى فهم أدوات وعمليات إدارة ‏‫بيانات التعريف والتحكم في المصدر باستخدام Azure DevOps. وأخيراً، ستناقش هذه الوحدة أيضاً الغرض من Lifecycle Services (LCS) والحزم القابلة للنشر وأهميتها خلال تطوير تطبيقات Finance and Operations وتنفيذها.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- ‏‫التمييز بين البنية المحلية وبنية السحابة لـ Finance and Operations.\n- تعرف على الأغراض والعلاقات بين الحزم والنماذج والعناصر.\n- تفصيل إدارة بيانات التعريف وعمليات التحكم بالمصدر.\n- استخدام Lifecycle Services (LCS) وفهم الغرض منها.\n"
prerequisites: >
  - الفهم الأساسي لأنظمه تخطيط موارد المؤسسة
