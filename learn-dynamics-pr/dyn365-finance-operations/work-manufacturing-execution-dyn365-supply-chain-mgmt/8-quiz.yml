quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: في أي مهمة من المهام التالية يمكن للعامل تسجيل الوقت واستهلاك الأصناف في كل وظيفة؟
    choices:
    - content: تنفيذ التصنيع
      isCorrect: false
      explanation: تنفيذ التصنيع هي وظيفة تستخدم بهدف تسجيل الوقت واستهلاك المواد وتكاليف وظائف الإنتاج والمشاريع والأنشطة غير المباشرة. تم التسجيل في عميل تسجيل تنفيذ التصنيع.
    - content: قائمة الوظائف
      isCorrect: true
      explanation: في صفحة تسجيل الوظيفة، يتم عرض قائمة بالوظائف التي يجب على العاملين تنفيذها على مورد معين، مثل الجهاز. يمكن للعامل تسجيل الوقت واستهلاك الصنف في كل وظيفة أو مهمة ضمن قائمة الوظائف.
    - content: التسجيل في وظائف الإنتاج
      isCorrect: false
      explanation: يمكن للعاملين إجراء التسجيلات، مثل بدء وظيفة والإبلاغ عن تعليقات حول الوظيفة، ضمن وظائف الإنتاج التي تظهر في قائمة الوظائف لديهم. يمكن للعاملين بدء وظائف متعددة في الوقت نفسه، والتي يُشار إليها باسم تجميع الوظائف.
    - content: تجميع الوظائف
      isCorrect: false
      explanation: في حالة بدء العامل لأكثر من وظيفة واحدة في الوقت نفسه ضمن صفحة تسجيل الوظيفة، فإنه يطلق عليه تجميع الوظائف. يمكن توزيع الوقت المستغرق في الوظائف المجمعة للوظائف الفردية بطرق مختلفة باستخدام مفاتيح التوزيع.
  - content: مع إحدى المهام التالية هل يمكن للعاملين إجراء عمليات تسجيل على مستوى المواد المستخدمة في صالة المتجر، ولكن لا ترتبط مباشرةً بوظائف الإنتاج؟
    choices:
    - content: التسجيل في المخزون
      isCorrect: true
      explanation: يمكن للعاملين إجراء عمليات تسجيل على مستوى المواد المستخدمة في صالة المتجر، ولكن لا ترتبط مباشرةً بوظائف الإنتاج. ومن الأمثلة على هذه المواد الشحوم ومواد التشحيم وغيرها من المواد التي تستخدم للحفاظ على تشغيل الأجهزة. يتم إجراء التسجيل في دفاتر يومية المخزون.
    - content: قائمة الوظائف
      isCorrect: false
      explanation: في صفحة تسجيل الوظيفة، يتم عرض قائمة بالوظائف التي يجب على العاملين تنفيذها على مورد معين، مثل الجهاز. يمكن للعامل تسجيل الوقت واستهلاك الصنف في كل وظيفة أو مهمة ضمن قائمة الوظائف.
