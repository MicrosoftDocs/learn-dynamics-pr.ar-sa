  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: ما الميزة من الميزات التالية التي تحدد كيف يمكن تحديث خطط الموازنة؟
    choices:
    - content: خطط الموازنة
      isCorrect: false
      explanation: تحتوي خطط الموازنة على بيانات الموازنة لعملية تخطيط الموازنة. يمكن أن يكون لديك خطط موازنة متعددة يتم استخدامها لأغراض مختلفة. على سبيل المثال، يمكن استخدام خطط الموازنة لإنشاء مبالغ موازنة للوحدات التنظيمية المختلفة، أو يمكنها مساعدتك في إجراء مقارنات واتخاذ قرارات مستنيرة.
    - content: سيناريوهات خطة الموازنة
      isCorrect: false
      explanation: تحدد سيناريوهات خطة الموازنة فئات البيانات لخطط الموازنة. يمكنك تحديد سيناريوهات خطة الموازنة لدعم الفئات النقدية ووحدات القياس الأخرى، مثل الكمية. تتضمن أمثلة سيناريوهات خطة الموازنة النقدية السنة الماضية للقسم وطلبات القسم. تتضمن أمثلة سيناريوهات خطة الموازنة التي تستخدم الكميات مكالمات الدعم للسنة الماضية وتعداد القيمة المقابلة للوقت الكامل (FTE).
    - content: عمليات سير عمل تخطيط الموازنة
      isCorrect: false
      explanation: تتكوّن عمليات سير عمل تخطيط الموازنة من مراحل تخطيط الموازنة وتحددها. تقترن عمليات سير عمل تخطيط الموازنة بعملية سير عمل إعداد الموازنة‬. تشكّل عمليات سير عمل إعداد الموازنة‬ العمليات التلقائية واليدوية التي تنقل خطط الموازنة عبر مراحل تخطيط الموازنة.
    - content: عمليات تخطيط الموازنة
      isCorrect: true
      explanation: تحدد عمليات تخطيط الموازنة كيف يمكن تحديث خطط الموازنة وتوجيهها ومراجعتها والموافقة عليها في التدرج الهرمي لمؤسسة إعداد الموازنة. ترتبط عملية تخطيط الموازنة بدورة موازنة ومؤسسة من خلال كيان قانوني.
