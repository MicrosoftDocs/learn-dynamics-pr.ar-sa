quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: في عملية أمر الشراء التي تم البدء بها بين الشركات الشقيقة، ما هو المستند الذي يقوم أمر الشراء في الشركة المشتراة بإنشائه في شركة العميل؟
    choices:
    - content: أمر المبيعات
      isCorrect: false
      explanation: أمر المبيعات ليس هو الإجابة الصحيحة.
    - content: أمر مبيعات مشترك بين الشركات الشقيقة
      isCorrect: true
      explanation: أمر المبيعات المشترك بين الشركات الشقيقة ليس هو الإجابة الصحيحة.
    - content: اتفاقية البيع
      isCorrect: false
      explanation: اتفاقية المبيعات ليست هي الإجابة الصحيحة.
  - content: أين يمكنك تمكين أوامر الإنشاء التلقائي بين الشركات الشقيقة ومعلمات التسليم المباشر في النظام؟
    choices:
    - content: في رأس أمر المبيعات
      isCorrect: true
      explanation: يمكنك تمكين أوامر الإنشاء التلقائي بين الشركات الشقيقة ومعلمات التسليم المباشر على رأس أمر المبيعات هو الجواب الصحيح.
    - content: في نهج تعيين القيمة
      isCorrect: false
      explanation: لا يمكنك تمكين أوامر الإنشاء التلقائي بين الشركات الشقيقة ومعلمات التسليم المباشر على نهج تعيين القيمة ليس بالجواب الصحيح.
    - content: في سياسات إجراءات أوامر المبيعات
      isCorrect: false
      explanation: لا يمكنك تمكين أوامر الإنشاء التلقائي بين الشركات الشقيقة ومعلمات التسليم المباشر سياسات إجراءات أوامر المبيعات.
