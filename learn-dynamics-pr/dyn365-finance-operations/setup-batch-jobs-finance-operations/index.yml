title: إعداد الوظائف الدُفعية‬ في تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nباستخدام الوظائف الدُفعية، يمكنك تجنب إبطاء جهاز الكمبيوتر أو الخادم أثناء ساعات العمل المعتادة. يمكنك تشغيل العديد من المهام في تطبيقات التمويل والعمليات كجزء من الوظائف الدُفعية. علي سبيل المثال، يمكن أن تتضمن الوظائف الدُفعية مهام تقارير الطباعة أو أداء الصيانة أو إرسال المستندات الإلكترونية.  \n"
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- ‏‫المعالجة الدُفعية‬\n- معالجة الدُفعة وخوادم الدُفعات\n- التخطيط لمخطط خادم الدُفعة \n- التخطيط لإدارة خادم الدُفعة \n- المعالجة الدُفعية للتقارير\n- نسخ وظيفة دفعية\n- تنشيط فترات الدُفعة\n- دور أمان مدير الوظيفة الدفعية\n- التشغيل من خلال الميزة\n- كيفية إلغاء تأمين دفتر يومية\n"
prerequisites: المعرفة العامة بنظام Microsoft Windows، والقدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية
