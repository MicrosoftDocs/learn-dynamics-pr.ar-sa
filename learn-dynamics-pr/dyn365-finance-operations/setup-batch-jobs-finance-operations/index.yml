  title: إعداد الوظائف الدُفعية في تطبيقات Finance and Operations
  description: باستخدام الوظائف الدُفعية، يمكنك تجنب إبطاء جهاز الكمبيوتر أو الخادم أثناء ساعات العمل المعتادة. يمكنك تشغيل العديد من المهام في تطبيقات Finance and Operations كجزء من الوظائف الدُفعية. علي سبيل المثال، يمكن أن تتضمن الوظائف الدُفعية مهام تقارير الطباعة أو أداء الصيانة أو إرسال المستندات الإلكترونية.
