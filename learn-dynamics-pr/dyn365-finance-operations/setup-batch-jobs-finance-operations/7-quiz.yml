quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: ما الوظيفة التي تستخدمها لإنشاء نفس وظائف الدُفعة للكيانات القانونية المختلفة؟
    choices:
    - content: تكرار الوظيفة الدفعية
      isCorrect: false
      explanation: الوظيفة الدفعية هذه غير موجودة.
    - content: نسخ الوظيفة الدفعية
      isCorrect: true
      explanation: عندما ترغب في إنشاء نفس الوظائف لكيانات قانونية مختلفة، يمكنك استخدام وظيفة نسخ الوظيفة الدفعية لنسخ وظيفة دفعية موجودة ومهام الدُفعات، بما في ذلك التكرارات.
    - content: مهمة الدُفعة
      isCorrect: false
      explanation: مهمة الدُفعة هي نشاط يتم تشغيله بواسطة وظيفة دفعية.
    - content: مجموعة الدُفعات
      isCorrect: false
      explanation: استخدم مجموعات الدفعات لتصنيف مهام الدفعات وتشغيلها على خوادم محددة.
  - content: أي من الخيارات التالية في مربع حوار التنبيه ليس خياراً صالحاً للإبلاغ عن الرسائل وإرسالها لإحدى الوظائف؟
    choices:
    - content: تم الإنهاء
      isCorrect: false
      explanation: يعتبر تم الإنهاء خياراً صالحاً.
    - content: إكمال
      isCorrect: true
      explanation: لا يعتبر مكتمل خياراً صالحاً.
    - content: ‏‫تم الإلغاء‬
      isCorrect: false
      explanation: يعتبر مُلغى خياراً صالحاً.
    - content: الخطأ
      isCorrect: false
      explanation: يعتبر خطأ خياراً صالحاً.
  - content: أي من الخيارات التالية مهمة دفعات؟
    choices:
    - content: السماح للمسؤول بتحديد مثيل AOS الذي يقوم بتشغيل المهمة.
      isCorrect: false
      explanation: مجموعة الدُفعات هي التي تتيح للمسؤول تحديد مثيل AOS الذي يقوم بتشغيل المهمة.
    - content: تتكون من مجموعات أو مهام دفعات متعددة.
      isCorrect: false
      explanation: تتكون الوظيفة الدفعية من مهمة دفعة واحدة أو أكثر.
    - content: هو نشاط يتم تشغيله بواسطة وظيفة دفعات.
      isCorrect: true
      explanation: يمكنك إضافة مهام مجمعة لها أنواع متعددة من التبعيات إلى وظيفة دُفعية.
  - content: أي مما يلي يوفر بيئة معالجة دفعية غير متزامنة قائمة على الخادم يمكنها معالجة المهام عبر مثيلات متعددة لـ Application Object Server‏ (AOS)؟
    choices:
    - content: مهمة الدُفعة
      isCorrect: false
      explanation: مهمة الدُفعة هي نشاط يتم تشغيله بواسطة وظيفة دفعية. يمكنك إضافة مهام مجمعة لها أنواع متعددة من التبعيات إلى وظيفة دُفعية.
    - content: إطار عمل الدُفعة
      isCorrect: true
      explanation: يوفر إطار عمل الدُفعات بيئة معالجة دُفعات غير متزامنة قائمة على الخادم يمكنها معالجة المهام عبر مثيلات متعددة لـ Application Object Server‏ (AOS). إن AOS هي الواجهة بين تطبيق العميل، مثل المستعرض وقاعدة بيانات تطبيقات Finance and Operations.
    - content: مجموعة الدُفعات
      isCorrect: false
      explanation: مجموعة الدُفعات هي سمة مهمة دُفعة. تتيح مجموعة الدُفعات للمسؤول تحديد أو تحديد مثيل AOS الذي يقوم بتشغيل المهمة.
    - content: وظيفة دفعية
      isCorrect: false
      explanation: تتكون الوظيفة الدفعية من مهمة دفعة واحدة أو أكثر.
  - content: ما الامتياز الذي لا يمتلكه دور أمان مدير وظيفة الدُفعة؟
    choices:
    - content: نسخ وظيفة دفعية
      isCorrect: false
      explanation: مستخدم لديه دور أمان مدير وظيفة الدُفعة، لديه حق الوصول لنسخ وظيفة دُفعة.
    - content: إنشاء وظيفة دُفعة غير مخطط لها
      isCorrect: false
      explanation: تعد القدرة على إنشاء وظائف مجمعة غير مخططة أحد الامتيازات المعينة لدور أمان مدير وظيفة الدُفعة.
    - content: حدد النطاقات الزمنية التي يمكن خلالها تنفيذ المهام.
      isCorrect: false
      explanation: يمكن لدور أمان مدير وظيفة الدُفعة تحديد النطاقات الزمنية التي يمكن خلالها تنفيذ الوظائف.
    - content: القدرة على تغيير إعدادات النظام الإجمالية المشابهة لدور أمان المسؤول.
      isCorrect: true
      explanation: يمكن لدور الأمان لمدير وظيفة الدُفعة إدارة وظائف الدُفعات، ولكن لا يمكنه إجراء أي تغييرات على مستوى النظام كما يمكن للمسؤول.
