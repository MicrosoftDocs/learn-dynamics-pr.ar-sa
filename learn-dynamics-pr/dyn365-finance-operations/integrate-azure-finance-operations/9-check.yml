quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي مما يلي لا يحتوي على موصل مباشر لتطبيقات التمويل والعمليات؟
    choices:
    - content: Power Automate
      isCorrect: false
      explanation: يحتوي Power Automate على موصلات مباشرة لتطبيقات التمويل والعمليات.
    - content: Azure Logic Apps
      isCorrect: false
      explanation: تحتوي Azure Logic Apps على موصلات مباشرة لتطبيقات التمويل والعمليات.
    - content: Power BI
      isCorrect: true
      explanation: للاتصال بتطبيقات التمويل والعمليات من Power BI، استخدم موصل OData.
    - content: Power Apps
      isCorrect: false
      explanation: يمكن توصيل Power Apps مباشرة بتطبيقات التمويل والعمليات.
  - content: أي مما يلي لا يمكن تشغيله تلقائياً باستخدام Logic Apps؟
    choices:
    - content: إرسال إعلامات بالبريد الإلكتروني باستخدام Microsoft 365 عند وقوع أحداث في أنظمة وتطبيقات وخدمات مختلفة.
      isCorrect: false
      explanation: تحتوي Logic Apps على موصلات لإرسال رسائل البريد الإلكتروني باستخدام Outlook وقراءة المدخلات من مجموعة متنوعة من الأنظمة والتطبيقات والخدمات.
    - content: انقل الملفات التي تم تحميلها من خادم SFTP أو FTP إلى Azure Storage.
      isCorrect: false
      explanation: توفر Logic Apps موصلات إلى SFTP وFTP وAzure Storage.
    - content: يمكنك مراقبة التغريدات الخاصة بموضوع معين، وتحليل ‏‫التوجهات، وإنشاء تنبيهات أو مهام للأصناف التي تحتاج إلى المراجعة.
      isCorrect: false
      explanation: تتوفر الموصلات لـ Twitter، ويتم إرسال تنبيهات بالبريد الكتروني عبر Outlook، وتحليل النص، والعديد أنواع من المنطق.
    - content: قم بتحديث الجداول في Power BI عند تغيير البيانات في تطبيقات التمويل والعمليات.
      isCorrect: true
      explanation: سيتم بالفعل تحديث جدول Power BI المتصل بدون مساعدة Logic Apps.
  - content: أي مما يلي لست مطالباً بتسجيل خدمة لربطه بتطبيقات التمويل والعمليات؟
    choices:
    - content: Azure Active Directory
      isCorrect: false
      explanation: يجب عليك تسجيل الخدمات مع Azure AD قبل توصيلها بتطبيقات التمويل والعمليات.
    - content: تطبيقات التمويل والعمليات
      isCorrect: false
      explanation: يُعد تسجيل الخدمة باستخدام تطبيقات التمويل والعمليات ضرورياً ليتم التعرف على الخدمة.
    - content: Lifecycle Services
      isCorrect: true
      explanation: لا تحدد Lifecycle Services ما إذا كان بإمكان الخدمة الاتصال بتطبيقات التمويل والعمليات أم لا.
