title: تكامل تطبيقات Finance and Operations مع Microsoft Azure
summary: "[!include[](../includes/module-banner.md)]\n\nتم عمل تكامل بين تطبيقات Finance and Operations مع Microsoft Azure للمساعدة في تشغيل العديد من الإمكانات المضمنة بها، مثل البحث والذكاء. ستركز هذه الوحدة على عمليات التكامل السحابية المخصصة التي يمكنك إنشاؤها والتي تكون فريدة لاحتياجات تكامل مشروعك. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التطوير والتكامل باستخدام Logic Apps.\n- تكامل تطبيقات Finance and Operations مع تطبيقات المؤسسة.\n- تطوير وتكامل Microsoft Power Platform. \n- التنفيذ التلقائي لـ EAI وB2B وEDI والعمليات التجارية.\n- استخدام البيانات من خدمة التعلم الآلي من Azure.\n- تمكين الاتصال مع الخدمات الخارجية.\n"
prerequisites: >
  - الإلمام بتطبيقات Finance and Operations

  - الإلمام بالبرمجة الموجهة للعناصر

  - المعرفة الأساسية بـ Microsoft Dynamics Lifecycle Services
