quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الخيارات التالية في رمز التكلفة يكون مستنداً إلى الوحدة؟
    choices:
    - content: القطع
      isCorrect: true
      explanation: تعتمد المصاريف علي الوحدة. يمكن استخدام هذه المصاريف فقط في بنود الأوامر.
    - content: ثابت
      isCorrect: false
      explanation: يتم إدخال المصاريف كمبلغ ثابت في البند. يمكن استخدام المصاريف الثابتة على المصاريف في رأس الأمر وفي بنود الأمر.
    - content: نسبة مئوية
      isCorrect: false
      explanation: يتم إدخال المصاريف كنسبة مئوية في البند. يمكن استخدام المصاريف كنسبة مئوية على المصاريف في رأس الأمر وفي بنود الأمر.
  - content: أي من الخيارات التالية في حقل حد الائتمان يتحقق من الحدود الائتمانية لرصيد العميل وعمليات التسليم والأوامر المفتوحة؟
    choices:
    - content: رصيد + الكل
      isCorrect: true
      explanation: يتم التحقق من حد الائتمان "الرصيد+الكل" في مقابل رصيد العميل وعمليات التسليم والأوامر المفتوحة.
    - content: بلا
      isCorrect: false
      explanation: عدم التحقق من حدود الائتمان. يمكنك تجاوز الخيار "بلا" لعميل محدد من خلال تحديد خانة الاختيار الحد الائتمان الإلزامي في صفحة العملاء. إذا قمت بذلك، سيتم التحقق من حد الائتمان في مقابل رصيد العميل.
    - content: الرصيد + إيصال التعبئة أو إيصال استلام المنتجات
      isCorrect: false
      explanation: يتم التحقق من حد الائتمان "الرصيد + إيصال التعبئة أو إيصال استلام المنتجات" في مقابل رصيد العميل وعمليات التسليم.
    - content: الرصيد
      isCorrect: false
      explanation: يتم التحقق من حد الائتمان "الرصيد" في مقابل رصيد العميل.
  - content: تعتبر الحركة مغلقة عند تسويتها بالكامل. ما القيم التالية التي تحتاج إلى إعدادها في ملف تعريف الترحيل؟
    choices:
    - content: إغلاق
      isCorrect: true
      explanation: حدد ملف تعريف ترحيل لتغييره إلى عندما يتم إغلاق الحركات التي تحتوي على ملف تعريف الترحيل هذا. تعتبر الحركة مغلقة عند تسويتها بالكامل.
    - content: التسوية
      isCorrect: false
      explanation: حدد تبديل التسوية لتمكين التسوية التلقائية للحركات. إذا تم مسح هذا التبديل، فستحتاج إلى تسوية الحركات يدوياً باستخدام صفحة تسوية الحركات المفتوحة أو صفحة إدخال مدفوعات العملاء.
    - content: الفائدة
      isCorrect: false
      explanation: حدد تبديل الفائدة إذا كان يجب حساب الفائدة على الأرصدة المستحقة لحسابات العملاء. إذا تم مسح هذا التبديل، فلن يتم حساب الفائدة لهؤلاء العملاء.
    - content: خطاب التحصيل
      isCorrect: false
      explanation: حدد تبديل خطاب التحصيل إذا كان يجب إنشاء خطابات التحصيل لحسابات العملاء التي تستخدم هذا التشكيل الجانبي. إذا تم مسح هذا التبديل، لن يتم إنشاء رسائل التحصيل لهؤلاء العملاء.
