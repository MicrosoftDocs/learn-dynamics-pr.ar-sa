quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: تعد إدارة وتوزيع مكتبات BPM جزءاً من أي مرحلة من عمليات اختبارات قبول المستخدم في تطبيقات التمويل والعمليات؟
    choices:
    - content: إنشاء مكتبة اختبار قبول المستخدم
      isCorrect: true
      explanation: يتضمن إنشاء مكتبة اختبار قبول المستخدم إنشاء مكتبة BPM وتسجيل حالات الاختبار وحفظها في BPM وإدارة مكتبات BPM وتوزيعها.
    - content: مزامنة حالات الاختبار وتكوينها في Azure DevOps
      isCorrect: false
      explanation: تتضمن مزامنة حالات الاختبار وتكوينها في Azure DevOps تحديد مكتبة BPM والمزامنة مع Azure DevOps وإنشاء خطط الاختبار ومجموعات الاختبار.
    - content: تشغيل اختباراتك
      isCorrect: false
      explanation: يتضمن تشغيل الاختبارات الخاصة بك معلمات التحديث وتنفيذ حالات الاختبار والإبلاغ والتحقيق في Azure DevOps
  - content: أياً من الاعتبارات التالية يعد جزءاً من الإرشادات الخاصة بتسجيل حالات الاختبار في تطبيقات التمويل والعمليات عند إنشاء حالة اختبار فردية (التسجيل)؟
    choices:
    - content: تغطي حالة الاختبار الفردية (التسجيل) مهمة عمل واحدة أو مهمتين فقط ويتم إجراؤها عادةً بواسطة شخص واحد.
      isCorrect: true
      explanation: تغطي حالة الاختبار الفردية (التسجيل) مهمة عمل واحدة أو مهمتين فقط ويتم إجراؤها عادةً بواسطة شخص واحد. لا تقم بضم عملية تجارية كاملة من البداية إلى النهاية، مثل عملية الشراء إلى الدفع أو من الأمر إلى التحصيل، في تسجيل مهمة واحدة كبيرة. يمكنك دمج هذه الاختبارات في مجموعة اختبار متتابعة لاحقاً.
    - content: تغطي حالة الاختبار الفردية (التسجيل) كافة مهام العمل ويتم إجراؤها عادةً بواسطة شخص واحد.
      isCorrect: false
      explanation: لا تقم بضم عملية تجارية كاملة من البداية إلى النهاية، مثل عملية الشراء إلى الدفع أو من الأمر إلى التحصيل، في تسجيل مهمة واحدة كبيرة.
    - content: تغطي حالة الاختبار الفردية (التسجيل) كافة مهام العمل ويتم إجراؤها عادةً بواسطة أدوار متعددة وأشخاص مختلفين.
      isCorrect: false
      explanation: لا تقم بضم عملية تجارية كاملة من البداية إلى النهاية، مثل عملية الشراء إلى الدفع أو من الأمر إلى التحصيل، في تسجيل مهمة واحدة كبيرة.
  - content: أياً من الاعتبارات التالية يعد جزءاً من الإرشادات الخاصة بتسجيل حالات الاختبار في تطبيقات التمويل والعمليات عند إنشاء حالات اختبار فردية والعمل مع الحركات ومستندات المصدر؟
    choices:
    - content: يتعين أن تكون 80+ بالمائة من الحركات أو مستندات المصدر. يتعين أن تقتصر البيانات الرئيسية على ما يصل إلى 20 بالمائة من حالات الاختبار.
      isCorrect: true
      explanation: يتعين أن تكون 80+ بالمائة من الحركات أو مستندات المصدر. يتعين أن تقتصر البيانات الرئيسية على ما يصل إلى 20 بالمائة من حالات الاختبار.
    - content: يتعين أن تكون 80+ بالمائة من حالات الاختبار ‏‫بيانات رئيسية‬. يتعين أن تكون 20 بالمائة من الحركات أو مستندات المصدر.
      isCorrect: false
      explanation: يتعين أن تكون 80+ بالمائة من حالات الاختبار ‏‫بيانات رئيسية‬. يتعين أن تكون 20 بالمائة من الحركات أو مستندات المصدر ليست هي الإجابة الصحية.
    - content: يتعين أن تكون 100+ بالمائة من الحركات أو مستندات المصدر.
      isCorrect: false
      explanation: يتعين أن تكون 100+ بالمائة من الحركات أو مستندات المصدر ليست هي الإجابة الصحية.
  - content: عند تشغيل التنفيذ التلقائي لمهام البيانات، أياً من حقوق التحكم في الوصول التالية يتعين على المستخدم امتلاكها؟
    choices:
    - content: الوصول إلى Lifecycle Services ومشروع Lifecycle Services المشار إليه في بيان حزم البيانات
      isCorrect: true
      explanation: يجب أن يتمتع حساب المستخدم الذي يقوم بتشغيل مدير التنفيذ التلقائي لمهام البيانات في تطبيقات التمويل والعمليات بإمكانية الوصول إلى Lifecycle Services وإلى مشروع Lifecycle Services المشار إليه في بيان حزم البيانات.
    - content: الوصول إلى مشروع Lifecycle Services
      isCorrect: false
      explanation: لا يُعد الوصول إلى مشروع Lifecycle Services حق وصول كافٍ لتشغيل التنفيذ التلقائي لمهام البيانات.
    - content: الوصول إلى حزم بيانات Lifecycle Services ومكتبات الأصول
      isCorrect: false
      explanation: لا يُعد الوصول إلى حزم بيانات Lifecycle Services ومكتبات الأصول‬ حق وصول كافٍ لتشغيل التنفيذ التلقائي لمهام البيانات.
