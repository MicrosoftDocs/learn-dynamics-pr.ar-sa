title: إجراء اختبار لقبول المستخدم في تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]


  بعد معالجة جميع متطلبات العملاء من خلال التكوين والتخصيص والتكامل، تحتاج إلى معرفة كيفية إجراء اختبار قبول المستخدم (UAT) في تطبيقات التمويل والعمليات للتحقق من صحة الحل. يعد اختبار قبول المستخدم خطوة مهمة في إعداد البث المباشر. يمكنك إجراء الاختبارات التلقائية باستخدام Regression Suite Automation Tool (RSAT).
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- حالات الاختبار ومتطلبات الأعمال\n- أفضل الممارسات لتسجيل حالات الاختبار\n- مسجل المهام\n- كيفية إنشاء مكتبة BPM \n- كيفية مزامنة خطة الاختبار وتكوينها في Azure DevOps\n- كيفية تشغيل حالات الاختبار يدوياً وتلقائيًا\n- Regression Suite Automation Tool (RSAT) \n"
prerequisites: >
  - القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية

  - القدرة على استخدام Dynamics Lifecycle Services (LCS)

  - الفهم العام لعمليات الاختبار
