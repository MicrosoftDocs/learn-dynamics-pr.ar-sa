title: إجراء اختبار قبول المستخدم في تطبيقات Finance and Operations
summary: >
  [!include[](../includes/module-banner.md)]


  بعد معالجة جميع متطلبات العملاء من خلال التكوين والتخصيص والتكامل، تحتاج إلى معرفة كيفية إجراء اختبار قبول المستخدم (UAT) في تطبيقات Finance and Operations للتحقق من صحة الحل. يعد اختبار قبول المستخدم خطوة مهمة في إعداد البث المباشر. يمكنك إجراء الاختبارات التلقائية باستخدام Regression suite automation tool (RSAT).
abstract: "سوف تتعرف في هذه الوحدة على: \n- حالات الاختبار ومتطلبات الأعمال\n- أفضل الممارسات لتسجيل حالات الاختبار\n- مسجل المهام\n- كيفية إنشاء مكتبة BPM \n- كيفية مزامنة خطة الاختبار وتكوينها في Azure DevOps\n- كيفية تشغيل حالات الاختبار يدوياً وتلقائياً\n- The Regression suite automation tool (RSAT) \n"
prerequisites: >
  - القدرة على استخدام تطبيقات Finance and Operations للمعالجة الأساسية

  - القدرة على استخدام Dynamics Lifecycle Services (LCS)

  - الفهم العام لعمليات الاختبار
