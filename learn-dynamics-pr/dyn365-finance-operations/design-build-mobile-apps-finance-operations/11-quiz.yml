quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الميزات التالية تصف بشكل صحيح اعتبار تصميم تطبيق الأجهزة المحمولة في تطبيقات Finance and Operations؟
    choices:
    - content: لست بحاجة إلى إعادة تنفيذ إجراءات التحقق من الصحة أو منطق الأعمال أو تكوين الأمان.
      isCorrect: true
      explanation: لست بحاجة إلى إعادة تنفيذ إجراءات التحقق من الصحة أو منطق الأعمال أو تكوين الأمان. يستخدم التطبيق أصول التعليمات البرمجية الموجودة.
    - content: أنت بحاجة إلى إعادة تنفيذ إجراءات التحقق من الصحة أو منطق الأعمال أو تكوين الأمان.
      isCorrect: false
      explanation: لست بحاجة إلى إعادة تنفيذ إجراءات التحقق من الصحة أو منطق الأعمال أو تكوين الأمان. يستخدم التطبيق أصول التعليمات البرمجية الموجودة.
    - content: يجب استخدام Visual Studio لإنشاء تطبيق الأجهزة المحمولة واستخدام إجراءات التحقق من الصحة الموجودة أو منطق تسلسل العمل أو تكوين الأمان من مستكشف التطبيقات.
      isCorrect: false
      explanation: تشتمل تطبيقات Finance and Operations على وظائف مضمنة لإنشاء تطبيقات الأجهزة المحمولة بسهولة دون إضافة أية أكواد. يمكنك استخدام فقط Visual Studio لتوسيع الوظائف الموجودة في تطبيقات Finance and Operations لإجراءات التحقق من الصحة أو منطق الأعمال أو تكوين الأمان.
  - content: أي من الميزات التالية تصف بشكل صحيح ما تحتاج إلى القيام به لنشر تطبيق أجهزة محمولة في تطبيقات Finance and Operations؟
    choices:
    - content: استخدم الزر "نشر" الموجود في مصمم تطبيق الأجهزة المحمولة.
      isCorrect: true
      explanation: يمكنك استخدام الزر "نشر" الموجود في "مصمم تطبيق الأجهزة المحمولة" لنشر تطبيق الأجهزة المحمولة لديك. بمجرد أن يتم نشره، يجب استخدام تطبيق الأجهزة المحمولة Dynamics 365 Unified Operations كمضيف وسحب لعرض تطبيق الأجهزة المحمولة.
    - content: استخدم مساحة عمل إدارة البيانات لإنشاء حزمة، ثم اجعل ملف zip متوفراً للتنزيل بحيث يتمكن المستخدمون من تثبيت التطبيق على أجهزتهم.
      isCorrect: false
      explanation: إدارة البيانات هي مساحة عمل فعالة تسمح لك بالعمل مع كيانات البيانات، وإجراء استيراد وتصدير البيانات، وإنشاء مهام التكرار، واجراء ترحيل للبيانات من نظام قديم، وتوفير تكاملات مع الأنظمة الأخرى. يتم حفظ حزمة البيانات كملف مضغوط من نوع zip ويتم استخدامها داخل مساحة عمل إدارة البيانات لاستيراد البيانات أو تصديرها بين المثيلات أو الشركات داخل تطبيقات Finance and Operations.
    - content: يستخدم Visual Studio لنشر تطبيق الأجهزة المحمولة لديك.
      isCorrect: false
      explanation: يستطيع Visual Studio إنشاء حزم نشر البرامج وحزم البيانات كملفات zip لاستخدامها في Lifecycle Services (LCS) أو مساحة عمل إدارة البيانات في تطبيقات Finance and Operations.
  - content: أي من تطبيقات المحمول التالية يمكنك استخدامها للتقاط إيصال وتحميله بحيث يمكنك إرفاقه بتقرير مصروفات لاحقاً؟
    choices:
    - content: استخدم تطبيق أجهزة محمولة مضمن لإدارة المصروفات.
      isCorrect: true
      explanation: يمكنك التقاط إيصال وتحميله بحيث يمكنك إرفاقه بتقرير مصروفات لاحقاً. تتيح مساحة عمل الجهاز المحمول أيضا إمكانية إنشاء بند مصروفات بشكل سريع باستخدام إيصال مرفق.
    - content: قم بإنشاء تطبيق أجهزة محمولة لإدارة المصروفات.
      isCorrect: false
      explanation: يتم التعامل مع متطلبات هذا السؤال في تطبيق الأجهزة المحمولة المضمن من Microsoft. يمكنك فقط إنشاء تطبيق جديد للأجهزة المحمولة إذا لم تعالج التطبيقات الموجودة التي يوفرها Microsoft المطلب. يمكنك دائماً تحرير تطبيق الأجهزة المحمولة الموجود وإضافة وظيفة.
    - content: استخدم تطبيق أجهزة محمولة مضمن للتحكم في التكلفة.
      isCorrect: false
      explanation: يمكن لمديري مركز التكلفة عرض أداء مركز التكلفة باستخدام تطبيق الأجهزة المحمولة للتحكم في التكاليف. لا يقوم تطبيق الأجهزة المحمولة بمعالجة المتطلبات في السؤال.
