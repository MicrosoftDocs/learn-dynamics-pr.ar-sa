quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: هل يمكن لأي مستخدم الوصول إلى مساحة عمل إدارة الميزات وتمكين الميزات أو تعطيلها؟
    choices:
    - content: أي مستخدم موجود في النظام
      isCorrect: false
      explanation: لن يتمكن أي مستخدم من دون أدوار الأمان المناسبة من الوصول إلى وحدة إدارة الميزات أو إجراء أي تغييرات عليها.
    - content: مسؤول النظام أو المستخدم الذي لديه دور مدير الميزات
      isCorrect: true
      explanation: سيتمكن المستخدمون الذين لديهم دور مسؤول النظام أو مدير الميزات من الوصول إلى مساحة العمل ويمكنهم تحديث أي حقول حسب الضرورة.
    - content: مستخدم في مجموعة المستخدمين الموافقين
      isCorrect: false
      explanation: يمكنك استخدام مجموعة المستخدمين الموافقين في مهام سير العمل أو الموافقات، ولكن هذا لا يماثل الوصول إلى مساحة عمل إدارة الميزات.
  - content: ما الإجراء الذي يمكنك استخدامه في حالة عدم الرغبة حاليًا في استخدام الميزة "تشغيل افتراضيًا"؟
    choices:
    - content: قم بتعطيل الميزة مؤقتًا قبل أن تصبح إلزامية.
      isCorrect: true
      explanation: من خلال تعطيل الميزة مؤقتًا، سيكون لديك المزيد من الوقت لإجراء التعديلات التي قد تتداخل مع تمكين ميزة معينة.
    - content: احذف الميزة التي تم تمكينها.
      isCorrect: false
      explanation: لا يمكنك حذف الميزة عند تمكينها؛ ويجب تعطيلها.
    - content: قم بتعيين تاريخ التمكين إلى وقت لاحق.
      isCorrect: false
      explanation: إذا تم تمكين الميزة بالفعل لأنها قيد التشغيل افتراضيًا، فلا يمكنك تعيين تاريخ لاحق كتاريخ الإصدار للميزة المحددة.
  - content: كيف يختبر فريق المنتج ميزة للمراجعة داخل نظامهم؟
    choices:
    - content: قم بتعيين تاريخ تمكين لبضعة أشهر في المستقبل.
      isCorrect: false
      explanation: لن يسمح هذا الإجراء باستخدام الميزة بنجاح بأي سعة في النظام حتى انقضاء تاريخ التمكين.
    - content: اترك عمود "حالة الميزة" فارغًا.
      isCorrect: false
      explanation: هذا الإجراء لن يفعل شيئًا في تمكين الميزة، وستظل في حالة "غير ممكّنة".
    - content: استخدم ميزة جديدة كميزة إصدار أولي.
      isCorrect: true
      explanation: يمكن تمكين الميزة كإصدار أولي فقط، ما يسمح للفريق بمراجعة كيفية عملها داخل نظامهم وتحديث الميزات الضرورية وفقًا لذلك.
