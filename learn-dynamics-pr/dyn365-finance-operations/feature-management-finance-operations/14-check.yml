quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي مستخدم يمكنه الوصول إلى مساحة عمل إدارة الميزات وتمكين الميزات أو تعطيلها؟
    choices:
    - content: أي مستخدم موجود في النظام.
      isCorrect: false
      explanation: لن يتمكن أي مستخدم بدون أدوار الأمان المناسبة من الوصول إلى وحدة إدارة الميزات أو إجراء أي تغييرات عليها.
    - content: مسؤول النظام أو المستخدم مع دور مدير الميزات
      isCorrect: true
      explanation: سيتمكن المستخدمون الذين لديهم دور مسؤول النظام أو مدير الميزات من الوصول إلى مساحة العمل ويمكنهم تحديث أي حقول حسب الضرورة.
    - content: مستخدم في مجموعة المستخدمين الموافقين
      isCorrect: false
      explanation: يمكن استخدام مجموعة المستخدمين الموافقين في مهام سير العمل أو الموافقات، ولكن هذا لا يماثل الوصول إلى مساحة عمل إدارة الميزات.
  - content: ما الإجراء الذي يمكن أن تستخدمه المؤسسة التي لا تريد حالياً استخدام ميزة "التشغيل افتراضياً"؟
    choices:
    - content: قم بتعطيل الميزة مؤقتاً قبل أن تصبح إلزامية
      isCorrect: true
      explanation: من خلال تعطيل الميزة مؤقتاً، سيكون لدى المؤسسة مزيد من الوقت لإجراء أي تعديلات ضرورية قد تتداخل مع تمكين ميزة معينة.
    - content: احذف الميزة التي تم تمكينها
      isCorrect: false
      explanation: لا يمكن حذف الميزة عند تمكينها، يجب تعطيلها.
    - content: اضبط تاريخ التمكين على وقت لاحق
      isCorrect: false
      explanation: إذا تم تمكين الميزة بالفعل لأنها "قيد التشغيل افتراضياً"، فلا يمكن تعيين تاريخ لاحق كتاريخ الإصدار للميزة المحددة.
  - content: كيف يختبر فريق المنتج ميزة للمراجعة داخل نظامهم؟
    choices:
    - content: قم بتعيين تاريخ تمكين لبضعة أشهر في المستقبل
      isCorrect: false
      explanation: لن يسمح هذا باستخدام الميزة بنجاح بأي صفة في النظام حتى انقضاء تاريخ التمكين.
    - content: اترك عمود حالة الميزة فارغاً
      isCorrect: false
      explanation: هذا لن يفعل شيئاً في تمكين الميزة وستظل في حالة "غير ممكّنة".
    - content: ابدأ في استخدام ميزة جديدة كميزة إصدار أولي
      isCorrect: true
      explanation: يمكن تمكين الميزة كإصدار أولي فقط مما يسمح للفريق بمراجعة كيفية عملها داخل نظامهم وتحديث الميزات الضرورية وفقاً لذلك.
