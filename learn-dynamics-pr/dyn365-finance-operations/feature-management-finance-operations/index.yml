title: إدارة الميزات في تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)] \nيتم إضافة الميزات وتحديثها في كل إصدار. توفر تجربة إدارة الميزات مساحة عمل حيث يمكنك عرض قائمة بالميزات التي تم تسليمها في كل إصدار. بعد ذلك، يمكنك استخدام مساحة العمل لعرض وثائق الميزة، ولتمكين الميزات أو تعطيلها.\n"
abstract: "في هذه الوحدة النمطية، ستقوم بما يلي: \n- التعرّف على مساحة عمل إدارة الميزات في تطبيقات التمويل والعمليات.\n- اكتشاف متى يتم تمكين الميزات وكيفية تمكينها، بما في ذلك كيفية تعطيل الميزات وإعادة جدولتها.\n- التعرّف على كيفية التحقق من وجود تحديثات للميزات وتعيين الأدوار.\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات التمويل والعمليات

  - فهم كيفية إدارة الميزات لتطبيقات التمويل والعمليات
