title: إدارة الميزات في تطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)] \nيتم إضافة الميزات وتحديثها في كل إصدار. توفر تجربة إدارة الميزات مساحة عمل حيث يمكنك عرض قائمة بالميزات التي تم تسليمها في كل إصدار. يمكنك بعد ذلك استخدام مساحة العمل لعرض وثائق الميزة، ولتمكين الميزات أو تعطيلها.\n"
abstract: "ستتعرف في هذه الوحدة على: \n- حول مساحة عمل إدارة الميزات في تطبيقات Finance and Operations.\n- متى وكيف يتم تمكين الميزات، وكذلك كيفية تعطيل الميزات وإعادة جدولتها.\n- كيفية التحقق من وجود تحديثات للميزات.\n- كيفية تعيين الأدوار.\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات Finance and Operations.

  - فهم كيفية إدارة الميزات لتطبيقات Finance and Operations.
