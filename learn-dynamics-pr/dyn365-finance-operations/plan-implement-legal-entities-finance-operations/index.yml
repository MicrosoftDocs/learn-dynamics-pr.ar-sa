title: تخطيط الكيانات القانونية وتنفيذها في تطبيقات التمويل والعمليات
summary: >
  [!include[](../includes/module-banner.md)]


  الكيان القانوني هو مؤسسة يتم تعريفها من خلال التسجيل مع سلطة قانونية. يمكن للكيانات القانونية إبرام عقود ويُطلب منها إعداد بيانات تقدم تقارير عن أدائها. يجب عليك تخطيط وتكوين مؤسستك وإنشاء كيانات قانونية كأحد الخطوات الأولى لتنفيذ تطبيقات التمويل والعمليات.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- يمكنك إنشاء كيان قانوني وإنشاء التسلسلات الرقمية. \n- قم بإنشاء تسلسل رقمي.\n- قم بإنشاء تدرجات المؤسسة الهرمية.\n- قم بتعيين أغراض وسياسات للتدرجات الهرمية.\n- قم بتكوين التقويمات والفترات الزمنية.\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - المعرفة العامة للتنقل الأساسي في تطبيقات التمويل والعمليات
