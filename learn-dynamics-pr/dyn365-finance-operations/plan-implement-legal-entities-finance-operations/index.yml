title: تخطيط الكيانات القانونية وتنفيذها في تطبيقات Finance and Operations
summary: >
  [!include[](../includes/module-banner.md)]


  الكيان القانوني هو مؤسسة يتم تعريفها من خلال التسجيل مع سلطة قانونية. يمكن للكيانات القانونية إبرام عقود ويُطلب منها إعداد بيانات تقدم تقارير عن أدائها. يجب عليك تخطيط وتكوين مؤسستك وإنشاء كيانات قانونية كأحد الخطوات الأولى لتنفيذ تطبيقات Finance and Operations.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- يمكنك إنشاء كيان قانوني وإنشاء التسلسلات الرقمية. \n- قم بإنشاء تسلسل رقمي.\n- قم بإنشاء تدرجات المؤسسة الهرمية.\n- قم بتعيين أغراض وسياسات للتدرجات الهرمية.\n- قم بتكوين التقويمات والفترات الزمنية.\n"
prerequisites: >
  - المعرفة العامة بـ Microsoft Windows

  - المعرفة العامة بالتنقل الأساسي في تطبيقات Finance and Operations
