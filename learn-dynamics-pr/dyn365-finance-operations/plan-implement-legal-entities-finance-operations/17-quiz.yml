quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من أغراض التدرج الهرمي للمؤسسات التالية في تطبيقات التمويل والعمليات تتحكم في حدود الإنفاق لإحدى الشركات التجارية؟
    choices:
    - content: التحكم الداخلي في النفقات
      isCorrect: false
      explanation: يحدد التحكم الداخلي في النفقات سياسات السفر والنفقات مثل الوجبات والسفر.
    - content: التحكم الداخلي للتدبير
      isCorrect: false
      explanation: يحدد التحكم الداخلي للتدبير سياسات الشراء للأعمال التجارية. وهي تساعد في إنشاء بنية سياسة تتماشى مع احتياجات المؤسسة للشراء الاستراتيجي.
    - content: التحكم الداخلي في التخويل بالتوقيع
      isCorrect: true
      explanation: يحدد التحكم الداخلي في التخويل بالتوقيع السياسات التي تتحكم في حدود الإنفاق.
    - content: التحكم الداخلي في دفعة الموردين
      isCorrect: false
      explanation: يحدد التحكم الداخلي في دفعة الموردين سياسة تتحقق من صحة المورد الذي يُصرح لموظفي الحسابات الدائنة بإصدار مدفوعات له.
