title: استكشف الامتدادات وإطار عمل الامتداد في تطبيقات التمويل والعمليات
summary: "[!include[](../includes/module-banner.md)]\n\nيتم تخصيص تطبيقات التمويل والعمليات باستخدام الملحقات، والتي تتيح لك إضافة وظائف لعناصر النموذج والتعليمات البرمجية المصدر في شجرة مكونات البرنامج (AOT) باستخدام Visual Studio. \n"
abstract: "في هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على أسباب إنشاء الملحقات.\n- تحديد وقت استخدام نموذج طلب قابلية التوسع.\n- تعرف على مخاطر التخصيصات المتداخلة‬‏‬.\n- قم بتطوير التعليمات البرمجية التي من شأنها توسيع وظائف تطبيقات التمويل والعمليات.\n- تنفيذ إطار عمل SysOperationSandbox غير المتزامن.\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات التمويل والعمليات

  - خبرة بالترميز في لغة X++
