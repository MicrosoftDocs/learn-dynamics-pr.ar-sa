quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: تخطط شركتك لفرض فائدة على مدفوعات العملاء المتأخرة. تقوم بإعداد رموز الفائدة المطلوبة في Finance. ما الخطوة التالية؟
    choices:
    - content: تطبيق رموز الفائدة على مجموعات العملاء.
      isCorrect: false
      explanation: لا يمكنك تطبيق رموز الفائدة على مجموعة عملاء مباشرة.
    - content: تطبيق رموز الفائدة على العميل.
      isCorrect: false
      explanation: لا يمكنك تطبيق رموز الفائدة على العميل مباشرة.
    - content: تطبيق رموز الفائدة على ملفات تعريف ترحيل العملاء.
      isCorrect: true
      explanation: بعد إعداد رموز الفائدة، يجب عليك تعيينها في ملف تعريف ترحيل العميل.
  - content: تخطط شركتك لتحصيل فائدة على المدفوعات المتأخرة للعملاء المقيمين في ولاية كاليفورنيا بالولايات المتحدة. تقوم بإعداد رموز الفائدة المطلوبة في Finance. أي إعداد من الإعدادات التالية يجب أن تستخدمه في ملفات تعريف ترحيل العملاء؟
    choices:
    - content: جدول
      isCorrect: false
      explanation: يسمح لك الجدول فقط بربط رمز فائدة واحد بعميل واحد.
    - content: 'الكل '
      isCorrect: false
      explanation: يعني الكل أنه سيتم تطبيق نفس رمز الفائدة على جميع العملاء.
    - content: المجموعة
      isCorrect: true
      explanation: من خلال اختيار المجموعة واختيار مجموعة عملاء كاليفورنيا في ملف تعريف ترحيل العميل، يمكنك تحقيق هدفك.
