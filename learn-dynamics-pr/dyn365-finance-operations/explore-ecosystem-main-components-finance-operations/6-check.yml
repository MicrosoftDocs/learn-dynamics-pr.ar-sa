quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي مما يلي لا تحتويه الحزمة القابلة للنشر؟
    choices:
    - content: كود المصدر
      isCorrect: true
      explanation: لا تشتمل الحزم القابلة للنشر على التعليمات البرمجية المصدر. هي تتضمن بيانات التعريف والثنائيات والنماذج.
    - content: بيانات التعريف
      isCorrect: false
      explanation: يتم تضمين بيانات التعريف كملفات XML في الحزمة القابلة للنشر.
    - content: الثنائيات
      isCorrect: false
      explanation: يتم تضمين الثنائيات في الحزم القابلة للنشر.
    - content: نماذج التطبيق
      isCorrect: false
      explanation: يتم استخدام نماذج التطبيقات أثناء إنشاء الحزم القابلة للنشر.
  - content: ما أنواع التقارير المتوفرة لتطبيقات التمويل والعمليات؟
    choices:
    - content: SQL Server Reporting Services
      isCorrect: false
      explanation: تتوفر SQL Server Reporting Services أو تقارير SSRS مع تطبيقات التمويل والعمليات.
    - content: Power BI
      isCorrect: false
      explanation: Power BI متوفر بتنسيقات متعددة في تطبيقات التمويل والعمليات
    - content: التقارير المالية
      isCorrect: false
      explanation: هناك العديد من التقارير المالية المضمنة في تطبيقات التمويل والعمليات.
    - content: كل ما سبق
      isCorrect: true
      explanation: جميع الإجابات صحيحة. تشتمل تقارير تطبيقات التمويل والعمليات على تقارير SSRS وتقارير Power BI والتقارير المالية عن طريق استخدام مصمم التقارير المالية.
  - content: أي من نماذج التطبيق التالية يشتمل على معظم العناصر الموجودة في الوحدات النمطية لتطبيقات التمويل والعمليات؟
    choices:
    - content: مركز التطبيق
      isCorrect: false
      explanation: في حين أنه توجد عناصر في نموذج مركز التطبيق، فإن معظم العناصر غير مدرجة في هذا النموذج.
    - content: أساس التطبيق
      isCorrect: false
      explanation: تم العثور على بعض العناصر في نموذج أساس التطبيق، ولكن الجزء الأكبر موجود في مجموعة التطبيق.
    - content: مجموعة التطبيق
      isCorrect: true
      explanation: يتم العثور على معظم العناصر التي تشكل الوحدات النمطية لتطبيقات التمويل والعمليات في مجموعة التطبيق.
    - content: النظام الأساسي للتطبيق
      isCorrect: false
      explanation: لا يشتمل نموذج النظام الأساسي للتطبيق على بعض العناصر ولكن معظم العناصر موجودة في مجموعه التطبيق.
