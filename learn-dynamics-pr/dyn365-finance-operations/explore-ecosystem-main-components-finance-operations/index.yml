summary: "[!include[](../includes/module-banner.md)]\n[!include[](../includes/specific-module-banner.md)]\n\nيوفر Dynamics 365 مجموعة كبيرة من التطبيقات المستندة إلى السحابة التي تساعد المؤسسات على تحسين أعمالها حتى يتمكنوا من الوصول إلى إمكاناتهم الكاملة. تستكشف هذه الوحدة النظام البيئي لـ Dynamics 365 وكيف تعمل التطبيقات معاً لمساعدة مؤسستك على الوصول إلى أقصى إمكاناتها. بالإضافة إلى ذلك، تصف هذه الوحدة المكونات الرئيسية لتطبيقات التمويل والعمليات التي من المهم أن تعرفها قبل أن تبدأ في التطوير. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- استكشف النظم البيئية لـ Dynamics 365.\n- تعرف على المكونات الرئيسية في تطبيقات التمويل والعمليات.\n- تعرف على خيارات النشر المحلية والسحابة.\n- استكشاف عملية التطوير والنشر لتطبيقات التمويل والعمليات.\n"
