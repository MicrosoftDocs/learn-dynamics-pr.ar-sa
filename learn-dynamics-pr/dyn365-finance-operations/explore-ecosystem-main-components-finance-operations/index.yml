metadata:
  title: استكشاف النظام البيئي والمكونات الرئيسية لتطبيقات Finance and Operations
  description: يوفر Dynamics 365 مجموعة كبيرة من التطبيقات المستندة إلى السحابة التي تساعد المؤسسات على تحسين أعمالها حتى يتمكنوا من الوصول إلى إمكاناتهم الكاملة. تستكشف هذه الوحدة النظام البيئي لـ Dynamics 365 وكيف تعمل التطبيقات معاً لمساعدة مؤسستك على الوصول إلى أقصى إمكاناتها. بالإضافة إلى ذلك، تصف هذه الوحدة المكونات الرئيسية لتطبيقات Finance and Operations التي من المهم أن تعرفها قبل أن تبدء في التطوير.
