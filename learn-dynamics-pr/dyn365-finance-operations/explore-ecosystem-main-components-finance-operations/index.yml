metadata:
  title: استكشاف النظام البنائي والمكونات الرئيسية لتطبيقات التمويل والعمليات
  description: يوفر Dynamics 365 مجموعة كبيرة من التطبيقات المستندة إلى السحابة التي تساعد المؤسسات على تحسين أعمالها حتى يتمكنوا من الوصول إلى إمكاناتهم الكاملة. تستكشف هذه الوحدة النظام البيئي لـ Dynamics 365 وكيف تعمل التطبيقات معاً لمساعدة مؤسستك على الوصول إلى أقصى إمكاناتها. بالإضافة إلى ذلك، تصف هذه الوحدة المكونات الرئيسية لتطبيقات التمويل والعمليات التي من المهم أن تعرفها قبل أن تبدأ في التطوير.
