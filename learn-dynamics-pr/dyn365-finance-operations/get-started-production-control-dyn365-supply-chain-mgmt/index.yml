title: الشروع في العمل باستخدام التحكم في الإنتاج في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)]\n\nتبدأ دورة حياة الإنتاج بإنشاء أمر الإنتاج أو أمر الدفعة أو كانبان. وينتهي بصنف منتهٍ ومصنع وجاهز إما لعميل أو لمرحلة أخرى من الإنتاج. تتطلب كل خطوة في دورة الحياة أنواعاً مختلفة من المعلومات لإكمال العملية. ومع اكتمال كل خطوة، يُظهر أمر الإنتاج أو أمر الدفعة أو كانبان تغييراً في حالة الإنتاج. وتتطلب الأنواع المختلفة من المنتجات عمليات تصنيع مختلفة.  \n"
abstract: "سوف تتعرف في هذه الوحدة على: \n- منهجيات‬ التصنيع المنفصل والتصنيع محدود الفاقد والتصنيع التحويلي‬ \n- التصنيع الموحد \n- كيفية تكوين التحكم في الإنتاج للتصنيع الموحد\n- تخطيط القدرة الإنتاجية\n- التكامل بين دفتر الأستاذ العام والوحدات النمطية للتحكم بالإنتاج\n- مجموعات الإنتاج\n- كيفية العمل باستخدام مفاتيح التوزيع\n- إحصاءات وذكاء إنترنت الأشياء في Supply Chain Management\n"
prerequisites: >
  - المعرفة العامة بعمليات التصنيع

  - فهم كيفية التعامل مع إدارة معلومات المنتج في Supply Chain Management

  - فهم كيفية التعامل مع إدارة المخزون في Supply Chain Management

  - فهم كيفية التعامل مع إدارة المستودعات في Supply Chain Management
