metadata:
  title: الشروع في العمل باستخدام التحكم في الإنتاج في Dynamics 365 Supply Chain Management
  description: تبدأ دورة حياة الإنتاج بإنشاء أمر الإنتاج أو أمر الدفعة أو كانبان. وينتهي بصنف منتهٍ ومصنع وجاهز إما لعميل أو لمرحلة أخرى من الإنتاج.  تتطلب كل خطوة في دورة الحياة أنواعاً مختلفة من المعلومات لإكمال العملية. ومع اكتمال كل خطوة، يُظهر أمر الإنتاج أو أمر الدفعة أو كانبان تغييراً في حالة الإنتاج. وتتطلب الأنواع المختلفة من المنتجات عمليات تصنيع مختلفة.
