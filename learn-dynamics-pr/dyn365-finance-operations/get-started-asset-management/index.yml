title: بدء استخدام إدارة الأصول في Dynamics 365 Supply Chain Management
summary: "[!include[](../includes/module-banner.md)] \nتُعد إدارة الأصول وحدة لإدارة الأصول ومهام الصيانة في Dynamics 365 Supply Chain Management. تمكنك إدارة الأصول من إدارة وتنفيذ المهام المتعلقة بإدارة وخدمة العديد من أنواع المعدات في شركتك بكفاءة، على سبيل المثال، الآلات ومعدات الإنتاج والمركبات. تدعم إدارة الأصول الحلول عبر العديد من الصناعات.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- راجع مزايا إدارة الأصول.\n- تحديد المصطلحات والمفاهيم الأساسية في إدارة الأصول.\n- تعرف على كيفية التثبيت والعمل باستخدام مساحة العمل المحمولة لإدارة الأصول.\n- مراجعة قدرات تكامل إدارة الأصول.\n"
prerequisites: >
  - معرفة التنقل الأساسي في Dynamics 365 Supply Chain Management.

  - معرفة عمليات Supply Chain Management.
