title: استكشف أدوات إعداد التقارير في تطبيقات Finance and Operations
summary: "[!include[](../includes/module-banner.md)]\n\nيُعد التقرير عرض تقديمياً منظم للبيانات. يقدم إعداد التقارير البيانات بطريقة تتيح اتخاذ قرارات مستنيرة باستخدام تصورات البيانات ولوحات المعلومات والتقارير المالية والمستندات المنظمة. توفر تطبيقات Finance and Operations العديد من أدوات إعداد التقارير التي يمكنك استخدامها لتلبية احتياجات إعداد التقارير المختلفة. ستساعدك هذه الوحدة على التعرف على خيارات إعداد التقارير المتنوعة المتوفرة مع تطبيقات Finance and Operations. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرف على قدرات أدوات إعداد التقارير المختلفة في تطبيقات Finance and Operations.\n- حدد أنواع التقارير التي يجب استخدامها.\n- قم بإنشاء مصدر بيانات التقرير وتعديله.\n- التعرف على التقارير ومتطلبات الأمان.\n- نشر التقارير باستخدام PowerShell.\n- نشر التقارير باستخدام Visual Studio.\n"
prerequisites: "- الفهم الأساسي لأنظمه تخطيط موارد المؤسسة \n- الفهم الأساسي للبرمجة الموجهة للكائنات\n- تجربة استخدام Visual Studio\n"
