metadata:
  title: استكشف أدوات إعداد التقارير في تطبيقات Finance and Operations
  description: يُعد التقرير عرض تقديمياً منظم للبيانات. يقدم إعداد التقارير البيانات بطريقة تتيح اتخاذ قرارات مستنيرة باستخدام تصورات البيانات ولوحات المعلومات والتقارير المالية والمستندات المنظمة. توفر تطبيقات Finance and Operations العديد من أدوات إعداد التقارير التي يمكنك استخدامها لتلبية احتياجات إعداد التقارير المختلفة. ستساعدك هذه الوحدة على التعرف على خيارات إعداد التقارير المتنوعة المتوفرة مع تطبيقات Finance and Operations.
