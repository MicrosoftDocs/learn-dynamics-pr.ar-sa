  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: أنت تستعد لاختبار تطبيق Dynamics 365 Sales للأجهزة المحمولة. عند تشغيل التطبيق، لا ترى البيئة التي تريد إرفاق التطبيق بها.  ما الذي يجب عليك فعله لحل هذه المشكلة؟
    choices:
    - content: سجّل الدخول باستخدام حساب مسؤول.
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، عندما يقوم المستخدم بتسجيل الدخول، سيرى فقط البيئات التي تم إنشاؤها كبيئات إنتاج.  البيئات التي تُستخدم عادةً لأغراض الاختبار مثل إعداد البيئات ذات وضع الحماية.  لمشاهدة جميع البيئات المتاحة، عليك اختيار إظهار البيئات غير المنتجة.  سيعرض هذا جميع البيئات في المؤسسة بغض النظر عما إذا كانت بيئة إنتاج أم لا.
    - content: إظهار التطبيقات غير الإنتاجية.
      isCorrect: true
      explanation: صحيح. بشكل افتراضي، عندما يقوم المستخدم بتسجيل الدخول، سيرى فقط البيئات التي تم إنشاؤها كبيئات إنتاج.  البيئات التي تُستخدم عادةً لأغراض الاختبار مثل إعداد البيئات ذات وضع الحماية.  لمشاهدة جميع البيئات المتاحة، عليك اختيار إظهار البيئات غير المنتجة.  سيعرض هذا جميع البيئات في المؤسسة بغض النظر عما إذا كانت بيئة إنتاج أم لا.
    - content: تعيين أذونات مبيعات المستخدم.
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، عندما يقوم المستخدم بتسجيل الدخول، سيرى فقط البيئات التي تم إنشاؤها كبيئات إنتاج.  البيئات التي تُستخدم عادةً لأغراض الاختبار مثل إعداد البيئات ذات وضع الحماية.  لمشاهدة جميع البيئات المتاحة، عليك اختيار إظهار البيئات غير المنتجة.  سيعرض هذا جميع البيئات في المؤسسة بغض النظر عما إذا كانت بيئة إنتاج أم لا.
    - content: إعادة تشغيل تطبيق الأجهزة المحمولة.
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، عندما يقوم المستخدم بتسجيل الدخول، سيرى فقط البيئات التي تم إنشاؤها كبيئات إنتاج.  البيئات التي تُستخدم عادةً لأغراض الاختبار مثل إعداد البيئات ذات وضع الحماية.  لمشاهدة جميع البيئات المتاحة، عليك اختيار إظهار البيئات غير المنتجة.  سيعرض هذا جميع البيئات في المؤسسة بغض النظر عما إذا كانت بيئة إنتاج أم لا.
  - content: لقد طُلب منك إجراء تغييرات على بعض النماذج في تطبيق Dynamics 365 Sales للأجهزة المحمولة.  ما نوع النماذج المستخدمة لعرض المعلومات في التطبيق افتراضياً؟
    choices:
    - content: النماذج الأساسية
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، يقدم تطبيق الهاتف المحمول معلومات للمستخدمين عن طريق تطبيق نماذج العرض السريع. سيكون العرض السريع الأول المحدد في ترتيب النموذج هو العرض الذي يتم عرضه في التطبيق.  ستحتاج إلى تعديل أول نموذج عرض سريع مدرج للتأكد من عرض التغييرات في التطبيق.
    - content: نماذج الأجهزة المحمولة
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، يقدم تطبيق الهاتف المحمول معلومات للمستخدمين عن طريق تطبيق نماذج العرض السريع. سيكون العرض السريع الأول المحدد في ترتيب النموذج هو العرض الذي يتم عرضه في التطبيق.  ستحتاج إلى تعديل أول نموذج عرض سريع مدرج للتأكد من عرض التغييرات في التطبيق.
