  - content: ما نوعا الأنشطة اللذان يمكنك إنشاؤهما في تطبيق Dynamics 365 Sales للأجهزة المحمولة؟
    choices:
    - content: المهام والمكالمات الهاتفية
      isCorrect: true
      explanation: صحيح. عند إنشاء أنشطة لسجلات مثل الفرص أو الحسابات وجهات الاتصال، يمكنك إنشاء أنشطة المهام والمكالمات الهاتفية.  بالإضافة إلى ذلك، يمكن إضافة الملاحظات إلى السجلات، ويمكن تعريف الاجتماعات وربطها بأنواع سجلات مختلفة.
