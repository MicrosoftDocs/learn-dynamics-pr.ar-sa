  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: أنت تستعد لاختبار تطبيق Dynamics 365 Sales للأجهزة المحمولة. عند تشغيل التطبيق، لا تظهر البيئة التي تريد إرفاق التطبيق بها. ما الذي يجب عليك فعله لحل هذه المشكلة؟
    choices:
    - content: سجّل الدخول باستخدام حساب مسؤول.
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، عندما يقوم المستخدم بتسجيل الدخول، فإنه سيتمكن من عرض البيئات التي تم إنشاؤها كبيئات إنتاج فقط. غالبًا ما يتم إعداد البيئات التي تُستخدم عادةً لأغراض الاختبار كبيئات معزولة. لعرض جميع البيئات المتاحة، سوف تحتاج إلى تحديد إظهار البيئات غير الإنتاجية. نتيجة لذلك، سيتم عرض جميع البيئات في المؤسسة، بغض النظر عما إذا كانت بيئة إنتاج أم لا.
    - content: إظهار التطبيقات غير الإنتاجية.
      isCorrect: true
      explanation: صحيح. بشكل افتراضي، عندما يقوم المستخدم بتسجيل الدخول، فإنه سيتمكن من عرض البيئات التي تم إنشاؤها كبيئات إنتاج فقط. غالبًا ما يتم إعداد البيئات التي تُستخدم عادةً لأغراض الاختبار كبيئات معزولة. لعرض جميع البيئات المتاحة، سوف تحتاج إلى تحديد إظهار البيئات غير الإنتاجية. نتيجة لذلك، سيتم عرض جميع البيئات في المؤسسة، بغض النظر عما إذا كانت بيئة إنتاج أم لا.
    - content: تعيين أذونات مبيعات المستخدم.
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، عندما يقوم المستخدم بتسجيل الدخول، فإنه سيتمكن من عرض البيئات التي تم إنشاؤها كبيئات إنتاج فقط. غالبًا ما يتم إعداد البيئات التي تُستخدم عادةً لأغراض الاختبار كبيئات معزولة. لعرض جميع البيئات المتاحة، سوف تحتاج إلى تحديد إظهار البيئات غير الإنتاجية. نتيجة لذلك، سيتم عرض جميع البيئات في المؤسسة، بغض النظر عما إذا كانت بيئة إنتاج أم لا.
    - content: إعادة تشغيل تطبيق الأجهزة المحمولة.
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، عندما يقوم المستخدم بتسجيل الدخول، فإنه سيتمكن من عرض البيئات التي تم إنشاؤها كبيئات إنتاج فقط. غالبًا ما يتم إعداد البيئات التي تُستخدم عادةً لأغراض الاختبار كبيئات معزولة. لعرض جميع البيئات المتاحة، سوف تحتاج إلى تحديد إظهار البيئات غير الإنتاجية. نتيجة لذلك، سيتم عرض جميع البيئات في المؤسسة، بغض النظر عما إذا كانت بيئة إنتاج أم لا.
  - content: لقد طُلب منك إجراء تغييرات على بعض النماذج في تطبيق Dynamics 365 Sales لتطبيقات الأجهزة المحمولة. ما هو نوع النماذج المستخدمة لعرض المعلومات في التطبيق افتراضياً؟
    choices:
    - content: النماذج الأساسية
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، يقدم تطبيق الجهاز المحمول معلومات للمستخدمين عن طريق تطبيق نماذج العرض السريع. سيكون العرض السريع الأول المحدد في ترتيب النموذج هو المعروض في التطبيق. تأكد من تعديل نموذج العرض السريع الأول المدرج لضمان عرض التغييرات في التطبيق.
    - content: نماذج الأجهزة المحمولة
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، يقدم تطبيق الجهاز المحمول معلومات للمستخدمين عن طريق تطبيق نماذج العرض السريع. سيكون العرض السريع الأول المحدد في ترتيب النموذج هو المعروض في التطبيق. تأكد من تعديل نموذج العرض السريع الأول المدرج لضمان عرض التغييرات في التطبيق.
    - content: الشبكات الفرعية
      isCorrect: false
      explanation: ‏‫غير صحيح. بشكل افتراضي، يقدم تطبيق الجهاز المحمول معلومات للمستخدمين عن طريق تطبيق نماذج العرض السريع. سيكون العرض السريع الأول المحدد في ترتيب النموذج هو المعروض في التطبيق. تأكد من تعديل نموذج العرض السريع الأول المدرج لضمان عرض التغييرات في التطبيق.
    - content: نماذج العرض السريع
      isCorrect: true
      explanation: صحيح. بشكل افتراضي، يقدم تطبيق الجهاز المحمول معلومات للمستخدمين عن طريق تطبيق نماذج العرض السريع. سيكون العرض السريع الأول المحدد في ترتيب النموذج هو المعروض في التطبيق. تأكد من تعديل نموذج العرض السريع الأول المدرج لضمان عرض التغييرات في التطبيق.
  - content: ما نوعا الأنشطة اللذان يمكنك إنشاؤهما في تطبيق Dynamics 365 Sales لتطبيقات الأجهزة المحمولة؟
    choices:
    - content: المهام والمكالمات الهاتفية
      isCorrect: true
      explanation: صحيح. عند إنشاء أنشطة لسجلات مثل الفرص أو الحسابات أو جهات الاتصال، يمكنك إنشاء أنشطة المهام والمكالمات الهاتفية. بالإضافة إلى ذلك، يمكنك إضافة الملاحظات إلى السجلات، ويمكن تعريف الاجتماعات ثم ربطها بأنواع سجلات مختلفة.
