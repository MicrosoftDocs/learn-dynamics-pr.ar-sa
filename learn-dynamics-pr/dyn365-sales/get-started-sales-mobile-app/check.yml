      isCorrect: false
      explanation: ‏‫غير صحيح. عند إنشاء أنشطة لسجلات مثل الفرص أو الحسابات أو جهات الاتصال، يمكنك إنشاء أنشطة المهام والمكالمات الهاتفية. بالإضافة إلى ذلك، يمكنك إضافة الملاحظات إلى السجلات، ويمكن تعريف الاجتماعات ثم ربطها بأنواع سجلات مختلفة.
