  questions:
  - content: عند استخدام Assistant studio لإنشاء بطاقات رؤية مخصصة، أي من التطبيقات التالية ستستخدم؟
    choices:
    - content: Power Automate
      isCorrect: true
      explanation: باستخدام Assistant Studio، يمكن لمؤسستك إنشاء بطاقات إحصاءات مخصصة. عندما يتم إنشاء بطاقة مخصصة، يتم تحديد منطق الأعمال حول متى وكيف يتم ملء تفاصيل البطاقة من خلال Power Automate.
    - content: Power Apps
      isCorrect: false
      explanation: باستخدام Assistant Studio، يمكن لمؤسستك إنشاء بطاقات إحصاءات مخصصة. عندما يتم إنشاء بطاقة مخصصة، يتم تحديد منطق الأعمال حول متى وكيف يتم ملء تفاصيل البطاقة من خلال Power Automate.
    - content: Power BI
      isCorrect: false
      explanation: باستخدام Assistant Studio، يمكن لمؤسستك إنشاء بطاقات إحصاءات مخصصة. عندما يتم إنشاء بطاقة مخصصة، يتم تحديد منطق الأعمال حول متى وكيف يتم ملء تفاصيل البطاقة من خلال Power Automate.
    - content: Power Virtual Agents
      isCorrect: false
      explanation: باستخدام Assistant Studio، يمكن لمؤسستك إنشاء بطاقات إحصاءات مخصصة. عندما يتم إنشاء بطاقة مخصصة، يتم تحديد منطق الأعمال حول متى وكيف يتم ملء تفاصيل البطاقة من خلال Power Automate.
  - content: لقد قمت مؤخراً بتكوين مشاركة البريد الإلكتروني في Sales Insights. إرسال بريد إلكتروني إلى إرسال بريد إلكتروني إلى خارج ساعات عملهم، يرسل البريد الإلكتروني كالمعتاد. كان مندوب المبيعات لديه انطباع بأن التطبيق سوف يخطرهم عندما يكون ذلك خارج ساعات عمل العميل ويقدم اقتراحات محتملة. ما الذي يجب عليك فعله للمساعدة في نجاح هذه العملية؟
    choices:
    - content: تأكد من الموافقة على صندوق بريد المستخدم وتمكينه.
      isCorrect: false
      explanation: ستخدم Email Engagement خرائط Bing للحصول على معلومات المنطقة الزمنية المرتبطة بالمنطقة الزمنية التي يتواجد فيها العميل. إذا اكتشف أنك تحاول الإرسال خارج ساعات عمل العملاء، فسيقوم التطبيق بتحذيرك وتقديم اقتراحات. ستعمل هذه الطريقة فقط إذا تم تمكين خرائط Bing في البيئة.
    - content: قم بتمكين خرائط Bing في مؤسستك.
      isCorrect: true
      explanation: ستخدم Email Engagement خرائط Bing للحصول على معلومات المنطقة الزمنية المرتبطة بالمنطقة الزمنية التي يتواجد فيها العميل. إذا اكتشف أنك تحاول الإرسال خارج ساعات عمل العملاء، فسيقوم التطبيق بتحذيرك وتقديم اقتراحات. ستعمل هذه الطريقة فقط إذا تم تمكين خرائط Bing في البيئة.
    - content: تكوين التكامل SharePoint و OneDrive.
      isCorrect: false
      explanation: ستخدم Email Engagement خرائط Bing للحصول على معلومات المنطقة الزمنية المرتبطة بالمنطقة الزمنية التي يتواجد فيها العميل. إذا اكتشف أنك تحاول الإرسال خارج ساعات عمل العملاء، فسيقوم التطبيق بتحذيرك وتقديم اقتراحات. ستعمل هذه الطريقة فقط إذا تم تمكين خرائط Bing في البيئة.
    - content: استخدم ميزة الجدول الزمني.
      isCorrect: false
      explanation: ستخدم Email Engagement خرائط Bing للحصول على معلومات المنطقة الزمنية المرتبطة بالمنطقة الزمنية التي يتواجد فيها العميل. إذا اكتشف أنك تحاول الإرسال خارج ساعات عمل العملاء، فسيقوم التطبيق بتحذيرك وتقديم اقتراحات. ستعمل هذه الطريقة فقط إذا تم تمكين خرائط Bing في البيئة.
  - content: ماذا يحدث عند تعطيل بطاقة معلومات؟
    choices:
    - content: تم تعطيله لأي شخص لم يتم تعيين دور أمان له.
      isCorrect: false
      explanation: يتم التحكم في الوصول إلى بطاقات المعلومات من خلال أدوار الأمان. يتم التحكم في الوصول إلى بطاقات الإحصاءات من خلال أدوار الأمان. إذا قررت أنك لا تريد السماح بنوع معين من البطاقات لمؤسستك، فيمكن تعطيلها. عند تعطيل إحدى البطاقات، سيتم تعطيلها لجميع أدوار الأمان التي يمكنها الوصول إليها. سيؤدي تمكينه مرة أخرى إلى توفير الوصول مرة أخرى للمستخدمين الذين ينتمون إلى أدوار الأمان الصحيحة.
