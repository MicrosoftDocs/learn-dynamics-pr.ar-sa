quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما التسلسلات المتاحة لك للاتصال بسجل (عميل متوقع / فرصة)؟
    choices:
    - content: كل التسلسلات
      isCorrect: false
      explanation: تتوفر فقط التسلسلات النشطة، التي تم تحديدها لنوع السجل المحدد، للاتصال بسجل.
    - content: كل التسلسلات التي أنشأتها
      isCorrect: false
      explanation: تتوفر فقط التسلسلات النشطة، التي تم تحديدها لنوع السجل المحدد، للاتصال بسجل.
    - content: التسلسلات النشطة فقط، التي تم تحديدها لنوع السجل المحدد.
      isCorrect: true
      explanation: تتوفر فقط التسلسلات النشطة، التي تم تحديدها لنوع السجل المحدد، للاتصال بسجل.
    - content: التسلسلات المعطلة فقط، التي تم تحديدها لنوع السجل المحدد.
      isCorrect: false
      explanation: تتوفر فقط التسلسلات النشطة، التي تم تحديدها لنوع السجل المحدد، للاتصال بسجل.
  - content: لتحرير تسلسل تحتاج إلى؟
    choices:
    - content: افصل التسلسل عن جميع السجلات المتصلة
      isCorrect: false
      explanation: لتحرير تسلسل تحتاج إلى إلغاء تنشيط التسلسل.
    - content: قم بإلغاء تنشيط التسلسل
      isCorrect: true
      explanation: لتحرير تسلسل تحتاج إلى إلغاء تنشيط التسلسل.
    - content: كلاهما أ و ب سيعملان
      isCorrect: false
      explanation: لتحرير تسلسل تحتاج إلى إلغاء تنشيط التسلسل.
    - content: لا شيء مما سبق
      isCorrect: false
      explanation: لتحرير تسلسل تحتاج إلى إلغاء تنشيط التسلسل.
  - content: لإضافة خطوة بين خطوتين موجودتين تحتاج إلى؟
    choices:
    - content: لا يوجد خيار لإضافة خطوة بين خطوتين موجودتين.
      isCorrect: false
      explanation: لإضافة خطوة بين خطوتين موجودتين، تحتاج إلى التمرير بين النشاطين والنقر على أيقونة "+" التي ستظهر.
    - content: مرر مؤشر الماوس بين النشاطين وانقر فوق أيقونة "+" التي ستظهر.
      isCorrect: true
      explanation: لإضافة خطوة بين خطوتين موجودتين، تحتاج إلى التمرير بين النشاطين والنقر على أيقونة "+" التي ستظهر.
    - content: أنشئ نشاطاً جديداً في نهاية التسلسل واسحبه بين الخطوتين الموجودتين.
      isCorrect: false
      explanation: لإضافة خطوة بين خطوتين موجودتين، تحتاج إلى التمرير بين النشاطين والنقر على أيقونة "+" التي ستظهر.
    - content: كلاهما ب و ج سيعملان
      isCorrect: false
      explanation: لإضافة خطوة بين خطوتين موجودتين، تحتاج إلى التمرير بين النشاطين والنقر على أيقونة "+" التي ستظهر.
