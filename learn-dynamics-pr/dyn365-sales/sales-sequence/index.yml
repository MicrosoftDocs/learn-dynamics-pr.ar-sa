metadata:
  title: إنشاء تسلسلات مبيعات باستخدام Sales Insights
  description: يتفاعل مندوبو المبيعات مع عملاء متعددين كل يوم. إنهم مسؤولون عن تأهيل العملاء المتوقعين، ورعاية الفرص، وللقيام بذلك يحتاجون إلى التركيز على الليزر والعمل بفعالية في الوقت المناسب. تستثمر مؤسسات المبيعات باستمرار في التدريب المستمر والتدريب حتى يكون مندوبو المبيعات على دراية بأفضل الممارسات ويعملون وفقاً لعمليات الأعمال الموصى بها في مؤسستهم. تساعد التسلسلات البائعين على التوافق مع هذه العمليات من خلال اتباع مجموعة محددة مسبقاً من الإجراءات المتتالية التي تعكس أفضل ممارسات مؤسسة المبيعات الخاصة بهم. في هذه الوحدة، سوف تتعلم كيفية إنشاء وإدارة التسلسلات لمؤسستك. تساعدك البرامج التعليمية التالية على البدء في إنشاء تسلسل أساسي، وربطه بسجل، وتعديله، وما إلى ذلك.
