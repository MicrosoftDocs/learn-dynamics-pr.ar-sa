  title: إدارة العملاء المحتملين باستخدام فحص المعرفة في Dynamics 365 Sales
  questions:
  - content: أي من الأنشطة التالية يمكن تحويلها إلى عميل متوقع؟
    choices:
    - content: الموعد
      isCorrect: false
      explanation: Microsoft Dynamics ‏365 يمكنه تعقب الاتصالات والتفاعلات. من خارج الصندوق، يمكن فقط تحويل أنشطة البريد الإلكتروني إلى عملاء متوقعين. يمكن أن يحدث هذا التحويل إما في التطبيق أو في تطبيق Dynamics 365 App for Outlook. (المصدر - إنشاء عملاء متوقعين)
    - content: البريد الإلكتروني
      isCorrect: true
      explanation: Microsoft Dynamics ‏365 يمكنه تعقب الاتصالات والتفاعلات. من خارج الصندوق، يمكن فقط تحويل أنشطة البريد الإلكتروني إلى عملاء متوقعين. يمكن أن يحدث هذا التحويل إما في التطبيق أو في تطبيق Dynamics 365 App for Outlook. (المصدر - إنشاء عملاء متوقعين)
    - content: مكالمة هاتفية
      isCorrect: false
      explanation: Microsoft Dynamics ‏365 يمكنه تعقب الاتصالات والتفاعلات. من خارج الصندوق، يمكن فقط تحويل أنشطة البريد الإلكتروني إلى عملاء متوقعين. يمكن أن يحدث هذا التحويل إما في التطبيق أو في تطبيق Dynamics 365 App for Outlook. (المصدر - إنشاء عملاء متوقعين)
    - content: المهمة
      isCorrect: false
      explanation: Microsoft Dynamics ‏365 يمكنه تعقب الاتصالات والتفاعلات. من خارج الصندوق، يمكن فقط تحويل أنشطة البريد الإلكتروني إلى عملاء متوقعين. يمكن أن يحدث هذا التحويل إما في التطبيق أو في تطبيق Dynamics 365 App for Outlook. (المصدر - إنشاء عملاء متوقعين)
  - content: ماذا يحدث لسجل الرصاص بعد استبعاده؟
    choices:
    - content: لا يزال من الممكن تعديل السجل.
      isCorrect: false
      explanation: عندما يتم تأهيل عميل متوقع أو استبعاده، يتم إلغاء تنشيط السجل الخاص به. السجلات المعطلة مقفلة ولا يمكن تحريرها بعد الآن. لجعل السجل قابلاً للتحرير مرة أخرى، يجب إعادة تنشيط العميل المتوقع. (المصدر - تأهيل العملاء المتوقعين واستبعادهم)
    - content: السجل لم يعد مرئياً للمستخدمين.
      isCorrect: false
      explanation: عندما يتم تأهيل عميل متوقع أو استبعاده، يتم إلغاء تنشيط السجل الخاص به. السجلات المعطلة مقفلة ولا يمكن تحريرها بعد الآن. لجعل السجل قابلاً للتحرير مرة أخرى، يجب إعادة تنشيط العميل المتوقع. (المصدر - تأهيل العملاء المتوقعين واستبعادهم)
    - content: يصبح السجل للقراءة فقط.
      isCorrect: true
      explanation: عندما يتم تأهيل عميل متوقع أو استبعاده، يتم إلغاء تنشيط السجل الخاص به. السجلات المعطلة مقفلة ولا يمكن تحريرها بعد الآن. لجعل السجل قابلاً للتحرير مرة أخرى، يجب إعادة تنشيط العميل المتوقع. (المصدر - تأهيل العملاء المتوقعين واستبعادهم)
    - content: يتم حذف السجل من النظام.
      isCorrect: false
      explanation: عندما يتم تأهيل عميل متوقع أو استبعاده، يتم إلغاء تنشيط السجل الخاص به. السجلات المعطلة مقفلة ولا يمكن تحريرها بعد الآن. لجعل السجل قابلاً للتحرير مرة أخرى، يجب إعادة تنشيط العميل المتوقع. (المصدر - تأهيل العملاء المتوقعين واستبعادهم)
  - content: أي من أنواع السجلات التالية يمكن إنشاؤه تلقائياً من عميل متوقع مؤهل؟
    choices:
    - content: المنافس
      isCorrect: false
      explanation: عندما يتم تأهيل عميل متوقع، يتم إنشاء سجل فرصة مطابق تلقائياً. إذا لم يكن العميل المتوقع مقترناً بحساب أو جهة اتصال موجودة، فسيتم أيضاً إنشاء حساب مطابق أو سجل جهة اتصال. (المصدر - تأهيل العملاء المتوقعين واستبعادهم)
    - content: جهة الاتصال
      isCorrect: true
      explanation: عندما يتم تأهيل عميل متوقع، يتم إنشاء سجل فرصة مطابق تلقائياً. إذا لم يكن العميل المتوقع مقترناً بحساب أو جهة اتصال موجودة، فسيتم أيضاً إنشاء حساب مطابق أو سجل جهة اتصال. (المصدر - تأهيل العملاء المتوقعين واستبعادهم)
    - content: الأمر
      isCorrect: false
      explanation: عندما يتم تأهيل عميل متوقع، يتم إنشاء سجل فرصة مطابق تلقائياً. إذا لم يكن العميل المتوقع مقترناً بحساب أو جهة اتصال موجودة، فسيتم أيضاً إنشاء حساب مطابق أو سجل جهة اتصال. (المصدر - تأهيل العملاء المتوقعين واستبعادهم)
    - content: عرض أسعار
      isCorrect: false
      explanation: عندما يتم تأهيل عميل متوقع، يتم إنشاء سجل فرصة مطابق تلقائياً. إذا لم يكن العميل المتوقع مقترناً بحساب أو جهة اتصال موجودة، فسيتم أيضاً إنشاء حساب مطابق أو سجل جهة اتصال. (المصدر - تأهيل العملاء المتوقعين واستبعادهم)
