abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- دراسة عملية تأهيل العميل المحتمل في Dynamics 365 من البداية إلى النهاية\n- تحديد الخيارات المختلفة المتوفرة لإنشاء وتحديد العملاء المتوقعين\n- استخدام سير إجراءات العمل لإدارة دورة حياة المتطوع المحتمل\n- تأهيل العملاء المتوقعين إلغاء تأهيل العملاء المتوقعين\n"
prerequisites: يجب أن يكون لدى الجمهور المستهدف فهم أساسي لكيفية التنقل في تطبيق Dynamics 365، وأيضًا معرفة عملية بالسجلات الأساسية المتوفرة.
