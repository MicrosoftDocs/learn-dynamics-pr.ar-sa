  title: إدارة العملاء المتوقعين باستخدام Dynamics 365 Sales
  description: تتيح لك إمكانات إدارة العملاء المتوقعين في Microsoft Dynamics 365 التواصل مع عملائك بطريقة جديدة تماماً. تقدم هذه الوحدة لمحة عامة عن العملاء المتوقعين، وتصف الخيارات المختلفة لإنشاء العملاء المتوقعين وإدارتهم والعمل معهم طوال دورة حياتهم. كما يوفر معلومات حول تأهيل العملاء المحتملين واستبعادهم. كلما زاد عدد العملاء المحتملين لديك، زادت فرصك في الحصول على الفرص وإتمام الصفقات بنجاح.
