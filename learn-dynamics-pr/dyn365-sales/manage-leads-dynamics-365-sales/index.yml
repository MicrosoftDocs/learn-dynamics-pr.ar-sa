title: إدارة العملاء المتوقعين باستخدام Dynamics 365 Sales
summary: >
  [!include[](../includes/module-banner.md)]


  تتيح لك إمكانات إدارة العملاء المتوقعين في Microsoft Dynamics 365 التواصل مع عملائك بطريقة جديدة تماماً. تقدم هذه الوحدة لمحة عامة عن العملاء المتوقعين، وتصف الخيارات المختلفة لإنشاء العملاء المتوقعين وإدارتهم والعمل معهم طوال دورة حياتهم. كما يوفر معلومات حول تأهيل العملاء المحتملين واستبعادهم. كلما زاد عدد العملاء المحتملين لديك، زادت فرصك في الحصول على الفرص وإتمام الصفقات بنجاح.
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- دراسة عملية تأهيل العميل المحتمل في Dynamics 365 من البداية إلى النهاية\n- تحديد الخيارات المختلفة المتوفرة لإنشاء وتحديد العملاء المتوقعين\n- استخدام سير إجراءات العمل لإدارة دورة حياة العميل المتوقع\n- تأهيل العملاء المتوقعين إلغاء تأهيل العملاء المتوقعين\n"
prerequisites: يجب أن يكون لدى الجمهور المستهدف فهم أساسي لكيفية التنقل في تطبيق Dynamics 365، وأيضاً معرفة عملية بالسجلات الأساسية المتوفرة.
