quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يريد أحد مديري الحساب مراجعة الردود على استطلاع في Dynamics 365 Customer Voice. فكيف يمكنه الوصول إلى التقرير الصحيح الذي يضم الردود على الاستطلاع الخاص باستطلاعه؟
    choices:
    - content: افتح المشروع الذي يتضمن الاستطلاع. عندما يكون المشروع مفتوحًا، راجع قسم "التقارير" وحدد التقرير الذي يحمل نفس اسم الاستطلاع الخاص به.
      isCorrect: true
      explanation: هناك تقرير مُناظر لكل استطلاع يحمل الاسم نفسه يتضمن الردود على الاستطلاع.
    - content: افتح Dynamics 365 Customer Voice ومن الشاشة الرئيسية، انتقل إلى الخيار "جميع التقارير" من القائمة الرئيسية.
      isCorrect: false
      explanation: قسم "جميع التقارير" غير متوفر في Dynamics 365 Customer Voice. يتم الوصول إلى كل استطلاع من داخل أحد المشروعات.
    - content: افتح المشروع الذي يتضمن الاستطلاع. عندما يكون المشروع مفتوحًا، حدد الاستطلاع ثم علامة تبويب "التقارير" من أعلى الاستطلاع.
      isCorrect: false
      explanation: لا يتم تضمين علامة التبويب "التقارير" في أي استطلاع. يتم العثور على كل تقرير استطلاع في القسم "التقارير" من القائمة الرئيسية في المشروع.
  - content: تم تضمين سؤال حول التصنيفات في أي استطلاع في Dynamics 365 Customer Voice. أثناء مراجعة تقرير ردود الاستطلاع، يتم تقديم المستخدم بطريقتين مختلفتين يتم من خلالهما تمثيل الردود باستخدام مجموعة رسوم مرئية. ما هذان التمثيلان المختلفان؟
    choices:
    - content: إنهما مخطط شريطي يُظهر الردود التي يجري تقسيمها بحسب التصنيف المقدّم، بالإضافة إلى وجه مبتسم يُظهر متوسط ​​التقييم.
      isCorrect: false
      explanation: تظهر الردود على مخطط شريطي تم تقسيمه بحسب التصنيف المقدّم، ولكن لا يتم دائمًا تصوير متوسط ​​التقييم كوجه مبتسم.
    - content: مخطط دائري يُظهر الردود التي يجري تقسيمها بحسب التصنيف المقدّم، كما يتم تصوير متوسط التصنيف بالرمز نفسه المحدد في السؤال (نجمة أو رقم أو ابتسامة).
      isCorrect: true
      explanation: يتم إظهار الردود على مخطط شريطي تم تقسيمه بحسب التصنيف المقدّم، ويمكن تصوير متوسط ​​التقييم باستخدام واحدة من بين ثلاث طرق مختلفة، وذلك بحسب طريقة إعداد السؤال داخل الاستطلاع ابتداءً.
    - content: مخطط شريطي يُظهر الردود التي يجري تقسيمها بحسب التصنيف المقدّم، كما يتم تصوير متوسط ​​التقييم بواسطة رقم فقط.
      isCorrect: false
      explanation: تظهر الردود على مخطط شريطي تم تقسيمه بحسب التصنيف المقدّم، ولكن لا يظهر متوسط ​​التقييم دائمًا كرقم.
  - content: يريد مدير نجاح العملاء داخل مؤسسة ما تصدير جميع الردود على أحد الاستطلاعات التي أرسلها مؤخرًا إلى العملاء. تضمن الاستطلاع أقل من 3،000 رد. ما الخيارات المتوفرة أمامه لتصدير البيانات؟
    choices:
    - content: لقد تتضمن الاستطلاع عددًا كبيرًا جدًا من الردود بحيث يتعذر التصدير مباشرةً من Dynamics 365 Customer Voice. سيحتاج المدير إلى التواصل مع Microsoft للمطالبة بتصدير البيانات.
      isCorrect: false
      explanation: برغم أنه يمكنك حذف متغير الإعدادات المحلية من أي استطلاع، سيظل خيار "الإعدادات المحلية" متوفرًا دائمًا فيما يتعلق بقوالب البريد الإلكتروني في Dynamics 365 Customer Voice. تأكد من تحديد قالب البريد الإلكتروني أولاً قبل المتابعة.
    - content: يمكن تصدير الاستطلاع إلى ملف Excel فقط.
      isCorrect: true
      explanation: يتوفر خيار التصدير إلى CSV فقط إذا تضمن الاستطلاع أكثر من 5،000 رد.
    - content: يمكن تصدير الاستطلاع إلى Excel أو CSV بحسب احتياجات المستخدم ومتطلباته.
      isCorrect: false
      explanation: يتوفر خيار التصدير إلى CSV فقط إذا تضمن الاستطلاع أكثر من 5،000 رد.
  - content: يقوم عضو في فريق إدارة الحسابات بمراجعة الردود على أحد استطلاعاته في Dynamics 365 Customer Voice. بعد فتح رد واحد وتحديد علامة التبويب "البيانات المخصصة" الموجودة في الرد، لاحظ عدم وجود قيم مخزنة، والآن، ليس متأكدًا من كيفية الحصول على القيَم المراد تعبئتها. فما الذي يمكنه فعله للتأكد من تخزين القيَم فيما بعد؟
    choices:
    - content: إنشاء ارتباطات مخصصة وقيم تمريرية للمتغيرات أو تحميل ملف CSV باستخدام أحد القوالب المتقدمة التي تحتوي على قيَم لكل متغير.
      isCorrect: true
      explanation: سيؤدي استخدام ارتباطات مخصصة لتمرير القيَم أو تضمينها في ملف CSV تمهيدًا لتحميلها إلى السماح بتعيين القيَم في كل متغير خاص بالاستطلاع.
    - content: مطالبة مسؤول النظام باستخدام Power Automate لإنشاء تدفق يملأ القيَم لكل متغير بعد تلقي الرد على الاستطلاع.
      isCorrect: false
      explanation: يمكن استخدام Power Automate، ولكن فقط لتمرير القيَم إلى المتغيرات عند إنشاء دعوة للمشاركة في استطلاع، وليس بعد تلقي الرد.
    - content: أضف أسئلة حول الاستطلاع للحصول على القيَم اللازمة لإضافتها إلى المتغيرات.
      isCorrect: false
      explanation: لن تتم تعبئة إجابات الأسئلة الواردة في أي استطلاع في المتغيرات، ويجب استخدام أسلوب مختلف لتحقيق هذا المطلب.
  - content: أنت بصدد مراجعة تقرير الردود على أحد الاستطلاعات التي تم استخدامها لرصد التعليقات عند إغلاق حالة الدعم. وتريد في عُجالة العثور على الردود في الربع الأخير. فما الأسلوب الذي تستخدمه للعثور على الردود والحصول على مجموعة رسوم لمرئية محدّثة على التقرير؟
    choices:
    - content: من تقرير الردود على الاستطلاع، حدد القائمة "المستجيبون"، ثم استخدم مربع البحث للتصفية بحسب نطاق تاريخ.
      isCorrect: false
      explanation: لا يمكن استخدام مربع البحث "المستجيبون" لتصفية البيانات بحسب نطاق تاريخ. علاوة على ذلك، لن يقوم بتعديل الأسئلة ومجموعة الرسوم المرئية الخاصة بها في التقرير.
    - content: من تقرير الردود على الاستطلاع، حدد عنصر تحكم عامل تصفية التاريخ وحدد "آخر 90 يومًا".
      isCorrect: false
      explanation: من غير المحتمل أن يؤدي تحديد الخيار "آخر 90 يومًا" إلى التواريخ الدقيقة المطلوبة للربع الأخير. يجب استخدام نطاق التاريخ "مخصص" بدلاً من ذلك.
    - content: من تقرير الردود على الاستطلاع، حدد عنصر تحكم عامل تصفية التاريخ وحدد الخيار "مخصص". قم بتعيين "تاريخ البدء" إلى تاريخ بدء الربع الأخير و"تاريخ الانتهاء" إلى تاريخ انتهاء الربع الأخير.
      isCorrect: true
      explanation: للحصول على نطاق التاريخ الدقيق للربع الأخير، استخدم الخيار "مخصص" لتعيين التواريخ بدقة وتصفية التقرير.
