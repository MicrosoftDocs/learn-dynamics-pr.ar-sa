quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يرغب مدير الحساب في مراجعة الردود على استطلاع في Dynamics 365 Customer Voice. وهو غير متأكد من كيفية الوصول إلى التقرير الصحيح الذي يتضمن الردود على الاستطلاع الخاص باستطلاعه. كيف يمكنه تحقيق ذلك؟
    choices:
    - content: افتح المشروع الذي يتضمن الاستطلاع. عند فتح المشروع، راجع قسم التقارير وحدد التقرير الذي يحمل نفس اسم الاستطلاع الخاص به.
      isCorrect: true
      explanation: هناك تقرير مناظر لكل استطلاع بالاسم نفسه يتضمن الردود على الاستطلاع.
    - content: افتح Dynamics 365 Customer Voice من الشاشة الرئيسية، وانتقل إلى الخيار "جميع التقارير" من القائمة الرئيسية.
      isCorrect: false
      explanation: القسم "جميع التقارير" غير موجود في Dynamics 365 Customer Voice. يتم الوصول إلى كل استطلاع من ضمن مشروع.
    - content: افتح المشروع الذي يتضمن الاستطلاع. عند فتح المشروع، حدد الاستطلاع ثم علامة تبويب "التقارير" من أعلى الاستطلاع.
      isCorrect: false
      explanation: علامة تبويب "التقارير" غير مضمنة في الاستطلاع. يتم العثور على كل تقرير استطلاع في قسم "التقارير" من القائمة الرئيسية في المشروع.
  - content: تم تضمين سؤال تصنيف في أحد الاستطلاعات في Dynamics 365 Customer Voice. من خلال مراجعة تقرير الردود على الاستطلاع، بإمكان المستخدم رؤية طريقتين مختلفتين حيث تمثيل الردود من خلال رسوم مرئية. ما هما هاتان الطريقتان؟
    choices:
    - content: مخطط دائري يعرض الردود مقسمة حسب التصنيف المقدم، بالإضافة إلى وجه مبتسم يُظهر متوسط ​​التقييم.
      isCorrect: false
      explanation: تظهر الردود على مخطط شريطي مقسم حسب التصنيف المقدم، ولكن لا يتم دائماً تصوير متوسط ​​التقييم كوجه مبتسم.
    - content: مخطط دائري يعرض الردود مقسمة حسب التصنيف المقدم، وتم تصوير متوسط التصنيف بواسطة الرمز نفسه المحدد في السؤال (نجمة أو رقم أو ابتسامة).
      isCorrect: true
      explanation: يتم عرض الردود على مخطط شريطي مقسم حسب التصنيف المقدم، ويمكن تصوير متوسط ​​التقييم باستخدام طريقة من ضمن الطرق الثلاث المختلفة بحسب كيفية إعداد السؤال في البداية في الاستطلاع.
    - content: مخطط شريطي يعرض الردود مقسمة حسب التصنيف المقدم، وتم تصوير متوسط ​​التقييم بواسطة رقم فقط.
      isCorrect: false
      explanation: تظهر الردود على مخطط شريطي مقسم حسب التصنيف المقدم، ولكن متوسط ​​التقييم لا يظهر دائماً كرقم.
  - content: يرغب مدير نجاح العملاء في إحدى المؤسسات في تصدير جميع الردود على الاستطلاع لأحد الاستطلاعات التي تم إرسالها مؤخراً إلى العملاء. تلقى الاستطلاع أقل من 3,000 رد. ما الخيارات المتوفرة له لتصدير البيانات ؟
    choices:
    - content: لقد تلقى الاستطلاع عدداً كبيراً جداً من الردود بحيث لا يمكن التصدير مباشرةً من Dynamics 365 Customer Voice. سيحتاج المستخدم إلى الاتصال بشركة Microsoft لطلب توفير تصدير بيانات.
      isCorrect: false
      explanation: على الرغم من أنه يمكن حذف متغير الإعدادات المحلية من الاستطلاع، فإن خيار الإعدادات المحلية سيظل موجوداً دائماً فيما يتعلق بقوالب البريد الإلكتروني في Dynamics 365 Customer Voice. يجب تحديد "قالب البريد الإلكتروني" أولاً قبل المتابعة.
    - content: يمكن تصدير الاستطلاع إلى ملف Excel فقط.
      isCorrect: true
      explanation: يتوفر خيار التصدير إلى CSV فقط إذا تم تلقي أكثر من 5,000 رد على الاستطلاع.
    - content: يمكن تصدير الاستطلاع إلى Excel أو CSV بالاستناد إلى احتياجات المستخدم ومتطلباته.
      isCorrect: false
      explanation: يتوفر خيار التصدير إلى CSV فقط إذا تم تلقي أكثر من 5,000 رد على الاستطلاع.
  - content: يقوم عضو في فريق إدارة الحسابات بمراجعة الردود على أحد استطلاعاته في Dynamics 365 Customer Voice. بعد فتح أحد الردود الفردية والنقر فوق علامة التبويب "‬‏‫‏‫بيانات مخصصة‬‬‏‫"‬‏‫ على الرد، يلاحظ عدم وجود قيم مخزنة وهو غير متأكد من كيفية الحصول على القيم المراد تعبئتها. ما الذي يمكن فعله للتأكد من تخزين القيم في المستقبل؟
    choices:
    - content: أنشئ ارتباطات مخصصة مع المرور عبر القيم إلى المتغيرات، أو حمّل ملف CSV باستخدام قالب متقدم يحتوي على قيم لكل متغير من المتغيرات.
      isCorrect: true
      explanation: سيؤدي استخدام ارتباطات مخصصة للمرور عبر القيم أو تضمينها في ملف CSV لتحميله إلى السماح بتعيين القيم في كل متغير من متغيرات الاستطلاع.
    - content: اطلب من مسؤول النظام إنشاء سير عمل باستخدام Power Automate لتعبئة القيم لكل متغير من المتغيرات بعد تلقي رد على الاستطلاع.
      isCorrect: false
      explanation: يمكن استخدام Power Automate، ولكن يجب استخدامه للمرور عبر القيم إلى المتغيرات عند إنشاء دعوة للمشاركة في استطلاع، وليس بعد تلقي الرد.
    - content: أضف أسئلة حول الاستطلاع للحصول على القيم المطلوبة لإضافتها إلى المتغيرات.
      isCorrect: false
      explanation: لن تتم تعبئة الردود على أسئلة الاستطلاع من جديد أي من المتغيرات، ويجب استخدام أسلوب مختلف للوفاء بهذا المطلب.
  - content: أثناء مراجعة تقرير الردود على استطلاع تم استخدامه لتسجيل التعليقات عند إغلاق حالة دعم، يحاول المستخدم العثور على ردود للربع الأخير بسرعة. ما الأسلوب الذي يمكن استخدامه للعثور على الردود والحصول على رسوم مرئية محدثة على التقرير؟
    choices:
    - content: من تقرير الردود على الاستطلاع، حدد قائمة المستجيبين، ثم استخدم مربع البحث للتصفية باستخدام نطاق تاريخ.
      isCorrect: false
      explanation: لا يمكن استخدام مربع بحث المستجيبين لتصفية البيانات باستخدام نطاق تاريخ، كما أنه لن يقوم بتعديل الأسئلة ورسوماتها المرئية في التقرير.
    - content: من تقرير الردود على الاستطلاع، حدد عنصر تحكم عامل تصفية التاريخ وحدد آخر 90 يوماً.
      isCorrect: false
      explanation: من غير المحتمل أن يمثّل تحديد "آخر 90 يوماً" التواريخ الدقيقة المطلوبة للربع الأخير. يجب استخدام نطاق التاريخ "مخصص" بدلاً من ذلك.
    - content: من تقرير الردود على الاستطلاع، حدد عنصر تحكم عامل تصفية التاريخ وحدد الخيار "مخصص". عيّن "تاريخ البدء" إلى تاريخ بدء الربع الأخير و"تاريخ الانتهاء" إلى تاريخ انتهاء الربع الأخير.
      isCorrect: true
      explanation: للحصول على نطاق التاريخ الدقيق لربع السنه الأخير، يجب استخدام الخيار "مخصص" لتعيين التواريخ بشكل دقيق وتصفية التقرير.
