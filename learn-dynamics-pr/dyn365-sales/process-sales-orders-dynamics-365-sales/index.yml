title: معالجة أوامر المبيعات باستخدام Dynamics 365 Sales
summary: >
  [!include[](../includes/module-banner.md)]

  يمكنك بيع عناصر مختلفة باستخدام عمليات مختلفة. ومع ذلك، يجب عليك إعداد عملية مبيعات واحدة على الأقل في Microsoft Dynamics 365 Sales. ولكن يمكنك إعداد عمليات إضافية لمطابقة كيفية عمل عملك. استخدم معالجة أوامر المبيعات لأتمتة مؤسستك. قم بإنشاء الطلبات وإدارتها ودعم عمليات البيع المختلفة مثل إنشاء وإدارة عروض الأسعار والعمل مع الطلبات والفواتير.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تحديد سجلات الاقتباس لسجلات الفرصة

  - عمل اقتباس خلال دورة حياته بأكملها

  - إضافة ومراجعة عرض أسعار بنود خط المنتج

  - تسليم عروض الأسعار للعملاء
prerequisites: فهم أساسي لكيفية التنقل في تطبيق Dynamics 365. من المفيد أيضاً الإلمام بإنشاء وإدارة الفرص والفرص، بالإضافة إلى كتالوج منتجات Dynamics 365.
