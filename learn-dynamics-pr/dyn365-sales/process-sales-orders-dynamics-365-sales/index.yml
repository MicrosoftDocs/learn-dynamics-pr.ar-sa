metadata:
  title: معالجة أوامر المبيعات باستخدام Dynamics 365 Sales
  description: يمكنك بيع عناصر مختلفة باستخدام عمليات مختلفة. ومع ذلك، يجب عليك إعداد عملية مبيعات واحدة على الأقل في Microsoft Dynamics 365 Sales. ولكن يمكنك إعداد عمليات إضافية لمطابقة كيفية عمل عملك. استخدم معالجة أوامر المبيعات لأتمتة مؤسستك. قم بإنشاء الطلبات وإدارتها ودعم عمليات البيع المختلفة مثل إنشاء وإدارة عروض الأسعار والعمل مع الطلبات والفواتير.
