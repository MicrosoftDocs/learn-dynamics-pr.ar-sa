  title: معالجة أوامر المبيعات في فحص المعرفة في Dynamics 365
  questions:
  - content: أي مما يلي هو الترتيب الخطي الصحيح لعملية المبيعات؟
    choices:
    - content: عرض الأسعار > الفرصة > أمر> فاتورة
      isCorrect: false
      explanation: تسير دورة حياة معالجة أوامر المبيعات النموذجية على النحو التالي - الفرصة وعرض الأسعار والأمر والفاتورة. المصدر - نظرة عامة
    - content: عرض الأسعار > فاتورة> فرصة> أمر
      isCorrect: false
      explanation: تسير دورة حياة معالجة أوامر المبيعات النموذجية على النحو التالي - الفرصة وعرض الأسعار والأمر والفاتورة. المصدر - نظرة عامة
    - content: الفرصة> عرض الأسعار> أمر> الفاتورة
      isCorrect: true
      explanation: تسير دورة حياة معالجة أوامر المبيعات النموذجية على النحو التالي - الفرصة وعرض الأسعار والأمر والفاتورة. المصدر - نظرة عامة
    - content: فرصة> فاتورة> عرض أسعار> أمر
      isCorrect: false
      explanation: تسير دورة حياة معالجة أوامر المبيعات النموذجية على النحو التالي - الفرصة وعرض الأسعار والأمر والفاتورة. المصدر - نظرة عامة
  - content: أي مما يلي يصف عرض الأسعار بشكل أفضل؟
    choices:
    - content: بيع محتمل لعميل تربطك به علاقة حالية
      isCorrect: false
      explanation: تمثل الفرص عملية بيع محتملة لعميل توجد معه علاقة حالية، بمجرد أن نكون مستعدين رسمياً لتقديم عرض للعميل يتضمن المنتجات والخدمات الفعلية التي نقترحها، نقوم بإنشاء عرض أسعار. بمجرد توقيع العميل على عرض الأسعار، يمكن تحويله إلى أمر وفي نهاية المطاف إصدار فاتورة به. المصدر - إدارة عرض الأسعار
    - content: أمر مؤكد لتسليم البضائع والخدمات
      isCorrect: false
      explanation: تمثل الفرص عملية بيع محتملة لعميل توجد معه علاقة حالية، بمجرد أن نكون مستعدين رسمياً لتقديم عرض للعميل يتضمن المنتجات والخدمات الفعلية التي نقترحها، نقوم بإنشاء عرض أسعار. بمجرد توقيع العميل على عرض الأسعار، يمكن تحويله إلى أمر وفي نهاية المطاف إصدار فاتورة به. المصدر - إدارة عرض الأسعار
    - content: عرض رسمي للمنتجات أو الخدمات
      isCorrect: true
      explanation: تمثل الفرص عملية بيع محتملة لعميل توجد معه علاقة حالية، بمجرد أن نكون مستعدين رسمياً لتقديم عرض للعميل يتضمن المنتجات والخدمات الفعلية التي نقترحها، نقوم بإنشاء عرض أسعار. بمجرد توقيع العميل على عرض الأسعار، يمكن تحويله إلى أمر وفي نهاية المطاف إصدار فاتورة به. المصدر - إدارة عرض الأسعار
    - content: عنصر مستوفى سيتم إرسال فاتورة به إلى العميل
      isCorrect: false
      explanation: تمثل الفرص عملية بيع محتملة لعميل توجد معه علاقة حالية، بمجرد أن نكون مستعدين رسمياً لتقديم عرض للعميل يتضمن المنتجات والخدمات الفعلية التي نقترحها، نقوم بإنشاء عرض أسعار. بمجرد توقيع العميل على عرض الأسعار، يمكن تحويله إلى أمر وفي نهاية المطاف إصدار فاتورة به. المصدر - إدارة عرض الأسعار
  - content: لقد قدمت عرض أسعار لعميلك، وأمروا منك إجراء بعض التغييرات عليه.  لقد قمت بمراجعة عرض الأسعار وأنت على استعداد لتقديمه إلى العميل مرة أخرى.  ماذا يجب ان تفعل بعد ذلك؟
    choices:
    - content: تنشيط عرض أسعار
      isCorrect: true
      explanation: عندما تقوم بمراجعة عرض أسعار، يتم إلغاء عرض الأسعار الأصلي، ويتم إنشاء نسخة جديدة من عرض الأسعار.  يتم نسخ جميع البنود من عرض الأسعار الأصلي إلى الإصدار الجديد.  عند مراجعة عرض الأسعار، يتم تعيين حالته على "مسودة". بمجرد إجراء جميع التغييرات، يجب تفعيلها لإرسالها إلى العميل.  المصدر - إدارة عرض الأسعار
    - content: أغلق عرض الاسعار
      isCorrect: false
      explanation: عندما تقوم بمراجعة عرض أسعار، يتم إلغاء عرض الأسعار الأصلي، ويتم إنشاء نسخة جديدة من عرض الأسعار.  يتم نسخ جميع البنود من عرض الأسعار الأصلي إلى الإصدار الجديد.  عند مراجعة عرض الأسعار، يتم تعيين حالته على "مسودة". بمجرد إجراء جميع التغييرات، يجب تفعيلها لإرسالها إلى العميل.  المصدر - إدارة عرض الأسعار
    - content: إقفال الفرصة
      isCorrect: false
      explanation: عندما تقوم بمراجعة عرض أسعار، يتم إلغاء عرض الأسعار الأصلي، ويتم إنشاء نسخة جديدة من عرض الأسعار.  يتم نسخ جميع البنود من عرض الأسعار الأصلي إلى الإصدار الجديد.  عند مراجعة عرض الأسعار، يتم تعيين حالته على "مسودة". بمجرد إجراء جميع التغييرات، يجب تفعيلها لإرسالها إلى العميل.  المصدر - إدارة عرض الأسعار
    - content: تحويل إلى أمر عمل
      isCorrect: false
      explanation: عندما تقوم بمراجعة عرض أسعار، يتم إلغاء عرض الأسعار الأصلي، ويتم إنشاء نسخة جديدة من عرض الأسعار.  يتم نسخ جميع البنود من عرض الأسعار الأصلي إلى الإصدار الجديد.  عند مراجعة عرض الأسعار، يتم تعيين حالته على "مسودة". بمجرد إجراء جميع التغييرات، يجب تفعيلها لإرسالها إلى العميل.  المصدر - إدارة عرض الأسعار
  - content: في Microsoft Dynamics 365 بمجرد تقديم الأمر، ما هي الخطوة التالية في عملية أمر المبيعات؟
    choices:
    - content: أغلق الأمر
      isCorrect: false
      explanation: التعامل مع الأمرات- الأمرات لها حالات مفتوحة، تم الوفاء بها، أو ملغاة. لا تعتبر عمليات الشحن أو التنشيط أو الإغلاق لأمر ما وظائف أو أزراراً متوفرة ضمن Microsoft Dynamics 365. المصدر - الأمرات والفواتير
