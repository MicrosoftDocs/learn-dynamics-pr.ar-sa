quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: يريد مدير خدمة العملاء البدء في الحصول على التعليقات من العملاء على أساس منتظم. تستخدم المؤسسة Dynamics 365 Customer Engagement. ما هو الأسلوب الأكثر منطقية بالنسبة للمدير لكي يبدأ بسرعة عند استخدام Dynamics 365 Customer Voice?
    choices:
    - content: ابدأ بمشروع فارغ، وأضف أسئلة إلى استطلاع جديد فارغ، ثم قم بالتحرير حسب الحاجة.
      isCorrect: false
      explanation: على الرغم من أن المشروع الفارغ يعني أنه يمكنك إضافة كل ما تحتاج إليه، إلا أنه ليس أسرع طريقة للبدء في مشروع تعليقات خدمة العملاء.
    - content: حدد قالب التعليقات خدمة العملاء عند إنشاء مشروع جديد، والذي سيتضمن استطلاعاً ذا صلة، ثم قم بالتحرير حسب الحاجة.
      isCorrect: true
      explanation: تم إنشاء قوالب المشروع لمنح المستخدمين بداية سريعة مع استطلاعات رأي العملاء والتقارير. يعد تحديد نموذج مشروع تعليقات خدمة العملاء هو النهج الصحيح.
    - content: حدد مشروع تعليقات زيارة العملاء للبدء، واحذف الاستطلاع، ثم ابدأ باستطلاع جديد فارغ.
      isCorrect: false
      explanation: يهدف مشروع تعليقات زيارة العملاء إلى جمع التعليقات حول عمليات التسليم للعملاء بدلاً من خدمة العملاء العامة. لن يكون البدء باستطلاع جديد فارغ هو أسرع طريقة للبدء.
  - content: عند إنشاء مشروع جديد، يكون منشئ الاستطلاع في مؤسسة غير متأكد من أي موقع للاختيار من بين العديد من المواقع المختلفة المتاحة. ما هي البيئات التي سيتم عرضها لمنشئ الاستطلاع؟
    choices:
    - content: سيتم عرض بيئات Dynamics 365 فقط (مثل المبيعات أو خدمة العملاء أو Field Service) التي يمتلك المستخدم حق الوصول إليها.
      isCorrect: false
      explanation: سيتم عرض بيئات Dynamics 365 التي يمتلك المستخدم حق الوصول إليها، ولكن قد تكون البيئات الأخرى مرئية أيضاً كخيارات ليحددها المستخدم.
    - content: سيتم عرض بيئات Microsoft Dataverse فقط مع تطبيق تم إنشاؤه المستند إلى النموذج والذي يمكن للمستخدم الوصول إليه.
      isCorrect: false
      explanation: سيتم عرض البيئات Dataverse التي يمكن للمستخدم الوصول إليها، ولكن قد تكون البيئات الأخرى مرئية أيضاً كخيارات ليحددها المستخدم.
    - content: سيتم عرض جميع البيئات Dataverse ( بما في ذلك أي من بيئاتDynamics 365 الافتراضية وأي بيئات Dataverse الأخرى) التي يمتلك المستخدم حق الوصول إليها.
      isCorrect: true
      explanation: سيرى المستخدم البيئة الافتراضية Dataverse بالإضافة إلى أي بيئات Dynamics 365 وأي بيئات Dataverse أخرى لديه حق الوصول إليها، ويمكنه تحديد أي منها كموقع للمشروع الجديد.
  - content: يعمل صانع الاستقصاء لمؤسسة ما على متطلب لمشروع جديد مع استطلاعات متعددة. لقد اختاروا إنشاء مشروع جديد باستخدام الخيار الفارغ. أي من العبارات التالية صحيحة؟
    choices:
    - content: عند استخدام المشروع الفارغ، سيتضمن استطلاعاً جديداً فارغاً بدون أسئلة، وستكون المتغيرات الافتراضية فقط موجودة، ولن تتضمن أي قواعد تفريع.
      isCorrect: true
      explanation: مع وجود مشروع فارغ، سيظل يتضمن استطلاعاً واحداً للبدء به. لن يتضمن هذا الاستطلاع أسئلة، ولن يتم تضمين أي تنسيق أو تخصيص آخر من أي نوع.
    - content: لا يتم تضمين أي استطلاع في مشروع فارغ، لذا يجب إنشاء أول مسح قبل إجراء أي تخصيص.
      isCorrect: false
      explanation: على الرغم من أن المشروع فارغ، إلا أنه سيتم تضمين استطلاع واحد للبدء به. يمكن بعد ذلك تخصيص هذا المسح، كما هو مطلوب.
    - content: إذا تم استخدام مشروع فارغ، فسيتضمن استطلاعاً واحداً سيتم تنسيقه بالفعل باستخدام العلامة التجارية للمؤسسة وتنسيقها معيّنين مسبقاً.
      isCorrect: false
      explanation: على الرغم من أن المشروع الفارغ يتضمن استطلاعاً واحداً، إلا أن الاستطلاع فارغ بدون أي تنسيق أو علامة تجارية، ولا يتم تضمين أي أسئلة. يمكن تخصيص المسح حسب الحاجة.
  - content: يتضمن كل مشروع منطقة تقارير. يتم تضمين نظرة عامة رئيسية لإظهار مقاييس الرضا. لكل استطلاع، يتم إنشاء عنصر جديد في منطقة التقارير. ما الذي تم إنشاؤه لكل استطلاع؟
    choices:
    - content: مقاييس الرضا لكل استطلاع
      isCorrect: false
      explanation: يمكن رؤية مقاييس الرضا بشكل عام في الجزء العلوي من قسم التقارير ويمكن العثور عليها أيضاً في الجزء العلوي من منطقة التخصيص لكل استطلاع.
    - content: تصنيف Net Promoter Score لكل استطلاع
      isCorrect: false
      explanation: إذا تمت إضافة سؤال Net Promoter Score (Net Promoter Score) إلى استطلاع، فسيتم تضمينه في الردود ولكن لا تتم إضافته إلى قسم التقارير خصيصاً لهذا النوع من الأسئلة.
    - content: نظرة عامة على الإجابة مع تفصيل الأسئلة لكل استطلاع
      isCorrect: true
      explanation: في كل مرة يتم فيها إضافة استطلاع جديد إلى مشروع، تتم إضافة منطقة جديدة بنفس الاسم مثل الاستطلاع لتوفير نظرة عامة على الاستجابة في قسم التقارير.
  - content: عند إنشاء مشروع، يمكنك تخصيص الاستطلاعات وعلامتها التجارية من خلال تضمين عناصر مثل السمة CSS المخصصة، ورسائل الشكر والتذييل. أين يتم تخزين إعدادات هذه العناصر؟
    choices:
    - content: في Microsoft 365 ضمن إعدادات لـ Dynamics 365 Customer Voice
      isCorrect: false
      explanation: لا يتم تخزين إعدادات التخصيص والعلامة التجارية لـ Dynamics 365 Customer Voice في Microsoft 365.
    - content: تحت كل دراسة استقصائية فردية
      isCorrect: true
      explanation: يحتوي كل استطلاع فردي على مجموعة من التخصيصات الخاصة به لتغيير السمة والخلفية والخطوط وCSS المخصص. يتم أيضاً إجراء تغييرات على رسائل الشكر والتذييل على مستوى الاستطلاع.
    - content: على مستوى المشروع الفردي
      isCorrect: false
      explanation: لم يتم العثور على إعدادات إجراء تغييرات على العلامات التجارية وتخصيص الرسائل المستخدمة على مستوى المشروع.
