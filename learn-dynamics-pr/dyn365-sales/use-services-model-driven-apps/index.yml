title: استخدام خدمات Microsoft 365 مع التطبيقات التي تستند إلى النماذج في تطبيقات تفاعل العملاء في Dynamics 365
summary: >
  [!include[](../includes/module-banner.md)]

  بإمكان خدمات Microsoft 365 مثل SharePoint وMicrosoft Exchange المساعدة في ملء مجالات حيث لا تتوفر لدى تطبيقات Dynamics 365 الأدوات الضرورية لتلبية احتياجات معينة.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - دمج البريد الكتروني مع Dynamics 365 لإظهار رسائل البريد الإلكتروني كأنشطة في تطبيقات Dynamics 365.

  - مراجعة المزامنة على جانب الخادم والتعرف على سبب أهميته في عمليات تنفيذ Dynamics 365.

  - مراجعة خيارات إدارة المستندات المتوفرة من خلال Microsoft SharePoint وتكوينها.

  - التعرف على تطبيق Dynamics 365 app for Outlook وكيفية نشره.

  - تخصيص Dynamics 365 App for Outlook.

  - مراجعة إمكانيات الالتقاط التلقائي ومشاركة البريد الإلكتروني المتوفرة كجزء من Sales Insights.
prerequisites: الفهم الأساسي لكل من Dynamics 365 Sales وPower Apps
