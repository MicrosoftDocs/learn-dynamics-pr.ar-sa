quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: يحتوي موصل Dynamics 365 Customer Voice في Power Automate على إجراءين يمكن استخدامهما في التدفق. أي من الإجراءين التاليين موجودان؟
    choices:
    - content: إنشاء استطلاع وإرسال دعوة
      isCorrect: false
      explanation: هذان الخياران غير صحيحين. ضع في اعتبارك مكان إنشاء الاستطلاع، والذي ليس ضمن Power Automate ولكن ضمن Dynamics 365 Customer Voice.
    - content: إنشاء دعوة وإرسال استطلاع
      isCorrect: true
      explanation: هذان الخياران هما الإجراءان الوحيدان المتاحان حالياً في موصل Dynamics 365 Customer Voice. يوفر إنشاء دعوة ارتباط دعوة، وإرسال استطلاع يرسل بريداً إلكترونياً باستخدام خدمة البريد الإلكتروني لـ Dynamics 365 Customer Voice.
    - content: إرسال استطلاع وإنشاء استطلاع
      isCorrect: false
      explanation: يعد إرسال استطلاع أحد الإجراءين، ولكن إنشاء استطلاع ليس إجراءً متاحاً لإكماله من داخل التدفق في Power Automate.
  - content: يمكن إضافة المتغيرات إلى الاستطلاع، مما يوفر القدرة على تخصيص الاستطلاع لكل مستجيب. عندما ترسل دعوات استطلاع، يتم تمرير المتغيرات وتعود مع الاستجابة للاستطلاع. أين يتم تخزين بيانات السياق؟
    choices:
    - content: يتم تخزين بيانات السياق في دعوة الاستطلاع التي يتم إرسالها إلى المستجيب.
      isCorrect: false
      explanation: يتم إرسال المتغيرات من دعوة الاستطلاع إلى استجابة الاستطلاع ولكن يتم تخزينها في عمود معلمات السياق في دعوة الاستطلاع وليس في عمود بيانات السياق.
    - content: يتم تخزين بيانات السياق على مستوى الاستطلاع.
      isCorrect: false
      explanation: يحتفظ الاستطلاع بالمتغيرات التي تم إنشاؤها ولكن لا يحتفظ ببيانات السياق. يتم إنشاء هذه البيانات لكل استطلاع فردي يتم إرساله.
    - content: يتم تخزين بيانات السياق في سجل الاستجابة للاستطلاع.
      isCorrect: true
      explanation: يتم إرسال المتغيرات من دعوة الاستطلاع إلى سجل الاستجابة للاستطلاع ويتم تخزينها في عمود بيانات السياق في الاستجابة للاستطلاع.
  - content: يمكن إنشاء استطلاع بما يصل إلى 23 لغة. عند استخدام الاستطلاعات متعددة اللغات، يمكن ترجمة جميع الأسئلة والعناوين الفرعية والخيارات. ما الطريقتان اللتان تحددان اللغة الصحيحة لعرضها للمستلم؟
    choices:
    - content: اللغة التي تم تعيينها في مستعرض المستلم والمتغير المحلي المستخدم مع Microsoft Power Automate
      isCorrect: true
      explanation: قد يكون لدى المستلم مجموعة لغة معينة على المستعرض الخاص به والتي يمكنها التحكم في إصدار الاستطلاع الذي يتم عرضه، ويمكن استخدام متغير الإعدادات المحلية وعمود اللغة في Microsoft Dataverse في تدفق في Power Automate لتحديد الإصدار معروض.
    - content: عنوان IP الخاص بالمستلم والمتغير المحلي المستخدم مع Microsoft Power Automate
      isCorrect: false
      explanation: لا يتم استخدام عنوان IP الخاص بالمستلم لتحديد إصدار اللغة للاستطلاع الذي يتم عرضه.
    - content: اللغة التي تم تعيينها في مستعرض المستلم ومتغير الدولة الذي يتم استخدامه مع Microsoft Power Automate
      isCorrect: false
      explanation: يمكن إنشاء متغير البلد بواسطة صانع الاستطلاع، ولكن تحديث هذا من خلال Microsoft Power Automate لن يؤدي إلى تغيير لغة الاستطلاع وعرضها بشكل صحيح على متلقي دعوة الاستطلاع.
  - content: عند إنشاء متغيرات جديدة، يمكنك إضافة قيمة افتراضية. يمكن ملء هذه القيمة في الاستطلاع. ما الغرض من القيمة الافتراضية؟
    choices:
    - content: إذا تمت إضافة نص إلى القيمة الافتراضية لمتغير في استطلاع، فإن هذا النص هو الذي سيتم استخدامه دائماً لأي دعوة استطلاع يتم إرسالها.
      isCorrect: false
      explanation: لن يتم استخدام القيمة الافتراضية إلا في حالة عدم تمرير أي قيمة فعلية إلى دعوة الاستطلاع لهذا المتغير.
    - content: سيتم دائماً تجاهل القيمة الافتراضية ولن يتم استخدامها إلا كمؤشر مرئي لصانع الاستطلاع لشرح الغرض من المتغير.
      isCorrect: false
      explanation: على الرغم من أن القيمة الافتراضية ليست مطلوبة، إذا تمت إضافة شيء ما، فلن يتم تجاهله. بدلاً من ذلك، سيتم استخدامه إذا لم يتم تمرير أي قيمة فعلية إلى دعوة الاستطلاع عند توزيعها.
    - content: عند استخدام Power Automate وإرسال دعوات الاستطلاع، يتم استبدال القيمة الافتراضية بالقيمة الفعلية من مصدر البيانات عند إرسال الاستطلاع.
      isCorrect: true
      explanation: يتم استخدام القيمة الافتراضية كقيمة طوارئ سيتم استخدامها فقط عندما لا يحتوي عمود "مصدر البيانات" على قيمة. وبخلاف ذلك، يتم استخدام القيمة من السجل المحدد.
