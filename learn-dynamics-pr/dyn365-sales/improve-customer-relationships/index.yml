abstract: >
  في هذه الوحدة النمطية، ستقوم بما يلي:

  - اكتشاف كيفية الحصول على رؤى من عملائك باستخدام قالب تعليقات العملاء الدورية في Dynamics 365 Customer Voice.

  - تعلّم كيفية إرسال الاستطلاعات مباشرةً من Dynamics 365..

  - إنشاء درجات رضا العملاء لسجلات العملاء.

  - اكتشاف أهمية جمع التعليقات في مساعدتك على تحسين العلاقات والبيع بطريقة فعالة لقاعدة عملائك الحالية.
