quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ترغب المؤسسة في تجميع الملاحظات من العملاء. سيطرح الاستطلاع أسئلة حول الأوجه المختلفة من الخدمات المتوفرة. ومن المهم أن يتم طرح الأسئلة ذات الصلة فقط. ما هو النهج الذي يجب على متخذ الاستطلاع اتباعه لضمان أن الأسئلة في القسم تسأل عن خدمة معينة فقط؟
    choices:
    - content: أضف سؤال اختيار يسألك عما إذا كان العميل قد استخدم خدمة معينة، مع خيارين من نعم ولا. وضع علامة على السؤال كمخفي. قم بإضافة قاعدة التفريع التي تخفي المقطع المرتبط إذا كان الرد على السؤال هو لا وتظهر المقطع المرتبط إذا كانت الإجابة نعم.
      isCorrect: true
      explanation: يمكن أن يحتوي الاستطلاع على العديد من الأسئلة والأقسام المخفية التي يمكن أن يعرضها صانع الاستطلاع أو يخفيها باستخدام قواعد التفريع.
    - content: أضف جميع الأقسام إلى الاستطلاع التي قد تحتاج إلى إجابة. أضف وصفاً إلى أعلى الاستطلاع الذي يأمر المجيب بتجاهل الأسئلة إذا لم تكن ذات صلة. يمكن للمجيب التنقل خلال الاستطلاع بأكمله ولكنه سيجيب فقط عن الأسئلة ذات الصلة.
      isCorrect: false
      explanation: ويوفر هذا الخيار استطلاعاً مطولاً بشكل غير ضروري لبعض المجيبين حيث قد لا تكون الأسئلة ذات صلة. يؤدي استخدام المقاطع وقواعد التفريع لتحديد وقت إظهار الأسئلة أو إخفاؤها إلى إنشاء تجربة أفضل للمجيب.
    - content: إنشاء استطلاعات متعددة مع أسئلة حول الخدمات المختلفة التي تقدمها المؤسسة. أضف أسئلة الاختيار التي تسأل عما إذا كان المجيب قد استخدم الخدمات المختلفة. إنشاء قواعد التفريع التي ستقوم بإعادة توجيه المستجيب إلى الاستطلاعات الأخرى استناداً إلى الإجابات المقدمة.
      isCorrect: false
      explanation: سيقدم هذا الأسلوب تجربة مخيبة للآمال لهذا المستجيب. وبدلاً من أن يتم توجيهه إلى استطلاعات متعددة، يفضل المستجيبون استكمال كل شيء في استطلاع واحد. يؤدي استخدام المقاطع وقواعد التفريع لتحديد وقت إظهار الأسئلة أو إخفاؤها إلى إنشاء تجربة أفضل للمجيب.
  - content: يمكنك توسيع Dynamics 365 Customer Engagement لتضمين زر إرسال استطلاع أعلى جداول معينة (أو أنواع سجلات). يمكنك إكمال هذه المهمة عن طريق تثبيت الاستطلاع إرسال استطلاع Customer Voice من تطبيق Dynamics 365 من سوق Microsoft التجاري. أي من الجداول التالية هو المضاف إليه الزر بعد التثبيت؟
    choices:
    - content: جميع الجداول القياسية في Dynamics 365 Customer Engagement
      isCorrect: false
      explanation: يتم إضافة الزر إرسال الاستطلاع فقط إلى جداول قياسية معينة، وليس كلها. كما تمت إضافته إلى بعض الجداول المخصصة، ولكن فقط تلك التي تم تمكين المخطط الزمني لها.
    - content: العملاء المتوقعون وجهات الاتصال والحسابات والفرص والحالات والجداول المخصصة التي تم تمكين المخطط الزمني لها
      isCorrect: true
      explanation: يمكن للأشخاص استخدام الزر إرسال الاستطلاع من العملاء المتوقعين وجهات الاتصال والحسابات والفرص والحالات والجداول المخصصة مع تمكين المخطط الزمني.
    - content: كافة الجداول القياسية والجداول المخصصة التي تم تمكين المخطط الزمني لها
      isCorrect: false
      explanation: يتم إضافة الزر إرسال الاستطلاع فقط إلى جداول قياسية معينة، وليس كلها.
  - content: يحاول المستخدم في Dynamics 365 Customer Engagement استخدام الخيار إرسال الاستطلاع أثناء وجوده في سجل جهة اتصال. حدد الاستطلاع الذي تريد استخدامه ثم راجع المستلم والتفاصيل المتغيرة. ستتم ملاحظة أن القيمة المحلية مطلوبة، ولكن قائمة الخيارات فارغة بحيث يتعذر عليها المتابعة. لماذا لا يتمكن المستخدم من تحديد خيار للحقل "الإعدادات المحلية"؟
    choices:
    - content: لا يحتوي الاستطلاع على متغير الإعدادات المحلية المضمنة. ويجب إضافته أولاً قبل أن يتمكن الأشخاص من استخدام الخيار إرسال الاستطلاع للاستطلاع المحدد.
      isCorrect: false
      explanation: برغم أنه يمكنك حذف متغير locale من أي استطلاع، سيظل خيار "الإعدادات المحلية" متوفراً دائماً فيما يتعلق بقوالب البريد الإلكتروني في Dynamics 365 Customer Voice. تأكد من تحديد خيار قالب البريد الإلكتروني أولاً قبل المتابعة.
    - content: لم يقم المستخدم بعد بتحديد قالب بريد إلكتروني من القائمة. بعد أن يقوم المستخدم بتحديد قالب البريد الإلكتروني، سيتم تعبئة القائمة المنسدلة للإعدادات المحلية بخيارات واحدة أو أكثر.
      isCorrect: true
      explanation: يتم ربط قيمة اللغة بقالب البريد الإلكتروني للتأكد من إرسال اللغة الصحيحة إذا كان هناك أكثر من إصدار لغة واحد من القالب.
    - content: لا تحتوي جهة الاتصال التي بدأ المستخدم العملية منها على لغة مفضلة تمت إضافتها إلى سجلها.
      isCorrect: false
      explanation: يمكنك استخدام حقل اللغة المفضلة في سجل جهة اتصال لتحديد اللغة التي يجب إرسال الاستطلاع والبريد الإلكتروني بها. ومع ذلك، ستستخدم هذه الطريقة فقط لتعيين اللغة الصحيحة باستخدام Microsoft Power Automate أو عند تحميل جهات الاتصال مباشرةً إلى Customer Voice باستخدام الإعدادات المحلية في ملف الاستيراد.
  - content: يقوم مدير الحساب بمراجعة استجابات استطلاع Dynamics 365 Customer Voice للعملاء المسؤول عنهم. ويقوم بتقييم الاستجابات باستخدام طريقة عرض في Dynamics 365 Sales. يرغب مدير الحسابات في مراجعة كافة مقاييس مستوى الرضا مباشرةً من سجل الاستجابة الرئيسي داخل طريقة العرض. ما نوع المقاييس التي سيتمكن مدير الحساب من عرضها على هذا المستوى؟
    choices:
    - content: Net Promoter Score®‎ الإجمالي والتوجه العام لاستجابة الاستطلاع
      isCorrect: true
      explanation: لا يمكن عرض نقاط رضا العملاء (CSAT) والنتائج المخصصة في استجابة الاستطلاع.
    - content: Net Promoter Score®‎ الإجمالي ودرجة رضا العملاء الإجمالية (CSAT) للاستجابة للاستطلاع
      isCorrect: false
      explanation: لا يمكن مراجعة درجة رضا العملاء (CSAT) من مستوى استجابة الاستطلاع؛ يجب مراجعتها في تنبيهات Customer Voice ذات الصلة أو في جدول مقاييس الرضا.
    - content: Net Promoter Score®‎ الإجمالي ودرجة رضا العملاء الإجمالية (CSAT) والتوجه العام للاستجابة للاستطلاع
      isCorrect: false
      explanation: لا يمكن مراجعة درجة رضا العملاء (CSAT) من مستوى استجابة الاستطلاع؛ يجب مراجعتها في تنبيهات Customer Voice ذات الصلة أو في جدول مقاييس الرضا.
  - content: يريد مدير الحساب عرض استجابات الاستطلاع لحساباته على رسم بياني شريطي. وهم يرغبون في التأكد من أنه يمكن عرض الردود على الاستطلاعات المتعلقة بإدارة الحساب في مكان واحد. أي من الخيارات التالية من شأنه أن يوفر أبسط طريقة لتحقيق هذا الهدف؟
    choices:
    - content: عند الاستلام، يمكن لمدير الحساب تحديث موضوع استجابة الاستطلاع باستخدام Power Automate ثم إضافة اسم سجل الحساب الذي تنتمي إليه جهة الاتصال. ثم يمكنهم إنشاء المخطط باستخدام حقل الموضوع كمعيار تصفية.
      isCorrect: false
      explanation: لإنشاء طرق العرض والرسوم البيانية، يحتاج مدير الحساب إلى تأسيس علاقة من استجابة الاستطلاع إلى سجل حساب باستخدام حقل بحث. لن يؤدي ملء المعلومات في حقل الموضوع إلى إنشاء العلاقة المطلوبة. لن يعمل هذا الأسلوب.
    - content: عند إرسال الاستطلاعات لفريق إدارة الحساب، يمكن لمدير الحساب تعيين الحقل مستلم على دعوات الاستطلاع إلى سجل الحساب الذي تنتمي إليه جهة الاتصال. يمكنهم إنجاز هذه المهمة باستخدام ملف استيراد في Customer Voice أو باستخدام Power Automate. وبعد ذلك، يمكن لمدير الحساب إنشاء المخطط باستخدام حقل المستلم كإحدى القيم.
      isCorrect: false
      explanation: يجب تعيين الحقل المستلم على أنه الشخص الذي سيستجيب للاستطلاع ويجب أن يكون سجل جهة الاتصال بدلاً من سجل الحساب. لن يعمل هذا الأسلوب.
    - content: عند إرسال الاستطلاعات لفريق إدارة الحساب، يمكن لمدير الحساب تعيين الحقل "بخصوص" على دعوات الاستطلاع إلى سجل الحساب الذي تنتمي إليه جهة الاتصال. يمكنهم إنجاز هذه المهمة باستخدام ملف استيراد في Customer Voice أو باستخدام Power Automate. وبعد ذلك، يمكن لمدير الحساب إنشاء المخطط باستخدام حقل "بخصوص" كإحدى القيم.
      isCorrect: true
      explanation: باستخدام الحقل "بخصوص" كحساب، سوف توفر خيارات لاستخدامها عند إنشاء طرق العرض والشبكات لمدير حساب لاستخدامها لمراجعة استجابات الاستطلاع لعملائها.
