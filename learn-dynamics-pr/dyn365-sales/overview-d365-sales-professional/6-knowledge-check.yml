  title: نظرة عامة على فحص معرفة متخصص المبيعات
  questions:
  - content: ماذا يمثل الحساب؟
    choices:
    - content: شركة أو مؤسسة
      isCorrect: true
      explanation: عادة ما يكون الحساب شركة أو منظمة.
    - content: نشاط أنت مسؤول عنه.
      isCorrect: false
      explanation: عادة ما يكون الحساب شركة أو منظمة.
    - content: شخص أو فرد معين.
      isCorrect: false
      explanation: عادة ما يكون الحساب شركة أو منظمة.
    - content: سجل تم إنشاؤه بعد ربح فرصة.
      isCorrect: false
      explanation: عادة ما يكون الحساب شركة أو منظمة.
  - content: ما المقصود بالنشاط؟
    choices:
    - content: نوع من الاتصال.
      isCorrect: false
      explanation: يتم استخدام نشاط لتتبع الاتصالات مع عملائك.
    - content: كيف يمكنك تتبع اتصالات العملاء.
      isCorrect: true
      explanation: يتم استخدام نشاط لتتبع الاتصالات مع عملائك.
    - content: شخص أو فرد معين.
      isCorrect: false
      explanation: يتم استخدام نشاط لتتبع الاتصالات مع عملائك.
    - content: سجل تم إنشاؤه بعد ربح فرصة.
      isCorrect: false
      explanation: يتم استخدام نشاط لتتبع الاتصالات مع عملائك.
