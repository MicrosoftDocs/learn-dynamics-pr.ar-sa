  تسهل إمكانات إدارة الفرص في Microsoft Dynamics 365 إدارة الفرص وتحويل المزيد من العملاء المتوقعين. في هذه الوحدة النمطية، ستتعلم كيف ومتى يتم استخدام الفرص وإدارتها في Dynamics 365. ستتعرف أيضًا على خيارات إنشاء الفرص وعلاقاتها مع السجلات الأخرى وكيفية إدارتها طوال دورة حياتها. من خلال توفير عرض كامل للعميل، يساعدك Dynamics 365 على كسب المزيد من الصفقات.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تحديد السيناريوهات التي يمكن فيها استخدام الفرص\n- إنشاء وتحديد الفرص\n- العمل مع سجلات الفرصة ذات الصلة\n- إدارة فرصة طوال دورة حياتها\n"
prerequisites: يجب أن يكون لدى الجمهور المستهدف فهم أساسي لكيفية التنقل في تطبيق Dynamics 365، وأيضًا معرفة عملية بالسجلات الأساسية المتوفرة. الإلمام بالعمل مع العملاء المتوقعين مفيد أيضًا ولكنه ليس مطلوباً.
