prerequisites: يجب أن يكون لدى الجمهور المستهدف فهم أساسي لكيفية التنقل في تطبيق Dynamics 365، وأيضاً معرفة عملية بالسجلات الأساسية المتوفرة. الإلمام بالعمل مع العملاء المتوقعين مفيد أيضاً ولكنه ليس مطلوباً.
