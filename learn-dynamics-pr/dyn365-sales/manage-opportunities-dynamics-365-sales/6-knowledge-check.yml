quiz:
  title: إدارة الفرص باستخدام فحص المعرفة في Dynamics 365
  questions:
  - content: لقد خسرت مؤخراً فرصة لأحد المنافسين. أنت الآن تريد تحديد هذا المنافس لأغراض إعداد التقارير. كيف تدخل هذه المعلومات؟
    choices:
    - content: أضف المنافس إلى قائمة المنافسين في الفرصة.
      isCorrect: false
      explanation: عند إغلاق فرصة، يقوم النظام بإنشاء نشاط إغلاق الفرصة. هنا، يمكنك تحديد تفاصيل مثل الإيرادات الفعلية للفرص التي فزت بها والمنافس الذي خسرته مقابل الفرص الضائعة. (المصدر - إدارة دورة حياة الفرصة)
    - content: أضف ملاحظة إلى الفرصة.
      isCorrect: false
      explanation: عند إغلاق فرصة، يقوم النظام بإنشاء نشاط إغلاق الفرصة. هنا، يمكنك تحديد تفاصيل مثل الإيرادات الفعلية للفرص التي فزت بها والمنافس الذي خسرته مقابل الفرص الضائعة. (المصدر - إدارة دورة حياة الفرصة)
    - content: أدخل التفاصيل في نشاط إغلاق الفرصة.
      isCorrect: true
      explanation: عند إغلاق فرصة، يقوم النظام بإنشاء نشاط إغلاق الفرصة. هنا، يمكنك تحديد تفاصيل مثل الإيرادات الفعلية للفرص التي فزت بها والمنافس الذي خسرته مقابل الفرص الضائعة. (المصدر - إدارة دورة حياة الفرصة)
    - content: أضف منشوراً إلى الفرصة.
      isCorrect: false
      explanation: عند إغلاق فرصة، يقوم النظام بإنشاء نشاط إغلاق الفرصة. هنا، يمكنك تحديد تفاصيل مثل الإيرادات الفعلية للفرص التي فزت بها والمنافس الذي خسرته مقابل الفرص الضائعة. (المصدر - إدارة دورة حياة الفرصة)
  - content: أنت تعمل على فرصة، ويطلب العميل أن يظل محاميه على اطلاع دائم بجميع العناصر. لديك بالفعل محامي العميل الذي تم إدخاله كجهة اتصال في Dynamics 365. كيف تربط المحامي بالفرصة؟
    choices:
    - content: أضف المحامي إلى قائمة أصحاب المصلحة في الفرصة.
      isCorrect: true
      explanation: في الشبكة الفرعية لأصحاب المصلحة للحصول على فرصة، يمكنك إضافة أي شخص لديه اهتمام بالفرصة. عندما تتم إضافة شخص ما كأحد أصحاب المصلحة، يقوم النظام بإنشاء اتصال بين هذا الشخص والفرصة. (المصدر - خلق الفرص)
    - content: أضف ملاحظة عن المحامي إلى سجل الحساب.
      isCorrect: false
      explanation: في الشبكة الفرعية لأصحاب المصلحة للحصول على فرصة، يمكنك إضافة أي شخص لديه اهتمام بالفرصة. عندما تتم إضافة شخص ما كأحد أصحاب المصلحة، يقوم النظام بإنشاء اتصال بين هذا الشخص والفرصة. (المصدر - خلق الفرص)
    - content: أضف المحامي كجهة اتصال لسجل الحساب.
      isCorrect: false
      explanation: في الشبكة الفرعية لأصحاب المصلحة للحصول على فرصة، يمكنك إضافة أي شخص لديه اهتمام بالفرصة. عندما تتم إضافة شخص ما كأحد أصحاب المصلحة، يقوم النظام بإنشاء اتصال بين هذا الشخص والفرصة. (المصدر - خلق الفرص)
    - content: اضافة اتصال بالمحامي في سجل الحساب.
      isCorrect: false
      explanation: في الشبكة الفرعية لأصحاب المصلحة للحصول على فرصة، يمكنك إضافة أي شخص لديه اهتمام بالفرصة. عندما تتم إضافة شخص ما كأحد أصحاب المصلحة، يقوم النظام بإنشاء اتصال بين هذا الشخص والفرصة. (المصدر - خلق الفرص)
  - content: أي من الأفراد التالية أسماؤهم يمكن إضافتهم إلى فرصة كعميل محتمل؟
    choices:
    - content: عضو الفريق
      isCorrect: false
      explanation: عند إنشاء فرصة، يجب عليك تحديد العميل المحتمل. عمود العميل المحتمل هو عمود بحث خاص يتيح لك تحديد حساب أو جهة اتصال كعميل محتمل. (المصدر - خلق الفرص)
    - content: عميل متوقع
      isCorrect: false
      explanation: عند إنشاء فرصة، يجب عليك تحديد العميل المحتمل. عمود العميل المحتمل هو عمود بحث خاص يتيح لك تحديد حساب أو جهة اتصال كعميل محتمل. (المصدر - خلق الفرص)
    - content: جهة الاتصال
      isCorrect: true
      explanation: عند إنشاء فرصة، يجب عليك تحديد العميل المحتمل. عمود العميل المحتمل هو عمود بحث خاص يتيح لك تحديد حساب أو جهة اتصال كعميل محتمل. (المصدر - خلق الفرص)
    - content: حملة الأسهم
      isCorrect: false
      explanation: عند إنشاء فرصة، يجب عليك تحديد العميل المحتمل. عمود العميل المحتمل هو عمود بحث خاص يتيح لك تحديد حساب أو جهة اتصال كعميل محتمل. (المصدر - خلق الفرص)
