title: مقدمة إلى مبيعات Viva
summary: >
  [!include[](../includes/module-banner.md)]

  إن مبيعات Microsoft Viva عبارة عن تطبيق لتجربة المستخدم يستخدم Microsoft 365 وMicrosoft Teams لالتقاط البيانات والوصول إليها وتسجيلها تلقائياً في نظام إدارة علاقات العملاء. نحن نناقش نظرة عامة أساسية حول الوظائف الأساسية التي توفرها مبيعات Viva جنباً إلى جنب مع بعض المزايا الأساسية للبائعين التي يمكن أن تساعدهم في التركيز بشكل أكبر على المبيعات بدلاً من تعقب المعلومات المتعلقة بالبيع.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - التعرّف على مبيعات Viva.

  - اكتشاف الميزات والوظائف الأساسية لمبيعات Viva.

  - مراجعة معلومات التثبيت الرئيسية.
prerequisites: الفهم الأساسي لنظام Dynamics 365 أو Salesforce CRM والإلمام بتطبيق Microsoft Teams أو Microsoft Outlook.
