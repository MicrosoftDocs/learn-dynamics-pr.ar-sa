quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: من سيكون المستخدمون الأساسيون لمبيعات Viva؟
    choices:
    - content: 'بائعون '
      isCorrect: true
      explanation: البائعون هم المستخدمون الأساسيون لمبيعات Viva.
    - content: مديرو المبيعات
      isCorrect: false
      explanation: سيستخدم مديرو المبيعات Viva Sales، لكن البائعين هم المستخدمون الأساسيون لمبيعات Viva.
    - content: الإدارة العليا
      isCorrect: false
      explanation: ستستخدم الإدارة العليا مبيعات Viva، لكن البائعين سيكونون المستخدمين الأساسيين لمبيعات Viva.
    - content: تنفيذ أمر المستودع
      isCorrect: false
      explanation: من المحتمل ألا يستخدم تنفيذ أمر المستودع مبيعات Viva كثيراً.
  - content: في أي تطبيقات Microsoft 365 تظهر إمكانات مبيعات Viva؟
    choices:
    - content: Teams فقط
      isCorrect: false
      explanation: تظهر إمكانات مبيعات Viva في Teams وفي Outlook.
    - content: Teams وOutlook
      isCorrect: true
      explanation: تظهر إمكانات مبيعات Viva في Teams وفي Outlook.
    - content: Outlook فقط
      isCorrect: false
      explanation: تظهر إمكانات مبيعات Viva في Teams وفي Outlook.
    - content: Microsoft Word
      isCorrect: false
      explanation: تظهر إمكانات مبيعات Viva في Teams وفي Outlook.
  - content: ما تطبيقات CRM التي تعمل مبيعات Viva معها خارج Dynamics 365؟
    choices:
    - content: Salesforce
      isCorrect: true
      explanation: خارج Dynamics 365، تعمل مبيعات Viva مع Salesforce CRM.
    - content: Oracle
      isCorrect: false
      explanation: خارج Dynamics 365، تعمل مبيعات Viva مع Salesforce CRM.
    - content: SAP
      isCorrect: false
      explanation: خارج Dynamics 365، تعمل مبيعات Viva مع Salesforce CRM.
    - content: Hubspot
      isCorrect: false
      explanation: خارج Dynamics 365، تعمل مبيعات Viva مع Salesforce CRM.
