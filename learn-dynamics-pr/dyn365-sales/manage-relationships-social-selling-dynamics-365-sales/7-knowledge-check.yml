  questions:
  - content: أهم البطاقات والأخبار والروابط والعملاء المتوقعون ذوو الصلة كلها أمثلة على ماذا؟
    choices:
    - content: أدلة التشغيل
      isCorrect: false
      explanation: يوفر تكامل Dynamics 365 مع متصفح مبيعات LinkedIn القدرة على إضافة عناصر واجهة مستخدم إلى نماذج Dynamics 365 التي تعرض بيانات Sales Navigator في Dynamics 365.   تتضمن هذه الأدوات عناصر واجهة مستخدم "أفضل البطاقات" و"الأخبار" و"الاتصالات" و"العملاء المتوقعين" ذوي الصلة.  المصدر - Sales Navigator
