  - content: قبل إنشاء قالب دليل التشغيل في Dynamics 365 Sales، ما الذي تحتاج إلى إنشائه؟
    choices:
    - content: اسم دليل التشغيل
      isCorrect: false
      explanation: تُستخدم فئات دليل التشغيل لتصنيف القوالب لتسهيل تحديد الموقع والاستخدام.  يجب أن يكون لكل قالب من قوالب دليل التشغيل الذي يتم إنشاؤه فئة مرتبطة به.  المصدر - تمرين - إدارة العلاقات مع أدلة التشغيل وsales insights
