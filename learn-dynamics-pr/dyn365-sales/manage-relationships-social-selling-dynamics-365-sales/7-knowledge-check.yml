  - content: تريد من الموظفين إكمال مجموعة من الأنشطة لتحصيل المدفوعات المتأخرة على الفاتورة بشكل صحيح.  ما الذي يمكنك تكوينه للقيام بذلك؟
    choices:
    - content: أدلة التشغيل
      isCorrect: true
      explanation: أدلة التشغيل عبارة عن أدلة توفر إجراءات تستند إلى مواقف محددة متعلقة بالعمل يمكن أن تحدث مثل تجديد العقد أو مغادرة شخص لمؤسسة ما.  إنها تحتوي على سلسلة من الأنشطة التي تشمل جداول زمنية للتنفيذ.  المصدر - فرض أفضل الممارسات باستخدام أدلة التشغيل
