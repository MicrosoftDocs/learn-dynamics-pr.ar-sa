title: إدارة العلاقات مع بيع العلاقة في Dynamics 365 Sales
summary: >
  [!include[](../includes/module-banner.md)]

  يتعلق البيع اليوم ببناء علاقات طويلة الأمد مع العملاء. يجب أن يراك العملاء كمستشار موثوق به يمكنهم الرجوع إليه عندما يحتاجون إلى التوجيه. يتعلق بناء العلاقات بمعرفة من هم عملاؤك وما يحتاجون إليه ومتى تتفاعل معهم. يعد Microsoft Social Engagement وLinkedIn Sales Navigator أمثلة على التطبيقات التي يمكنك دمجها مع Dynamics 365 لبناء هذه العلاقات.  بالإضافة إلى ذلك، فإن معرفة أي لعبة مبيعات يتم تنفيذها بناءً على مواقف محددة وفهم الصحة العامة لعلاقة العميل بمؤسستك يمكن أن يساعد في زيادة حجم وكمية المبيعات.
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- اكتشف أفضل الممارسات\n- العمل مع قواعد المبيعات\n- إدارة صحة العلاقة باستخدام Sales Insights\n- التعرف على ميزات Sales Navigator\n"
prerequisites: من المفترض أن يتمتع الجمهور المستهدف بفهم أساسي لكيفية التنقل في تطبيق Dynamics 365. من المفيد أيضًا الإلمام بإنشاء الحالات وإدارتها أو إنشاء العملاء المتوقعين والفرص وإدارتها.
