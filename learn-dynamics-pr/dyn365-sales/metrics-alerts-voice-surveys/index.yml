  تعرف على كيفية إعداد مقاييس رضا العملاء وتنبيهات استجابة الاستطلاع وكيفية مراجعة التنبيهات وإدارتها.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - ضع مقاييس الرضا.

  - إضافة تنبيهات الردود على الاستطلاع.

  - مراجعة تنبيهات استجابة الاستطلاع وإدارتها.
