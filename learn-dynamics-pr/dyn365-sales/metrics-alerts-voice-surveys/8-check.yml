quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يخطط صانع الاستطلاع لإعداد مقاييس الرضا لأحد الاستطلاعات في مشروعه. يشتمل الاستطلاع على سؤال نصي وسؤال حول التقييمات. أي مقياسين قياسيين للرضا يمكن إنشاؤهما؟
    choices:
    - content: يمكنهم تعيين السؤال النصي لمقياس المشاعر وتعيين سؤال التصنيف إلى مقياس رضا العملاء (CSAT).
      isCorrect: true
      explanation: لا يمكن ربط المشاعر إلا بسؤال نصي ولا يمكن ربط CSAT إلا بسؤال من نوع التصنيف.
    - content: يمكنهم تعيين السؤال النصي إلى مقياس المشاعر وتعيين سؤال التصنيف إلى مقياس Net Promoter Score (NPS).
      isCorrect: false
      explanation: لا يمكنهم تعيين سؤال التصنيف على مقياس Net Promoter Score؛ يجب تعيينه إلى مقياس CSAT.
    - content: يمكنهم تعيين السؤال النصي إلى مقياس Net Promoter Score وتعيين سؤال التصنيف إلى مقياس رضا العملاء (CSAT).
      isCorrect: false
      explanation: لا يمكنهم تعيين السؤال النصي لمقياس Net Promoter Score؛ يجب تعيينه إلى مقياس الشعور.
  - content: تحتاج المؤسسة إلى مقياس درجات مخصصة في الاستطلاع. يريدون استخدام الردود على الأسئلة حول كيفية تعامل ممثل خدمة العملاء مع بطاقة الدعم لاحتساب النتيجة الإجمالية. يريد صانع الاستطلاع الذي يقوم بإنشاء الدرجة المخصصة استخدام 50 كأعلى درجة ممكنة. ما النقاط الأساسية التي يجب عليهم اختيارها؟
    choices:
    - content: يمكن لصانع الاستطلاع تحديد 50 على أنها النتيجة الأساسية لحساب الدرجة المخصصة.
      isCorrect: false
      explanation: يمكن تحديد خيار واحد فقط من ثلاثة خيارات، ولا يمكن تخصيص النقاط الأساسية.
    - content: يمكن لصانع الاستطلاع استخدام 5 أو 10 أو 100 فقط ولا يمكنه استخدام 50 كنقطة أساسية.
      isCorrect: true
      explanation: تتوفر ثلاثة خيارات فقط. سيحتاج صانع الاستطلاع إلى خفض الدرجة الأساسية المطلوبة إلى 10 أو زيادتها إلى 100.
    - content: يمكن لصانع الاستطلاع استخدام 10 فقط كنقطة أساسية.
      isCorrect: false
      explanation: تتوفر ثلاثة خيارات عند إضافة درجة مخصصة إلى أحد الاستطلاعات. يمكن لصانع الاستطلاع الاختيار من بين 5 أو 10 أو 100.
  - content: قام مدير خدمات العملاء بإحدى الشركات بإنشاء مشروع مع استطلاعين. ترتبط الاستطلاعات بتذاكر دعم العملاء وتطلب ملاحظات حول التجربة التي تلقاها العملاء. رغم أنه لم يتم إنشاء أي تنبيهات، تمت إضافة مقاييس الرضا إلى كلا الاستطلاعين وتم إرسال الردود. فما سبب حدوث هذا؟
    choices:
    - content: لم يتم تشغيل قواعد التنبيه الافتراضية.
      isCorrect: false
      explanation: لا توجد قواعد تنبيه مجهزة بشكل افتراضي. يجب إضافتها إلى المشروع بعد إنشاء مقاييس الرضا.
    - content: تمت إضافة قواعد التنبيه بعد إنشاء مقاييس الرضا ولم تتم إضافتها بعد.
      isCorrect: true
      explanation: يحتاج صانع الاستطلاع إلى إضافة قواعد تنبيه للمشروع بعد إضافة مقاييس الرضا إلى المشروع.
    - content: يحتاج مسؤول النظام للمؤسسة إلى تشغيل الإمكانية على السماح بإنشاء التنبيهات.
      isCorrect: false
      explanation: لا يوجد إعداد لتشغيل الإمكانية على السماح بإنشاء التنبيهات. أنشئ قواعد تنبيه بعد إضافة مقاييس الرضا.
  - content: يستخدم مدير المبيعات Dynamics 365 Customer Voice لمراجعة تقرير مقاييس الرضا لمشروع ما. يريد المدير أن يفهم تفاصيل المشاعر وCSAT وNet Promoter Score لاستطلاع محدد تم إجراؤه خلال الأشهر الثلاثة الماضية. ما أسهل طريقة للوصول إلى تلك المعلومات؟
    choices:
    - content: قم بتعيين مرشح التقويم على 90 يومًا ثم قم بتبديل مرشح الاستطلاع إلى الاستطلاع المحدد المطلوب.
      isCorrect: true
      explanation: يوجد عاملي تصفية في تقرير مقاييس الرضا، أحدهما للأيام أو النطاق الزمني، والآخر لعرضه في استطلاع رأي معين. يمكن للمدير استخدام كليهما للعثور على البيانات المطلوبة.
    - content: استخدم ميزة التصدير لتنزيل تقرير مقاييس الرضا ثم تصفية النتائج.
      isCorrect: false
      explanation: لا تتوفر ميزة تصدير في تقرير مقاييس الرضا. يجب على المدير استخدام خيارات التصفية لأيام ولإجراء مسح معين.
    - content: انتقل إلى الاستطلاع المحدد ثم اعرض مقاييس الرضا من هناك.
      isCorrect: false
      explanation: لا يمكن عرض مقاييس الرضا مباشرة من أحد الاستطلاعات. يجب أن يتم عرضها في تقرير مقاييس الرضا. يجب على المدير استخدام خيارات التصفية لأيام ولإجراء مسح معين.
  - content: تتضمن لوحة المعلومات إمكانية تصفية القائمة، عندما تقوم بمراجعة التنبيهات الخاصة بمشروع ما. ما المعايير التي يمكنك استخدامها من لوحة التصفية؟
    choices:
    - content: المشروع، واسم التنبيه، ومقاييس الرضا
      isCorrect: false
      explanation: يتم إعداد التنبيهات وتضمينها على مستوى المشروع. لا يتوفر خيار تصفية لمشروع ما لأنه يمكنك الوصول إلى التنبيهات الخاصة بالمشروع الذي تشاهده حاليًا فقط.
    - content: استطلاعات الرأي، مقاييس الرضا، المشروع
      isCorrect: false
      explanation: يتم إعداد التنبيهات وتضمينها على مستوى المشروع. لا يتوفر خيار تصفية لمشروع ما لأنه يمكنك الوصول إلى التنبيهات الخاصة بالمشروع الذي تشاهده حاليًا فقط.
    - content: الاستطلاعات، اسم التنبيه، مقاييس الرضا
      isCorrect: true
      explanation: يمكنك تصفية التنبيهات حسب الاستطلاع الذي تم إنشاؤها منه، واسم التنبيه، ومقياس الرضا المحدد الذي يرتبط به التنبيه.
