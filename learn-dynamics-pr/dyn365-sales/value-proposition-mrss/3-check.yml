quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: ما هي خيارات وحدة SKU الخاصة بحلول MRSs المتاحة؟
    choices:
    - content: حلول MRSs (Sales Navigator Advanced Plus + Dynamics 365 Sales).
      isCorrect: true
      explanation: يتوفر خياران MRSs SKU.
    - content: حلول MRSs (Sales Navigator Advanced + Dynamics 365 Sales) وحلول MRSs Plus (Sales Navigator Advanced Plus + Dynamics 365 Sales).
      isCorrect: false
      explanation: يتوفر خياران MRSs SKU.
    - content: حلول MRSs (Sales Navigator Advanced + Dynamics 365 Sales) وحلول MRSs Plus (Sales Navigator Advanced Plus + Dynamics 365 Sales) وMRSs Professional.
      isCorrect: false
      explanation: يتوفر خياران MRSs SKU.
    - content: حلول MRSs (Sales Navigator Advanced + Dynamics 365 Sales) وحلول MRSs Plus (Sales Navigator Advanced Plus + Dynamics 365 Sales) وMRSs Professional وMRSs TeamLink Extend.
      isCorrect: false
      explanation: يتوفر خياران MRSs SKU.
  - content: ما هي قواعد المشاركة لـ MRSs SKU؟
    choices:
    - content: مطلوب ممثل LinkedIn للتواصل مع الشركاء.
      isCorrect: false
      explanation: يجب إخطار متخصص Microsoft وممثل LinkedIn مسبقاً بحركة المبيعات.
    - content: شريك لإخطار ممثل LinkedIn بعد البيع.
      isCorrect: false
      explanation: يجب إخطار متخصص Microsoft وممثل LinkedIn مسبقاً بحركة المبيعات.
    - content: يجب إخطار متخصص Microsoft وممثل LinkedIn مسبقاً بحركة المبيعات.
      isCorrect: true
      explanation: يجب إخطار متخصص Microsoft وممثل LinkedIn مسبقاً بحركة المبيعات.
    - content: سيعمل موفر حلول المبيعات (SSP) مباشرةً مع ممثل LinkedIn قبل إشراك الشركاء في الحركة.
      isCorrect: false
      explanation: يجب إخطار متخصص Microsoft وممثل LinkedIn مسبقاً بحركة المبيعات.
  - content: ما هو الحد الأدنى لعدد مقاعد MRSs اللازمة للتأهل لـ MRSs SKU؟
    choices:
    - content: "10"
      isCorrect: true
      explanation: هناك حاجة إلى عشرة مقاعد للتأهل لـ MRSs SKU.
    - content: "50"
      isCorrect: false
      explanation: هناك حاجة إلى عشرة مقاعد للتأهل لـ MRSs SKU.
    - content: "100"
      isCorrect: false
      explanation: هناك حاجة إلى عشرة مقاعد للتأهل لـ MRSs SKU.
    - content: "250"
      isCorrect: false
      explanation: هناك حاجة إلى عشرة مقاعد للتأهل لـ MRSs SKU.
