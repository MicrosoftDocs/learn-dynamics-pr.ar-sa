quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من ميزات المعلومات المضمنة التالية ستقترح رسائل بريد إلكتروني قد تكون ذات صلة بسجل Dynamics 365 الذي تعمل معه؟
    choices:
    - content: مساعدة العلاقة
      isCorrect: false
      explanation: تتوفر العديد من الميزات كجزء من حل Embedded Intelligence في Dynamics 365. ستعمل ميزة الالتقاط التلقائي على فحص رسائل البريد الإلكتروني الواردة إلى صندوق بريد المستخدم. ستعمل ميزة الالتقاط التلقائي على فحص رسائل البريد الإلكتروني الواردة إلى صندوق بريد المستخدم. سيكون العنصر مرئياً فقط للمستخدمين الحاليين حتى يقرروا ما إذا كانوا يريدون تعقبه أو تجاهله.
    - content: الالتقاط التلقائي
      isCorrect: true
      explanation: تتوفر العديد من الميزات كجزء من حل Embedded Intelligence في Dynamics 365. ستعمل ميزة الالتقاط التلقائي على فحص رسائل البريد الإلكتروني الواردة إلى صندوق بريد المستخدم. ستعمل ميزة الالتقاط التلقائي على فحص رسائل البريد الإلكتروني الواردة إلى صندوق بريد المستخدم. سيكون العنصر مرئياً فقط للمستخدمين الحاليين حتى يقرروا ما إذا كانوا يريدون تعقبه أو تجاهله.
    - content: مشاركة البريد الإلكتروني
      isCorrect: false
      explanation: تتوفر العديد من الميزات كجزء من حل Embedded Intelligence في Dynamics 365. ستعمل ميزة الالتقاط التلقائي على فحص رسائل البريد الإلكتروني الواردة إلى صندوق بريد المستخدم. ستعمل ميزة الالتقاط التلقائي على فحص رسائل البريد الإلكتروني الواردة إلى صندوق بريد المستخدم. سيكون العنصر مرئياً فقط للمستخدمين الحاليين حتى يقرروا ما إذا كانوا يريدون تعقبه أو تجاهله.
    - content: تحليلات العلاقات
      isCorrect: false
      explanation: تتوفر العديد من الميزات كجزء من حل Embedded Intelligence في Dynamics 365. ستعمل ميزة الالتقاط التلقائي على فحص رسائل البريد الإلكتروني الواردة إلى صندوق بريد المستخدم. ستعمل ميزة الالتقاط التلقائي على فحص رسائل البريد الإلكتروني الواردة إلى صندوق بريد المستخدم. سيكون العنصر مرئياً فقط للمستخدمين الحاليين حتى يقرروا ما إذا كانوا يريدون تعقبه أو تجاهله.
  - content: أنت تخطط لإرسال بريد إلكتروني متعقب إلى عميل. كيف يمكنك التأكد من إخطارك في حالة عدم قيام العميل بالرد عليك بحلول ظهر الغد حتى تتمكن من المتابعة؟
    choices:
    - content: على البريد الإلكتروني المتعقب، استخدم ميزة "تعيين التذكير".
      isCorrect: true
      explanation: عند إنشاء بريد إلكتروني متتبع باستخدام ميزة مشاركة البريد الإلكتروني، يمكن للمستخدمين تحديد التفاصيل، بما في ذلك القدرة على إضافة تذكير. عندما تضيف تذكيراً إلى رسالة بريد إلكتروني يتم تعقبها، يمكنك تحديد الشروط المحددة التي يجب استيفائها لتطبيق التذكير، على سبيل المثال، إذا لم يتم الرد على بريد إلكتروني في وقت محدد.
    - content: أضف مهمة تسمى متابعة البريد الإلكتروني.
      isCorrect: false
      explanation: عند إنشاء بريد إلكتروني متتبع باستخدام ميزة مشاركة البريد الإلكتروني، يمكن للمستخدمين تحديد التفاصيل، بما في ذلك القدرة على إضافة تذكير. عندما تضيف تذكيراً إلى رسالة بريد إلكتروني يتم تعقبها، يمكنك تحديد الشروط المحددة التي يجب استيفائها لتطبيق التذكير، على سبيل المثال، إذا لم يتم الرد على بريد إلكتروني في وقت محدد.
    - content: أضف ملاحظة على البريد الإلكتروني للمتابعة.
      isCorrect: false
      explanation: عند إنشاء بريد إلكتروني متتبع باستخدام ميزة مشاركة البريد الإلكتروني، يمكن للمستخدمين تحديد التفاصيل، بما في ذلك القدرة على إضافة تذكير. عندما تضيف تذكيراً إلى رسالة بريد إلكتروني يتم تعقبها، يمكنك تحديد الشروط المحددة التي يجب استيفائها لتطبيق التذكير، على سبيل المثال، إذا لم يتم الرد على بريد إلكتروني في وقت محدد.
    - content: استخدم ميزة الجدول الزمني.
      isCorrect: false
      explanation: عند إنشاء بريد إلكتروني متتبع باستخدام ميزة مشاركة البريد الإلكتروني، يمكن للمستخدمين تحديد التفاصيل، بما في ذلك القدرة على إضافة تذكير. عندما تضيف تذكيراً إلى رسالة بريد إلكتروني يتم تعقبها، يمكنك تحديد الشروط المحددة التي يجب استيفائها لتطبيق التذكير، على سبيل المثال، إذا لم يتم الرد على بريد إلكتروني في وقت محدد.
  - content: أي من فئات بطاقات الإجراءات المتقدمة التالية ستستخدمها لتقصير مقدار الوقت الذي سينتظره المساعد قبل تنبيهك بنقص الاتصال بحساب ما؟
    choices:
    - content: بطاقات مشاركة البريد الإلكتروني
      isCorrect: false
      explanation: بشكل افتراضي، يتم تمكين البطاقات الأساسية فقط التي تذكر الأحداث مثل الأحداث القادمة والمهام وإغلاق الفرص. بشكل افتراضي، يتم تمكين البطاقات الأساسية فقط التي تذكر الأحداث مثل الأحداث القادمة والمهام وإغلاق الفرص. عندما تريد الحصول على بطاقات تنبهك إلى صحة العلاقة مع الحسابات وجهات الاتصال وما إلى ذلك، يمكنك تكوين بطاقات تحليلات العلاقات. تحتوي هذه البطاقات على إعدادات تستند إلى التاريخ يمكن استخدامها لتنبيهك إلى نقص الاتصال بأنواع سجلات معينة.
    - content: بطاقات الإنتاجية
      isCorrect: false
      explanation: بشكل افتراضي، يتم تمكين البطاقات الأساسية فقط التي تذكر الأحداث مثل الأحداث القادمة والمهام وإغلاق الفرص. بشكل افتراضي، يتم تمكين البطاقات الأساسية فقط التي تذكر الأحداث مثل الأحداث القادمة والمهام وإغلاق الفرص. عندما تريد الحصول على بطاقات تنبهك إلى صحة العلاقة مع الحسابات وجهات الاتصال وما إلى ذلك، يمكنك تكوين بطاقات تحليلات العلاقات. تحتوي هذه البطاقات على إعدادات تستند إلى التاريخ يمكن استخدامها لتنبيهك إلى نقص الاتصال بأنواع سجلات معينة.
    - content: بطاقات تحليلات العلاقات
      isCorrect: true
      explanation: بشكل افتراضي، يتم تمكين البطاقات الأساسية فقط التي تذكر الأحداث مثل الأحداث القادمة والمهام وإغلاق الفرص. بشكل افتراضي، يتم تمكين البطاقات الأساسية فقط التي تذكر الأحداث مثل الأحداث القادمة والمهام وإغلاق الفرص. عندما تريد الحصول على بطاقات تنبهك إلى صحة العلاقة مع الحسابات وجهات الاتصال وما إلى ذلك، يمكنك تكوين بطاقات تحليلات العلاقات. تحتوي هذه البطاقات على إعدادات تستند إلى التاريخ يمكن استخدامها لتنبيهك إلى نقص الاتصال بأنواع سجلات معينة.
