  title: العمل مع Dynamics 365 Sales Insights
  description: يستغرق بناء علاقة قوية وطويلة الأمد مع العميل وقتاً وجهداً. يحتاج مديرو الحسابات إلى التواصل مع العملاء بشكل منتظم والحفاظ على فهم كامل لمن هو هذا العميل وما يحتاجون إليه. تركز هذه الوحدة على Dynamics 365 Embedded Intelligence، والتي يمكن للشركات استخدامها للمساعدة في بناء علاقات العملاء هذه باستخدام ميزاتها مثل مساعد العلاقة والالتقاط التلقائي وتتبع البريد الإلكتروني ورؤى المبيعات.
