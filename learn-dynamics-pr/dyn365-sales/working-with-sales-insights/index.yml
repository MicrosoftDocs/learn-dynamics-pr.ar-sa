summary: "[!include[](../includes/module-banner.md)] \nيستغرق بناء علاقة قوية وطويلة الأمد مع العميل وقتاً وجهداً. يحتاج مديرو الحسابات إلى التواصل مع العملاء بشكل منتظم والحفاظ على فهم كامل لمن هو هذا العميل وما يحتاجون إليه. تركز هذه الوحدة على Dynamics 365 Embedded Intelligence، والتي يمكن للشركات استخدامها للمساعدة في بناء علاقات العملاء هذه باستخدام ميزاتها مثل مساعد العلاقة والالتقاط التلقائي وتتبع البريد الإلكتروني ورؤى المبيعات.    \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- نشر وتكوين بطاقات العلاقة المتقدمة.\n- استخدام ميزة الالتقاط التلقائي لتحديد الاتصالات ذات الصلة.\n- تكوين واستهلاك ميزة تتبع البريد الإلكتروني.\n- إعداد ميزة Sales Insights وسلامة العلاقة.\n"
