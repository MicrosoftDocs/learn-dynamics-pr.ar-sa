  questions:
  - content: كيف يمكنك إظهار بطاقة معينة لمستخدم معين في مؤسستك؟
    choices:
    - content: قم بتعيين معرف مستخدم محدد في عمود "معروض لـ".
      isCorrect: true
      explanation: قم بتعيين معرف مستخدم محدد في عمود "معروض لـ".
    - content: قم بتعيين اسم مستخدم محدد في العمود "معروض لـ".
      isCorrect: false
      explanation: قم بتعيين معرف مستخدم محدد في عمود "معروض لـ".
    - content: اترك "المعروض لـ" فارغاً.
      isCorrect: false
      explanation: قم بتعيين معرف مستخدم محدد في عمود "معروض لـ".
    - content: قم بتعيين البريد الإلكتروني للمستخدم في عمود "المعروض لـ".
      isCorrect: false
      explanation: قم بتعيين معرف مستخدم محدد في عمود "معروض لـ".
