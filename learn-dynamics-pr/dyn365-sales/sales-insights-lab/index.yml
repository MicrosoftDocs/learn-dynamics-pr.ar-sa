metadata:
  title: البرامج التعليمية لاستوديو المساعد في Dynamics 365 Sales Insights
  description: يمكن أن يؤدي عرض الأفكار الصحيحة في الوقت المناسب إلى إحداث فرق كبير في الإنتاجية. من المهم تقديم رؤى ذات صلة للبائعين وهي أيضاً مهمة صعبة. توفر Sales Insights العديد من الأفكار المبتكرة من خلال مساعد العلاقة، ولكن بمرور الوقت اكتشفنا أن كل مؤسسة وكل فريق مبيعات مختلف. للمساعدة في ضمان استمرار ارتباط المساعد، سمحنا لك بإضافة رؤى مخصصة وعرضها لفرقك. باستخدام Microsoft Power Automate، يسمح لك استوديو المساعد بإنشاء رؤى من خلال رمز منخفض بدون رمز. في هذه الوحدة، ستتعلم كيفية إنشاء رؤى مخصصة متنوعة باستخدام Power Automate. تساعدك البرامج التعليمية التالية على البدء برؤية أساسية مخصصة، معادل مرحباً بالعالم، ونعمل تدريجياً على زيادة التعقيد بينما نمضي قدماً.
