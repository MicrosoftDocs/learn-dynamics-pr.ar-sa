quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: قدم قسم التسويق في إحدى المؤسسات إرشادات حول قوالب البريد الإلكتروني التي يريدون استخدامها في Dynamics 365 Customer Voice. لقد قدموا نص البريد الإلكتروني وبعض الصور وشعار الشركة. رابط الاستطلاع ورابط إلغاء الاشتراك مطلوبان ويمكن إضافتهما بواسطة الشخص الذي يقوم بإعداد القوالب، ولكن هناك حاجة إلى عنصر آخر قبل أن يتم إنشاؤها. أي من الخيارات التالية مطلوب ويجب تضمينه أيضاً في قوالب البريد الإلكتروني؟
    choices:
    - content: موضوع البريد الإلكتروني
      isCorrect: true
      explanation: موضوع البريد الإلكتروني مطلوب في قالب بريد إلكتروني. بدونها، لا يمكن حفظ القالب.
    - content: المستجيبون الذين يجب إرسال البريد الإلكتروني إليهم
      isCorrect: false
      explanation: ليست هناك حاجة إلى المجيبين لإنشاء قوالب بريد إلكتروني. بعد ان تصبح قوالب البريد الكتروني جاهزة، يمكن إرسال رسائل البريد الكتروني باستخدام القالب الأكثر ملائمة.
    - content: المتغيرات المطلوبة في الاستطلاع
      isCorrect: false
      explanation: على الرغم من أنه قد تكون هناك حاجة إلى المتغيرات في استطلاع بواسطة مؤسسة، إلا أنها غير مطلوبة في الاستطلاع أو في قالب البريد الإلكتروني.
  - content: فريق الأحداث لديه ملف CSV به أكثر من 250 اسماً من الأشخاص الذين حضروا حدثاً حديثاً. يحتوي الملف على عناوين البريد الإلكتروني والأسماء الكاملة وأرقام الهواتف وأسماء الحسابات. بعد مراجعة الملف، يدرك صانع الاستطلاع أنه يجب إجراء بعض التغييرات قبل استيراده لإرسال الاستطلاع. ما هي التغييرات التي يجب القيام بها؟
    choices:
    - content: رقم الهاتف واسم الحساب غير موجودين كمتغيرات، لذا يجب إضافتهما إلى الاستطلاع أولاً.
      isCorrect: false
      explanation: إذا تمت إضافة رقم الهاتف واسم الحساب كمتغيرات، فلا يزال يتعذر استيرادهما من خلال ملف CSV. يمكن استيراد متغيرات البريد الإلكتروني والاسم الأول واسم العائلة فقط من خلال الملف.
    - content: يجب حذف رقم الهاتف والحساب، ويجب تقسيم الاسم الكامل إلى متغيري الاسم الأول واسم العائلة.
      isCorrect: true
      explanation: لا يمكن استيراد رقم الهاتف واسم الحساب من خلال ملف CSV، لذا يجب حذفهما. يجب أن يتكون عمود الاسم الكامل من عمودين، الاسم الأول واسم العائلة، لذا يجب تعديله وفقاً لذلك.
    - content: يجب حذف رقم الهاتف والحساب حتى يتم استيراد الملف بنجاح.
      isCorrect: false
      explanation: لا يمكن استيراد رقم الهاتف واسم الحساب من خلال ملف CSV، لذا يجب حذفهما. ومع ذلك، إذا تم دمج الاسم الكامل في عمود واحد، فسيفشل الاستيراد، لذلك يجب تعديله وفقاً لذلك.
  - content: تجري إحدى المؤسسات استطلاعاً لجمع التعليقات حول آراء عامة الناس حول العمل عن بُعد. تم إنشاء الاستطلاع وهو جاهز للمشاركة. تريد المؤسسة الحصول على أكبر عدد ممكن من الردود وتريد الحصول على تعليقات يمكنهم استخدامها لتحليلهم الداخلي. ما هي أفضل طريقة لمشاركة الاستطلاع؟
    choices:
    - content: استخدم الرابط المباشر أو رمز الاستجابة السريعة للمشاركة على وسائل التواصل الاجتماعي في سلسلة من المنشورات التي يمكن أن يشاهدها العملاء والموظفون وعامة الجمهور.
      isCorrect: true
      explanation: للحصول على تعليقات من أكبر عدد ممكن من الأشخاص، بما في ذلك عامة الناس، فإن مشاركة رابط الاستطلاع على مواقع التواصل الاجتماعي الخاصة بهم ستحصل على أكبر عدد ممكن من الردود بدلاً من الاقتصار على بيئتهم Microsoft Dataverse الخاصة بهم.
    - content: استخدم Power Automate لإرسال الاستطلاع عبر رسائل البريد الإلكتروني أو الرسائل النصية إلى جميع العملاء في بيئتهم Dataverse.
      isCorrect: false
      explanation: سيؤدي استخدام Power Automate إلى تقييد عدد رسائل البريد الإلكتروني التي يمكن إرسالها حول الاستطلاع إلى الأشخاص المعروفين من قبل المنظمة فقط، وبالتالي الحد من عدد الردود المحتملة التي يمكن تلقيها.
    - content: استخدم وظيفة إرسال بريد إلكتروني من Dynamics 365 Customer Voice لإرسال الاستطلاع إلى كافة جهات الاتصال في طريقة عرض Dynamics 365.
      isCorrect: false
      explanation: سيؤدي استخدام Dynamics 365 Customer Voice لإرسال الاستطلاع إلى الحد من عدد رسائل البريد الإلكتروني التي يمكن إرسالها إلى الأشخاص المعروفين من قبل المنظمة فقط، وبالتالي الحد من عدد الردود المحتملة التي يمكن تلقيها.
  - content: يريد مدير الدعم في إحدى المؤسسات أن يتم تضمين استطلاع على موقع الشركة على الويب، والذي سيوفر طريقة للعملاء لطرح الأسئلة وإثارة المشكلات دون الحاجة إلى تسجيل الدخول إلى البوابة الإلكترونية. يتم إنشاء استطلاع جديد ويكون جاهزاً لإضافته إلى الموقع. ما هي الخيارات الثلاثة المتاحة التي سيكون لدى المدير عند إنشاء كود الاستطلاع؟
    choices:
    - content: مضمنة ومنبثقة وديناميكية
      isCorrect: false
      explanation: يمكن إضافة الاستطلاع مضمّناً أو كنافذة منبثقة، لكن الديناميكي ليس أحد الخيارات الثلاثة المتاحة عند إضافة استطلاع إلى موقع ويب.
    - content: زر، ومضمن، ومنسق
      isCorrect: false
      explanation: يمكن إضافة الاستطلاع كزر أو مضمن، لكن التنسيق ليس أحد الخيارات الثلاثة المتاحة عند إضافة استطلاع إلى موقع ويب.
    - content: نافذة منبثقة وزر ومضمن
      isCorrect: true
      explanation: يمكن إضافة استطلاع إلى موقع ويب كزر، أو عرضه كنافذة منبثقة على الشاشة، أو مضمناً مباشرةً داخل صفحة ويب لإظهاره بشكل ثابت.
  - content: أنشأت إحدى المؤسسات استطلاعاً لإرساله إلى العميل عند اكتمال المشروع. يريد مدير خدمات العملاء الداخلي جمع التعليقات حول شعور العميل بشأن نجاح المشروع. تمت إضافة بعض المتغيرات إلى الاستطلاع لملء رقم المشروع واسم المشروع ومدير المشروع المرتبط بالمشروع. كيف يمكن تمرير هذه المعلومات إلى الاستطلاع بحيث يتلقى العميل تجربة شخصية؟
    choices:
    - content: أضف المتغيرات إلى الاستطلاع ثم استخدم Power Automate لإنشاء تدفق وتمرير القيم الديناميكية إلى المتغيرات.
      isCorrect: true
      explanation: يجب إضافة المتغيرات إلى الاستطلاع أولاً. الطريقة الوحيدة لتمرير المحتوى الديناميكي إلى هذه المتغيرات هي استخدام Power Automate.
    - content: أضف المتغيرات إلى الاستطلاع ثم شارك الرابط المباشر مع العميل حتى يتمكن من إكمال الاستطلاع.
      isCorrect: false
      explanation: على الرغم من أنه يجب إضافة المتغيرات إلى الاستطلاع أولاً، فإن مشاركة الرابط المباشر تعني عدم تمرير معلومات المشروع إلى المتغيرات.
    - content: أضف المتغيرات إلى الاستطلاع ثم أرسل بريداً إلكترونياً إلى العميل مباشرة من Dynamics 365 Customer Voice.
      isCorrect: false
      explanation: على الرغم من أنه يجب إضافة المتغيرات إلى الاستطلاع أولاً، فإن إرسال بريد إلكتروني مباشرة من Dynamics 365 Customer Voice يعني أن معلومات المشروع لا يتم تمريرها إلى المتغيرات.
