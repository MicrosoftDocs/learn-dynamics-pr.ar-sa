quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: قدم قسم التسويق في إحدى المؤسسات إرشادات حول قوالب البريد الإلكتروني التي يريدون استخدامها في Dynamics 365 Customer Voice. لقد قدموا نص البريد الإلكتروني وبعض الصور وشعار الشركة. رابط الاستطلاع ورابط إلغاء الاشتراك مطلوبان ويمكن إضافتهما بواسطة الشخص الذي يقوم بإعداد القوالب، ولكن هناك حاجة إلى عنصر آخر قبل أن يتم إنشائها. أي من التالي مطلوب ويجب تضمينه أيضاً؟
    choices:
    - content: موضوع البريد الإلكتروني
      isCorrect: true
      explanation: موضوع البريد الإلكتروني مطلوب في قالب بريد إلكتروني. بدونها، لا يمكن حفظ القالب.
    - content: المستجيبون الذين يجب إرسال البريد الإلكتروني إليهم
      isCorrect: false
      explanation: ليست هناك حاجة إلى المجيبين لإنشاء قوالب بريد إلكتروني. بعد أن تصبح قوالب البريد الإلكتروني جاهزة، يمكن إرسال رسائل البريد الإلكتروني باستخدام القالب الأنسب.
    - content: المتغيرات المطلوبة في الاستطلاع
      isCorrect: false
      explanation: على الرغم من أنه قد تكون هناك حاجة إلى المتغيرات في استطلاع بواسطة مؤسسة، إلا أنها غير مطلوبة في الاستطلاع أو في قالب البريد الإلكتروني.
  - content: ويقوم مدير خدمات العملاء لإحدى المؤسسات بمراجعة الاستجابات التي تم استلامها على أحد الاستطلاعات الخاصة بهم. ما هي المناطق الأربعة المتوفرة التي تحتوي على تقارير وتحليلات حول الاستطلاع بأكمله ومدى نجاحه؟
    choices:
    - content: تقرير الاستجابة على الاستطلاع ومقاييس مستوى الرضا والتنبيهات وتقرير ملاحظات الاستطلاع
      isCorrect: false
      explanation: توجد ملاحظات الاستطلاع في تقرير الاستجابة على الاستطلاع. والمنطقة الأخرى هي نظرة عامة حول توزيع الاستطلاع.
    - content: نظرة عامة حول توزيع الاستطلاع وتقرير الاستجابة على الاستطلاع ومقاييس مستوى الرضا والتنبيهات.
      isCorrect: true
      explanation: ستوفر كافة هذه المناطق البيانات المطلوبة لفهم نجاح الاستطلاع والاستجابات التي تم تلقيها.
    - content: تقرير دعوة الاستطلاع وتقرير الاستجابة على الاستطلاع وتقرير فشل الاستطلاع ومعايير مستوى الرضا
      isCorrect: false
      explanation: يتم تضمين بيانات دعوة الاستطلاع وفشل الاستطلاع في تقرير توزيع الاستطلاع.
  - content: تجري إحدى المؤسسات استطلاعاً لجمع التعليقات حول آراء عامة الناس حول العمل عن بُعد. تم إنشاء الاستطلاع وهو جاهز للمشاركة. تريد المؤسسة الحصول على أكبر عدد ممكن من الاستجابات وتريد الحصول على ملاحظات يمكنهم استخدامها لتحليلهم الداخلي. ما هي أفضل طريقة لمشاركة الاستطلاع؟
    choices:
    - content: استخدم الرابط المباشر أو رمز الاستجابة السريعة للمشاركة على وسائل التواصل الاجتماعي في سلسلة من المنشورات التي يمكن أن يشاهدها العملاء والموظفون وعامة الجمهور.
      isCorrect: true
      explanation: للحصول على ملاحظات من أكبر عدد ممكن من الأشخاص، بما في ذلك عامة الناس، فإن مشاركة رابط الاستطلاع على مواقع التواصل الاجتماعي الخاصة بهم ستحصل على أكبر عدد ممكن من الاستجابات بدلاً من الاقتصار على بيئة Microsoft Dataverse الخاصة بهم.
    - content: استخدم Power Automate لإرسال الاستطلاع عبر رسائل البريد الإلكتروني أو الرسائل النصية إلى جميع العملاء في بيئة Dataverse الخاصة بهم.
      isCorrect: false
      explanation: سيؤدي استخدام Power Automate إلى تقييد عدد رسائل البريد الإلكتروني التي يمكن إرسالها حول الاستطلاع إلى الأشخاص المعروفين من قبل المنظمة فقط، وبالتالي الحد من عدد الاستجابات المحتملة التي يمكن تلقيها.
    - content: استخدم وظيفة إرسال بريد إلكتروني من Customer Voice لإرسال الاستطلاع إلى كافة جهات الاتصال في طريقة عرض Dynamics 365.
      isCorrect: false
      explanation: سيؤدي استخدام Customer Voice لإرسال الاستطلاع إلى الحد من عدد رسائل البريد الإلكتروني التي يمكن إرسالها إلى الأشخاص المعروفين من قبل المنظمة فقط، وبالتالي الحد من عدد الاستجابات المحتملة التي يمكن تلقيها.
  - content: يريد مدير الدعم في إحدى المؤسسات أن يتم تضمين استطلاع على موقع الشركة على الويب، والذي سيوفر طريقة للعملاء لطرح الأسئلة والمشكلات دون الحاجة إلى تسجيل الدخول إلى مدخل البوابة الإلكترونية. تم إنشاء استطلاع جديد جاهزاً لإضافته إلى الموقع. ما هي الخيارات الثلاثة المتاحة عند إنشاء رمز الاستطلاع؟
    choices:
    - content: مضمنة ومنبثقة وديناميكية
      isCorrect: false
      explanation: يمكن إضافة الاستطلاع مضمّناً أو كنافذة منبثقة، لكن الديناميكي ليس أحد الخيارات الثلاثة المتاحة عند إضافة استطلاع إلى موقع ويب.
    - content: زر ومضمن ومنسق
      isCorrect: false
      explanation: يمكن إضافة الاستطلاع كزر أو مضمن، لكن التنسيق ليس أحد الخيارات الثلاثة المتاحة عند إضافة استطلاع إلى موقع ويب.
    - content: نافذة منبثقة وزر ومضمن
      isCorrect: true
      explanation: يمكن إضافة استطلاع إلى موقع ويب كزر، أو عرضه كنافذة منبثقة على الشاشة، أو مضمناً مباشرةً داخل صفحة ويب لإظهاره بشكل ثابت.
  - content: أنشأت إحدى المؤسسات استطلاعاً لإرساله إلى العميل عند اكتمال المشروع. يريد مدير خدمات العملاء الداخلي أن يجمع الملاحظات حول شعور العميل بشأن نجاح المشروع. تمت إضافة بعض المتغيرات إلى الاستطلاع لملء رقم المشروع واسم المشروع ومدير المشروع المرتبط بالمشروع. كيف يمكن تمرير هذه المعلومات إلى الاستطلاع بحيث يتلقى العميل تجربة شخصية؟
    choices:
    - content: قم بإضافة المتغيرات إلى الاستطلاع، وقم بإنشاء ارتباط مخصص لتمرير القيم إلى المتغيرات ثم قم بمشاركة الارتباط مع العميل حتى يتمكن من إكمال الاستطلاع.
      isCorrect: true
      explanation: يجب إضافة المتغيرات إلى الاستطلاع أولاً ثم يمكن إنشاء ارتباطات مخصصة تحتوي على القيم الصحيحة. ويمكن أيضاً تمرير المحتوى الديناميكي إلى هذه المتغيرات باستخدام Power Automate.
    - content: أضف المتغيرات إلى الاستطلاع ثم شارك الارتباط المباشر مع العميل حتى يتمكن من إكمال الاستطلاع.
      isCorrect: false
      explanation: على الرغم من أنه يجب إضافة المتغيرات إلى الاستطلاع أولاً، فإن مشاركة الارتباط المباشر تعني عدم تمرير معلومات المشروع إلى المتغيرات.
    - content: أضف المتغيرات إلى الاستطلاع ثم أرسل بريداً إلكترونياً إلى العميل مباشرة من Customer Voice.
      isCorrect: false
      explanation: على الرغم من أنه يجب إضافة المتغيرات إلى الاستطلاع أولاً، فإن إرسال بريد إلكتروني مباشرة من Customer Voice يعني عدم تمرير معلومات المشروع إلى المتغيرات.
