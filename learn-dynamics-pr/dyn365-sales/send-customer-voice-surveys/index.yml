title: إرسال استطلاعات Dynamics 365 Customer Voice
summary: >
  [!include[](../includes/module-banner.md)]

  تعرف على الطرق المختلفة التي يوفرها Dynamics 365 Customer Voice لمساعدتك في إرسال استطلاعات قوية للحصول على الملاحظات من العملاء والموظفين.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تعرف على كيفية إنشاء قوالب بريد إلكتروني لإرسالها من Dynamics 365 Customer Voice.

  - تعرف على كيفية إرسال الاستطلاعات عبر البريد الإلكتروني مباشرةً من Dynamics 365 Customer Voice.

  - اكتشاف الطرق المختلفة لإرسال الاستطلاعات، بما في ذلك الارتباطات المباشرة وشفرات الاستجابة السريعة.

  - إرسال تذكيرات الاستطلاع والتعرّف على كيفية تفسير تقرير توزيع الاستطلاع.
prerequisites: إكمال الوحدة النمطية إنشاء استطلاعات العملاء باستخدام Dynamics 365 Customer Voice
