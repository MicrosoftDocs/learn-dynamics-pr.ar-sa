  title: التحقق من معرفة الأهداف الفردية
  questions:
  - content: لقد أنشأت هدفاً لموظف مبيعات سيتعقب إجمالي الإيرادات الناتجة عن فرصه لهذا العام.  ما العمود الذي من المحتمل استخدامه لتعقب البيانات التي تعتبر قيد التقدم؟
    choices:
    - content: العائد ‏‫الإيراد
      isCorrect: true
      explanation: العائد سيتم استخدام عمود الإيرادات لتعقب البيانات قيد التقدم.
    - content: الإيراد الفعلي
      isCorrect: false
      explanation: العائد سيتم استخدام عمود الإيرادات لتعقب البيانات قيد التقدم.
    - content: الموازنة
      isCorrect: false
      explanation: العائد سيتم استخدام عمود الإيرادات لتعقب البيانات قيد التقدم.
    - content: أسلوب الحساب
      isCorrect: false
      explanation: العائد سيتم استخدام عمود الإيرادات لتعقب البيانات قيد التقدم.
  - content: أنت تقوم بإنشاء هدف سيتم استخدامه لتعقب القيمة الإجمالية للفرص التي يتم إغلاقها بواسطة موظفي المبيعات الفرديين.  ما نوع المقياس الذي ستختاره في عمود مقياس الهدف؟
    choices:
    - content: العد
      isCorrect: false
      explanation: مقياس الهدف هو القياس الرقمي الذي يعتمد على قيمة في نوع سجل معين، مقاييس الهدف، يتم تحديدها على مستوى المؤسسة وليست خاصة بأي مستخدم. هناك نوعان من المقاييس التي يمكن تحديدها بناءً على احتياجاتك الفردية. يتم استخدام المبلغ عندما تريد إنشاء مقياس يتم استخدامه مع قيم المبلغ بالدولار. يتم استخدام العدد عندما تريد تحديد العدد الإجمالي للسجلات التي تفي بمعيار معين.
    - content: الإجمالي‬
      isCorrect: false
      explanation: مقياس الهدف هو القياس الرقمي الذي يعتمد على قيمة في نوع سجل معين، مقاييس الهدف، يتم تحديدها على مستوى المؤسسة وليست خاصة بأي مستخدم. هناك نوعان من المقاييس التي يمكن تحديدها بناءً على احتياجاتك الفردية. يتم استخدام المبلغ عندما تريد إنشاء مقياس يتم استخدامه مع قيم المبلغ بالدولار. يتم استخدام العدد عندما تريد تحديد العدد الإجمالي للسجلات التي تفي بمعيار معين.
