      isCorrect: false
      explanation: مقياس الهدف هو القياس الرقمي الذي يعتمد على قيمة في نوع سجل معين، مقاييس الهدف، يتم تحديدها على مستوى المؤسسة وليست خاصة بأي مستخدم. هناك نوعان من المقاييس التي يمكن تحديدها بناءً على احتياجاتك الفردية. يتم استخدام المبلغ عندما تريد إنشاء مقياس يتم استخدامه مع قيم المبلغ بالدولار. يتم استخدام العدد عندما تريد تحديد العدد الإجمالي للسجلات التي تفي بمعيار معين.
