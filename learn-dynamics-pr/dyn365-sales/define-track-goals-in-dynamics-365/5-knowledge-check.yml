  questions:
  - content: لقد أنشأت للتو هدفاً لموظف مبيعات سيتتبع إجمالي الإيرادات الناتجة عن فرصهم لهذا العام.  ما العمود الذي من المحتمل استخدامه لتعقب البيانات التي تعتبر قيد التقدم؟
    choices:
    - content: العائد ‏‫الإيراد
      isCorrect: true
      explanation: تتكون سجلات الهدف من ثلاث قيم رقمية تُستخدم معاً لتتبع التقدم مقابل الأهداف، والقيم المستهدفة، والقيمة المستهدفة التي يحاول مالك الهدف تحقيقها، والقيم الفعلية، استناداً إلى عمود التراكم الفعلي في مقياس الهدف، وفي حالة "عائد الفرصة" سوف يستند إلى "الإيرادات الفعلية" و "القيم قيد التقدم"، استناداً إلى عمود "تجميع قيد التقدم" وفي هذه الحالة سوف يستند إلى عمود "الإيرادات المقدرة" في "الفرصة".  المصدر - إنشاء الأهداف
