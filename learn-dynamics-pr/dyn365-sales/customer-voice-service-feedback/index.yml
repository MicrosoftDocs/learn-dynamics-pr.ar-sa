abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية تحسين العلاقات مع العملاء عن طريق مراجعة بيانات التعليقات.\n- تعرف على كيفية استخدام القوالب الموجودة Customer Voice لإنشاء المشروعات والاستبيانات ورسائل البريد الإلكتروني.\n- اكتشف كيفية جمع التعليقات باستخدام Microsoft Power Automate والقناة متعددة الاتجاهات لـ Customer Service وCustomer Service Insights.\n- تعرف على كيفية استخدام Customer Voice لفهم احتياجات العملاء ومتطلباتهم.\n"
prerequisites: المعرفة الأساسية بـ Dynamics 365 Sales وDynamics 365 Customer Service والقناة متعددة الاتجاهات لـ Customer Service وCustomer Service Insights وMicrosoft Power Platform
