quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: يقوم مدير خدمة العملاء بإنشاء مشروع جديد في Dynamics 365 Customer Voice. وعند تحديد أحد قوالب المشروع المتاحة، يمكن للمدير معاينة الاستبيان. وبعد تحديد المدير لأحد القوالب، سيتم إنشاء المشروع. أيٍّ من العبارات التالية حول القالب تُعد صحيحة؟
    choices:
    - content: يمكن أن يتضمن القالب متغيرات ومقاييس الرضا وقوالب البريد الإلكتروني والاستبيانات، وكلها يمكن تحريرها.
      isCorrect: true
      explanation: يمكن أن يحتوي القالب على العديد من العناصر، لكن يمكن تحريرها جميعاً أو إضافتها أو إزالتها وفقاً لمتطلبات المؤسسة.
    - content: يمكن أن يتضمن القالب العديد من التقارير وسيتضمن أيضاً أمثلة على الدعوات إلى الاستبيان والردود التي تمكن مراجعتها.
      isCorrect: false
      explanation: لا تتضمن القوالب الدعوات إلى الاستبيان أو الردود الخاصة به.
    - content: يمكن أن يتضمن القالب متغيرات ومقاييس الرضا وقوالب البريد الإلكتروني والاستبيانات، لكن لا يمكن تحرير أيٍّ من العناصر.
      isCorrect: false
      explanation: يمكن أن يتضمن القالب كل هذه الميزات، ولكن يمكن تحريرها أو إضافتها أو إزالتها على النحو المطلوب كي يستوفي المشروع متطلبات المؤسسة.
  - content: عند إنشاء قالب بريد إلكتروني، يلاحظ منشئ الاستبيان أنه يمكن إدراج متغيرين في الموضوع أو النص الأساسي للقالب. ما هما المتغيرين؟
    choices:
    - content: وأي المتغيرات تم تمييزها من قائمة "التخصيص"
      isCorrect: false
      explanation: لا يتوفر أي خيار لتمييز المتغيرات للتأكد من إمكانية إضافتها بعد ذلك إلى قالب بريد إلكتروني. ويمكن إضافة أي متغير، باستثناء متغير locale، إلى قالب بريد إلكتروني.
    - content: First Name وLocale
      isCorrect: false
      explanation: رُغم توفر متغير "First Name"، إلا أن متغير "locale" ليس خياراً متاحاً لإدراجه في قالب البريد الإلكتروني. يمكن أيضاً حذف متغير "locale" إذا كان غير مطلوب.
    - content: First Name وLast Name
      isCorrect: true
      explanation: لا يمكن حذف هذين المتغيرين وهما الوحيدان المتاحان افتراضياً ويمكن إضافتهما إلى قالب بريد إلكتروني.
  - content: يريد مدير خدمات العملاء في إحدى المؤسسات أن يطلب من العملاء تقديم تعليقات بعد التفاعل مع مندوب على موقع ويب الشركة. ويعلم المدير أن هذه التعليقات يمكن إكمالها باستخدام استبيان من Dynamics 365 Customer Voice. ما الذي يمكن أن يفعله المدير بالاستبيان لتحسينه لهذا الغرض؟
    choices:
    - content: اجعل الاستبيان قصيراً ومختصراً قدر الإمكان، وأوقف تشغيل العنوان بحيث يتم عرض الأسئلة فقط، وأضف رسالة استبيان ذات مغزى لتوجيه العميل لإغلاق نافذة الدردشة بعد إرسال ردوده.
      isCorrect: true
      explanation: من المحتمل أن يؤدي إعداد الاستبيان بأسلوب واضح وإمكانية إكماله بشكلٍ سريع إلى رغبة المزيد من العملاء في إكماله، وينتج عن ذلك الحصول على مزيد من التعليقات للمساعدة على تحسين الخدمات في المستقبل.
    - content: تأكد من تضمين العديد من الأسئلة لجمع معظم التعليقات، بما في ذلك صفحات متعددة وصورة خلفية في الرأس وقاعدة تفرع لإعادة التوجيه في نهاية الاستبيان.
      isCorrect: false
      explanation: من المحتمل أن تؤدي الأسئلة الكثيرة للغاية إلى الحد من رغبة العميل في إكمال الاستبيان وقد يخاطر بإغلاق نافذة الدردشة قبل إرسالها، ما يؤدي إلى تقليل التعليقات للمؤسسة.
    - content: تأكد من أن الاستبيان يتضمن المتغيرات والتخصيص لتخصيص التجربة للعميل.
      isCorrect: false
      explanation: لا يمكن تخصيص استبيان من هذا النوع، لذلك ينبغي عدم إضافة متغيرات إليه.
  - content: قام مسؤول النظام بإعداد قناة الدردشة وتكوينها في القناة متعددة الاتجاهات لـ Customer Service والتي سيتم استخدامها على موقع ويب الشركة. تم تكوين استبيان ما بعد المحادثة والدردشة جاهزة للانطلاق. كيف يمكن إضافة قناة الدردشة هذه إلى موقع الويب؟
    choices:
    - content: يجب تنزيل عنصر واجهة مستخدم الدردشة ثم استيرادها إلى موقع الويب لبدء استخدامها.
      isCorrect: false
      explanation: لست بحاجة إلى تنزيل أي شيء من القناة متعددة الاتجاهات لـ Customer Service أو تحميل أي شيء على موقع الويب. يتم توفير الكود المطلوب داخل قناة الدردشة التي تم تكوينها.
    - content: يجب على مسؤول النظام التعامل مع مطور لكتابة جزء من JavaScript لتضمين عنصر واجهة المستخدم.
      isCorrect: false
      explanation: لست بحاجه إلى التعامل مع مطور أو الأكواد المكتوبة لعنصر واجهة مستخدم قناة الدردشة. يتم توفير الكود المطلوب داخل قناة الدردشة التي تم تكوينها.
    - content: باستخدام قصاصة برمجية من الأكواد الخاصة بعنصر واجهة المستخدم الموجود في قناة الدردشة في القناة متعددة الاتجاهات لـ Customer Service.
      isCorrect: true
      explanation: يتم توفير قصاصة برمجية من الأكواد لعنصر واجهه المستخدم تلقائياً بعد إنشاء قناة دردشة، والتي يمكن أن يقوم مسؤول الويب بنسخها ولصقها في الأكواد الخاصة بموقع الويب.
