title: إعداد وتكوين Dynamics 365 Sales
summary: "[!include[](../includes/module-banner.md)] \nيساعد Dynamics 365 Sales مندوبي المبيعات على بناء علاقات قوية مع عملائهم واتخاذ الإجراءات اللازمة بناءً على نتائج التحليلات وإغلاق المبيعات بشكل أسرع. كما أنه يساعد على تتبع الحسابات وجهات الاتصال، وتعزيز المبيعات من المتطوع المحتمل إلى الطلب، وإنشاء ضمانات المبيعات. تقدم هذه الوحدة النمطية تطبيق Dynamics 365 Sales وتشرح كيفية إعداد التطبيق.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على الميزات الرئيسية لـ Dynamics 365 Sales وكيف يمكن أن تساعد مؤسستك.\n- قم بتكوين الإعدادات الرئيسية التي يجب على المؤسسات تخصيصها عند إعداد التطبيق.\n- قم بإعداد أدوار الأمان المضمنة لمستخدمي المبيعات.\n"
prerequisites: المفاهيم الأساسية للتنقل في تطبيق Microsoft Dynamics 365 ومعرفة عملية بالسجلات الأساسية المستخدمة في سيناريوهات المبيعات
