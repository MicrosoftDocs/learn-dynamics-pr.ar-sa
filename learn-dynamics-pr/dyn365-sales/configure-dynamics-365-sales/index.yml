  description: يمكّن Microsoft Dynamics 365 Sales مندوبي المبيعات من بناء علاقات قوية مع عملائهم، والتصرف بناءً على الرؤى وإغلاق المبيعات بشكل أسرع. استخدم Dynamics 365 Sales لتتبع حساباتك وجهات الاتصال الخاصة بك، وتعزيز مبيعاتك من المتطوع المحتمل إلى الطلب، وإنشاء ضمانات المبيعات. تركز هذه الوحدة على تقديم تطبيق Dynamics 365 Sales والخطوات الأولى التي يجب أن تتخذها المؤسسة في إعداد التطبيق.
