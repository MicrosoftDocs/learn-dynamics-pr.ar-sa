quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من الخيارات التالية هو دور أمان مضمن يمكن للمؤسسات استخدامه في Dynamics 365 Sales؟
    choices:
    - content: مدير تطوير المبيعات
      isCorrect: false
      explanation: يمكن إنشاء Sales Development Manager كدور أمان مخصص من خلال التكوين في Dynamics 365 Sales، لكنه غير متاح افتراضياً. (المصدر - أدوار الأمان)
    - content: منشئ الفاتورة
      isCorrect: false
      explanation: يمكن إنشاء مُنشئ الفاتورة كدور أمان مخصص من خلال التكوين في Dynamics 365 Sales، لكنه غير متاح افتراضياً. (المصدر - أدوار الأمان)
    - content: بائع
      isCorrect: true
      explanation: يتوفر دور أمان مندوب المبيعات كدور مضمن في Dynamics 365 Sales. يمنح المستخدم أذونات لجميع المهام اليومية التي يحتاجها كمندوب مبيعات، بما في ذلك إضافة أو تحرير العملاء المتوقعين والفرص والفواتير. (المصدر - أدوار الأمان)
    - content: مندوب مبيعات بين الشركات
      isCorrect: false
      explanation: لا يعتبر مندوب مبيعات الأعمال إلى الأعمال دور أمان مضمناً، ولكن يمكن إنشاؤه كدور أمان مخصص من خلال التكوين في Dynamics 365 Sales. في هذه الحالة، يمكنك نسخ دور مندوب المبيعات وتحريره لمنح الأذونات الخاصة التي تحتاجها هذه المجموعة الفرعية من مندوب المبيعات. (المصدر - أدوار الأمان)
  - content: يستخدم النشاط التجاري Dynamics 365 Sales، ويستخدم دور مدير المبيعات المضمن لمعظم الموظفين. ومع ذلك، نظراً لأن مجموعة فرعية من الموظفين تتضمن مديري مبيعات إقليميين، فإن الشركة تحتاج إلى أذونات أخرى جنباً إلى جنب مع دور مدير المبيعات المعتاد. ما هي الطريقة الأكثر فعالية لإنشاء دور أمان مدير مبيعات إقليمي جديد ومخصص؟
    choices:
    - content: انسخ دور مدير المبيعات الحالي، وأعد تسميته، ثم قم بتحرير مستويات وامتيازات الوصول.
      isCorrect: true
      explanation: عند إنشاء أدوار أمان مخصصة تشبه إلى حد كبير دوراً موجوداً، يكون من الأكثر فاعلية نسخ أحد أدوار الأمان المضمنة وإجراء الامتيازات الضرورية وتغييرات مستوى الوصول. (المصدر - أدوار الأمان)
    - content: قم بإنشاء دور جديد وقم بتسميته مدير المبيعات الإقليمي. امنح الأذونات اللازمة للدور الجديد باستخدام مستويات الامتياز والوصول.
      isCorrect: false
      explanation: بينما يفي هذا الحل بمتطلبات إنشاء دور مدير المبيعات الإقليمي الجديد، سيكون من الأسرع نسخ دور مدير المبيعات الحالي وإجراء التغييرات على الدور الذي تم إنشاؤه حديثاً. (المصدر - أدوار الأمان)
    - content: انسخ دور مخصص النظام الحالي، وأعد تسميته، ثم قم بتحرير مستويات وامتيازات الوصول.
      isCorrect: false
      explanation: بينما يفي هذا الحل بمتطلبات إنشاء دور مدير المبيعات الإقليمي الجديد، سيكون من الأسهل كثيراً نسخ دور مدير المبيعات، وهو الدور الأكثر تشابهاً مع دور الأمان المخصص الجديد. يتمتع مخصصو النظام بامتيازات ومستويات وصول أكبر من مديري المبيعات. (المصدر - أدوار الأمان)
    - content: أعد تسمية دور مدير المبيعات إلى مدير المبيعات الإقليمي ثم قم بتحرير مستويات الوصول والامتيازات.
      isCorrect: false
      explanation: لن تؤدي إعادة تسمية دور مدير المبيعات إلى إنشاء دور جديد، ولكن يمكنك تحرير دور مدير المبيعات الحالي ثم توفير امتيازات مدير المبيعات الإقليمي والوصول إلى المستويات لجميع مديري المبيعات. لذلك، لن يتم استيفاء المطلب من خلال هذا الحل. (المصدر - أدوار الأمان)
  - content: أي من التحديدات التالية يُعد ميزة أساسية في Dynamics 365 Sales تسمح لمندوبي المبيعات بإغلاق المبيعات بشكل أسرع؟
    choices:
    - content: القدرة على تعزيز المبيعات من العميل المتوقع إلى الطلب
      isCorrect: true
      explanation: يُمكّن Dynamics 365 Sales مندوبي المبيعات من بناء علاقات قوية مع عملائهم، واتخاذ الإجراءات بناءً على الرؤى، وإغلاق المبيعات بشكل أسرع. يمكنك استخدام Dynamics 365 Sales لتتبع حساباتك وجهات اتصالك، وتعزيز مبيعاتك من العميل المتوقع إلى الطلب، وإنشاء ضمانات المبيعات. تتيح لك أيضًا إمكانية إنشاء قوائم تسويق وحملات ومتابعة حالات الخدمة المقترنة بحسابات أو فرص محددة. (المصدر - نظرة عامة على Dynamics 365 Sales)
    - content: القدرة على تتبع جدول لأوامر العمل وإيفاد الموظفين
      isCorrect: false
      explanation: هذه الميزة مأخوذة من Microsoft Dynamics 365 Field Service ولا يتم تضمينها في Dynamics 365 Sales افتراضياً. (المصدر - نظرة عامة على Dynamics 365 Sales)
    - content: القدرة على تعقب المشاركة من خلال رحلة العميل
      isCorrect: false
      explanation: هذه الميزة مأخوذة من Microsoft Dynamics 365 Marketing ولا يتم تضمينها في Dynamics 365 Sales افتراضياً. (المصدر - نظرة عامة على Dynamics 365 Sales)
    - content: القدرة على استخدام أدوات المحاسبة مثل تتبع الوقت والمصروفات
      isCorrect: false
      explanation: هذه الميزة من Microsoft Dynamics 365 Project Operations ولا يتم تضمينها في Dynamics 365 Sales افتراضياً. (المصدر - نظرة عامة على Dynamics 365 Sales)
  - content: أي من الخيارات التالية هو إعداد عملة يمكن تخصيصه عند إعداد Dynamics 365 Sales؟
    choices:
    - content: ‏كود العملة
      isCorrect: true
      explanation: عند تكوين Dynamics 365 Sales وإعداد عملاتك، يمكنك تكوين رمز العملة (أو النموذج المختصر للعملة). (المصدر - تكوين التطبيق)
    - content: سعر الصرف
      isCorrect: false
      explanation: سعر الصرف ليس إعداداً في Dynamics 365 Sales. ومع ذلك، يجب على المستخدمين تعيين تحويل العملة، وهو قيمة العملة المحددة مقابل دولار أمريكي واحد. يجب تحديث قيمة تحويل العملة بشكل متكرر، حسب الحاجة، لتجنب الحسابات غير الدقيقة في معاملاتك. (المصدر - تكوين التطبيق)
    - content: النظام النقدي
      isCorrect: false
      explanation: النظام النقدي ليس إعداداً في Dynamics 365 Sales. (المصدر - تكوين التطبيق)
    - content: طرق الدفع المعتمدة
      isCorrect: false
      explanation: طرق الدفع المعتمدة ليست إعداداً في Dynamics 365 Sales. (المصدر - تكوين التطبيق)
