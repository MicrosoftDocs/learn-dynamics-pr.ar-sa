quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: بدأ منشئ الاستطلاع للتوّ عمله على مشروعه الأول، وهذه هي المرة الأولى التي يستخدم فيها Dynamics 365 Customer Voice. إلى أين يمكنه الذهاب لإنشاء مشروعه؟
    choices:
    - content: من الصفحة الرئيسية، حدد "الشروع في العمل" أو "مشروع جديد".
      isCorrect: true
      explanation: سيؤدي تحديد أي خيار من هذين الخيارين إلى نقل المستخدم إلى المنطقة حيث يمكنه إنشاء مشروعه.
    - content: انتقل إلى "كافة المشاريع"، وافتح عينة المشروع، وانسخها
      isCorrect: false
      explanation: لا توجد عينة مشروع تنشأ تلقائياً في منطقة "كافة المشاريع".
    - content: من الصفحة الرئيسية، حدد خيار استيراد ملف مشروع
      isCorrect: false
      explanation: لا توجد طريقة لاستيراد ملف مشروع إلى Dynamics 365 Customer Voice.
  - content: وضع مدير دعم العملاء في إحدى المؤسسات مشروعاً يتضمن استطلاعات متعددة. وهو يرغب في نقل أحد هذه الاستطلاعات إلى مشروع مختلف داخل بيئة مختلفة. كيف يمكنه تحقيق ذلك؟
    choices:
    - content: استخدم ميزة "نقل الاستطلاع" لنقله من المشروع الحالي إلى مشروع مختلف في بيئة أخرى.
      isCorrect: false
      explanation: لا يمكن نقل الاستطلاعات من تلقاء نفسها عبر البيئات ويمكن نقلها كجزء من مشروع فقط.
    - content: أنشئ مشروعاً جديداً من مشروع فارغ. انقل الاستطلاع من المشروع الآخر إلى المشروع الفارغ الجديد. انقل هذا المشروع الجديد إلى البيئة المختلفة.
      isCorrect: true
      explanation: هذه هي الطريقة الأسرع لتحقيق ذلك. بإمكان المستخدم أيضاً نسخ المشروع الأصلي مع جميع الاستطلاعات إلى البيئة الجديدة، ثم حذف الاستطلاعات غير الضرورية بمجرد اكتمال نقل المشروع.
    - content: استخدم ميزة "نسخ الاستطلاع" لنسخه إلى مشروع جديد في البيئة المختلفة.
      isCorrect: false
      explanation: لا يمكن نسخ الاستطلاعات من تلقاء نفسها عبر البيئات ويمكن نسخها كجزء من مشروع فقط.
  - content: قام مدير الحسابات بإنشاء مشروع يتضمن استطلاعات متعددة في بيئة SANDBOX في Dataverse لمؤسسته. وقام باختبار استطلاعاته من خلال إرسال الردود عدة مرات حتى يمكن مراجعة البيانات للتأكد من أن الاستطلاعات دقيقة وجاهزة للاستخدام. إنه جاهز الآن لبدء الاستطلاعات وإرسالها إلى العملاء. ما الأسلوب الصحيح لإدخال المشروع واستطلاعاته في بيئة PRODUCTION المباشرة في Dataverse للمؤسسات؟
    choices:
    - content: يجب إعادة تسمية المشروع بحيث يتضمن كلمة "PRODUCTION" للإشارة إلى غرضه.
      isCorrect: false
      explanation: لن تؤدي إعادة تسمية المشروع إلى تغيير موقعه، وسيبقى مرتبطاً ببيئة SANDBOX للمؤسسات.
    - content: يجب نسخ المشروع من بيئة SANDBOX إلى بيئة PRODUCTION.
      isCorrect: true
      explanation: سيؤدي ذلك إلى نسخ الاستطلاعات ومقاييس الرضا ومهام سير العمل وأي قوالب بريد إلكتروني في المشروع، ولكنه لن يتضمن أي ردود على اختبار الاستطلاع‬ التي تم إرسالها في SANDBOX.
    - content: يجب نقل المشروع من بيئة SANDBOX إلى بيئة PRODUCTION.
      isCorrect: false
      explanation: سيؤدي ذلك إلى نقل جميع الردود على اختبار الاستطلاع، وهي غير ضرورية في البيئة المباشرة، وبالتالي فإن نقل المشروع ليس الخيار الصحيح.
  - content: قد يرغب مالك المشروع في مشاركة مشروعه مع عدة أعضاء رئيسيين آخرين في فريق التسويق. بعد تحديدهم من لوحة المشاركة، يريد التأكد من أنه سيتم إعلام أي مالك مشارك جديد كي يدرك أنه يمكنه الآن الوصول إلى المشروع. كيف يمكن القيام بذلك؟
    choices:
    - content: بعد تحديد المستخدمين، بإمكان مالك المشروع إضافة رسالة اختيارية ثم تحديد "مشاركة"، مما سيؤدي إلى إرسال رسالة بريد إلكتروني تنشأ تلقائياً إلى المالكين المشاركين الجدد لإعلامهم.
      isCorrect: true
      explanation: لا يحتاج مالك المشروع إلى القيام بأي شيء لإعلام المالكين المشاركين. سيتم إعلامهم بشكل تلقائي بمجرد مشاركة المشروع معهم.
    - content: بعد اختيار المستخدمين، بإمكان مالك المشروع نسخ ارتباط المشروع، وفتح Microsoft Teams، ومشاركة الارتباط عبر الدردشة مع المالكين المشاركين الجدد لإعلامهم.
      isCorrect: false
      explanation: من غير الضروري مشاركة الارتباط يدوياً باستخدام Microsoft Teams. سيتم إعلام المالكين المشاركين الجدد بشكل تلقائي بواسطة بريد إلكتروني يقوم النظام بإنشائه بمجرد مشاركة المشروع معهم.
    - content: بعد اختيار المستخدمين، بإمكان مالك المشروع نسخ ارتباط المشروع، وفتح Outlook، ومشاركة الارتباط عبر البريد الإلكتروني مع المالكين المشاركين الجدد لإعلامهم.
      isCorrect: false
      explanation: من غير الضروري مشاركة الارتباط يدوياً باستخدام Outlook. سيتم إعلام المالكين المشاركين الجدد بشكل تلقائي بواسطة بريد إلكتروني يقوم النظام بإنشائه بمجرد مشاركة المشروع معهم.
  - content: يُعد نسخ مشروع في Dynamics 365 Customer Voice طريقة سهلة وسريعة لتكرار مشروع ومحتوياته. ما المكونات التي تعد جزءاً من عملية النسخ والتي يتم نسخها إلى المشروع الجديد؟
    choices:
    - content: الاستطلاعات ودعوات المشاركة في الاستطلاع والردود على الاستطلاع والمتغيرات.
      isCorrect: false
      explanation: لا يتم تضمين دعوات المشاركة في الاستطلاع والردود على الاستطلاع عند استخدام وظيفة نسخ المشروع.
    - content: الاستطلاعات ومقاييس الرضا وقوالب البريد الإلكتروني وبيانات مقاييس الرضا
      isCorrect: false
      explanation: يتم تضمين مقاييس الرضا في النسخة ولكن من دون تضمين أي من البيانات ذات الصلة بمقاييس الرضا.
    - content: الاستطلاعات ومقاييس الرضا وعمليات سير المهام في Power Automate وقوالب البريد الإلكتروني
      isCorrect: true
      explanation: يحتوي المشروع الجديد على جميع المعلومات باستثناء بيانات الردود على الاستطلاع وبيانات مقاييس الرضا.
