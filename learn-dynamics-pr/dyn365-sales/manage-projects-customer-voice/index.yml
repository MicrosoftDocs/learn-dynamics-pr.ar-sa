summary: "[!include[](../includes/module-banner.md)] \nتشرح هذه الوحدة كيفية إضافة مشروعات إلى Dynamics 365 Customer Voice، وكيفية نسخ الاستطلاعات من مشروع إلى آخر، وكيفية نسخ المشروعات من خلال بيئات Dataverse مختلفة. تعد مشاركة المشروعات أمرًا سهلاً، وستساعدك على التعاون بشكل أفضل مع الزملاء.\n"
