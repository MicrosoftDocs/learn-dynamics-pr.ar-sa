quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: يرغب مدير الدعم في إحدى المؤسسات في تضمين استطلاع على موقع الشركة على الويب لتزويد العملاء بطريقة لطرح الأسئلة وإثارة المشكلات دون الحاجة إلى تسجيل الدخول إلى البوابة الإلكترونية. يتم إنشاء استطلاع جديد ويكون جاهزاً لإضافته إلى الموقع. ما هي الخيارات الثلاثة المتاحة لتضمين الاستطلاع؟
    choices:
    - content: مضمنة ومنبثقة وديناميكية
      isCorrect: false
      explanation: يمكن إضافة الاستطلاع بشكل مضمّن أو كنافذة منبثقة، لكن Dynamic ليس أحد الخيارات الثلاثة المتاحة عند إضافة استطلاع إلى موقع ويب.
    - content: زر، ومضمن، ومنسق
      isCorrect: false
      explanation: يمكن إضافة الاستطلاع كزر أو مضمن، لكن التنسيق ليس أحد الخيارات الثلاثة المتاحة عند إضافة استطلاع إلى موقع ويب.
    - content: نافذة منبثقة وزر ومضمن
      isCorrect: true
      explanation: يمكن إضافة استطلاع إلى موقع ويب كزر، أو عرضه كنافذة منبثقة، أو تضمينه مباشرةً في صفحة ويب، مع إظهاره بشكل ثابت.
  - content: أضاف صانع الاستطلاع متغيراً إلى الاستطلاع، والذي سيتم تضمينه في صفحة منتج على موقعه على الويب. بعد تلقي الردود، يريد صانع الاستطلاع مراجعة المعلومات المتغيرة ذات الصلة. أين توجد هذه المعلومات في Dynamics 365 Customer Voice ؟
    choices:
    - content: من قسم الإرسال في الاستطلاع، ثم من خلال تحديد تضمين، سيتم عرض المتغيرات الخاصة بكل إجابة
      isCorrect: false
      explanation: يتم العثور على رمز التضمين بالانتقال إلى قسم الإرسال ثم تحديد تضمين، ولكن لم يتم العثور على الاستجابات والمتغيرات التي يتم تمريرها في هذا الموقع.
    - content: من الاستطلاع، في قائمة التخصيص، ثم في قسم المتغيرات، حيث تم العثور على المتغير المستخدم لكل إجابة
      isCorrect: false
      explanation: تتم إضافة المتغيرات الموجودة في الاستطلاع من قسم "المتغيرات"، ولكن لم يتم العثور على الاستجابات ذات الصلة في ذلك الموقع.
    - content: من منطقة تقارير الاستطلاع، ضمن القائمة المنبثقة للمستجيبين، ثم في علامة تبويب البيانات المخصصة لكل إجابة.
      isCorrect: true
      explanation: سيوفر فتح كل إجابة من منطقة المستجيبين في تقرير استطلاع إمكانية الوصول إلى علامة تبويب البيانات المخصصة. علامة التبويب هذه هي المكان الذي يتم فيه تخزين المتغيرات والقيم التي يتم تمريرها.
  - content: بعد تضمين استطلاع في إحدى صفحات الويب، وجد مشرف الموقع الذي يعدل الصفحة أنه يتم عرضها في نافذة صغيرة وأن حجم الاستطلاع المعروض بحاجة إلى تعديل. كيف يمكن لمسؤول الموقع إنجاز هذه المهمة بحيث يتم عرض الاستطلاع على نطاق أوسع؟
    choices:
    - content: أضف عنصر نمط إلى "SurveyDiv" لتضمين ارتفاع وحجم عرض لتحديد الحجم الذي يجب أن تكون عليه المنطقة.
      isCorrect: true
      explanation: الطريقة الوحيدة لضبط كيفية ظهور الاستطلاع بالنسبة للحجم عند تضمينه في صفحة ويب هي إضافة عنصر نمط إلى SurveyDiv وتعيين الارتفاع والعرض.
    - content: اضبط CSS المخصص في الاستطلاع في Dynamics 365 Customer Voice لإجراء تغييرات على حجم الخط المستخدم في الاستطلاع.
      isCorrect: false
      explanation: لن يكون لضبط CSS في الاستطلاع أي تأثير على طريقة عرض الاستطلاع عندما يكون مضمناً في صفحة ويب.
    - content: انتقل إلى إعدادات التنسيق في الاستطلاع في Dynamics 365 Customer Voice وأوقف تشغيل شريط التقدم وأرقام الأسئلة لتغيير حجم الاستطلاع.
      isCorrect: false
      explanation: لن يكون لإيقاف تشغيل شريط الترقيم والتقدم في الاستطلاع أي تأثير على طريقة عرض الاستطلاع عند تضمينه في صفحة ويب.
  - content: لدى مدير خدمة العملاء استطلاع ملاحظات الحالة الذي يتم إرساله إلى العملاء عند إغلاق بطاقة الدعم. يستخدم الاستطلاع متغيرات للتخصيص لإظهار رقم الحالة وعنوان الحالة التي تدور حولها الملاحظات. يريد المدير تضمين الاستطلاع على موقع الويب وطلب من أحد أعضاء الفريق إكمال هذه المهمة. أي العبارات التالية دقيقة حول هذا الطلب؟
    choices:
    - content: الطلب معقول. يمكن تضمين الاستطلاع في صفحة ويب دون فقدان الوظيفة أو التخصيص.
      isCorrect: false
      explanation: سيؤدي تضمين استطلاع على موقع ويب إلى جعل جميع الردود مجهولة المصدر، مع عدم وجود طريقة لتمرير أي بيانات لملء المتغيرات.
    - content: يمكن منح الطلب، ولكن لن يتم ملء رقم الحالة وعنوان الحالة. ستبقى جميع الوظائف الأخرى.
      isCorrect: false
      explanation: لن يتم ملء رقم الحالة وعنوان الحالة واسم المدعى عليه، ولن توجد طريقة لتمرير أي بيانات لتعبئة المتغيرات.
    - content: لا ينبغي منح الطلب لأن الاستطلاع سيصبح مجهول الهوية، مع عدم وجود طريقة لتمرير البيانات المطلوبة لملء اسم المستجيبين ورقم الحالة وعنوان الحالة.
      isCorrect: true
      explanation: هذا الطلب ليس حالة استخدام مناسبة لتضمين الاستطلاع في موقع ويب. بدلاً من ذلك، يجب استخدام، Power Automate لملء المتغيرات ببيانات من الحالة المغلقة ومعلومات المدعى عليه.
  - content: على الرغم من أنه من غير الممكن استخدام المتغيرات للتخصيص عند تضمين استطلاع في موقع ويب، إلا أنه يمكنك استخدام المتغيرات لتخزين البيانات، والتي ستعود بعد ذلك إلى ردود الاستطلاع. توفر لك هذه الطريقة القدرة على إنشاء مشغلات ثم التصرف بناءً على البيانات المستلمة. ما الخطوات الثلاث التي يجب عليك اتخاذها للحصول على التدفق الأكثر فاعلية في Power Automate?
    choices:
    - content: استخدم الموصل Dynamics 365 Customer Voice كمشغل عند إنشاء سجل جديد، واستخدم موصل Microsoft Forms وإجراء الحصول على تفاصيل الاستجابة، ثم استخدم خطوة الإنشاء للحصول على المتغيرات من بيانات السياق.
      isCorrect: false
      explanation: لن يؤدي استخدام خطوة الإنشاء إلى توفير الوصول إلى المتغيرات. بدلاً من ذلك، سيعرض القيم في تدفق تشغيل ناجح ولكنه لن يوفر القدرة على استخدام القيم المتغيرة داخل التدفق.
    - content: استخدم الموصل Microsoft Dataverse والمشغل "تم إنشاء سجل جديد" لجدول استجابة الاستطلاع Dynamics 365 Customer Voice واستخدم موصل Microsoft Forms وإجراء الحصول على تفاصيل الاستجابة، ثم استخدم إجراء تحليل JSON من أجل استخرج المتغيرات من عمود بيانات السياق.
      isCorrect: true
      explanation: يتم تخزين بيانات Dynamics 365 Customer Voice في  Microsoft Dataverse، لذلك فمن المنطقي أن يكون المشغل المستخدم من نفس الموصل. يتم إجراء الحصول على تفاصيل الاستجابة من موصل Microsoft Forms بحيث يمكن استخدام إجابات الأسئلة لإنشاء السجلات أو تحديثها. توفر خطوة تحليل JSON الوصول إلى المتغيرات والقيم المرسلة.
    - content: استخدم الموصل Microsoft Dataverse والمشغل "تم إنشاء سجل جديد" لجدول استجابة الاستطلاع Dynamics 365 Customer Voice واستخدم الموصل Dynamics 365 Customer Voice مع إجراء الحصول على ردود، ثم استخدم تحليل JSON لاستخراج المتغيرات من عمود بيانات السياق.
      isCorrect: false
      explanation: حالياً، لا يوجد أي إجراء مع موصل Dynamics 365 Customer Voice للحصول على الردود. بدلاً من ذلك، يجب استخدام موصل Microsoft Forms.
