title: إدارة وتنظيم كتالوج المنتج الخاص بك باستخدام Dynamics 365 Sales
summary: >
  [!include[](../includes/module-banner.md)]

  يساعد Microsoft Dynamics 365 على تنظيم وإدارة حتى كتالوج المنتجات الأكثر تعقيداً لدعم عملائك في سيناريوهات مشاركة العملاء (على سبيل المثال، المبيعات وخدمة العمود). في هذه الوحدة، ستتعلم كيفية تحديد المنتجات والعائلات والحزم والاستفادة من خصائص المنتج وتحديد قوائم الأسعار. ستتعرف أيضاً على خيارات التسعير لزيادة الاتساق والكفاءة.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إعداد مجموعات الوحدات للمساعدة في التحكم في كيفية بيع المنتجات\n- إنشاء تدرجات هرمية لعائلة المنتجات تتضمن حزم المنتجات والمنتجات الفردية\n- إعداد بيانات تسعير المنتج عن طريق إنشاء قوائم الأسعار وبنود قائمة الأسعار\n- استخدام قوائم الخصومات لتوفير أسعار الخصم بالحجم\n"
prerequisites: فهم أساسي لكيفية التنقل في تطبيق Dynamics 365. يمكن أن يكون الإلمام بأساسيات المبيعات الأساسية مثل العملاء المتوقعين والفرص والأوامر والفواتير مفيداً أيضاً.
