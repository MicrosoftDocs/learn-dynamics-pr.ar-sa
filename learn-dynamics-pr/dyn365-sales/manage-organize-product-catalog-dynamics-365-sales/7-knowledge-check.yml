quiz:
  title: فحص معرفة كتالوج منتجات Dynamics 365
  questions:
  - content: أي من العبارات التالية يصف مجموعات الوحدات بشكل أفضل في Microsoft Dynamics 365؟
    choices:
    - content: تحدد مجموعات الوحدات الكميات أو القياسات التي يمكن بيع المنتجات بها.
      isCorrect: true
      explanation: تُستخدم مجموعات الوحدات لتحديد الكميات أو القياسات المستخدمة للمنتجات التي تبيعها المؤسسة. على سبيل المثال، إذا كانت مؤسستك تبيع البذور، فيمكنك بيعها في وحدات من الحزم والصناديق والمنصات النقالة. مجموعات الوحدات هي مجموعة هذه الوحدات المختلفة. (المصدر - تحديد المنتجات)
    - content: تحدد مجموعات الوحدات كيفية تجميع المنتجات للخصم.
      isCorrect: false
      explanation: تُستخدم مجموعات الوحدات لتحديد الكميات أو القياسات المستخدمة للمنتجات التي تبيعها المؤسسة. على سبيل المثال، إذا كانت مؤسستك تبيع البذور، فيمكنك بيعها في وحدات من الحزم والصناديق والمنصات النقالة. مجموعات الوحدات هي مجموعة هذه الوحدات المختلفة. (المصدر - تحديد المنتجات)
    - content: تحدد مجموعات الوحدات تجميع البيانات بحيث يمكن ربط المنتجات ببعضها البعض.
      isCorrect: false
      explanation: تُستخدم مجموعات الوحدات لتحديد الكميات أو القياسات المستخدمة للمنتجات التي تبيعها المؤسسة. على سبيل المثال، إذا كانت مؤسستك تبيع البذور، فيمكنك بيعها في وحدات من الحزم والصناديق والمنصات النقالة. مجموعات الوحدات هي مجموعة هذه الوحدات المختلفة. (المصدر - تحديد المنتجات)
    - content: تحدد مجموعات الوحدات تفاصيل الأسعار للمنتجات والخدمات.
      isCorrect: false
      explanation: تُستخدم مجموعات الوحدات لتحديد الكميات أو القياسات المستخدمة للمنتجات التي تبيعها المؤسسة. على سبيل المثال، إذا كانت مؤسستك تبيع البذور، فيمكنك بيعها في وحدات من الحزم والصناديق والمنصات النقالة. مجموعات الوحدات هي مجموعة هذه الوحدات المختلفة. (المصدر - تحديد المنتجات)
  - content: تريد السماح لمندوبي المبيعات بإدخال خصائص المنتج، مثل الحجم واللون، وعناصر أخرى عند إضافة عنصر إلى سجل. أين يجب تحديد خصائص المنتج من خلال إعداد كتالوج المنتج؟
    choices:
    - content: منتج فردي
      isCorrect: false
      explanation: يمكن أن تكون خاصية المنتج هي الحجم واللون والمكون وما إلى ذلك. تتم إضافة الخصائص على مستوى المجموعة، وفقط عندما تكون العائلة في حالة مسودة أو مراجعة. ترث المنتجات والحزم والعائلات التابعة الخصائص من العائلة الأم. (المصدر - التدرج الهرمي للمنتج)
    - content: مجموعة المنتجات
      isCorrect: true
      explanation: يمكن أن تكون خاصية المنتج هي الحجم واللون والمكون وما إلى ذلك. تتم إضافة الخصائص على مستوى المجموعة، وفقط عندما تكون العائلة في حالة مسودة أو مراجعة. ترث المنتجات والحزم والعائلات التابعة الخصائص من العائلة الأم. (المصدر - التدرج الهرمي للمنتج)
    - content: مجموعة المنتجات
      isCorrect: false
      explanation: يمكن أن تكون خاصية المنتج هي الحجم واللون والمكون وما إلى ذلك. تتم إضافة الخصائص على مستوى المجموعة، وفقط عندما تكون العائلة في حالة مسودة أو مراجعة. ترث المنتجات والحزم والعائلات التابعة الخصائص من العائلة الأم. (المصدر - التدرج الهرمي للمنتج)
    - content: قائمة الأسعار
      isCorrect: false
      explanation: يمكن أن تكون خاصية المنتج هي الحجم واللون والمكون وما إلى ذلك. تتم إضافة الخصائص على مستوى المجموعة، وفقط عندما تكون العائلة في حالة مسودة أو مراجعة. ترث المنتجات والحزم والعائلات التابعة الخصائص من العائلة الأم. (المصدر - التدرج الهرمي للمنتج)
  - content: أي من المكونات التالية في كتالوج المنتجات غير مطلوب؟
    choices:
    - content: مجموعات وحدات
      isCorrect: false
      explanation: قوائم الخصم هي مكون كتالوج المنتج الوحيد غير المطلوب. ولكن يمكن استخدامها لإعداد خصومات وفقاً لحجم المنتجات التي تم شراؤها. بعد إعداد قائمة الخصم، يمكن إقرانها بأحد عناصر قائمة الأسعار. (المصدر - تحديد المنتجات)
    - content: قوائم خصومات
      isCorrect: true
      explanation: قوائم الخصم هي مكون كتالوج المنتج الوحيد غير المطلوب. ولكن يمكن استخدامها لإعداد خصومات وفقاً لحجم المنتجات التي تم شراؤها. بعد إعداد قائمة الخصم، يمكن إقرانها بأحد عناصر قائمة الأسعار. (المصدر - تحديد المنتجات)
    - content: المنتجات
      isCorrect: false
      explanation: قوائم الخصم هي مكون كتالوج المنتج الوحيد غير المطلوب. ولكن يمكن استخدامها لإعداد خصومات وفقاً لحجم المنتجات التي تم شراؤها. بعد إعداد قائمة الخصم، يمكن إقرانها بأحد عناصر قائمة الأسعار. (المصدر - تحديد المنتجات)
    - content: قوائم الأسعار
      isCorrect: false
      explanation: قوائم الخصم هي مكون كتالوج المنتج الوحيد غير المطلوب. ولكن يمكن استخدامها لإعداد خصومات وفقاً لحجم المنتجات التي تم شراؤها. بعد إعداد قائمة الخصم، يمكن إقرانها بأحد عناصر قائمة الأسعار. (المصدر - تحديد المنتجات)
  - content: تستخدم مؤسستك مجموعات المنتجات، وقد أضافت للتو العديد من المنتجات الجديدة إلى كتالوج منتجاتها. ما الذي يجب فعله للمنتجات قبل إضافتها إلى الفرص في Dynamics 365؟
    choices:
    - content: يجب تمكين المنتج لسجلات المبيعات.
      isCorrect: false
      explanation: يجب نشر المنتجات ومجموعات المنتجات وحزم المنتجات قبل إضافتها إلى السجلات مثل الفرص وعروض الأسعار والطلبات. (المصدر - تحديد المنتجات)
    - content: يجب الموافقة على المنتج.
      isCorrect: false
      explanation: يجب نشر المنتجات ومجموعات المنتجات وحزم المنتجات قبل إضافتها إلى السجلات مثل الفرص وعروض الأسعار والطلبات. (المصدر - تحديد المنتجات)
    - content: يجب نشر المنتج.
      isCorrect: true
      explanation: يجب نشر المنتجات ومجموعات المنتجات وحزم المنتجات قبل إضافتها إلى السجلات مثل الفرص وعروض الأسعار والطلبات. (المصدر - تحديد المنتجات)
    - content: لا شيء. المنتج جاهز للاستخدام.
      isCorrect: false
      explanation: يجب نشر المنتجات ومجموعات المنتجات وحزم المنتجات قبل إضافتها إلى السجلات مثل الفرص وعروض الأسعار والطلبات. (المصدر - تحديد المنتجات)
