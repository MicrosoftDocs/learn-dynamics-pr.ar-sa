  description: يستغرق بناء علاقة قوية ودائمة مع العملاء وقتاً وجهداً. يجب على المديرين التنفيذيين للحساب التواصل مع العملاء بشكل منتظم، ويجب عليهم الحفاظ على فهم كامل لمن هم هؤلاء العملاء وما يحتاجون إليه. تركز هذه الوحدة على مجموعة ميزات Embedded Intelligence في Microsoft Dynamics 365 وكيف يمكنها المساعدة في بناء تلك العلاقات.
