summary: >
  [!include[](../includes/module-banner.md)]


  يستغرق بناء علاقة قوية ودائمة مع العملاء وقتاً وجهداً. يجب على المديرين التنفيذيين للحساب التواصل مع العملاء بشكل منتظم، ويجب عليهم الحفاظ على فهم كامل لمن هم هؤلاء العملاء وما يحتاجون إليه. تركز هذه الوحدة على مجموعة ميزات Embedded Intelligence في Microsoft Dynamics 365 وكيف يمكنها المساعدة في بناء تلك العلاقات.
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- نشر وإعداد بطاقات العلاقة المتقدمة\n- استخدم ميزة الالتقاط التلقائي لتحديد الاتصالات ذات الصلة المحتملة\n- إعداد واستهلاك تتبع البريد الإلكتروني\n"
prerequisites: يجب أن يكون لدى الجمهور المستهدف فهم أساسي لكيفية التنقل في تطبيق Dynamics 365، وأيضاً معرفة عملية بالسجلات الأساسية المستخدمة في سيناريوهات المبيعات. الإلمام بإدارة العملاء المحتملين والفرص مفيد أيضاً.
