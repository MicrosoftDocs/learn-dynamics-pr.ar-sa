quiz:
  title: فحص معرفة Dynamics 365 Embedded Intelligence
  questions:
  - content: أي من ميزات الذكاء المضمنة التالية تقترح رسائل بريد إلكتروني قد تكون ذات صلة بسجل 365 Microsoft Dynamics 365 record that الذي تعمل به؟
    choices:
    - content: الالتقاط التلقائي
      isCorrect: true
      explanation: تتوفر العديد من الميزات كجزء من مجموعة المعلومات المضمنة في Dynamics 365. تقوم ميزة "الالتقاط التلقائي" بمسح رسائل البريد الإلكتروني التي تصل إلى صندوق بريد المستخدم. عندما يحدد بريداً إلكترونياً قد يكون ذا صلة بسجل معين في Dynamics 365، فإنه يعرض هذا البريد الإلكتروني في منطقة الأنشطة في السجل. سيكون البريد الإلكتروني مرئياً فقط للمستخدم الحالي، ما لم يقرر هذا المستخدم تتبعه أو تجاهله. (المصدر - الالتقاط التلقائي)
    - content: مساعدة العلاقة
      isCorrect: false
      explanation: تتوفر العديد من الميزات كجزء من مجموعة المعلومات المضمنة في Dynamics 365. تقوم ميزة "الالتقاط التلقائي" بمسح رسائل البريد الإلكتروني التي تصل إلى صندوق بريد المستخدم. عندما يحدد بريداً إلكترونياً قد يكون ذا صلة بسجل معين في Dynamics 365، فإنه يعرض هذا البريد الإلكتروني في منطقة الأنشطة في السجل. سيكون البريد الإلكتروني مرئياً فقط للمستخدم الحالي، ما لم يقرر هذا المستخدم تتبعه أو تجاهله. (المصدر - الالتقاط التلقائي)
    - content: مشاركة البريد الإلكتروني
      isCorrect: false
      explanation: تتوفر العديد من الميزات كجزء من مجموعة المعلومات المضمنة في Dynamics 365. تقوم ميزة "الالتقاط التلقائي" بمسح رسائل البريد الإلكتروني التي تصل إلى صندوق بريد المستخدم. عندما يحدد بريداً إلكترونياً قد يكون ذا صلة بسجل معين في Dynamics 365، فإنه يعرض هذا البريد الإلكتروني في منطقة الأنشطة في السجل. سيكون البريد الإلكتروني مرئياً فقط للمستخدم الحالي، ما لم يقرر هذا المستخدم تتبعه أو تجاهله. (المصدر - الالتقاط التلقائي)
    - content: تحليلات العلاقات
      isCorrect: false
      explanation: تتوفر العديد من الميزات كجزء من مجموعة المعلومات المضمنة في Dynamics 365. تقوم ميزة "الالتقاط التلقائي" بمسح رسائل البريد الإلكتروني التي تصل إلى صندوق بريد المستخدم. عندما يحدد بريداً إلكترونياً قد يكون ذا صلة بسجل معين في Dynamics 365، فإنه يعرض هذا البريد الإلكتروني في منطقة الأنشطة في السجل. سيكون البريد الإلكتروني مرئياً فقط للمستخدم الحالي، ما لم يقرر هذا المستخدم تتبعه أو تجاهله. (المصدر - الالتقاط التلقائي)
  - content: سترسل بريداً إلكترونياً متعقباً إلى العميل. تحتاج إلى تلقي تذكير إذا لم يقم العميل بالرد عليك بحلول ظهر الغد، حتى تتمكن من المتابعة. فما الذي ينبغي عليك فعله؟
    choices:
    - content: أضف مهمة تسمى متابعة إلى البريد الإلكتروني.
      isCorrect: false
      explanation: عند إنشاء بريد إلكتروني متعقب باستخدام ميزة Email Engagement، يمكنك تحديد تفاصيل مختلفة ويمكنك أيضاً إضافة تذكير. عندما تضيف تذكيراً إلى بريد إلكتروني متعقب، فإنك تحدد الشروط المحددة التي يجب أن تتحقق حتى يتم تشغيل التذكير. على سبيل المثال، يمكن تشغيل تذكير إذا لم يتم تلقي الرد في وقت محدد. (المصدر - مشاركة البريد الإلكتروني)
    - content: استخدم ميزة "تعيين التذكير" في البريد الإلكتروني المتعقب.
      isCorrect: true
      explanation: عند إنشاء بريد إلكتروني متعقب باستخدام ميزة Email Engagement، يمكنك تحديد تفاصيل مختلفة ويمكنك أيضاً إضافة تذكير. عندما تضيف تذكيراً إلى بريد إلكتروني متعقب، فإنك تحدد الشروط المحددة التي يجب أن تتحقق حتى يتم تشغيل التذكير. على سبيل المثال، يمكن تشغيل تذكير إذا لم يتم تلقي الرد في وقت محدد. (المصدر - مشاركة البريد الإلكتروني)
    - content: على البريد، أضف ملاحظة لتذكيرك بالمتابعة.
      isCorrect: false
      explanation: عند إنشاء بريد إلكتروني متعقب باستخدام ميزة Email Engagement، يمكنك تحديد تفاصيل مختلفة ويمكنك أيضاً إضافة تذكير. عندما تضيف تذكيراً إلى بريد إلكتروني متعقب، فإنك تحدد الشروط المحددة التي يجب أن تتحقق حتى يتم تشغيل التذكير. على سبيل المثال، يمكن تشغيل تذكير إذا لم يتم تلقي الرد في وقت محدد. (المصدر - مشاركة البريد الإلكتروني)
    - content: استخدم ميزة الجدول الزمني.
      isCorrect: false
      explanation: عند إنشاء بريد إلكتروني متعقب باستخدام ميزة Email Engagement، يمكنك تحديد تفاصيل مختلفة ويمكنك أيضاً إضافة تذكير. عندما تضيف تذكيراً إلى بريد إلكتروني متعقب، فإنك تحدد الشروط المحددة التي يجب أن تتحقق حتى يتم تشغيل التذكير. على سبيل المثال، يمكن تشغيل تذكير إذا لم يتم تلقي الرد في وقت محدد. (المصدر - مشاركة البريد الإلكتروني)
  - content: أي من الأنواع التالية من بطاقات الإجراءات المتقدمة التي ستستخدمها لتقليل مقدار الوقت الذي ينتظره مساعد العلاقات قبل تنبيهك بشأن نقص التواصل مع أحد الحسابات؟
    choices:
    - content: بطاقات مشاركة البريد الإلكتروني
      isCorrect: false
      explanation: بشكل افتراضي، تتوفر فقط البطاقات الأساسية التي تذكرك بأحداث مثل الأحداث القادمة والمهام وإغلاق الفرص. لكن يمكنك إتاحة بطاقات إضافية. على سبيل المثال، تُنشئ بطاقات البريد الإلكتروني من نوع Exchange الإجراءات بناءً على تحليل رسائل البريد الإلكتروني في Microsoft Exchange ويوفر نوع بطاقات الإنتاجية المعلومات ذات الصلة بموقعك وخططك، ويلتقط نوع بطاقات اليوم المعلومات المتعلقة بخططك الخاصة بـ اليوم الحالي. إذا كنت تريد بطاقات تنبهك بشأن صحة العلاقات مع الحسابات وجهات الاتصال وما إلى ذلك، فاستخدم نوع بطاقات تحليلات العلاقات. تتضمن البطاقات من هذا النوع الإعدادات المستندة إلى التاريخ والتي يمكن استخدامها لتنبيهك بشأن نقص الاتصال بأنواع سجلات معينة. (المصدر - بطاقات مساعد العلاقات)
