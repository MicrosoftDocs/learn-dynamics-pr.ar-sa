quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: تقوم إحدى المؤسسات بإنشاء استطلاع لإرساله بعد شراء المنتج. يريدون معرفة ما إذا كان من المرجح أن يوصي العميل بالمنتج لصديق أو زميل. أي من أنواع الاسئلة التالية ستكون الأفضل لاستخدامها في هذا السيناريو؟
    choices:
    - content: سؤال Likert
      isCorrect: false
      explanation: يستخدم سؤال Likert لقياس المواقف والآراء حول موضوع ما في تخطيط نمط المصفوفة.
    - content: سؤال صافي Net Promoter Score (A Net Promoter Score)
      isCorrect: true
      explanation: يستخدم سؤال Net Promoter Score لقياس ولاء علاقات العملاء في المؤسسة ومدى احتمالية التوصية بمنتجات الشركة وخدماتها للآخرين.
    - content: سؤال اختيار من متعدد
      isCorrect: false
      explanation: يوفر سؤال الاختيار قائمة بالقيم حيث يمكن تحديد خيار واحد أو أكثر.
  - content: يريد قسم التسويق في إحدى المؤسسات التأكد من وضوح من أين تأتي الاستطلاعات وطلب أن يكون شعار الشركة واضحاً وموجوداً في كل استطلاع. كيف يمكن القيام بذلك؟
    choices:
    - content: قم بالوصول إلى الإعدادات الخاصة باستطلاع ما وقم بتحميل الشعار هناك.
      isCorrect: false
      explanation: لا توجد طريقة لإضافة شعار في منطقة الإعدادات.
    - content: قم بإنشاء سؤال وإضافة الشعار هناك.
      isCorrect: false
      explanation: قد يحتوي السؤال على صورة، لكنه ليس المكان المناسب لإضافة شعار الشركة.
    - content: قم بإضافة الشعار إلى رأس الاستطلاع ثم استخدم عناصر التحكم لوضع الشعار في الموقع المفضل.
      isCorrect: true
      explanation: تتم إضافة الشعار عن طريق تحديد عنوان الاستطلاع ثم النقر على أيقونة الصورة لتحميل الشعار. يجب أن تتم هذه العملية في كل استطلاع فردي.
  - content: بعد الإجابة على سؤال Net Promoter Score (NPS)، يريد مدير خدمات العملاء في إحدى المؤسسات معرفة المزيد عن سبب منح العملاء درجة منخفضة. كيف يمكن لمنشئ الاستطلاع اكتشاف هذه المعلومات مع طرح السؤال فقط على الأفراد الذين أجابوا بـ 6 أو أقل؟
    choices:
    - content: أضف سؤالاً نصياً آخر أسفل سؤال Net Promoter Score (NPS)، واجعله مخفياً، ثم استخدم منطق بسيط أو متقدم لإظهار أو إخفاء السؤال بناءً على إجابة سؤال Net Promoter Score (NPS).
      isCorrect: true
      explanation: إن جعل السؤال الجديد مخفياً ثم استخدام قاعدة لإظهاره أو إخفائه يعني أنه لن يتم عرضه إلا بناءً على الشرط الموجود في قاعدة التفريع. هذا النهج هو النهج الصحيح الذي يجب اتباعه.
    - content: أضف سؤالاً نصياً آخر أسفل سؤال Net Promoter Score (NPS)، واجعله مطلوباً، ثم استخدم منطق بسيط أو متقدم لإعادة توجيه المستجيب إلى هذا السؤال.
      isCorrect: false
      explanation: إذا كان السؤال مطلوباً، فهذا يعني أن كل مستجيب سيحتاج إلى الإجابة عليه بدلاً من أولئك الذين قدموا 6 أو أقل في سؤال Net Promoter Score (NPS).
    - content: أضف سؤالاً نصياً آخر أسفل سؤال Net Promoter Score (NPS)، واجعله مخفياً، ثم شارك ارتباط الاستطلاع مع المستجيبين.
      isCorrect: false
      explanation: إذا كان السؤال مخفياً ولم يتم تطبيق أي قاعدة عمل، فلن يتم عرض السؤال أبداً لأي من المستجيبين.
  - content: قرر مدير خدمة العملاء أنهم يريدون معرفة رأي العملاء بشكل عام في خدمة الدعم المقدمة. يقرر منشئ الاستطلاع استخدام سؤال التقييمات. ما هي الطرق الثلاث المختلفة التي يمكن من خلالها عرض سؤال التصنيف في استطلاع Customer Voice؟
    choices:
    - content: مبتسم، رقم، ممتاز
      isCorrect: false
      explanation: يمكن أن يكون سؤال التصنيف عبارة عن وجه مبتسم أو رقم، ولكن لا تتوفر علامة ممتاز كخيار.
    - content: نجمة، مبتسم، قلوب
      isCorrect: false
      explanation: يمكن أن يكون سؤال التصنيف نجمة أو مبتسم، لكن القلوب غير متوفرة كخيار.
    - content: رقم، نجمة، مبتسم
      isCorrect: true
      explanation: يمكن أن يكون سؤال التصنيف رقماً أو نجمة أو مبتسماً. تُستخدم التقييمات لقياس نظرة عامة على مدى نجاح أو رواج أو دقة شيء ما.
  - content: تتمثل إحدى أقوى ميزات Dynamics 365 Customer Voice في القدرة على تخصيص استطلاع، مما يمنح العملاء تجربة تعليقات شخصية حقاً. ما الذي يمكنك إضافة ما يصل إلى 15 من لاستخدامه في عنوان الاستطلاع والأسئلة وقوالب البريد الإلكتروني ومناطق أخرى ضمن Dynamics 365 Customer Voice?
    choices:
    - content: المعلمات
      isCorrect: false
      explanation: لا تستخدم المعلمات في Dynamics 365 Customer Voice. تستخدم الشروط في قواعد العمل، والتي تشبه المعلمات، ولكنها لا تُستخدم في سياق إنشاء تجربة مخصصة.
    - content: المتغيرات
      isCorrect: true
      explanation: تتم إضافة المتغيرات إلى الاستطلاع لتخصيص العناوين والأسئلة وقوالب البريد الإلكتروني، ويمكن استخدامها لتخصيص تجربة الملاحظات.
    - content: الحقول
      isCorrect: false
      explanation: أقرب الأشياء إلى الحقول في Customer Voice هي الأسئلة التي تمت إضافتها إلى الاستطلاع. ومع ذلك، لا يتم استخدام الحقول في سياق إنشاء تجربة مخصصة.
