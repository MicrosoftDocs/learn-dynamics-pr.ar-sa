quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: تقوم إحدى المؤسسات بإنشاء استطلاع لإرساله بعد شراء المنتج. يريدون معرفة ما إذا كان من المرجح أن يوصي العميل بالمنتج لصديق أو زميل. أي من أنواع الاسئلة التالية ستكون الأفضل لاستخدامها في هذا السيناريو؟
    choices:
    - content: Likert
      isCorrect: false
      explanation: استخدم سؤال Likert لقياس المواقف والآراء حول موضوع ما في تخطيط نمط المصفوفة.
    - content: Net Promoter Score ‏(NPS)
      isCorrect: true
      explanation: استخدم سؤال Net Promoter Score لقياس ولاء علاقات العملاء بالمؤسسة ومدى احتمالية التوصية بالمنتجات والخدمات للآخرين.
    - content: الاختيار
      isCorrect: false
      explanation: يوفر سؤال الاختيار قائمة بالقيم حيث يمكن للمستجيبين تحديد خيار واحد أو أكثر.
  - content: يريد قسم التسويق في إحدى المؤسسات التأكد من أنه واضح من أين تأتي الاستطلاعات. ونتيجة لذلك، فقد طلبوا أن يكون شعار الشركة واضحاً وموجوداً في كل استطلاع. كيف يمكن تلبية هذا الطلب؟
    choices:
    - content: قم بالوصول إلى منطقة الإعدادات في الاستطلاع وقم بتحميل الشعار هناك.
      isCorrect: false
      explanation: لا توفر منطقة الإعدادات خياراً لإضافة شعار.
    - content: قم بإنشاء سؤال وإضافة الشعار هناك.
      isCorrect: false
      explanation: يمكن أن يحتوي السؤال على صورة، لكنه ليس المكان المناسب لإضافة شعار الشركة.
    - content: أضف الشعار إلى رأس الاستطلاع ثم استخدم عناصر التحكم لوضع الشعار في الموقع المفضل.
      isCorrect: true
      explanation: أضف الشعار عن طريق اختيار عنوان الاستطلاع ثم اختيار أيقونة الصورة لتحميل الشعار. تحتاج إلى إكمال هذه العملية في كل استطلاع فردي.
  - content: بعد الإجابة على سؤال Net Promoter Score ‏(NPS)، يريد مدير خدمات العملاء في إحدى المؤسسات معرفة المزيد عن سبب منح العملاء درجة منخفضة. كيف يمكن لمنشئ الاستطلاع اكتشاف هذه المعلومات مع طرح السؤال فقط على الأفراد الذين أجابوا بـ 6 أو أقل؟
    choices:
    - content: أضف سؤالاً نصياً آخر أسفل سؤال Net Promoter Score ‏(NPS)، واجعله مخفياً، ثم استخدم منطق بسيط أو متقدم لإظهار أو إخفاء السؤال بناءً على إجابة سؤال Net Promoter Score ‏(NPS).
      isCorrect: true
      explanation: إن جعل السؤال الجديد مخفياً ثم استخدام قاعدة لإظهاره أو إخفائه يعني أنه لن يتم عرضه إلا بناءً على الشرط الموجود في قاعدة التفريع. هذا النهج هو النهج الصحيح الذي يجب اتباعه.
    - content: أضف سؤالاً نصياً آخر أسفل سؤال Net Promoter Score ‏(NPS)، واجعله مطلوباً، ثم استخدم منطق بسيط أو متقدم لإعادة توجيه المستجيب إلى هذا السؤال.
      isCorrect: false
      explanation: إذا كان السؤال مطلوباً، يجب على كل مستجيب أن يجيب عليه بدلاً من أولئك الذين قدموا 6 أو أقل في سؤال NPS.
    - content: أضف سؤالاً نصياً آخر أسفل سؤال NPS، واجعله مخفياً، ثم شارك رابط الاستطلاع مع المستجيبين.
      isCorrect: false
      explanation: إذا كان السؤال مخفياً ولم يتم تطبيق أي قاعدة عمل، فلن يتم عرض السؤال أبداً للمستجيبين.
  - content: قرر مدير خدمات العملاء أنه يريد معرفة آراء العملاء الإجمالية حول خدمة الدعم التي تم تقديمها. يقرر منشئ الاستطلاع استخدام سؤال التقييمات. ما هي الطرق الثلاث المختلفة التي يمكن من خلالها عرض سؤال التصنيف في استطلاع Customer Voice؟
    choices:
    - content: مبتسم، رقم، ممتاز
      isCorrect: false
      explanation: يمكن أن يكون سؤال التصنيف عبارة عن وجه مبتسم أو رقم، ولكن لا تتوفر علامة ممتاز كخيار.
    - content: نجمة، مبتسم، قلوب
      isCorrect: false
      explanation: يمكن أن يكون سؤال التقييمات نجمة أو ابتسامة، لكن خيار القلوب غير متاح.
    - content: رقم، نجمة، مبتسم
      isCorrect: true
      explanation: يمكن أن يكون سؤال التصنيف رقماً أو نجمة أو مبتسماً. استخدم التقييمات لقياس نظرة عامة على مدى نجاح أو رواج أو دقة شيء ما.
  - content: تتمثل إحدى أقوى ميزات Dynamics 365 Customer Voice في القدرة على تخصيص استطلاع، مما يمنح العملاء تجربة تعليقات شخصية حقاً. أي خيار من الخيارات التالية يمكنه إضافة ما يصل إلى 15 لاستخدامه في عنوان الاستطلاع والأسئلة وقوالب البريد الإلكتروني ومناطق أخرى ضمن Dynamics 365 Customer Voice؟
    choices:
    - content: المعلمات
      isCorrect: false
      explanation: لا تستخدم المعلمات في Dynamics 365 Customer Voice. تستخدم الشروط في قواعد العمل، والتي تشبه المعلمات، ولكنها لا تُستخدم في سياق إنشاء تجربة مخصصة.
    - content: المتغيرات
      isCorrect: true
      explanation: تتم إضافة المتغيرات إلى الاستطلاع لتخصيص العناوين والأسئلة وقوالب البريد الإلكتروني، ويمكنك استخدامها لتخصيص تجربة الملاحظات.
    - content: الحقول
      isCorrect: false
      explanation: أقرب الأصناف إلى الحقول في Customer Voice هي الأسئلة التي تمت إضافتها إلى الاستطلاع. ومع ذلك، لا يتم استخدام الحقول في سياق إنشاء تجربة مخصصة.
