  questions:
  - content: ما الميزة في Microsoft Dynamics 365التي ستستخدمها للعثور على جميع الحسابات النشطة التي لديها أيضاً فرص مفتوحة؟
    choices:
    - content: بحث سريع
      isCorrect: false
      explanation: تعد ميزة "البحث المتقدم" في Dynamics 365 هي ميزة البحث الوحيدة التي تتيح للمستخدمين إنشاء استعلام بحث لجدول معين (على سبيل المثال، الحسابات) ويمكن أن يتضمن شروط AND / OR متعددة. يمكن حفظ نتائج استعلامات البحث المتقدم كعرض شخصي في Dynamics 365 لاستخدامها لاحقاً. لا تسمح طرق البحث الأخرى، مثل البحث والبحث الملاءمة والبحث السريع، إما بمعايير بحث متعددة أو تتطلب من مسؤول النظام إعدادها. (المصدر - بحث متقدم و Microsoft 365)
