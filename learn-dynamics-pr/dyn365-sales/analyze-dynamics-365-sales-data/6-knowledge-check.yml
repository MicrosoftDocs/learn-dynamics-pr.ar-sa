  - content: تريد إنشاء لوحة معلومات شخصية في Dynamics 365. ما هو الحد الأقصى لعدد المكونات المرئية التي يمكنك إضافتها إليه؟
    choices:
    - content: "4"
      isCorrect: false
      explanation: تتيح لك لوحات المعلومات في Dynamics 365 العمل مع مكونات Dynamics 365 متعددة في طريقة عرض واحدة. يمكن أن تتضمن هذه المكونات مخططات وعرض من أنواع سجلات Dynamics 365 متعددة. يمكن إضافة ستة مكونات كحد أقصى إلى كل لوحة معلومات يتم إنشاؤها. (المصدر - الرسوم البيانية ولوحات المعلومات)
    - content: "6"
      isCorrect: true
      explanation: تتيح لك لوحات المعلومات في Dynamics 365 العمل مع مكونات Dynamics 365 متعددة في طريقة عرض واحدة. يمكن أن تتضمن هذه المكونات مخططات وعرض من أنواع سجلات Dynamics 365 متعددة. يمكن إضافة ستة مكونات كحد أقصى إلى كل لوحة معلومات يتم إنشاؤها. (المصدر - الرسوم البيانية ولوحات المعلومات)
