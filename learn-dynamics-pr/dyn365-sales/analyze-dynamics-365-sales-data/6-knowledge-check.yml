  - content: عندما يتعلق الأمر بتصدير البيانات إلى Microsoft Excel، ما هو التنسيق الذي ينشئ مصنفاً بسيطاً له اتصال بقاعدة بيانات Dynamics 365 ويقوم تلقائياً بتحديث البيانات؟
    choices:
    - content: ورقة عمل ديناميكية
      isCorrect: true
      explanation: تتيح لك ورقة العمل الديناميكية تصدير استعلام له ارتباط إلى خادم Dynamics 365. يتسبب هذا النوع من التصدير في تحميل البيانات ديناميكياً من Dynamics 365. لذلك، فإن بيانات Excel المقدمة دائماً ما تكون محدثة ولا يلزم تحديثها يدوياً. تتطلب عمليات التصدير الديناميكية إعادة الاتصال بخادم Dynamics 365 والأذونات المناسبة. (المصدر - بحث متقدم و Microsoft 365)
