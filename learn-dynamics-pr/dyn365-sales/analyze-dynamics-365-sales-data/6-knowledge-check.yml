  - content: أي من الميزات التالية تتيح لك استخدام Excel لتحرير بيانات Dynamics 365 مباشرة داخل Dynamics 365؟
    choices:
    - content: Microsoft Excel Online
      isCorrect: true
      explanation: يتيح لك Dynamics 365 تحرير بيانات Dynamics 365 باستخدام Excel Online. عند بدء تشغيل هذه الميزة، يتم فتح Excel Online مباشرة داخل نافذة Dynamics 365، ويمكنك بعد ذلك إجراء التغييرات. بعد الانتهاء، يتم حفظ التغييرات مرة أخرى في Dynamics 365. (المصدر - بحث متقدم و Microsoft 365)
    - content: ورقة عمل Excel Dynamics
      isCorrect: false
      explanation: يتيح لك Dynamics 365 تحرير بيانات Dynamics 365 باستخدام Excel Online. عند بدء تشغيل هذه الميزة، يتم فتح Excel Online مباشرة داخل نافذة Dynamics 365، ويمكنك بعد ذلك إجراء التغييرات. بعد الانتهاء، يتم حفظ التغييرات مرة أخرى في Dynamics 365. (المصدر - بحث متقدم و Microsoft 365)
