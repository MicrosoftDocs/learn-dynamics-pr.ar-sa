  يحتوي Microsoft Dynamics 365 على خيارات تحليلية متعددة لمساعدة المؤسسات على اتخاذ قرارات الأعمال التي تستند إلى أرقام واتجاهات المبيعات السابقة. على سبيل المثال، يمكن للمؤسسات تحديد طرق عرض مخصصة تعرض أنواعاً معينة من البيانات، أو استخدام المخططات للتعمق في مزيد من التفاصيل حول السجلات المختلفة المتعلقة بالمبيعات، أو حتى تحليل البيانات باستخدام أدوات خارجية مثل Microsoft Excel وMicrosoft Power BI.
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- مراجعة الخيارات التحليلية \n- وصف أدوات البحث\n- استخدام Power BI لعرض البيانات\n- تحليل البيانات\n"
prerequisites: المفاهيم الأساسية للتنقل في تطبيق Dynamics 365. من المفيد أيضًا الإلمام بإنشاء الحالات وإدارتها، أو إنشاء العملاء المتوقعين والفرص وإدارتها.
