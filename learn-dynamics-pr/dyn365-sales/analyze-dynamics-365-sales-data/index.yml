  title: تحليل بيانات Dynamics 365 Sales
  description: يحتوي Microsoft Dynamics 365 على خيارات تحليلية متعددة لمساعدة المؤسسات على اتخاذ قرارات الأعمال التي تستند إلى أرقام واتجاهات المبيعات السابقة. على سبيل المثال، يمكن للمؤسسات تحديد طرق عرض مخصصة تعرض أنواعاً معينة من البيانات، أو استخدام المخططات للتعمق في مزيد من التفاصيل حول السجلات المختلفة المتعلقة بالمبيعات، أو حتى تحليل البيانات باستخدام أدوات خارجية مثل Microsoft Excel وMicrosoft Power BI.
