summary: >
  [!include[](../includes/module-banner.md)]


  تحديد مقاييس خدمة العملاء، وإنشاء مقاييس الهدف، والعمل مع أعمدة العرض الإجمالي والاستعلامات.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - التحديد بالمقاييس اللازمة لبناء أهداف خدمة عملاء فعالة

  - تعديل إعدادات السنة المالية لمواءمة تقدم الهدف

  - تحديد مقاييس الهدف لمنظمة

  - إنشاء أعمدة العرض الإجمالي والاستعلامات المخصصة
prerequisites: فهم أساسي لكيفية التنقل في تطبيق Dynamics 365.  من المفيد أيضًا الإلمام بإنشاء وإدارة الحالات والاستحقاقات واتفاقيات مستوى الخدمة.
