      isCorrect: true
      explanation: مقياس الهدف هو القياس الرقمي الذي يعتمد على قيمة في نوع سجل معين، مقاييس الهدف، يتم تحديدها على مستوى المؤسسة وليست خاصة بأي مستخدم.  بمجرد تحديد مقياس الهدف، ستعتمد جميع الأهداف الجديدة على مقاييس الهدف الحالية وسيكون لها أهداف محددة وملاك محدد.  المصدر - مقاييس الهدف
  - content: ما هو المصطلح المستخدم لوصف الفترة الزمنية المطلوبة لإنشاء الأهداف؟
    choices:
    - content: تاريخ الهدف
      isCorrect: false
      explanation: يجب أن يحدد كل هدف فترة مالية معينة أو فترة زمنية مخصصة أولاً قبل التمكن من حفظه. المصدر - إعدادات السنة المالية
    - content: نطاق التواريخ
      isCorrect: false
      explanation: يجب أن يحدد كل هدف فترة مالية معينة أو فترة زمنية مخصصة أولاً قبل التمكن من حفظه. المصدر - إعدادات السنة المالية
    - content: الفترة المالية
      isCorrect: true
      explanation: يجب أن يحدد كل هدف فترة مالية معينة أو فترة زمنية مخصصة أولاً قبل التمكن من حفظه. المصدر - إعدادات السنة المالية
    - content: فترة الهدف
      isCorrect: false
      explanation: يجب أن يحدد كل هدف فترة مالية معينة أو فترة زمنية مخصصة أولاً قبل التمكن من حفظه. المصدر - إعدادات السنة المالية
  - content: تريد أن تكون قادراً على إنشاء أهداف ستُستخدم لتتبع القيمة الإجمالية للفرص التي أغلقها موظفو المبيعات الفرديون.  ما نوع المقياس الذي ستستخدمه؟
    choices:
    - content: العد
      isCorrect: false
      explanation: مقياس الهدف هو القياس الرقمي الذي يعتمد على قيمة في نوع سجل معين، مقاييس الهدف، يتم تحديدها على مستوى المؤسسة وليست خاصة بأي مستخدم.  هناك نوعان من المقاييس التي يمكن تحديدها بناءً على احتياجاتك الفردية.  يتم استخدام المبلغ عندما تريد إنشاء مقياس يتم استخدامه مع قيم المبلغ بالدولار.  يتم استخدام العدد عندما تريد ببساطة تحديد العدد الإجمالي للسجلات التي تفي بمعيار معين.    المصدر - مقاييس الهدف
