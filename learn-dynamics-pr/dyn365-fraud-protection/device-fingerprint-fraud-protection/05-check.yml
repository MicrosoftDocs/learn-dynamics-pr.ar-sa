quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أين يجب عليك في رحلة العميل تنفيذ استدعاء بصمة الجهاز؟
    choices:
    - content: قبل إجراء استدعاء تقييم المخاطر
      isCorrect: true
      explanation: للتأكد من أن النماذج تستخدم معلومات بصمات الجهاز في تقييم المخاطر، يجب تنفيذ استدعاء بصمات الجهاز قبل إجراء مكالمة تقييم المخاطر.
    - content: في الوقت الذي يتم فيه إجراء استدعاء تقييم المخاطر
      isCorrect: false
      explanation: للتأكد من أن النماذج تستخدم معلومات بصمات الجهاز في تقييم المخاطر، يجب تنفيذ استدعاء بصمات الجهاز قبل إجراء مكالمة تقييم المخاطر.
    - content: مباشرةً بعد إجراء استدعاء تقييم المخاطر
      isCorrect: false
      explanation: للتأكد من أن النماذج تستخدم معلومات بصمات الجهاز في تقييم المخاطر، يجب تنفيذ استدعاء بصمات الجهاز قبل إجراء مكالمة تقييم المخاطر.
  - content: ما الذي يستخدمه Fraud Protection لمطابقة معلومات بصمات الجهاز مع استدعاء تقييم المخاطر؟
    choices:
    - content: معرف المثيل
      isCorrect: false
      explanation: عندما يصل المستخدم إلى صفحة تم فيها تمكين بصمة الجهاز، يتم إجراء استدعاء بصمة الجهاز وتمرير معرّف الجلسة معها. في وقت لاحق، عندما يتم استدعاء تقييم المخاطر إلى Fraud Protection، مثل عند السداد أو إنشاء الحساب/تسجيل الدخول، يتم تمرير نفس معرف الجلسة في ذلك الاستدعاء. يستخدم Fraud Protection معرّف الجلسة لمطابقة معلومات البصمات مع استدعاء تقييم المخاطر الوارد.
    - content: معرِف المستخدم
      isCorrect: false
      explanation: عندما يصل المستخدم إلى صفحة تم فيها تمكين بصمة الجهاز، يتم إجراء استدعاء بصمة الجهاز وتمرير معرّف الجلسة معها. في وقت لاحق، عندما يتم استدعاء تقييم المخاطر إلى Fraud Protection، مثل عند السداد أو إنشاء الحساب/تسجيل الدخول، يتم تمرير نفس معرف الجلسة في ذلك الاستدعاء. يستخدم Fraud Protection معرّف الجلسة لمطابقة معلومات البصمات مع استدعاء تقييم المخاطر الوارد.
    - content: معرف جلسة العمل
      isCorrect: true
      explanation: عندما يصل المستخدم إلى صفحة تم فيها تمكين بصمة الجهاز، يتم إجراء استدعاء بصمة الجهاز وتمرير معرّف الجلسة معها. في وقت لاحق، عندما يتم استدعاء تقييم المخاطر إلى Fraud Protection، مثل عند السداد أو إنشاء الحساب/تسجيل الدخول، يتم تمرير نفس معرف الجلسة في ذلك الاستدعاء. يستخدم Fraud Protection معرّف الجلسة لمطابقة معلومات البصمات مع استدعاء تقييم المخاطر الوارد.
  - content: ما المعلومات التي لا يتم تضمينها في سمات الجهاز التي يتم توفيرها في استجابة Fraud Protection لاستدعاء التقييم؟
    choices:
    - content: معرف الجهاز
      isCorrect: false
      explanation: تجمع خدمة بصمات الجهاز معلومات حول الجهاز وليس المستخدم.
    - content: عنوان IP صحيح
      isCorrect: false
      explanation: تجمع خدمة بصمات الجهاز معلومات حول الجهاز وليس المستخدم.
    - content: موقع المستخدم
      isCorrect: true
      explanation: تجمع خدمة بصمات الجهاز معلومات حول الجهاز وليس المستخدم.
  - content: هل يتم استخدام بصمة الجهاز في أي إمكانات Fraud Protection؟
    choices:
    - content: حماية الحساب وحماية المشتريات ومنع الفقدان
      isCorrect: false
      explanation: في Fraud Protection، يتم استخدام بصمات الجهاز في إمكانات حماية الحساب وحماية المشتريات، والتي تقوم بإجراء تقييمات للمخاطر في الوقت الفعلي. نظراً لأن خاصية منع الفقدان تعمل على البيانات التاريخية فقط، فإنها لا تستخدم بصمة الجهاز.
    - content: حماية الحساب وحماية المشتريات
      isCorrect: true
      explanation: في Fraud Protection، يتم استخدام بصمات الجهاز في إمكانات حماية الحساب وحماية المشتريات، والتي تقوم بإجراء تقييمات للمخاطر في الوقت الفعلي. نظراً لأن خاصية منع الفقدان تعمل على البيانات التاريخية فقط، فإنها لا تستخدم بصمة الجهاز.
    - content: حماية المشتريات ومنع الفقدان
      isCorrect: false
      explanation: في Fraud Protection، يتم استخدام بصمات الجهاز في إمكانات حماية الحساب وحماية المشتريات، والتي تقوم بإجراء تقييمات للمخاطر في الوقت الفعلي. نظراً لأن خاصية منع الفقدان تعمل على البيانات التاريخية فقط، فإنها لا تستخدم بصمة الجهاز.
    - content: حماية الحساب ومنع الفقدان
      isCorrect: false
      explanation: في Fraud Protection، يتم استخدام بصمات الجهاز في إمكانات حماية الحساب وحماية المشتريات، والتي تقوم بإجراء تقييمات للمخاطر في الوقت الفعلي. نظراً لأن خاصية منع الفقدان تعمل على البيانات التاريخية فقط، فإنها لا تستخدم بصمة الجهاز.
