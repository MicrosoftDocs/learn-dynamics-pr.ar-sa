summary: "[!include[](../includes/module-banner.md)] \nإن Microsoft Dynamics 365 Fraud Protection عبارة عن حل قائم على السحابة مصمم للتجارة الإلكترونية والمتاجر التقليدية والتجار متعدد القنوات للمساعدة في حماية إيراداتهم وسمعتهم من خلال توفير الأدوات والقدرات لتقليل الاحتيال وإساءة الاستخدام وتقليل النفقات التشغيلية وزيادة معدلات القبول، كل ذلك مع حماية حسابات المستخدمين من التعرض للاحتيال. عندما تقوم بإعداد مثيل Dynamics 365 Fraud Protection الخاص بك، سيتم تحديد بين أحد طريقتي التوفير.\n"
