quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما هو أفضل نهج للمستأجر يمكنك استخدامه عند توفير مثيل تجريبي لـ Dynamics 365 Fraud Protection؟
    choices:
    - content: توفير مستأجر Azure جديد.
      isCorrect: false
      explanation: يجب عليك تحديد نهج المستأجر الذي ستستخدمه إذا كان المنتج قيد الإنتاج.
    - content: استخدام مستأجر Azure موجود.
      isCorrect: false
      explanation: يجب عليك تحديد نهج المستأجر الذي ستستخدمه إذا كان المنتج قيد الإنتاج.
    - content: حدد نهج المستأجر الذي ستستخدمه إذا كان المنتج قيد الإنتاج.
      isCorrect: true
      explanation: من الصحيح أنه يجب عليك تحديد نهج المستأجر الذي ستستخدمه إذا كان المنتج قيد الإنتاج.
  - content: للتسجيل مع مستأجر Azure موجود، ما نوع مستوى الإذن الذي يحتاجه حساب المستخدم الخاص بك في المستأجر؟
    choices:
    - content: المستخدم
      isCorrect: false
      explanation: للتسجيل مع مستأجر Azure موجود، يجب أن يكون لديك نوع مستوى إذن المسؤول العام في حساب المستخدم الخاص بك في المستأجر.
    - content: مسؤول  العمومي
      isCorrect: true
      explanation: للتسجيل مع مستأجر Azure موجود، يجب أن يكون لديك نوع مستوى إذن المسؤول العام في حساب المستخدم الخاص بك في المستأجر.
    - content: مسؤول محدود
      isCorrect: false
      explanation: للتسجيل مع مستأجر Azure موجود، يجب أن يكون لديك نوع مستوى إذن المسؤول العام في حساب المستخدم الخاص بك في المستأجر.
  - content: ما نوع الحساب الذي يمكن استخدامه لإضافة مستخدمين في Dynamics 365 Fraud Protection؟
    choices:
    - content: AllAreas_Admin
      isCorrect: true
      explanation: يمكنك استخدام حساب AllAreas_Admin لإضافة مستخدمين في Dynamics 365 Fraud Protection.
    - content: FraudAnalyst
      isCorrect: false
      explanation: يمكنك استخدام حساب AllAreas_Admin لإضافة مستخدمين في Dynamics 365 Fraud Protection.
    - content: SupportAgent
      isCorrect: false
      explanation: يمكنك استخدام حساب AllAreas_Admin لإضافة مستخدمين في Dynamics 365 Fraud Protection.
