quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما هي أجزاء المعلومات التي تحتاجها من لوحة معلومات مدخل Fraud Protection لتكوين مثيل التطبيق النموذجي؟
    choices:
    - content: معرف المثيل
      isCorrect: false
      explanation: لتكوين مثيل تطبيق نموذج مدمج مع مثيل Fraud Protection، تحتاج إلى معرف الدليل ومعرف المثيل ونقطة نهاية API ومعلومات URI لمورد API من لوحة معلومات Fraud Protection. تحتاج أيضاً إلى معرف التطبيق ومعلومات سرية العميل لتطبيق Azure AD الذي قمت بإنشائه.
    - content: معرف الدليل
      isCorrect: false
      explanation: لتكوين مثيل تطبيق نموذج مدمج مع مثيل Fraud Protection، تحتاج إلى معرف الدليل ومعرف المثيل ونقطة نهاية API ومعلومات URI لمورد API من لوحة معلومات Fraud Protection. تحتاج أيضاً إلى معرف التطبيق ومعلومات سرية العميل لتطبيق Azure AD الذي قمت بإنشائه.
    - content: نقطة نهاية API
      isCorrect: false
      explanation: لتكوين مثيل تطبيق نموذج مدمج مع مثيل Fraud Protection، تحتاج إلى معرف الدليل ومعرف المثيل ونقطة نهاية API ومعلومات URI لمورد API من لوحة معلومات Fraud Protection. تحتاج أيضاً إلى معرف التطبيق ومعلومات سرية العميل لتطبيق Azure AD الذي قمت بإنشائه.
    - content: كل ما سبق
      isCorrect: true
      explanation: لتكوين مثيل تطبيق نموذج مدمج مع مثيل Fraud Protection، تحتاج إلى معرف الدليل ومعرف المثيل ونقطة نهاية API ومعلومات URI لمورد API من لوحة معلومات Fraud Protection. تحتاج أيضاً إلى معرف التطبيق ومعلومات سرية العميل لتطبيق Azure AD الذي قمت بإنشائه.
  - content: لم يتم تصميم نموذج التطبيق لاختبار أي من ميزات Fraud Protection التالية؟
    choices:
    - content: بصمة الجهاز
      isCorrect: false
      explanation: من الأفضل استخدام نموذج التطبيق لاختبار بصمات الجهاز واستدعاءات API ومحرك القرار (كيف تعمل القواعد والقوائم في الوقت الفعلي). بينما ستتلقى نتائج المخاطر/الروبوت في استجابة Fraud Protection لاستدعاءات API، فإن التطبيق النموذجي غير مصمم لاختبار دقة هذه الدرجات (نماذج ML).
    - content: واجهات API
      isCorrect: false
      explanation: من الأفضل استخدام نموذج التطبيق لاختبار بصمات الجهاز واستدعاءات API ومحرك القرار (كيف تعمل القواعد والقوائم في الوقت الفعلي). بينما ستتلقى نتائج المخاطر/الروبوت في استجابة Fraud Protection لاستدعاءات API، فإن التطبيق النموذجي غير مصمم لاختبار دقة هذه الدرجات (نماذج ML).
    - content: محرك القرارات (قواعد وقوائم)
      isCorrect: false
      explanation: من الأفضل استخدام نموذج التطبيق لاختبار بصمات الجهاز واستدعاءات API ومحرك القرار (كيف تعمل القواعد والقوائم في الوقت الفعلي). بينما ستتلقى نتائج المخاطر/الروبوت في استجابة Fraud Protection لاستدعاءات API، فإن التطبيق النموذجي غير مصمم لاختبار دقة هذه الدرجات (نماذج ML).
    - content: نماذج ML
      isCorrect: true
      explanation: من الأفضل استخدام نموذج التطبيق لاختبار بصمات الجهاز واستدعاءات API ومحرك القرار (كيف تعمل القواعد والقوائم في الوقت الفعلي). بينما ستتلقى نتائج المخاطر/الروبوت في استجابة Fraud Protection لاستدعاءات API، فإن التطبيق النموذجي غير مصمم لاختبار دقة هذه الدرجات (نماذج ML).
  - content: يمكن استخدام نموذج التطبيق لاختبار أي من إمكانات Fraud Protection التالية؟
    choices:
    - content: حماية المشتريات، وحماية الحساب، ومنع الفقدان
      isCorrect: false
      explanation: تم تصميم نموذج التطبيق لاختبار إمكانات Fraud Protection التي تعمل في الوقت الفعلي من خلال محاكاة أحداث التقييم في الوقت الفعلي مثل الشراء وإنشاء الحساب وتسجيل الدخول إليه أو أحداث استيعاب البيانات في الوقت الفعلي مثل تحديث الحساب. لذلك، يمكن استخدام التطبيق النموذجي لاختبار حماية المشتريات وقدرات حماية الحساب.
    - content: حماية الحساب ومنع الفقدان
      isCorrect: false
      explanation: تم تصميم نموذج التطبيق لاختبار إمكانات Fraud Protection التي تعمل في الوقت الفعلي من خلال محاكاة أحداث التقييم في الوقت الفعلي مثل الشراء وإنشاء الحساب وتسجيل الدخول إليه أو أحداث استيعاب البيانات في الوقت الفعلي مثل تحديث الحساب. لذلك، يمكن استخدام التطبيق النموذجي لاختبار حماية المشتريات وقدرات حماية الحساب.
    - content: حماية المشتريات وحماية الحساب
      isCorrect: true
      explanation: تم تصميم نموذج التطبيق لاختبار إمكانات Fraud Protection التي تعمل في الوقت الفعلي من خلال محاكاة أحداث التقييم في الوقت الفعلي مثل الشراء وإنشاء الحساب وتسجيل الدخول إليه أو أحداث استيعاب البيانات في الوقت الفعلي مثل تحديث الحساب. لذلك، يمكن استخدام التطبيق النموذجي لاختبار حماية المشتريات وقدرات حماية الحساب.
    - content: حماية المشتريات ومنع الفقدان
      isCorrect: false
      explanation: تم تصميم نموذج التطبيق لاختبار إمكانات Fraud Protection التي تعمل في الوقت الفعلي من خلال محاكاة أحداث التقييم في الوقت الفعلي مثل الشراء وإنشاء الحساب وتسجيل الدخول إليه أو أحداث استيعاب البيانات في الوقت الفعلي مثل تحديث الحساب. لذلك، يمكن استخدام التطبيق النموذجي لاختبار حماية المشتريات وقدرات حماية الحساب.
  - content: ما نوع واجهات API التي يمكن اختبارها باستخدام نموذج التطبيق؟
    choices:
    - content: واجهات API للتقييم
      isCorrect: false
      explanation: يُظهر نموذج التطبيق نوع المعلومات التي يتم إرسالها إلى Fraud Protection في تقييم في الوقت الفعلي أو استدعاء واجهة برمجة التطبيقات لاستيعاب البيانات، كما يُظهر نوع المعلومات التي يتم تلقيها في الاستجابة اللاحقة من Fraud Protection.
    - content: واجهات API فقط لمعلومات ML
      isCorrect: false
      explanation: يُظهر نموذج التطبيق نوع المعلومات التي يتم إرسالها إلى Fraud Protection في تقييم في الوقت الفعلي أو استدعاء واجهة برمجة التطبيقات لاستيعاب البيانات، كما يُظهر نوع المعلومات التي يتم تلقيها في الاستجابة اللاحقة من Fraud Protection.
    - content: المذكوران أعلاه
      isCorrect: true
      explanation: يُظهر نموذج التطبيق نوع المعلومات التي يتم إرسالها إلى Fraud Protection في تقييم في الوقت الفعلي أو استدعاء واجهة برمجة التطبيقات لاستيعاب البيانات، كما يُظهر نوع المعلومات التي يتم تلقيها في الاستجابة اللاحقة من Fraud Protection.
    - content: لا شيء مما سبق
      isCorrect: false
      explanation: يُظهر نموذج التطبيق نوع المعلومات التي يتم إرسالها إلى Fraud Protection في تقييم في الوقت الفعلي أو استدعاء واجهة برمجة التطبيقات لاستيعاب البيانات، كما يُظهر نوع المعلومات التي يتم تلقيها في الاستجابة اللاحقة من Fraud Protection.
