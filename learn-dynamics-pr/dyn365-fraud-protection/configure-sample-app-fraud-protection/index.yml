summary: "[!include[](../includes/module-banner.md)] \nيوفر نموذج تطبيق التاجر من Dynamics 365 Fraud Protection مثالاً على كيفية استدعاء واجهات API للحماية من الاحتيال. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- التعرف على كيفية الحصول على Azure Active Directoryرمز مصادقه Microsoft.\n- حدد نقطة النهاية الصحيحة لاستدعاء واجهات Api لحماية عملية الشراء.\n- إجراء مكالمة لتقييم الشراء.\n- قم بإجراء استدعاء لتقييم حماية الحساب.\n- قم بتحليل استجابة واجهه برمجة التطبيقات (API) التي قد تتلقاها من Dynamics 365 Fraud Protection.\n- استخدم تطبيق العرض التوضيحي للتاجر النموذجي لرؤية النظام الشامل قيد العمل.\n"
prerequisites: "- المعرفة الصناعية لمكافحة الاحتيال \n- نظام Dynamics 365 Fraud Protection متوفر \n- سجِّل الدخول إلى مدخل Dynamics 365 Fraud Protection \n- ‏‏تثبيت Visual Studio\n- تثبيت .NET Core SDK v3.1 \n"
