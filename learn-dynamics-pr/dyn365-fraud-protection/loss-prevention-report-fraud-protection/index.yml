title: إنشاء تقرير بتفادي الخسائر في Dynamics 365 Fraud Protection
summary: "[!include[](../includes/module-banner.md)] \nالمكون الإضافي لتفادي الخسائر من Dynamics 365 Fraud Protection Microsoft هو حل قائم على السحابة مصمم لتقليل تكاليف الاحتيال في المتجر وتحسين الكفاءات التشغيلية والإيرادات. باستخدام قوة الذكاء الاصطناعي، يحدد تفادي الخسارة الانحرافات والأنماط التي قد تشير إلى الاحتيال في المتجر.  \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تحميل البيانات إلى تقرير تفادي الخسائر لـ Dynamics 365 Fraud Protection.\n- قراءة تقرير تفادي الخسارة.\n- مراجعة تقارير تفادي الخسائر باستخدام البيانات الخاصة بك. \n"
prerequisites: >
