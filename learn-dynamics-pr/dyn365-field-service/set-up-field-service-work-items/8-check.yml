    - content: حدث IoT
      isCorrect: false
      explanation: تمثل سجلات تنبيه IoT في Dynamics 365 Connected Field Service الأحداث التي تم إنشاؤها والتقاطها بواسطة أجهزة IoT ومستودعات IoT مثل مركز Azure IoT. سيعرض سجل تنبيه IoT تفاصيل حول الحدث مثل نوع الحدث وتاريخ حدوثه والجهاز المقترن به. يمكن للموظفين تنفيذ الإجراءات عن بُعد على الجهاز من سجِلّ تنبيه IoT، مثل إعادة ضبط الجهاز.
  - content: أي من العناصر التالية يمكن استخدامه لتبسيط عملية التفاعل مع أجهزة IoT من خلال تحديد الخصائص التي سيتم التفاعل معها وتعبئتها مسبقًا بالبيانات؟
    choices:
    - content: تعريف الأوامر
      isCorrect: true
      explanation: تتمتع أجهزة IoT بخصائص يمكن التفاعل معها في إطار حل Connected Field Service. تحدث هذه التفاعلات في الغالب كأوامر الجهاز التي يتم إرسالها إلى الجهاز. ويتولى أمر الجهاز تحديد ما يجب القيام به والخصائص التي يجب تعديلها. ولتوفير الوقت، يُمكنك إنشاء تعريفات الأوامر التي ستحدد تلقائياً الأمر الذي تريد إرساله والقيم الافتراضية للخصائص المحددة التي سيتم التفاعل معها كجزء من الأمر.
    - content: فئة الأجهزة
