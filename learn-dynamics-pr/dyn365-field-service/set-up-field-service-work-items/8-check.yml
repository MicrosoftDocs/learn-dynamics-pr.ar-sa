quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أنت تستخدم معالج نشر Dynamics 365 IoT لنشر Connected Field Service إلى مثيل مركز Azure IoT جديد. وحتى يتسنى لك استخدام الوظيفة، ما الخطوة النهائية التي تحتاج إلى إكمالها؟
    choices:
    - content: تخويل الموصّل في Dynamics 365
      isCorrect: false
      explanation: عند استخدام معالج نشر IoT لنشر الوظيفة إلى مركز Azure IoT، يتم تكوين موارد دعم متعددة بالإضافة إلى مركز IoT. أحد هذه الموارد هو اتصال API، والذي يتم استخدامه للتواصل بين Dynamics 365 وAzure. وحتى يُمكن استخدام الحل، تحتاج إلى تفويض موصل API باستخدام بيانات اعتماد Dynamics 365 الخاصة بك في مدخل Azure.
    - content: تخويل الموصل في Azure
      isCorrect: true
      explanation: عند استخدام معالج نشر IoT لنشر الوظيفة إلى مركز Azure IoT، يتم تكوين موارد دعم متعددة بالإضافة إلى مركز IoT. أحد هذه الموارد هو اتصال API، والذي يتم استخدامه للتواصل بين Dynamics 365 وAzure. وحتى يُمكن استخدام الحل، تحتاج إلى تفويض موصل API باستخدام بيانات اعتماد Dynamics 365 الخاصة بك في مدخل Azure.
    - content: تمكين الموصل في Azure
      isCorrect: false
      explanation: عند استخدام معالج نشر IoT لنشر الوظيفة إلى مركز Azure IoT، يتم تكوين موارد دعم متعددة بالإضافة إلى مركز IoT. أحد هذه الموارد هو اتصال API، والذي يتم استخدامه للتواصل بين Dynamics 365 وAzure. وحتى يُمكن استخدام الحل، تحتاج إلى تفويض موصل API باستخدام بيانات اعتماد Dynamics 365 الخاصة بك في مدخل Azure.
    - content: تمكين الموصل في Dynamics 365
      isCorrect: false
      explanation: عند استخدام معالج نشر IoT لنشر الوظيفة إلى مركز Azure IoT، يتم تكوين موارد دعم متعددة بالإضافة إلى مركز IoT. أحد هذه الموارد هو اتصال API، والذي يتم استخدامه للتواصل بين Dynamics 365 وAzure. وحتى يُمكن استخدام الحل، تحتاج إلى تفويض موصل API باستخدام بيانات اعتماد Dynamics 365 الخاصة بك في مدخل Azure.
  - content: أي من سجلات Dynamics 365 التالية يمثل حدث تجاوز الحد الذي تم إنشاؤه بواسطة جهاز IoT مثل تجاوز درجة الحرارة المحددة مسبقًا؟
    choices:
    - content: خاصية IoT
      isCorrect: false
      explanation: تمثل سجلات تنبيه IoT في Dynamics 365 Connected Field Service الأحداث التي تم إنشاؤها والتقاطها بواسطة أجهزة IoT ومستودعات IoT مثل مركز Azure IoT. سيعرض سجل تنبيه IoT تفاصيل حول الحدث مثل نوع الحدث وتاريخ حدوثه والجهاز المقترن به. يمكن للموظفين تنفيذ الإجراءات عن بُعد على الجهاز من سجِلّ تنبيه IoT، مثل إعادة ضبط الجهاز.
    - content: أوامر IoT
      isCorrect: false
      explanation: تمثل سجلات تنبيه IoT في Dynamics 365 Connected Field Service الأحداث التي تم إنشاؤها والتقاطها بواسطة أجهزة IoT ومستودعات IoT مثل مركز Azure IoT. سيعرض سجل تنبيه IoT تفاصيل حول الحدث مثل نوع الحدث وتاريخ حدوثه والجهاز المقترن به. يمكن للموظفين تنفيذ الإجراءات عن بُعد على الجهاز من سجِلّ تنبيه IoT، مثل إعادة ضبط الجهاز.
