summary: "[!include[](../includes/module-banner.md)] \nيدمج Connected Field Service for Dynamics 365 أجهزة IoT مع Dynamics 365 for Customer Engagement للحصول على مساعدة العملاء في إنشاء طريقة استباقية لخدمة العملاء. وهو يتيح تسجيل هذه الأجهزة ومراقبتها وإدارتها في العمليات التجارية التي أنشأتها مؤسستك.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرّف على طريقة تثبيت Connected Field Service وإعداده.\n- قراءة بيانات الجهاز.\n- تعيين تنبيهات الجهاز.\n- تعرّف على استخدام تطبيق الأجهزة المحمولة.\n"
