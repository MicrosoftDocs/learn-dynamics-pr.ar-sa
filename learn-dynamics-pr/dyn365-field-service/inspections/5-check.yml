quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من أنواع السجلات الجاهزة التالية من تطبيق Field Service تقترن بقوالب الفحص؟
    choices:
    - content: أصل العميل‬
      isCorrect: false
      explanation: غير صحيح. ترتبط أصول العميل بعمليات الفحص بشكلٍ غير مباشر من خلال نوع مهمة الخدمة.
    - content: خدمة نوع الحدث
      isCorrect: false
      explanation: غير صحيح. تعمل خدمة نوع الحدث على إقران خدمة بنوع حدث. ولا ترتبط بفحص.
    - content: نوع مهمة الخدمة
      isCorrect: true
      explanation: صحيح. يتم تحديد عمليات الفحص عند إنشاء سجل نوع مهمة الخدمة. إذا قمت بتمكين تبديل الفحص المتاح، فيمكنك تحديد قالب الفحص.
    - content: أمر العمل
      isCorrect: false
      explanation: غير صحيح. لا يمكنك ربط الفحص بشكلٍ مباشر بأمر العمل؛ لكن يتم ربط عمليات الفحص بمهام خدمة أمر العمل.
  - content: لقد قمت بإنشاء قوالب الفحص وتمت ترجمتها إلى خمس لغات. أبلغ الفنيون عن أنه يمكنهم عرض الفحص باللغة الإنجليزية فقط. ما الذي ينبغي عليك فعله؟
    choices:
    - content: نسخ نموذج الفحص وترجمته لكل لغة.
      isCorrect: false
      explanation: غير صحيح. قوالب الفحص المنفصلة لكل لغة غير ضرورية. ويحتوي كل قالب على لغات متعددة، ويمكن للمستخدم تحديد اللغة التي يريد إكمال الفحص بها.
    - content: تمكين حزم اللغات في البيئة الخاصة بك.
      isCorrect: true
      explanation: صحيح. تأكد من تمكين اللغات لكل لغة حددتها في نموذج الفحص. لن يتمكن الفنيون في تطبيق الأجهزة المحمولة من استخدام لغة إلا إذا تم تمكينها.
    - content: نشر قالب الفحص.
      isCorrect: false
      explanation: غير صحيح. إذا لم يتم نشر قوالب الفحص، فلا يمكنك ربط قالب الفحص بنوع مهمة الخدمة.
    - content: مراجعة قالب الفحص وإنشاء إصدار جديد.
      isCorrect: false
      explanation: غير صحيح. الهدف من المراجعة هو تحرير الفحص الذي تم نشره بالفعل. يتيح لك خيار "تمت المراجعة" تحرير كافة اللغات. عند القيام بنشر الفحص، يتم نشر الترجمات بجميع اللغات في الوقت نفسه.
  - content: لقد قمت بإنشاء قالب فحص، لكن لا يمكنك إنشاء فحص لأمر عمل. ما الذي تود فعله؟
    choices:
    - content: إضافة قالب الفحص إلى نوع الحدث.
      isCorrect: false
      explanation: غير صحيح. لا تتم إضافة قوالب الفحص إلى نوع حدث؛ حيث إنها مقترنة بنوع مهمة الخدمة.
    - content: إقران قالب الفحص بأصل العميل.
      isCorrect: false
      explanation: غير صحيح. لا تقترن قوالب الفحص بأصل العميل.
    - content: نشر قالب الفحص.
      isCorrect: true
      explanation: صحيح. يجب عليك نشر قالب الفحص لاستخدامه مع أمر عمل. لا يمكن تحديد مسودة الفحص في نوع مهمة خدمة.
    - content: مراجعة قالب الفحص.
      isCorrect: false
      explanation: غير صحيح. لم يتم نشر نموذج الفحص. لا يمكنك مراجعة قالب مسودة الفحص.
