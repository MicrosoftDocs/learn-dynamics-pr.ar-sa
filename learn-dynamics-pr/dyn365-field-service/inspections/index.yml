  تعرف على كيفية إنشاء عمليات الفحص وتنفيذها في Dynamics 365 Field Service.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تعرّف على الغرض من عمليات الفحص في Dynamics 365 Field Service.

  - تعرف على كيفية إنشاء عمليات فحص.

  - إقران عمليات الفحص بأوامر العمل وأصول العميل.

  - اجراء عمليات فحص باستخدام تطبيق الأجهزة المحمولة Field Service.
