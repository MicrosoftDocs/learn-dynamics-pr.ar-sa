title: إنشاء تطبيقات مخصصة لـ Dynamics 365 Field Service
summary: >
  [!include[](../includes/module-banner.md)]

  تعرف على كيفية استخدام Power Platform لإنشاء تطبيقات مخصصة لـ Dynamics 365 Field Service.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تعرف على كيفية استخدام Power Platform لتخصيص Dynamics 365 Field Service

  - التعرف على كيفية إنشاء Power Apps من أجل Dynamics 365 Field Service

  - تعرف على كيفية توزيع مدخل الصفحات الرئيسية الخاصة بتجارب العملاء لـ Field Service

  - اكتشف كيفية تخصيص Field Service

  - تعرّف على كيفية تكوين لوحات الجدولة وتخصيصها

  - تعرف على كيفية تمكين جدول مخصص للجدولة
