summary: >
  [!include[](../includes/module-banner.md)]

  تعرف على طريقة استخدام Microsoft Power Platform لإنشاء تطبيقات مخصصة لـ Dynamics 365 Field Service.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تعرف على كيفية استخدام Microsoft Power Platform لتخصيص Dynamics 365 Field Service.

  - تعرف على كيفية إنشاء تطبيقاتMicrosoft Power Apps لـ Dynamics 365 Field Service.

  - تعرف على كيفية توزيع portal الصفحات الرئيسية الخاصة بتجارب العملاء لـ Field Service.

  - اكتشف كيفية تخصيص Field Service.

  - تعرف على كيفية إعداد لوحات الجدولة وتخصيصها.

  - تعرف على كيفية تمكين جدول مخصص للجدولة.
