quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما أفضل تفسير لماهية موصل Microsoft Power Platform؟
    choices:
    - content: الموصلات هي عبارة عن خدمات تستند إلى المجموعة لتوصيل Power Apps بـ Power Automate.
      isCorrect: false
      explanation: غير صحيح. يستخدم كلاً من Power Apps وPower Automate الموصلات للاتصال بالبيانات؛ حيث أنها لا تستخدم الموصلات لتوصيل أدوات Power Platform tools معاً.
    - content: تقوم الموصلات بتوصيل مصدر بياناتك بالتطبيق أو سير العمل.
      isCorrect: true
      explanation: صحيح. يمكنك التفكير في الموصلات على أنها جسر بين مصدر البيانات والتطبيق أو سير العمل الذي يسمح بنقل المعلومات ذهاباً وإياباً. وتتيح لك الموصلات إمكانية توسيع حلول الأعمال عبر المنصات وإضافة وظائف للمستخدمين.
    - content: تمكّن الموصلات من وصول المطور إلى Microsoft Power Platform من بيئات التطوير الخاصة بهم.
      isCorrect: false
      explanation: غير صحيح. تُستخدم الموصلات للاتصال بالبيانات. يقوم المطورون بالاتصال بـ Power Platform باستخدام واجهات API الخاصة بالويب التي يتم توفيرها من خلال Dataverse أو من خلال الأدوات التي تتصل أصلاً بـ Dataverse.
  - content: أي من التحديدات التالية يعد جمهوراً مستهدفاً صالحاً لمدخل Field Service؟
    choices:
    - content: العملاء
      isCorrect: true
      explanation: صحيح. الجمهور المستهدف لمداخل Field Service هم العملاء الذين يمكنهم القيام بحجوزات ذاتية الخدمة.
    - content: المنافسون
      isCorrect: false
      explanation: غير صحيح. المنافسون ليسوا جمهوراً مستهدفاً صالحاً للمدخل.
    - content: الموظفون
      isCorrect: false
      explanation: غير صحيح. يجب على الموظفين عدم استخدام مدخل تجارب العملاء. ويستخدم هذا فقط للعملاء لإنشاء حجوزات وإدارتها.
  - content: يجب عرض بيانات من نظام آخر في نموذج طلب العمل في تطبيق Dynamics 365 Field Service. ماذا يجب أن تستخدم؟
    choices:
    - content: تطبيق اللوحة
      isCorrect: true
      explanation: صحيح. يمكن تضمين تطبيق اللوحة في نموذج أمر العمل. يمكن لتطبيق اللوحة استخدام الموصلات للوصول إلى البيانات في أنظمة أخرى ثم عرض تلك البيانات.
    - content: تطبيق يستند إلى نموذج
      isCorrect: false
      explanation: غير صحيح. يمكن للتطبيقات المستندة إلى النموذج إظهار البيانات من Microsoft Dataverse فقط.
    - content: تطبيق Portal
      isCorrect: false
      explanation: غير صحيح. لا يمكن تضمين تطبيقات Portal في نموذج تطبيق يستند إلى نموذج مثل نموذج أمر العمل.
    - content: سير عمل Power Automate
      isCorrect: false
      explanation: غير صحيح. لا يمكن استدعاء سير عمل Power Automate من سجل أمر العمل وعرض بيانات من نظام آخر.
  - content: تحتاج إلى تغيير محتويات جزء التفاصيل في لوحة الجدولة. ما المكونات التي يجب عليك تكوينها؟
    choices:
    - content: النماذج
      isCorrect: false
      explanation: غير صحيح. لا تستخدم النماذج الموجودة في لوحة الجدولة.
    - content: طرق العرض
      isCorrect: true
      explanation: صحيح. تستخدم لوحة الجدولة تعريف الأعمدة في طرق العرض لعرض البيانات في مكونات لوحة الجدولة بما في ذلك جزء التفاصيل.
    - content: موارد الويب
      isCorrect: false
      explanation: غير صحيح. يمكن إضافة مورد ويب إلى لوحة الجدولة لتوفير وظائف إضافية ولكنها غير مستخدمة في جزء التفاصيل.
    - content: قوالب الويب
      isCorrect: false
      explanation: غير صحيح. تستخدم قوالب الويب في تطبيقات Portal. لا تستخدم قوالب الويب عند تخصيص لوحة الجدولة
