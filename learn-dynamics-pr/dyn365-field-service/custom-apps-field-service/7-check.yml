quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الأوصاف التالية يعد أفضل شرح لموصل Microsoft Power Platform؟
    choices:
    - content: الموصلات هي عبارة عن خدمات تستند إلى المجموعة لتوصيل Power Apps بـ Power Automate.
      isCorrect: false
      explanation: غير صحيح. تستخدم Power Apps وPower Automate الموصلات للاتصال بالبيانات. لا تستخدم الموصلات لتوصيل أدوات Microsoft Power Platform معاً.
    - content: تربط الموصلات مصدر بياناتك بالتطبيق أو التدفق.
      isCorrect: true
      explanation: صحيح. ضع في اعتبارك الموصلات كجسر من مصدر البيانات إلى التطبيق أو التدفق، مما يسمح بنقل المعلومات ذهاباً وإياباً. وتتيح لك الموصلات إمكانية توسيع حلول الأعمال عبر المنصات وإضافة وظائف للمستخدمين.
    - content: تمكّن الموصلات من وصول المطور إلى Microsoft Power Platform من بيئات التطوير الخاصة بهم.
      isCorrect: false
      explanation: غير صحيح. تُستخدم الموصلات للاتصال بالبيانات. يتصل المطورون بـ Microsoft Power Platform باستخدام APIs تطبيقات الويب التي يتم توفيرها بواسطة Dataverse أو من خلال الأدوات التي تتصل أصلاً بـ Dataverse.
  - content: أي من التحديدات التالية يعد جمهوراً مستهدفاً صالحاً لمدخل Field Service؟
    choices:
    - content: العملاء
      isCorrect: true
      explanation: صحيح. الجمهور المستهدف لبوابات Field Service هم العملاء الذين يمكنهم استخدام حجوزات الخدمة الذاتية.
    - content: المنافسون
      isCorrect: false
      explanation: غير صحيح. المنافسون ليسوا جمهوراً مستهدفاً صالحاً للمدخل.
    - content: الموظفون
      isCorrect: false
      explanation: غير صحيح. يجب على الموظفين عدم استخدام مدخل تجارب العملاء. هذه portal مخصصة للعملاء فقط لإنشاء الحجوزات وإدارتها.
  - content: تريد عرض البيانات من نظام آخر في نموذج أمر العمل في تطبيق Dynamics 365 Field Service. ماذا يجب أن تستخدم؟
    choices:
    - content: تطبيق اللوحة
      isCorrect: true
      explanation: صحيح. يمكن تضمين تطبيق اللوحة في نموذج طلب العمل. يمكن لتطبيق اللوحة استخدام الموصلات للوصول إلى البيانات في الأنظمة الأخرى ثم عرض تلك البيانات.
    - content: تطبيق يستند إلى النموذج
      isCorrect: false
      explanation: غير صحيح. يمكن للتطبيقات المستندة إلى النموذج إظهار البيانات من Microsoft Dataverse فقط.
    - content: تطبيق Portal
      isCorrect: false
      explanation: غير صحيح. لا يمكن أن يتم تضمين تطبيقات Portal في نموذج تطبيق يستند إلى نموذج مثل نموذج أمر العمل.
    - content: سير عمل Power Automate
      isCorrect: false
      explanation: غير صحيح. لا يمكن استدعاء تدفق Power Automate من سجل أمر العمل وعرض البيانات من نظام آخر.
  - content: تريد تغيير محتويات جزء التفاصيل في لوحة الجدولة. ما المكونات التي يجب عليك تكوينها؟
    choices:
    - content: النماذج
      isCorrect: false
      explanation: غير صحيح. لا تستخدم النماذج على لوحة الجدولة.
    - content: طرق العرض
      isCorrect: true
      explanation: صحيح. تستخدم لوحة الجدولة تعريف الأعمدة في طرق العرض لعرض البيانات في مكونات لوحة الجدولة، بما في ذلك جزء التفاصيل.
    - content: موارد الويب
      isCorrect: false
      explanation: غير صحيح. يمكنك إضافة مورد ويب على لوحة الجدولة لتوفير وظائف إضافية، ولكن لا يتم استخدامها في جزء التفاصيل.
    - content: قوالب الويب
      isCorrect: false
      explanation: غير صحيح. تستخدم قوالب الويب في تطبيقات Portal. لا تستخدم قوالب الويب عند تخصيص لوحة الجدولة.
