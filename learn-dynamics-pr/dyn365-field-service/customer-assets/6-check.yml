quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الذي تستخدمه لإقران أصل عميل بجهاز IoT؟
    choices:
    - content: فئة الأصل
      isCorrect: false
      explanation: غير صحيح. تُستخدم فئات الأصول لتجميع أصول العملاء ولتحديد خصائص الأصول.
    - content: ‏‫الاتصال
      isCorrect: true
      explanation: صحيح. لإقران أصل عميل بجهاز IoT، يمكنك إنشاء اتصال باستخدام دور اتصال جهاز IoT المتصل.
    - content: موقع العمل
      isCorrect: false
      explanation: غير صحيح. تستخدم مواقع العمل لتحديد الموقع الدقيق لأصل العميل داخل موقع العميل.
    - content: ‏‫تنبيه IoT‬
      isCorrect: false
      explanation: غير صحيح. يتم إنشاء تنبيه IoT من جهاز IoT عند اكتشاف حالة خارجة عن المألوف في بيانات تتبع الاستخدام الخاصة بالجهاز.
  - content: لقد قمت بتثبيت منتج في موقع العميل وتعيين أمر العمل على "مفتوح - مكتمل". لم يتم إنشاء أصل عميل. يتم إنشاء أصول العميل لأوامر العمل الأخرى. ما الذي تود فعله؟
    choices:
    - content: تعيين حالة أمر العمل على "مُقفل - مُرحَّل".
      isCorrect: false
      explanation: غير صحيح. تُستخدم حالة أمر العمل "مُقفل - مُرحَّل" لإنشاء فاتورة لأمر العمل، وليس لإنشاء أصل العميل.
    - content: تعيين حالة الحجز على "مكتمل".
      isCorrect: false
      explanation: غير صحيح. لا يتم استخدام حالة الحجز لإنشاء أصول العميل، حيث تؤدي حالة أمر العمل إلى إنشاء أصول العميل.
    - content: تعيين حالة البند لمنتج أمر العمل‬ إلى "مستخدم".
      isCorrect: true
      explanation: صحيح. لإنشاء أصل عميل تلقائياً، يجب تعيين حالة البند لمنتج أمر العمل على "مستخدم" ويجب تعيين حالة أمر العمل على "مفتوح - مكتمل".
    - content: تعيين نوع الحدث الرئيسي في أمر العمل.
      isCorrect: false
      explanation: غير صحيح. لا تحتاج إلى تطبيق أنواع الأحداث على أوامر العمل من أجل إنشاء أصول العميل عند اكتمال أمر العمل، ويمكنك إضافة منتجات أمر العمل يدوياً إلى أمر العمل وتعيينها على أنها "مستخدمة".
  - content: ما الذي يجب إقرانه بموقع العمل ليتم استخدامه في أمر العمل؟
    choices:
    - content: أصل العميل
      isCorrect: false
      explanation: غير صحيح. يمكن إقران موقع عمل بأصل العميل ولكن من الإلزامي أن يتضمن موقع العمل أصل العميل لاستخدامه في أمر عمل.
    - content: خط العرض وخط الطول
      isCorrect: false
      explanation: غير صحيح. إذا كان موقع العمل يحتوي على عنوان أو خط عرض وخط طول، فسيتم استخدامهما في أمر العمل ولكن إذا كان لا يحتوي على العنوان وخط العرض وخط الطول في حساب الخدمة، فسيتم استخدامهما بدلاً من ذلك.
    - content: الوحدة التنظيمية
      isCorrect: false
      explanation: غير صحيح. الوحدات التنظيمية هي المواقع التي تعمل منها الموارد وهي مواقع أو مستودعات مؤسسة الخدمة. ولا يتم إقرانها بمواقع العمل التي تعد مواقع للعملاء.
    - content: حساب الخدمة
      isCorrect: true
      explanation: صحيح. من المفترض إقران موقع العمل بحساب خدمة لاستخدامه في أوامر العمل.
