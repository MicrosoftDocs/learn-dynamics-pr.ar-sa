  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - اكتشف الغرض من أصول العميل في Field Service.

  - التعرف على كيفية إنشاء أصول العميل.

  - التعرف على كيفية إقران أصول العميل بأوامر العمل.

  - التعرف على كيفية تكوين التدرجات الهرمية لأصول العميل.

  - تعلم كيفية استخدام مواقع العمل.
