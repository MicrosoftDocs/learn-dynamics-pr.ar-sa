summary: "[!include[](../includes/module-banner.md)]\n\nأصبح تصميم لوحة الجدولة لتسهيل الجدولة أمرًا ممكنًا من خلال لوحات الجدولة المتعددة وطرق العرض وخيارات لوحة الجدولة. سننظر في كيفية تكوين عوامل التصفية والاستعلامات والكيانات للاستخدام مع لوحة الجدولة.  \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:\n- تحديد كل جزء في لوحة الجدولة \n- تحرير طرق عرض لوحة الجدولة وتلميحات الأدوات \n- تحرير جزء الخطة \n- تنبيهات لوحة الجدولة \n- تمديد لوحة الجدولة باستخدام JavaScript وHTML\n"
prerequisites: الفهم الأساسي لكيفية التنقل في تطبيق Dynamics 365، بالإضافة إلى معرفة عملية بالسجلات الأساسية المتاحة.  إن الإلمام بإمكانات الجدولة الأساسية المتوفرة في Universal Resource Scheduling مفيد للغاية.
