      explanation: يتضمن "متطلبات الموارد" جميع البيانات ذات الصلة اللازمة لعناصر الجدولة.  تقوم"لوحة المتطلبات" الموجودة أسفل لوحة الجدولة بعرض سجلات المتطلبات التي تنتظر الإرسال.  يمكن إنشاء "طرق عرض إضافية لعرض متطلبات الموارد" وإضافتها إلى لوحة المتطلبات    المصدر - تصميم طرق عرض لاستخدامها مع لوحة الجدولة
