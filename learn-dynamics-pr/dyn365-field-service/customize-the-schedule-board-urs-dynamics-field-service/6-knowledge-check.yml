  title: تخصيص لوحة الجدلة في Microsoft Dynamics 365 for Field Service
  questions:
  - content: عند إنشاء علامة تبويب جدولة جديدة، من الشخص الذي ستظهر له علامة التبويب بشكل افتراضي؟
    choices:
    - content: كل شخص في المؤسسة
      explanation: عند إنشاء لوحة جدولة جديدة، من الممكن أن تكون متاحة لخيار واحد من الخيارات الثلاثة. أنا فقط -مرئية للشخص الذي أنشأها فقط، أو للجميع - مرئية للجميع، أو مستخدمين محددين - مرئية لأي مستخدم تتم مشاركتها معه.  إذا لم يتم تحديد أي شيء، ستكون متاحة فقط للشخص الذي أنشأها فقط.   المصدر - العمل مع لوحات جدولة متعددة
      isCorrect: false
    - content: الشخص الذي أنشأها
      explanation: عند إنشاء لوحة جدولة جديدة، من الممكن أن تكون متاحة لخيار واحد من الخيارات الثلاثة. أنا فقط -مرئية للشخص الذي أنشأها فقط، أو للجميع - مرئية للجميع، أو مستخدمين محددين - مرئية لأي مستخدم تتم مشاركتها معه.  إذا لم يتم تحديد أي شيء، ستكون متاحة فقط للشخص الذي أنشأها فقط.   المصدر - العمل مع لوحات جدولة متعددة
      isCorrect: true
    - content: مستخدمون محددون وفقاً لدور الأمان الخاص بهم
      explanation: عند إنشاء لوحة جدولة جديدة، من الممكن أن تكون متاحة لخيار واحد من الخيارات الثلاثة. أنا فقط -مرئية للشخص الذي أنشأها فقط، أو للجميع - مرئية للجميع، أو مستخدمين محددين - مرئية لأي مستخدم تتم مشاركتها معه.  إذا لم يتم تحديد أي شيء، ستكون متاحة فقط للشخص الذي أنشأها فقط.   المصدر - العمل مع لوحات جدولة متعددة
      isCorrect: false
    - content: مستخدمون محددون استناداً إلى الفرق التي تنتمي إليها
      explanation: عند إنشاء لوحة جدولة جديدة، من الممكن أن تكون متاحة لخيار واحد من الخيارات الثلاثة. أنا فقط -مرئية للشخص الذي أنشأها فقط، أو للجميع - مرئية للجميع، أو مستخدمين محددين - مرئية لأي مستخدم تتم مشاركتها معه.  إذا لم يتم تحديد أي شيء، ستكون متاحة فقط للشخص الذي أنشأها فقط.   المصدر - العمل مع لوحات جدولة متعددة
      isCorrect: false
  - content: أي عنصر من العناصر التالية يتم استخدامها لملء حقول عناصر التحكم في عوامل التصفية بالبيانات الواردة من سجل متطلبات الموارد عند تشغيل مساعد الجدولة؟
    choices:
    - content: تخطيط عامل تصفية مساعد الجدولة
      explanation: عند الوصول إلى الإعدادات الافتراضية، تتوفر استعلامات إضافية لمساعد الجدولة.  يتيح لك تخطيط عامل التصفية لمساعد الجدولة إمكانية تكوين عناصر التحكم المستخدمة لتصفية البيانات في مساعد الجدولة.  يعمل "قالب خلية مورد مساعد الجدولة" على تحديد البيانات التي تظهر في علامة تبويب خلية المورد. يعمل "استرداد الاستعلام عن الموارد لمساعد الجدولة" على تحديد كيفية استرداد الموارد عند الضغط على زر البحث.  يمثل "استرداد الاستعلام عن القيود لمساعد الجدولة" العنصر الذي يقوم بتحميل القيود المحددة في سجل الموارد وملئها في عناصر تحكم عوامل التصفية الملائمة.   المصدر - تكوين استعلامات لوحة الجدولة
      isCorrect: false
    - content: قالب خلية المورد لمساعد الجدولة
      explanation: عند الوصول إلى الإعدادات الافتراضية، تتوفر استعلامات إضافية لمساعد الجدولة.  يتيح لك تخطيط عامل التصفية لمساعد الجدولة إمكانية تكوين عناصر التحكم المستخدمة لتصفية البيانات في مساعد الجدولة.  يعمل "قالب خلية مورد مساعد الجدولة" على تحديد البيانات التي تظهر في علامة تبويب خلية المورد. يعمل "استرداد الاستعلام عن الموارد لمساعد الجدولة" على تحديد كيفية استرداد الموارد عند الضغط على زر البحث.  يمثل "استرداد الاستعلام عن القيود لمساعد الجدولة" العنصر الذي يقوم بتحميل القيود المحددة في سجل الموارد وملئها في عناصر تحكم عوامل التصفية الملائمة.   المصدر - تكوين استعلامات لوحة الجدولة
      isCorrect: false
    - content: استرداد الاستعلام عن الموارد لمساعد الجدولة
      explanation: عند الوصول إلى الإعدادات الافتراضية، تتوفر استعلامات إضافية لمساعد الجدولة.  يتيح لك تخطيط عامل التصفية لمساعد الجدولة إمكانية تكوين عناصر التحكم المستخدمة لتصفية البيانات في مساعد الجدولة.  يعمل "قالب خلية مورد مساعد الجدولة" على تحديد البيانات التي تظهر في علامة تبويب خلية المورد. يعمل "استرداد الاستعلام عن الموارد لمساعد الجدولة" على تحديد كيفية استرداد الموارد عند الضغط على زر البحث.  يمثل "استرداد الاستعلام عن القيود لمساعد الجدولة" العنصر الذي يقوم بتحميل القيود المحددة في سجل الموارد وملئها في عناصر تحكم عوامل التصفية الملائمة.   المصدر - تكوين استعلامات لوحة الجدولة
      isCorrect: false
    - content: استرداد الاستعلام عن القيود لمساعد الجدولة
      explanation: عند الوصول إلى الإعدادات الافتراضية، تتوفر استعلامات إضافية لمساعد الجدولة.  يتيح لك تخطيط عامل التصفية لمساعد الجدولة إمكانية تكوين عناصر التحكم المستخدمة لتصفية البيانات في مساعد الجدولة.  يعمل "قالب خلية مورد مساعد الجدولة" على تحديد البيانات التي تظهر في علامة تبويب خلية المورد. يعمل "استرداد الاستعلام عن الموارد لمساعد الجدولة" على تحديد كيفية استرداد الموارد عند الضغط على زر البحث.  يمثل "استرداد الاستعلام عن القيود لمساعد الجدولة" العنصر الذي يقوم بتحميل القيود المحددة في سجل الموارد وملئها في عناصر تحكم عوامل التصفية الملائمة.   المصدر - تكوين استعلامات لوحة الجدولة
      isCorrect: true
  - content: أنت تقوم بإنشاء طريقة عرض جديدة سيستخدمها المرسلون لجدولة عناصر في لوحة الجدولة.  ينبغي ألا تعرض طريقة العرض أي عناصر إلا عندما يكون أمر العمل بحالة النظام "مفتوح غير مجدول" وبالحالة الفرعية "جاهز للإرسال".  ما الكيان الذي ستنشئ عليه طريقة العرض الجديدة؟
    choices:
    - content: أمر العمل
      explanation: يتضمن "متطلبات الموارد" جميع البيانات ذات الصلة اللازمة لعناصر الجدولة.  تقوم"لوحة المتطلبات" الموجودة أسفل لوحة الجدولة بعرض سجلات المتطلبات التي تنتظر الإرسال.  يمكن إنشاء "طرق عرض إضافية لعرض متطلبات الموارد" وإضافتها إلى لوحة المتطلبات    المصدر - تصميم طرق عرض لاستخدامها مع لوحة الجدولة
      isCorrect: false
    - content: متطلبات الموارد
      explanation: يتضمن "متطلبات الموارد" جميع البيانات ذات الصلة اللازمة لعناصر الجدولة.  تقوم"لوحة المتطلبات" الموجودة أسفل لوحة الجدولة بعرض سجلات المتطلبات التي تنتظر الإرسال.  يمكن إنشاء "طرق عرض إضافية لعرض متطلبات الموارد" وإضافتها إلى لوحة المتطلبات    المصدر - تصميم طرق عرض لاستخدامها مع لوحة الجدولة
      isCorrect: true
    - content: المورد القابل للحجز
      explanation: يتضمن "متطلبات الموارد" جميع البيانات ذات الصلة اللازمة لعناصر الجدولة.  تقوم"لوحة المتطلبات" الموجودة أسفل لوحة الجدولة بعرض سجلات المتطلبات التي تنتظر الإرسال.  يمكن إنشاء "طرق عرض إضافية لعرض متطلبات الموارد" وإضافتها إلى لوحة المتطلبات    المصدر - تصميم طرق عرض لاستخدامها مع لوحة الجدولة
      isCorrect: false
