quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من السيناريوهات التالية سوف تستخدمه على الأرجح لتحسين مورد واحد؟
    choices:
    - content: لتحسين جميع العناصر المجدولة وغير المجدولة ليوم الغد.
      isCorrect: false
      explanation: يُستخدم "تحسين مورد واحد" لتحسين الحجوزات لفني واحد فقط.  عادةً ما يُستخدم عندما تحتاج إلى حساب عمليات الإلغاء التي تحدث لفني معين.
    - content: لتعديل جدول فني بعد الإلغاء.
      isCorrect: true
      explanation: يُستخدم "تحسين مورد واحد" لتحسين الحجوزات لفني واحد فقط.  عادةً ما يُستخدم عندما تحتاج إلى حساب عمليات الإلغاء التي تحدث لفني معين.
    - content: لجدولة أمر عمل طارئ تلقائياً.
      isCorrect: false
      explanation: يُستخدم "تحسين مورد واحد" لتحسين الحجوزات لفني واحد فقط.  عادةً ما يُستخدم عندما تحتاج إلى حساب عمليات الإلغاء التي تحدث لفني معين.
    - content: من أجل جدوله أوامر العمل التي لها أولويه عالية خلال اليوم.
      isCorrect: false
      explanation: يُستخدم "تحسين مورد واحد" لتحسين الحجوزات لفني واحد فقط.  عادةً ما يُستخدم عندما تحتاج إلى حساب عمليات الإلغاء التي تحدث لفني معين.
  - content: أحد العملاء يفضل التعامل مع فني ما.  لقد تمت جدولة الفني في الوقت الحالي للعمل في أمر عمل خاص بالعميل.  وأنت ترغب في التأكد من أنه عند تشغيل RSO، يُمكن نقل الحجز إلى أوقات مختلفة حسب الحاجة، ولكن فقط إذا كان الفني الحالي يقوم بالعمل.  كيف يُمكن إنجاز هذا للحجز؟
    choices:
    - content: حدد خيار "تأمين جدولة مورد".
      isCorrect: true
      explanation: تساعد خيارات تأمين الجدولة في منع نقل الحجوزات الموجودة إلى وقت أو مورد مختلف.  هناك أربعه خيارات يمكن تعريفها المورد، والوقت، والمورد والوقت، والنطاق الزمني.  عند تعيين خيار تأمين إلى المورد، يصبح الحجز مجانيًا ليُنقل إلى وقت آخر، ولا يمكن تعيينه إلى مورد مختلف في أثناء التحسين.
    - content: حدد خيار "تأمين جدولة وقت".
      isCorrect: false
      explanation: تساعد خيارات تأمين الجدولة في منع نقل الحجوزات الموجودة إلى وقت أو مورد مختلف.  هناك أربعه خيارات يمكن تعريفها المورد، والوقت، والمورد والوقت، والنطاق الزمني.  عند تعيين خيار تأمين إلى المورد، يصبح الحجز مجانيًا ليُنقل إلى وقت آخر، ولا يمكن تعيينه إلى مورد مختلف في أثناء التحسين.
    - content: حدد خيار "تأمين جدولة مورد ووقت".
      isCorrect: false
      explanation: تساعد خيارات تأمين الجدولة في منع نقل الحجوزات الموجودة إلى وقت أو مورد مختلف.  هناك أربعه خيارات يمكن تعريفها المورد، والوقت، والمورد والوقت، والنطاق الزمني.  عند تعيين خيار تأمين إلى المورد، يصبح الحجز مجانيًا ليُنقل إلى وقت آخر، ولا يمكن تعيينه إلى مورد مختلف في أثناء التحسين.
    - content: حدد خيار "تأمين جدولة نطاق زمني".
      isCorrect: false
      explanation: تساعد خيارات تأمين الجدولة في منع نقل الحجوزات الموجودة إلى وقت أو مورد مختلف.  هناك أربعه خيارات يمكن تعريفها المورد، والوقت، والمورد والوقت، والنطاق الزمني.  عند تعيين خيار تأمين إلى المورد، يصبح الحجز مجانيًا ليُنقل إلى وقت آخر، ولا يمكن تعيينه إلى مورد مختلف في أثناء التحسين.
  - content: أي من السيناريوهات التالية يصف تعارض الحجز عندما يتعلق الأمر بـ RSO على نحوٍ أفضل؟
    choices:
    - content: هناك حجزان مجدولان للفني نفسه.
      isCorrect: false
      explanation: يقع تعارض الحجز عند تحرير أحد الموارد أو المتطلبات أو الحجز يدويًا في أثناء تشغيل مهمة تحسين تحتوي علي الصنف.
    - content: حجز قد تمت إعادة جدولته.
      isCorrect: false
      explanation: يقع تعارض الحجز عند تحرير أحد الموارد أو المتطلبات أو الحجز يدويًا في أثناء تشغيل مهمة تحسين تحتوي علي الصنف.
    - content: هناك متطلب قد تم تحريره يدويًا في أثناء التحسين.
      isCorrect: true
      explanation: يقع تعارض الحجز عند تحرير أحد الموارد أو المتطلبات أو الحجز يدويًا في أثناء تشغيل مهمة تحسين تحتوي علي الصنف.
    - content: هناك متطلب لم تتم جدولته.
      isCorrect: false
      explanation: يقع تعارض الحجز عند تحرير أحد الموارد أو المتطلبات أو الحجز يدويًا في أثناء تشغيل مهمة تحسين تحتوي علي الصنف.
