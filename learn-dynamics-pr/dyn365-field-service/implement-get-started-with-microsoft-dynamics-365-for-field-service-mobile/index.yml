title: بدء استخدام تطبيق Microsoft Dynamics 365 Field Service ‏‏Mobile
summary: "[!include[](../includes/module-banner.md)]\n\nيتكون نشر Field Service Mobile من تحديد الميزات المطلوبة وتثبيت تطبيق الهاتف المحمول وإنشاء مشروعات متنقلة. وستنشر أيضًا مشروعات متنقلة وتخصص مشروعات متنقلة في هذه الوحدة.        \n"
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تحديد خيارات التنقل المختلفة المتوفرة للخدمة الميدانية

  - تثبيت تطبيق Field Service Mobile ونشره

  - تثبيت حل تخصيص Woodford وتكوينه

  - إنشاء إعدادات مشروع الأجهزة المحمولة وإدارتها

  - إدارة المشروعات المتنقلة

  - تنفيذ التخصيصات الأساسية

  - نشر مشروع محمول
prerequisites: فهم أساسي لكيفية التنقل في تطبيق Dynamics 365.  من المهم الإلمام بوظائف الخدمة الميدانية الأساسية مثل إنشاء أوامر العمل وتكوين التطبيق الأساسي والعمل مع سيناريوهات الجدولة.
