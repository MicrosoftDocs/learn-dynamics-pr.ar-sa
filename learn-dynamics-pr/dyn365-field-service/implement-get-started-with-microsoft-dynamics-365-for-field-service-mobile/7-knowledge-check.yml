quiz:
  title: بدء إجراء اختبار الفحص المعرفي المتعلق بتطبيق Microsoft Dynamics 365 Field Service ‏Mobile
  questions:
  - content: أنت ترغب في تحديث مهام الخدمة المرتبطة بأمر عمل تم تعيينه لك باستخدام تطبيق Field Service Mobile.  من خلال الإعدادات الاستثنائية، أي موضع في التطبيق ستحتاج إلى الانتقال إليه أولاً لعرض مهام الخدمة وتحديثها؟
    choices:
    - content: لوحة المعلومات
      explanation: عند تحديد حجز من قائمة الحجوزات، سيتم عرض أمر العمل المرتبط بالحجز وسيكون قابلاً للوصول إليه.  من أمر العمل يمكنك الوصول إلى جميع مهام الخدمة المرتبطة به.  يمكن فتح كل مهمة وتحريرها.  المصدر - نظرة عامة
      isCorrect: false
    - content: الحجوزات
      explanation: عند تحديد حجز من قائمة الحجوزات، سيتم عرض أمر العمل المرتبط بالحجز وسيكون قابلاً للوصول إليه.  من أمر العمل يمكنك الوصول إلى جميع مهام الخدمة المرتبطة به.  يمكن فتح كل مهمة وتحريرها.  المصدر - نظرة عامة
      isCorrect: true
    - content: الأنشطة
      explanation: عند تحديد حجز من قائمة الحجوزات، سيتم عرض أمر العمل المرتبط بالحجز وسيكون قابلاً للوصول إليه.  من أمر العمل يمكنك الوصول إلى جميع مهام الخدمة المرتبطة به.  يمكن فتح كل مهمة وتحريرها.  المصدر - نظرة عامة
      isCorrect: false
    - content: الحسابات
      explanation: عند تحديد حجز من قائمة الحجوزات، سيتم عرض أمر العمل المرتبط بالحجز وسيكون قابلاً للوصول إليه.  من أمر العمل يمكنك الوصول إلى جميع مهام الخدمة المرتبطة به.  يمكن فتح كل مهمة وتحريرها.  المصدر - نظرة عامة
      isCorrect: false
  - content: يعلق العديد من مستخدمي تطبيق الهاتف المحمول بأنه يحب عليهم إدخال كلمة مرور عند فتح التطبيق كل مرة.  أي موضع في مشروع الهاتف المحمول قد ترغب في الانتقال إليه لتهيئة التطبيق على تذكر كلمات مرور المستخدم دائماً؟
    choices:
    - content: الصفحة الرئيسية
      explanation: يشتمل كل مشروع هاتف محمول على صفحة تكوين يتم استخدامها لتكوين عناصر مثل عرض النموذج وإعدادات المزامنة وإعدادات الأمان.  مناطق العلامة التجارية والصفحة الرئيسية ولوحة المعلومات في مشروع الهاتف المحمول تتعامل بشكل أكثر تخصيصاً مع تغييرات الشاشة التي تظهر على شاشة تطبيق الهاتف المحمول.  المصدر - نشر مشروعات الهاتف المحمول
      isCorrect: false
    - content: العلامة التجارية
      explanation: يشتمل كل مشروع هاتف محمول على صفحة تكوين يتم استخدامها لتكوين عناصر مثل عرض النموذج وإعدادات المزامنة وإعدادات الأمان.  مناطق العلامة التجارية والصفحة الرئيسية ولوحة المعلومات في مشروع الهاتف المحمول تتعامل بشكل أكثر تخصيصاً مع تغييرات الشاشة التي تظهر على شاشة تطبيق الهاتف المحمول.  المصدر - نشر مشروعات الهاتف المحمول
      isCorrect: false
    - content: التكوين
      explanation: يشتمل كل مشروع هاتف محمول على صفحة تكوين يتم استخدامها لتكوين عناصر مثل عرض النموذج وإعدادات المزامنة وإعدادات الأمان.  مناطق العلامة التجارية والصفحة الرئيسية ولوحة المعلومات في مشروع الهاتف المحمول تتعامل بشكل أكثر تخصيصاً مع تغييرات الشاشة التي تظهر على شاشة تطبيق الهاتف المحمول.  المصدر - نشر مشروعات الهاتف المحمول
      isCorrect: true
    - content: لوحة المعلومات
      explanation: يشتمل كل مشروع هاتف محمول على صفحة تكوين يتم استخدامها لتكوين عناصر مثل عرض النموذج وإعدادات المزامنة وإعدادات الأمان.  مناطق العلامة التجارية والصفحة الرئيسية ولوحة المعلومات في مشروع الهاتف المحمول تتعامل بشكل أكثر تخصيصاً مع تغييرات الشاشة التي تظهر على شاشة تطبيق الهاتف المحمول.  المصدر - نشر مشروعات الهاتف المحمول
      isCorrect: false
  - content: عندما يصل الفنيون إلى ميزة المخطط التفاعلي لتطبيق Field Service Mobile، أي عنصر من العناصر التالية يمكن أن يظهر لهم في المخطط؟
    choices:
    - content: مواقع موارد الخدمة الميدانية الأخرى.
      explanation: تعمل ميزة المخطط التفاعلي لتطبيق الهاتف المحمول على تمكين الفنيين من رؤية معلومات موقع العناصر المرتبطة بهم.  يمكن عرض ثلاثة عناصر من المخطط التفاعلي.  هذه العناصر هي "الحسابات" و"الحجوزات" و"أمر العمل".   المصدر - نظرة عامة
      isCorrect: false
    - content: مواقع سجلات الحالة المخصصة لهم.
      explanation: تعمل ميزة المخطط التفاعلي لتطبيق الهاتف المحمول على تمكين الفنيين من رؤية معلومات موقع العناصر المرتبطة بهم.  يمكن عرض ثلاثة عناصر من المخطط التفاعلي.  هذه العناصر هي "الحسابات" و"الحجوزات" و"أمر العمل".   المصدر - نظرة عامة
      isCorrect: false
    - content: مواقع سجلات أمر العمل المخصصة لهم.
      explanation: تعمل ميزة المخطط التفاعلي لتطبيق الهاتف المحمول على تمكين الفنيين من رؤية معلومات موقع العناصر المرتبطة بهم.  يمكن عرض ثلاثة عناصر من المخطط التفاعلي.  هذه العناصر هي "الحسابات" و"الحجوزات" و"أمر العمل".   المصدر - نظرة عامة
      isCorrect: true
    - content: مواقع أصول العميل التي يمكن العمل عليها.
      explanation: تعمل ميزة المخطط التفاعلي لتطبيق الهاتف المحمول على تمكين الفنيين من رؤية معلومات موقع العناصر المرتبطة بهم.  يمكن عرض ثلاثة عناصر من المخطط التفاعلي.  هذه العناصر هي "الحسابات" و"الحجوزات" و"أمر العمل".   المصدر - نظرة عامة
      isCorrect: false
