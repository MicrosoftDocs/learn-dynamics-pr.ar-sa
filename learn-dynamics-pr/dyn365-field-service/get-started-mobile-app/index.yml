title: بدء العمل مع تطبيق Dynamics 365 Field Service ‏Mobile
summary: "[!include[](../includes/module-banner.md)] \nتم إنشاء تطبيق Dynamics 365 Field Service ‏Mobile في Microsoft Power Platform ويوفر الأدوات التي تساعد العاملين على خدمة العملاء في هذا المجال. في أثناء العمل في هذا المجال، يُمكنهم الوصول إلى معلومات مهمة مثل أوامر العمل وقوائم أصول العملاء والحسابات وجهات الاتصال.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرّف على كيفية نشر تطبيقات الأجهزة المحمولة واستخدامها.\n- تعرّف على أصول الخدمة.\n- استخدم البيانات المتصلة وغير المتصلة.\n"
prerequisites: فهم كامل لتطبيق Field Service.
