summary: >
  [!include[](../includes/module-banner.md)]


  ستركز هذه الوحدة على العملية الشاملة للمراقبة عن بُعد للأجهزة التي تدعم IoT باستخدام حل Connected Field Service مثل تسجيل الجهاز، والعمل مع التنبيهات، وتصميم العمليات لاتخاذ إجراءات محددة.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - شرح عمليه البدء والانتهاء مع Connected Field Service

  - شرح العلاقة بين أصول العميل وأجهزة IoT وتوضيحها

  - تحديد المكونات المستخدمة للتفاعل عن بُعد مع الأجهزة

  - إنشاء عمليات مؤتمتة لأدوات الخدمة
prerequisites: تم نشر مثيل Microsoft Dynamics 365 مع Microsoft Dynamics 365 Field Service ونشر Connected Field Service وإعداد Azure IoT Hub ونشره لإكمال التمارين المعملية.
