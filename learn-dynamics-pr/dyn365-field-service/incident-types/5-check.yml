quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو العنصر الذي يجب عليك تحديده للمساعدة في إعداد تقارير حول كيفية حل العمل؟
    choices:
    - content: ‏‫الخصائص
      isCorrect: false
      explanation: غير صحيح. تحدد الخصائص المهارات والشهادات المتوفرة لدى الموارد المطلوبة لتسليم أوامر العمل.
    - content: نوع الحدث‬
      isCorrect: false
      explanation: غير صحيح. أنواع الحدث عبارة عن قوالب لأوامر العمل. يمكن أن يشتمل نوع الحدث على حلول، ولكن يتم تحديد الحل في أمر العمل ويتم استخدامه لإعداد التقارير.
    - content: الحل
      isCorrect: true
      explanation: صحيح. يتم استخدام الحلول لتسجيل كيفية حل العمل. يمكنك استخدام حلول أمر العمل لتحليل كيفية حل العمل.
    - content: نوع أمر العمل
      isCorrect: false
      explanation: غير صحيح. سيصنف نوع أمر العمل أنواع الأعمال المختلفة التي يتم تنفيذها.
  - content: يتعين عليك تلقائياً تطبيق قائمة الأسعار عند تحديد نوع الحدث لأمر العمل. أين يجب عليك تكوين قائمة الأسعار لاستخدامها عند تحديد نوع الحدث؟
    choices:
    - content: ‏‫الخصائص
      isCorrect: false
      explanation: غير صحيح. تحدد الخصائص المهارات والشهادات المتوفرة لدى الموارد المطلوبة لتسليم أوامر العمل. لا ترتبط بالأسعار.
    - content: منتج نوع الحدث
      isCorrect: false
      explanation: غير صحيح. يعمل منتج نوع الحدث على إقران منتج بنوع حدث. يتم تطبيق الأسعار على المنتج عند إضافة نوع الحدث إلى أمر العمل مع استخدام قائمة الأسعار في أمر العمل.
    - content: نوع مهمة الخدمة
      isCorrect: false
      explanation: غير صحيح. أنواع مهام الخدمة تمثل المهام التي يتعين تنفيذها بالتسلسل في أمر العمل. وهي توضح المدة ولكن بدون معلومات حول الأسعار.
    - content: نوع أمر العمل
      isCorrect: true
      explanation: صحيح. تقترن قائمة الأسعار بنوع أمر العمل. يمكن إقران نوع الحدث بنوع أمر العمل، وعندما يتم تطبيق نوع الحدث على أمر عمل، يتم تعيين قائمة الأسعار في أمر العمل.
  - content: أنت تعمل لدى مؤسسة تؤدي أنواعاً مختلفة من مهام الصيانة. يقتصر القيام بأوامر العمل لهذه المهام فقط على الفنيين المؤهلين لتنفيذ العمل المطلوب. يمكنك استخدام أنواع الأحداث للمهام الشائعة التي تقدمها مؤسستك. ما الذي يجب عليك اختياره للاستعانة بفنيين مؤهلين في أمر العمل؟
    choices:
    - content: ‏‫الخصائص
      isCorrect: true
      explanation: صحيح. تحدد الخصائص المهارات والشهادات المتوفرة لدى الموارد المطلوبة لتسليم أوامر العمل. باستخدام الخصائص الخاصة بأنواع الأحداث، يمكنك تحديد الفنيين المؤهلين لتنفيذ تلك المهمة.
    - content: خدمة نوع الحدث
      isCorrect: false
      explanation: غير صحيح. تعمل خدمة نوع الحدث على إقران خدمة بنوع حدث. لا توجد أي قيود على الخدمات في Field Service.
    - content: نوع مهمة الخدمة
      isCorrect: false
      explanation: غير صحيح. أنواع مهام الخدمة تمثل المهام التي يتعين تنفيذها بالتسلسل في أمر العمل. لا توجد قيود على من يمكنه تنفيذ مهام نوع الخدمة في Field Service.
    - content: نوع أمر العمل
      isCorrect: false
      explanation: غير صحيح. يصنف نوع أمر العمل أنواع العمل المختلفة التي يتم تنفيذها.
