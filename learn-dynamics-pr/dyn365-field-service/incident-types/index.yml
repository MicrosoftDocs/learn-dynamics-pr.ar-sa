title: أنواع الأحداث في Dynamics 365 Field Service
summary: >
  [!include[](../includes/module-banner.md)]

  يمكن تحديد أنواع الأحداث المطلوب استخدامها كقوالب عند إنشاء أوامر العمل في Dynamics 365 Field Service.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تعرّف على الغرض من أنواع الأحداث في Dynamics 365 Field Service.

  - تعرف على كيفية إنشاء أنواع الأحداث.

  - إنشاء مهام الخدمة واستخدامها في نوع الحدث.

  - إضافة المنتجات والخدمات إلى نوع الحدث.

  - حدد المدة الخاصة بنوع الحدث.

  - استخدام أنواع الأحداث في أوامر العمل.
