  title: الفحص المعرفي لإدارة أمر العمل والاتفاقيات والمخزون والشراء في Microsoft Dynamics 365 Field Service
  questions:
  - content: عند إنشاء أمر عمل، أي حقل من الحقول التالية يتم استخدامه لتحديد موقع العمل المحدد لأمر عمل والفني الذي سيعمل على تنفيذه؟
    choices:
    - content: حساب الفوترة
      explanation: توجد سجلات مختلفة متعددة يمكن ربطها بأمر عمل.  عند إنشاء أمر عمل، يجب تحديد حساب خدمة.  يعمل حساب الخدمة على تحديد الحساب الفعلي الذي سيتم إتمام العمل فيه.  يشير حساب الفوترة إلى الحساب المسؤول عن الدفع.  يعمل "حجز مورد" على تحديد الوقت الذي سيكتمل فيه عمل أمر العمل، كما يحدد الشخص الذي سيقوم بإتمام العمل.  تعمل "مهام الخدمة" على تحديد مهمة محددة يستطيع فني الخدمة تنفيذها.   المصدر - علاقات أمر العمل
      isCorrect: false
    - content: حساب الخدمة
      explanation: توجد سجلات مختلفة متعددة يمكن ربطها بأمر عمل.  عند إنشاء أمر عمل، يجب تحديد حساب خدمة.  يعمل حساب الخدمة على تحديد الحساب الفعلي الذي سيتم إتمام العمل فيه.  يشير حساب الفوترة إلى الحساب المسؤول عن الدفع.  يعمل "حجز مورد" على تحديد الوقت الذي سيكتمل فيه عمل أمر العمل، كما يحدد الشخص الذي سيقوم بإتمام العمل.  تعمل "مهام الخدمة" على تحديد مهمة محددة يستطيع فني الخدمة تنفيذها.   المصدر - علاقات أمر العمل
      isCorrect: true
    - content: حجز المورد
      explanation: توجد سجلات مختلفة متعددة يمكن ربطها بأمر عمل.  عند إنشاء أمر عمل، يجب تحديد حساب خدمة.  يعمل حساب الخدمة على تحديد الحساب الفعلي الذي سيتم إتمام العمل فيه.  يشير حساب الفوترة إلى الحساب المسؤول عن الدفع.  يعمل "حجز مورد" على تحديد الوقت الذي سيكتمل فيه عمل أمر العمل، كما يحدد الشخص الذي سيقوم بإتمام العمل.  تعمل "مهام الخدمة" على تحديد مهمة محددة يستطيع فني الخدمة تنفيذها.   المصدر - علاقات أمر العمل
      isCorrect: false
    - content: مهام الخدمة
      explanation: توجد سجلات مختلفة متعددة يمكن ربطها بأمر عمل.  عند إنشاء أمر عمل، يجب تحديد حساب خدمة.  يعمل حساب الخدمة على تحديد الحساب الفعلي الذي سيتم إتمام العمل فيه.  يشير حساب الفوترة إلى الحساب المسؤول عن الدفع.  يعمل "حجز مورد" على تحديد الوقت الذي سيكتمل فيه عمل أمر العمل، كما يحدد الشخص الذي سيقوم بإتمام العمل.  تعمل "مهام الخدمة" على تحديد مهمة محددة يستطيع فني الخدمة تنفيذها.   المصدر - علاقات أمر العمل
      isCorrect: false
  - content: أنت تقوم بإنشاء اتفاقية لعميل خدمة.  أنت تريد أن تقوم الاتفاقية بإنشاء وجدولة أوامر العمل تلقائياً.  فيما يلي عبارات تتعلق بإنشاء أوامر العمل والحجوزات حسب الاتفاقيات، فأيها صحيح؟
    choices:
    - content: لا يمكن تحرير أوامر العمل التي يتم إنشاؤها تلقائياً حسب الاتفاقية.
      explanation: عند استخدام الاتفاقيات لإنشاء أوامر العمل آلياً، يمكن تحديد أنواع حدث لإجراء ملء تلقائي للخدمات والمنتجات ومهام الخدمة في أوامر العمل التي تم إنشاؤها.  يمكن تحرير أوامر العمل التي تم إنشاؤها.  المصدر - العمل مع الاتفاقيات
      isCorrect: false
    - content: يجب أن تتم الجدولة التلقائية لأوامر العمل التي يتم إنشاؤها تلقائياً حسب الاتفاقية.
      explanation: عند استخدام الاتفاقيات لإنشاء أوامر العمل آلياً، يمكن تحديد أنواع حدث لإجراء ملء تلقائي للخدمات والمنتجات ومهام الخدمة في أوامر العمل التي تم إنشاؤها.  يمكن تحرير أوامر العمل التي تم إنشاؤها.  المصدر - العمل مع الاتفاقيات
      isCorrect: false
    - content: يجب تنشيط الاتفاقية قبل إجراء الإنشاء التلقائي.
      explanation: عند استخدام الاتفاقيات لإنشاء أوامر العمل آلياً، يمكن تحديد أنواع حدث لإجراء ملء تلقائي للخدمات والمنتجات ومهام الخدمة في أوامر العمل التي تم إنشاؤها.  يمكن تحرير أوامر العمل التي تم إنشاؤها.  المصدر - العمل مع الاتفاقيات
      isCorrect: true
  - content: لقد أدخلت للتو أمر عمل جديد يدوياً إلى النظام.  ما حالة "حجز المورد القابل للحجز" المرتبطة بأمر العمل؟
    choices:
    - content: تمت الجدولة
      explanation: عند إنشاء أمر عمل يدوياً، سيكون بالحالة "مفتوح - غير مجدول".  يتم إنشاء سجل متطلب مورد نشط عند إنشاء أمر العمل.  لن يتم إنشاء حجز مورد قابل للحجز قبل جدولة متطلبات الموارد المرتبط بأمر العمل باستخدام لوحة الجدولة أو مساعد الجدولة أو باستخدام Resource Scheduling Optimization.  المصدر - علاقات أمر العمل
      isCorrect: false
    - content: غير قابل للتطبيق
      explanation: عند إنشاء أمر عمل يدوياً، سيكون بالحالة "مفتوح - غير مجدول".  يتم إنشاء سجل متطلب مورد نشط عند إنشاء أمر العمل.  لن يتم إنشاء حجز مورد قابل للحجز قبل جدولة متطلبات الموارد المرتبط بأمر العمل باستخدام لوحة الجدولة أو مساعد الجدولة أو باستخدام Resource Scheduling Optimization.  المصدر - علاقات أمر العمل
      isCorrect: true
    - content: السفر
      explanation: عند إنشاء أمر عمل يدوياً، سيكون بالحالة "مفتوح - غير مجدول".  يتم إنشاء سجل متطلب مورد نشط عند إنشاء أمر العمل.  لن يتم إنشاء حجز مورد قابل للحجز قبل جدولة متطلبات الموارد المرتبط بأمر العمل باستخدام لوحة الجدولة أو مساعد الجدولة أو باستخدام Resource Scheduling Optimization.  المصدر - علاقات أمر العمل
      isCorrect: false
    - content: قيد التقدم
      explanation: عند إنشاء أمر عمل يدوياً، سيكون بالحالة "مفتوح - غير مجدول".  يتم إنشاء سجل متطلب مورد نشط عند إنشاء أمر العمل.  لن يتم إنشاء حجز مورد قابل للحجز قبل جدولة متطلبات الموارد المرتبط بأمر العمل باستخدام لوحة الجدولة أو مساعد الجدولة أو باستخدام Resource Scheduling Optimization.  المصدر - علاقات أمر العمل
      isCorrect: false
    - content: مكتمل
      explanation: عند إنشاء أمر عمل يدوياً، سيكون بالحالة "مفتوح - غير مجدول".  يتم إنشاء سجل متطلب مورد نشط عند إنشاء أمر العمل.  لن يتم إنشاء حجز مورد قابل للحجز قبل جدولة متطلبات الموارد المرتبط بأمر العمل باستخدام لوحة الجدولة أو مساعد الجدولة أو باستخدام Resource Scheduling Optimization.  المصدر - علاقات أمر العمل
      isCorrect: false
  - content: في الكثير من الأحيان يتعين إنشاء أوامر العمل عند تعذر حل الحالات التي يتم العمل عليها في مركز جهة الاتصال الخاصة بك.  ينبغي عليك التأكد من أن هؤلاء المندوبين يمكنهم تحويل الحالات بسهولة إلى أوامر عمل.  ما الذي يجب تحديده في سجل الحالة حتى يتم تحويله بالكامل إلى أمر عمل؟
    choices:
    - content: نوع أمر العمل
      explanation: عندما ترغب مؤسسة في تحويل حالة إلى أوامر عمل، يجب تحديد نوع حدث في سجل الحالة التي سيتم تحويلها.  يمكن إضافة "نوع حدث" إلى الحالة من خلال استخدام حقل نوع الحدث في علامة تبويب الخدمة الميدانية بنموذج الحالة.  لن يُسمح لك بتحويل حالة إلى أمر عمل دون استخدام نوع حدث.  ستتم إضافة عناصر مثل نوع أمر العمل تلقائياً إلى أمر العمل وفقاً لنوع الحدث المحدد.  المصدر - إنشاء أوامر العمل
      isCorrect: false
    - content: نوع الحادث
