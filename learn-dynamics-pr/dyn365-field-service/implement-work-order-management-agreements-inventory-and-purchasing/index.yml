title: إدارة أوامر العمل والاتفاقيات والمخزون والشراء في Dynamics 365 Field Service
summary: "[!include[](../includes/module-banner.md)]\nاستفد من الاتفاقيات للمساعدة في إنشاء أوامر العمل وفقاً لجدول زمني محدد مسبقاً مثل سيناريوهات الصيانة الوقائية.  بالإضافة إلى ذلك، من خلال الاستفادة من المخزون، يمكنهم إدارة مستويات المخزون بشكل أكثر فعالية في المستودعات والتأكد من أن الفنيين لديهم ما يحتاجون إليه لتقديم الخدمات لعملائهم أثناء تواجدهم في الحقل.     يحتوي Dynamics 365 على العديد من العناصر الأساسية التي يمكن تكوينها لتخصيص تنفيذ Field Service بشكل أفضل لتلبية الاحتياجات المطلوبة للمؤسسة.  \n"
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تحديد دورة حياة أمر العمل

  - تحديد الخيارات المختلفة المتاحة لإنشاء أوامر العمل

  - استخدام السجلات ذات الصلة مثل حسابات الخدمة والأحداث والمنتجات والخدمات والأصناف الأخرى مع أوامر العمل

  - إنشاء وإدارة الاتفاقيات

  - تحديد وإدارة المخزون والمستودعات
prerequisites: فهم أساسي لكيفية التنقل في تطبيق Dynamics 365. من المفيد فهم تطبيق Field Service.
