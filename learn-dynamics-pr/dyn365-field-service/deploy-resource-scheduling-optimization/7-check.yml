quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: لقد طُلب منك تحديد نطاق التحسين الذي سيؤدي فقط إلى تحسين أوامر العمل المجدولة حالياً والمخصصة للصيانة الوقائية. ما سجِلّ الكيان الذي يستخدمه نطاق التحسين الذي سيعمل مع العناصر المجدولة حالياً؟
    choices:
    - content: متطلبات الموارد
      isCorrect: false
      explanation: يحتاج كل نطاق تحسين تم إنشاؤه إلى تحديد الموارد التي ينبغي تحسينها. علاوة على ذلك، يجب أن يوفر النطاق أيضاً إما المتطلبات أو الحجوزات التي يجب تحسينها. ويمكن استخدام حقول السجلات ذات الصلة مثل أوامر العمل لتصفية المعلومات في النطاق، ومع ذلك يجب إنشاء طريقة العرض في الكيان المناسب. يتم استخدام كيان متطلبات المورد لإنشاء حجوزات جديدة، ويتم استخدام كيان حجز المورد القابل للحجز لتحسين أي حجوزات حالية.
    - content: حجز المورد القابل للحجز
      isCorrect: true
      explanation: يحتاج كل نطاق تحسين تم إنشاؤه إلى تحديد الموارد التي ينبغي تحسينها. علاوة على ذلك، يجب أن يوفر النطاق أيضاً إما المتطلبات أو الحجوزات التي يجب تحسينها. ويمكن استخدام حقول السجلات ذات الصلة مثل أوامر العمل لتصفية المعلومات في النطاق، ومع ذلك يجب إنشاء طريقة العرض في الكيان المناسب. يتم استخدام كيان متطلبات المورد لإنشاء حجوزات جديدة، ويتم استخدام كيان حجز المورد القابل للحجز لتحسين أي حجوزات حالية.
    - content: المورد القابل للحجز
      isCorrect: false
      explanation: يحتاج كل نطاق تحسين تم إنشاؤه إلى تحديد الموارد التي ينبغي تحسينها. علاوة على ذلك، يجب أن يوفر النطاق أيضاً إما المتطلبات أو الحجوزات التي يجب تحسينها. ويمكن استخدام حقول السجلات ذات الصلة مثل أوامر العمل لتصفية المعلومات في النطاق، ومع ذلك يجب إنشاء طريقة العرض في الكيان المناسب. يتم استخدام كيان متطلبات المورد لإنشاء حجوزات جديدة، ويتم استخدام كيان حجز المورد القابل للحجز لتحسين أي حجوزات حالية.
    - content: أمر العمل
      isCorrect: false
      explanation: يحتاج كل نطاق تحسين تم إنشاؤه إلى تحديد الموارد التي ينبغي تحسينها. علاوة على ذلك، يجب أن يوفر النطاق أيضاً إما المتطلبات أو الحجوزات التي يجب تحسينها. ويمكن استخدام حقول السجلات ذات الصلة مثل أوامر العمل لتصفية المعلومات في النطاق، ومع ذلك يجب إنشاء طريقة العرض في الكيان المناسب. يتم استخدام كيان متطلبات المورد لإنشاء حجوزات جديدة، ويتم استخدام كيان حجز المورد القابل للحجز لتحسين أي حجوزات حالية.
  - content: أي من الأهداف التالية يتعذّر استخدامه كهدف أول في هدف التحسين؟
    choices:
    - content: تقليل إجمالي وقت السفر إلى الحد الأدنى
      isCorrect: true
      explanation: يمكن أن يكون لكل هدف تم تحديده قيمة رقمية محددة للأمر. يتم تقييم الأهداف بناءً على هذا الترتيب الرقمي. لا يمكن أن يكون تقليل إجمالي وقت السفر هو الهدف الأول في القائمة. إذا كان تقليل إجمالي وقت السفر هو الهدف الأول، فقد لا يقوم RSO بجدولة أي شيء بوقت سفر يبلغ صفر (0) دقيقة لتحقيق الهدف الأول.
    - content: زيادة إجمالي ساعات العمل إلى الحد الأقصى
      isCorrect: false
      explanation: يمكن أن يكون لكل هدف تم تحديده قيمة رقمية محددة للأمر. يتم تقييم الأهداف بناءً على هذا الترتيب الرقمي. لا يمكن أن يكون تقليل إجمالي وقت السفر هو الهدف الأول في القائمة. إذا كان تقليل إجمالي وقت السفر هو الهدف الأول، فقد لا يقوم RSO بجدولة أي شيء بوقت سفر يبلغ صفر (0) دقيقة لتحقيق الهدف الأول.
    - content: المتطلبات ذات الأولوية العالية
      isCorrect: false
      explanation: يمكن أن يكون لكل هدف تم تحديده قيمة رقمية محددة للأمر. يتم تقييم الأهداف بناءً على هذا الترتيب الرقمي. لا يمكن أن يكون تقليل إجمالي وقت السفر هو الهدف الأول في القائمة. إذا كان تقليل إجمالي وقت السفر هو الهدف الأول، فقد لا يقوم RSO بجدولة أي شيء بوقت سفر يبلغ صفر (0) دقيقة لتحقيق الهدف الأول.
    - content: زيادة الموارد المفضلة إلى الحد الأقصى
      isCorrect: false
      explanation: يمكن أن يكون لكل هدف تم تحديده قيمة رقمية محددة للأمر. يتم تقييم الأهداف بناءً على هذا الترتيب الرقمي. لا يمكن أن يكون تقليل إجمالي وقت السفر هو الهدف الأول في القائمة. إذا كان تقليل إجمالي وقت السفر هو الهدف الأول، فقد لا يقوم RSO بجدولة أي شيء بوقت سفر يبلغ صفر (0) دقيقة لتحقيق الهدف الأول.
  - content: في الآونة الأخيرة، قام شخص ما في مؤسستك بتعديل جدول تحسين موجود بالفعل للإشارة إلى نطاق تحسين مختلف. ستلاحظ أنه عند تشغيل الوظيفة، لا يبدو أنها تستخدم النطاق الجديد الذي تم تحديده. أي من حالات جدول التحسين التالية ستحدد أن الإصدار المنشور لجدول التحسين لا يتطابق مع الإصدار الحالي؟
    choices:
    - content: قيد الصيانة
      isCorrect: false
      explanation: سيكون الجدول موجوداً في إحدى الحالات العديدة طوال دورة حياته. عند إجراء تغييرات على جدول حالي تم نشره، ستتغير حالة الجدول إلى "غير متزامن" لإعلامك بضرورة نشره مرة أخرى.
    - content: غير منشور
      isCorrect: false
      explanation: سيكون الجدول موجوداً في إحدى الحالات العديدة طوال دورة حياته. عند إجراء تغييرات على جدول حالي تم نشره، ستتغير حالة الجدول إلى "غير متزامن" لإعلامك بضرورة نشره مرة أخرى.
    - content: غير متزامن
      isCorrect: true
      explanation: سيكون الجدول موجوداً في إحدى الحالات العديدة طوال دورة حياته. عند إجراء تغييرات على جدول حالي تم نشره، ستتغير حالة الجدول إلى "غير متزامن" لإعلامك بضرورة نشره مرة أخرى.
    - content: فشل
      isCorrect: false
      explanation: سيكون الجدول موجوداً في إحدى الحالات العديدة طوال دورة حياته. عند إجراء تغييرات على جدول حالي تم نشره، ستتغير حالة الجدول إلى "غير متزامن" لإعلامك بضرورة نشره مرة أخرى.
