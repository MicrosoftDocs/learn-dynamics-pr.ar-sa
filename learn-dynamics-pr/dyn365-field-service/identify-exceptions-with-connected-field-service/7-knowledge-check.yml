quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي مما يلي يجب تعديله لتغيير القواعد المستخدمة لرفع التنبيهات مع تطبيق قالب Connected Field Service؟
    choices:
    - content: Dynamics 365
      explanation: تُستخدم وظيفة Azure Stream Analytics لتغيير القواعد لرفع التنبيهات مع Connected Field Service.
      isCorrect: false
    - content: قواعد توجيه IoT Hub
      explanation: تُستخدم وظيفة Azure Stream Analytics لتغيير القواعد لرفع التنبيهات مع Connected Field Service.
      isCorrect: false
    - content: وظيفة Azure Stream Analytics
      explanation: تُستخدم وظيفة Azure Stream Analytics لتغيير القواعد لرفع التنبيهات مع Connected Field Service.
      isCorrect: true
    - content: Azure Cosmos DB
      explanation: تُستخدم وظيفة Azure Stream Analytics لتغيير القواعد لرفع التنبيهات مع Connected Field Service.
      isCorrect: false
    - content: أصل العميل‬
      explanation: تُستخدم وظيفة Azure Stream Analytics لتغيير القواعد لرفع التنبيهات مع Connected Field Service.
      isCorrect: false
  - content: من أجل إضافة الحقول الإضافية إلى بيانات التنبيه بشأن "IoT Alert" في Dynamics 365 ماذا تحتاج للتعديل أو الإنشاء؟
    choices:
    - content: إن عبارة Select Into من أجل AlertQueue
      explanation: عدّل عبارة Select Into من أجل AlertQueue لإضافة حقول إضافية إلى "بيانات التنبيه".
      isCorrect: true
    - content: إن Logic App يعالج AlertQueue
      explanation: عدّل عبارة Select Into من أجل AlertQueue لإضافة حقول إضافية إلى "بيانات التنبيه".
      isCorrect: false
    - content: إنشاء Azure Function لإضافة البيانات الإضافية
      explanation: عدّل عبارة Select Into من أجل AlertQueue لإضافة حقول إضافية إلى "بيانات التنبيه".
      isCorrect: false
    - content: إنشاء سير عمل من أجل تشغيل IoT Alert عند الإنشاء
      explanation: عدّل عبارة Select Into من أجل AlertQueue لإضافة حقول إضافية إلى "بيانات التنبيه".
      isCorrect: false
    - content: لا تستطيع تعديل البيانات المخزنة في حقل "بيانات التنبيه"
      explanation: عدّل عبارة Select Into من أجل AlertQueue لإضافة حقول إضافية إلى "بيانات التنبيه".
      isCorrect: false
  - content: عند وجود قواعد ثابتة ومعالجة عديمة الحالة لكشف الحالات غير العادي وترغب في تبسيط إنشاء IoT Alerts، ما البديل؟
    choices:
    - content: استبدال العملية الحالية بسير عمل في Dynamics 365 لاستيعاب بيانات الجهاز وتقييمها
      explanation: تبسيط إنشاء IoT Alerts مع سير عمل Dynamics 365.
      isCorrect: true
    - content: إن Logic App يعالج AlertQueue
      explanation: تبسيط إنشاء IoT Alerts مع سير عمل Dynamics 365.
      isCorrect: false
    - content: إنشاء Azure Function لإضافة البيانات الإضافية
      explanation: تبسيط إنشاء IoT Alerts مع سير عمل Dynamics 365.
      isCorrect: false
    - content: إنشاء سير عمل من أجل تشغيل IoT Alert عند الإنشاء
      explanation: تبسيط إنشاء IoT Alerts مع سير عمل Dynamics 365.
      isCorrect: false
    - content: لا تستطيع تعديل البيانات المخزنة في حقل "بيانات التنبيه"
      explanation: تبسيط إنشاء IoT Alerts مع سير عمل Dynamics 365.
      isCorrect: false
  - content: ما الواجب فعله لتتمكن من تعديل وظيفة Azure Stream Analytics لتغيير المعايير؟
    choices:
    - content: تعطيل crm-to-IotHub Logic App
      explanation: عليك إيقاف وظيفة Stream Analytics لتعديل Azure Stream Analytics.
      isCorrect: false
    - content: تعطيل iot-to-crm Logic App
      explanation: عليك إيقاف وظيفة Stream Analytics لتعديل Azure Stream Analytics.
      isCorrect: false
    - content: حذف وظيفة Stream Analytics وإعادة إنشائها
      explanation: عليك إيقاف وظيفة Stream Analytics لتعديل Azure Stream Analytics.
      isCorrect: false
    - content: إيقاف وظيفة Stream Analytics
      explanation: عليك إيقاف وظيفة Stream Analytics لتعديل Azure Stream Analytics.
      isCorrect: true
    - content: وضع Dynamics 365 في وضع المسؤول
      explanation: عليك إيقاف وظيفة Stream Analytics لتعديل Azure Stream Analytics.
      isCorrect: false
