title: تحديد الاستثناءات باستخدام Connected Field Service لـ Dynamics 365 وAzure IoT
summary: >
  [!include[](../includes/module-banner.md)]


  ستركز هذه الوحدة على الكشف الاستباقي عن الحالات التي بها عيوب في قياس تتبع استخدام جهاز IoT.  إضافة إلى ذلك، ستغطي هذه الوحدة تخصيص مكونات Connected Field Service للتعامل مع قياس تتبع الاستخدام المختلف من الجهاز وخيارات تخزين بيانات التفاصيل للتحليل المستقبلي.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - وصف نقاط ملحق البنية لاكتشاف الاستثناءات والعمل

  - توصيل جهاز لإنشاء قياس تتبع الاستخدام

  - الكشف عن الحالات التي بها عيوب في بث قياس تتبع الاستخدام

  - خيارات التمييز لتخزين بيانات قياس تتبع استخدام التفاصيل للاستخدام اللاحق
prerequisites: MXChip IoT DevKit لإكمال التمرين المعملي.
