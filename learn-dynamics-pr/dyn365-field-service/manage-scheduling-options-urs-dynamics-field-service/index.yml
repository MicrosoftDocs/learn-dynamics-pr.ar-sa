metadata:
  title: إدارة خيارات الجدولة في Dynamics 365 for Field Service
  description: يحتاج المرسلون والمجدولون إلى تحديد الموارد وجدولتها بسهولة للعمل على الوظائف. يجب أن يكونوا قادرين على تحديد طريقة الجدولة التي سيتم استخدامها بشكل أفضل بناءً على السيناريو الذي يحاولون جدولته. عندما تظهر السيناريوهات التي تتطلب المساعدة، يمكن للمرسلين الاستفادة من مساعد الجدولة لتقديم توصيات بناءً على المتطلبات المحددة للوظيفة.  في كثير من الأحيان، ستحتاج الأصناف التي تمت جدولتها إلى إعادة جدولتها أو تعيينها إلى مورد مختلف.  باستخدام Dynamics 365، يمكن لمرسلي لوحة الجدولة تحديد الأصناف التي تحتاج إلى إعادة جدولتها بسهولة وإما إعادة جدولتها أو إعادة حجزها إلى مورد مختلف.
