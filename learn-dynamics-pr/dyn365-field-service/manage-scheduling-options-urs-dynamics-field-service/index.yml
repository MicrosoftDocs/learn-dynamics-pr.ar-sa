title: إدارة خيارات الجدولة في Dynamics 365 for Field Service
summary: "[!include[](../includes/module-banner.md)]\n\nيحتاج المرسلون والمجدولون إلى تحديد الموارد وجدولتها بسهولة للعمل على الوظائف.  يجب أن يكونوا قادرين على تحديد طريقة الجدولة التي سيتم استخدامها بشكل أفضل بناءً على السيناريو الذي يحاولون جدولته.  عندما تظهر السيناريوهات التي تتطلب المساعدة، يمكن للمرسلين الاستفادة من مساعد الجدولة لتقديم توصيات بناءً على المتطلبات المحددة للوظيفة.  في كثير من الأحيان، ستحتاج الأصناف التي تمت جدولتها إلى إعادة جدولتها أو تعيينها إلى مورد مختلف.  باستخدام Dynamics 365، يمكن لمرسلي لوحة الجدولة تحديد الأصناف التي تحتاج إلى إعادة جدولتها بسهولة وإما إعادة جدولتها أو إعادة حجزها إلى مورد مختلف تماماً.    \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:\n- حدد السيناريوهات التي يمكن فيها الاستفادة من خيارات جدولة field service المختلفة\n- تصفح الإعدادات الأساسية للوحة الجدولة وتصفيتها وتعديلها  \n- جدولة الأصناف يدوياً وإعادة جدولتها على لوحة الجدولة\n- استخدم البحث عن توافر الموارد (مساعد الجدولة) لجدولة الأصناف على لوحة الجدولة   \n"
prerequisites: الفهم الأساسي لكيفية التنقل في تطبيق Dynamics 365، بالإضافة إلى معرفة عملية بالسجلات الأساسية المتاحة.  الإلمام بقدرات Field Service الأساسية مفيد أيضًا.
