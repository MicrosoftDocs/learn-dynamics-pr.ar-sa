quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من مكونات لوحة الجدولة التالية يستخدم لعرض العناصر غير المجدولة؟
    choices:
    - content: لوحة التصفية والخريطة
      explanation: عند تحميل لوحه الجدولة بشكل مبدئي، فإنها تحتوي على العديد من المكونات التي تساعد في العناصر المجدولة.   يقوم تقويم المورد الفعلي بعرض الموارد وتوفير تفاصيل حول الأصناف المجدولة لها. تعرض لوحة المتطلبات أي متطلبات مورد غير مجدولة. توفر لوحة التفاصيل تفاصيل سجل إضافية عند تحديد مورد أو متطلب أو حجز.  تتيح لوحة التصفية والخريطة للمرسلين تصفية المتطلبات حسب الفئات والتفاعل مع الخريطة لجدولة العناصر.    المصدر - نظرة عامة على لوحة الجدولة
      isCorrect: false
    - content: لوحة التفاصيل
      explanation: عند تحميل لوحه الجدولة بشكل مبدئي، فإنها تحتوي على العديد من المكونات التي تساعد في العناصر المجدولة.   يقوم تقويم المورد الفعلي بعرض الموارد وتوفير تفاصيل حول الأصناف المجدولة لها. تعرض لوحة المتطلبات أي متطلبات مورد غير مجدولة. توفر لوحة التفاصيل تفاصيل سجل إضافية عند تحديد مورد أو متطلب أو حجز.  تتيح لوحة التصفية والخريطة للمرسلين تصفية المتطلبات حسب الفئات والتفاعل مع الخريطة لجدولة العناصر.    المصدر - نظرة عامة على لوحة الجدولة
      isCorrect: false
