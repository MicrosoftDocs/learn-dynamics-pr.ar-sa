  - content: أي من الخيارات التالية لجدولة عنصر من لوحة الجدولة يستخدم مساعد الجدولة؟
    choices:
    - content: حدد البحث عن التوافر
      explanation: هناك عدة طرق يمكن من خلالها جدولة العناصر باستخدام لوحة الجدولة.  يمكن جدولة العناصر يدوياً عن طريق سحبها إلى المورد الذي تريد جدولته على اللوحة.  يمكن حظر فترات زمنية على لوحة الجدولة، أو يمكن استخدام مساعد الجدولة بالنقر على البحث عن مدى التوفر في سجل المتطلبات في لوحة المتطلبات أو عرض الخريطة.     المصدر - الجدولة وإعادة الجدولة
      isCorrect: true
    - content: حظر الوقت في تقويم المورد
      explanation: هناك عدة طرق يمكن من خلالها جدولة العناصر باستخدام لوحة الجدولة.  يمكن جدولة العناصر يدوياً عن طريق سحبها إلى المورد الذي تريد جدولته على اللوحة.  يمكن حظر فترات زمنية على لوحة الجدولة، أو يمكن استخدام مساعد الجدولة بالنقر على البحث عن مدى التوفر في سجل المتطلبات في لوحة المتطلبات أو عرض الخريطة.    المصدر - الجدولة وإعادة الجدولة
      isCorrect: false
    - content: سحب تثبيت المتطلبات من التقويم
      explanation: هناك عدة طرق يمكن من خلالها جدولة العناصر باستخدام لوحة الجدولة.  يمكن جدولة العناصر يدوياً عن طريق سحبها إلى المورد الذي تريد جدولته على اللوحة.  يمكن حظر فترات زمنية على لوحة الجدولة، أو يمكن استخدام مساعد الجدولة بالنقر على البحث عن مدى التوفر في سجل المتطلبات في لوحة المتطلبات أو عرض الخريطة.     المصدر - الجدولة وإعادة الجدولة
