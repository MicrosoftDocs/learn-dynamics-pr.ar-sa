abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - وصف الفرق بين Azure IoT و Azure IoT Central وما علاقتهما بـ Connected Field Service

  - إعداد بيئة باستخدام Connected Field Service

  - تحديد المكونات الأساسية التي يتكون منها حل Connected Field Service

  - وصف تدفق البيانات من جهاز IoT إلى Dynamics 365 for Field Service
