quiz:
  title: الفحص المعرفي لجدولة الأطقم والمرافق وتجميع الموارد في Microsoft Dynamics 365 for Field Service
  questions:
  - content: ما نوع المورد الذي سيتم استخدامه لتمثيل فريق من مُثبِّتي الكابلات الذين يُمكن جدولتهم جميعًا معًا لإحدى الوظائف؟
    choices:
    - content: تجمُّع المورد
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  يمكن أن يتضمن ذلك تعريف مورد كمنشأة للمساعدة في جدولة العمل الذي يحدث في مواقع محددة، أو إنشاء تجمعات موارد لتعمل كعناصر نائبة حتى يمكن جدولة مورد معين، أو استخدام أطقم لتحديد مجموعة من الموارد التي تتم جدولتها عادةً معًا لإكمال مهمة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: false
    - content: الطاقم
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  يمكن أن يتضمن ذلك تعريف مورد كمنشأة للمساعدة في جدولة العمل الذي يحدث في مواقع محددة، أو إنشاء تجمعات موارد لتعمل كعناصر نائبة حتى يمكن جدولة مورد معين، أو استخدام أطقم لتحديد مجموعة من الموارد التي تتم جدولتها عادةً معًا لإكمال مهمة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: true
    - content: المنشأة
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  يمكن أن يتضمن ذلك تعريف مورد كمنشأة للمساعدة في جدولة العمل الذي يحدث في مواقع محددة، أو إنشاء تجمعات موارد لتعمل كعناصر نائبة حتى يمكن جدولة مورد معين، أو استخدام أطقم لتحديد مجموعة من الموارد التي تتم جدولتها عادةً معًا لإكمال مهمة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: false
    - content: المستخدم
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  يمكن أن يتضمن ذلك تعريف مورد كمنشأة للمساعدة في جدولة العمل الذي يحدث في مواقع محددة، أو إنشاء تجمعات موارد لتعمل كعناصر نائبة حتى يمكن جدولة مورد معين، أو استخدام أطقم لتحديد مجموعة من الموارد التي تتم جدولتها عادةً معًا لإكمال مهمة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: false
  - content: لقد أنشأت مجموعة متطلبات تتضمن ثلاثة سجلات لمتطلبات الموارد.  أي من الإعدادات التالية لم يتم تعريفه في سجلات المتطلبات الفردية، ولكن على مستوى المجموعة بمستوى مجموعة المتطلبات؟
    choices:
    - content: الفئات
      explanation: عند تحديد مجموعة متطلبات، توفر الشبكة القابلة للتحرير خيارات لتحرير القيم المرتبطة بالمجموعة والمجموعات الفرعية وسجِلات المتطلبات المحددة.  يتم تحديد عناصر مثل تواريخ البدء والانتهاء، والمدة، وتفضيلات التنفيذ على مستوى المجموعة.  تعتبر العناصر مثل فئات الموارد، والخصائص، والموارد المفضلة، وخيارات الفرز، متطلبات محددة ويتم تحديدها على مستوى سجل متطلبات الموارد.  المصدر- العمل مع مجموعات المتطلبات
      isCorrect: false
    - content: الخصائص
      explanation: عند تحديد مجموعة متطلبات، توفر الشبكة القابلة للتحرير خيارات لتحرير القيم المرتبطة بالمجموعة والمجموعات الفرعية وسجِلات المتطلبات المحددة.  يتم تحديد عناصر مثل تواريخ البدء والانتهاء، والمدة، وتفضيلات التنفيذ على مستوى المجموعة.  تعتبر العناصر مثل فئات الموارد، والخصائص، والموارد المفضلة، وخيارات الفرز، متطلبات محددة ويتم تحديدها على مستوى سجل متطلبات الموارد.  المصدر- العمل مع مجموعات المتطلبات
      isCorrect: false
    - content: تفضيلات التنفيذ
      explanation: عند تحديد مجموعة متطلبات، توفر الشبكة القابلة للتحرير خيارات لتحرير القيم المرتبطة بالمجموعة والمجموعات الفرعية وسجِلات المتطلبات المحددة.  يتم تحديد عناصر مثل تواريخ البدء والانتهاء، والمدة، وتفضيلات التنفيذ على مستوى المجموعة.  تعتبر العناصر مثل فئات الموارد، والخصائص، والموارد المفضلة، وخيارات الفرز، متطلبات محددة ويتم تحديدها على مستوى سجل متطلبات الموارد.  المصدر- العمل مع مجموعات المتطلبات
      isCorrect: true
    - content: خيارات الفرز
      explanation: عند تحديد مجموعة متطلبات، توفر الشبكة القابلة للتحرير خيارات لتحرير القيم المرتبطة بالمجموعة والمجموعات الفرعية وسجِلات المتطلبات المحددة.  يتم تحديد عناصر مثل تواريخ البدء والانتهاء، والمدة، وتفضيلات التنفيذ على مستوى المجموعة.  تعتبر العناصر مثل فئات الموارد، والخصائص، والموارد المفضلة، وخيارات الفرز، متطلبات محددة ويتم تحديدها على مستوى سجل متطلبات الموارد.  المصدر- العمل مع مجموعات المتطلبات
      isCorrect: false
  - content: ما نوع المورد الذي يتم معه استخدام طريقة عرض "التقسيم" على لوحة الجدولة؟
    choices:
    - content: المنشأة
      explanation: عند العمل مع تجميعات الموارد والأطقم، توفر Universal Resource Scheduling القدرة على عرض أعضاء الطاقم أو تجميعهم في طريقة عرض التقسيم.  عند العمل مع تجميعات الموارد في طريقة عرض التقسيم، يُمكن تعيين العناصر "المجدولة إلى التجمع" إلى موارد محددة في التجمع.  عند العمل مع الأطقم، ستتم إضافة أي عنصر "مجدول للطاقم" تلقائياً إلى جداول "جميع أعضاء الطاقم".  المصدر - جدولة الموارد المتعددة
      isCorrect: false
    - content: الطاقم
      explanation: عند العمل مع تجميعات الموارد والأطقم، توفر Universal Resource Scheduling القدرة على عرض أعضاء الطاقم أو تجميعهم في طريقة عرض التقسيم.  عند العمل مع تجميعات الموارد في طريقة عرض التقسيم، يُمكن تعيين العناصر "المجدولة إلى التجمع" إلى موارد محددة في التجمع.  عند العمل مع الأطقم، ستتم إضافة أي عنصر "مجدول للطاقم" تلقائياً إلى جداول "جميع أعضاء الطاقم".  المصدر - جدولة الموارد المتعددة
      isCorrect: true
    - content: المستخدم
      explanation: عند العمل مع تجمعات الموارد والأطقم، توفر Universal Resource Scheduling القدرة على عرض أعضاء الطاقم أو التجمع في طريقة عرض التقسيم.  عند العمل مع تجميعات الموارد في طريقة عرض التقسيم، يُمكن تعيين العناصر "المجدولة إلى التجمع" إلى موارد محددة في التجمع.  عند العمل مع الأطقم، ستتم إضافة أي عنصر "مجدول للطاقم" تلقائياً إلى جداول "جميع أعضاء الطاقم".  المصدر - جدولة الموارد المتعددة
      isCorrect: false
    - content: الجهاز
      explanation: عند العمل مع تجميعات الموارد والأطقم، توفر Universal Resource Scheduling القدرة على عرض أعضاء الطاقم أو تجميعهم في طريقة عرض التقسيم.  عند العمل مع تجميعات الموارد في طريقة عرض التقسيم، يُمكن تعيين العناصر "المجدولة إلى التجمع" إلى موارد محددة في التجمع.  عند العمل مع الأطقم، ستتم إضافة أي عنصر "مجدول للطاقم" تلقائياً إلى جداول "جميع أعضاء الطاقم".  المصدر - جدولة الموارد المتعددة
