title: جدولة الأطقم والمرافق وتجمع الموارد في Dynamics 365 Field Service
summary: "[!include[](../includes/module-banner.md)]\n\nتعامل مع خيارات الجدولة الأكثر تقدمًا التي قد تتضمن موارد متعددة أو مرافق محددة. استخدم تجمع الموارد لتوفير عناصر نائبة لجدولة مجموعات الموارد. جدولة الأطقم للعمل في عناصر محددة. جدولة مرافق محددة يُمكن استخدامها للمساعدة في تقديم خدمة معينة.    \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:\n- تحديد تجمعات الموارد في جدولة السيناريوهات واستخدامها\n- استخدم ميزة جدولة المرافق لحجز مرافق معينة للعمل \n- تحديد وجدولة الأطقم باستخدام لوحة الجدولة\n"
prerequisites: الفهم الأساسي لكيفية التنقل في تطبيق Dynamics 365، بالإضافة إلى معرفة عملية بالسجلات الأساسية المتاحة.  نوصي بالإلمام بتحديد الموارد وإمكانات الجدولة الأساسية المتوفرة في Universal Resource Scheduling.
