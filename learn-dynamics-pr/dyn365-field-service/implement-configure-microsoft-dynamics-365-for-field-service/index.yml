title: تكوين Microsoft Dynamics 365 Field Service
summary: "[!include[](../includes/module-banner.md)]\n\nإحدى ميزات Dynamics 365 Field Service الرئيسية هي القدرة علي تكوينه حسب احتياجات مؤسستك.  قد يشمل ذلك تحديد اعتبارات التكوين الرئيسية، وتحديد المنتجات والخدمات، والعوامل الأخرى ذات الصلة، وتحديد أنواع أوامر العمل الضرورية، والحالات الفرعية، ومناطق الخدمة، وتكوين الحساب الذي سيدعم الوظيفة المطلوبة.      \n"
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تحديد الاعتبارات الرئيسية لتكوين الخدمة

  - المستخدمون وأدوار الأمان

  - تحديد أنواع أوامر العمل، والحالات، والحالات الفرعية

  - تحديد أنواع الأحداث ومهام الخدمة

  - تحديد منتجات وخدمات وخيارات تسعير Field Service

  - تحديد مناطق الخدمة

  - تكوين تفضيلات حساب Field Service
prerequisites: من المفترض أن يتمتع الجمهور المستهدف بفهم أساسي لكيفية التنقل في تطبيق Dynamics 365.  كما أنه من المهم فهم نظرة عامة أساسية عن الغرض من تطبيق Field Service واستخدامه.
