  description: إحدى ميزات Dynamics 365 Field Service الرئيسية هي القدرة علي تكوينه حسب احتياجات مؤسستك.  قد يشمل ذلك تحديد اعتبارات التكوين الرئيسية، وتحديد المنتجات والخدمات، والعوامل الأخرى ذات الصلة، وتحديد أنواع أوامر العمل الضرورية، والحالات الفرعية، ومناطق الخدمة، وتكوين الحساب الذي سيدعم الوظيفة المطلوبة.
