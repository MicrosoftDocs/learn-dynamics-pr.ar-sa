      explanation: 'ترتبط حالات أوامر العمل بالحالة الحالية لأمر العمل مثل: "مفتوح - غير مجدول" أو "مفتوح - مجدول" أو "مفتوح - قيد التقدم".  وتتضمن معالجات خلفية متعددة مرتبطة بها، لذا لا ينصح بإضافة حالات أوامر عمل أو إزالتها.  عندما تحتاج إلى إدخال معلومات إضافية تتعلق بحالة محددة، ينبغي عليك تحديد الحالات الفرعية لأمر العمل.  تتيح لك الحالات الفرعية إمكانية إدخال تفاصيل مثل "بانتظار الأجزاء". المصدر - حالات ومناطق وأنواع أمر العمل.'
