  - content: أي عنصر من العناصر التالية لا يتم تحديده في نوع الحدث؟
    choices:
    - content: المنتجات
      explanation: تعمل الأحداث كقوالب لإدخال المعلومات الشائعة بشكل مسبق في أوامر العمل وفقاً للحدث المحدد.  عند تحديد أنواع الحدث، تستطيع المؤسسات تضمين أي منتجات أو خدمات أو مهام أو مهارات ينبغي إضافتها تلقائياً إلى أمر العمل عند تحديد أمر العمل هذا.  ونظراً لأن الأحداث لا تخص العملاء، فمن غير الممكن إضافة حسابات الخدمة إليها. يتم تحديد حسابات الخدمة في أمر العمل الذي يتم إرفاق حدث به. المصدر - تحديد أنواع مهام الخدمة والحدث.
      isCorrect: false
    - content: الخدمات
