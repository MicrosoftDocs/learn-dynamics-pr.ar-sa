  title: تكوين الفحص المعرفي لـ Microsoft Dynamics 365 Field Service
  questions:
  - content: أنت تعمل لدى شركة تختص بتركيب السجاد.  يتم فرض رسوم تخلص إضافية قدرها 50 دولار على العملاء الذين يرغبون في التخلص من السجاد القديم الخاص بهم.  تقوم بإضافة بند "التخلص من السجاد" إلى فئة المنتج.  ما نوع الخدمة الميدانية التي ينبغي إرفاقها بالمنتج؟
    choices:
    - content: المخزون
      explanation: عند العمل على منتجات تدعم أوامر عمل "الخدمة الميدانية"، يمكنك تعيينها إلى فئة من فئات ثلاث.  يتم استخدام المخزون للمنتجات التي يمكن إضافتها إلى المخزون أو اقتطاعها منه. أما الأصناف "غير المخزنية" فهي تختص بالمنتجات أو الأصناف الأصغر التي لا تعتبر أصناف مستندة إلى المخزون.  يتم استخدام فئة الخدمة هذه لأي خدمة يتم تقديمها إلى العميل، مثل تكاليف السفر أو خدمة التخلص. المصدر - تحديد قوائم أسعار ومنتجات الخدمة الميدانية.
      isCorrect: false
    - content: خاضع للضريبة
      explanation: عند العمل على منتجات تدعم أوامر عمل "الخدمة الميدانية"، يمكنك تعيينها إلى فئة من فئات ثلاث.  يتم استخدام لفظ المخزون للمنتجات التي يمكن إضافتها إلى المخزون أو سحبها منه. أما الأصناف "غير المخزنية" فهي تختص بالمنتجات أو الأصناف الأصغر التي لا تعتبر أصناف مستندة إلى المخزون.  يتم استخدام فئة الخدمة هذه لأي خدمة يتم تقديمها إلى العميل، مثل تكاليف السفر أو خدمة التخلص. المصدر - تحديد قوائم أسعار ومنتجات الخدمة الميدانية.
      isCorrect: false
    - content: غير المخزون
      explanation: عند العمل على منتجات تدعم أوامر عمل "الخدمة الميدانية"، يمكنك تعيينها إلى فئة من فئات ثلاث.  يتم استخدام لفظ المخزون للمنتجات التي يمكن إضافتها إلى المخزون أو سحبها منه. أما الأصناف "غير المخزنية" فهي تختص بالمنتجات أو الأصناف الأصغر التي لا تعتبر أصناف مستندة إلى المخزون.  يتم استخدام فئة الخدمة هذه لأي خدمة يتم تقديمها إلى العميل، مثل تكاليف السفر أو خدمة التخلص. المصدر - تحديد قوائم أسعار ومنتجات الخدمة الميدانية.
      isCorrect: false
    - content: الخدمة
      explanation: عند العمل على منتجات تدعم أوامر عمل "الخدمة الميدانية"، يمكنك تعيينها إلى فئة من فئات ثلاث.  يتم استخدام لفظ المخزون للمنتجات التي يمكن إضافتها إلى المخزون أو سحبها منه. أما الأصناف "غير المخزنية" فهي تختص بالمنتجات أو الأصناف الأصغر التي لا تعتبر أصناف مستندة إلى المخزون.  يتم استخدام فئة الخدمة هذه لأي خدمة يتم تقديمها إلى العميل، مثل تكاليف السفر أو خدمة التخلص. المصدر - تحديد قوائم أسعار ومنتجات الخدمة الميدانية.
      isCorrect: true
  - content: ينبغي أن تكون أوامر العمل الجديدة غير مجدولة حتى تتوفر جميع الأجزاء المحددة في أمر العمل. ينبغي أن يتمكن المستخدمون من ملاحظة أمر العمل عندما يكون في انتظار الأجزاء، وكذلك ملاحظة الأجزاء عند توفرها مباشرة في أمر العمل.  أين ينبغي عليك تحديد هذا للتأكد من قدرة المستخدمين على تحديده في أمر العمل؟
    choices:
    - content: الحالة الفرعية لأمر العمل
      explanation: 'ترتبط حالات أوامر العمل بالحالة الحالية لأمر العمل مثل: "مفتوح - غير مجدول" أو "مفتوح - مجدول" أو "مفتوح - قيد التقدم".  وتتضمن معالجات خلفية متعددة مرتبطة بها، لذا لا ينصح بإضافة حالات أوامر عمل أو إزالتها.  عندما تحتاج إلى إدخال معلومات إضافية تتعلق بحالة محددة، ينبغي عليك تحديد الحالات الفرعية لأمر العمل.  تتيح لك الحالات الفرعية إمكانية إدخال تفاصيل مثل "بانتظار الأجزاء". المصدر - حالات ومناطق وأنواع أمر العمل.'
      isCorrect: true
    - content: نوع الحادث
      explanation: 'ترتبط حالات أوامر العمل بالحالة الحالية لأمر العمل مثل: "مفتوح - غير مجدول" أو "مفتوح - مجدول" أو "مفتوح - قيد التقدم".  وتتضمن معالجات خلفية متعددة مرتبطة بها، لذا لا ينصح بإضافة حالات أوامر عمل أو إزالتها.  عندما تحتاج إلى إدخال معلومات إضافية تتعلق بحالة محددة، ينبغي عليك تحديد الحالات الفرعية لأمر العمل.  تتيح لك الحالات الفرعية إمكانية إدخال تفاصيل مثل "بانتظار الأجزاء". المصدر - حالات ومناطق وأنواع أمر العمل.'
      isCorrect: false
