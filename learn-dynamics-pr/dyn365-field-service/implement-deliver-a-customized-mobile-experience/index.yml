title: تقديم تجربة مخصصة للأجهزة المحمولة في Dynamics 365 Field Service
summary: "[!include[](../includes/module-banner.md)]\n\nيوفر تطبيق Field Service Mobile المرونة لتخصيص التطبيق حسب احتياجات المؤسسة.  قد يرغب العملاء في تغيير طرق العرض المُحددة بالألوان أو طرق العرض التفاعلية أو إضافة مسح الرمز الشريطي أو حتى أتمتة وظائف محددة مع البرمجة النصية.  \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:\n- يُمكنك إنشاء عوامل تصفية مزامنة للمساعدة في تحديد البيانات المتوفرة عند اتصال الإنترنت وانقطاعه.  \n- استخدم البرامج النصية للصفوف لتحسين العناصر المرئية المُقدمة في التطبيق.\n- العمل وفقًا لقواعد نموذج الجهاز المحمول لتوفير سيناريوهات الأتمتة.\n- استخدم الأوامر المخصصة لتوفير تجربة جهاز محمول مخصصة.  \n"
prerequisites: ينبغي أن تتمتع بفهم أساسي لكيفية التنقل في تطبيق Dynamics 365.  من المهم الإلمام بوظائف Field Service الأساسية مثل إنشاء أوامر العمل وتكوين التطبيق الأساسي والعمل مع سيناريوهات الجدولة.  كما يجب أن تكون على دراية بكيفية نشر مشروع تخصيص Woodford وكيفية إنشاء مشروعات Field Service Mobile ونشرها.
