  title: تسليم اختبار معرفة استخدام الجهاز المحمول المخصص
  questions:
  - content: وترغب في التأكد من أن مستخدمي تطبيق الأجهزة المحمولة يمكنهم تحديث حالة إكمال مهام خدمة طلب العمل دون الحاجة إلى فتح كل مهمة.  لديك حقلين من خيارين يستخدمان في طريقة عرض مهام خدمة أمر العمل.  ما الذي تحتاجه لتعيين خاصية النوع، بحيث يمكن التفاعل مع الحقل؟
    choices:
    - content: تحرير النص
      explanation: توفر خاصية النوع القدرة على تحديد نوع البيانات التي سيتم تعيين حقل إليها في تطبيق الأجهزة المحمولة.  عندما تريد أن تكون قادراً على التفاعل وتحرير حقل مباشرة في طريقة العرض، فأنت بحاجة إلى تحديد خاصية النوع كحقل لتحرير النص.  سيتمكن المستخدمون من التفاعل مع الحقل مباشرة دون الحاجة إلى فتحه.    المصدر - طرق العرض والعناصر المرئية
      isCorrect: true
    - content: النص
      explanation: توفر خاصية النوع القدرة على تحديد نوع البيانات التي سيتم تعيين حقل إليها في تطبيق الأجهزة المحمولة.  عندما تريد أن تكون قادراً على التفاعل وتحرير حقل مباشرة في طريقة العرض، فأنت بحاجة إلى تحديد خاصية النوع كحقل لتحرير النص.  سيتمكن المستخدمون من التفاعل مع الحقل مباشرة دون الحاجة إلى فتحه.    المصدر - طرق العرض والعناصر المرئية
      isCorrect: false
    - content: الصورة
      explanation: توفر خاصية النوع القدرة على تحديد نوع البيانات التي سيتم تعيين حقل إليها في تطبيق الأجهزة المحمولة.  عندما تريد أن تكون قادراً على التفاعل وتحرير حقل مباشرة في طريقة العرض، فأنت بحاجة إلى تحديد خاصية النوع كحقل لتحرير النص.  سيتمكن المستخدمون من التفاعل مع الحقل مباشرة دون الحاجة إلى فتحه.    المصدر - طرق العرض والعناصر المرئية
