  - content: تريد إضافة علامة تبويب التوقيع إلى نموذج على تطبيق الأجهزة المحمولة للسماح للفنيين بالتقاط توقيعات العملاء أثناء تواجدهم في الموقع.  ما هو نوع علامة التبويب التي توفر القدرة على التقاط التوقيع؟
    choices:
    - content: تفاصيل
      explanation: يمكن إضافة علامة تبويب الوسائط إلى نموذج لتوفير وظائف إضافية مثل التقاط الصور وتسجيل الصوت وفتح الملفات الخارجية.  بالإضافة إلى ذلك، يمكن أيضاً استخدام علامة التبويب "وسائط" لالتقاط التوقيعات.  المصدر - قواعد نموذج الأجهزة المحمولة
      isCorrect: false
    - content: الحائط
      explanation: يمكن إضافة علامة تبويب الوسائط إلى نموذج لتوفير وظائف إضافية مثل التقاط الصور وتسجيل الصوت وفتح الملفات الخارجية.  بالإضافة إلى ذلك، يمكن أيضاً استخدام علامة التبويب "وسائط" لالتقاط التوقيعات.  المصدر - قواعد نموذج الأجهزة المحمولة
      isCorrect: false
