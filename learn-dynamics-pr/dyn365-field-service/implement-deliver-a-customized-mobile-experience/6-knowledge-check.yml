      explanation: يمكن إضافة علامة تبويب الوسائط إلى نموذج لتوفير وظائف إضافية مثل التقاط الصور وتسجيل الصوت وفتح الملفات الخارجية.  بالإضافة إلى ذلك، يمكن أيضاً استخدام علامة التبويب "وسائط" لالتقاط التوقيعات.  المصدر - قواعد نموذج الأجهزة المحمولة
      isCorrect: false
    - content: الوسائط
      explanation: يمكن إضافة علامة تبويب الوسائط إلى نموذج لتوفير وظائف إضافية مثل التقاط الصور وتسجيل الصوت وفتح الملفات الخارجية.  بالإضافة إلى ذلك، يمكن أيضاً استخدام علامة التبويب "وسائط" لالتقاط التوقيعات.  المصدر - قواعد نموذج الأجهزة المحمولة
      isCorrect: true
  - content: إذا أردت أن تكون قادراً على تعيين موضع GPS على جهاز محمول عند تحديث حالة سجل من تطبيق الأجهزة المحمولة.  ماذا ستستخدم لفعل ذلك؟
    choices:
    - content: قاعدة النموذج
      explanation: توفر قواعد النماذج القدرة على تنفيذ البرمجة النصية مثل الوظيفة عند تحميل النموذج أو تغيير البيانات أو عند حفظها.  باستخدام قواعد النماذج من المحتمل تعيين موضع GPS على الجهاز المحمول باستخدام الخيار تعيين موضع GPS المصدر - قواعد نموذج الأجهزة المحمولة
