summary: "[!include[](../includes/module-banner.md)]\n\nتركز الوحدة على استخدام IoT Central مع وظيفة Connected Field Service الإضافية لـ Dynamics 365 for Field Service.  تشرح الوحدة بناء تطبيق IoT Central وتصعيد التنبيهات في Dynamics 365.  \n"
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - وصف Connected Field Service وAzure IoT Central

  - إنشاء تطبيق وتعريفه في IoT Central

  - بناء القواعد في IoT Central إذ يقوم بالتصعيد إلى Dynamics 365

  - تسجيل الأوامر وإرسالها إلى الأجهزة
prerequisites: تم نشر مثيل Microsoft Dynamics 365 مع Microsoft Dynamics 365 Field Service ونشر Connected Field Service وإعداد Azure IoT Hub ونشره لإكمال التمارين المعملية.
