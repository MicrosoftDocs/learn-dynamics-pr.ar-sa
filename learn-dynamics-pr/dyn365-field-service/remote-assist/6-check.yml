quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من ميزات العنصر التالية تنفرد باستخدام ميزة Remote Assist HoloLens مقابل العمل معها على جهاز محمول تقليدي؟
    choices:
    - content: التعليقات التوضيحية للواقع المختلط
      isCorrect: false
      explanation: سواءً كان الفنيون يستخدمون HoloLens أو جهازاً محمولاً، يمكن لمستخدمي Remote Assist الاتصال بالمتعاونين عن بعد، ورسم تعليقات توضيحية للواقع المختلط وإرسال الرسائل والصور ومشاركة الملفات واستلامها وتسجيل المكالمات والمزيد. عندما تستخدم المؤسسات أجهزة HoloLens فإنها تتمتع أيضاً بالقدرة على الحصول على تجربة غامرة بدون استخدام اليدين حيث يمكن للفني العمل والتفاعل مع بالبيئة الخاصة أثناء تلقي التوجيه من المتعاون عن بعد.
    - content: التجربة الشاملة
      isCorrect: true
      explanation: سواءً كان الفنيون يستخدمون HoloLens أو جهازاً محمولاً، يمكن لمستخدمي Remote Assist الاتصال بالمتعاونين عن بعد، ورسم تعليقات توضيحية للواقع المختلط وإرسال الرسائل والصور ومشاركة الملفات واستلامها وتسجيل المكالمات والمزيد. عندما تستخدم المؤسسات أجهزة HoloLens فإنها تتمتع أيضاً بالقدرة على الحصول على تجربة غامرة بدون استخدام اليدين حيث يمكن للفني العمل والتفاعل مع بالبيئة الخاصة أثناء تلقي التوجيه من المتعاون عن بعد.
    - content: تسجيل المكالمات
      isCorrect: false
      explanation: سواءً كان الفنيون يستخدمون HoloLens أو جهازاً محمولاً، يمكن لمستخدمي Remote Assist الاتصال بالمتعاونين عن بعد، ورسم تعليقات توضيحية للواقع المختلط وإرسال الرسائل والصور ومشاركة الملفات واستلامها وتسجيل المكالمات والمزيد. عندما تستخدم المؤسسات أجهزة HoloLens فإنها تتمتع أيضاً بالقدرة على الحصول على تجربة غامرة بدون استخدام اليدين حيث يمكن للفني العمل والتفاعل مع بالبيئة الخاصة أثناء تلقي التوجيه من المتعاون عن بعد.
    - content: إرسال ملفات وصور
      isCorrect: false
      explanation: سواءً كان الفنيون يستخدمون HoloLens أو جهازاً محمولاً، يمكن لمستخدمي Remote Assist الاتصال بالمتعاونين عن بعد، ورسم تعليقات توضيحية للواقع المختلط وإرسال الرسائل والصور ومشاركة الملفات واستلامها وتسجيل المكالمات والمزيد. عندما تستخدم المؤسسات أجهزة HoloLens فإنها تتمتع أيضاً بالقدرة على الحصول على تجربة غامرة بدون استخدام اليدين حيث يمكن للفني العمل والتفاعل مع بالبيئة الخاصة أثناء تلقي التوجيه من المتعاون عن بعد.
  - content: أي من التطبيقات التالية مطلوب للتعاون مع الخبراء عن بعد باستخدام Remote Assist؟
    choices:
    - content: Microsoft Outlook
      isCorrect: false
      explanation: يستخدم Remote Assist Microsoft Teams كأداة لمساعدة الفنيين على التعاون مع الخبراء عن بعد.
    - content: Dynamics 365 Field Service
      isCorrect: false
      explanation: يستخدم Remote Assist Microsoft Teams كأداة لمساعدة الفنيين على التعاون مع الخبراء عن بعد.
    - content: Microsoft Teams
      isCorrect: true
      explanation: يستخدم Remote Assist Microsoft Teams كأداة لمساعدة الفنيين على التعاون مع الخبراء عن بعد.
    - content: Power Apps
      isCorrect: false
      explanation: يستخدم Remote Assist Microsoft Teams كأداة لمساعدة الفنيين على التعاون مع الخبراء عن بعد.
