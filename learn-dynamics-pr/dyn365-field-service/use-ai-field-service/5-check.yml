  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أنت الآن بصدد مراجعة نتائج مهمة اقتراح نوع حدث تم تشغيلها مؤخراً. تم تقديم عدة اقتراحات. أي الاقتراحات التالية غير متاح لتطبيقه تلقائياً ويجب تطبيقه يدوياً؟
    choices:
    - content: منتج أمر العمل
      isCorrect: false
      explanation: تنقسم الاقتراحات إلى ثلاثة أنواع هي منتج أمر العمل وخدمة أمر العمل ونوع الحدث. مهمة خدمة أمر العمل ليست من أنواع الاقتراحات. يمكنك تطبيق اقتراحات منتجات وخدمة أمر العمل تلقائياً. نظراً لأنك ستتطلّب دمج أنواع الحدث في كثير من الأحيان، فإنه يجب تنفيذ اقتراحات نوع الحدث يدوياً.
    - content: نوع الحادث‬
      isCorrect: true
      explanation: تنقسم الاقتراحات إلى ثلاثة أنواع هي منتج أمر العمل وخدمة أمر العمل ونوع الحدث. مهمة خدمة أمر العمل ليست من أنواع الاقتراحات. يمكنك تطبيق اقتراحات منتجات وخدمة أمر العمل تلقائياً. نظراً لأنك ستتطلّب دمج أنواع الحدث في كثير من الأحيان، فإنه يجب تنفيذ اقتراحات نوع الحدث يدوياً.
    - content: خدمة أمر العمل
      isCorrect: false
      explanation: تنقسم الاقتراحات إلى ثلاثة أنواع هي منتج أمر العمل وخدمة أمر العمل ونوع الحدث. مهمة خدمة أمر العمل ليست من أنواع الاقتراحات. يمكنك تطبيق اقتراحات منتجات وخدمة أمر العمل تلقائياً. نظراً لأنك ستتطلّب دمج أنواع الحدث في كثير من الأحيان، فإنه يجب تنفيذ اقتراحات نوع الحدث يدوياً.
    - content: مهمة خدمة أمر العمل
      isCorrect: false
      explanation: تنقسم الاقتراحات إلى ثلاثة أنواع هي منتج أمر العمل وخدمة أمر العمل ونوع الحدث. مهمة خدمة أمر العمل ليست من أنواع الاقتراحات. يمكنك تطبيق اقتراحات منتجات وخدمة أمر العمل تلقائياً. نظراً لأنك ستتطلّب دمج أنواع الحدث في كثير من الأحيان، فإنه يجب تنفيذ اقتراحات نوع الحدث يدوياً.
  - content: لقد قمت مؤخراً بنشر اقتراحات تنبيه IoT لمؤسستك. بعد إجراء التكوين الأولي، ما المدة التي سيستغرقها قبل عرض التوصيات؟
    choices:
    - content: فوراً
      isCorrect: false
      explanation: بعد تقديم معلومات التكوين الأولي، سيستغرق الأمر 24 ساعة قبل رؤية التوصيات. وسيقوم النظام بمراجعة البيانات السابقة والبيانات الواردة بعد ذلك.
    - content: ساعة واحدة
      isCorrect: false
      explanation: بعد تقديم معلومات التكوين الأولي، سيستغرق الأمر 24 ساعة قبل رؤية التوصيات. وسيقوم النظام بمراجعة البيانات السابقة والبيانات الواردة بعد ذلك.
    - content: 24 ساعة
      isCorrect: true
      explanation: بعد تقديم معلومات التكوين الأولي، سيستغرق الأمر 24 ساعة قبل رؤية التوصيات. وسيقوم النظام بمراجعة البيانات السابقة والبيانات الواردة بعد ذلك.
    - content: 12 ساعة
      isCorrect: false
      explanation: بعد تقديم معلومات التكوين الأولي، سيستغرق الأمر 24 ساعة قبل رؤية التوصيات. وسيقوم النظام بمراجعة البيانات السابقة والبيانات الواردة بعد ذلك.
  - content: أي الخيارات التالية يتم توفيره كجزء من اقتراح تنبيه IoT؟
    choices:
    - content: الأولوية ونوع الحدث
      isCorrect: true
      explanation: يمكن لميزة ‏‫اقتراحات الذكاء الاصطناعي لتنبيهات IoT‬ وضع علامة على تنبيهات IoT باستخدام أولوية مقترحة ونوع الحدث من خلال التعلم من سجل الخدمة السابق. عندما يتم تحويل التنبيهات إلى سجلات أخرى، يمكن تعيين عناصر مثل نوع أمر العمل وحالته، لكن التوصيات الواردة من اقتراح تنبيه IoT تتضمن الأولوية ونوع الحدث فحسب.
    - content: نوع وحالة أمر العمل
      isCorrect: false
      explanation: يمكن لميزة ‏‫اقتراحات الذكاء الاصطناعي لتنبيهات IoT‬ وضع علامة على تنبيهات IoT باستخدام أولوية مقترحة ونوع الحدث من خلال التعلم من سجل الخدمة السابق. عندما يتم تحويل التنبيهات إلى سجلات أخرى، يمكن تعيين عناصر مثل نوع أمر العمل وحالته، لكن التوصيات الواردة من اقتراح تنبيه IoT تتضمن الأولوية ونوع الحدث فحسب.
    - content: نوع أمر العمل ونوع الحدث
      isCorrect: false
      explanation: يمكن لميزة ‏‫اقتراحات الذكاء الاصطناعي لتنبيهات IoT‬ وضع علامة على تنبيهات IoT باستخدام أولوية مقترحة ونوع الحدث من خلال التعلم من سجل الخدمة السابق. عندما يتم تحويل التنبيهات إلى سجلات أخرى، يمكن تعيين عناصر مثل نوع أمر العمل وحالته، لكن التوصيات الواردة من اقتراح تنبيه IoT تتضمن الأولوية ونوع الحدث فحسب.
    - content: الحالة والأولوية
      isCorrect: false
      explanation: يمكن لميزة ‏‫اقتراحات الذكاء الاصطناعي لتنبيهات IoT‬ وضع علامة على تنبيهات IoT باستخدام أولوية مقترحة ونوع الحدث من خلال التعلم من سجل الخدمة السابق. عندما يتم تحويل التنبيهات إلى سجلات أخرى، يمكن تعيين عناصر مثل نوع أمر العمل وحالته، لكن التوصيات الواردة من اقتراح تنبيه IoT تتضمن الأولوية ونوع الحدث فحسب.
    - content: نوع أمر العمل والأولوية
      isCorrect: false
      explanation: يمكن لميزة ‏‫اقتراحات الذكاء الاصطناعي لتنبيهات IoT‬ وضع علامة على تنبيهات IoT باستخدام أولوية مقترحة ونوع الحدث من خلال التعلم من سجل الخدمة السابق. عندما يتم تحويل التنبيهات إلى سجلات أخرى، يمكن تعيين عناصر مثل نوع أمر العمل وحالته، لكن التوصيات الواردة من اقتراح تنبيه IoT تتضمن الأولوية ونوع الحدث فحسب.
