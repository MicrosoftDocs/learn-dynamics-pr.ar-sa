title: استخدام الذكاء الاصطناعي في Dynamics 365 Field Service
summary: "[!include[](../includes/module-banner.md)] \nبالنسبة لمؤسسات Field Service، يمكن أن يكون للذكاء الاصطناعي تأثير كبير في الكفاءة التشغيلية الإجمالية، ورضا العملاء، والجدولة وغيره. يحتوي Microsoft Dynamics 365 Field Service على العديد من ميزات الذكاء الاصطناعي التي يمكن أن تساعدك على تنظيم كل شيء من الجدولة لتحسين كفاءة الفني. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على مدة العمل التنبؤية.\n- تعرف على اقتراحات الذكاء الاصطناعي لنوع الحادث.\n- تعرف على اقتراحات تنبيه IoT.\n"
