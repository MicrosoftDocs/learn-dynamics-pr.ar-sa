      explanation: لكي تتم جدولة كيان Dynamics 365 باستخدام Universal Resource Scheduling، يجب أن يكون له علاقة بكيان "متطلبات الموارد" وكيان "حجز المورد القابل للحجز".  وتضمن العلاقة مع "كيان متطلبات الموارد" إمكانية إنشاء سجلات المتطلبات.  تضمن العلاقة مع كيان "حجز المورد القابل للحجز" إمكانية جدولة الحجوزات للكيان.    المصدر - تكوين الكيانات لـ URS
