quiz:
  title: تحديد الموارد القابلة للحجز في اختبار معلومات Microsoft Dynamics 365 for Field Service
  questions:
  - content: ما نوع المورد الذي سيتم استخدامه لتمثيل فريق من مُثبِّتي الكابلات الذين يُمكن جدولتهم جميعاً معاً لإحدى الوظائف؟
    choices:
    - content: تجمُّع المورد
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  يمكن أن يتضمن ذلك تعريف مورد كمنشأة للمساعدة في جدولة العمل الذي يحدث في مواقع محددة، أو إنشاء تجمعات موارد لتعمل كعناصر نائبة حتى يمكن جدولة مورد معين، أو استخدام أطقم لتحديد مجموعة من الموارد التي تتم جدولتها عادةً معاً لإكمال مهمة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: false
    - content: الطاقم
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  يمكن أن يتضمن ذلك تعريف مورد كمنشأة للمساعدة في جدولة العمل الذي يحدث في مواقع محددة، أو إنشاء تجمعات موارد لتعمل كعناصر نائبة حتى يمكن جدولة مورد معين، أو استخدام أطقم لتحديد مجموعة من الموارد التي تتم جدولتها عادةً معاً لإكمال مهمة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: true
    - content: المنشأة
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  يمكن أن يتضمن ذلك تعريف مورد كمنشأة للمساعدة في جدولة العمل الذي يحدث في مواقع محددة، أو إنشاء تجمعات موارد لتعمل كعناصر نائبة حتى يمكن جدولة مورد معين، أو استخدام أطقم لتحديد مجموعة من الموارد التي تتم جدولتها عادةً معاً لإكمال مهمة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: false
    - content: المستخدم
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  يمكن أن يتضمن ذلك تعريف مورد كمنشأة للمساعدة في جدولة العمل الذي يحدث في مواقع محددة، أو إنشاء تجمعات موارد لتعمل كعناصر نائبة حتى يمكن جدولة مورد معين، أو استخدام أطقم لتحديد مجموعة من الموارد التي تتم جدولتها عادةً معاً لإكمال مهمة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: false
  - content: ما نوع المورد الذي سيتم استخدامه لتمثيل مقاول فرعي فردي يُمكن جدولته لوظيفة؟
    choices:
    - content: تجمُّع المورد
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  عادة ما تستخدم أربعة منها لتدوين الأشخاص.  المستخدم؛ الذي يحدد عادةً المستخدمين الداخليين،و جهة الاتصال؛ التي تستخدم عادة للموارد الخارجية الفردية مثل المقاول من الباطن، والحساب؛ الذي من شأنه أن يُمثل منظمة خارجية يمكن استخدامها للعمل، وعامة؛ تمثل مورد مكان عام لم يتم تعريفه على أنه شخص أو منشأة أو مُعدات معينة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: false
    - content: الطاقم
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  عادة ما تستخدم أربعة منها لتدوين الأشخاص.  المستخدم؛ الذي يحدد عادةً المستخدمين الداخليين،و جهة الاتصال؛ التي تستخدم عادة للموارد الخارجية الفردية مثل المقاول من الباطن، والحساب؛ الذي من شأنه أن يُمثل منظمة خارجية يمكن استخدامها للعمل، وعامة؛ تمثل مورد مكان عام لم يتم تعريفه على أنه شخص أو منشأة أو مُعدات معينة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: false
    - content: جهة الاتصال
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  عادة ما تستخدم أربعة منها لتدوين الأشخاص.  المستخدم؛ الذي يحدد عادةً المستخدمين الداخليين،و جهة الاتصال؛ التي تستخدم عادة للموارد الخارجية الفردية مثل المقاول من الباطن، والحساب؛ الذي من شأنه أن يُمثل منظمة خارجية يمكن استخدامها للعمل، وعامة؛ تمثل مورد مكان عام لم يتم تعريفه على أنه شخص أو منشأة أو مُعدات معينة.  المصدر - تحديد الموارد القابلة للحجز
      isCorrect: true
    - content: المستخدم
      explanation: هناك أنواع متعددة من الموارد التي يمكن إنشاؤها في Universal Resource Scheduling.  عادة ما تستخدم أربعة منها لتدوين الأشخاص.  المستخدم؛ الذي يحدد عادةً المستخدمين الداخليين،و جهة الاتصال؛ التي تستخدم عادة للموارد الخارجية الفردية مثل المقاول من الباطن، والحساب؛ الذي من شأنه أن يُمثل منظمة خارجية يمكن استخدامها للعمل، وعامة؛ تمثل مورد مكان عام لم يتم تعريفه على أنه شخص أو منشأة أو مُعدات معينة.  المصدر - تحديد الموارد القابلة للحجز
