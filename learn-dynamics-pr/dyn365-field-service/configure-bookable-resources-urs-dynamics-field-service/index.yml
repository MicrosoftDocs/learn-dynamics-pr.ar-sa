title: تكوين ‏‫الموارد القابلة للحجز في Dynamics 365 Field Service
summary: "[!include[](../includes/module-banner.md)]\n\nستركز هذه الوحدة على كيفية استخدام الموارد القابلة للحجز في Universal Resource Scheduling. كما يتم تغطية تكوين الموارد، والعمل مع الموارد القابلة للحجز، وإعداد المكونات الداعمة مثل الخصائص والأدوار، والعمل مع المرافق، والأطقم، وتجمعات الموارد. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:\n- تحديد الأنواع المختلفة للموارد المتوفرة\n- تحديد مكونات الموارد الداعمة مثل الخصائص والأدوار والوحدات التنظيمية\n- إعداد مورد فردي قبل للحجز\n- موارد الرمز الجغرافي، وأماكن البدء والانتهاء والعرض في الخريطة \n- تحديد تجمعات الموارد والأطقم والمرافق\n"
prerequisites: الفهم الأساسي لكيفية التنقل في تطبيق Dynamics 365، بالإضافة إلى معرفة عملية بالسجلات الأساسية المتاحة. الإلمام بقدرات Field Service الأساسية مفيد أيضًا.
