title: تسجيل وإدارة الأجهزة باستخدام Connected Field Service لـ Dynamics 365 وAzure IoT
summary: >
  [!include[](../includes/module-banner.md)]


  ستركز هذه الوحدة النمطية على تسجيل أجهزة IoT ومراقبتها باستخدام حل Connected Field Service بما في ذلك تسجيل الجهاز (المادي وغير المادي)، والعمل مع الأجهزة المتماثلة، وتبسيط إدارة الجهاز والتفاعلات.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - التفريق بين أجهزة IoT (المادية وغير المادية)

  - تسجيل وتصنيف أجهزة IoT في Connected Field Service

  - استخدام تعريفات الأوامر والخصائص لتبسيط إدارة الجهاز

  - استخدام الأوامر للتفاعل مع أجهزة IoT
prerequisites: "- تم توزيع مثيل Microsoft Dynamics 365مع Microsoft Dynamics 365 Field Service\n- تم توزيع Connected Field Service\n- تم إعداد Azure IoT Hub وتوزيعه لإكمال التدريبات المعملية. \n"
