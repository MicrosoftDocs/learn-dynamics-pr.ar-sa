quiz:
  questions:
  - content: ما الخيار الذي لا يوجد في القوائم؟
    choices:
    - content: إشارات مرجعية
      isCorrect: true
      explanation: صحيح. يمكنك عرض "المفضلة"، ولكن ليس الإشارات المرجعية.
    - content: الأخيرة
      isCorrect: false
      explanation: غير صحيح. هذا هو المتاح.
    - content: مساحات العمل
      isCorrect: false
      explanation: غير صحيح. هذا هو المتاح.
  - content: بمجرد تسجيل الدخول، هل من الممكن تغيير الكيان القانوني الذي تشاهده؟
    choices:
    - content: نعم
      isCorrect: true
      explanation: صحيح. يمكنك تغيير كيانك القانوني في أي وقت ومن أي نموذج.
    - content: لا
      isCorrect: false
      explanation: غير صحيح. يمكنك تغيير كيانك القانوني في أي وقت ومن أي نموذج.
    - content: يعتمد على النموذج
      isCorrect: false
      explanation: غير صحيح. النموذج غير ذي صلة.
  - content: ما الخيار المتاح في نموذج "خيارات المستخدم"؟
    choices:
    - content: الدور
      isCorrect: false
      explanation: غير صحيح. يتم تعيين "الأدوار" عبر الأمان، وليس الخيارات.
    - content: اللغة
      isCorrect: true
      explanation: صحيح. يمكنك تحديد اللغة التي يتم تقديم Dynamics بها.
    - content: التوقيت الصيفي
      isCorrect: false
      explanation: غير صحيح. يمكنك تحديد منطقتك الزمنية، ولكن لا يمكنك تحديد ما إذا كان التوقيت الصيفي ساريًا أم لا.
