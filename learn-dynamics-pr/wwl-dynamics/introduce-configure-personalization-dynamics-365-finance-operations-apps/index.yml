title: البدء بالتكوين وإضفاء الطابع الشخصي في تطبيقات التمويل والعمليات
summary: في هذه الوحدة، تم تعريف المتعلمين بفكرة إضفاء الطابع الشخصي على بيئة تطبيقات التمويل والعمليات في Dynamics 365 لتناسب احتياجات أعمالهم. لقد تعلموا تسجيل الدخول وبعض المهام العامة المتعلقة بالبيئة.
abstract: >
  بعد هذه الوحدة، ستتمكن من:

  - تسجيل الدخول إلى بيئتك

  - ضع قائمة بالعديد من الطرق التي يمكن من خلالها تخصيص البيئة بدون تكويد

  - شرح كيفية إضافة أصناف القائمة إلى المفضلة من أجل التنقل السريع
prerequisites: >
  -   بعض التجارب المتعلقة بتطبيقات التمويل والعمليات

  -   بعض التجارب في التنقل في Dynamics 365

  -   المعرفة العملية الجيدة بتطبيقات Office

  -   فهم جيد لمتطلبات العملاء

  -   يوصى باستخدام أساسيات MB-901: Microsoft Dynamics 365
