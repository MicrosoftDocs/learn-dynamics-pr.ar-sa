title: التنقل فِي تطبيقات إشراك العملاء فِي Dynamics 365
summary: تقدم هذه الوحدة النمطية للمتعلمين تطبيقات إشراك العملاء فِي Dynamics 365. ستتعرف على التطبيقات الفردية، وستتعلم كيفية التنقل من خلالها وتحديد موقع البيانات وتصفيتها.
abstract: >
  بعد إِكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - وصف حالات الاستخدام لـ Dynamics 365

  - شرح Microsoft Dataverse وكيفية استخدامه

  - فحص تطبيقات Dynamics 365 CRM المختلفة

  - مراجعة الخيارات للوصول إلَى التطبيقات

  - تحديد مكان البيانات وتصفيتها فِي Dynamics 365
