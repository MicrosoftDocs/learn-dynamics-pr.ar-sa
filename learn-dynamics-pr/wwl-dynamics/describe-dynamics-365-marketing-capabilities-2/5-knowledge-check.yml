content: >
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: أي من ميزات Dynamics 365 Marketing التالية ستستخدمها لإعداد وإدارة عرض تجاري عبر الإنترنت تستضيفه مؤسستك؟
    choices:
    - content: رحلات العميل
      isCorrect: false
      explanation: هذه الإجابة غير صحيحة لأن رحلات العميل تُستخدم لتوجيه عميل محتمل إلى نتيجة محددة.  إنها لا تتعامل مع إنشاء وإدارة الأحداث مثل المعرض التجاري عبر الإنترنت.
    - content: إدارة الأحداث
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن الغرض من إمكانات إدارة الأحداث في Dynamics 365 Marketing هو التعامل مع إنشاء الأحداث وإدارتها.
    - content: شرائح العملاء
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن شرائح العملاء تجمع جهات الاتصال المتشابهة معاً لتسهيل التسويق.  لإنشاء الأحداث وإدارتها، تحتاج إلى استخدام إمكانات إدارة الأحداث في Dynamics 365 Marketing
  - content: أي من التطبيقات التالية يمكن استخدامه مع Dynamics 365 Marketing لإنشاء استطلاعات عبر الإنترنت وتحليل النتائج؟
    choices:
    - content: مداخل Power Platform
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأنها حل المدخل يمكن استخدامه مع Dynamics 365 Marketing لنشر عناصر مثل مواقع ويب الأحداث وصفحات التسويق.
    - content: Customer Insights
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن Customer Insights يستخدم لتوحيد بيانات العملاء من مصادر بيانات متعددة في ملف تعريف واحد يمكن استخدامه لتوجيه عناصر مثل التسويق.  يمكن الاستفادة من الشرائح التي تم إنشاؤها في Customer insights في Dynamics 365 Marketing.
    - content: Customer Voice
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن Dynamics 365 Customer Voice يتيح لك إنشاء استطلاعات عبر الإنترنت ويوفر خيارات التحليل. وهو يقترن بـ Dynamics 365 Marketing.
  - content: سترغب في التمكن من إنشاء شرائح عملاء بناءً على اهتمامات العملاء وانتمائهم للعلامة التجارية. أي من التطبيقات التالية ينشئ شرائح العملاء بناءً على هذا النوع من المعلومات التي يمكن جلبه إلى Dynamics 365 Marketing؟
    choices:
    - content: Dynamics 365 Sales
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأنه بينما يوفر Dynamics 365 Sales قوائم تسويق أساسية جداً، فهو موجود في سياق تطبيق المبيعات.  وهو لا يوفر القدرة على إثراء البيانات بالبيانات الواردة من مصادر خارجية.
    - content: Customer Insights
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن Customer Insights يتضمن القدرة على إثراء بيانات العملاء بأصناف مثل الانتماء للعلامات التجارية والاهتمام بها. يمكن إنشاء الشرائح بناءً على هذه البيانات ويمكن استيرادها إلى Dynamics 365 Marketing.
    - content: LinkedIn Campaign Manager
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن LinkedIn Campaign أداة مخصصة لإنشاء الحملات الإعلانية وإدارتها في LinkedIn.
