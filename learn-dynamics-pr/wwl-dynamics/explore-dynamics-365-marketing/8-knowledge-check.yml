content: >
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: ما المقصود برحلة العميل؟
    choices:
    - content: إنشاء جهود التسويق وتتبعها
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن رحلة العميل فِي Dynamics 365 Marketing تتيح لك بناء جهود تسويقية مخصصة وتتبع تلك الجهود لأنها تتحول إلَى إيرادات محتملة.
    - content: عملية خدمة العملاء
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن عملية خدمة العملاء ستتم باستخدام Dynamics 365 Customer Service.  تركز رحلات العميل على جهود التسويق.
    - content: عملِية المبيعات
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن عملية المبيعات ستتم باستخدام Dynamics 365 Sales.  تركز رحلات العميل على جهود التسويق.
  - content: ما المقاطع الموجودة فِي Dynamics 365 Marketing؟
    choices:
    - content: تحديد المجموعات المستهدفة من جهات الاتصال ذات الصلة
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن المقاطع الموجودة فِي Dynamics 365 Marketing تستند إلَى جدول جهات الاتصال ويتم استهدافها استناداً إلَى السمات الشائعة.
    - content: تقسيم الحسابات المختلفة الموجودة فِي مدينة محددة
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن المقاطع فِي Dynamics 365 Marketing تستند إلَى جدول جهات الاتصال ويتم استهدافها استناداً إلَى السمات الشائعة. لا تستند المقاطع إلَى الحسابات.
    - content: أقسام معلومات العميل كما تظهر فِي النماذج
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن المقاطع فِي Dynamics 365 Marketing تستند إلَى جدول جهات الاتصال ويتم استهدافها استناداً إلَى السمات الشائعة.
  - content: أي مما يلي مشمول فِي تسجيل نقاط العميل المتوقع؟
    choices:
    - content: تفاصيل وسائل التواصل الاجتماعي.
      isCorrect: false
      explanation: ‏‫غير صحيح. هذه الإجابة غير صحيحة لأن نقاط العميل المتوقع تعتمد على التفاعلات مع موقع الشركة على الويب، ولكنها لا تحسب فِي محتوى أو سلوك وسائل التواصل الاجتماعي العامة.
    - content: التفاعل مع المنافس.
      isCorrect: false
      explanation: ‏‫غير صحيح. هذه إجابة غير صحيحة لأن نقاط العميل المتوقع تعتمد على التفاعلات مع مؤسستك.
    - content: التفاعلات مع مؤسستك.
      isCorrect: true
      explanation: صحيح. هذه إجابة صحيحة لأن تسجيل نقاط العميل المتوقع يعتمد على إجراءات مثل زيارة موقع الشركة على الويب أو إرسال نموذج أو حضور حدث.
