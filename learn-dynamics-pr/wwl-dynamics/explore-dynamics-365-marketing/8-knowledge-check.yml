content: >
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: ما المقصود برحلة العميل؟
    choices:
    - content: إنشاء جهود التسويق وتتبعها
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن رحلة العميل في Dynamics 365 Marketing تتيح لك بناء جهود تسويقية مخصصة وتتبع تلك الجهود لأنها تتحول إلى إيرادات محتملة.
    - content: عملية خدمة العملاء
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن عملية خدمة العملاء ستتم باستخدام Dynamics 365 Customer Service.  تركز رحلات العميل على جهود التسويق.
    - content: عملِية المبيعات
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن عملية المبيعات ستتم باستخدام Dynamics 365 Sales.  تركز رحلات العميل على جهود التسويق.
  - content: ما المقاطع الموجودة في Dynamics 365 Marketing؟
    choices:
    - content: تحديد المجموعات المستهدفة من جهات الاتصال ذات الصلة
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن المقاطع الموجودة في Dynamics 365 Marketing تستند إلى جدول جهات الاتصال ويتم استهدافها استناداً إلى السمات الشائعة.
    - content: تقسيم الحسابات المختلفة الموجودة في مدينة محددة
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن المقاطع في Dynamics 365 Marketing تستند إلى جدول جهات الاتصال ويتم استهدافها استناداً إلى السمات الشائعة. لا تستند القطاعات على الحسابات.
    - content: أقسام معلومات العميل كما تظهر في النماذج
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن المقاطع في Dynamics 365 Marketing تستند إلى جدول جهات الاتصال ويتم استهدافها استناداً إلى السمات الشائعة.
  - content: أي من التطبيقات التالية يقترن مع Dynamics 365 Marketing لإنشاء استطلاعات عبر الإنترنت وتحليل النتائج؟
    choices:
    - content: Dynamics 3656 Customer Voice
      isCorrect: true
      explanation: صحيح. يتم تجميع Customer Voice مع Dynamics 365 Marketing
    - content: Dynamics 365 Customer Insights
      isCorrect: false
      explanation: غير صحيح. لا يتم تجميع Customer Insights مع Dynamics 365 Marketing. فهو يوحد مصادر متعددة لبيانات العملاء الداخلية والخارجية في ملف تعريف شامل واحد للعميل.
    - content: LinkedIn Campaign Manager
      isCorrect: false
      explanation: غير صحيح. لا يتم تجميع LinkedIn Campaign Manager مع Dynamics 365 Marketing. فهو يقوم باستيراد العملاء المتوقعين الذين تم إنشاؤهم باستخدام أدوات LinkedIn الرئيسية إلى Dynamics 365.
