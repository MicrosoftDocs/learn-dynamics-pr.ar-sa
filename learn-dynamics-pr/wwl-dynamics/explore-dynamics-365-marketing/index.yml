summary: تقدم هذه الوحدة النمطية Dynamics 365 Marketing إلَى المتعلمين مع التركيز على التسويق عبر البريد الإلكتروني وتقسيم العملاء ورحلات العملاء.
abstract: >
  بعد إِكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - تحديد حالات استخدام Dynamics 365 Marketing

  - شرح التسويق عبر البريد الإلكتروني

  - وصف كيفية استهداف العملاء بالشرائح

  - اشرح كيفية إنشاء رحلات العملاء والاستفادة منها فِي Dynamics 365 Marketing

  - وصف إنشاء العملاء المتوقعين والمؤهلات
