content: >
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: اختبر معلوماتك
  questions:
  - content: باستخدام LinkedIn Sales Navigator وDynamics 365 Sales، أيّ مما يلي يمكنك فعله؟
    choices:
    - content: التواصل مع العملاء المتوقعين
      isCorrect: true
      explanation: صحيح. إجابة صحيحة لأن LinkedIn يتيح لك إنشاء شبكة احترافية بالتواصل مع رجال الأعمال الآخرين.
    - content: تعقب نشاط الويب
      isCorrect: false
      explanation: غير صحيح. إجابة غير صحيحة لأنه لا Dynamics 365 Sales ولا LinkedIn Sales Navigator يوفر إمكانية تتبع نشاط الويب.
    - content: تحديد موقع الأصدقاء القدامى
      isCorrect: false
      explanation: غير صحيح. إجابة غير صحيحة لأن LinkedIn Sales Navigator أداة شبكات اجتماعية قائمة على الأعمال.
  - content: أي من ميزات الذكاء المضمّنة التالية تقترح رسائل بريد إلكتروني قد تكون ذات صلة بـ "سجل Dynamics 365" الذي تعمل به؟
    choices:
    - content: مساعدة العلاقة
      isCorrect: false
      explanation: غير صحيح. إجابة غير صحيحة لأن المساعد يعرض تذكيرات بأنشطة المبيعات القادمة.
    - content: الالتقاط التلقائي
      isCorrect: true
      explanation: صحيح. إجابة صحيحة لأن "الالتقاط التلقائي" يبحث عن الرسائل المرسلة إلى عناوين البريد الإلكتروني ذات الصلة أو منها. يقدمها داخل Dynamics 365 Sales.
    - content: مشاركة البريد الإلكتروني
      isCorrect: false
      explanation: غير صحيح. إجابة غير صحيحة لأن "مشاركة البريد الإلكتروني" يساعدك على فهم كيفية تفاعل جهات الاتصال الخاصة بك مع رسائل البريد الإلكتروني الخاصة بك.
  - content: أيّ من ميزات Sales Insights التالية غير متوفرة في Dynamics 365 Sales؟
    choices:
    - content: تحليلات العلاقات
      isCorrect: true
      explanation: صحيح. إجابة صحيحة لأن "تحليلات العلاقة" تتطلب ترخيصًا لـ Dynamics 365 Sales Insights.
    - content: مساعد
      isCorrect: false
      explanation: غير صحيح. إجابة غير صحيحة لأن المساعد مضمّن في Dynamics 365 Sales.
    - content: الالتقاط التلقائي
      isCorrect: false
      explanation: غير صحيح. إجابة غير صحيحة لأن "الالتقاط التلقائي" مضمّن في Dynamics 365 Sales.
