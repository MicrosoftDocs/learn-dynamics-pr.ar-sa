quiz:
  title: ‏‫تحقق من مستوى معرفتك‬
  questions:
  - content: في Contoso، تزداد الاختلافات بين إيصالات الاستلام والفواتير. ما الذي يجب على وحدة التحكم إعداده لتقليل هذه الاختلافات؟
    choices:
    - content: سياسات الشراء
      isCorrect: false
      explanation: غير صحيح.‬ فكر في المكونات التي يجب أن تتطابق مع مستويات التفاوت المتفق عليها لضمان الدفع المناسب وفي الوقت المناسب.
    - content: سياسات التطابق ثلاثية الاتجاه
      isCorrect: true
      explanation: صحيح. يشير "التطابق ثلاثي الاتجاه" إلى المكونات الثلاثة (أمر الشراء، واستلام البضائع، وفاتورة المورد) التي يجب أن تتطابق ضمن مستويات التفاوت المتفق عليها لضمان الدفع المناسب وفي الوقت المناسب.
    - content: سياسات فاتورة المورد
      isCorrect: false
      explanation: غير صحيح.‬ فكر في المكونات التي يجب أن تتطابق مع مستويات التفاوت المتفق عليها لضمان الدفع المناسب وفي الوقت المناسب.
  - content: تحتاج Sarah، مشرفة المحاسبة، إلى دفع فاتورة مقابل رسوم متنوعة من المقاول. ما الحركة التي يجب استخدامها؟
    choices:
    - content: فاتورة ذات نص حر
      isCorrect: true
      explanation: صحيح. لا تتعلق فاتورة النص الحر بأمر مبيعات، لذلك يمكن لـ Sarah استخدامها لدفع مقابل الرسوم المتنوعة.
    - content: الفاتورة المتكررة
      isCorrect: false
      explanation: غير صحيح.‬ السيناريو مخصص لفاتورة مرة واحدة. الفاتورة المتكررة ليست الحل الصحيح.
    - content: فاتورة المبيعات
      isCorrect: false
      explanation: غير صحيح.‬ تحتاج Sarah إلى استخدام نوع من أنواع الفواتير لا يتعلق بأمر مبيعات لدفع مقابل الرسوم المتنوعة.
  - content: ما الصفحة التي يجب على William، مدير التحصيلات‬ في Contoso، زيارتها للحصول على عرض مركزي تتم منه إدارة معلومات تحصيل حسابات المقبوضات؟
    choices:
    - content: صفحة التحصيلات
      isCorrect: true
      explanation: صحيح. يمكن لمديري المجموعات استخدام هذا العرض المركزي لإدارة المجموعات
    - content: صفحة العميل
      isCorrect: false
      explanation: غير صحيح.‬ لا يمكنك إدارة معلومات تحصيلات حسابات المقبوضات من صفحة العميل.
    - content: صفحه المورد
      isCorrect: false
      explanation: غير صحيح.‬ لا يمكنك إدارة معلومات تحصيلات حسابات المقبوضات من صفحة المورد.
