quiz:
  title: اختبر معلوماتك
  questions:
  - content: في Contoso، تزداد الاختلافات بين إيصالات الاستلام والفواتير. ما الذي يجب على وحدة التحكم إعداده لتقليل هذه الاختلافات؟
    choices:
    - content: نُهُج الشراء
      isCorrect: false
      explanation: حاول مرة أخرى! فكر في المكونات التي يجب أن تتطابق مع مستويات التفاوت المتفق عليها لضمان الدفع المناسب وفي الوقت المناسب.
    - content: سياسات التطابق ثلاثية الاتجاه
      isCorrect: true
      explanation: عمل جيد! يشير "التطابق ثلاثي الاتجاه" إلى المكونات الثلاثة (أمر الشراء، واستلام البضائع، وفاتورة المورد) التي يجب أن تتطابق ضمن مستويات التفاوت المتفق عليها لضمان الدفع المناسب وفي الوقت المناسب.
    - content: سياسات فاتورة المورد
      isCorrect: false
      explanation: حاول مرة أخرى. فكر في المكونات التي يجب أن تتطابق مع مستويات التفاوت المتفق عليها لضمان الدفع المناسب وفي الوقت المناسب.
  - content: تحتاج Sarah، مشرفة المحاسبة، إلى دفع فاتورة مقابل رسوم متنوعة من المقاول. ما الحركة التي يجب استخدامها؟
    choices:
    - content: فاتورة ذات نص حر
      isCorrect: true
      explanation: عمل جيد! لا تتعلق فاتورة النص الحر بأمر مبيعات، لذلك يمكن لـ Sarah استخدامها لدفع مقابل الرسوم المتنوعة.
    - content: الفاتورة المتكررة
      isCorrect: false
      explanation: حاول مرة أخرى. تحتاج Sarah إلى استخدام نوع من أنواع الفواتير لا يتعلق بأمر مبيعات لدفع مقابل الرسوم المتنوعة.
    - content: فاتورة المبيعات
      isCorrect: false
      explanation: حاول مرة أخرى. تحتاج Sarah إلى استخدام نوع من أنواع الفواتير لا يتعلق بأمر مبيعات لدفع مقابل الرسوم المتنوعة.
  - content: ما الصفحة التي يجب على William، مدير التحصيلات‬ في Contoso، زيارتها للحصول على عرض مركزي تتم منه إدارة معلومات تحصيل الحسابات المدينة؟
    choices:
    - content: صفحة التحصيلات
      isCorrect: true
      explanation: عمل جيد! يمكن لمديري المجموعات استخدام هذا العرض المركزي لإدارة المجموعات
    - content: صفحة العميل
      isCorrect: false
      explanation: حاول مرة أخرى. لا يمكنك إدارة معلومات تحصيلات الحسابات المدينة من صفحة العميل.
    - content: صفحه المورد
      isCorrect: false
      explanation: حاول مرة أخرى. لا يمكنك إدارة معلومات تحصيلات الحسابات المدينة من صفحة المورد.
