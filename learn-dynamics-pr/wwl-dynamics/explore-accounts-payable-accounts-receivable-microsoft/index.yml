title: استكشف الحسابات الدائنة والحسابات المقبوضة في Microsoft Dynamics 365 Finance
summary: تستكشف هذه الوحدة النمطية إمكانات Microsoft Dynamics 365 Finance لإدارة العمليات المحاسبية التي ينطوي عليها الدفع للمورّدين أو الموزعين مقابل الخدمات المستلمة وتلقي المدفوعات مقابل البضائع أو الخدمات المقدمة.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف مكونات الحسابات الأساسية الدائنة، بما في ذلك الموردين وأوامر الشراء وفواتير الموردين

  *   وصف مدفوعات الموردين والتسويات، بما في ذلك مفاهيم المطابقة الثلاثية

  *   صف مكونات الحسابات الدائنة الأساسية، بما في ذلك العملاء وفواتير العملاء والفواتير النصية المجانية

  *   صف عمليات الائتمان والتحصيل
