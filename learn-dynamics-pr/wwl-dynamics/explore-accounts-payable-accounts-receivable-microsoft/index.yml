title: استكشف حسابات المدفوعات وحسابات المقبوضات في Dynamics 365 Finance
summary: تستكشف هذه الوحدة النمطية إمكانات Microsoft Dynamics 365 Finance لإدارة العمليات المحاسبية التي ينطوي عليها الدفع للموردين أو الموزعين مقابل الخدمات المستلمة وتلقي المدفوعات مقابل البضائع أو الخدمات المقدمة.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف مكونات حسابات المدفوعات الأساسية، بما في ذلك الموردين وأوامر الشراء وفواتير الموردين.

  *   صف مدفوعات الموردين والتسويات، بما في ذلك مفاهيم المطابقة الثلاثية.

  *   وصف مكونات حسابات المقبوضات الأساسية، بما في ذلك العملاء وفواتير العملاء والفواتير ذات النص الحر.

  *   وصف عمليات الرصيد والمجموعة.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
