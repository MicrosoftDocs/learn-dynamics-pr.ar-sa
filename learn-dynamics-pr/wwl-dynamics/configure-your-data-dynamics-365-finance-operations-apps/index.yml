summary: لقد تعلمنا أن هناك خيارات مختلفة في تحديث البيانات. تم تصميم Dynamics للتكامل بسلاسة مع منتجات Office.
abstract: >
  وفي نهاية هذه الوحدة، سيتمكن المتعلمون من:

  - تعديل كيان

  - إضافة الأمان إلى المستخدم

  - تنزيل البيانات إلى Excel وتحديثها وتحميلها
prerequisites: >
  - يوصى باستخدام أساسيات MB-901: Microsoft Dynamics 365

  - تكوين التطبيقات في التمويل والعمليات - الوحدة 01 - البدء بالتكوين والتخصيص في تطبيقات التمويل والعمليات

  - تكوين التطبيقات في التمويل والعمليات - الوحدة 02 - تكوين واجهة المستخدم الخاصة بك في تطبيقات التمويل والعمليات
