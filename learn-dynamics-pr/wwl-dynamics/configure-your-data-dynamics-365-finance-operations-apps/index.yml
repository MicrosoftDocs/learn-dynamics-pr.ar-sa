summary: لقد تعلمنا أن هناك خيارات مختلفة في تحديث البيانات. تم تصميم Dynamics للتكامل بسلاسة مع منتجات Office.
abstract: >
  وفي نهاية هذه الوحدة، سيتمكن المتعلمون من:

  - تعديل كيان

  - إضافة الأمان إلى المستخدم

  - تنزيل البيانات إلى Excel وتحديثها وتحميلها
prerequisites: >
  - يوصى باستخدام MB-901: Microsoft Dynamics 365 Fundamentals

  - تكوين التطبيقات في Finance and Operations - الوحدة 01 - ابدأ بالتكوين والتخصيص في تطبيقات Finance and Operations

  - تكوين التطبيقات في Finance and Operations - الوحدة 02 - تكوين واجهة المستخدم الخاصة بك في تطبيقات Finance and Operations
