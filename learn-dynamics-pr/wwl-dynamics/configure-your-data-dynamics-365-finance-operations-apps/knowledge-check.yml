  - content: ما البرنامج الذي تتكامل معه في الأصل تطبيقات التمويل والعمليات؟
    choices:
    - content: Microsoft Excel
      isCorrect: true
      explanation: صحيح. يمكنك العرض والتحديث في Excel.
    - content: Lotus 123
      isCorrect: false
      explanation: اختيار غير صحيح
    - content: Quattro Pro
      isCorrect: false
      explanation: اختيار غير صحيح
  - content: مما تتكوّن الأدوار عادة؟
    choices:
    - content: الأذونات
      isCorrect: false
      explanation: غير صحيح. تغذي الأذونات الامتيازات.
    - content: الامتيازات
      isCorrect: false
      explanation: غير صحيح. الامتيازات تغذي المهام.
    - content: المهام
      isCorrect: true
      explanation: صحيح. المهام تغذي الأدوار.
