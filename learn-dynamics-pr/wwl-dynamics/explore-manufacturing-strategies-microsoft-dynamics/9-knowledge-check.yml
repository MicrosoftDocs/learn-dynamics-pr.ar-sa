quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: كيف يتم تعريف تعقب الأصناف؟
    choices:
    - content: يوفر تعقب الأصناف رؤية واضحة لمصدر ووجهة الأصناف والمواد الخام في سلسلة التوريد. يمكن للشركات المصنعة تتبع الأصناف أو المواد الخام أو المكونات المتجهة إلى المورِّد، والمضي قدمًا من خلال الإنتاج والمبيعات.
      isCorrect: true
      explanation: صحيح. هذا هو تعريف تعقب الأصناف.
    - content: تعقب الأصناف هو نظام أساسي قوي وشامل لتعقب الحزم. يمكن للشركات المصنعة وموزعيها تعقب شركات الشحن ووجهات المنتجات أثناء النقل.
      isCorrect: false
      explanation: غير صحيح.‬ تدور هذه العملية بشكل أكبر حول تعقب الشحنة.
    - content: يوفر تعقب الأصناف كودًا يعكس الاعتبارات المختلفة لدى شركة من الشركات فيما يتعلق باستخدام الأرقام التسلسلية وأرقام الشحنات للأصناف التي يتم نقلها خلال المخزون.
      isCorrect: false
      explanation: غير صحيح.‬ تتم الإشارة إلى هذه العملية كإعداد كود تعقب الصنف.
  - content: ما مبدأ التصنيع الكلاسيكي، حيث يتم إنتاج المنتجات للتخزين بناءً على التنبؤات أو إعادة تعبئة الحد الأدنى للمخزون؟
    choices:
    - content: ‬‏‫التصنيع حسب الطلب (MTO)
      isCorrect: false
      explanation: غير صحيح.‬ يكون التصنيع حسب الطلب عندما يتم تصنيع المنتجات القياسية حسب الطلب أو يتم إنهاؤها حسب الطلب.
    - content: التصنيع للتخزين (MTS)
      isCorrect: true
      explanation: صحيح. التصنيع للتخزين (MTS) هو مبدأ التصنيع الكلاسيكي حيث يتم إنتاج المنتجات للتخزين بناءً على التنبؤات أو إعادة تعبئة الحد الأدنى للمخزون.
    - content: التكوين حسب الطلب (CTO)
      isCorrect: false
      explanation: غير صحيح.‬ مبدأ التكوين حسب الطلب (CTO) يشبه مبدأ‬ ‏‫‬‏‫التصنيع حسب الطلب (MTO)‬، لكن لا يتم إجراء تحديد مسبق لمتغير المنتج الفعلي الذي يتم إنتاجه، ولكن بدلاً من ذلك واستنادًا إلى نموذج تكوين منتج المبيعات، يتم إنشاؤه عند إدخال الأمر.
  - content: يمكن أن تساعدك Dynamics 365 Supply Chain Management على إكمال أوامر الإنتاج بسرعة وكفاءة. ما طريقة العرض التي تمنحك الوصول إلى مساحات العمل والمعلومات التي تحتاجها لتنفيذ المهمة، وعرض المهام بترتيبها المجدول، ومراجعة جميع المهام المعينة لك؟
    choices:
    - content: بطاقة الوظيفة
      isCorrect: true
      explanation: صحيح. يمكنك الوصول إلى مساحات العمل والمعلومات التي تحتاجها للقيام بالمهمة، باستخدام جهاز بطاقات العمل. رغم أنه يمكنك أيضًا مراجعة جميع الوظائف المخصصة لك، إلا أن النظام يقدّم الوظائف بترتيبها المجدول.
    - content: مخطط جانت
      isCorrect: false
      explanation: غير صحيح.‬ يتم تصميم مخطط جانت لتمكين مخططي الإنتاج من التحكم في خطة الإنتاج وتحسينها. يجعل مخطط جانت تدفق العمليات شفافًا، ويجعل من السهل تعديل جدول الإنتاج مع الأخذ في الاعتبار نقص المواد أو الموارد.
    - content: أوامر الإنتاج المعلقة
      isCorrect: false
      explanation: غير صحيح.‬ ستُظهر لك أوامر الإنتاج المعلقة تفاصيل أوامر الإنتاج المعلقة في أي مرحلة. ولا تحدد لك المهمة المعلقة.
