title: استكشاف إستراتيجيات التصنيع في Dynamics 365 Supply Chain Management
summary: تناقش هذه الوحدة إمكانات Microsoft Dynamics 365 Supply Chain Management المستخدمة في تنفيذ إستراتيجيات التصنيع والأدوات المستخدمة لإدارة حالة إنتاج المحل.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - وصف أنواع التصنيع

  - وصف إستراتيجيات التصنيع بما في ذلك التصنيع حسب الطلب (MTO)، والتصنيع للتخزين (MTS)، والتكوين حسب الطلب (CTO).

  - وصف عمليات تتبع العناصر وتعقبها.

  - وصف الأدوات التي يمكن استخدامها لإدارة أرضيات المتاجر.

  - وصف التخطيط الرئيسي.
prerequisites: >
  لا شيء
