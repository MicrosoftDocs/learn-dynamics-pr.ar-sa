title: استكشاف Dynamics 365 Sales
summary: تقدم هذه الوحدة النمطية Dynamics 365 Sales إلى المتعلمين مع التركيز على إدارة العملاء المتوقعين ومؤهلات العملاء المتوقعين والفرص وأوامر المبيعات كجزء من دورة حياة المبيعات القياسية.
abstract: >
  بعد إِكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - شرح ميزات ووظائف Dynamics 365 Sales

  - مراجعة دورة حياة المبيعات النموذجية

  - وصف العملاء المتوقعين وعملية التأهل

  - فحص عملية إدارة الفرصة

  - شرح معالجة أوامر المبيعات باستخدام Dynamics 365 Sales
prerequisites: >
  بلا
