title: استكشاف إمكانات Microsoft Dynamics 365 Finance الأساسية
summary: تقدم لك هذه الوحدة الإمكانات الأساسية لـ Microsoft Dynamics 365 Finance، بما في ذلك مناقشة الكيانات القانونية، وطريقة إدارة متطلبات إعداد التقارير الضريبية الإقليمية، ومفاهيم محاسبة التكاليف.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - وصف حالات الاستخدام للكيانات القانونية

  - وصف كيفية معالجة Dynamics 365 Finance لمتطلبات تقارير الضرائب الإقليمية

  - وصف مفاهيم محاسبة التكاليف
