quiz:
  title: اختبر معلوماتك
  questions:
  - content: استحوذت شركة Contoso USA مؤخرًا على شركة تصنيع جديدة في كندا. أولاً، ما الذي يجب عليها فعله لاستيعاب هذا الاستحواذ؟
    choices:
    - content: قم بإنشاء وحدة تشغيل جديدة في Dynamics 365 Finance.
      isCorrect: false
      explanation: حاول مرة أخرى. ضع في اعتبارك أن الشركة المصنّعة التي تم الحصول عليها حديثًا لديها هيكل قانوني مسجّل أو مشرع.
    - content: قم بإنشاء مستودع جديد في Dynamics 365 Finance.
      isCorrect: false
      explanation: حاول مرة أخرى. ضع في اعتبارك أن الشركة المصنّعة التي تم الحصول عليها حديثًا لديها هيكل قانوني مسجّل أو مشرع.
    - content: قم بإنشاء كيان قانوني جديد في Dynamics 365 Finance.
      isCorrect: true
      explanation: عمل رائع! يجب عليك تخطيط وتكوين مؤسستك وإنشاء كيانات قانونية كأحد الخطوات الأولى لتنفيذ تطبيقات finance and operations.
  - content: يتم تطبيق ضريبة المبيعات على كلٍّ من المنتجات التي تقوم Contoso بتصنيعها والمواد التي يشترونها من الموردين الآخرين. ما نوع المجموعة الضريبية التي يجب إنشاؤها لكل حركة؟
    choices:
    - content: فقط مجموعة ضريبة مبيعات الصنف
      isCorrect: false
      explanation: حاول مرة أخرى. تحتاج أيضًا إلى رموز ضريبة المبيعات المرفقة بالعملاء والموردين، بينما تعد مجموعة ضريبة مبيعات الصنف ضرورية.
    - content: مجموعة ضريبة المبيعات ومجموعة ضريبة مبيعات الصنف
      isCorrect: true
      explanation: عمل رائع! يجب أن تشتمل كل حركة تستلزم حساب ضريبة المبيعات لها وترحيلها على مجموعة ضريبة مبيعات ومجموعة ضريبة مبيعات صنف.
    - content: فقط مجموعة ضريبة المبيعات
      isCorrect: false
      explanation: حاول مرة أخرى. تحتاج أيضًا إلى رموز ضريبة المبيعات المرفقة بموارد مثل المنتجات، بينما تعد مجموعة ضريبة المبيعات ضرورية.
  - content: أيّ من الحقول التالية في بطاقة **نوع التكلفة** ستستخدمه كعامل تصفية إذا احتجت إلى تحليل أنواع التكلفة التي تحتوي على تكاليف متغيرة فقط؟
    choices:
    - content: النوع
      isCorrect: false
      explanation: حاول مرة أخرى. يحدد حقل النوع الغرض من نوع التكلفة ويستخدم لهيكلة مخطط أنواع التكلفة عن طريق إدراج بنود الإجمالي.
    - content: تصنيف التكلفة
      isCorrect: true
      explanation: 'عمل رائع! يعمل تصنيف التكلفة كعامل تصفية مع الخيارات التالية: غير محدد، وثابت، ومتغير، ومتغير الخطوة.'
    - content: الرصيد
      isCorrect: false
      explanation: حاول مرة أخرى. يُظهر هذا الحقل رصيد جميع الإدخالات في نوع التكلفة.
