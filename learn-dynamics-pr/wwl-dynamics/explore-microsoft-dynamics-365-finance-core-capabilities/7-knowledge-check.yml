quiz:
  title: اختبر معلوماتك
  questions:
  - content: استحوذت شركة Contoso USA مؤخراً على شركة تصنيع جديدة فِي كندا. أولاً، ما الذي يجب عليها إنشاؤه فِي Dynamics 365 Finance لاستيعاب هذا الاستحواذ؟
    choices:
    - content: وحدة تشغيل جديدة
      isCorrect: false
      explanation: غير صحيح.‬ ستكون هناك وحدة تشغيل داخل كيان قانوني. لذلك، يجب إنشاء كيان قانوني أولاً.
    - content: مستودع جديد
      isCorrect: false
      explanation: غير صحيح.‬ سيكون هناك مستودع داخل كيان قانوني. لذلك، يجب إنشاء كيان قانوني أولاً.
    - content: كيان قانوني جديد
      isCorrect: true
      explanation: صحيح. يجب عليك تخطيط وتكوين مؤسستك وإنشاء كيانات قانونية كأحد الخطوات الأولى لتنفيذ تطبيقات التمويل والعمليات.
  - content: يتم تطبيق ضريبة المبيعات على كلٍّ من المنتجات التي تقوم Contoso بتصنيعها والمواد التي يشترونها من الموردين الآخرين. ما نوع المجموعة الضريبية التي يجب إنشاؤها لكل حركة؟
    choices:
    - content: فقط مجموعة ضريبة مبيعات الصنف
      isCorrect: false
      explanation: غير صحيح.‬ تحتاج أيضاً إلَى رموز ضريبة المبيعات المرفقة بالعملاء والموردين، بينما تعد مجموعة ضريبة مبيعات الصنف ضرورية.
    - content: مجموعة ضريبة المبيعات ومجموعة ضريبة مبيعات الصنف
      isCorrect: true
      explanation: صحيح. يجب أن تشتمل كل حركة تستلزم حساب ضريبة المبيعات لها وترحيلها على مجموعة ضريبة مبيعات ومجموعة ضريبة مبيعات صنف.
    - content: فقط مجموعة ضريبة المبيعات
      isCorrect: false
      explanation: غير صحيح.‬ بينما تعد مجموعة ضريبة المبيعات ضرورية، فإنك تحتاج أيضاً إلَى أكواد ضريبة المبيعات المرفقة بموارد مثل المنتجات.
  - content: أي من دفاتر اليومية التالية مرتبطة بحسابات مقبوضات؟
    choices:
    - content: دفتر يومية الحوالات
      isCorrect: false
      explanation: ‏‫غير صحيح. تنشئ دفاتر يومية الحوالات ملفاً لتحويل سند إذني يمكن إرساله إلَى البنك الخاص بمؤسستك. هذا هو دفتر يومية حسابات المدفوعات.
    - content: الكمبيالة
      isCorrect: true
      explanation: صحيح. الكمبيالة هي أمر كتابي أو إلكتروني من العميل يحدد أن الطرف الآخر، عادةً ما يكون بنكاً، يجب أن يدفع مبلغاً محدداً للشركة. هذا هو دفتر يومية حسابات المقبوضات.
    - content: استبعاد
      isCorrect: false
      explanation: ‏‫غير صحيح. دفاتر يومية الإلغاء مطلوبة عندما يتعامل كيان قانوني رئيسي مع واحد أو أكثر من الكيانات القانونية الفرعية ويستخدم التقارير المالية الموحدة. ويجب ان تشتمل القوائم المالية الموحدة فقط الحركات التي تحدث بين المؤسسة الموحدة والكيانات الأخرى خارج تلك المؤسسات.
