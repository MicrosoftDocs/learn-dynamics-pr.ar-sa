content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: اختبر معلوماتك
  questions:
  - content: أثناء العمل على أمر عمل لأحد العملاء، تدرك أنه ليس لديك أحد الأجزاء الأساسية المطلوبة. سيكون شراء واحد من مورّد محلي هو أسرع طريقة. ما ميزة المكتب الخلفي في Dynamics 365 Field Service التي ستستخدمها؟
    choices:
    - content: تعديل المخزون
      isCorrect: false
      explanation: غير صحيح. يتم استخدام تعديل المخزون لإضافة مخزون أو إزالته من مستودع معين.
    - content: أمر الشراء
      isCorrect: true
      explanation: صحيح. تُستخدم أوامر الشراء لطلب المنتجات إما في مستودع معين أو مباشرةً إلى أمر عمل حتى يتمكن الفنيون من إتمام العمل.
    - content: ترخيص إرجاع البضائع
      isCorrect: false
      explanation: غير صحيح. يُستخدم ترخيص إرجاع البضائع عند الحاجة إلى إرجاع المنتجات لسببٍ ما.
  - content: ما ميزة Dynamics 365 Field Service التي ستستخدمها لعرض مستويات المخزون للشاحنة التي يستخدمها فنيو الخدمة الميدانية أثناء تنفيذ أوامر العمل؟
    choices:
    - content: المستودع
      isCorrect: true
      explanation: صحيح. يمثل المستودع في Dynamics 365 Field Service أي مكان يتم تخزين المخزون فيه مثل مستودع التوزيع أو الشاحنة التي يستخدمها الفنيون أثناء تنفيذ أوامر العمل.
    - content: أمر الشراء
      isCorrect: false
      explanation: غير صحيح. تُستخدم أوامر الشراء لطلب المنتجات إما في مستودع معين أو مباشرةً إلى أمر عمل حتى يتمكن الفنيون من إِتمام العمل.
    - content: ترخيص إرجاع البضائع
      isCorrect: false
      explanation: غير صحيح. يُستخدم ترخيص إرجاع البضائع عند الحاجة إلى إرجاع المنتجات لسببٍ ما.
  - content: ما ميزات Dynamics 365 Field Service التي ستستخدمها لنقل المخزون المخزن حالياً في مستودع توزيع رئيسي إلى شاحنة فنيين حتى يمكن استخدامها في أمر العمل الذي سيقوم الفني بتنفيذه هذا اليوم؟
    choices:
    - content: أمر الشراء
      isCorrect: false
      explanation: غير صحيح. تُستخدم أوامر الشراء لطلب المنتجات إما في مستودع معين أو مباشرةً إلى أمر عمل حتى يتمكن الفنيون من إِتمام العمل.
    - content: تعديل المخزون
      isCorrect: false
      explanation: غير صحيح. يتم استخدام تعديل المخزون لإضافة مخزون أو إزالته من مستودع معين.
    - content: نقل المخزون
      isCorrect: true
      explanation: صحيح. تُستخدم عمليات نقل المخزون لنقل المخزون من مستودع إلى آخر.
