quiz:
  questions:
  - content: أي من أنواع سجلات Dynamics 365 Sales التالية من المرجح أن تستخدمها أثناء مرحلة تطوير عملية المبيعات، ومتى تريد تحديد الأصناف المعينة التي سيتم تضمينها في السجل وتوفير معلومات الإيرادات في تدفق المبيعات؟
    choices:
    - content: الفرصة
      isCorrect: true
      explanation: صحيح. تمثل الفرصة عميلاً متوقعاً متوفراً وتكون حيثما يتم التقاط تفاصيل محددة. تتضمن الفرصة أي منتجات أو خدمات يراد بيعها. تظهر الإيرادات المحتملة المحددة في الفرصة في تدفق المبيعات أيضاً
    - content: عميل متوقع
      isCorrect: false
      explanation: غير صحيح. يمثل العميل المتوقع شخصًا يهتم بما تبيعه. الهدف من العميل المتوقع هو تأهيله باعتباره عميلاً متوقعاً متوفراً، حتى تتمكن من إنشاء فرصة وتطوير حل محتمل له.
    - content: الأمر
      isCorrect: false
      explanation: غير صحيح. الأمر هو طلب مؤكد لتسليم البضائع يتم إنشاؤه بعد قبول العميل لعرض أسعار رسمي.
  - content: ما الميزة في Dynamics 365 Sales التي تعرض معلومات مهمة عند العمل على سجلات المبيعات، مثل التذكيرات بالأنشطة القادمة والإخطار بأنشطة العميل التي يمكن أن تؤثر على صفقة محتملة؟
    choices:
    - content: مساعد
      isCorrect: true
      explanation: صحيح. يعرض المساعد معلومات سياقية مهمة تتعلق بالسجل الذي تعمل به حالياً. فمثلاً، يعرض المساعد تذكيراً بأنه من المقرر إغلاق الفرصة التي تعمل عليها قريباً.
    - content: سير إجراءات العمل
      isCorrect: false
      explanation: غير صحيح. تُستخدم عمليات سير إجراءات العمل لتوجيه البائعين خلال كل مرحلة من مراحل عملية دورة حياة مبيعات المؤسسة. إنها تضمن عدم تفويت الخطوات. إنها لا تقدم إخطارات.
    - content: المخطط الزمني
      isCorrect: false
      explanation: غير صحيح. يعرض المخطط الزمني للسجل‬ جميع الاتصالات ذات الصلة مباشرةً على السجل في طريقة عرض المخطط الزمني. لا يقدم الجدول الزمني إخطارات.
  - content: أثناء العمل على سجل فرصةٍ ما، يمكنك إضافة نشاط موعد لاجتماع قادم ستعقده مع العميل. أين سيتم عرض نشاط الموعد في سجل الفرصة؟
    choices:
    - content: لوحة ذات صلة
      isCorrect: false
      explanation: غير صحيح. لا تعرِض اللوحة ذات الصلة معلومات النشاط. إنها تعرض المعلومات الأخرى ذات الصلة، مثل الحالات الأخرى للعميل، وتوفر القدرة على البحث عن المقالات المعرفية التي قد تساعد في حل المشكلة.
    - content: قسم المعلومات العامة
      isCorrect: false
      explanation: غير صحيح. لا يتضمن قسم المعلومات العامة أي معلومات عن الأنشطة. إنه يركز بشكل أساسي على أصناف مثل عنوان الحالة والموضوع والعميل والأصل.
    - content: الجدول الزمني للسجل
      isCorrect: true
      explanation: صحيح. يتوفر الجدول الزمني للسجل في Dynamics 365 لمعظم السجلات، بما في ذلك الحالات.  إنه يعرض جميع الأنشطة والملاحظات والمنشورات المتعلقة بسجل معين حسب التاريخ.
