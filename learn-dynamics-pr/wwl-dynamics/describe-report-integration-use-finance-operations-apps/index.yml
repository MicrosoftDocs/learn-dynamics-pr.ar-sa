title: إنشاء التقارير ودمج تطبيقات التمويل والعمليات
summary: تقدم لك هذه الوحدة الإمكانات العامة لتطبيقات التمويل والعمليات، بما في ذلك إعداد التقارير المضمنة والتكامل مع منتجات Microsoft الأخرى، مثل Microsoft Excel وMicrosoft Word وPower BI وSharePoint.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف إمكانات إعداد التقارير المضمنة.

  *   وصف خيارات تحليل البيانات.

  *   وصف خيارات معالجة البيانات مع منتجات Microsoft.

  *   وصف حالات الاستخدام وإمكانات التكامل مع منتجات Microsoft الأخرى.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
