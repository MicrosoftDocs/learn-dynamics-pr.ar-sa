quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: ما أداة إعداد التقارير التي ينبغي لك استخدامها لإنشاء كشف أرباح وخسائر؟
    choices:
    - content: Power BI
      isCorrect: false
      explanation: غير صحيح.‬ يُستخدم Power BI غالباً لتقارير Power BI والتمثيل الرسومي للبيانات.
    - content: وظائف Excel مع Microsoft Dynamics Office الإضافية
      isCorrect: false
      explanation: غير صحيح.‬ باستخدام وظائف Dynamics Office الإضافية، يمكنك تصدير البيانات الأولية من تطبيقات التمويل والعمليات إلى Excel.
    - content: إعداد التقارير المالية
      isCorrect: true
      explanation: صحيح. إعداد التقارير المالية هي أداة لإعداد التقارير تُستخدم لإنشاء التقارير المالية.
  - content: يمكنك استخدام Power BI Desktop لإنشاء تقارير Power BI. يمكنك إنشاء صفحات متعددة في Power BI Desktop وتصميم التقارير في كل صفحة. تحتاج إلى تطبيق عامل تصفية واحد لتصفية البيانات لجميع صفحات التقرير. ما الخيار الذي ينبغي تحديده؟
    choices:
    - content: تقرير
      isCorrect: true
      explanation: صحيح. عامل التصفية التقرير يسري على كافة صفحات التقرير.
    - content: الصفحة
      isCorrect: false
      explanation: غير صحيح.‬ عامل التصفية الصفحة ينطبق على جميع العناصر المرئية في صفحة التقرير الحالية.
    - content: مرئي
      isCorrect: false
      explanation: غير صحيح.‬ عامل التصفية المرئية ينطبق على مرئي واحد في صفحة تقرير. لن يتم عرض سوى عوامل تصفية المستوى المرئي إذا قمت بتحديد أحد العناصر المرئية على لوحة التقرير.
  - content: ما الذي يمكنك استخدام مساحات العمل له؟
    choices:
    - content: المقارنة بين مصادر البيانات المتعددة والتمتع بوصول مباشر إلى المهام
      isCorrect: true
      explanation: صحيح. تتيح مساحات العمل للمستخدمين طريقة عرض شاملة للأنشطة بزاوية 360 درجة، ومقارنة مصادر البيانات المتعددة، والتنقل بحسب البيانات، والوصول المباشر إلى المهام.
    - content: إنشاء تقارير تتصرف مثل التطبيقات
      isCorrect: false
      explanation: غير صحيح.‬ تتيح مساحات العمل للمستخدمين طريقة عرض شاملة للأنشطة بزاوية 360 درجة، ومقارنة مصادر البيانات المتعددة، والتنقل بحسب البيانات، والوصول المباشر إلى المهام.
    - content: فتح بيانات الكيان فتح ملف Excel
      isCorrect: false
      explanation: غير صحيح. تتيح مساحات العمل للمستخدمين طريقة عرض شاملة للأنشطة بزاوية 360 درجة، ومقارنة مصادر البيانات المتعددة، والتنقل بحسب البيانات، والوصول المباشر إلى المهام.
