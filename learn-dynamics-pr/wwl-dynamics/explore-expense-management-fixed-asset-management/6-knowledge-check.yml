quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: ترغب Contoso فِي إعداد الموازنات لإدارة التوظيف. ما إمكانية الموازنة التي يجب أن تستخدمها؟
    choices:
    - content: المصروفات
      isCorrect: false
      explanation: غير صحيح.‬ لا تشتمل موازنة المصروفات على مصروفات التوظيف. إنها تتناول بشكل أكبر مصروفات السفر والمصروفات الأخرى.
    - content: المشروع
      isCorrect: false
      explanation: غير صحيح.‬ تركز موازنة المشروع علي النطاق والموارد. وهي لا تتضمن التوظيف.
    - content: القوى العاملة
      isCorrect: true
      explanation: تشمل موازنة القوى العاملة الصحيحة تخطيط مكونات تكلفة الموازنة التفصيلية للمناصب، ومجموعات التعويض، وغيرها.
  - content: أين يمكنك تخزين التفاصيل المتعلقة بقواعد المصروفات اليومية والسياسات والتفويضات؟
    choices:
    - content: إدارة الأُصول الثابتة
      isCorrect: false
      explanation: غير صحيح.‬ تتعامل وحدة الأصول الثابتة مع مجموعات الأصول الثابتة.
    - content: إدارة المصروفات
      isCorrect: true
      explanation: صحيح. تخزن إدارة المصروفات التفاصيل المتعلقة بقواعد مصروفات الموظفين اليومية، وسياسات المصروفات للحد من رسوم الفندق، والمفوضين الذين يُسمح لهم بإنشاء تقارير المصروفات نيابة عن الآخرين.
    - content: إدارة النقد والبنوك
      isCorrect: false
      explanation: غير صحيح.‬ تستخدم إدارة النقد والبنوك للاحتفاظ بالحسابات البنكية الخاصة بالكيان القانوني والمستندات المالية المقترنة بها.
  - content: أي مما يأتي يُعد حركة بنكية؟
    choices:
    - content: خطاب الضمان
      isCorrect: true
      explanation: صحيح. صحيح. في خطاب الضمان، يوافق البنك على دفع مبلغ معين من المال لشخص ما إذا تخلف أحد عملاء البنك عن سداد دفعة أو التزام تجاه ذلك الشخص.
    - content: إعادة تقييم العملة
      isCorrect: false
      explanation: غير صحيح.‬ توفر معلومات حول عملية إعادة تقييم العملة الأجنبية التي يمكنك تشغيلها لتحديث قيمة الحركات المفتوحة فِي حسابات المدفوعات وحسابات المقبوضات.
    - content: إقرار الإيرادات
      isCorrect: false
      explanation: غير صحيح.‬ يجب أن تكون الشركات التي تبيع عناصر متعددة، مثل المنتجات والخدمات والاشتراكات وغير ذلك، قادرة على تقسيم الأوامر متعددة العناصر بحيث يمكن التعرف على الإيرادات استناداً إلَى مجموعة من الإرشادات الخاصة بالشركة والمجال.
