quiz:
  title: اختبر معلوماتك
  questions:
  - content: ترغب Contoso في إعداد الموازنات لإدارة التوظيف. ما الإمكانية التي يجب أن تستخدمها؟
    choices:
    - content: موازنات مقومات العمل
      isCorrect: true
      explanation: عمل رائع! تشمل موازنات مقومات العمل تخطيط مكونات تكلفة الموازنة التفصيلية للمناصب، ومجموعات التعويض، وغيرها.
    - content: موازنات المصروفات
      isCorrect: false
      explanation: حاول مرة أخرى. ‏‫فكِّر في نوع الموازنات الذي يشمل تخطيط مكونات تكلفة الموازنة التفصيلية للمناصب، ومجموعات التعويض، وغيرها.
    - content: موازنات المشروع
      isCorrect: false
      explanation: حاول مرة أخرى. ‏‫فكِّر في نوع الموازنات الذي يشمل تخطيط مكونات تكلفة الموازنة التفصيلية للمناصب، ومجموعات التعويض، وغيرها.
  - content: أين يمكنك تخزين التفاصيل المتعلقة بقواعد المصروفات اليومية والسياسات والمفوضين؟
    choices:
    - content: إدارة المصروفات
      isCorrect: true
      explanation: عمل رائع! تخزن إدارة المصروفات التفاصيل المتعلقة بقواعد مصروفات الموظفين اليومية، وسياسات المصروفات للحد من رسوم الفندق، والمفوضين الذين يُسمح لهم بإنشاء تقارير المصروفات نيابة عن الآخرين.
    - content: إدارة الأُصول الثابتة
      isCorrect: false
      explanation: حاول مرة أخرى. تتعامل وحدة الأصول الثابتة مع مجموعات الأصول الثابتة.
    - content: إدارة النقد والبنوك
      isCorrect: false
      explanation: حاول مرة أخرى. تستخدم إدارة النقد والبنوك للاحتفاظ بالحسابات البنكية الخاصة بالكيان القانوني والمستندات المالية المقترنة بها.
  - content: اشترت Contoso جهاز كمبيوتر وجهاز هاتف محمول لكلٍ من موظفيها الجدد. كيف يتم تضمينها في الميزانية العمومية؟
    choices:
    - content: كأصول ثابتة
      isCorrect: true
      explanation: عمل رائع! أجهزة الكمبيوتر والهواتف المحمولة هي أصول ثابتة تمتلكها الشركة وتستخدمها في العمليات اليومية للشركة وليست مخصصة لإعادة بيعها للعملاء.
    - content: كأصول حالية
      isCorrect: false
      explanation: حاول مرة أخرى. الأصول الحالية هي تلك التي تستنفدها الشركة في سياق العمل المعتاد خلال العام المقبل أو دورة العمل، أيهما أقصر.
    - content: كمجموعات أصول ثابتة
      isCorrect: false
      explanation: حاول مرة أخرى. تسمح لك مجموعات الأصول الثابتة بتجميع الأصول وتعيين السمات الافتراضية لكل أصل يتم تعيينه إلى مجموعة.
