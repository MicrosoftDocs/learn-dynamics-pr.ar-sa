title: استكشاف إدارة المصروفات، وإدارة الأصول الثابتة، و‏‫إعداد الموازنة في Dynamics 365 Finance
summary: استكشف النقد وإدارة البنوك واكتشف الوظائف الأساسية لإدارة المصروفات وتعلم كيفية إدارة الأصول الثابتة وراجع إمكانات إعداد الميزانية في Dynamics 365 Finance.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف مفاهيم إدارة النقد والبنوك

  *   وصف إدارة المصروفات، بما في ذلك السلف النقدية ومساحات العمل المحمولة

  *   وصف إدارة الأصول الثابتة وإنشاء الأصول الثابتة وحيازتها واستهلاكها

  *   وصف إمكانات إعداد الموازنة
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
