title: استكشاف إدارة المصروفات وإدارة الأصول الثابتة و‏‫إعداد الموازنة في Microsoft Dynamics 365 Finance
summary: استكشف النقد وإدارة البنوك، واكتشف الوظائف الأساسية لإدارة المصروفات في Dynamics 365 Project Operations، وتعلم كيفية إدارة الأصول الثابتة، وراجع إمكانات إعداد الموازنة في Dynamics 365 Finance.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف مفاهيم إدارة النقد والبنوك

  *   وصف إدارة المصروفات، بما في ذلك السلف النقدية ومساحات العمل المحمولة

  *   وصف إدارة الأصول الثابتة وإنشاء الأصول الثابتة وحيازتها واستهلاكها

  *   وصف إمكانات إعداد الموازنة
prerequisites: >
  لا شيء
