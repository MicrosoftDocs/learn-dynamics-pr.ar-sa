quiz:
  title: اختبر معلوماتك
  questions:
  - content: ما مراحل المشروع المحددة في سير إِجراءات العمل الافتراضية؟
    choices:
    - content: بدء، خطة، تنفيذ، مراقبة، إغلاق
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن هذه ليست مراحل المشروع في Project Operations.
    - content: بدء، خطة، تنفيذ، إغلاق
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن هذه ليست مراحل المشروع في Project Operations.
    - content: جديد، عرض أسعار، خطة، تسليم، إكمال، إغلاق
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن هذه المراحل تمثل ‏‫سير إجراءات العمل‬ الافتراضية.
  - content: ما نوعي نماذج المصروفات المدعومة في Project Operations؟
    choices:
    - content: الكامل والبسيط
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأنه لا يوجد نموذج مصروفات بسيط في Project Operations.
    - content: الكامل والأساسي
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن النموذج الكامل والأساسي هما نموذجي المصروفات المدعومين في Project Operations.
    - content: الكامل والأساسي
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأنه لا يوجد نموذج مصروفات كامل في Project Operations.
  - content: أي علامة تبويب في المشروع تقدم نظرة عامة أساسية على المشروع ووصفًا له؟
    choices:
    - content: فريق
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن علامة تبويب "الفريق" تُظهر أعضاء الفريق المعينين للمشروع.
    - content: تعقب
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن علامة تبويب "تعقب" تُظهر تقدم المهام في هيكل تنظيم العمل.
    - content: الملخص
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن علامة تبويب "المشروع" تقدم نظرة عامة أساسية على المشروع ووصفًا له.
