abstract: >
  في نهاية هذه الوحدة، ستكون قادراً على:

  - الوصول إلى مراكز المسؤولين في Power Platform وDynamics 365

  - تكوين تطبيق Dynamics 365 المستند إلى النموذج

  - العمل مع المستأجرين والبيئات وقواعد البيانات
