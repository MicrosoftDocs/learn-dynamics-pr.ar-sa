quiz:
  questions:
  - content: ما نوع البيئة المقصود للعمل الدائم من قبل المستخدمين في المؤسسة؟
    choices:
    - content: إصدار تجريبي
      isCorrect: false
      explanation: غير صحيح. تدعم البيئات التجريبية احتياجات الاختبار قصيرة المدى.
    - content: وضع الحماية
      isCorrect: false
      explanation: غير صحيح. بيئات الاختبار المعزولة هي بيئات غير إنتاجية للتطوير والاختبار والتكوين.
    - content: الإنتاج
      isCorrect: true
      explanation: صحيح. بيئات الإنتاج هي بيئات دائمة للمستخدمين في المؤسسة.
  - content: في "مركز إدارة Power Platform"، أي قسم يجب عليك الانتقال إليه إذا أردت رؤية مثيلات Microsoft Dataverse؟
    choices:
    - content: البيئات
      isCorrect: true
      explanation: صحيح. يسرد قسم "البيئات" كل ما تبذلونه من مثيلات Dataverse.
    - content: تكامل البيانات
      isCorrect: false
      explanation: غير صحيح. يتيح لك هذا القسم إنشاء اتصالات أو إضافتها.
    - content: المستأجر
      isCorrect: false
      explanation: غير صحيح. يتيح لك هذا القسم مراقبة التراخيص والحصص النسبية.
  - content: أيّ مما يلي عبارة عن حاوية لتخزين بيانات مؤسستك وإدارتها ومشاركتها؟
    choices:
    - content: وحدة أعمال
      isCorrect: false
      explanation: غير صحيح. وحدة الأعمال هي مجموعة من المستخدمين ذوي الأنشطة التجارية ذات الصلة.
    - content: البيئة
      isCorrect: true
      explanation: صحيح. البيئة هي مثيل لـ Dataverse.
    - content: المستأجر
      isCorrect: false
      explanation: غير صحيح. المستأجر هو حساب مرتبط ببيئتك يوفر المجالات والمستخدمين ومجموعات الأمان والاشتراكات.
