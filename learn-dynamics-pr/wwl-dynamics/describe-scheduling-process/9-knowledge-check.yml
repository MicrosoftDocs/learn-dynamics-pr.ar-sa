content: >
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: اختبر معلوماتك
  questions:
  - content: أي من مكونات لوحة الجدولة التالية يستخدم لعرض العناصر غير المجدولة؟
    choices:
    - content: جزء عامل التصفية
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن الغرض من لوحة التصفية هو تصفية قائمة الموارد المعروضة في لوحة الجدولة.
    - content: لوحة التفاصيل
      isCorrect: false
      explanation: هذه الإجابة غير صحيحة لأن لوحة التفاصيل توفر تفاصيل إضافية عن السجل عند تحديد مورد أو متطلب أو حجز.
    - content: لوحة المتطلبات
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن الغرض من لوحة "المتطلبات" هو عرض أي متطلبات موارد غير مجدولة. من هنا يمكن جدولة الأصناف يدوياً أو باستخدام مساعد الجدولة.
  - content: أي من العناصر التالية في Dynamics 365 Field Service يشير إلى قطعة من المعدات يمتلكها موقع العميل وتتم صيانتها فيه؟
    choices:
    - content: جهاز العميل
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن مصطلح جهاز العميل غير مستخدم في Dynamics 365 Field Service.
    - content: أصل العميل
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن أصول العميل في Dynamics 365 تمثل المعدات (الأصول) التي يمتلكها العميل والموجودة فعلياً في موقعه.
    - content: منتج أمر العمل
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن هذا المصطلح يشير إلى المنتجات التي تتم إضافتها إلى أوامر العمل. تمثل هذه المنتجات التي قد يتم تثبيتها أو استهلاكها أثناء تنفيذ أمر العمل.
  - content: عند مواجهة استثناء في قياس تتبع الاستخدام، ما نوع السجل الذي يتم إنشاؤه في Dynamics 365 Connected Field Service؟
    choices:
    - content: تنبيه IoT
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأنه عند اكتشاف حالة شاذة بواسطة جهاز IoT، يتم إنشاء تنبيه IoT وظهوره في Dynamics 365.
    - content: أصل العميل
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن أصول العميل في Dynamics 365 تمثل المعدات (الأصول) التي يمتلكها العميل والموجودة فعلياً في موقعه.
    - content: أمر العمل
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن أوامر العمل تمثل أعمال الخدمة التي يجب إجراؤها في موقع العميل.
