content: >
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: اختبر معلوماتك
  questions:
  - content: أي من مكونات لوحة الجدولة التالية يستخدم لعرض العناصر غير المجدولة؟
    choices:
    - content: لوحة التصفية
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن الغرض من لوحة التصفية هو تصفية قائمة الموارد المعروضة في لوحة الجدولة.
    - content: لوحة التفاصيل
      isCorrect: false
      explanation: هذا غير صحيح لأن لوحة التفاصيل توفر تفاصيل إضافية عن السجل عند تحديد مورد أو متطلب أو حجز.
    - content: لوحة المتطلبات
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن الغرض من لوحة "المتطلبات" هو عرض أي متطلبات موارد غير مجدولة. من هنا يمكن جدولة الأصناف يدوياً أو باستخدام مساعد الجدولة.
  - content: أي من العناصر التالية في Dynamics 365 Field Service يشير إلى قطعة من المعدات يمتلكها موقع العميل وتتم صيانتها فيه؟
    choices:
    - content: جهاز العميل
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن مصطلح جهاز العميل غير مستخدم في Dynamics 365 Field Service.
    - content: أصل العميل
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن أصول العميل في Dynamics 365 تمثل المعدات (الأصول) التي يمتلكها العميل والموجودة فعلياً في موقعه.
    - content: منتج أمر العمل
      isCorrect: false
      explanation: غير صحيح. إجابة غير صحيحة لأن هذا المصطلح يشير إلى المنتجات التي تتم إضافتها إلى أوامر العمل. تمثل هذه المنتجات التي قد يتم تثبيتها أو استهلاكها أثناء تنفيذ أمر العمل.
  - content: عند مواجهة استثناء في قياس تتبع الاستخدام، ما نوع السجل الذي يتم إنشاؤه في Dynamics 365 Connected Field Service؟
    choices:
    - content: تنبيه IoT
      isCorrect: true
      explanation: صحيح. هذا صحيح لأنه عند اكتشاف حالة شاذة بواسطة جهاز IoT، يتم إنشاء تنبيه IoT وظهوره في Dynamics 365.
    - content: أصل العميل
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن أصول العميل في Dynamics 365 تمثل المعدات (الأصول) التي يمتلكها العميل والموجودة فعلياً في موقعه.
    - content: أمر العمل
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن أوامر العمل تمثل أعمال الخدمة التي يجب إجراؤها في موقع العميل.
