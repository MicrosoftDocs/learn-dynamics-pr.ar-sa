title: تكوين البيانات في تطبيقات Dynamics 365 المستندة إلى النموذج
summary: في هذه الوحدة، سيتعلم الطلاب كيفية تكوين الكيانات والحقول وعرض البيانات في النماذج وأتمتة عمليات الأعمال.
abstract: >
  في نهاية هذه الوحدة، ستكون قادراً على:

  - العمل مع كتل الإنشاء لنموذج بيانات تطبيق Dynamics 365 المستند إلى نموذج

  - العمل مع نموذج البيانات العامة

  - إنشاء مؤثرات عرض البيانات لكل متطلب عمل لعميل

  - أتمتة العمليات التجارية
prerequisites: >
