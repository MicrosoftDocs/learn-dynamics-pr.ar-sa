title: استكشاف إمكانات Microsoft Dynamics 365 Human Resources الأساسية
summary: تقدم هذه الوحدة لك الإمكانات الأساسية لـ Microsoft Dynamics 365 Human Resources، بما في ذلك إدارة التعويضات والمزايا وأداء الموظفين والتأكد أن برامج الموارد البشرية لديك تلبي اللوائح العالمية المتغيرة.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   صف إمكانات التعويضات والمزايا

  *   توضيح ميزات التوافق

  *   توضيح إمكانات إدارة الأداء
