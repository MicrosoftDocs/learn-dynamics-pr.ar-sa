title: استكشاف إمكانات الذاكرة الأساسية لـ Dynamics 365 Human Resources
summary: تقدم هذه الوحدة لك الإمكانات الأساسية لـ Microsoft Dynamics 365 Human Resources، بما فِي ذلك إدارة التعويضات والمزايا وأداء الموظفين والتأكد أن برامج الموارد البشرية لديك تلبي اللوائح العالمية المتغيرة.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   استكشف العاملين والمناصب.

  *   استكشاف إمكانات التعويضات والمزايا.

  *   استكشاف ميزات التوافق.

  *   استكشاف إمكانات إدارة الأداء.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
