quiz:
  title: اختبر معلوماتك
  questions:
  - content: ما إمكانية إدارة الأداء التي تساعد المستخدمين على تتبع الأهداف التي وضعها الموظف ومديره؟
    choices:
    - content: دفتر يومية الأداء.
      isCorrect: false
      explanation: حاول مرة أخرى. بينما تحتوي مجلة الأداء على أنشطة تزود المديرين بمزيد من المعلومات حول كيفية تحقيق المستخدمين لهدفهم، تساعد صفحة أهداف الأداء المستخدمين على تتبع الأهداف التي أنشأها الموظف ومديره للموظف.
    - content: مراجعات الأداء.
      isCorrect: false
      explanation: حاول مرة أخرى. تساعد صفحة أهداف الأداء المستخدمين على تتبع الأهداف التي وضعها الموظف ومديره للموظف، بينما تدعم مراجعات الأداء الملاحظات المستمرة وخطط التطوير والمزيد من المراجعات الرسمية.
    - content: الأهداف.
      isCorrect: true
      explanation: عمل جيد. تساعد صفحة أهداف الأداء المستخدمين على تتبع الأهداف التي وضعها الموظف ومديره للموظف.
  - content: ستان هو مدير التعويضات ويحتاج إلى تسجيل موظف ما في خطة تعويض حتى يتمكن الموظف من التسجيل في المزايا عندما يكون مؤهلاً. ما نوع خطة التعويض التي يجب أن يختارها؟
    choices:
    - content: ثابت.
      isCorrect: true
      explanation: عمل جيد. يجب على ستان تسجيل موظف في خطة تعويضات ثابتة (الراتب الإجمالي العادي للموظف أو الأجور) بتاريخ البدء ويجب عليه تحديد تكرار دفع المزايا في تفاصيل التوظيف في نموذج العامل.
    - content: المتغير.
      isCorrect: false
      explanation: حاول مرة أخرى. يجب على ستان تسجيل موظف في خطة تعويضات ثابتة (الراتب الإجمالي العادي للموظف أو الأجور) بتاريخ البدء ويجب عليه تحديد تكرار دفع المزايا في تفاصيل التوظيف في نموذج العامل.
    - content: مرن.
      isCorrect: false
      explanation: حاول مرة أخرى. يجب على ستان تسجيل موظف في خطة تعويضات ثابتة (الراتب الإجمالي العادي للموظف أو الأجور) بتاريخ البدء ويجب عليه تحديد تكرار دفع المزايا في تفاصيل التوظيف في نموذج العامل.
  - content: ما ميزة إدارة الامتثال التي يمكن أن تساعد في ضمان توافق إعدادات Microsoft 365 للشركة مع متطلبات ISO معينة؟
    choices:
    - content: عناصر التحكم المشتركة.
      isCorrect: false
      explanation: حاول مرة أخرى. يساعد إكمال الإجراءات في التقييم المستخدمين على تلبية متطلبات أحد المعايير أو اللوائح أو القوانين. عندما يكمل المستخدمون جميع الإجراءات بداخل الشركة، يمكن لتلك الشركة إنشاء تقييم يساعد في جعل إعدادات Microsoft 365 تتماشى مع متطلبات ISO الحالية.
    - content: أحد التقييمات.
      isCorrect: true
      explanation: عمل جيد. عندما يكمل المستخدمون جميع الإجراءات بداخل الشركة، يمكن لتلك الشركة إنشاء تقييم يساعد في جعل إعدادات Microsoft 365 تتماشى مع متطلبات ISO الحالية.
    - content: إجراءات محسّنة.
      isCorrect: false
      explanation: حاول مرة أخرى. يساعد إكمال الإجراءات في التقييم المستخدمين على تلبية متطلبات أحد المعايير أو اللوائح أو القوانين. عندما يكمل المستخدمون جميع الإجراءات بداخل الشركة، يمكن لتلك الشركة إنشاء تقييم يساعد في جعل إعدادات Microsoft 365 تتماشى مع متطلبات ISO الحالية.
