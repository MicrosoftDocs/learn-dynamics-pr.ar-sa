quiz:
  title: اختبر معلوماتك
  questions:
  - content: ما إمكانية إدارة الأداء التي تساعد المستخدمين على تتبع الأهداف التي وضعها الموظف ومديره؟
    choices:
    - content: دفتر يومية الأداء.
      isCorrect: true
      explanation: صحيح. دفتر يومية الأداء هو المكان الذي يمكنك فيه توثيق هذه الأنشطة والأحداث. يمكنك أيضاً إنشاء أنشطة مستقبلية يجب إكمالها لمساعدتك فِي تحقيق هدف أو تحقيق متطلبات خطة تنمية أو تلبية التزام أداء.
    - content: مراجعات الأداء.
      isCorrect: false
      explanation: غير صحيح.‬ غير صحيح.‬ تُعرف مراجعات الأداء رسمياً بالمناقشات. أصبحت الآن مرنة بما يكفي لدعم الملاحظات المستمرة وخطط التطوير والمزيد من المراجعات الرسمية.
    - content: الأهداف.
      isCorrect: false
      explanation: غير صحيح.‬ تساعد صفحة أهداف الأداء المستخدمين على تتبع الأهداف التي وضعها الموظف ومديره للموظف.
  - content: Stan هو مدير التعويضات ويحتاج إلَى تسجيل موظف ما فِي خطة تعويض حتى يتمكن الموظف من التسجيل فِي المزايا عندما يكون مؤهلاً. ما نوع خطة التعويض التي يجب أن يختارها؟
    choices:
    - content: ثابت.
      isCorrect: true
      explanation: صحيح. يجب على Stan تسجيل موظف فِي خطة تعويضات ثابتة (الراتب الإجمالي العادي للموظف أو الأجور) بتاريخ البدء ويجب عليه تحديد تكرار دفع المزايا فِي تفاصيل التوظيف فِي نموذج العامل.
    - content: المتغير.
      isCorrect: false
      explanation: غير صحيح.‬ يشكل التعويض المتغير الأجر غير المنتظم للموظف، مثل المكافآت أو مكافآت الأسهم.
    - content: مصفوفة.
      isCorrect: false
      explanation: غير صحيح.‬ مصفوفة التعويضات عبارة عن مجموعة من النقاط والمستويات المرجعية التي يمكنك استخدامها لإنشاء بنية تعويض.
  - content: يجب استخدام عدد العطلات التي تقع فِي يوم العمل لاستحقاق الإجازة. فما نوع العطلات الذي ينبغي استخدامه؟
    choices:
    - content: نوع إجازة الرصيد المحول.
      isCorrect: false
      explanation: غير صحيح.‬ عند تحديد نوع إجازة الرصيد المحول، سيتم تحويل أي أرصدة مُرحّلة إلَى نوع الإجازة المحدد. لا بد أيضاً من تضمين نوع إجازة الرصيد المحول فِي الإجازة المُرحّلة فِي خطة الإجازة والغياب.
    - content: تصحيح يوم العطلة.
      isCorrect: true
      explanation: صحيح. عند تحديد خيار تصحيح يوم العطلة، يُستخدم عدد الإجازات التي تقع فِي يوم عمل لتحديد كيفية استحقاق الإجازة لنوع الإجازة.
    - content: قواعد انتهاء الصلاحية.
      isCorrect: false
      explanation: غير صحيح.‬ عند تكوين خيار قواعد انتهاء الصلاحية، يمكنك اختيار الوحدة الزمنية للأيام أو الأشهر وتعيين مدة انتهاء الصلاحية. يتم استخدام التاريخ الفعلي لقاعدة انتهاء الصلاحية لتحديد وقت بدء تشغيل وظيفة المجموعة التي تعالج انتهاء صلاحية الإجازة أو التاريخ الذي تسري فيه القاعدة.
