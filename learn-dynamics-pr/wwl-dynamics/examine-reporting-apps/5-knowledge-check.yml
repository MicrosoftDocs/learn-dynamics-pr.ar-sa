quiz:
  title: اختبر معلوماتك
  questions:
  - content: أي مما يلي يصف بشكل أفضل مشاركة القنوات متعددة الاتجاهات؟
    choices:
    - content: قناة متخصصة للاتصالات الفريدة
      isCorrect: false
      explanation: غير صحيح. تسمح مشاركة القناة متعددة الاتجاهات بالتواصل عبر قنوات مختلفة.
    - content: مقابلة عميلك على قناة المشاركة التي يختارها
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن القناة متعددة الاتجاهات تسمح للعملاء بالتواصل على القناة التي يختارونها.
    - content: قناة على Microsoft Stream
      isCorrect: false
      explanation: غير صحيح.  تمثل القناة متعددة الاتجاهات القدرة على التواصل مع العملاء عبر قنوات الاتصال المتنوعة.
  - content: بدأت مؤسستك مؤخراً في استخدام Dynamics 365 Customer Service Insights للمساعدة في اكتساب فهم أعمق لمقاييس الأداء الهامة. تساعد Customer Service Insights على توفير هذا من خلال تجميع الحالات ذات الصلة معاً في ماذا؟
    choices:
    - content: المجموعات
      isCorrect: false
      explanation: إجابة غير صحيحة. تتضمن Customer Service Insights نماذج فهم اللغة الطبيعية التي يمكن أن تفهم دلالات النص والغرض من الحالات التي تم تجميعها في موضوعات.
    - content: الفئات
      isCorrect: false
      explanation: غير صحيح. تتضمن Customer Service Insights نماذج فهم اللغة الطبيعية التي يمكن أن تفهم دلالات النص والغرض من الحالات التي تم تجميعها في موضوعات.
    - content: الموضوعات
      isCorrect: true
      explanation: صحيح. تتضمن Customer Service Insights نماذج فهم اللغة الطبيعية التي تفهم دلالات النص والغرض من الحالات. تستخدم هذا لتجميع حالات الدعم ذات الصلة كالموضوعات.
  - content: يعمل أحد المندوبين حالياً في جلسة العمل الرئيسية دون فتح جلسات عمل إضافية. يرغبون في أن تتوفر لديهم القدرة على البحث من خلال قائمة الحسابات المتاحة لمؤسستهم. كيف سيفعلون ذلك في التطبيق؟
    choices:
    - content: من شريط التطبيقات
      isCorrect: true
      explanation: صحيح. من خلال Omnichannel for Customer Service، يتم استخدام شريط التطبيق للسماح للمندوبين بالوصول إلى التطبيقات الأخرى داخل جلسة العمل. بشكل افتراضي، يتم تكوين شريط التطبيقات باستخدام بيانات كيان Dynamics 365، ولكن يمكن تكوينه أيضاً لبدء تشغيل تطبيقات أخرى لخط العمل.
    - content: من الزر "إنشاء سريع"
      isCorrect: false
      explanation: غير صحيح. لا يمكنك البحث عن قوائم الحسابات من الزر "إنشاء سريع".
    - content: من ملخص العميل
      isCorrect: false
      explanation: غير صحيح. غير صحيح. لا يمكنك البحث عن قوائم الحسابات من الزر "إنشاء سريع".
