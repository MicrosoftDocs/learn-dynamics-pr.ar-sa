quiz:
  title: اختبر معلوماتك
  questions:
  - content: أي من الخيارات التالية يمثل أفضل مشاركة القنوات متعددة الاتجاهات؟
    choices:
    - content: قناة متخصصة للاتصالات الفريدة
      isCorrect: false
      explanation: غير صحيح. تسمح مشاركة القناة متعددة الاتجاهات بالتواصل عبر قنوات مختلفة.
    - content: مقابلة عميلك على قناة المشاركة التي يختارها
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن القناة متعددة الاتجاهات تتيح للعملاء التواصل عبر القناة التي يختارونها.
    - content: قناة على Microsoft Stream
      isCorrect: false
      explanation: غير صحيح. تمثل القناة متعددة الاتجاهات القدرة على التواصل مع العملاء عبر قنوات الاتصال المتنوعة.
  - content: بدأت مؤسستك مؤخراً فِي استخدام لوحة معلومات الرؤى للمساعدة فِي اكتساب فهم أعمق لمقاييس الأداء المهمة. يتم تجميع هذه المقاييس معاً.  ما المصطلح الذي ينطبق على التجميع؟
    choices:
    - content: المجموعات
      isCorrect: false
      explanation: غير صحيح. يقوم الذكاء الاصطناعي بتجميع حالات المنتجات المعيبة فِي ما يشار إليه بالمواضيع.
    - content: التدرجات الهرمية للحالات
      isCorrect: false
      explanation: غير صحيح. يمكن للذكاء الاصطناعي تحديد المشكلات والمساعدة فِي حلها من خلال تجميع حالات المنتجات المعيبة فِي موضوع واحد.
    - content: المواضيع
      isCorrect: true
      explanation: صحيح. تتضمن Customer Service Insights نماذج فهم اللغة الطبيعية التي تفهم دلالات النص والغرض من الحالات. تستخدم هذا لتجميع حالات الدعم ذات الصلة كالمواضيع.
  - content: يعمل أحد المندوبين حالياً فِي جلسة العمل الرئيسية دون فتح جلسات عمل إضافية. يرغبون فِي أن تتوفر لديهم القدرة على البحث من خلال قائمة الحسابات المتاحة لمؤسستهم. كيف سيفعلون ذلك فِي التطبيق؟
    choices:
    - content: من شريط التطبيقات
      isCorrect: true
      explanation: صحيح. داخل القناة متعددة الاتجاهات لـ Customer Service، يتم استخدام شريط التطبيق للسماح للمندوبين بالوصول إلَى التطبيقات الأخرى داخل جلسة العمل. بشكل افتراضي، يتم تكوين شريط التطبيقات باستخدام بيانات كيان Dynamics 365، ولكن يمكن تكوينه أيضاً لبدء تشغيل تطبيقات أخرى لخط العمل.
    - content: من الزر "إنشاء سريع"
      isCorrect: false
      explanation: غير صحيح. لا يمكنك البحث عن قوائم الحسابات من الزر "إنشاء سريع".
    - content: من ملخص العميل
      isCorrect: false
      explanation: ‏‫غير صحيح. لا يمكنك البحث عن قوائم الحسابات من ملخص العميل.
