summary: تقدم هذه الوحدة النمطية للمتعلمين إمكانات إدارة المعرفة فِي Dynamics 365 Customer Service.  كما تغطي القناة متعددة الاتجاهات لـ Customer Service والتحليلات السابقة.
abstract: >
  بعد إِكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف إدارة المعرفة

  *   وصف القناة متعددة الاتجاهات لـ Customer Service

  *   شرح تقارير تحليلات Customer Service السابقة
