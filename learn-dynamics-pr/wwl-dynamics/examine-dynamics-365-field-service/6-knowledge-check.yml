content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: اختبر معلوماتك
  questions:
  - content: أي من الأصناف التالية الموجودة في Dynamics 365 Field Service يشير إلى جهاز عميل يتم صيانته في موقعه؟
    choices:
    - content: جهاز العميل
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن مصطلح جهاز العميل غير مستخدم في Dynamics 365 Field Service.
    - content: أصل العميل
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن أصول العميل في Dynamics 365 تمثل أجهزة العميل الموجودة فعليًا في موقعه.
    - content: منتج أمر العمل
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن هذا المصطلح يشير إلى المنتجات التي تتم إضافتها إلى أوامر العمل.
  - content: في أي مرحلة في دورة حياة field service من المرجح أن تقوم بإجراء فحص؟
    choices:
    - content: إنشاء طلب
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن الطلب هو المشغل الذي ينشئ أمر العمل للحقل.
    - content: إكمال الخدمة
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن هذا يحدث عندما ينفذ الفني أمر العمل ويكمل العمل.
    - content: جدولة وإرسال
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن هذا يكون عندما تتم جدولة العنصر وتعيينه إلى فني مؤهل.
  - content: أي أداة من أدوات Dynamics 365 Field Service يستخدمها الفنيون في الحقل لمساعدتهم في إدارة أعمالهم؟
    choices:
    - content: تطبيق محمول
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن الفنيون يستخدمون تطبيق الهاتف المحمول لتنفيذ العمل في الموقع.
    - content: لوحة الجدولة
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن لوحة الجدولة تستخدم من قبل المرسلين والمجدولين لجدولة الموارد للعمل على الأصناف.
    - content: مساعد الجدولة
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن مساعد الجدولة يبسط الجدولة من خلال تقديم اقتراحات للموارد والفترات الزمنية.
