title: استكشاف إمكانات إدارة الأفراد فِي Dynamics 365 Human Resources
summary: تعرفك هذه الوحدة على إمكانات إدارة الأفراد وتخطيط القوى العاملة فِي Microsoft Dynamics 365 Human Resources. استكشف الخدمة الذاتية للموظفين، وإدارة التدريب والشهادات، وادعم عملية التوظيف لديك باستخدام LinkedIn Talent Solutions.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - وصف إمكانات الخدمة الذاتية.

  - وصف إمكانات الإجازة والغياب.

  - وصف تدريب الموظفين وميزات الشهادة.

  - حدد خيارات التكامل بين Dynamics 365 Human Resources وLinkedIn.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
