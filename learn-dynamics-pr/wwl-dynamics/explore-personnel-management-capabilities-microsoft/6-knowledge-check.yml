quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: تقوم بتكامل Dynamics 365 Human Resource وDynamics 365 Finance باستخدام القوالب القياسية المتوفرة فِي مكامل البيانات. أي سيناريو من السيناريوهات التالية مدعوم؟
    choices:
    - content: يسمح القالب بتدفق البيانات من Finance إلَى Human Resources.
      isCorrect: false
      explanation: غير صحيح.‬ لا يسمح القالب بتدفق البيانات من Finance إلَى Human Resources.
    - content: يسمح القالب بتدفق البيانات من Human Resources إلَى Finance.
      isCorrect: true
      explanation: صحيح. يسمح القالب بتدفق البيانات من Human Resources إلَى Finance.
    - content: سيسمح القالب بتدفق البيانات فِي كلا الاتجاهين.
      isCorrect: false
      explanation: غير صحيح.‬ تدعم أداة مكامل البيانات تدفق البيانات أحادية الاتجاه فقط.
  - content: تخبرك Maria، مديرة الموارد البشرية فِي Van Arsdel، أنها بحاجة إلَى أداة للمساعدة فِي إدارة طلبات إجازات الموظفين. ما الميزة التي يجب عليك التحدث عنها؟
    choices:
    - content: مساحة عمل الخدمة الذاتية للموظفين.
      isCorrect: true
      explanation: صحيح. يمكن لموظفيك إرسال طلبات الإجازة، ويمكنك إدارتها، فِي مساحة عمل الخدمة الذاتية للموظف.
    - content: تقويم وقت العمل.
      isCorrect: false
      explanation: غير صحيح.‬ تحدث مع Maria عن مساحة عمل الخدمة الذاتية للموظفين، لأنه يمكن لموظفيك إرسال طلبات الإجازة ويمكنك إدارتها. يعد إنشاء تقويم وقت العمل خطوة مطلوبة قبل إنشاء خطط إجازة لموظفيك.
    - content: خطط التعويض.
      isCorrect: false
      explanation: غير صحيح.‬ تحدث مع Maria عن مساحة عمل الخدمة الذاتية للموظفين، لأنه يمكن لموظفيك إرسال طلبات الإجازة ويمكنك إدارتها. لا تساعد خطط التعويض فِي إدارة طلبات إجازة الموظفين.
  - content: تم تكليف ماريا، مدير الموارد البشرية فِي Van Arsdel، بشغل وظيفتين متاحتين فِي قسم المبيعات داخلياً. ما الشاشة التي يجب أن تشاهدها للعثور على المرشحين الذين يتناسبون مع المهارات المطلوبة للوظيفتين؟
    choices:
    - content: شاشة المرشحين.
      isCorrect: true
      explanation: صحيح. يجب على Maria استخدام شاشة المرشحين للعثور على موظفين لديهم المهارات المطلوبة للوظائف المتاحة.
    - content: تحليل فروق المهارات.
      isCorrect: false
      explanation: غير صحيح.‬ يجب على Maria استخدام شاشة المرشحين للعثور على موظفين لديهم المهارات المطلوبة للوظائف المتاحة. يمكنها استخدام شاشة تحليل فروق المهارات لعرض مهاراتهم الفعلية مقارنة بما هو مطلوب.
    - content: LinkedIn Talent Hub.
      isCorrect: false
      explanation: غير صحيح.‬ يجب أن تستخدم Maria شاشة المرشحين للعثور على الموظفين الذين لديهم المهارات المطلوبة للوظائف المتاحة، لأنها تريد التوظيف من داخل الشركة - وليس من خارجها.
