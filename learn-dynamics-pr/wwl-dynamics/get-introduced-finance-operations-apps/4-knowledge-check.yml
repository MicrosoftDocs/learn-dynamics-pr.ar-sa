content: >
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: ما هي مجموعة وظائف الأعمال التي يمكنك إدارتها باستخدام تطبيقات التمويل والعمليات؟
    choices:
    - content: Customer Insights وإدارة المخزون والموارد البشرية
      isCorrect: false
      explanation: غير صحيح.‬ Customer Insights هو تطبيق لإشراك العملاء ولا تتم إدارته بواسطة تطبيقات التمويل والعمليات.
    - content: إدارة سلسلة التوريد‬ والموارد البشرية والتجارة
      isCorrect: true
      explanation: صحيح. إدارة سلسلة التوريد‬ والموارد البشرية والتجارة هي وظائف تجارية تُدار بواسطة تطبيقات التمويل والعمليات.
    - content: التجارة والتسويق والموارد البشرية
      isCorrect: false
      explanation: غير صحيح.‬ التسويق هو تطبيق لإشراك العملاء ولا تتم إدارته بواسطة تطبيقات التمويل والعمليات.
  - content: أي تطبيق تمويل وعمليات يمنحك رؤية فِي الوقت الفعلي لعمليات أعمال التخزين والنقل لتقليل التكاليف وتقليل وقت التسليم وزيادة الدقة؟
    choices:
    - content: Dynamics 365 Commerce
      isCorrect: false
      explanation: غير صحيح.‬ يركز Dynamics 365 Commerce على توحيد مشاركة العملاء وبناء ولاء العلامة التجارية. كما أنه لا يدير عمليات التخزين والنقل التجارية.
    - content: Dynamics 365 Finance
      isCorrect: false
      explanation: غير صحيح.‬ يركز Dynamics 365 Finance على جوانب الإدارة المالية للشركات. كما أنه لا يدير عمليات التخزين والنقل التجارية.
    - content: Dynamics 365 Supply Chain Management
      isCorrect: true
      explanation: صحيح. يمنحك Dynamics 365 Supply Chain Management رؤية فِي الوقت الفعلي لعمليات أعمال التخزين والنقل لتقليل التكاليف وتقليل وقت التسليم وزيادة الدقة.
  - content: ما هو تطبيق التمويل والعمليات الذي يلبي إدارة التكاليف؟
    choices:
    - content: Dynamics 365 Supply Chain Management
      isCorrect: true
      explanation: صحيح. تتيح لك إدارة التكلفة فِي Supply Chain Management العمل باستخدام التقييم والمحاسبة للمواد الخام والبضائع غير النهائية والبضائع النهائية والأصول قيد التشغيل.
    - content: Dynamics 365 Finance
      isCorrect: false
      explanation: غير صحيح.‬ يلبي Dynamics 365 Finance احتياجات محاسبة التكاليف التي تتيح لك تجميع البيانات من مصادر مختلفة، مثل دفتر الأستاذ العام ودفاتر الأستاذ الفرعية والموازنات والمعلومات الإحصائية.  ويمكنك تحليل بيانات التكلفة وتلخيصها وتقييمها لتمكين الإدارة لاتخاذ أفضل القرارات الممكنة
    - content: Dynamics 365 Project Operations
      isCorrect: false
      explanation: غير صحيح.‬ يدير Dynamics 365 Project Operations التكلفة الإجمالية للمشروع، ولكنه لا يشارك فِي تقدير التكاليف على مستوى المخزون.
