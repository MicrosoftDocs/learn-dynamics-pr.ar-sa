title: تعرف على تطبيقات المالية والعمليات
summary: تناقش هذه الوحدة الإمكانات العامة التي تشاركها تطبيقات Microsoft Dynamics365 finance and operations، بما في ذلك إعداد التقارير المضمنة والتكامل مع منتجات Microsoft الأخرى، مثل Microsoft Excel، وPower BI، وWord وTeams.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - وصف إمكانات إعداد التقارير المضمنة.

  - وصف خيارات تصدير البيانات إلى منتجات Microsoft الأخرى.

  - وصف خيارات تحليل البيانات.

  - وصف حالات الاستخدام وإمكانات التكامل مع منتجات Microsoft الأخرى.

  - صف خيارات إدارة المستندات.
