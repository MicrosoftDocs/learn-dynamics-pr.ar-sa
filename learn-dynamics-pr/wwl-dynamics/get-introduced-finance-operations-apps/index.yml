title: تعرف على تطبيقات المالية والعمليات
summary: تناقش هذه الوحدة النمطية القدرات العامة لمجموعة Microsoft Dynamics 365 من تطبيقات التمويل والعمليات، بما في ذلك التقارير المضمنة والتكامل مع منتجات Microsoft الأخرى مثل Microsoft Excel وMicrosoft Word وPower BI وMicrosoft Teams.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   اكتشف مجموعة تطبيقات التمويل والتشغيل التي يمكنك استخدامها لتخطيط موارد المؤسسة.

  *   مراجعة حالات الاستخدام لتطبيقات التمويل والعمليات.
prerequisites: >
  لا شيء
