quiz:
  title: اختبر معلوماتك
  questions:
  - content: أيّ من وظائف الأعمال التالية تُدار بواسطة تطبيقات finance and operations؟
    choices:
    - content: رؤى العملاء، إدارة المخزون، الموارد البشرية
      isCorrect: false
      explanation: غير صحيح. Supply chain management وhuman resources وcommerce هي وظائف تجارية تُدار بواسطة تطبيقات finance and operations.
    - content: supply chain management، human resources، commerce
      isCorrect: true
      explanation: صحيح. Supply chain management وhuman resources وcommerce هي وظائف تجارية تُدار بواسطة تطبيقات finance and operations.
    - content: commerce، marketing، human resources
      isCorrect: false
      explanation: غير صحيح. Supply chain management وhuman resources وcommerce هي وظائف تجارية تُدار بواسطة تطبيقات finance and operations.
  - content: أي تطبيق finance and operations يمنحك رؤية في الوقت الفعلي لعمليات أعمال التخزين والنقل لتقليل التكاليف وتقليل وقت التسليم وزيادة الدقة؟
    choices:
    - content: Dynamics 365 Commerce
      isCorrect: false
      explanation: غير صحيح. يمنحك Dynamics 365 Supply Chain Management رؤية في الوقت الفعلي لعمليات أعمال التخزين والنقل لتقليل التكاليف وتقليل وقت التسليم وزيادة الدقة.
    - content: Dynamics 365 Finance
      isCorrect: false
      explanation: غير صحيح. يمنحك Dynamics 365 Supply Chain Management رؤية في الوقت الفعلي لعمليات أعمال التخزين والنقل لتقليل التكاليف وتقليل وقت التسليم وزيادة الدقة.
    - content: Dynamics 365 Supply Chain Management
      isCorrect: true
      explanation: صحيح. يمنحك Dynamics 365 Supply Chain Management رؤية في الوقت الفعلي لعمليات أعمال التخزين والنقل لتقليل التكاليف وتقليل وقت التسليم وزيادة الدقة.
  - content: ما الذي تسمح مساحات العمل للمستخدمين بفعله؟
    choices:
    - content: إنشاء تقارير تتصرف مثل التطبيقات
      isCorrect: false
      explanation: غير صحيح. تتيح مساحات العمل للمستخدمين طريقة عرض شاملة للأنشطة بزاوية 360 درجة، ومقارنة مصادر البيانات المتعددة، والتنقل بحسب البيانات، والوصول المباشر إلى المهام.
    - content: قارن بين مصادر البيانات المتعددة وتمتع بوصول مباشر إلى المهام
      isCorrect: true
      explanation: صحيح. تتيح مساحات العمل للمستخدمين طريقة عرض شاملة للأنشطة بزاوية 360 درجة، ومقارنة مصادر البيانات المتعددة، والتنقل بحسب البيانات، والوصول المباشر إلى المهام.
    - content: فتح بيانات الكيان فتح ملف Excel
      isCorrect: false
      explanation: غير صحيح. تتيح مساحات العمل للمستخدمين طريقة عرض شاملة للأنشطة بزاوية 360 درجة، ومقارنة مصادر البيانات المتعددة، والتنقل بحسب البيانات، والوصول المباشر إلى المهام.
