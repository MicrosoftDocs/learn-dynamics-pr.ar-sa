quiz:
  title: اختبر معلوماتك
  questions:
  - content: تريد Erika، وهي مديرة مشروع في Contoso رؤية الساعات الفعلية المتراكمة لمهمة مقارنة بالساعات المخططة في WBS. ما طريقة العرض الذي يجب أن تستخدمه Erika في WBS؟
    choices:
    - content: طريقة عرض تعقب الجهد
      isCorrect: true
      explanation: صحيح. يجب أن تستخدم Erika طريقة عرض تعقب الجهد لأنه سيسمح لـ Erika بمقارنة ساعات الجهد الفعلية المتراكمة لمهمة بساعات الجهد المخطط لها.
    - content: طريقة عرض تعقب التكلفة
      isCorrect: false
      explanation: غير صحيح. يجب أن تستخدم Erika طريقة عرض تعقب الجهد لأنه سيسمح لـ Erika بمقارنة ساعات الجهد الفعلية المتراكمة لمهمة بساعات الجهد المخطط لها.
    - content: طريقة عرض التخطيط
      isCorrect: false
      explanation: غير صحيح. يجب أن تستخدم Erika طريقة عرض تعقب الجهد لأنه سيسمح لـ Erika بمقارنة ساعات الجهد الفعلية المتراكمة لمهمة بساعات الجهد المخطط لها.
  - content: يحتاج Rodney، مدير المشروع في Contoso، إلى تخصيص موارد لمشروع جديد. يحتاج Rodney إلى التأكد أن هذه الموارد تفي بمتطلبات تعليمية معينة مع امتلاك سعة كافية أيضًا. هل هذا شيء يمكن لـ Rodney القيام به في Project Operations؟
    choices:
    - content: ليس تمامًا. يمكن لـ Rodney تعيين مورد بناءً على تعليمهم ولكن ليس بناءً على قدرتهم.
      isCorrect: false
      explanation: غير صحيح. في Project Operations، يمتلك Rodney القدرة على تعيين الموارد وجدولتها بناءً على تعليمهم ومهاراتهم وشهاداتهم وخبراتهم ويمكنه تعيين مشروع بناءً على قدرة المورد وتوافره.
    - content: نعم، يمكن لـ Rodney تخصيص الموارد بناءً على التعليم والقدرة.
      isCorrect: true
      explanation: صحيح. في Project Operations، يمكن لـ Rodney تعيين الموارد وجدولتها بناءً على تعليمهم ومهاراتهم وشهاداتهم وخبراتهم. يمكنه تعيين مشروع بناءً على قدرة المورد وتوافره.
    - content: ليس تمامًا. يمكن لـ Rodney تعيين مورد بناءً على إمكاناتهم ولكن لا يمكنه مطابقة مورد بمشروع بناءً على تعليمهم.
      isCorrect: false
      explanation: غير صحيح. في Project Operations، يمكن لـ Rodney تعيين الموارد وجدولتها بناءً على تعليمهم ومهاراتهم وشهاداتهم وخبراتهم. يمكنه تعيين مشروع بناءً على قدرة المورد وتوافره.
  - content: Thomas هو فني إصلاح متنقل لشركة Contoso. يقوم حاليًا بخدمة الدراجات الإلكترونية في مدينتين متجاورتين ويحتاج إلى إدخال وقته لكل مدينة (عميل) في الأيام التي يخدمها فيها. ما أفضل طريقة لـ Thomas لتتبع وقته في مساحة العمل المتنقلة لدخول وقت "المشروع"؟
    choices:
    - content: حدد الفئة والنشاط للوقت الذي قضاه.
      isCorrect: false
      explanation: غير صحيح. نظرًا لأن كل مدينة تعتبر عميلًا مختلفًا، يجب على Thomas البحث باسم العميل وإدخال وقته بهذه الطريقة.
    - content: ابحث عن طريق اسم المشروع أو العميل للعثور على المشروع لإدخال وقته.
      isCorrect: true
      explanation: صحيح. نظرًا لأن كل مدينة تعتبر عميلًا مختلفًا، يجب على Thomas البحث باسم العميل وإدخال وقته بهذه الطريقة.
    - content: أدخل وقته كالمعتاد ولكن ضع اسم المدينة في التعليقات.
      isCorrect: false
      explanation: غير صحيح. نظرًا لأن كل مدينة تعتبر عميلًا مختلفًا، يجب على Thomas البحث باسم العميل وإدخال وقته بهذه الطريقة.
