quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: تريد Erika، وهي مديرة مشروع في Contoso رؤية الساعات الفعلية المتراكمة لمهمة مقارنة بالساعات المخططة في WBS. ما طريقة العرض الذي يجب أن تستخدمه Erika في WBS؟
    choices:
    - content: طريقة عرض تعقب الجهد
      isCorrect: true
      explanation: صحيح. يجب أن تستخدم Erika طريقة عرض تعقب الجهد لأنه سيسمح لـ Erika بمقارنة ساعات الجهد الفعلية المتراكمة لمهمة بساعات الجهد المخطط لها.
    - content: عرض تعقب التكلفة
      isCorrect: false
      explanation: غير صحيح.‬ عرض تعقب التكلفة يعرض تعقب استهلاك التكلفة لمهمة ما. في هذا العرض، تتم مقارنة التكلفة الفعلية التي تم إنفاقها مقابل مهمة حتى الآن بالتكلفة المخططة للمهمة.
    - content: عرض التخطيط
      isCorrect: false
      explanation: غير صحيح.‬ عرض التخطيط يعرض التقدير الأساسي أو المخطط للجدول ومعلومات التكلفة.
  - content: يحتاج Rodney، مدير المشروع في Contoso، إلى تخصيص موارد لمشروع جديد. يحتاج Rodney إلى التأكد أن هذه الموارد تفي بمتطلبات تعليمية معينة مع امتلاك سعة كافية أيضاً. هل هذا شيء يمكن لـ Rodney القيام به في Project Operations؟
    choices:
    - content: ليس تماماً. يمكن لـ Rodney تعيين مورد بناءً على تعليمهم ولكن ليس بناءً على قدرتهم.
      isCorrect: false
      explanation: غير صحيح.‬ في Project Operations، يمكن لـ Rodney تعيين مشروع استناداً إلى سعة المورد ومدي توفره.
    - content: نعم، يمكن لـ Rodney تخصيص الموارد بناءً على التعليم والقدرة.
      isCorrect: true
      explanation: صحيح. في Project Operations، يمكن لـ Rodney تعيين الموارد وجدولتها بناءً على تعليمهم ومهاراتهم وشهاداتهم وخبراتهم. يمكنه تعيين مشروع بناءً على قدرة المورد وتوافره.
    - content: ليس تماماً. يمكن لـ Rodney تعيين مورد بناءً على إمكاناتهم ولكن لا يمكنه مطابقة مورد بمشروع بناءً على تعليمهم.
      isCorrect: false
      explanation: غير صحيح.‬ في Project Operations، يمكن لـ Rodney تعيين مشروع استناداً إلى سعة المورد ومدي توفره.
  - content: أي مما يلي يُعد أحد مكونات قالب المشروع؟
    choices:
    - content: النطاق
      isCorrect: false
      explanation: غير صحيح.‬ نطاق المشروع ليس أحد مكونات القالب.
    - content: تقدير
      isCorrect: true
      explanation: صحيح. تقديرات المشروع في قالب مشروع تعمل بنفس طريقة تقديرات المشروع في مشروع ما.
    - content: التنبؤ
      isCorrect: false
      explanation: غير صحيح.‬ غير صحيح.‬ تنبؤ المشروع ليس أحد مكونات القالب.
