title: استكشاف إمكانات تخطيط المشروع وتنفيذه في Microsoft Dynamics 365 Project Operations
summary: تقدم لك هذه الوحدة إمكانات تحليل وتنفيذ المشروع في Microsoft Dynamics 365 Project Operations لمساعدتك على تحسين إدارة الموارد وإدارة الجدول الزمني وإدارة الوقت والمصروفات لأعمالك المستندة إلى المشروع.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - تحديد ميزات المشروع بما في ذلك العقود والمراحل، وتعيينات الفريق، والسعر الثابت مقابل تقديرات الوقت والمواد مقابل عقود المحتفظات.

  - تناول إمكانات إدارة فريق المشروع بما في ذلك طرق التخصيص وجدولة الموارد والمهارات.

  - صف إمكانات إدارة جدول المشروع، بما في ذلك المهام والمهام الفرعية والتعيينات وإدارة خطة المشروع.

  - صف إمكانات تعقب تكلفة المشروع، بما في ذلك تكاليف الوقت والنفقات.
prerequisites: >
  بلا
