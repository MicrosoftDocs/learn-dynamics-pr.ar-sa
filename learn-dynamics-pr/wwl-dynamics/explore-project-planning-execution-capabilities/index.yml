title: استكشاف إمكانات تخطيط المشروع وتنفيذه فِي 365 Project Operations
summary: تقدم لك هذه الوحدة إمكانات تحليل وتنفيذ المشروع فِي Microsoft Dynamics 365 Project Operations لمساعدتك على تحسين إدارة الموارد وإدارة الجدول الزمني وإدارة الوقت والمصروفات لأعمالك المستندة إلَى المشروع.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف إمكانات تخطيط المشروع.

  *   وصف إمكانات تنفيذ المشروع.

  *   وصف هيكل تنظيم العمل.

  *   وصف إمكانات فوترة المشروع.

  *   وصف إمكانات تتبع تكلفة المشروع.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
