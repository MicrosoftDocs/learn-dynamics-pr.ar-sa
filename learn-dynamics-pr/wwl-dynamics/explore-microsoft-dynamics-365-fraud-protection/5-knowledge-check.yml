quiz:
  title: اختبر معلوماتك
  questions:
  - content: 'يمنع Dynamics 365 Fraud Protection إنشاء الحساب غير المصرح به والوصول الاحتيالي إلى الحساب وعمليات الاستيلاء على الحساب عن طريق:'
    choices:
    - content: بتزويد التجار بإمكانية تقييم مخاطر محاولات إنشاء حسابات جديدة ومحاولات تسجيل الدخول إلى النظام البيئي للتاجر.
      isCorrect: false
      explanation: حاول مرة أخرى. يوفر Dynamics 365 Fraud Protection للتجار إمكانية تقييم ما إذا كانت محاولات إنشاء حسابات جديدة ومحاولات تسجيل الدخول إلى النظام البيئي للتاجر احتيالية. يمكن للعميل استخدام تقييم المخاطر في Fraud Protection لحظر المحاولات المشبوهة أو تحديها لإنشاء حسابات مزيفة جديدة أو حدداق الحسابات الحالية.
    - content: من خلال توفير تقييم المخاطر عند تسجيل الدخول إلى الحساب فقط.
      isCorrect: true
      explanation: 'عمل جيد. يوفر حماية الحساب تقييمًا للمخاطر في نوعين من أحداث دورة حياة الحساب: إنشاء الحساب وتسجيل الدخول إليه.'
    - content: باستخدام نماذج الذكاء الاصطناعي لإنشاء تقييمات للمخاطر في الوقت الفعلي وبطاقة الأداء لمراقبة فاعلية Fraud Protection واتجاهاتها في نظامك البيئي.
      isCorrect: false
      explanation: حاول مرة أخرى. يتضمن Dynamics Fraud Protection 365 واجهات برمجة تطبيقات لتقييم المخاطر في الوقت الفعلي، وتجربة القاعدة والقائمة لتحسين استراتيجية المخاطر وفقًا لاحتياجات عملك، وبطاقة قياس الأداء لمراقبة فاعلية Fraud Protection واتجاهات النظام البيئي الخاص بك.
  - content: ما فائدة إقران Dynamics 365 Fraud Protection مع معزز القبول؟
    choices:
    - content: تؤدي الحركات التي تم تمييزها على أنها احتيالية أو مشبوهة إلى تشغيل نظام كشف الاحتيال المصرفي.
      isCorrect: false
      explanation: حاول مرة أخرى. يحتوي Dynamics 365 على رؤى وأدوات مضمّنة تساعد في التعرف على الحركات المشروعة التي تم وضع علامة عليها على أنها احتيالية أو مشبوهة.
    - content: للوصول إلى الحساب من خلال تمكين بصمات الجهاز، يمكن تقليل المحاولات الاحتيالية.
      isCorrect: false
      explanation: حاول مرة أخرى. باستخدام Dynamics 365 Fraud Protection، يمكنك حماية عملك من الاحتيال مع إمكانات مبتكرة ومتقدمة مثل بصمات الجهاز.
    - content: من خلال مشاركة معرفة الثقة في الحركات مع البنوك، يمكن زيادة معدلات الرفض والقبول الخاطئ.
      isCorrect: true
      explanation: عمل جيد. يتيح العمل بنظام يحلل الديناميكيات الكاملة للاحتيال جنبًا إلى جنب مع معزز قبول الحركات استخدام المعرفة المتصلة التي تساعد على تقليل الرفض غير المشروع وزيادة معدلات القبول لدى البنوك.
  - content: تسمح ميزة منع الخسارة في Microsoft Dynamics 365 Fraud Protection لمديري المتاجر والمحققين في الاحتيال باستخدام التقارير للتركيز عليها؟
    choices:
    - content: الكيانات غير المألوفة التي قد تشير إلى الاحتيال.
      isCorrect: true
      explanation: عمل رائع! وفقًا لدرجات المخاطر التي تنشؤها نماذج الذكاء الاصطناعي، يمكن لمديري المتاجر والمحققين في الاحتيال استخدام التقارير للتركيز على الكيانات غير المألوفة التي قد تشير إلى الاحتيال. بناءً على معدّل العائد ومعدل الخصم ومؤشرات الأداء الرئيسية الأخرى، توفر التقارير التفصيلية تحليل الاتجاه.
    - content: أنواع طرق الدفع المستخدَمة.
      isCorrect: false
      explanation: حاول مرة أخرى. وفقًا لدرجات المخاطر التي تنشؤها نماذج الذكاء الاصطناعي، يمكن لمديري المتاجر والمحققين في الاحتيال استخدام التقارير للتركيز على الكيانات غير المألوفة التي قد تشير إلى الاحتيال. بناءً على معدّل العائد ومعدل الخصم ومؤشرات الأداء الرئيسية الأخرى، توفر التقارير التفصيلية تحليل الاتجاه.
    - content: مقدار المبيعات والحركات التي تمت خلال فترة زمنيّة معينة.
      isCorrect: false
      explanation: حاول مرة أخرى. وفقًا لدرجات المخاطر التي تنشؤها نماذج الذكاء الاصطناعي، يمكن لمديري المتاجر والمحققين في الاحتيال استخدام التقارير للتركيز على الكيانات غير المألوفة التي قد تشير إلى الاحتيال. بناءً على معدّل العائد ومعدل الخصم ومؤشرات الأداء الرئيسية الأخرى، توفر التقارير التفصيلية تحليل الاتجاه.
