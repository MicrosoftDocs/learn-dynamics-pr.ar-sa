quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: تخطط المؤسسة لمكافأة عملائها بناءً على مقدار الأموال التي ينفقونها. لم تقدم الشركة من قبل برنامج مكافآت العملاء. تحتاج إلى التوصية بطريقة لتتبع إنفاق العملاء. أي تطبيق Dynamics 365 يجب أن نوصي به؟
    choices:
    - content: Dynamics 365 Sales.
      isCorrect: false
      explanation: غير صحيح.‬ يركز Dynamics 365 Sales بشكل أكبر على عملية إنشاء الأوامر من الفرصة. لا يلبي أي برنامج مكافأة للعملاء.
    - content: Commerce.
      isCorrect: true
      explanation: صحيح. يحتوي Dynamics 365 Commerce على ميزات مثل برامج الولاء لمكافأة العملاء استناداً إلى سجل الإنفاق.
    - content: Dynamics 365 Customer Service.
      isCorrect: false
      explanation: غير صحيح.‬ يتعامل Dynamics 365 Customer Service مع طلبات العميل فيما يتعلق باستعلامات ما قبل البيع أو ما بعد البيع. لا يتناول أي برنامج مكافآت العملاء.
  - content: ما الذي يتم تخفيضه عند إقران Dynamics 365 Fraud Protection مع معزز القبول؟
    choices:
    - content: تؤدي الحركات التي تم تمييزها على أنها احتيالية أو مشبوهة إلى تشغيل نظام كشف الاحتيال المصرفي.
      isCorrect: false
      explanation: حاول مرة أخرى. يحتوي Dynamics 365 على رؤى وأدوات مضمّنة تساعد في التعرف على الحركات المشروعة التي تم وضع علامة عليها على أنها احتيالية أو مشبوهة.
    - content: للوصول إلى الحساب من خلال تمكين بصمات الجهاز.
      isCorrect: false
      explanation: غير صحيح.‬ باستخدام Dynamics 365 Fraud Protection، يمكنك حماية عملك من الاحتيال مع إمكانات مبتكرة ومتقدمة مثل بصمات الجهاز.
    - content: الرفض غير المشروع ولكنه يعزز معدلات القبول لدى البنوك.
      isCorrect: true
      explanation: صحيح. يتيح العمل بنظام يحلل الديناميكيات الكاملة للاحتيال جنباً إلى جنب مع معزز قبول الحركات استخدام المعرفة المتصلة التي تساعد على تقليل الرفض غير المشروع وزيادة معدلات القبول لدى البنوك.
  - content: أيّ إمكانية يسمح لك بإنشاء مستويات لتمثيل مستوى تفاعل العميل وتقديم حوافز أكبر لأولئك الأقرب إلى علامتك التجارية؟
    choices:
    - content: قاعدة العملاء‬.
      isCorrect: false
      explanation: غير صحيح.‬ تسمح لك قاعدة العملاء‬ بتوفير تجربة عميل مخصصة مع خدمة أكثر استهدافاً.
    - content: برامج الولاء.
      isCorrect: true
      explanation: صحيح. يمكنك إنشاء برامج للولاء تمثل حوافز مختلفة للولاء.
    - content: Customer insights/الذكاء الاصطناعي.
      isCorrect: false
      explanation: غير صحيح.‬ باستخدام Customer insights/AI، يمكن إنشاء تجارب مخصصة للعملاء وتقديم توصيات بشأن المنتجات.
