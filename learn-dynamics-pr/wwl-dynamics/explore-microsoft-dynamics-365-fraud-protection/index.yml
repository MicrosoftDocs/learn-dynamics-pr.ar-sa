title: استكشاف Microsoft Dynamics 365 Fraud Protection
summary: تعرّف على Microsoft Dynamics 365 Fraud Protection وكيف يمكنه مساعدتك في تقليل الاحتيال في حركات الشراء وتحسين معدلات الموافقة على الحركات البنكية والتعرّف على المخاطر التجارية المرتبطة بخصومات ومرتجعات البضائع.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   تقديم وصف للطريقة التي يستخدمها Dynamics 365 Fraud Protection لتقييم حركة الشراء للتقليل من الخسائر التي يعود سببها إلى عمليات الاحتيال وزيادة معدلات الموافقة البنكية.

  *   صف كيف يمنع Dynamics 365 Fraud Protection إنشاء الحساب غير المصرح به وعمليات الاستيلاء على الحساب والوصول الاحتيالي إلى الحساب.

  *   تقديم وصف للطريقة التي يستخدمها Dynamics 365 Fraud Protection لمنع حدوث خسائر ترتبط بالخصومات والمرتجعات الاحتيالية، وكيف يتعرّف على المخاطر التجارية والاختلالات المرتبطة بخصومات ومرتجعات البضائع.
