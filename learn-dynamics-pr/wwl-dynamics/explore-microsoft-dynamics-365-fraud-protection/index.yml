title: استكشاف إمكانات إقامة العلاقات مع العملاء، وStore Commerce، والتجارة الإلكترونية لمتاجرة عمل-عمل في Microsoft Dynamics ‏365
summary: تعرف على كيفية مساعدة Dynamics 365 Commerce المؤسسات على توفير تجارب تسوق مخصصة ومستهدفة في كل من نماذج الأعمال متاجرة عمل-عمل (B2B) ونماذج متاجرة عمل-مستهلك (B2C).
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   فهم إمكانات التجارة الرقمية B2B في القناة المباشرة.

  *   وصف مفاهيم الولاء والعملاء.

  *   وصف كيفية استخدام Dynamics 365 Commerce لـ Dynamics 365 Customer Insights

  *   وصف كيفية قيام Dynamics 365 Fraud Protection بتقليل الأنشطة الاحتيالية في النظام.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
