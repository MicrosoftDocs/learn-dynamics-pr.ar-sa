quiz:
  title: اختبر معلوماتك
  questions:
  - content: يتطلب الصنف ذو الوضع المختلط التصنيع المنفصل ومحدود الفاقد والتحويلي من أجل إنتاجه. هل يدعم Dynamics 365 Supply Chain Management التصنيع ذا الوضع المختلط؟
    choices:
    - content: لا. يمكن أن يدعم Dynamics 365 Supply Chain وضع تصنيع واحد فقط في كل مرة.
      isCorrect: false
      explanation: غير صحيح. يمكن أن يدعم Dynamics 365 Supply Chain جميع الأوضاع الثلاثة عند إنتاج منتج واحد.
    - content: بعض. يمكن أن يدعم Dynamics 365 Supply Chain وضعين فقط عند إنتاج منتج واحد.
      isCorrect: false
      explanation: غير صحيح. يمكن أن يدعم Dynamics 365 Supply Chain جميع الأوضاع الثلاثة عند إنتاج منتج واحد.
    - content: نعم. يمكن أن يدعم Dynamics 365 Supply Chain جميع الأوضاع الثلاثة عند إنتاج منتج واحد.
      isCorrect: true
      explanation: صحيح. يمكن أن يدعم Dynamics 365 Supply Chain جميع الأوضاع الثلاثة عند إنتاج منتج واحد.
  - content: أي مما يلي يحدد كيفية وصف المنتجات المميزة وكيفية التصرف في العمليات التجارية؟
    choices:
    - content: متغير المنتج
      isCorrect: false
      explanation: غير صحيح. تحدد ‏‫أصول المنتجات كيفية وصف المنتجات المميزة وكيفية التصرف في العمليات التجارية. بناءً على هذه التعريفات، يمكنك إنشاء منتجات مميزة.
    - content: المنتج
      isCorrect: false
      explanation: غير صحيح. تحدد ‏‫أصول المنتجات كيفية وصف المنتجات المميزة وكيفية التصرف في العمليات التجارية. بناءً على هذه التعريفات، يمكنك إنشاء منتجات مميزة.
    - content: أصل المنتج
      isCorrect: true
      explanation: صحيح. تحدد ‏‫أصول المنتجات كيفية وصف المنتجات المميزة وكيفية التصرف في العمليات التجارية. بناءً على هذه التعريفات، يمكنك إنشاء منتجات مميزة.
  - content: ما الميزة التي يجب عليك تنشيطها بحيث يمكن للمؤسسات إلغاء تنشيط البنى غير ذات الصلة بعمليات أعمال الشركة؟
    choices:
    - content: الاتفاقيات التجارية
      isCorrect: true
      explanation: صحيح. يجب عليك تنشيط الاتفاقيات التجارية بحيث يمكن لكل مؤسسة تنشيط البنى ذات الصلة وإلغاء تنشيط البنى غير ذات الصلة بعمليات أعمال الشركة.
    - content: قدرات الموارد
      isCorrect: false
      explanation: غير صحيح. يجب عليك تنشيط الاتفاقيات التجارية بحيث يمكن لكل مؤسسة تنشيط البنى ذات الصلة وإلغاء تنشيط البنى غير ذات الصلة بعمليات أعمال الشركة.
    - content: مجموعات الإنتاج
      isCorrect: false
      explanation: غير صحيح. يجب عليك تنشيط الاتفاقيات التجارية بحيث يمكن لكل مؤسسة تنشيط البنى ذات الصلة وإلغاء تنشيط البنى غير ذات الصلة بعمليات أعمال الشركة.
