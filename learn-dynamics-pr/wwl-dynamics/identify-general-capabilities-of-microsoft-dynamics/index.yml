title: تحديد الإمكانات العامة لـ Dynamics 365 Supply Chain Management
summary: تناقش هذه الوحدة إمكانات Microsoft Dynamics 365 Supply Chain Management لدعم التصنيع المنفصل ومحدود الفاقد والتحويلي، وإدارة الأجزاء والتجميعات المطلوبة لإنشاء منتج كامل وقابل للشحن.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - وصف أنواع التصنيع بما في ذلك التصنيع المنفصل، ومحدود الفاقد، والتحويلي‬.

  - وصف عناصر التحكم في الإنتاج بما في ذلك قوائم مكونات الصنف (BOM)، والصيغ، ووظائف كانبان، والموارد، والتوجيه.

  - وصف السجلات الرئيسية للمنتج ومتغيرات المنتج

  -  وصف التخطيط الرئيسي.

  - وصف اتفاقيات التجارة والخصومات.
