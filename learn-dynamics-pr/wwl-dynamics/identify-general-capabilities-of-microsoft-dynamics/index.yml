title: تحديد الإمكانات العامة لـ Dynamics 365 Supply Chain Management
summary: تقدم هذه الوحدة النمطية للمتعلمين القدرات الأساسية لـ Dynamics 365 Supply Chain Management، بما فِي ذلك أصول المنتجات ومتغيرات المنتج والتخطيط الرئيسي والاتفاقيات التجارية والخصومات.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف السجلات الرئيسية للمنتج ومتغيرات المنتج.

  *   وصف التخطيط الرئيسي.

  *   وصف الاتفاقيات التجارية والخصومات.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
