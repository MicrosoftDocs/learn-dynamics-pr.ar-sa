title: تكوين واجهة المستخدم الخاصة بك في تطبيقات التمويل والعمليات
summary: في هذه الوحدة، تم تعريف المتعلمين بفكرة إضفاء الطابع الشخصي على واجهة مستخدم تطبيقات التمويل والعمليات في Dynamics 365 لتناسب احتياجات أعمالهم. لقد تعلموا كيفية تغيير القوائم والنماذج والتقارير.
abstract: >
  وفي نهاية هذه الوحدة، سيتمكن المتعلمون من:

  - إضافة عنصر قائمة إلى المفضلة

  - شرح كيف تختلف الأدوار مع اختلاف لوحات المعلومات

  - إضافة ‏‫مؤشرات الأداء الأساسية (KPI) إلى مساحة عمل لوحة المعلومات

  - تعديل الحقول في نموذج

  - تعديل الحقول في تقرير
prerequisites: >
  -   يوصى باستخدام أساسيات MB-901: Microsoft Dynamics 365

  -   مسار التعليم تكوين التطبيقات في التمويل والعمليات - الوحدة 01 - البدء بالتكوين وإضفاء الطابع الشخصي في تطبيقات التمويل والعمليات
