quiz:
  questions:
  - content: كيف تقوم بالفرز في حقول متعددة في نموذج؟
    choices:
    - content: الفرز الأساسي
      isCorrect: false
      explanation: غير صحيح. يمكنك أن تفعل مستوى واحد، ولكن ليس المضاعفات.
    - content: الفرز المتقدم
      isCorrect: true
      explanation: صحيح. هذا الخيار متاح باستخدام النموذج المتقدم.
    - content: لا يمكن أن يتم ذلك
      isCorrect: false
      explanation: غير صحيح. هذا الخيار متاح باستخدام النموذج المتقدم.
  - content: ما التخصيص الذي يمكن إجراؤه على التقارير بدون رمز؟
    choices:
    - content: إضافة الحقول
      isCorrect: true
      explanation: صحيح. يمكنك القيام بذلك.
    - content: إضافة أساليب
      isCorrect: false
      explanation: غير صحيح. أنت بحاجة إلى رمز للقيام بذلك.
    - content: إضافة أجزاء النموذج
      isCorrect: false
      explanation: غير صحيح. أنت بحاجة إلى رمز للقيام بذلك.
