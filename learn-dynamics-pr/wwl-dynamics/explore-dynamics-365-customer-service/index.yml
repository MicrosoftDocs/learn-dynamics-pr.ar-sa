title: استكشاف Dynamics 365 Customer Service
summary: تقدم هذه الوحدة النمطية للمتعلمين Dynamics 365 Customer Service، مع التركيز على العناصر الأساسية مثل الحالات ودورة حياة الحالة وصفوف الانتظار واتفاقيات مستوى الخدمة (SLA)
abstract: >
  بعد إِكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - تحديد حالات استخدام Dynamics 365 Customer Service

  - شرح دورة حياة الحالة

  - فحص كيفية إدارة صفوف الانتظار

  - وصف اتفاقيات مستوى الخدمة (SLA) والاستحقاقات
prerequisites: >
  لا شيء
