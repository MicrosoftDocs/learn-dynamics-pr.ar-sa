content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: اختبر معلوماتك
  questions:
  - content: حدد العبارات التي تقدم أفضل وصف للأبعاد المالية.
    choices:
    - content: تجعل الأبعاد المالية تعديل مخطط الحسابات صعباً.
      isCorrect: false
      explanation: غير صحيح.‬ تجعل الأبعاد المالية تعديل مخطط الحسابات (COA) سهلاً.
    - content: الأبعاد المالية هي الكتل الإنشائية لبنية الحساب ولكنها ثابتة بطبيعتها ولا يمكن تعديلها بمجرد إنشائها.
      isCorrect: false
      explanation: غير صحيح.‬ يمكن تعديل الأبعاد المالية في أي وقت ولكن يجب إعادة تنشيطها.
    - content: تتناول الأبعاد المالية الأجزاء الموجودة في هيكل المحاسبة الخاص بك وهي بالغة الأهمية لأغراض إعداد التقارير.
      isCorrect: true
      explanation: صحيح. تصف هذه العبارة الأبعاد المالية بأفضل شكل.
  - content: تعمل Sarah مشرفة على المحاسبة في Contoso وهي مسؤولة عن إجراء إقفال نهاية الشهر. ما مساحة العمل التي يتعين عليها استخدامها لمراجعة كل مهمة ثم إقفالها بسهولة؟
    choices:
    - content: مساحة عمل المهام المالية
      isCorrect: false
      explanation: غير صحيح.‬ مساحات عمل التحليل المالي ليست مخصصة لإقفال الفترة.
    - content: مساحة عمل إقفال نهاية الشهر
      isCorrect: false
      explanation: غير صحيح.‬ يتم تنفيذ معالجة نهاية الشهر في مساحة عمل إغلاق الفترة المالية فقط.
    - content: مساحة عمل إغلاق الفترة المالية
      isCorrect: true
      explanation: صحيح. تُظهر مساحة عمل ‏‫إقفال الفترة المالية‬ المهام التي تجاوزت تاريخ الاستحقاق، والمهام المتبقية لليوم، والمهام المستحقة اليوم ولكنها محظورة بسبب التبعيات وكل المهام المتبقية للعملية.
  - content: لماذا تكون حركات الاستبعاد مهمة عند التوحيد بين الشركات الشقيقة؟
    choices:
    - content: عمليات الاستبعاد بين الشركات الشقيقة تزيل الأرباح/الخسائر التي تنشأ من الحركات بين الشركات الشقيقة.
      isCorrect: true
      explanation: صحيح. بسبب هذا المتطلب، تجب إزالة الحركات بين الشركة الأم والشركات التابعة لها أو استبعادها.
    - content: تتطلب عملية التوحيد تجميع الحركات من عدة حسابات للشركة في مجموعة واحدة من حسابات الشركة.
      isCorrect: false
      explanation: غير صحيح.‬ عملية الاستبعاد لا تساعد عملية التوحيد هذه.
    - content: لا يمكن إجراء تكوين وحدة دفتر الأستاذ العام قبل حركات الاستبعاد.
      isCorrect: false
      explanation: غير صحيح.‬ لا يحدد هذا المتطلب حركات الاستبعاد.
