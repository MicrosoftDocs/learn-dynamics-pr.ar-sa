title: استكشاف دفتر الأستاذ العام في Dynamics 365
summary: تستكشف هذه الوحدة إمكانات Microsoft Dynamics 365 Finance لإدارة العمليات المحاسبية لتصنيف أصول الشركة وخصومها وحركاتها المالية وفرزها وتخزينها وتلخيصها.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف مخططات الحسابات، بما في ذلك الحسابات الرئيسية، والميزانيات العمومية، وبيانات الإيرادات

  *   وصف الأبعاد المالية ومفاهيم مجموعة الأبعاد

  *   وصف العمليات المالية الدورية
prerequisites: >
  لا شيء
