title: استكشاف دفتر الأستاذ العام فِي Microsoft Dynamics 365 Finance
summary: في هذه الوحدة النمطية، ستكتشف دليل الحسابات، ثم تستكشف الأنواع المختلفة للأبعاد المالية وكيفية إعدادها. سوف يتم أيضاً الاطلاع على العمليات المالية الدورية.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف أدلة الحسابات، بما فِي ذلك الحسابات الرئيسية والتصنيف.

  *   وصف الأبعاد المالية ومفاهيم مجموعة الأبعاد.

  *   وصف العمليات المالية الدورية.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
