quiz:
  title: اختبر معلوماتك
  questions:
  - content: أي من الأصناف التالية الموجودة في Dynamics 365 Field Service يشير إلى جهاز عميل يتم صيانته في موقعه؟
    choices:
    - content: جهاز العميل
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن مصطلح جهاز العميل غير مستخدم في Dynamics 365 Field Service.
    - content: منتجات أمر العمل
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن هذا المصطلح يشير إلى المنتجات التي تتم إضافتها إلى أوامر العمل.
    - content: أصل العميل
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن أصول العميل في Dynamics 365 تمثل أجهزة العميل الموجودة في مكانه.
  - content: ما نوع السجل الذي يتم إنشاؤه في Dynamics 365 Connected Field Service عند مواجهة حالة شاذة في القياس عن بُعد؟
    choices:
    - content: أمر العمل
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن "أوامر العمل" تمثل عمل الخدمة الذي يجب القيام به.
    - content: تنبيه IoT
      isCorrect: true
      explanation: هذا صحيح لأنه عندما يتم اكتشاف حالة شاذة بواسطة جهاز IoT، يتم إنشاء تنبيه IoT ويظهر على السطح.
    - content: الحالة
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن الحالات تمثل مشكلات العملاء النشطة التي يعمل عليها الوكلاء.
