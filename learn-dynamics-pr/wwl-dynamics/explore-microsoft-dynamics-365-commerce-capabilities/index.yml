title: استكشاف إمكانات Dynamics 365 Commerce
summary: تعرفك هذه الوحدة على الإمكانات الأساسية لـ Microsoft Dynamics 365 Commerce بما في ذلك إدارة القنوات وإدارة الطلبات الموزعة وعمليات فرز المنتجات.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف إمكانات Commerce.

  *   وصف مفاهيم قنوات البيع بالتجزئة وإدارة القنوات.

  *   وصف إدارة الأوامر الموزعة (DOM).

  *   وصف تشكيلة المنتجات.
prerequisites: >
  يجب أن يكون لديك فهم أساسي للمبادئ المالية والعمليات التجارية. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
