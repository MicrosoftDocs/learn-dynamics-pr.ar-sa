title: استكشاف إمكانات Microsoft Dynamics 365 Commerce
summary: تقدم لك هذه الوحدة إمكانات Microsoft Dynamics 365 Commerce بما في ذلك إدارة القنوات وإدارة الطلبات الموزعة والترويج. ستتعلم أيضًا كيفية استخدام Dynamics 365 Customer Insights وتحليلات البيع بالتجزئة في Commerce.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - وصف مفاهيم قنوات البيع بالتجزئة وإدارة القنوات

  - وصف إدارة الأوامر الموزعة (DOM)

  - وصف مفاهيم الترويج وإقامة العلاقات مع العملاء

  - وصف كيفية استخدام Dynamics 365 Commerce لـ Dynamics 365 Customer Insights

  - وصف طريقة Dynamics 365 Commerce في استخدام تحليلات البيع بالتجزئة لتوفير إدارة بيانات التجزئة المركزية
prerequisites: >
  لا شيء
