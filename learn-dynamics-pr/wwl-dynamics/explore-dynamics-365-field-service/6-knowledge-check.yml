content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: في أيّ مرحلة في دورة حياة الخدمة الميدانية من المرجح أن تقوم بإجراء فحص؟
    choices:
    - content: إكمال الخدمة
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن هذا هو المكان الذي ينفذ فيه الفني أمر العمل ويكمل أي مهام محددة في أمر العمل.
    - content: المراجعة/الاعتماد
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن هذه هي النقطة التي تم فيها إكمال العمل وتم اعتماده من جانب العميل.
    - content: جدولة وإرسال
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن هذا يكون عندما تتم جدولة العنصر وتعيينه إلى فني مؤهل.
  - content: أيّ من الحقول التالية يُستخدم لتحديد موقع العمل المحدد لأمر عمل والفني الذي سيعمل على تنفيذه؟
    choices:
    - content: حساب الفوترة
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن حساب الفوترة يحدد المسؤول عن الدفع.  بشكل افتراضي، ستكون حسابات الخدمة والفوترة متطابقة، ولكن يمكن تغيير حساب الفوترة.
    - content: حساب الخدمة
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن حساب الخدمة يحدد الحساب الفعلي حيث سيتم إكمال العمل. عند إنشاء أمر عمل، يجب عليك تحديد حساب خدمة.
    - content: مهام الخدمة
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن مهام الخدمة تمثل المهام التي يحتاج الفني إلى إنجازها عند تنفيذ أمر العمل.
  - content: أي من العناصر التالية المعروضة في أمر العمل تمثل عناصر المهام التي يحتاج الفني إلى تنفيذها عند تنفيذ أمر العمل؟
    choices:
    - content: مهام الخدمة
      isCorrect: true
      explanation: صحيح. هذه الإجابة صحيحة لأن مهام الخدمة تمثل المهام التي سيحتاج الفني إلى إنجازها عند تنفيذ أمر العمل.
    - content: الخدمات
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن الخدمات تمثل الخدمات التي يتم تقديمها كجزء من أمر العمل.
    - content: المهارات
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة غير صحيحة لأن المهارات تشير إلى المهارات التي يجب أن يمتلكها المورد لتتم جدولتها للعمل على هذا العنصر.
