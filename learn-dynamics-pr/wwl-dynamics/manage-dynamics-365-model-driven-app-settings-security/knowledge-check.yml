quiz:
  questions:
  - content: تخضع مؤسستك لعملية إعادة تسمية، وتريد تغيير تجربة المستخدم لتطبيقات Dynamics 365 المستندة إلى النموذج لتعكس العلامة التجارية الجديدة. سيظل الشعار ومعظم الألوان كما هي، لكنها ستستخدم لونًا جديدًا. كيف يجب عليك تكوين النظام لتلبية متطلبات العمل هذه؟
    choices:
    - content: استنسخ النسق الحالي وقم بتغيير لون التمييز وانشر السمة الجديدة.
      isCorrect: true
      explanation: صحيح. يعد استنساخ الموضوع الحالي هو الطريقة الأكثر فاعلية لتلبية متطلبات العمل هذه.
    - content: قم بإنشاء سمة جديدة، وحدد اللون الجديد كلون تمييز، وانشر السمة الجديدة.
      isCorrect: false
      explanation: غير صحيح. يعد استنساخ السمة الحالية أسهل طريقة لتحديث السمة.
    - content: قم بتحرير خريطة الموقع لتحديث لون التنقل.
      isCorrect: false
      explanation: غير صحيح. يمكن أن يؤدي تحرير خريطة الموقع إلى تغيير التنقل ولكن لتغيير الألوان، يلزمك تغيير السمة.
  - content: تتطلب مؤسستك أن يتمكن مندوبو المبيعات من رؤية سجلات الفواتير التي تخص أي مندوب مبيعات، ولكن يمكنهم فقط تحرير سجلات الفواتير التي يمتلكونها. تحتاج إلى تكوين دور أمان مندوب المبيعات لتلبية هذا المطلب. ما مستويات الوصول التي يجب عليك تكوينها لامتيازات "القراءة والكتابة" في كيان "الفاتورة"؟
    choices:
    - content: الوصول العالمي (المؤسسة) على امتياز "القراءة"؛ الوصول الأساسي (المستخدم) على امتياز "الكتابة"
      isCorrect: true
      explanation: صحيح. سيسمح هذا التكوين لـ "مندوب المبيعات" برؤية جميع سجلات الفواتير، ولكن فقط تحرير سجلات "الفواتير" الخاصة بهم.
    - content: 'الوصول العميق (الأصل: وحدات الأعمال التابعة) على امتياز "القراءة"؛ الوصول المحلي (وحدة الأعمال) على امتياز "الكتابة"'
      isCorrect: false
      explanation: غير صحيح. لن يسمح هذا التكوين لمندوب المبيعات برؤية جميع سجلات "الفواتير" في المؤسسة، وسيسمح لهم بتحرير أي سجلات في وحدة العمل الخاصة بهم، وليس فقط السجلات التي يمتلكونها.
    - content: الوصول الأساسي (المستخدم) على امتياز "القراءة"؛ الوصول المحلي (وحدة الأعمال) على امتياز "الكتابة"
      isCorrect: false
      explanation: غير صحيح. سيسمح هذا التكوين فقط لـ "مندوب المبيعات" برؤية السجلات التي يمتلكونها.
  - content: ما مستوى الوصول الذي يعطي أكبر نطاق؟
    choices:
    - content: وحدة أعمال
      isCorrect: false
      explanation: غير صحيح. ليس هذا هو النطاق الأكبر.
    - content: المؤسسة
      isCorrect: true
      explanation: صحيح. المؤسسة هي أكبر نطاق يوفر للمستخدمين أكبر قدر من الوصول.
    - content: المستخدم
      isCorrect: false
      explanation: غير صحيح. هذا هو أصغر نطاق للوصول.
