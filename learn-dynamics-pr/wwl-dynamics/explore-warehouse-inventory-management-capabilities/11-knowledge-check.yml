quiz:
  title: اختبر معلوماتك
  questions:
  - content: ما الذي يجب إنشاؤه لحساب عنصر معين في موقع في المستودع؟
    choices:
    - content: دفتر جرد المخزون
      isCorrect: true
      explanation: صحيح. يجب إنشاء دفتر يومية جرد المخزون لحساب عنصر معين في موقع في المستودع.
    - content: أمر الشراء
      isCorrect: false
      explanation: غير صحيح. يجب إنشاء دفتر يومية جرد المخزون لحساب عنصر معين في موقع في المستودع.
    - content: كود السبب الإلزامي
      isCorrect: false
      explanation: غير صحيح. يجب إنشاء دفتر يومية جرد المخزون لحساب عنصر معين في موقع في المستودع.
  - content: يقوم Contoso بتخزين المنتجات الخطرة ويحتاج إلى تخزينها في خزانات فولاذية للسلامة. ما الميزة التي قد نستخدمها لاستيعاب حاجة التخزين هذه؟
    choices:
    - content: استخدم ملفات تعريف الموقع لطلب لوحات الترخيص.
      isCorrect: false
      explanation: غير صحيح. عند تحديد المناطق، من المهم أيضًا مراعاة كيفية استخدام المناطق المختلفة في المستودع لعمليات مختلفة، أو لها خصائص فيزيائية مختلفة. في هذه الحالة، يجب على Contoso استخدام المناطق لضمان تخزين المنتجات الخطرة في الخزانات الفولاذية في المستودع.
    - content: استخدم حالة الموقع لتتبع الخزانات.
      isCorrect: false
      explanation: غير صحيح. عند تحديد المناطق، من المهم أيضًا مراعاة كيفية استخدام المناطق المختلفة في المستودع لعمليات مختلفة، أو لها خصائص فيزيائية مختلفة. في هذه الحالة، يجب على Contoso استخدام المناطق لضمان تخزين المنتجات الخطرة في الخزانات الفولاذية في المستودع.
    - content: استفد من المناطق والحد من المنتجات التي يمكن تخزينها هناك.
      isCorrect: true
      explanation: صحيح. عند تحديد المناطق، من المهم أيضًا مراعاة كيفية استخدام المناطق المختلفة في المستودع لعمليات مختلفة، أو لها خصائص فيزيائية مختلفة. في هذه الحالة، يجب على Contoso استخدام المناطق لضمان تخزين المنتجات الخطرة في الخزانات الفولاذية في المستودع.
  - content: ما الذي يصف طريقة تسجيل استلام الأصناف من أوامر الشراء؟
    choices:
    - content: توزيع البضائع
      isCorrect: false
      explanation: غير صحيح. دفاتر يومية الوصول هي طريقة لتسجيل استلام الأصناف من أوامر الشراء.
    - content: دفتر جرد المخزون
      isCorrect: false
      explanation: غير صحيح. دفاتر يومية الوصول هي طريقة لتسجيل استلام الأصناف من أوامر الشراء.
    - content: دفاتر يومية الوصول
      isCorrect: true
      explanation: صحيح. دفاتر يومية الوصول هي طريقة لتسجيل استلام الأصناف من أوامر الشراء.
