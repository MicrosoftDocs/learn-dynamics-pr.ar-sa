content: >
  [!include[](includes/11-knowledge-check.md)]
quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: ما الذي يجب إنشاؤه لحساب صنف معين في موقع في المستودع؟
    choices:
    - content: دفتر يومية جرد المخزون
      isCorrect: true
      explanation: صحيح. يجب إنشاء دفتر يومية جرد المخزون لحساب صنف معين في موقع في المستودع.
    - content: أمر الشراء
      isCorrect: false
      explanation: غير صحيح.‬ أمر الشراء هو مستند يمثل اتفاقية مع البائع لشراء سلع أو خدمات.
    - content: كود السبب الإلزامي
      isCorrect: false
      explanation: غير صحيح.‬ تتيح لك أكواد السبب تحليل نتائج عملية الجرد وأية اختلافات تحدث أثناء هذه العملية. في الحقل "نوع كود سبب الجرد"، يمكنك تحديد إما "إلزامي" أو "اختياري" لتحديد ما إذا كان اختيار كود السبب يجب أن يكون اختيارياً أو إلزامياً في عمليات تسوية المخزون.
  - content: تخزّن شركة Contoso منتجات خطرة وتحتاج إلى تخزينها في خزانات فولاذية للحفاظ على السلامة. ما الميزة التي يجب أن تستخدمها شركة Contoso لاستيعاب حاجة التخزين؟
    choices:
    - content: حالة الموقع
      isCorrect: false
      explanation: غير صحيح.‬ يمكنك تضمين حالات الموقع في استعلام توجيهات الموقع لتوفير إمكانية تحكم أفضل في سير العمل في المستودع.
    - content: المناطق، والحد من المنتجات التي يمكن تخزينها هناك.
      isCorrect: true
      explanation: صحيح. عند تحديد المناطق، من المهم أيضاً مراعاة كيفية استخدام المناطق المختلفة في المستودع لعمليات مختلفة أو خصائصها المادية المختلفة. في هذه الحالة، يجب على شركة Contoso استخدام المناطق لضمان تخزين المنتجات الخطرة في الخزانات الفولاذية في المستودع.
    - content: ملفات تعريف المواقع لطلب لوحات الترخيص
      isCorrect: false
      explanation: غير صحيح.‬ ملف تعريف الموقع هو تعريف موقع نموذجي. يمكن إنشاء المواقع داخل المستودع بطريقة تتوافق مع ملف تعريف الموقع.
  - content: ما الذي يصف طريقة تسجيل استلام الأصناف من أوامر الشراء؟
    choices:
    - content: توزيع البضائع
      isCorrect: false
      explanation: غير صحيح.‬ توزيع البضائع عبارة عن عملية مستودع يتم فيها توجيه كمية المخزون المطلوبة لأمر ما مباشرة من الاستلام أو الإنشاء إلى منطقة الإرساء أو منطقة التشغيل المرحلي الصادرة الصحيحة. يتم توجيه كل المخزون المتبقي من المصدر الوارد إلى موقع التخزين الصحيح من خلال عملية التخزين العادي.
    - content: دفتر يومية جرد المخزون
      isCorrect: false
      explanation: غير صحيح.‬ يتم إنشاء دفتر يومية جرد المخزون لحساب صنف معين في موقع في المستودع.
    - content: دفاتر يومية الوصول
      isCorrect: true
      explanation: صحيح. دفاتر يومية الوصول هي طريقة لتسجيل استلام الأصناف من أوامر الشراء.
