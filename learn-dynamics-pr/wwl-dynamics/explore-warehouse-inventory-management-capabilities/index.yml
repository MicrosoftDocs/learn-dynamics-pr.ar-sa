title: استكشاف إمكانات المستودع والمخزون
summary: تناقش هذه الوحدة إمكانات Microsoft Dynamics 365 Supply Chain management المستخدمة للتحكم في العمليات اليومية للمستودع، بما في ذلك طرق حساب التكلفة وخيارات تكوين المستودع وإدارة المخزون.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف طرق احتساب التكلفة، بما في ذلك التكلفة القياسية، والمتوسطات المرجحة، والوارد أخيرًا يُصرف أولاً (LIFO)، والوارد أولاً يُصرف أولاً‬ (FIFO).

  *   صف حالات الاستخدام لنظام إدارة المستودعات (WMS) وخيارات تكوين المستودع، بما في ذلك التخطيط وحدود التخزين وملفات تعريف الموقع.

  *   صف أوامر الشراء ودفاتر يومية وصول الأصناف وتوزيع البضائع

  *   صف مفاهيم المخزون، بما في ذلك الحجوزات والانتقاء والتعبئة والتجديد والشحنات والجرد والمخزون في متناول اليد

  *   صف إمكانات إدارة الجودة.
