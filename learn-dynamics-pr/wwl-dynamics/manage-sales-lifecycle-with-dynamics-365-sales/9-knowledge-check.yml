content: >
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: اختبر معلوماتك
  questions:
  - content: ما نوع السجل الذي يمكن إنشاؤه تلقائياً من عميل متوقع مؤهل؟
    choices:
    - content: المنافس
      isCorrect: false
      explanation: غير صحيح. المنافسون هم المؤسسات التي تتنافس معها للفوز بصفقات. يتم تحديد المنافسين في سجلات الفرص.
    - content: الأمر
      isCorrect: false
      explanation: غير صحيح. الأمر هو طلب مؤكد لتسليم بضائع أو خدمات. عادةً ما يتم إنشاء الأوامر بعد إغلاق عرض أسعار أو فرصة.
    - content: الفرصة
      isCorrect: true
      explanation: صحيح. عند تأهيل عميل متوقع، يتم إنشاء سجل فرصة تلقائياً.
  - content: أنت تعمل على فرصة يطلب فيها العميل أن يكون محاميه مرتبطًا بجميع الأصناف. يكون محاميه جهة اتصال لديك في Dynamics 365. كيف يمكن ربط محاميه بالفرصة؟
    choices:
    - content: أضِف المحامي كمساهم في الفرصة.
      isCorrect: true
      explanation: صحيح. يحتاج المحامي أن يتم ربطه بهذه الفرصة فقط. يحتوي سجل الفرصة على منطقة لتحديد المساهمين بها.
    - content: أضِف الملاحظة المتعلقة بالمحامي إلى سجل الحساب.
      isCorrect: false
      explanation: غير صحيح. لن تؤدي إضافة ملاحظة إلى سجل الحساب إلى عرض المعلومات الموجودة في الفرصة.
    - content: أضف المحامي كجهة اتصال لسجل الحساب.
      isCorrect: false
      explanation: غير صحيح. يلزم ربط المحامي بالفرصة مباشرةً.
  - content: أي مما يلي يصف عرض الأسعار بشكل أفضل؟
    choices:
    - content: عملية بيع محتملة لعميل تربطك به علاقة حالية
      isCorrect: false
      explanation: غير صحيح. هذا يصف سجل الفرصة.
    - content: أمر مؤكد لتسليم البضائع والخدمات
      isCorrect: false
      explanation: غير صحيح. هذا يصف سجل الأمر.
    - content: عرض رسمي للمنتجات أو الخدمات
      isCorrect: true
      explanation: صحيح. يمثل سجل عرض الأسعار في Dynamics 365 عرض أسعار رسمي للمنتجات أو الخدمات.
