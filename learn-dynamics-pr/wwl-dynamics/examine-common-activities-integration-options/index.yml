title: استكشاف أنشطة Dynamics 365 وخيارات التكامل الشائعة
summary: في هذه الوحدة النمطية، سيتم تعريف المتعلمين بالإمكانات والأنشطة المشتركة عبر تطبيقات إشراك العملاء في Dynamics 365.
abstract: >
  بعد إِكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - العمل مع العملاء وإدارة الأنشطة

  - استكشاف خيارات إعداد التقارير المختلفة

  - وصف خيارات التكامل المختلفة المتاحة
prerequisites: >
