content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  questions:
  - content: أي مما يلي يمثل أفضل وصف ل‏‫رحلة العميل ؟
    choices:
    - content: عملية تقسيم العملاء إلى مجموعات تستند إلى الخصائص المشتركة.
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأنه يصف عملية تقسيم العملاء.
    - content: تجربة العميل مع الشركة.
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن رحلة العميل تتابع تجربة العميل مع شركتك وتوجهها.
    - content: عملية تقديم عرض رسمي للمنتجات أو الخدمات إلى العميل.
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن هذه الإجابة تصف عملية تقديم عرض أسعار للعميل.
  - content: أي تطبيقين من تطبيقات Dynamics 365 ستقوم بدمجهما للحصول على حل كامل للتسويق وأتمتة المبيعات؟
    choices:
    - content: Dynamics 365 Marketing و Dynamics 365 Commerce.
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن Dynamics 365 Commerce لا يوفر وظيفة المبيعات.
    - content: Dynamics 365 Marketing و Dynamics 365 Sales.
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن Dynamics 365 Marketing يوفر إمكانات التسويق ويوفر Dynamics 365 Sales إمكانات أتمتة المبيعات.
    - content: Dynamics 365 Marketing و Dynamics 365 Finance.
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن Dynamics 365 Finance لا يوفر وظيفة المبيعات.
  - content: أي من التطبيقات التالية يقترن مع Dynamics 365 Marketing لإنشاء استطلاعات عبر الإنترنت وتحليل النتائج؟
    choices:
    - content: Customer Voice
      isCorrect: true
      explanation: صحيح. هذا صحيح لأن Dynamics 365 Customer Voice يتيح لك إنشاء استطلاعات عبر الإنترنت ويوفر خيارات التحليل. يقترن مع Dynamics 365 Marketing.
    - content: Customer Insights
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن Customer Insights يوحد بيانات العميل من مصادر بيانات متعددة في ملف تعريف واحد.
    - content: LinkedIn Campaign Manager
      isCorrect: false
      explanation: غير صحيح. هذا غير صحيح لأن LinkedIn Campaign Manager لا يوفر إمكانات الاستطلاع.
