quiz:
  title: اختبر معلوماتك
  questions:
  - content: يعد Project Operations جديدًا بالنسبة لـ Rodney الذي يعمل كمدير مشروعات في Contoso. إنه يحتاج إلى جعل المعلومات الواردة في عرض أسعار المشروع ملزمة. ما الذي يجب عليه فعله؟
    choices:
    - content: نسخ المعلومات الموجودة في عرض الأسعار في مشروع مرتبط بعقد مشروع.
      isCorrect: true
      explanation: هذا صحيح. تصبح المعلومات الموجودة في عرض الأسعار جزءًا من اتفاقية ملزمة عند نسخها إلى مشروع مرتبط بعقد مشروع.
    - content: إدخال المصاريف الإضافية المقدرة للمشروع في عرض الأسعار.
      isCorrect: false
      explanation: هذا غير صحيح. بينما يحتاج Rodney إلى إدخال المصاريف الإضافية المقدرة، لا يزال عرض أسعار المشروع تقديرًا غير ملزم للعمل المطلوب تنفيذه.
    - content: ما عليك سوى إنشاء عرض أسعار المشروع، وتكون المعلومات الواردة فيه ملزمة منذ البداية.
      isCorrect: false
      explanation: هذا غير صحيح. عرض أسعار المشروع هو تقدير غير ملزم للعمل الذي يجب القيام به.
  - content: يقوم Rodney بإنشاء هيكل تنظيم العمل للمشروع الجديد. لقد أكمل للتو إنشاء المهام. ما الذي يجب عليه فعله بعد ذلك؟
    choices:
    - content: يجب عليه إنشاء جدول عمل بعد تقدير الوقت المطلوب لإكمال مهمة ما، وتعيين التبعيات بين المهام، وتحديد تاريخي البدء والانتهاء للمهام.
      isCorrect: true
      explanation: صحيح. عادةً ما يكون تقدير الجدول هو الخطوة الثانية في إنشاء هيكل تنظيم العمل، لذا فإن الخطوة التالية التي يجب أن يتخذها Rodney هي إنشاء جدول عمل لتقدير الوقت المطلوب لإكمال المهمة، وتعيين التبعيات المتبادلة بين المهام، وتحديد تاريخي البدء والانتهاء للمهام.
    - content: يجب أن يقسم المهام إلى أجزاء أكثر قابلية للإدارة.
      isCorrect: false
      explanation: غير صحيح. عادةً ما يكون تقدير الجدول هو الخطوة الثانية في إنشاء هيكل تنظيم العمل، لذا فإن الخطوة التالية التي يجب أن يتخذها Rodney هي إنشاء جدول عمل لتقدير الوقت المطلوب لإكمال المهمة، وتعيين التبعيات المتبادلة بين المهام، وتحديد تاريخي البدء والانتهاء للمهام.
    - content: يجب عليه إجراء تقدير التكلفة بعد ذلك لتقدير التكاليف المرتبطة لكل مهمة.
      isCorrect: false
      explanation: غير صحيح. عادةً ما يكون تقدير الجدول هو الخطوة الثانية في إنشاء هيكل تنظيم العمل، لذا فإن الخطوة التالية التي يجب أن يتخذها Rodney هي إنشاء جدول عمل لتقدير الوقت المطلوب لإكمال المهمة، وتعيين التبعيات المتبادلة بين المهام، وتحديد تاريخي البدء والانتهاء للمهام.
  - content: ما نوع المشروع الذي يتيح فوترة العميل مقابل التكاليف التي تشمل الساعات والمصروفات والأصناف والرسوم؟
    choices:
    - content: مشروع السعر الثابت
      isCorrect: false
      explanation: غير صحيح. في مشروعات الوقت والمواد، تتم محاسبة العميل على جميع التكاليف التي تم إِنفاقها في المشروع. وتشمل هذه التكاليف تلك المخصصة للساعات والنفقات والأَصناف والرسوم.
    - content: مشروع الوقت والمواد
      isCorrect: true
      explanation: صحيح. في مشروعات الوقت والمواد، تتم محاسبة العميل على جميع التكاليف التي تم إِنفاقها في المشروع. وتشمل هذه التكاليف تلك المخصصة للساعات والنفقات والأَصناف والرسوم.
    - content: مشروع تكلفة
      isCorrect: false
      explanation: غير صحيح. في مشروعات الوقت والمواد، تتم محاسبة العميل على جميع التكاليف التي تم إِنفاقها في المشروع. وتشمل هذه التكاليف تلك المخصصة للساعات والنفقات والأَصناف والرسوم.
