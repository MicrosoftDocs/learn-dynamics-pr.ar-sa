content: >
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: ‏‫اختبر معلوماتك
  questions:
  - content: مدير مشروع في شركة Contoso جديد على Project Operations ويسأل عما يحتاجه لتصبح المعلومات في أحد عروض أسعار المشروع مُلزمة. ما نصيحتك؟
    choices:
    - content: نسخ المعلومات الموجودة في عرض الأسعار في مشروع مرتبط بعقد مشروع.
      isCorrect: true
      explanation: صحيح. تصبح المعلومات الموجودة في عرض الأسعار جزءًا من اتفاقية ملزمة عند نسخها إلى مشروع مرتبط بعقد مشروع.
    - content: إدخال المصاريف الإضافية المقدرة للمشروع في عرض الأسعار.
      isCorrect: false
      explanation: غير صحيح.‬ بينما يحتاج Rodney إلى إدخال المصاريف الإضافية المقدرة، لا يزال عرض أسعار المشروع تقديرًا غير ملزم للعمل المطلوب تنفيذه.
    - content: ما عليك سوى إنشاء عرض أسعار المشروع، وتكون المعلومات الواردة فيه ملزمة منذ البداية.
      isCorrect: false
      explanation: غير صحيح.‬ عرض أسعار المشروع هو تقدير غير ملزم للعمل الذي يجب القيام به.
  - content: أي من أنواع دفاتر اليومية يُعد دفتر يومية مشروع؟
    choices:
    - content: ساعة
      isCorrect: true
      explanation: صحيح. يُعد دفتر يومية الساعات دفتر يومية في Project Operations. ويساعد في تسجيل الفواتير بالساعة.
    - content: التخصيص
      isCorrect: false
      explanation: غير صحيح.‬ نوع دفتر اليومية هذا مطلوب في Dynamics 365 Finance لتخصيص الحركات.
    - content: استبعاد
      isCorrect: false
      explanation: غير صحيح.‬  نوع دفتر اليومية هذا مطلوب في Dynamics 365 Finance لحذف الحركات أثناء عملية التوحيد.
  - content: ما نوع المشروع الذي يتيح فوترة العميل مقابل التكاليف التي تشمل الساعات والمصروفات والأصناف والرسوم؟
    choices:
    - content: سعر ثابت
      isCorrect: false
      explanation: غير صحيح.‬ في مشروع ثابت السعر، لا يمكن الفوترة إلى عميل عن المصروفات، والأصناف، والرسوم، والساعات الفردية.
    - content: الوقت والمادة
      isCorrect: true
      explanation: صحيح. في مشروعات الوقت والمواد، تتم محاسبة العميل على جميع التكاليف التي تم إِنفاقها في المشروع. وتشمل هذه التكاليف تلك المخصصة للساعات والنفقات والأَصناف والرسوم.
    - content: التكلفة
      isCorrect: false
      explanation: غير صحيح.‬ مشروع التكلفة هو مشروع داخلي. لا يوجد أي بند لفوترة العميل.
