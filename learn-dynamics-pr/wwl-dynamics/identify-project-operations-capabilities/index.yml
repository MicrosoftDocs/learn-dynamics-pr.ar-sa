title: تحديد إمكانات إدارة دورة حياة المشروع في Microsoft Dynamics 365 Project Operations
summary: تناقش هذه الوحدة النمطية الإمكانات الأساسية لـ Microsoft Dynamics Project Operations لمساعدتك على إدارة الجوانب المالية لأعمالك القائمة على المشروع.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  - صف دورة حياة المشروع، بما في ذلك فواتير المشروع والتعرف على الإيرادات.

  - وصف الخدمات المستندة إلى المشروع.

  - وصف إمكانات مبيعات المشروع.

  - وصف إمكانات عقد المشروع.

  - وصف إمكانات تسعير المشروع.
