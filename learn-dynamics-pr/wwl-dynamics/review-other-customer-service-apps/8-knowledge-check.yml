quiz:
  title: اختبر معلوماتك
  questions:
  - content: أي من الخيارات التالية يمثل أفضل مشاركة القنوات متعددة الاتجاهات؟
    choices:
    - content: قناة متخصصة للاتصالات الفريدة
      isCorrect: false
      explanation: غير صحيح. القناة متعددة الاتجاهات لـ Customer Service ليست قناة اتصال وحيدة أو فريدة من نوعها، بل هي أداة توفر القدرة على التواصل باستخدام قنوات متعددة مثل الرسائل القصيرة وMicrosoft Teams والقنوات الاجتماعية.
    - content: قناة على Microsoft Stream
      isCorrect: false
      explanation: غير صحيح. تعد القناة متعددة الاتجاهات لـ Customer Service أداة توفر القدرة على التواصل باستخدام قنوات متعددة مثل الرسائل القصيرة وMicrosoft Teams والقنوات الاجتماعية. لا تُستخدم في عمليات الدفق.
    - content: مقابلة عميلك على قناة المشاركة التي يختارها
      isCorrect: true
      explanation: صحيح. الغرض من القناة متعددة الاتجاهات لـ Customer Service يتمثل في توفير قنوات دعم متعددة لعملائك. تتيح هذه القنوات المتعددة للعملاء التفاعل مع مؤسستك على القناة التي يختارونها.
  - content: بدأت مؤسستك مؤخرًا في استخدام Dynamics 365 Customer Service Insights للمساعدة في اكتساب فهم أعمق لمقاييس الأداء الهامة. تساعد Customer Service Insights على توفير نتيجة تحليلات من خلال تجميع الحالات ذات الصلة معًا؟
    choices:
    - content: المواضيع
      isCorrect: true
      explanation: صحيح. تتضمن Customer Service Insights نماذج فهم اللغة الطبيعية التي تفهم دلالات النص والغرض من الحالات. يستخدم هذا لتجميع حالات الدعم ذات الصلة بالموضوعات.
    - content: الفئات
      isCorrect: false
      explanation: غير صحيح. يتم استخدام الفئات من خلال تطبيق Dynamics 365 Customer Service الأساسي ولا تشكل ميزة في Customer Service Insights. تتضمن Customer Service Insights نماذج فهم اللغة الطبيعية التي تفهم دلالات النص والغرض من الحالات.
    - content: التسلسلات الهرمية للحالات
      isCorrect: false
      explanation: غير صحيح. يتم استخدام التسلسلات الهرمية للحالة من خلال تطبيق Dynamics 365 Customer Service الأساسي ولا تشكل ميزة في Customer Service Insights. تتضمن Customer Service Insights نماذج فهم اللغة الطبيعية التي تفهم دلالات النص والغرض من الحالات.
  - content: يعمل أحد المناديب حاليًا في جلسة العمل الرئيسية دون فتح جلسات عمل إضافية. يرغبون في أن تتوفر لديهم القدرة على البحث من خلال قائمة الحسابات المتاحة لمؤسستهم. كيف سيفعلون ذلك في التطبيق؟
    choices:
    - content: من لوحة جلسة العمل
      isCorrect: false
      explanation: غير صحيح. يتم استخدام لوحة جلسة العمل للتبديل بين جلسات العمل المختلفة التي يفتحها المندوب. ترتبط الجلسات بشكل عام بالمحادثات التي تجري مع العملاء عبر قنوات مختلفة. من داخل جلسة عمل، يمكن تشغيل تطبيقات أخرى باستخدام شريط التطبيق.
    - content: من ملخص العميل
      isCorrect: false
      explanation: غير صحيح. يتم عرض ملخص العميل داخل جلسة عمل ويوفر معلومات هامة تتعلق بسياق المحادثة مثل بيانات العميل والجلسة وتوفير الوصول إلى السجلات ذات الصلة.
    - content: من شريط التطبيقات
      isCorrect: true
      explanation: صحيح. يتم استخدام شريط التطبيق للسماح للمناديب بالوصول إلى التطبيقات الأخرى داخل جلسة العمل. بشكل افتراضي، يتم تكوين شريط التطبيقات باستخدام بيانات Dynamics 365، ولكن يمكن أيضًا تكوينه لتشغيل تطبيقات نوع النشاط التجاري الأخرى.
