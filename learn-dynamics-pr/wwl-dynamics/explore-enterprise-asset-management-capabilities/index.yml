title: استكشاف إمكانات أصول المؤسسة‬ في Microsoft Dynamics 365 Supply Chain Management
summary: تناقش هذه الوحدة إمكانات Microsoft Dynamics Supply Chain Managementلجميع العمليات التجارية المتضمنة في الحفاظ على الأصول المادية للمؤسسة طوال دورة حياة كل أصل.
abstract: >
  بعد إكمال هذه الوحدة، ستتمكن من القيام بما يلي:

  *   وصف مفاهيم إدارة أصول المؤسسة

  *   وصف دورة حياة أمر العمل، بما في ذلك جدولة أوامر العمل وأوامر العمل الوقائية وأوامر العمل التصحيحية وعمليات الفحص

  *   وصف اتفاقيات الضمان للمورد، بما في ذلك الاتفاقيات الكاملة والجزئية
