quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الإشارة المعرفة من قِبل المستخدم والتي تحتوي على أي نوع من المعلومات وتنقله إلى Dynamics 365 Marketing لكي تعمل رحلة العميل على أساسها؟
    choices:
    - content: مشغل مخصص
      isCorrect: true
      explanation: المشغل المخصص عبارة عن إشارة يحددها المستخدم يمكنها أن تحتوي على وتنقل أي نوع من المعلومات التي يمكن أن تعمل رحلة العميل عليها. يتحكم مستخدمو التسويق في الوقت الحقيقي بشكل كامل في ما تمثله المشغلات المخصصة ونوع المعلومات التي تنقلها.
    - content: السمة
      isCorrect: false
      explanation: تعمل سمات المشغل على إثراء المشغل وتوفر المزيد من السياق للرحلة لإنشاء فروع أو إضافة محتوى مخصص داخل رسائل البريد الإلكتروني والرسائل النصية والإعلامات المنبثقة.
    - content: النشاط
      isCorrect: false
      explanation: الأنشطة هي المهام التي تقوم بها أنت أو فريقك عند الاتصال بالعملاء، مثل إرسال رسائل أو إجراء مكالمات هاتفية.
    - content: الحدث
      isCorrect: false
      explanation: الأحداث عبارة عن سجلات تجمع وتخزن معلومات التخطيط والتسجيل وتفاصيل الحضور المرتبطة بالأحداث الافتراضية والشخصية.
  - content: ما العنصر الموجود في رحلة الوقت الحقيقي الذي يسمح لك بربط الرحلات ببعضها البعض؟
    choices:
    - content: الفرع إذا/ثم
      isCorrect: false
      explanation: إذا سمحت لك الفروع بتفريع رحلة العميل بناءً على إجراءات العميل، مثل فتح بريد إلكتروني أو إتمام عملية شراء. سينتظر الفرع إذا/ثم حتى يقوم العميل بتنفيذ المشغل خلال المهلة المحددة. إذا قام العميل بتنفيذ المشغل، فسيقوم على الفور بالمضي قدماً إلى الفرع نعم.
    - content: فرع السمة
      isCorrect: false
      explanation: تتيح لك فروع السمات تفريع الرحلة استناداً إلى سمات العميل وعضوية مقطع العميل والسمات الموجودة في المشغلات.
    - content: تشغيل الرحلات وتدفقات Power Automate
      isCorrect: true
      explanation: من خلال تشغيل الإجراءات المخصصة، يمكنك إنجاز هذه المهام، والتي تعمل كحلقة وصل بين الرحلات أو بين الرحلات والعمليات المخصصة.
    - content: تحسين القناة
      isCorrect: false
      explanation: يختار تحسين القناة في رحلة العميل القناة المثلى لكل عميل بناءً على البيانات السابقة للعميل.
