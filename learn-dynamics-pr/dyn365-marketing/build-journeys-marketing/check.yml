quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية ليس عنصراً في مصمم الرحلة في الوقت الحقيقي؟
    choices:
    - content: الفرع إذا/ثم
      isCorrect: false
      explanation: إذا سمحت لك الفروع بتفريع رحلة العميل بناءً على إجراءات العميل، مثل فتح بريد إلكتروني أو إتمام عملية شراء.
    - content: فرع السمة
      isCorrect: false
      explanation: يتيح لك فرع السمات تفريع الرحلة استناداً إلى سمات مختلفة، بما في ذلك سمات العميل وعضوية مقطع العميل وسمات التشغيل.
    - content: اختبار أ/ب
      isCorrect: false
      explanation: تساعدك اختبارات أ/ب على قياس القناة أو استراتيجية إرسال المحتوى التي ستؤدي إلى نجاح أعلى. يمكنك اختبار قنوات مماثلة (البريد الإلكتروني "أ" مقابل البريد الإلكتروني "ب") أو اختبار قنوات مختلفة (البريد الإلكتروني مقابل الرسائل النصية).
    - content: نشاط المبيعات
      isCorrect: true
      explanation: نشاط المبيعات ليس عنصراً في مصمم الرحلة في الوقت الحقيقي.
  - content: كم عدد اختبارات A/B التي يمكنك إضافتها إلى رحلة العميل في الوقت الفعلي؟
    choices:
    - content: واحد
      isCorrect: false
      explanation: يمكنك إضافة خمسة اختبارات أ/ب إلى رحلة العميل في الوقت الحقيقي.
    - content: اثنان
      isCorrect: false
      explanation: يمكنك إضافة خمسة اختبارات أ/ب إلى رحلة العميل في الوقت الحقيقي.
    - content: خمسة
      isCorrect: true
      explanation: يمكنك إضافة خمسة اختبارات أ/ب إلى رحلة العميل في الوقت الحقيقي.
    - content: غير محدود
      isCorrect: false
      explanation: يمكنك إضافة خمسة اختبارات أ/ب إلى رحلة العميل في الوقت الحقيقي.
  - content: أي من هذه العناصر سيساعدك على إجراء تحسينات تدريجية للوصول إلى أهدافك بسرعة وفعالية؟
    choices:
    - content: تحسين القناة
      isCorrect: false
      explanation: يعمل تحسين القناة على استبعاد فكرة التخمين من عملية تحديد القناة الصحيحة التي تمكنك من الوصول إلى كل عميل، وذلك من خلال انتقاء القناة المثلى استناداً إلى البيانات التاريخية للعميل.
    - content: هدف الرحلة
      isCorrect: true
      explanation: ورُغم أنه ليس مطلوباً، إلا أننا نوصي بشدة بتحديد هدف للرحلة. قد يكون تحديد هدف للرحلة مفيداً إذا كان من اللازم إجراء تغييرات على رحلتك لتحقيق هدفك بسرعة وكفاءة.
    - content: مشغل مخصص
      isCorrect: false
      explanation: المشغل المخصص عبارة عن إشارة يحددها المستخدم يمكنها أن تحتوي على وتنقل أي نوع من المعلومات التي يمكن أن تعمل رحلة العميل عليها.
    - content: إضفاء الطابع الشخصي
      isCorrect: false
      explanation: تساعد الرسائل المخصصة المسوقين على زيادة المشاركة عن طريق إضافة محتوى ديناميكي في رسائلهم.
