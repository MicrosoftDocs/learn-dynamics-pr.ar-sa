summary: "[!include[](../includes/module-banner.md)] \nتغطي هذه الوحدة المقاطع والمشغلات والرحلات داخل منطقة العمل في الوقت الحقيقي في Dynamics 365 Marketing.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- إدارة المقاطع في التسويق في الوقت الحقيقي.\n- العمل مع المشغلات في التسويق في الوقت الحقيقي.\n- إنشاء رحلة في التسويق في الوقت الحقيقي.\n- تعيين هدف عمل وقياس مقدار التقدم خلال الرحلة.\n- تحديد وقت استخدام السمة مقابل فرعي إذا/ثم.\n- استخدام اختبار أ/ب ضمن رحلة العميل.\n- استخدام تحسين القناة خلال وقت التشغيل والمستند إلى الذكاء الاصطناعي.\n- راجع رفع المشغلات من رحلة لتشغيل رحلة أخرى أو تدفق Power Automate.\n"
prerequisites: الفهم الأساسي لتطبيق Microsoft Dynamics ‏365 Marketing
