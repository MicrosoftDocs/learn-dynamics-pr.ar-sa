summary: "[!include[](../includes/module-banner.md)] \nهل تدير الأحداث وتنظمها؟ تشرح هذه الوحدة عملية إنشاء حدث في الموقع وإدارة تفاصيل الحدث، بما في ذلك الجلسات، والمتحدثين، والجهات الراعية، والتسجيل، والتصاريح، والمزيد داخل Dynamics 365 Marketing.\n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- إنشاء حدث شخصي في Dynamics 365 Marketing.\n- إدارة الجلسات، والمتحدثين، والجهات الراعية.\n- تكوين خيارات التسجيل وإعداد مسارات الأحداث.\n- الحصول على معلومات إضافية حول الحدث، بما في ذلك التفاصيل المالية وأعضاء فريق الحدث. \n- تخصيص محتوى التقويم لهذا الحدث.\n- إدارة لوجستيات الحدث.\n- نشر الحدث وعرض موقع ويب الحدث.\n"
prerequisites: المعرفة الأساسية بتطبيق Dynamics 365 Marketing
