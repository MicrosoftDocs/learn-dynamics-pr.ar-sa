quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي مما يلي ليس علامة تبويب في سجل الحدث؟
    choices:
    - content: عام
      isCorrect: false
      explanation: عام هي علامة تبويب في سجل الحدث.
    - content: جدول الأعمال
      isCorrect: false
      explanation: جدول الأعمال هي علامة تبويب في سجل الحدث.
    - content: المعلومات الإضافية
      isCorrect: false
      explanation: معلومات إضافية هي علامة تبويب في سجل الحدث.
    - content: اللوجستيات
      isCorrect: true
      explanation: اللوجستيات ليست علامة تبويب في سجل الأحداث.
  - content: أي من العبارات التالية صحيحة عن فرق الأحداث؟
    choices:
    - content: يمكنك عرض قائمة أعضاء الفريق المرتبطين وتحريرها بالاطلاع على قسم "أعضاء فريق الحدث" في علامة تبويب "معلومات إضافية".
      isCorrect: true
      explanation: يمكنك عرض قائمة أعضاء الفريق المرتبطين وتحريرها بالاطلاع على قسم "أعضاء فريق الحدث" في علامة تبويب "معلومات إضافية".
    - content: لا يُمكنك إضافة جهات اتصال خارجية تساعد على تنظيم الحدث على أنها أعضاء في الفريق.
      isCorrect: false
      explanation: يُمكنك إضافة جهات اتصال خارجية تساعد على تنظيم الحدث على أنها أعضاء في الفريق.
    - content: عند إنشاء سجل جديد لعضو الفريق، ستتمكن فقط من الاختيار من مستخدم النظام وليس من جهة الاتصال.
      isCorrect: false
      explanation: عند إنشاء سجل جديد لعضو الفريق، ستتمكن من الاختيار من مستخدم النظام أو من جهة الاتصال.
  - content: تريد أن يتمكن المسجلين من تقديم معلومات إضافية عند التسجيل في حدث ما باستخدام البوابة. في أي كيان يُمكنك إنجاز هذه المهمة؟
    choices:
    - content: البطاقات
      isCorrect: false
      explanation: لا تُستخدم البطاقات عند الحصول على معلومات إضافية من المسجلين.
    - content: نموذج التسويق
      isCorrect: false
      explanation: عندما يستخدم المسجلون بوابة الأحداث، يتم تقديم نموذج تسجيل افتراضي من خلال موقع ويب الحدث، وليس نموذج تسويق.
    - content: صفحة التسويق
      isCorrect: false
      explanation: صفحات التسويق غير مستخدمة. عندما يستخدم المسجلون بوابة الأحداث، يتم تقديم موقع ويب افتراضي.
    - content: حقول التسجيلات المخصصة
      isCorrect: true
      explanation: إذا حصلت على معلومات إضافية من الحضور، عن احتياجات خاصة مثلاً أو حساسيات الطعام أو تفضيلات الهدايا، فيمكنك إضافتها كحقول مخصصة لنموذج التسجيل. يمكنك اختيار الحقول المخصصة التي تريد إضافتها لكل حدث، وستشتمل سجلات التسجيل الخاصة بك على القيم التي يقدمها المسجلون.
