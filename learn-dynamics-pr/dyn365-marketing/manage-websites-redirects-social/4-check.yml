quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من حسابات وسائل التواصل الاجتماعي التالية يسمح لك Dynamics 365 Marketing فيها بجدولة الرسائل ونشرها مباشرةً من بيئة مؤسستك؟
    choices:
    - content: Pinterest
      isCorrect: false
      explanation: إن Pinterest ليس حساباً اجتماعياً يسمح لك Dynamics 365 Marketing بالنشر فيه والجدولة منه.
    - content: YouTube
      isCorrect: false
      explanation: إن YouTube ليس حساباً اجتماعياً يسمح لك Dynamics 365 Marketing بالنشر فيه والجدولة منه.
    - content: Facebook
      isCorrect: true
      explanation: يستطيع Dynamics 365 Marketing جدوله الرسائل ونشرها مباشرة إلى حساب Facebook المؤسسة.
    - content: Google+
      isCorrect: false
      explanation: إن Google+ ليس حساباً اجتماعياً يسمح لك Dynamics 365 Marketing بالنشر فيه والجدولة منه.
  - content: أي من العبارات التالية صحيح عن كيف يمكن لـ Dynamics 365 Marketing تتبع تفاعل العملاء مع موقع الويب وقياسه؟
    choices:
    - content: يُمكنك إضافة كود البرنامج النصي للتتبع إلى صفحات موقع الويب.
      isCorrect: true
      explanation: تسمح إضافة كود البرنامج النصي للتتبع إلى صفحات موقع الويب لـ Dynamics 365 Marketing بتتبع مشاركة العملاء وقياسها.
    - content: يتتبع Dynamics 365 Marketing موقع الويب تلقائياً دون إضافة أي شيء إليه.
      isCorrect: false
      explanation: يتطلب Dynamics 365 Marketing منك إضافة برنامج نصي للتعقب إلى موقع الويب لتتبع مشاركة العملاء في Dynamics 365 Marketing.
    - content: لا يُمكنك تتبع مشاركة العملاء في موقع الويب في Dynamics 365 Marketing.
      isCorrect: false
      explanation: يوفر لك Dynamics 365 Marketing طرقاً متعددة لتتبع مشاركة العملاء.
    - content: يسمح لك Dynamics 365 Marketing بتتبع صفحات التسويق التي تم إنشاؤها داخل Dynamics 365 Marketing فقط.
      isCorrect: false
      explanation: يسمح لك Dynamics 365 Marketing بتتبع صفحات Dynamics 365 Marketing وكذلك صفحات التسويق التي تم إنشاؤها خارجياً على موقع الويب.
