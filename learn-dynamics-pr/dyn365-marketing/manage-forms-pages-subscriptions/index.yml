abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- أنشئ نموذج تسويق ثم حدد الاحتياجات وصمم نموذجًا وقم بإجراء تعديلات على نموذج مباشر. \n- أضف نماذج إلى صفحات Dynamics 365 Marketing والصفحات المستضافة خارجيًا. \n- إنشاء لقطات النموذج وقوالب النموذج. \n- أكمل التعليمات خطوة بخطوة لإنشاء نموذج تسويق وصفحة تسويق. \n"
