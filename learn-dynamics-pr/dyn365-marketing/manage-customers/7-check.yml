quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: عند تشغيل رحلة عميل، ما كيان العميل الوحيد الذي يُمكنك استهدافه؟
    choices:
    - content: عميل متوقع
      isCorrect: false
      explanation: تستطيع رحلات العميل استهداف جهات الاتصال فقط وليس العملاء المتوقعين. ورُغم ذلك، يُمكنك تقسيم بيانات العميل المتوقع عندما تكون مرتبطة بجهة اتصال.
    - content: جهات الاتصال
      isCorrect: true
      explanation: تستطيع رحلات العميل استهداف جهات الاتصال فقط.
    - content: الحسابات
      isCorrect: false
      explanation: تستطيع رحلات العميل استهداف جهات الاتصال فقط وليس الحسابات. ورُغم ذلك، يُمكنك تقسيم بيانات الحساب عندما تكون مرتبطة بجهة اتصال.
    - content: المستهلك
      isCorrect: false
      explanation: المستهلك ليس كيان عميل جاهز في Dynamics 365 Marketing.
  - content: أي من الكيانات الثلاثة الأساسية للعملاء في Dynamics 365 Marketing تم تعريفه على أنه اهتمام صريح بمبادرة تسويق؟
    choices:
    - content: جهة الاتصال
      isCorrect: false
      explanation: تمثل جهات الاتصال الأفراد.
    - content: الحساب
      isCorrect: false
      explanation: يتم تعريف الحسابات على أنها الشركات التي تقوم بالتسويق والبيع لها.
    - content: عميل متوقع
      isCorrect: true
      explanation: العملاء المتوقعون ترجمة للاهتمام الواضح بمبادرة تسويقية محددة.
    - content: المستهلك
      isCorrect: false
      explanation: لا يُعد المستهلكون كيانًا أساسيًا للعميل في Dynamics 365 Marketing.
  - content: ما المكون الذي لا يشكل نموذج نقاط عميل متوقع؟
    choices:
    - content: الإجراءات
      isCorrect: false
      explanation: الإجراءات تُحدّد طريقة تعديل النقاط عند استيفاء الشرط.
    - content: الشروط
      isCorrect: false
      explanation: تحدد الشروط المعايير التي يجب أن يفي بها العميل المتوقع، التي يمكن أن تشمل البيانات الديموغرافية أو السكانية أو السلوكية.
    - content: الحد
      isCorrect: true
      explanation: الحد ليس أحد مكونات نماذج تسجيل نقاط العميل المتوقع.
    - content: الدرجات
      isCorrect: false
      explanation: تُميز الدرجات نطاقات النقاط بلغة بسيطة (مثل ساخن ودافئ وبارد)، ويعّين حد نقاط محدد كـ "جاهز للمبيعات".
