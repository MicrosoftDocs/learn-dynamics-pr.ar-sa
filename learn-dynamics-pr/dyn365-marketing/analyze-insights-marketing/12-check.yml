quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من عوامل التصفية التالية متاح في منطقة المعلومات؟
    choices:
    - content: الوقت
      isCorrect: false
      explanation: الوقت ليس عامل تصفية متاح في منطقة المعلومات.
    - content: التاريخ‬
      isCorrect: true
      explanation: التاريخ ليس عامل تصفية متاح في منطقة المعلومات.
    - content: عميل متوقع
      isCorrect: false
      explanation: لا يمكنك التصفية من سجل العميل المتوقع في منطقة المعلومات.
    - content: جهة الاتصال
      isCorrect: false
      explanation: لا يُمكنك التصفية من سجل جهة الاتصال في منطقة المعلومات.
  - content: أي مما يلي يعد شرطاً أساسياً لعرض معلومات رحلة العميل؟
    choices:
    - content: تضمين الشرائح
      isCorrect: false
      explanation: المقاطع ليست شرطاً أساسياً لعرض المعلومات.
    - content: تضمين بريد إلكتروني تسويقي
      isCorrect: false
      explanation: لا يتعين عليك تضمين بريد إلكتروني تسويقي لبدء إنشاء المعلومات وعرضها.
    - content: العرض المباشر
      isCorrect: true
      explanation: يُعد العرض المباشر شرطاً أساسياً يجب أن يحدث قبل أن يكون للكيان معلومات لعرضها وإظهارها.
    - content: تعيين تاريخ البدء اليوم
      isCorrect: false
      explanation: تعيين تاريخ البدء اليوم ليس أحد المتطلبات المسبقة لعرض المعلومات.
