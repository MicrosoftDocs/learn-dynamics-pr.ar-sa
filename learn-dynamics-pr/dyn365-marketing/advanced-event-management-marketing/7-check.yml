quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الحد الأقصى لعدد التكرارات التي يمكنك إنشاؤها لحدث ما؟
    choices:
    - content: الحد الأقصى للعدد هو 50.
      isCorrect: false
      explanation: أقصى حد للتكرارات أكبر من 50.
    - content: الحد الأقصى للعدد هو 100.
      isCorrect: false
      explanation: أقصى حد للتكرارات أكبر من 100.
    - content: الحد الأقصى للعدد هو 150.
      isCorrect: true
      explanation: أقصى حد للتكرارات هو 150. عند إدخال مجموعة من الإعدادات التي ستؤدي إلى حدوث أكثر من 150 تكرار، سوف تحصل على تحذير ولن تتمكن من حفظ الحدث حتى ضبط الإعدادات.
    - content: الحد الأقصى للعدد هو 200.
      isCorrect: false
      explanation: أقصى حد للتكرارات أقل من 200. عند إدخال مجموعة من الإعدادات التي ستؤدي إلى حدوث أكثر من 150 تكرار، سوف تحصل على تحذير ولن تتمكن من حفظ الحدث حتى ضبط الإعدادات.
  - content: ما علامة التبويب التي تستخدمها عند إعداد معايير حدث متكرر؟
    choices:
    - content: علامة تبويب التسجيل والحضور
      isCorrect: false
      explanation: لا يوجد حقل تبديل الحدث المتكرر في علامة تبويب التسجيل والحضور.
    - content: علامة تبويب موقع الويب والنموذج
      isCorrect: false
      explanation: لا يوجد حقل تبديل الحدث المتكرر في علامة تبويب موقع الويب والنموذج.
    - content: علامة تبويب جدول الأعمال
      isCorrect: false
      explanation: لا يوجد حقل تبديل الحدث المتكرر في علامة تبويب جدول الأعمال.
    - content: علامة تبويب عام
      isCorrect: true
      explanation: لإعداد حدث متكرر، ابدأ بإعطاء الحدث اسماً وإجراء الإعدادات الأساسية الأخرى في علامة تبويب "عام" كما هو معتاد، ثم انتقل إلى قسم "الجدول" لملء معلومات الحدث المتكرر.
  - content: أي من الإعدادات التالية لا يتم نسخه عند إنشاء حدث من قالب؟
    choices:
    - content: عنوان URL للحدث
      isCorrect: true
      explanation: يكون عنوان URL الخاص بالحدث محدداً لكل حدث ولا يتم نسخه عند إنشاء حدث جديد من قالب الحدث.
    - content: جلسات عمل الأحداث والمتحدثون
      isCorrect: false
      explanation: يتم نسخ جلسات العمل والمتحدثين عند إنشاء حدث جديد من قالب الحدث.
    - content: بطاقات الأحداث
      isCorrect: false
      explanation: يتم نسخ بطاقات الأحداث عند إنشاء حدث جديد من قالب الحدث.
    - content: أماكن إقامة الأحداث
      isCorrect: false
      explanation: يتم نسخ ‏‫أماكن إقامة الأحداث‬ عند إنشاء حدث جديد من قالب الحدث.
