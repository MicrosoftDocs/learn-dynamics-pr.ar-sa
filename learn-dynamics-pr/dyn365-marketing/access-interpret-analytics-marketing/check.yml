quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما نوع التحليلات غير المتوفرة في الرحلة؟
    choices:
    - content: الرسالة الإلكترونية
      isCorrect: false
      explanation: ‏‫غير صحيح. يمكنك عرض مقاييس البريد الإلكتروني عن طريق فتح رحلة مباشرة وتحديد لوحة بريد إلكتروني.
    - content: الرسالة النصية
      isCorrect: false
      explanation: ‏‫غير صحيح. يمكنك عرض مقاييس الرسائل النصية عن طريق فتح رحلة مباشرة واختيار لوحة رسالة نصية.
    - content: إعلام مؤقت
      isCorrect: false
      explanation: ‏‫غير صحيح. يمكنك عرض مقاييس الإعلامات المؤقتة عن طريق فتح رحلة مباشرة وتحديد لوحة الإعلام المؤقت.
    - content: بريد مباشر
      isCorrect: true
      explanation: صحيح. البريد المباشر ليس قناة ضمن الرحلات في الوقت الحقيقي.
  - content: إلى أين تذهب لعرض التحليلات عبر رحلات متعددة؟
    choices:
    - content: التسويق في الوقت الحقيقي > المشاركة > التحليلات > القنوات
      isCorrect: false
      explanation: ‏‫غير صحيح. لعرض تحليلات الرحلات المتقاطعة، انتقل إلى منطقة العمل في الوقت الحقيقي. ضمن قسم المشاركة، حدد التحليلات، ثم حدد لوحة معلومات الرحلات. تعرض لوحة تحكم القنوات إجمالي تحليلات القناة.
    - content: التسويق في الوقت الحقيقي > المشاركة > التحليلات > الرحلات
      isCorrect: true
      explanation: صحيح. لعرض تحليلات الرحلات المتقاطعة، انتقل إلى منطقة العمل في الوقت الحقيقي. ضمن قسم المشاركة، حدد التحليلات، ثم حدد لوحة معلومات الرحلات.
    - content: التسويق في الوقت الحقيقي > المشاركة > الرحلات
      isCorrect: false
      explanation: ‏‫غير صحيح. يعرض قسم الرحلات قائمة بالرحلات في الوقت الحقيقي. لا يُظهر التحليلات.
    - content: التسويق في الوقت الحقيقي > عملي > الشروع في العمل
      isCorrect: false
      explanation: ‏‫غير صحيح. يوفر قسم الشروع في العمل موارد لمساعدتك على التنقل في منطقة عمل التسويق في الوقت الحقيقي. لا يُظهر التحليلات.
  - content: ما نوع التحليلات التي قد تراها لمراقبة أداء رحلتك مقابل الأهداف التي حددتها لها؟
    choices:
    - content: تحليلات الأهداف
      isCorrect: true
      explanation: صحيح. تُظهر تحليلات الأهداف كيف تتقدم الرحلة نحو هدفها وما إذا كانت قد حققت الهدف. لعرض تحليلات الأهداف، انتقل إلى التسويق في الوقت الحقيقي > المشاركة > الرحلات، ثم افتح رحلة وحدد لوحة تشغيل المقطع/الحدث.
    - content: تحليلات تحسين قناة الذكاء الاصطناعي
      isCorrect: false
      explanation: ‏‫غير صحيح. تساعدك تحليلات تحسين القناة على تقييم كيف يساعد تطبيق تحسين الذكاء الاصطناعي في تحسين معدل المشاركة لديك. لا تُظهر مدى تقدم رحلتك نحو هدفها.
    - content: تحليلات البريد الإلكتروني
      isCorrect: false
      explanation: ‏‫غير صحيح. تُظهر تحليلات البريد الإلكتروني مسار التسليم ومقاييس مشكلات التسليم. لا تُظهر مدى تقدم رحلتك نحو هدفها.
    - content: تحليلات الرسائل النصية
      isCorrect: false
      explanation: ‏‫غير صحيح. تُظهر تحليلات الرسائل النصية مسار التسليم ومقاييس مشكلات التسليم. لا تُظهر مدى تقدم رحلتك نحو هدفها.
