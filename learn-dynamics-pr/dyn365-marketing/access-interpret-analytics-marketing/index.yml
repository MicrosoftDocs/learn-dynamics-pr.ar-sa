  تفحص هذه الوحدة التحليلات والرؤى داخل منطقة العمل في الوقت الحقيقي لـ Dynamics 365 Marketing.
abstract: >
  في هذه الوحدة، سوف تتعلم ما يلي:

  - عرض التحليلات التشغيلية للرحلة، بما في ذلك مقاييس تحسين الهدف والقناة والذكاء الاصطناعي.

  - عرض التحليلات المجمعة للرحلة والقناة.
