summary: >
  [!include[](../includes/module-banner.md)]

  تغطي هذه الوحدة النمطية رسائل البريد الكتروني والرسائل النصية والاعلامات المنبثقة والأصول والتخصيص داخل منطقه العمل في Dynamics 365 Marketing في الوقت الحقيقي.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - إنشاء بريد إلكتروني ونشره.

  - تحسين رسائل البريد الإلكتروني من خلال استخدام كتل المحتوى وأفكار المحتوى.

  - تحميل الصور إلى مكتبة الملفات واستخدام الصور في المحتوى التسويقي.

  - إنشاء رسالة نصية ونشرها.

  - إنشاء إعلام منبثق ونشره.

  - إضافة التخصيص إلى رسائل البريد الإلكتروني والرسائل النصية والإعلامات المنبثقة.
