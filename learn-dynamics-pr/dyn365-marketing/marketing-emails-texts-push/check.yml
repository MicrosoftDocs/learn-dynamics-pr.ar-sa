quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: ما الميزة التي تساعدك على إنشاء نسخة لرسائل البريد الإلكتروني التسويقية الخاصة بك؟
    choices:
    - content: كتل المحتوى
      isCorrect: false
      explanation: ‏‫غير صحيح. كتل المحتوى عبارة عن أجزاء معدة مسبقاً من المحتوى ويمكنك إنشاؤها إدراجها في الرسائل الإلكترونية. يمكن أن تحتوي على نصوص، وصور، وارتباطات، وأزرار، والمزيد - أي شيء يمكن استخدامه كمحتوى في رسالة إلكترونية. إنهم تساعد في تسريع وقت إنشاء الرسائل الإلكترونية، لكنها لا تنشئ نسخ الأفكار.
    - content: أفكار المحتوى
      isCorrect: true
      explanation: صحيح. تشبه ميزة أفكار المحتوى شريك العصف الذهني، الذي يمكن أن يساعد في إلهامك أثناء قيامك بكتابة رسالة إلكترونية. أنت تقدم قائمة مختصرة بالأفكار الأولية (النقاط الأساسية)، وتقوم أفكار المحتوى بإنشاء مجموعة من اقتراحات المحتوى الأطول التي يمكنك البناء عليها.
    - content: اقتراحات الصور المستندة إلى الذكاء الاصطناعي
      isCorrect: false
      explanation: ‏‫غير صحيح. يقوم محرر البريد الإلكتروني في الوقت الفعلي بتحليل المحتوى النصي لبريدك الإلكتروني، وباستخدام الذكاء الاصطناعي، يقترح الصور الأكثر صلة من مكتبة الأصول الجديدة. تساعدك هذه الإمكانية في العثور على أفضل الصور لبريدك الإلكتروني، ولكنها لا تساعد في إنشاء نسخ الأفكار لبريدك الإلكتروني.
  - content: أي من هؤلاء ليس مزوداً للرسائل النصية متاحاً خارج الصندوق في التسويق في الوقت الحقيقي؟
    choices:
    - content: خدمات اتصالات Azure
      isCorrect: false
      explanation: ‏‫غير صحيح. يمكنك إرسال رسائل نصية من التسويق في الوقت الحقيقي عن طريق إنشاء رقم هاتف من خلال خدمات اتصالات Azure (تقتصر على 1100 رسالة شهرياً وهي متوفرة حالياً في الولايات المتحدة فقط).
    - content: Twilio
      isCorrect: false
      explanation: ‏‫غير صحيح. يحتوي Dynamics 365 Marketing على تكامل مضمن مع Twilio.
    - content: TeleSign
      isCorrect: false
      explanation: ‏‫غير صحيح. يحتوي Dynamics 365 Marketing على تكامل مضمن مع Telesign.
    - content: SimpleTexting
      isCorrect: true
      explanation: صحيح. لا يحتوي Dynamics 365 Marketing على تكامل مضمن مع SimpleTexting.
  - content: ما الميزة التي تستخدمها لإضافة محتوى ديناميكي إلى بريد إلكتروني أو رسالة نصية أو إعلام مؤقت؟
    choices:
    - content: التخصيص
      isCorrect: true
      explanation: صحيح. ضمن رسائلك، يُمكنك إدراج بيانات ديناميكية فريدة لكل مستلم. لإضافة التخصيص، حدد عنصراً نصياً داخل الرسالة ثم حدد رمز التخصيص.
    - content: أفكار المحتوى
      isCorrect: false
      explanation: ‏‫غير صحيح. تشبه ميزة أفكار المحتوى شريك العصف الذهني، الذي يمكن أن يساعد في إلهامك أثناء قيامك بكتابة رسالة إلكترونية. لا تساعدك في إضافة محتوى ديناميكي إلى بريد إلكتروني أو نص أو إعلام مؤقت.
    - content: كتل المحتوى
      isCorrect: false
      explanation: ‏‫غير صحيح. كتل المحتوى عبارة عن أجزاء معدة مسبقاً من المحتوى ويمكنك إنشاؤها إدراجها في الرسائل الإلكترونية. يمكن أن تتضمن كتل المحتوى عناصر التخصيص، ولكن لإضافة المحتوى الديناميكي، فإنك تستخدم أداة التخصيص.
