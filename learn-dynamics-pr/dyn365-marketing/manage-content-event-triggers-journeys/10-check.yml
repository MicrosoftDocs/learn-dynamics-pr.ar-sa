quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما الذي لا يُعد نوعًا من أنواع مشغلات الأحداث في التسويق في الوقت الفعلي؟
    choices:
    - content: أحداث مخصصة
      isCorrect: false
      explanation: يُحدد مستخدمي التسويق في الوقت الفعلي الأحداث المخصصة. توفر الأحداث المخصصة طريقة مرنة لأخذ أي إجراء من قبل العميل أو حدث عمل مهم.
    - content: أحداث التفاعل
      isCorrect: false
      explanation: تمثل أحداث التفاعل تفاعلات العملاء مع عناصر الرحلة مثل البريد الإلكتروني والرسائل النصية القصيرة والإخطارات المؤقتة.
    - content: أحداث الأعمال
      isCorrect: false
      explanation: تمثل أحداث الأعمال التغييرات في تطبيقات Dynamics 365 مثل المبيعات أو الخدمة. قد تعكس هذه التغييرات إنشاء سجل جديد أو تحديث سجل موجود.
    - content: أحداث المشاركة
      isCorrect: true
      explanation: أحداث المشاركة ليست نوعًا من مشغلات الأحداث.
  - content: كم عدد اختبارات A/B التي يمكنك إضافتها إلى رحلة العميل في الوقت الفعلي؟
    choices:
    - content: واحد
      isCorrect: false
      explanation: يمكن أن تحتوي الرحلات على أكثر من اختبار A/B.
    - content: اثنان
      isCorrect: false
      explanation: يمكن أن تحتوي الرحلات على أكثر من اختباري A/B.
    - content: خمسة
      isCorrect: true
      explanation: يمكن أن تحتوي الرحلات على ما يصل إلى خمسة اختبارات A/B.
    - content: غير محدود
      isCorrect: false
      explanation: هناك حد خمسة اختبارات A/B لكل رحلة.
  - content: أي من هذه العناصر غير مطلوب، ولكن يوصى به بشدة عند إنشاء رحلة في التسويق في الوقت الفعلي؟
    choices:
    - content: تاريخ البدء
      isCorrect: false
      explanation: تاريخ البدء مطلوب لجميع الرحلات في التسويق في الوقت الفعلي.
    - content: هدف الرحلة
      isCorrect: true
      explanation: ورُغم أنه ليس مطلوبًا، إلا أننا نوصي بشدة بتحديد هدف للرحلة. قد يكون تحديد هدف للرحلة أداة مفيدة إذا كانت هناك حاجة لإجراء تغييرات على رحلتك للوصول إلى هدفك بسرعة وكفاءة.
    - content: شريحة المنع
      isCorrect: false
      explanation: وفي كل رحلة يمكنك استبعاد أشخاص محددين من دخول الرحلة، ولكن هذا قد لا يكون ضروريًا لكل رحلة. يجب تحديد ما إذا كان سيتم إضافة شريحة منع لتكون رحلة أم لا حسب كل رحلة.
    - content: عمليات الخروج البديلة
      isCorrect: false
      explanation: بشكل افتراضي، سيخرج الأشخاص من الرحلة بمجرد إكمال جميع الخطوات في أي مسار. يوفر Dynamics 365 Marketing القدرة لأصحاب الرحلة على تحديد عمليات الخروج البديلة التي ستسمح للأشخاص بتواجد الرحلة بمجرد بدئها. قد لا يكون هذا ضروريًا لجميع الرحلات ويجب تحديده على أساس رحلة برحلة.
