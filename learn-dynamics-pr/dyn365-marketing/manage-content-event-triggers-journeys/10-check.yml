quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما الذي لا يُعد نوعًا من أنواع مشغلات الأحداث في التسويق في الوقت الفعلي؟
    choices:
    - content: أحداث مخصصة
      isCorrect: false
      explanation: الأحداث المخصصة يحددها مستخدمو التسويق في الوقت الفعلي. توفر الأحداث المخصصة طريقة مرنة لأخذ أي إجراء من قبل العميل أو حدث عمل مهم.
    - content: أحداث التفاعل
      isCorrect: false
      explanation: تمثل أحداث التفاعل تفاعلات العملاء مع عناصر الرحلة مثل رسائل البريد الإلكتروني والرسائل النصية القصيرة والإعلامات المنبثقة.
    - content: أحداث الأعمال
      isCorrect: false
      explanation: تمثل أحداث الأعمال التغييرات في تطبيقات Dynamics 365، مثل المبيعات أو الخدمة. قد تعكس هذه التغييرات إنشاء سجل جديد أو تحديث سجل موجود.
    - content: أحداث المشاركة
      isCorrect: true
      explanation: أحداث المشاركة ليست نوعًا من مشغلات الأحداث.
  - content: كم عدد اختبارات A/B التي يمكنك إضافتها إلى رحلة العميل في الوقت الفعلي؟
    choices:
    - content: واحد
      isCorrect: false
      explanation: يمكن أن تحتوي الرحلات على أكثر من اختبار A/B.
    - content: اثنان
      isCorrect: false
      explanation: يمكن أن تحتوي الرحلات على أكثر من اختباري أ/ب.
    - content: خمسة
      isCorrect: true
      explanation: يمكن أن تحتوي الرحلات على ما يصل إلى خمسة اختبارات أ/ب.
    - content: غير محدود
      isCorrect: false
      explanation: لقد قمت بتحديد خمس اختبارات أ/ب لكل رحلة.
  - content: أي من هذه العناصر ليس مطلوباً، ولكنه موصى به بشدة، عند إنشاء رحلة في التسويق في الوقت الحقيقي؟
    choices:
    - content: تاريخ البدء
      isCorrect: false
      explanation: تاريخ البدء مطلوب لجميع الرحلات في التسويق في الوقت الحقيقي.
    - content: هدف الرحلة
      isCorrect: true
      explanation: ورُغم أنه ليس مطلوباً، إلا أننا نوصي بشدة بتحديد هدف للرحلة. قد يكون تحديد هدف للرحلة مفيداً إذا كان من اللازم إجراء تغييرات على رحلتك لتحقيق هدفك بسرعة وكفاءة.
    - content: مقطع المنع
      isCorrect: false
      explanation: وفي كل رحلة يمكنك استبعاد أشخاص محددين من دخول الرحلة، ولكن هذا الخيار قد لا يكون ضرورياً لكل رحلة. يجب تحديد ما إذا كنت تريد إضافة مقطع منع أم لا إلى الرحلة على أساس رحلة برحلة.
    - content: عمليات الخروج البديلة
      isCorrect: false
      explanation: بشكل افتراضي، سيخرج الأشخاص من الرحلة بعد أن يكملوا جميع الخطوات في أي مسار. يوفر Dynamics 365 Marketing القدرة لأصحاب الرحلة على تحديد عمليات الخروج البديلة التي ستسمح للأشخاص بالخروج من الرحلة بعد بدئها. قد لا يكون هذا الخيار ضرورياً لجميع الرحلات ويجب تحديده على أساس رحلة برحلة.
