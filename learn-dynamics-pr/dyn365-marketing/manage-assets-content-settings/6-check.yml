quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما نوع الملف الذي يمكنك تحميله في تطبيق Dynamics 365 Marketing؟
    choices:
    - content: PDF
      isCorrect: false
      explanation: لأغراض أمنية، لا يُسمح لك بتحميل ملف بتنسيق PDF.
    - content: XLS
      isCorrect: false
      explanation: لأغراض أمنية، لا يُسمح لك بتحميل ملف بتنسيق XLS.
    - content: GIF
      isCorrect: true
      explanation: 'لأغراض أمنية، يُسمح لك فقط بتحميل التنسيقات المدعومة التالية: GIF وBMP وJPEG وPNG.'
    - content: DOC
      isCorrect: false
      explanation: لأغراض أمنية، لا يُسمح لك بتحميل ملف بتنسيق DOC.
  - content: أي من العبارات التالية صحيح فيما يتعلق بتحرير الكلمات الأساسية؟
    choices:
    - content: عندما تقوم بتحرير الكلمات الأساسية، فإن التغييرات تؤثر فقط على الصور الجديدة التي يتم تحميلها بعد إجراء التغيير.
      isCorrect: false
      explanation: تؤثر التغييرات على جميع الصور، وليس فقط الصور الجديدة التي يتم تحميلها بعد تعديل الكلمة الأساسية.
    - content: لا يمكنك تغيير الكلمات الأساسية المرتبطة بصورة.
      isCorrect: false
      explanation: يمكنك تغيير اسم كلمة أساسية أو حذفها في أي وقت، حتى لو كانت مرتبطة بملف.
    - content: لا يتم تطبيق التغييرات على الصور التي تم تحميلها بالفعل.
      isCorrect: false
      explanation: تؤثر تغييرات الكلمات الأساسية على الملفات التي تم تحميلها بالفعل والتي ترتبط بها الكلمة الأساسية.
    - content: تؤثر التغييرات التي يتم إجراؤها في الكلمات الأساسية على أي صورة مرتبطة بهذه الكلمة الأساسية.
      isCorrect: true
      explanation: سيؤثر تغيير كلمة أساسية أو حذفها على جميع الصور المرتبطة بها.
  - content: أي من العبارات التالية صحيح بخصوص كتل المحتوى؟
    choices:
    - content: يمكن استخدام كتل المحتوى فقط في رسائل البريد الإلكتروني التسويقية.
      isCorrect: false
      explanation: يمكن إعادة استخدام مجموعات المحتوى عبر رسائل البريد الإلكتروني أو النماذج أو الصفحات.
    - content: يُمكن استخدام مجموعات المحتوى فقط في الصفحات التسويقية.
      isCorrect: false
      explanation: يمكن إعادة استخدام مجموعات المحتوى عبر رسائل البريد الإلكتروني أو النماذج أو الصفحات.
    - content: عند استخدام مجموعة محتوى، يُنسخ المحتوى في تصميمك ولا يحتفظ بأي اتصال بمحتوى المجموعة الأصلي. عند تحرير مجموعة محتوى في تصميم، فلن تتأثر التصميمات الأخرى التي تستخدم تلك المجموعة.
      isCorrect: true
      explanation: تعمل مجموعات المحتوى مثل القوالب. يُنسخ المحتوى، بعد إضافته، إلى تصميمك ولا يحافظ على أي صلة بمجموعة المحتوى الأصلية، وهذا يعني أنك إذا قمت بتحرير مجموعة المحتوى في تصميم معين، فلن تتأثر التصميمات الأخرى التي تستخدم هذه المجموعة.
    - content: عند استخدام مجموعة محتوى، يُنسخ المحتوى في تصميمك ويحتفظ بأي اتصال بمحتوى المجموعة الأصلي. عند تحرير مجموعة محتوى في تصميم، فسوف تتأثر جميع التصميمات الأخرى التي تستخدم تلك المجموعة.
      isCorrect: false
      explanation: تعمل مجموعات المحتوى مثل القوالب. يُنسخ المحتوى، بعد إضافته، إلى تصميمك ولا يحافظ على أي صلة بمجموعة المحتوى الأصلية، وهذا يعني أنك إذا قمت بتحرير مجموعة المحتوى في تصميم معين، فلن تتأثر التصميمات الأخرى التي تستخدم هذه المجموعة.
