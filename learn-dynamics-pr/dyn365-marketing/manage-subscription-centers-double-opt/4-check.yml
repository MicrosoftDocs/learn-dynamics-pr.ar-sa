quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما الحقل الذي يجب أن تتضمنه مراكز الاشتراك؟
    choices:
    - content: الاسم الأول
      isCorrect: false
      explanation: لا يُعد الاسم الأول حقلًا مطلوبًا لمراكز الاشتراك. نظرًا لإرسال ارتباطات مركز الاشتراك عبر رسالة بريد إلكتروني، لا يتطلب Dynamics 365 Marketing الاسم الأول.
    - content: عدم إرسال بريد إلكتروني
      isCorrect: true
      explanation: "\"عدم إرسال بريد إلكتروني\" حقل مطلوب لأنه سمة صريحة لكيان جهة الاتصال. ونتيجة لذلك، يُلغي خيار عدم السماح برسائل البريد الإلكتروني المُجمع عضويات قائمة الاشتراك، وإعادة تنشيط قائمة العضويات إذا قامت جهة الاتصال بإلغاء خيار عدم السماح برسائل البريد الإلكتروني المُجمع لاحقًا."
    - content: إعادة التوجيه إلى صديق
      isCorrect: false
      explanation: يختلف الغرض من نماذج وحقول إعادة التوجيه إلى صديق عن مراكز الاشتراك، لذلك لن يتم تضمين أنواع الحقول هذه في مراكز الاشتراك.
    - content: عنوان بريد إلكتروني للرد
      isCorrect: false
      explanation: نظرًا لإرسال ارتباطات مركز الاشتراك خلال رحلة العميل في رسائل البريد الإلكتروني، فلا يلزم عنوان بريد إلكتروني للرد.
  - content: أي من الخيارات التالية ليس محتوى مطلوب لإعداد وتمكين الاشتراك المزدوج العمومي؟
    choices:
    - content: رسالة بريد إلكترون طلب تأكيد الاشتراك
      isCorrect: false
      explanation: تتطلب رسالة البريد الإلكتروني لطلب تأكيد الاشتراك وجود محتوى لتمكين عملية الاشتراك المزدوج مع نظامك.
    - content: سجل إعدادات المحتوى لاستخدامه مع جميع رسائل طلب التأكيد
      isCorrect: false
      explanation: يتطلب سجل إعدادات محتوى مع رسائل طلب التأكيد وجود محتوى لتمكين عملية الاشتراك المزدوج مع نظامك.
    - content: إرسال رسالة بريد إلكتروني لطلب تأكيد الموافقة بعد ستة أشهر
      isCorrect: true
      explanation: لا تتطلب عملية الاشتراك المزدوج إرسال رسالة بريد إلكتروني لطلب تأكيد ثانٍ بعد ستة أشهر.
    - content: صفحة شكرًا لك التي يمكنك إعادة التوجيه إليها بعد تأكيد جهة الاتصال لكل نوع من الطلبات
      isCorrect: false
      explanation: تتطلب صفحة شكرًا لك، التي يمكنك إعادة التوجيه إليها بعد تأكيد جهة الاتصال على كل نوع من الطلبات، وجود محتوى لتمكين عملية الاشتراك المزدوج مع نظامك.
  - content: ما نوع القائمة التي ينبغي أن تكون قائمه اشتراك؟
    choices:
    - content: ثابت
      isCorrect: true
      explanation: يستخدم Dynamics 365 Marketing قوائم التسويق الثابتة لإنشاء قوائم الاشتراك، التي تمكّن جهات الاتصال من التسجيل للحصول على قوائم بريدية متنوعة. قوائم الاشتراك هي نوع خاص من قوائم التسويق الثابتة التي قد تحتوي على جهات اتصال فحسب.
    - content: ديناميكي
      isCorrect: false
      explanation: نظرًا لطبيعة قوائم الاشتراك، لا يمكن تصنيفها على أنها ديناميكية.
    - content: مركبة
      isCorrect: false
      explanation: نظرًا لطبيعة قوائم الاشتراك، لا يمكن تصنيفها على أنها مركبة.
    - content: سلوكي
      isCorrect: false
      explanation: الشرائح السلوكية عبارة عن قوائم ديناميكية. نظرًا لطبيعة قوائم الاشتراك، لا يمكن تصنيفها على أنها سلوكية.
