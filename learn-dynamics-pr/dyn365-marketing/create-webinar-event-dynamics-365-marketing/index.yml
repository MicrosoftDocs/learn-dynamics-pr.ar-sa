abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- قم بتكوين إعدادات ندوة الإنترنت لـ On24 وموفري ندوات الإنترنت الآخرين التابعين لجهات خارجية.\n- قم بإنشاء حدث ندوة الإنترنت باستخدام On24 أو موفري ندوات الإنترنت الآخرين التابعين لجهات خارجية.\n- إنشاء حدث ندوة الإنترنت باستخدام Microsoft Teams.\n- إنشاء نموذج التسجيل لحدث افتراضي.\n"
