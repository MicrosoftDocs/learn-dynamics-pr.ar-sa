quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الشيء المحظور فعله لزيادة إمكانية تسليم رسائل الرسالة الإلكترونية ومواصلة اتباع القانون باستخدام Dynamics 365 Marketing؟
    choices:
    - content: إنشاء محتوى نظيف وتعاوني ومسؤول
      isCorrect: false
      explanation: تحلل كلُّ من أنظمة سمعة المرسلين وعوامل تصفية البريد العشوائي محتوى الرسائل التي تحاول إرسالها. وتبحث عن علامات تدل على أنك تعمل مع المستلمين لديك وتحدد نفسك بأمانة. سيساعد إنشاء محتوى نظيف وتعاوني ومسؤول في تحسين إمكانية تسليم رسائل الرسالة الإلكترونية.
    - content: مصادقة رسائلك، وعنون IP للإرسال، والمجالات
      isCorrect: false
      explanation: وضعنا معايير متعددة تساعد في التأكد من أن عناوين IP المرسلة تمثل بالفعل المؤسسات التي تدعي أنها تمثلها، وأن الرسائل الواردة من عناوين IP هذه هي أصلية وغير متلاعب بها. ستساعد مصادقة الرسائل وإرسال عناوين IP والمجالات في تحسين إمكانية تسليم رسائل الرسالة الإلكترونية.
    - content: استخدم القوائم البريدية المشتراة أو المستأجرة
      isCorrect: true
      explanation: نحن ننصح بشدة بعدم شراء أو استئجار قوائم بريدية نظراً لإمكانية انتهاك هذه القوائم لقوانين الموافقة على القانون العام لحماية البيانات (GDPR) وقوانين أخرى محلية في بلدان/مناطق أخرى. وتعتبر أيضاً القوائم المشتراة والمستأجرة غير فعالة نظراً لإمكانية احتوائها على عدد كبير من العناوين منتهية الصلاحية التي تؤدي إلى ارتداد ثابت وعلى عدد كبير من جهات الاتصال غير المهتمة بمنتجاتك والتي من المحتمل أن تتقدم بشكوى (لدى السلطات القانونية على الأرجح) تتعلق بتلقي بريد إلكتروني غير مرغوب فيه؛ سوف تؤدي الشكاوى والارتدادات غير الثابتة إلى خفض مستوى سمعتك ومعها معدل تسليم الرسائل لديك.
    - content: إرسال أحجام ثابتة
      isCorrect: false
      explanation: ترتبط سمعات المرسلين ذات النقاط العالية بعناوين IP التي ترسل حجماً ثابتاً من الرسالة الإلكترونية. وسيقلل الارتفاع المفاجئ النتيجة، وسيؤدي إلى انقطاع إرسال الأحجام.
  - content: أي الخيارات أدناه ليس مثالاً على مستوى موافقة GDPR الذي تم تكوينه سابقاً في Dynamics 365 Marketing؟
    choices:
    - content: التسويق
      isCorrect: false
      explanation: توافق جهات الاتصال التي تختار خيار التسويق على تلقي الرسائل التسويقية والمحتوى الترويجي.
    - content: الموافقة
      isCorrect: false
      explanation: تسمح جهات الاتصال التي تختار خيار الموافقة للمؤسسة بالتواصل فقط لتأكيد الموافقة أو الحصول على مستوى أعلى من الموافقة.
    - content: تعاملي
      isCorrect: false
      explanation: توافق جهات الاتصال التي تختار خيار "تعاملي" على إرسال رسائل حركات تتعلق بعمل محدد قائم بين الطرفين. لا يمكن أن تتضمن هذه الرسائل محتوى تسويقياً أو ترويجياً.
    - content: التسويق عبر البريد الإلكتروني
      isCorrect: true
      explanation: لا يُعد التسويق عبر البريد الإلكتروني خياراً جاهزاً لمستوى الموافقة.
