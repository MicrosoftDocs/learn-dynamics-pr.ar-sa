quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما منطقة قائمة الإعدادات المتقدمة التي تحدد كيفية مطابقة عمليات إرسال النماذج مع جهات الاتصال أو العملاء المتوقعين الحاليين؟
    choices:
    - content: تكوين النقاط
      explanation: تكوين النقاط هو مكان تكوين بعض الخيارات الأساسية التي تتحكم في كيفية عمل نقاط العميل المتوقع تلقائياً في المثيل.
      isCorrect: false
    - content: مطابقة النموذج
      explanation: مطابقة النموذج هي مكان إنشاء إستراتيجيات مطابقة العملاء المتوقعين وجهات الاتصال وتحديد كيفية مطابقة عمليات إرسال النموذج مع جهات الاتصال الموجودة أو العملاء المتوقعين عندما تقرر ما إذا كنت تريد تحديث سجل موجود أو إنشاء سجل جديد.
      isCorrect: true
    - content: تكوين مجموعة البيانات
      explanation: توفر منطقة تكوين مجموعة البيانات أدوات تحليلية للعمل مع سجلات العملاء وتسمح لك باختيار الكيانات التي تريد المزامنة معها.
      isCorrect: false
    - content: الإعدادات الافتراضية
      explanation: الإعدادات الافتراضية هي مكان تحديد الإعدادات الافتراضية لرسائل الرسالة الإلكترونية التسويقي ورحلات العميل والاشتراك المزدوج وإلغاء تكرار الرسالة الإلكترونية.
      isCorrect: false
  - content: ما الإعدادات التي تُدار في إعدادات التسويق الافتراضية؟
    choices:
    - content: إعدادات الرسالة الإلكترونية التسويقي
      explanation: تم تكوين إعدادات رسائل الرسالة الإلكترونية التسويقية في الإعدادات الافتراضية.
      isCorrect: true
    - content: إستراتيجيات مطابقة صفحة التسويق
      explanation: يتم تعيين صفحات التسويق في إعدادات صفحة التسويق.
      isCorrect: false
    - content: لافتات الخصوصية
      explanation: يتم تكوين لافتات الخصوصية في إعدادات صفحة التسويق.
      isCorrect: false
    - content: تكوين النقاط
      explanation: تكوين النقاط هو مكان تكوين بعض الخيارات الأساسية التي تتحكم في كيفية عمل نقاط العميل المتوقع تلقائياً في المثيل.
      isCorrect: false
