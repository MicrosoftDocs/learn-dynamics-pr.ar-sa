title: التكوين المتقدم لتطبيق Dynamics 365 Marketing
summary: "[!include[](../includes/module-banner.md)]\nيستخدم المسؤولون الإعدادات لضبط سلوك التطبيق وتعيين الإعدادات الافتراضية للتسويق والتحقق من الحصص وإدارة إعدادات التسويق الأساسية والمزيد. \n"
abstract: >
  في هذه الوحدة، ستتعرف على كيفية القيام بما يلي:

  - الوصول إلى منطقة الإعدادات داخل Dynamics 365 Marketing

  - عرض الإصدارات وحدود حصة أرباح البائع النسبية وحدود الاستخدام.

  - قم بتحديث الإعدادات الافتراضية للصفحات المقصودة ورسائل الرسالة الإلكترونية ورحلات العملاء والمزيد.

  - يمكنك إدارة إعدادات مشاركة العملاء بما في ذلك إعدادات التوافق وتكوين الجمهور وإعداد الإخطارات المباشرة وموفر الرسائل النصية القصيرة (SMS) وإدارة حساب الوسائط الاجتماعية والمزيد.

  - قم بتشغيل ميزات التعاون والدردشة في Microsoft Teams لاستخدامها داخل تطبيق التسويق.

  - قم بإعداد الاتصالات بموفري ندوات الإنترنت وإدارة الإعدادات الافتراضية للأحداث.

  - حدد كيفية مطابقة عمليات إرسال النماذج مع جهات الاتصال أو العملاء المتوقعين الموجودين وقم بتكوين نقاط العملاء المتوقعين وقم بتمكين Microsoft Dynamics 365 Connector لـ LinkedIn Lead Gen لبيئتك.

  - حدد الكيانات التي تريد مزامنتها مع Dynamics 365 Marketing وقم بتوصيل بيئة Dynamics 365 Marketing الخاصة بك بـ Blob Storage Microsoft Azure، وقم بتوصيل Customer Insights ببيئة Dynamics 365 Marketing الخاصة بك.
prerequisites: الفهم الأساسي لتطبيق Marketing
