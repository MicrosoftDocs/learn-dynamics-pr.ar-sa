title: التكوين المتقدم لتطبيق Dynamics 365 Marketing
summary: >
  [!include[](../includes/module-banner.md)]

  يستخدم المسؤولون الإعدادات المتقدمة لتحسين سلوك التطبيق وتعيين الإعدادات الافتراضية والتحقق من الحصص النسبية‬ وإدارة ميزات الحدث وغيرها.
abstract: >
  خلال هذه الوحدة النمطية، سوف تتمكن مما يلي:

  - تكوين الإعدادات المتقدمة، ومنها الإعدادات الخاصة بالمؤسسة وإدارة الأعمال والتسويق وإدارة الأحداث.

  - مراجعة حدود الحصة النسبية.

  - إدارة المحتوى التسويقي، مثل الصور والكلمات الأساسية ومجموعات المحتوى القابل لإعادة الاستخدام ومقاطع الفيديو.

  - إدارة القوالب.

  - دمج Microsoft Dynamics 365 Marketing مع LinkedIn.
prerequisites: فهم أساسي لكيفية التنقل في تطبيق Microsoft Dynamics 365 وفهم أساسي لتطبيق Marketing application
