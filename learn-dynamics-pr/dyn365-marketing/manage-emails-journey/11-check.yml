quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من العناصر التالية عليك تضمينها في رسالة بريد إلكتروني قبل البث المباشر؟
    choices:
    - content: شعار الشركة
      isCorrect: false
      explanation: لا يُعد شعار الشركة شرطاً لبدء البث المباشر مع رسالة بريد إلكتروني.
    - content: العنوان الفعلي
      isCorrect: true
      explanation: عليك تضمين عنوان فعلي في رسالة الرسالة الإلكترونية قبل بدء البث المباشر معها.
    - content: ارتباطات مواقع التواصل الاجتماعي
      isCorrect: false
      explanation: لا تُعد ارتباطات مواقع التواصل الاجتماعي شرطاً لبدء البث المباشر مع رسالة بريد إلكتروني.
    - content: سياسة الخصوصية
      isCorrect: false
      explanation: لا يُعد ارتباط سياسة الخصوصية شرطاً لبدء البث المباشر مع رسالة بريد إلكتروني.
  - content: أي مما يلي ليس ميزة متوفرة ضمن التحقق من المحتوى؟
    choices:
    - content: مدقق المحتوى مطلوب
      isCorrect: true
      explanation: عند تحديد التحقق من المحتوى، يُشغّل النظام التحقق من الأخطاء. ولكن مدقق المحتوى المطلوب ليس أحد الخيارات المدرجة ضمن التحقق من المحتوى.
    - content: مدقق قابلية الوصول
      isCorrect: false
      explanation: يوفر Dynamics 365 Marketing ‏‫مدقق الوصول لمساعدتك في جعل المحتوى سهل القراءة بالنسبة لجميع الأشخاص بمختلف قدراتهم.
    - content: مدقق البريد العشوائي
      isCorrect: false
      explanation: تطبِّق ميزة مدقق البريد العشوائي الذكاء الاصطناعي لتحليل محتوى كل رسالة بريد إلكتروني تسويقي. وبعد ذلك يُنشئ مدقق البريد العشوائي نطاقاً يتنبأ بمدى احتمالية وضع علامة على الرسالة وتصنيفها حسب عوامل تصفية البريد العشوائي المستندة إلى المحتوى.
