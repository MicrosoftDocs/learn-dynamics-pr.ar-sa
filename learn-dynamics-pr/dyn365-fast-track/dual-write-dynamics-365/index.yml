title: تطبيق الكتابة المزدوجة لحلول Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nتوفر الكتابة المزدوجة بنية أساسية جاهزة يمكنها تزويد العملاء بتفاعل قريب من الوقت الحقيقي بين تطبيقات Customer Engagement وتطبيقات Finance and Operations. ترشدك ورشة عمل تنفيذ الكتابة المزدوجة إلى النقاط الأساسية للمساعدة في تحديد وحل برامج الحظر المحتملة لتنفيذ الكتابة المزدوجة بنجاح.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- التعرف على ورشة عمل تنفيذ الكتابة المزدوجة\n- التحضير لورشة عمل تنفيذ الكتابة المزدوجة\n- التعرف على كيفية عقد ورشة عمل تنفيذ الكتابة المزدوجة\n- المتابعة بعد ورشة عمل تنفيذ الكتابة المزدوجة\n"
prerequisites: >
  - معرفة تطبيقات Dynamics 365

  - المعرفة بمفاهيم Success by Design

  - المعرفة الواسعة بالمستشار الوظيفي

  - تكون الخبرة السابقة كمهندس حلول لمشروع مفيدة

  - إكمال مخطط الحل

  - تنزيل مثال لقالب ورشة العمل هذه من [موقع GitHub](https://github.com/MicrosoftDocs/mslearn-developer-tools-power-platform/tree/master/fasttrack/?azure-portal=true)
