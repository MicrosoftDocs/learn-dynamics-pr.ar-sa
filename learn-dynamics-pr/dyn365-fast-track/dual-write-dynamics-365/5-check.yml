quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: في أي مرحلة من المشروع يجب أن تعقد ورشة تنفيذ الكتابة المزدوجة؟
    choices:
    - content: قبل مراجعة مخطط الحل
      isCorrect: false
      explanation: يجب إجراء ورشة عمل تنفيذ الكتابة المزدوجة عندما يقترب التصميم من الاكتمال.
    - content: في التخطيط للعرض المباشر
      isCorrect: false
      explanation: يجب إجراء ورشة عمل تنفيذ الكتابة المزدوجة عندما يقترب التصميم من الاكتمال.
    - content: أثناء جلسات عمل تصميم الأداء
      isCorrect: false
      explanation: يجب إجراء ورشة عمل تنفيذ الكتابة المزدوجة عندما يقترب التصميم من الاكتمال.
    - content: عندما يكتمل التصميم تقريباً
      isCorrect: true
      explanation: يجب إجراء ورشة عمل تنفيذ الكتابة المزدوجة عندما يوشك التصميم على الاكتمال أو يكتمل، وعندما يكون لدى المقدمين فهم قوي لكيفية استخدام الكتابة المزدوجة لدمج البيانات بين التطبيقات المختلفة.
  - content: أي من الشخصيات التالية يجب أن يسهّل ورشة تنفيذ الكتابة المزدوجة؟
    choices:
    - content: مهندس الحلول
      isCorrect: true
      explanation: سيقوم مهندس الحلول بتسهيل ورشة تنفيذ الكتابة المزدوجة.
    - content: محلل البيانات
      isCorrect: false
      explanation: سيقوم مهندس الحلول بتسهيل ورشة تنفيذ الكتابة المزدوجة.
    - content: العميل المتوقع
      isCorrect: false
      explanation: سيقوم مهندس الحلول بتسهيل ورشة تنفيذ الكتابة المزدوجة.
    - content: ممثل الحساب
      isCorrect: false
      explanation: سيقوم مهندس الحلول بتسهيل ورشة تنفيذ الكتابة المزدوجة.
  - content: أي من الخيارات التالية ليس غرضاً من ورشة عمل تنفيذ الكتابة المزدوجة؟
    choices:
    - content: فهم كيفية استخدام الكتابة المزدوجة في سيناريو العميل
      isCorrect: false
      explanation: تم تصميم ورشة تنفيذ الكتابة المزدوجة لإجراء محادثة حول كيفية تكامل التطبيقات المختلفة من خلال الكتابة المزدوجة.
    - content: تحديد المخاطر والمشكلات
      isCorrect: false
      explanation: تم تصميم ورشة عمل تنفيذ الكتابة المزدوجة لإلقاء نظرة واسعة ولكن عالية المستوى على الحل، لتحديد المشكلات والمخاطر المحتملة مع تصميم الحل أو نهج التنفيذ الذي سيؤثر سلباً على النتيجة.
    - content: تحديد أو مناقشة الثغرات
      isCorrect: false
      explanation: تم تصميم ورشة عمل تنفيذ الكتابة المزدوجة لتحديد المجالات التي قد لا تكون فيها الكتابة المزدوجة مناسبة لمشروع ما، ثم مناقشة الثغرات المحددة والمحاذاة مع خارطة طريق الكتابة المزدوجة.
    - content: تقديم نظرة عامة على كيفية عمل الكتابة المزدوجة
      isCorrect: true
      explanation: لم يتم تصميم الهدف من ورشة تنفيذ الكتابة المزدوجة لتقديم نظرة عامة حول كيفية عمل الكتابة المزدوجة. لهذا الغرض، أنشأ فريق FastTrack العديد من المحادثات التقنية التي تناقش وتجسد استخدام الكتابة المزدوجة.
