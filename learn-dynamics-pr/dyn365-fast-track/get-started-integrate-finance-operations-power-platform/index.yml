title: بدء تكامل تطبيقات التمويل والعمليات مع Microsoft Power Platform.
summary: "[!include[](../includes/module-banner.md)] \nتعمل تطبيقات التمويل والعمليات وMicrosoft Dataverse معاً لتقديم تجربة مترابطة. تقدم هذه الوحدة إمكانات تكامل Microsoft Dynamics 365لكيانات الكتابة المزدوجة والافتراضية، ثم تراجع البنية والاعتبارات لمساعدتك على اختيار التقنية المناسبة لسيناريوهات مختلفة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- مراجعة إمكانات Microsoft Dynamics 365 عبر التطبيقات.\n- اكتشاف نهج التوحيد أو التقارب في Dynamics 365.\n- التعرّف على ميزة الكتابة المزدوجة وبنيتها ومفاهيمها الرئيسية.\n-  التعرّف على الكيانات/الجداول الظاهرية وبنيتها ونمذجة الكيانات.\n-  مراجعة جانب تصميم الحل لاختيار التقنية الصحيحة وكيف تكمل الكتابة المزدوجة والكيانات/الجداول الظاهرية بعضها البعض.\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات التمويل والعمليات

  - المعرفة الأساسية بتطبيق Microsoft Power Platform

  - المعرفة بتطبيق Microsoft Dataverse

  - المعرفة بكيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات

  - المعرفة بإمكانات تكامل Microsoft Dynamics Lifecycle Services
