title: بدء تكامل تطبيقات التمويل والعمليات مع Microsoft Power Platform.
summary: "[!include[](../includes/module-banner.md)] \nتعمل تطبيقات التمويل والعمليات وMicrosoft Dataverse معاً لتقديم تجربة مترابطة. تقدم هذه الوحدة إمكانات تكامل Microsoft Dynamics 365لكيانات الكتابة المزدوجة والافتراضية، ثم تراجع البنية والاعتبارات لمساعدتك على اختيار التقنية المناسبة لسيناريوهات مختلفة.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- راجع إمكانات Microsoft Dynamics 365عبر التطبيقات.\n- اكتشف نهج التوحيد أو التقارب في Dynamics 365.\n- تعرّف على ميزة الكتابة المزدوجة وبنيتها ومفاهيمها الرئيسية.\n-  تعرّف على الكيانات/الجداول الافتراضية وبنيتها ونمذجة الكيانات.\n-  راجع جانب تصميم الحل لاختيار التقنية الصحيحة وكيف تكمل كيانات/ جدول الكتابة المزدوجة والافتراضية بعضها البعض.\n"
prerequisites: >
  - المعرفة الأساسية بتطبيقات التمويل والعمليات

  - المعرفة الأساسية بـ Microsoft Power Platform

  - معرفة Microsoft Dataverse

  - معرفة كيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات

  - معرفة إمكانات تكامل Microsoft Dynamics 365 Lifecycle Services
