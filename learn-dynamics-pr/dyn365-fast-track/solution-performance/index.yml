title: تنفيذ استراتيجية أداء لحلول Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nوتوفر ورشة عمل أداء الحل الإرشادات وأفضل الممارسات لتصميم الحل فيما يتعلق بالأداء. ستعمل ورشة العمل على زيادة الوعي بالتأثير الذي تحدثه أنواع معينة من التكوينات و/أو التخصيصات على الأداء العام وتجربة المستخدم. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرف على مراجعة أداء الحل.\n- التحضير لورشة عمل أداء الحل.\n- تحديد معايير الأداء ومعايير النجاح.\n- التعرف على كيفية إدارة ورشة عمل أداء الحل.\n"
prerequisites: >
  - المعرفة الواسعة بالمستشار الوظيفي والمطور

  - تكون الخبرة السابقة كمهندس حلول لمشروع مفيدة

  - تنزيل مثال لقالب ورشة العمل هذه من [موقع GitHub](https://github.com/MicrosoftDocs/mslearn-developer-tools-power-platform/tree/master/fasttrack/?azure-portal=true)
