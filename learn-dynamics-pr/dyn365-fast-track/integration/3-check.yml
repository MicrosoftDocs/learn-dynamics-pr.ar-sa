quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: في أي مرحلة من مراحل المشروع يجب جدولة ورشة عمل التكامل؟
    choices:
    - content: الشروع في العمل
      isCorrect: false
      explanation: يجب جدولة ورشة عمل التكامل واستكمالها خلال مرحلة تنفيذ المشروع.
    - content: التنفيذ
      isCorrect: true
      explanation: يجب جدولة ورشة عمل التكامل واستكمالها خلال مرحلة تنفيذ المشروع.
    - content: التحضير
      isCorrect: false
      explanation: يجب جدولة ورشة عمل التكامل واستكمالها خلال مرحلة تنفيذ المشروع.
    - content: التشغيل
      isCorrect: false
      explanation: يجب جدولة ورشة عمل التكامل واستكمالها خلال مرحلة تنفيذ المشروع.
  - content: أي من الخيارات التالية ليس نوعاً من التكامل يمكنك استخدامه في المشاريع؟
    choices:
    - content: عملية التكامل
      isCorrect: false
      explanation: تشمل الأنواع المختلفة من عمليات التكامل التي يمكنك استخدامها في المشاريع تكامل العمليات وتكامل واجهة المستخدم وتكامل البيانات.
    - content: تكامل واجهة المستخدم
      isCorrect: false
      explanation: تشمل الأنواع المختلفة من عمليات التكامل التي يمكنك استخدامها في المشاريع تكامل العمليات وتكامل واجهة المستخدم وتكامل البيانات.
    - content: تكامل النموذج
      isCorrect: true
      explanation: تكامل النموذج ليس نوع تكامل. تشمل الأنواع المختلفة من عمليات التكامل التي يمكنك استخدامها في المشاريع تكامل العمليات وتكامل واجهة المستخدم وتكامل البيانات.
    - content: تكامل البيانات
      isCorrect: false
      explanation: تشمل الأنواع المختلفة من عمليات التكامل التي يمكنك استخدامها في المشاريع تكامل العمليات وتكامل واجهة المستخدم وتكامل البيانات.
