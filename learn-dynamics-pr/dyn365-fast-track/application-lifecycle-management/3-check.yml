quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الموضوعات التالية ليس مجالاً رئيسياً يتم تناوله في ورش عمل إدارة دورة حياة التطبيقات (ALM)‬?
    choices:
    - content: الاستراتيجية العامة
      isCorrect: false
      explanation: المجالات الرئيسية التي تركز عليها ورشة عمل إدارة دورة حياة التطبيقات (ALM)‬ هي الإستراتيجية العامة وخطة البناء واستراتيجية الاختبار والإصدار والنشر وتشغيل النموذج وإدارة القدرات. تخطيط التخصيص ليس موضوعاً يتم تناوله في ورشة عمل إدارة دورة حياة التطبيقات (ALM).
    - content: الإصدار والنشر
      isCorrect: false
      explanation: المجالات الرئيسية التي تركز عليها ورشة عمل إدارة دورة حياة التطبيقات (ALM)‬ هي الإستراتيجية العامة وخطة البناء واستراتيجية الاختبار والإصدار والنشر وتشغيل النموذج وإدارة القدرات. تخطيط التخصيص ليس موضوعاً يتم تناوله في ورشة عمل إدارة دورة حياة التطبيقات (ALM).
    - content: تخطيط التخصيص
      isCorrect: true
      explanation: المجالات الرئيسية التي تركز عليها ورشة عمل إدارة دورة حياة التطبيقات (ALM)‬ هي الإستراتيجية العامة وخطة البناء واستراتيجية الاختبار والإصدار والنشر وتشغيل النموذج وإدارة القدرات. تخطيط التخصيص ليس موضوعاً يتم تناوله في ورشة عمل إدارة دورة حياة التطبيقات (ALM).
    - content: إدارة القدرات
      isCorrect: false
      explanation: المجالات الرئيسية التي تركز عليها ورشة عمل إدارة دورة حياة التطبيقات (ALM)‬ هي الإستراتيجية العامة وخطة البناء واستراتيجية الاختبار والإصدار والنشر وتشغيل النموذج وإدارة القدرات. تخطيط التخصيص ليس موضوعاً يتم تناوله في ورشة عمل إدارة دورة حياة التطبيقات (ALM).
  - content: ما الخطوات الرئيسية الثلاث المتضمنة في ورشة عمل إدارة دورة حياة التطبيقات (ALM)؟
    choices:
    - content: الحصول على المعلومات، وتشغيل ورشة عمل مخطط الحلول، وإنشاء التوصيات والنتائج.
      isCorrect: true
      explanation: تتمثل الخطوات الرئيسية في التقاط المعلومات وتشغيل ورشة عمل مخطط الحلول وإنشاء التوصيات والنتائج.
    - content: التقاط المعلومات، اختبار ورشة عمل المخطط، نشر الحلول
      isCorrect: false
      explanation: تتمثل الخطوات الرئيسية في التقاط المعلومات وتشغيل ورشة عمل مخطط الحلول وإنشاء التوصيات والنتائج.
    - content: وصف وتصميم وتشغيل ورشة عمل مخطط الحلول وإنشاء التوصيات والنتائج
      isCorrect: false
      explanation: تتمثل الخطوات الرئيسية في التقاط المعلومات وتشغيل ورشة عمل مخطط الحلول وإنشاء التوصيات والنتائج.
    - content: التقاط المعلومات وتشغيل ورشة عمل مخطط الحل ونشر الحلول
      isCorrect: false
      explanation: تتمثل الخطوات الرئيسية في التقاط المعلومات وتشغيل ورشة عمل مخطط الحلول وإنشاء التوصيات والنتائج.
  - content: أي من الخيارات التالية يعتبر فئة لتجميع التغييرات الجارية بعد النشر؟
    choices:
    - content: هام
      isCorrect: false
      explanation: الهامة والرئيسية والثانوية كلها مجموعات إدارة التغيير. عندما تفكر في إدارة تغييراتك المستمرة، يجب أن تكون لديك عمليات قائمة للتعامل مع هذه الأنواع الثلاثة من التغييرات على الأقل.
    - content: رئيسي
      isCorrect: false
      explanation: الهامة والرئيسية والثانوية كلها مجموعات إدارة التغيير. عندما تفكر في إدارة تغييراتك المستمرة، يجب أن تكون لديك عمليات قائمة للتعامل مع هذه الأنواع الثلاثة من التغييرات على الأقل.
    - content: ثانوي
      isCorrect: false
      explanation: الهامة والرئيسية والثانوية كلها مجموعات إدارة التغيير. عندما تفكر في إدارة تغييراتك المستمرة، يجب أن تكون لديك عمليات قائمة للتعامل مع هذه الأنواع الثلاثة من التغييرات على الأقل.
    - content: كل ما سبق
      isCorrect: true
      explanation: الهامة والرئيسية والثانوية كلها مجموعات إدارة التغيير. عندما تفكر في إدارة تغييراتك المستمرة، يجب أن تكون لديك عمليات قائمة للتعامل مع هذه الأنواع الثلاثة من التغييرات على الأقل.
