title: استراتيجية التكوين المرحلي لحلول Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nإن الهدف من ورشة عمل استراتيجية التكوين المرحلي هي مساعدة هذه الوحدة على ضمان أنها طريقة جيدة للتخطيط والاستعداد المتزايد والاختبار وتنفيذ التكوين المرحلي. يجب مراعاة العديد من المناطق المختلفة عند مناقشه استراتيجية تكوين مرحلي، وتوفر ورشة العمل هذه إطار العمل الضروري لمراجعة هذه الموضوعات الرئيسية.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على ورشة عمل استراتيجية التكوين المرحلي.\n- التحضير لورشة عمل استراتيجية التكوين المرحلي.\n- تعرف على كيفية عقد ورشة عمل استراتيجية التكوين المرحلي\n- المتابعة بعد ورشة عمل استراتيجية التكوين المرحلي.\n"
prerequisites: >
  - معرفة تطبيقات Dynamics 365

  - المعرفة الأساسية بمفاهيم Success by Design

  - المعرفة الواسعة بالمستشار الوظيفي

  - تكون الخبرة السابقة كمهندس حلول لمشروع مفيدة

  - تنزيل مثال لقالب ورشة العمل هذه من [موقع GitHub](https://github.com/MicrosoftDocs/mslearn-developer-tools-power-platform/tree/master/fasttrack/?azure-portal=true)
