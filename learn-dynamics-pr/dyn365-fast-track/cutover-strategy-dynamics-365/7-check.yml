quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: في أي مرحلة من المشروع يجب أن تبدأ التخطيط لعملية التكوين المرحلي؟
    choices:
    - content: كجزء من مراجعة مخطط الحل أو بعد ذلك بوقت قصير
      isCorrect: true
      explanation: يجب إجراء المراجعة الأولى لاستراتيجية التكوين المرحلي كجزء من مراجعة مخطط الحل أو بعد ذلك بوقت قصير. قد يكون من المغري تأجيل مراجعة استراتيجية التكوين المرحلي لأنه يمكن اعتبارها نشاطاً يحدث عند العرض المباشر.
    - content: كجزء من تخطيط العرض المباشر
      isCorrect: false
      explanation: في حين أنه قد يكون من المغري تأجيل استراتيجية التكوين المرحلي، إلا أنه كلما تمت مراجعتها في وقت مبكر، كان من الممكن أن تكون أكثر نجاحاً.
    - content: بالترادف مع مراجعة ترحيل البيانات
      isCorrect: false
      explanation: تخطيط ترحيل البيانات هو مناقشة منفصلة.
    - content: بعد اكتمال اختبار قبول المستخدم
      isCorrect: false
      explanation: يحدث اختبار قبول المستخدم (UAT) في وقت متأخر من المشروع؛ يجب مراجعة استراتيجية التكوين المرحلي في وقت أقرب بكثير.
  - content: متى يحدث التكوين المرحلي عادةً؟
    choices:
    - content: خلال عطلة نهاية الأسبوع أو أي فترة هادئة أخرى
      isCorrect: true
      explanation: يحدث الانتقال النهائي عادةً خلال فترة هادئة للشركة، مثل عطلة نهاية الأسبوع أو الإغلاق في عطلة.
    - content: خلال فترات الذروة لضمان قدرة النظام على التعامل مع نشاط المستخدم الواقعي
      isCorrect: false
      explanation: يحدث الانتقال النهائي عادةً خلال فترة هادئة للشركة، مثل عطلة نهاية الأسبوع أو الإغلاق في عطلة.
    - content: منتصف الأسبوع لإتاحة الوقت للمستخدمين لتعلم النظام خلال الأسبوع
      isCorrect: false
      explanation: يحدث الانتقال النهائي عادةً خلال فترة هادئة للشركة، مثل عطلة نهاية الأسبوع أو الإغلاق في عطلة.
    - content: بعد أن يصدر مهندس الحلول الإشعار الواضح بالكامل
      isCorrect: false
      explanation: يحدث الانتقال النهائي عادةً خلال فترة هادئة للشركة، مثل عطلة نهاية الأسبوع أو الإغلاق في عطلة.
  - content: أثناء مراجعة الرؤية والاستراتيجية الشاملة، أي من العوامل التالية سيتم تضمينها؟
    choices:
    - content: هدف الأعمال
      isCorrect: false
      explanation: يتضمن قسم الرؤية والاستراتيجية الشاملة مراجعة ومناقشة أهداف العمل ونطاق التكوين المرحلي والاستراتيجية العامة والجدول الزمني للتكوين المرحلي.
    - content: نطاق التكوين المرحلي
      isCorrect: false
      explanation: يتضمن قسم الرؤية والاستراتيجية الشاملة مراجعة ومناقشة أهداف العمل ونطاق التكوين المرحلي والاستراتيجية العامة والجدول الزمني للتكوين المرحلي.
    - content: الخط الزمني للتكوين المرحلي
      isCorrect: false
      explanation: يتضمن قسم الرؤية والاستراتيجية الشاملة مراجعة ومناقشة أهداف العمل ونطاق التكوين المرحلي والاستراتيجية العامة والجدول الزمني للتكوين المرحلي.
    - content: كل هذه الخيارات
      isCorrect: true
      explanation: يتضمن قسم الرؤية والاستراتيجية الشاملة مراجعة ومناقشة أهداف العمل ونطاق التكوين المرحلي والاستراتيجية العامة والجدول الزمني للتكوين المرحلي.
