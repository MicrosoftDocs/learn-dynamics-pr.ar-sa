quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما نوع العروض التقديمية التي يجب أن تكون موجزة وتعليمية؟
    choices:
    - content: تحفيزية
      isCorrect: false
      explanation: غير صحيح. في عرض تحفيزي، ستذكر غالبًا نفس الأفكار بشكل صريح بعدة طرق مختلفة بهدف إبهار الجمهور.
    - content: غني بالمعلومات
      isCorrect: true
      explanation: صحيح. يجب أن يكون العرض التقديمي الإعلامي/التعليمي موجزاً وتعليمياً. يجب أن يكون العرض التقديمي الإعلامي / الإرشادي مفهومًا وأن يوفر للعميل المعلومات التي يحتاجها.
    - content: مقنع
      isCorrect: false
      explanation: غير صحيح. العروض التقديمية المقنعة مليئة بالمعلومات الإضافية لتشجيع الجمهور عَلى اتخاذ قرار.
  - content: ما المقصود بالاجتماع السريع؟
    choices:
    - content: اجتماع لاتخاذ قرار بشأن الأتمتة
      isCorrect: false
      explanation: غير صحيح. يجب أن تأتي قرارات الأتمتة من المتطلبات والمراجعة الوظيفية. يجب أن تكون اجتماعات الوقوف قصيرة بما يكفي بحيث يمكن للجميع الوقوف للاجتماع بأكمله.
    - content: اجتماع لتبادل الأفكار التصميمية
      isCorrect: false
      explanation: غير صحيح. تميل أفكار التصميم وقراراته إلَى أن تستغرق وقتًا طويلاً. يجب أن تكون اجتماعات الوقوف قصيرة بما يكفي بحيث يمكن للجميع الوقوف للاجتماع بأكمله.
    - content: اجتماع سريع للتحقق من التقدم
      isCorrect: true
      explanation: صحيح. الاجتماعات السريعة هي عمليات تسجيل وصول سريعة عَلى التقدم. إنه اجتماع حالة متكرر لمناقشة المشكلات أو طلب المساعدة في شيء ما. يجب أن تكون اجتماعات الوقوف قصيرة بما يكفي بحيث يمكن للجميع الوقوف للاجتماع بأكمله.
  - content: ماذا يجب أن تفعل عندما لا تعرف إجابة سؤال ما أثناء العرض التقديمي؟
    choices:
    - content: كرر السؤال ودوّنه ثم تابع بعد الاجتماع.
      isCorrect: true
      explanation: صحيح. عند مواجهة سؤال ليس لديك إجابة له، كرر أو أعد صياغة السؤال للحصول عَلى فهم قوي للسؤال. بعد ذلك، استخدم هذه الملاحظات للمتابعة بإجابة في أقرب وقت ممكن بعد الاجتماع.
    - content: اكتب السؤال لتجعل العميل يشعر وكأنه مسموع.
      isCorrect: false
      explanation: غير صحيح. بينما يريد الجميع أن يشعر عملاؤهم بأنهم مسموعون، فإن سماعهم ثم الاستجابة لهم أفضل.
    - content: أوقف الاجتماع للحصول عَلى الشخص المناسب للإجابة عَلى السؤال.
      isCorrect: false
      explanation: غير صحيح. وقف الاجتماع لن يكون إجراءً مثاليًا. محاولة الاستمرار في تحقيق أهداف الاجتماع فكرة جيدة. بعد ذلك، يجب عليك المتابعة بعد ذلك بالإجابة عندما تحصل عليها.
