title: تصميمات تطبيقات الأعمال الحالية لحملة الأسهم
summary: "[!include[](../includes/module-banner.md)] \nيُعد العرض التقديمي إلى حملة الأسهم جزءاً مهماً من عملك. أنت تعرف المتطلبات التي قمت بتجميعها وكتابتها. لقد كنت عملياً، بإنشاء الحلول وتخصيصها لعملائك. أنت الخبير. في هذه الوحدة، ستتعرف على الأنواع المختلفة من الاتصالات والعروض التقديمية التي يمكنك توقعها في أحد المشاريع. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على أنواع العروض التقديمية المختلفة.\n-   اكتشف كيفية التعامل مع المشكلات التي قد تحدث أثناء العرض التقديمي.\n-   تعرف على كيفية إنشاء عروض تقديمية لتوصيل تصميمات تطبيقات الأعمال.\n"
prerequisites: >
  - فهم أساسي لتصميم تطبيقات الأعمال

  -   المعرفة الأساسية بتطبيقات Dynamics 365
