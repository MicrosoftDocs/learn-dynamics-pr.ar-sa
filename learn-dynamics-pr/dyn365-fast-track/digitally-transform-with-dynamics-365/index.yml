title: التحويل رقمياً باستخدام Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nتسمح تطبيقات أعمال Dynamics 365 للمؤسسات بتحويل مؤسستها رقمياً. تزيل التطبيقات تعقيد أنظمة إدارة علاقات العملاء (CRM) وإدارة موارد المؤسسة (ERP) المنفصلة عن طريق إنشاء تطبيقات أعمال معيارية حديثة تعمل معاً على نظام أساسي واحد. تمنح التطبيقات المؤسسات المرونة في اعتماد التكنولوجيا عندما تحتاج إليها للمساعدة في تحسين نتائج الأعمال.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرّف على كيفية استخدام الشركات لتقنية التحويل.\n- اكتشف قيمة تطبيقات Dynamics 365.\n- تعلم كيف يمكن لتطبيقات الأعمال العمل مع التقنيات الأخرى.\n"
prerequisites: الفهم الأساسي لسبب حاجة الأعمال إلى التكنولوجيا.
