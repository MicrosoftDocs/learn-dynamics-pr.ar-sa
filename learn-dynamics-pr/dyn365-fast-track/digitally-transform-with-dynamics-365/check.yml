quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما هو التحول الرقمي؟
    choices:
    - content: عملية الترقية إلَى Dynamics 365
      isCorrect: false
      explanation: غير صحيح. بينما تعد ترقية البرنامج أمرًا جيدًا لمعظم الشركات؛ ومع ذلك، فهو وحده ليس تحولًا رقميًا.
    - content: رقمنة النسخ الورقية من سجلات الشركة
      isCorrect: false
      explanation: غير صحيح. قد تكون رقمنة النسخ الورقية من المستندات جزءًا من عملية التحول؛ ومع ذلك، فهو وحده ليس تحولًا رقميًا.
    - content: دمج التكنولوجيا الرقمية في جميع مجالات الأعمال
      isCorrect: true
      explanation: صحيح. التحويل الرقمي هو دمج التكنولوجيا الرقمية في جميع مجالات الأعمال. الهدف من التحويل الرقمي هو تغيير كيفية عمل المؤسسات وتقديم قيمة للعملاء.
  - content: ما هو تطبيق Dynamics 365 الذي سوف تستخدمه لإدارة المكتب الخلفي والمتجر ومركز الاتصال والتجارب الرقمية؟
    choices:
    - content: Dynamics 365 Commerce
      isCorrect: true
      explanation: صحيح. Dynamics 365 Commerce يقدم حلاً شاملاً متعدد القنوات يوحد المكاتب الخلفية والمتاجر ومركز الاتصال والتجارب الرقمية. تُمكّنك Commerce من بناء ولاء للعلامة التجارية من خلال مشاركات العملاء الشخصية، وزيادة الإيرادات من خلال تحسين إنتاجية الموظفين، وتحسين العمليات لتقليل التكاليف، وزيادة كفاءة سلسلة التوريد.
    - content: Dynamics 365 Supply Chain Management
      isCorrect: false
      explanation: غير صحيح. Dynamics 365 Supply Chain Management تساعدك على تحويل عمليات التصنيع وسلسلة التوريد الخاصة بك. يسمح لك باستخدام الرؤى التنبؤية والذكاء من الذكاء الاصطناعي وإنترنت الأشياء (IoT) عبر التخطيط والإنتاج والمخزون وإدارة النقل. يمكن لإدارة Supply Chain Management زيادة الكفاءة التشغيلية وجودة المنتج والربحية. استخدم Supply Chain Management للابتكار من خلال عمليات التصنيع الذكية، وتحديث إدارة المستودعات، وتحسين أداء الإنتاج، وزيادة عمر أصولك إلَى أقصى حد، وأتمتة سلسلة التوريد الخاصة بك وتبسيطها.
    - content: Dynamics 365 Field Service
      isCorrect: false
      explanation: غير صحيح. Dynamics 365 Field Service تساعدك على تقديم الخدمة في الموقع لمواقع العملاء. يجمع التطبيق بين أتمتة سير العمل وخوارزميات الجدولة والتنقل لمساعدتك في إعداد العمال المتنقلين للنجاح عندما يكونون في الموقع مع العملاء الذين يقومون بإصلاح المشكلات.
  - content: أي من الاختيارات التالية يمثل مجتمعًا عالميًا من المنظمات والعروض والموارد؟
    choices:
    - content: AppSource
      isCorrect: false
      explanation: غير صحيح. AppSource هو سوق عبر الإنترنت يمكنك من خلاله تصفح الآلاف من تطبيقات وخدمات الأعمال وتجربتها وشرائها ونشرها والتي تمكّنك من الابتكار وتزيد من نتائج الأعمال وتساعدك عَلى إنجاز المزيد باستخدام التكنولوجيا المتوفرة لديك بالفعل.
    - content: التحول الرقمي
      isCorrect: false
      explanation: غير صحيح. يتعلق التحول الرقمي بجمع الأشخاص والبيانات والعمليات معًا لتعطيل التكنولوجيا بحيث يمكنك تحويل شركتك وخلق قيمة لعملائك.
    - content: مجموعات الاعضاء
      isCorrect: false
      explanation: غير صحيح. مجموعات المستخدمين هي مجموعات يقودها المجتمع تركز عَلى تقنية معينة. الغرض من مجموعة المستخدمين هو مشاركة الخبرات الواقعية والمعلومات حول أحدث عروض المنتجات من Microsoft، والتواصل مع أقرانهم في نفس مساحة السوق.
    - content: Microsoft Cloud Partner Program
      isCorrect: true
      explanation: صحيح. إن Microsoft Cloud Partner Program هو مجتمع عالمي من المنظمات الشريكة والعروض والموارد المصممة لربط الشركات بكل ما تحتاجه لإنشاء حلول أعمال ناجحة وتقديمها.
