quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: ما هو الهدف من مخطط الحل؟
    choices:
    - content: لجمع ونشر الوثائق التاريخية وصياغة الحل ليناسب عمليات الأعمال الحالية.
      isCorrect: false
      explanation: الهدف من مخطط الحل هو وصف ما يكفي من بنية الحل لمنح الفريق فهماً كافياً لكيفية تحقيق الحل والتقنيات التابعة. من خلال توثيق مخطط الحلول، ستتاح لك الفرصة لتحديد التحديات والثغرات ووضع خطة لمعالجتها.
    - content: لوصف ما يكفي من بنية الحل لإعطاء الفريق فهماً كافياً لكيفية تحقيق الحل والتقنيات المعتمدة.
      isCorrect: true
      explanation: الهدف من مخطط الحل هو وصف ما يكفي من بنية الحل لمنح الفريق فهماً كافياً لكيفية تحقيق الحل والتقنيات التابعة. من خلال توثيق مخطط الحلول، ستتاح لك الفرصة لتحديد التحديات والثغرات ووضع خطة لمعالجتها.
    - content: لإنشاء خطة مشروع مفصلة ودقيقة.
      isCorrect: false
      explanation: الهدف من مخطط الحل هو وصف ما يكفي من بنية الحل لمنح الفريق فهماً كافياً لكيفية تحقيق الحل والتقنيات التابعة. من خلال توثيق مخطط الحلول، ستتاح لك الفرصة لتحديد التحديات والثغرات ووضع خطة لمعالجتها.
    - content: للتأكد من أن جميع المديرين والمستخدمين يفهمون أهداف المشروع وتوقعاته وسيتبعون القيادة والاستراتيجيات الخاصة بمهندس الحلول.
      isCorrect: false
      explanation: الهدف من مخطط الحل هو وصف ما يكفي من بنية الحل لمنح الفريق فهماً كافياً لكيفية تحقيق الحل والتقنيات التابعة. من خلال توثيق مخطط الحلول، ستتاح لك الفرصة لتحديد التحديات والثغرات ووضع خطة لمعالجتها.
  - content: أي مما يلي يعد جزءاً من نطاق الحل؟
    choices:
    - content: المراحل والجداول الزمنية
      isCorrect: false
      explanation: يحدد تحديد النطاق المجالات الوظيفية الرئيسية والمراحل والجداول الزمنية، ويتضمن تفاصيل العمل.
    - content: المجالات الوظيفية الرئيسية
      isCorrect: false
      explanation: يحدد تحديد النطاق المجالات الوظيفية الرئيسية والمراحل والجداول الزمنية، ويتضمن تفاصيل العمل.
    - content: تفاصيل الأعمال
      isCorrect: false
      explanation: يحدد تحديد النطاق المجالات الوظيفية الرئيسية والمراحل والجداول الزمنية، ويتضمن تفاصيل العمل.
    - content: كل ما سبق
      isCorrect: true
      explanation: يحدد تحديد النطاق المجالات الوظيفية الرئيسية والمراحل والجداول الزمنية، ويتضمن تفاصيل العمل.
  - content: عند اكتمال مراجعة مخطط الحل الأولي، ما الموضوعات التي يجب تقييمها في محادثات مخطط الحل اللاحقة؟
    choices:
    - content: يتم إجراء ورشة عمل واحدة فقط حول مخطط الحل لكل مشروع
      isCorrect: false
      explanation: قد يغطي المشروع جوانب مخطط الحل عدة مرات أثناء التسليم لاستيعاب التغييرات أو المشكلات التي لم يتم حلها.
    - content: التغييرات التنظيمية، مثل عمليات الدمج أو الاستحواذ، التي تؤثر على المشروع
      isCorrect: true
      explanation: في بعض الأحيان، تتأثر المشاريع بالتغييرات الكبيرة في المؤسسة، ويستحق الأمر بذل جهد لمراجعة جوانب المشروع الرئيسية التي قد تحتاج إلى تعديل.
    - content: تفاصيل محددة عن نموذج البيانات
      isCorrect: false
      explanation: يجب ألا تغطي مراجعة مخطط الحل التفاصيل التفصيلية حول أي جانب من جوانب المشروع.
    - content: تغييرات طفيفة في النطاق
      isCorrect: false
      explanation: من المتوقع حدوث تغييرات طفيفة في النطاق ويجب معالجتها في ورش العمل المحددة حسب الحاجة.
