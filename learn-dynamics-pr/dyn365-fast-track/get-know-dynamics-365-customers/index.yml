title: تعرف على عملاء Dynamics 365 الخاصين بك
summary: >
  [!include[](../includes/module-banner.md)]

  تعرف على كيفية أن تكون مستشاراً وظيفياً فعالاً في مشروع Dynamics 365 من خلال التعرف على عميلك. من مشروع إلى آخر، قد تختلف جهة الاتصال المباشرة بالعملاء والطريقة التي تستخدمها الشركة لتنظيم فرق العمل في المشاريع. تصف هذه الوحدة المهارات والتقنيات التي يمكن تطبيقها لتكون أكثر فعالية من خلال التفاعل بشكل مباشر أو غير مباشر مع العميل.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - اكتشاف عدة طرق لمعرفة عملائك ومجالاتهم.

  - التعرف على كيفية مساعدة المخطط في إعطاء رؤية لمشروع ما.

  - الحصول على شهادات من المتخصصين في هذا المجال حول تجاربهم مع العملاء.
prerequisites: >
  هذه هي المتطلبات الأساسية للنجاح مع هذه الوحدة:

  - الفهم الأساسي للبرامج واحتياجات الأعمال التلقائية

  - التعرف على أساسيات المسار التعليمي لمشاريع Dynamics 365

  - المعرفة الأساسية للوظيفة وقيمة تطبيقات Dynamics 365 والأعمال
    - [Microsoft Dynamics ‏365 Fundamentals ‏(ERP)](/certifications/exams/mb-920/?azure-portal=true)
    - [Microsoft Dynamics ‏365 Fundamentals ‏(CRM)](/certifications/exams/mb-910/?azure-portal=true)
    - [الشروع في العمل باستخدام Microsoft Dynamics 365 Business Central](/learn/paths/get-started-dynamics-365-business-central/?azure-portal=true)
