title: تصميم عمليات توزيع Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nتوفر تطبيقات Dynamics 365 تطبيقات محددة جيداً وسهلة الاستخدام مع مظهر وسلوك مألوفين من Microsoft. ومع ذلك، فإنه لا يزال من المهم تخصيصها للمستخدمين. أثناء التعرف على عميلك، من الضروري استخدام ما تعلمته لتصميم عمليات توزيع Dynamics 365.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية تحديد ما يحتاجه المستخدمون وما يريدونه.\n- اكتشف كيفية تقييم مشكلة أو حاجة من منظور مستخدم وعمل ومنشئ تطبيق ثم قم بتطبيقه على التصميم الخاص بك.\n- تعرف على كيفية توافق اعتماد المستخدم مع تصميم حل ناجح.\n"
prerequisites: >
  - فهم أساسي لتطبيقات الأعمال

  - القدرة على تحديد الاحتياجات المختلفة لمستخدمين متعددين
