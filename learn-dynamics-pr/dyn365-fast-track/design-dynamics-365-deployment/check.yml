quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الاختيارات التالية لن يكون مفيدًا لسؤال المستخدم عندما تقوم بتجميع احتياجات برنامج العميل؟
    choices:
    - content: ما هو الشيء الوحيد الذي نحتاجه ليكون جيدًا مثل نظام اليوم؟
      isCorrect: false
      explanation: غير صحيح. هذا السؤال هو وسيلة جيدة لمعرفة ما يعتقد المستخدمون أنه يعمل بشكل جيد اليوم.
    - content: ما الميزة الوحيدة التي تجعل حياتك أسهل؟
      isCorrect: false
      explanation: غير صحيح. هذا السؤال طريقة جيدة لمعرفة ما قد يساعد المستخدم عَلى زيادة إنتاجيته.
    - content: هل تحتاج إلى Dynamics 365 Customer Service أو Dynamics 365 Field Service؟
      isCorrect: true
      explanation: صحيح. لا ينبغي أن يهتم المستخدم بقرارات التصميم الفني أو أي تطبيق في مجموعة تطبيقات Dynamics 365 التي يجب أن يستخدمها.
  - content: أصر أحد المستخدمين عَلى أن النظام الجديد يجب أن يعمل بشكل مشابه للنظام القديم، عَلى الرغم من أنه سيكون من الصعب تنفيذه في Dynamics 365 استنادًا إلَى كيفية عمل تطبيق Dynamics 365 بشكل أفضل. أي من الاختيارات التالية هو أفضل نهج تصميم يجب اتخاذه؟
    choices:
    - content: خطط لتخصيص Dynamics 365 للعمل مثل النظام القديم، حتى إذا كان يتطلب رمزًا مخصصًا.
      isCorrect: false
      explanation: غير صحيح. في حين أنه من المثالي تقليل حجم التغييرات التي تطرأ على كيفية قيام المستخدم بإنجاز مهامه، إلا أن التغيير ضروري في بعض الأحيان. إذا كانت بعض التغييرات في كيفية معالجة المستخدم لعمله ستؤدي إلَى تقليل التطوير المخصص المطلوب، فسيكون عادةً أسلوبًا مفضلًا عن التصميم لكيفية إكمال المستخدم لعمله مسبقًا.
    - content: ابحث عن طرق يمكن من خلالها تنفيذ العملية باستخدام طريقة عمل Dynamics 365 بشكل أفضل. ومع ذلك، حاول الاحتفاظ بأكبر قدر ممكن باستخدام تسمية النظام القديم وخطواته.
      isCorrect: true
      explanation: صحيح. باستخدام ما هو Dynamics 365 جيد فيه، سيكون أداء النظام أفضل ويكون أكثر قابلية للصيانة. من خلال مراعاة احتياجات المستخدم قدر الإمكان، ستظل قادرًا عَلى إبقاء المستخدمين سعداء.
    - content: نوصي بأن يستمروا في استخدام النظام القديم لهذا العمل.
      isCorrect: false
      explanation: غير صحيح. العمل عَلى إيجاد مسار يزيد من قوة Dynamics 365 مع الاستمرار في الحفاظ عَلى النظام القديم قابلاً للاستخدام هو الأسلوب المفضل.
  - content: إن وجود أي من التحديدات التالية كجزء من خطة التبني الخاصة بك يمكن أن يساعد بشكل مباشر في تحسين اعتماد المستخدم في مشروع Dynamics 365؟
    choices:
    - content: كوّن مجموعة من الأبطال.
      isCorrect: true
      explanation: صحيح. يمكن أن يساعد وجود مجموعة من الأبطال بشكل مباشر في تبني المستخدمين من خلال المساعدة في نشر الحل عبر قاعدة المستخدمين لديك.
    - content: قم بتغيير لوحة التحكم للتحكم في تغييرات نطاق المشروع.
      isCorrect: false
      explanation: غير صحيح. على الرغم من أهمية إدارة التغيير في مشروع Dynamics 365، إلا أنها لا تساعد في اعتماد المستخدم.
    - content: استخدم الاختبار الآلي.
      isCorrect: false
      explanation: غير صحيح. يمكن أن يؤدي الاختبار الآلي دائمًا إلَى تحسين جودة الحل الخاص بك، ولكنه لا يؤدي إلَى تحسين اعتماد المستخدم بشكل مباشر.
