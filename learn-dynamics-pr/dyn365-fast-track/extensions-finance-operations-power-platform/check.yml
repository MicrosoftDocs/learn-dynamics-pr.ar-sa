quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: كيف يتم استيراد أو تصدير تغييرات مخطط الكتابة المزدوجة إلى بيئات Dataverse؟
    choices:
    - content: الحلول
      isCorrect: true
      explanation: صحيح. يتم حزم تخصيصات وإضافات الكتابة المزدوجة في الحلول المستخدمة لاستيراد وتصدير التغييرات بين بيئات Dataverse.
    - content: ملفات Excel
      isCorrect: false
      explanation: ‏‫غير صحيح. لا تتعامل تخصيصات الكتابة المزدوجة مع Excel.
    - content: حزم برامج تطبيقات التمويل والعمليات القابلة للنشر
      isCorrect: false
      explanation: ‏‫غير صحيح. توجد تعيينات جدول الكتابة المزدوجة في حلول Power Apps ولا تتم إدارتها، مثل تخصيصات X++ في تطبيقات التمويل والعمليات.
  - content: هل يتم دعم مشاركة البيانات عبر الشركة عن طريق الكتابة المزدوجة؟
    choices:
    - content: نعم
      isCorrect: true
      explanation: صحيح. تتوفر المشاركة عبر الشركات مع مراعاة اعتبارات للجداول والحقول التي تم تمكينها للبيانات عبر الشركة.
    - content: لا
      isCorrect: false
      explanation: غير صحيح.‬ يتم دعم المشاركة عبر الشركة.
  - content: ما التقنية التي يجب أن تستخدمها إذا كنت بحاجة إلى بيانات تم نسخها من تكامل من تطبيقات التمويل والعمليات لتوجد في قواعد بيانات Dataverse وتطبيقات التمويل والعمليات؟
    choices:
    - content: الكيانات الافتراضية
      isCorrect: false
      explanation: ‏‫غير صحيح. لا يتم وضع البيانات في Dataverse باستخدام كيانات افتراضية.
    - content: الكتابة المزدوجة
      isCorrect: true
      explanation: صحيح. الكتابة المزدوجة هي التقنية الصحيحة لاستخدامها إذا كنت بحاجة إلى بيانات مسجلة في Dataverse وتطبيقات التمويل والعمليات.
    - content: عمليات تصدير البيانات
      isCorrect: false
      explanation: ‏‫غير صحيح. لا تُعد عمليات تصدير البيانات تكاملاً.
