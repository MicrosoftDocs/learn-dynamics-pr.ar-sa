title: العمل مع ملحقات تطبيقات التمويل والعمليات وMicrosoft Power Platform
summary: "[!include[](../includes/module-banner.md)] \nتقدم هذه الوحدة النمطية إمكانيات تطبيقات التمويل والعمليات وMicrosoft Dataverse بما في ذلك الكتابة المزدوجة والكيانات والجداول الظاهرية. علاوةً على ذلك، تقوم بمراجعة تجربة التطوير لتطوير كيانات مخصصة جديدة أو توسيع كيانات موجودة. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- مراجعة الجوانب التقنية والتطويرية للكتابة المزدوجة. \n-   التعرف على مفاتيح تكامل الكتابة المزدوجة وتجريد الشركات وتمهيد بيانات Microsoft Dataverse.\n-   التعرف على إدارة دورة حياة التطبيقات (ALM) وإدارة دورة حياة البيئة (ELM) للتطبيقين اللذين يشتملان على الكتابة المزدوجة.\n-   استكشاف استخدام عوامل التصفية في تطبيقات التمويل والعمليات وDataverse.\n-   استكشاف سيناريوهات معالجة أخطاء المزامنة الأولية والمزامنة المباشرة.\n-   استكشاف أفضل الممارسات والأنماط والسيناريوهات المضادة للأنماط الخاصة بالمزامنة الأولية وpiggybacking والمشغلات المخصصة والمزيد.\n"
prerequisites: "- المعرفة المتقدمة بتطبيقات التمويل والعمليات \n- المعرفة المتقدمة بتطبيق Microsoft Power Platform \n-   المعرفة بتطبيقات تفاعل العملاء\n-   المعرفة بتطبيق Microsoft Dataverse\n-   المعرفة بكيانات البيانات في تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات \n-   المعرفة بإمكانات تكامل Microsoft Dynamics Lifecycle Services \n-   المعرفة بتكنولوجيا واجهة برمجة التطبيقات (API)‬ و‏‫استدعاءاتها\n"
