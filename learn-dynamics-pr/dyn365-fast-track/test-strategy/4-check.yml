quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: أي من القطع التالية بشكل عام جزء من مراجعة استراتيجية الاختبار؟
    choices:
    - content: خطة مشروع عالية المستوى
      isCorrect: true
      explanation: للحصول على أفضل مراجعة لاستراتيجية الاختبار، تحتاج إلى فهم خطة الحل الشاملة.
    - content: نموذج بيانات مفصل
      isCorrect: false
      explanation: لن يكون نموذج البيانات التفصيلي مفيداً في ورشة العمل هذه لأنه مفصل للغاية. تهدف ورشة العمل إلى مراجعة الاستراتيجية العامة للاختبار، وليس التفاصيل المحددة.
    - content: تقديرات تكلفة المشروع
      isCorrect: false
      explanation: ينبغي أن تتضمن خطة المشروع عالية المستوى بالفعل اعتبارات للميزانيات الإجمالية ؛ تقديرات التكلفة المحددة لن تكون ذات صلة بورشة العمل هذه.
    - content: اختبار البرامج النصية للتنفيذ التلقائي
      isCorrect: false
      explanation: تهدف ورشة العمل إلى مراجعة الاستراتيجية العامة للاختبار، وليس التفاصيل المحددة.
  - content: أي من الاختبارات التالية ليس نوع اختبار يمكن تغطيته أثناء ورشة عمل استراتيجية الاختبار؟
    choices:
    - content: اختبار الوحدة
      isCorrect: false
      explanation: لا تتم تغطية اختبارات القدرات في ورشة عمل استراتيجية الاختبار.
    - content: اختبارات القبول
      isCorrect: false
      explanation: لا تتم تغطية اختبارات القدرات في ورشة عمل استراتيجية الاختبار.
    - content: اختبارات الأداء
      isCorrect: false
      explanation: لا تتم تغطية اختبارات القدرات في ورشة عمل استراتيجية الاختبار.
    - content: اختبار القدرات
      isCorrect: true
      explanation: لا تتم تغطية اختبارات القدرات في ورشة عمل استراتيجية الاختبار.
    - content: اختبارات العرض المباشر
      isCorrect: false
      explanation: لا تتم تغطية اختبارات القدرات في ورشة عمل استراتيجية الاختبار.
  - content: ما اختبار قبول المستخدم المستخدم عند تنفيذ استراتيجية الاختبار؟
    choices:
    - content: يعد اختبار قبول المستخدم أمراً بالغ الأهمية لضمان تسجيل الخروج من العرض المباشر وقبول النظام الجديد بعد العرض المباشر.
      isCorrect: true
      explanation: يعد اختبار قبول المستخدم أمراً بالغ الأهمية لضمان تسجيل الخروج من العرض المباشر وقبول النظام الجديد بعد العرض المباشر.
    - content: للتأكد من أنه يمكن للمستخدمين تسجيل الدخول إلى النظام الجديد.
      isCorrect: false
      explanation: يعد اختبار قبول المستخدم أمراً بالغ الأهمية لضمان تسجيل الخروج من العرض المباشر وقبول النظام الجديد بعد العرض المباشر.
    - content: للحصول على عقد موقع يقوم المستخدمون باختبار النظام.
      isCorrect: false
      explanation: يعد اختبار قبول المستخدم أمراً بالغ الأهمية لضمان تسجيل الخروج من العرض المباشر وقبول النظام الجديد بعد العرض المباشر.
    - content: لاختبار ما إذا كان النظام سيقبل المستخدمين الحاليين في النظام الجديد.
      isCorrect: false
      explanation: يعد اختبار قبول المستخدم أمراً بالغ الأهمية لضمان تسجيل الخروج بعد العرض المباشر بالإضافة إلى قبول النظام الجديد بعد بدء العرض المباشر.
