abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تحديد أهداف الاختبار القابلة للقياس والنتائج الخاصة وغير القابلة للقياس.\n- تخطيط استراتيجية الاختبار بالكامل للحصول على تفاوض. \n- التعرف علي كيفيه تحضير ورشه مراجعه استراتيجية الاختبار وتنفيذه.\n"
prerequisites: "- المعرفة الواسعة بالمستشار الوظيفي والمطور\n- تكون الخبرة السابقة كمهندس حلول لمشروع سابق مفيدة \n- تنزيل مثال لقالب ورشة العمل هذه من [موقع GitHub](https://github.com/MicrosoftDocs/mslearn-developer-tools-power-platform/tree/master/fasttrack/?azure-portal=true)\n"
