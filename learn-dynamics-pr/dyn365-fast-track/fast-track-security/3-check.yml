quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: في أي مرحلة من مراحل Success by Design يجب جدولة ورشة عمل نموذج الأمان وإكمالها؟
    choices:
    - content: الشروع في العمل
      isCorrect: false
      explanation: يجب جدولة ورشة عمل النموذج الأمني واستكمالها خلال مرحلة تنفيذ المشروع. يجب أن يتكون من ملخص لجميع المجالات المتعلقة بالأمن التي تمت مناقشتها خلال ورش العمل السابقة.
    - content: التنفيذ
      isCorrect: true
      explanation: يجب جدولة ورشة عمل النموذج الأمني واستكمالها خلال مرحلة تنفيذ المشروع. يجب أن يتكون من ملخص لجميع المجالات المتعلقة بالأمن التي تمت مناقشتها خلال ورش العمل السابقة.
    - content: التحضير
      isCorrect: false
      explanation: يجب جدولة ورشة عمل النموذج الأمني واستكمالها خلال مرحلة تنفيذ المشروع. يجب أن يتكون من ملخص لجميع المجالات المتعلقة بالأمن التي تمت مناقشتها خلال ورش العمل السابقة.
    - content: التشغيل
      isCorrect: false
      explanation: يجب جدولة ورشة عمل النموذج الأمني واستكمالها خلال مرحلة تنفيذ المشروع. يجب أن يتكون من ملخص لجميع المجالات المتعلقة بالأمن التي تمت مناقشتها خلال ورش العمل السابقة.
  - content: هل يحتاج الأمان فقط إلى المراجعة على مستوى المستخدم لأنه يتم تعيين أمان الفريق ووحدة العمل تلقائياً ولا يجب تحديثه؟
    choices:
    - content: نعم، لا يحتاج الأمر إلا إلى المراجعة على مستوى المستخدم.
      isCorrect: false
      explanation: يجب تقييم وحدة العمل وأمن الفريق كجزء من ورشة عمل نموذج الأمان.
    - content: لا، بل يحتاج أيضاً إلى المراجعة على مستوى الفريق ووحدة الأعمال.
      isCorrect: true
      explanation: يجب تقييم وحدة العمل وأمن الفريق كجزء من ورشة عمل نموذج الأمان.
  - content: ما العناصر الموجودة في Dynamics 365 التي يمكن تمكين الدور فيها؟
    choices:
    - content: لوحات المعلومات
      isCorrect: false
      explanation: تتضمن العناصر الموجودة في Dynamics 365 التي يمكن تمكينها دوراً التطبيقات المستندة إلى النماذج ولوحات المعلومات والنماذج وتدفق إجراءات العمل والمناطق الفرعية لخريطة الموقع وأزرار شريط الأوامر وقوالب المستندات.
    - content: عمليات سير إجراءات العمل
      isCorrect: false
      explanation: تتضمن العناصر الموجودة في Dynamics 365 التي يمكن تمكينها دوراً التطبيقات المستندة إلى النماذج ولوحات المعلومات والنماذج وتدفق إجراءات العمل والمناطق الفرعية لخريطة الموقع وأزرار شريط الأوامر وقوالب المستندات.
    - content: المناطق الفرعية لخريطة الموقع
      isCorrect: false
      explanation: تتضمن العناصر الموجودة في Dynamics 365 التي يمكن تمكينها دوراً التطبيقات المستندة إلى النماذج ولوحات المعلومات والنماذج وتدفق إجراءات العمل والمناطق الفرعية لخريطة الموقع وأزرار شريط الأوامر وقوالب المستندات.
    - content: أزرار شريط الأوامر
      isCorrect: false
      explanation: تتضمن العناصر الموجودة في Dynamics 365 التي يمكن تمكينها دوراً التطبيقات المستندة إلى النماذج ولوحات المعلومات والنماذج وتدفق إجراءات العمل والمناطق الفرعية لخريطة الموقع وأزرار شريط الأوامر وقوالب المستندات.
    - content: كل ما سبق
      isCorrect: true
      explanation: تتضمن العناصر الموجودة في Dynamics 365 التي يمكن تمكينها دوراً التطبيقات المستندة إلى النماذج ولوحات المعلومات والنماذج وتدفق إجراءات العمل والمناطق الفرعية لخريطة الموقع وأزرار شريط الأوامر وقوالب المستندات.
