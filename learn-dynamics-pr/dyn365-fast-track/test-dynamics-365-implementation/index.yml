title: اختبر تنفيذ Dynamics 365 الخاص بك
summary: "[!include[](../includes/module-banner.md)] \nإذا لم تختبر حلاً، فلن تعرف ما إذا كان يعمل أو ما قد يكون خطأ فيه أو إذا كان يفي بالمتطلبات كما هو مكتوب أو إذا كان يلبي احتياجات المستخدمين. يُعد الاختبار ضرورياً في إنشاء أي نوع من أنواع الأنظمة التي تتضمن تطبيقات الأعمال مع Dynamics 365.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- اكتشف الأنواع المختلفة من الاختبار.\n-   التعرف على كيفية تحويل قصص المستخدمين ومتطلباتهم إلى حالات اختبار.\n-   تصور كيفية استخدام التنفيذ التلقائي للاختبار.\n"
prerequisites: >
  - فهم أساسي لتطبيقات الأعمال
