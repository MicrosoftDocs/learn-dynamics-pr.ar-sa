abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- التعرف علي ورشه تصميم حل الثغرات\n- التحضير لورشة عمل تصميم حلول الثغرات\n- تعرف على كيفية إدارة ورشة عمل تصميم حل الثغرات\n"
