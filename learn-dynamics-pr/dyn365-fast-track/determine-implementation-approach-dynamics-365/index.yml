title: تحديد نهج التنفيذ لمشروع Dynamics 365 الخاص بك
summary: "[!include[](../includes/module-banner.md)] \nيُعد اعتماد نهج تنفيذ وتطبيقه على مشروع Dynamics 365 أمراً مهماً لتوجيه المشروع إلى نشر ناجح. وتقوم هذه الوحدة باستكشاف الميزات التي يوفرها منهج التنفيذ والأنواع الشائعة التي يتم استخدامها لمشاريع Dynamics 365.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرّف على أهمية تطبيق نهج التنفيذ.\n-   اكتشف الأنواع الشائعة لمناهج التنفيذ المستخدمة في مشاريع Dynamics 365.\n-   استكشاف مناهج التنفيذ المختلفة لتطبيقات Dynamics 365 المختلفة\n"
prerequisites: >
  - فهم أساسي لتصميم تطبيقات الأعمال

  -   المعرفة الأساسية بتطبيقات Dynamics 365
