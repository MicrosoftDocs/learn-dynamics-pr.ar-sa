title: استخدام المفاهيم الأساسية والإعداد لدمج تطبيقات التمويل والعمليات مع Microsoft Power Platform
summary: "[!include[](../includes/module-banner.md)] \nتقدم هذه الوحدة إمكانات Microsoft Dynamics 365 وMicrosoft Dataverse، وتصف كيانات/جداول الكتابة المزدوجة والافتراضية، وتستعرض مفاهيم التطبيق الأساسي بين التطبيقين.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- راجع تماثل التطبيق الرئيسي، مثل مفهوم الشركة ونموذج الأمان الخاص بالتمويل والعمليات وMicrosoft Dataverse.\n-   اكتشف المصادقة والتخويل لتطبيقات التمويل والعمليات وDataverse لكيانات الكتابة المزدوجة والافتراضية.\n- قم بإعداد كيانات الكتابة المزدوجة والافتراضية.\n"
prerequisites: "-   المعرفة الأساسية بمفاهيم التكامل بين تطبيقات التمويل والعمليات وDataverse باستخدام كيانات الكتابة المزدوجة والافتراضية\n-   المعرفة الأساسية بكيانات الكتابة المزدوجة والافتراضية\n-   المعرفة الأساسية بتطبيقات التمويل والعمليات \n-   المعرفة الأساسية بـ Microsoft Power Platform \n-   معرفة Microsoft Dataverse \n-   معرفة كيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات \n-   معرفة إمكانات تكامل Microsoft Dynamics 365 Lifecycle Services \n"
