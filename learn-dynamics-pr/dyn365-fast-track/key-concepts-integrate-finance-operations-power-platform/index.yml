title: استخدام المفاهيم الأساسية والإعداد لدمج تطبيقات التمويل والعمليات مع Microsoft Power Platform
summary: "[!include[](../includes/module-banner.md)] \nتقدم هذه الوحدة إمكانات Microsoft Dynamics 365 وMicrosoft Dataverse، وتصف الكتابة المزدوجة والكيانات/الجداول الظاهرية، وتراجع مفاهيم التطبيق الأساسية بين التطبيقين.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- مراجعة تماثل التطبيق الرئيسي، مثل مفهوم الشركة ونموذج الأمان الخاص بالتمويل والعمليات وMicrosoft Dataverse.\n-   اكتشف المصادقة والتخويل لتطبيقات التمويل والعمليات وDataverse للكتابة المزدوجة والكيانات/الجداول الظاهرية.\n- إعداد الكتابة المزدوجة والكيانات الظاهرية.\n"
prerequisites: "-   المعرفة الأساسية بمفاهيم التكامل بين تطبيقات التمويل والعمليات وDataverse باستخدام الكتابة المزدوجة والكيانات الظاهرية\n-   المعرفة الأساسية بالكتابة المزدوجة والكيانات الظاهرية\n-   المعرفة الأساسية بتطبيقات التمويل والعمليات \n-   المعرفة الأساسية بتطبيق Microsoft Power Platform \n-   المعرفة بتطبيق Microsoft Dataverse \n-   المعرفة بكيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات \n-   المعرفة بإمكانات تكامل Microsoft Dynamics Lifecycle Services \n"
