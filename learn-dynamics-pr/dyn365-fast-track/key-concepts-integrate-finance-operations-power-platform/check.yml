quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: كيف يختلف نموذج الأمان بين تطبيق Dataverse وتطبيقات التمويل والعمليات؟
    choices:
    - content: تحتوي تطبيقات التمويل والعمليات على أذونات تستند إلى نقطة النهاية، بينما تعتمد أذونات Dataverse على مالك السجلات والفرق التي يكون المستخدم جزءاً منها.
      isCorrect: true
      explanation: صحيح. تعتمد أذونات تطبيقات التمويل والعمليات على نقطة النهاية؛ إذا كان لديك حق الوصول إلى نموذج أو زر، فيمكنك الوصول إلى البيانات الموجودة أسفله. في Dataverse، إذا كان لديك حق الوصول إلى فريق، وكان مالك السجلات هو الفريق الذي تعمل فيه، فعندئذٍ يكون لديك حق الوصول إلى البيانات.
    - content: تتمتع تطبيقات التمويل والعمليات بامتيازات ولدى Dataverse أذونات.
      isCorrect: false
      explanation: غير صحيح.‬ هذه الإجابة ليست وصفاً صحيحاً للأذونات والامتيازات في أي من التطبيقين.
    - content: لدى تطبيقات التمويل والعمليات أدوار ولدى Dataverse مسؤوليات.
      isCorrect: false
      explanation: غير صحيح.‬ لا يحتوي Dataverse على مسؤوليات فيما يتعلق بنموذج الأمان.
  - content: أي من الخيارات الثلاثة التالية عبارة عن أنماط للمصادقة للكيانات الافتراضية؟
    choices:
    - content: الوصول إلى تطبيقات التمويل والعمليات والوصول إلى المدخل والوصول إلى المكالمات من خدمة إلى خدمة
      isCorrect: true
      explanation: صحيح. الأنماط الثلاثة للوصول لتطبيقات التمويل والعمليات هي وصول المستخدم، والوصول إلى المدخل (مصدق أو مجهول)، ومكالمات خدمة إلى خدمة باستخدام حساب مستخدم.
    - content: الوصول إلى المدخل، الوصول المصدق، وصول الأمان
      isCorrect: false
      explanation: غير صحيح.‬ وصول الأمان ليس نمطاً صالحاً للمصادقة.
    - content: الوصول المصدق، الوصول العادي، الوصول المجهول
      isCorrect: false
      explanation: غير صحيح.‬ الوصول العادي ليس نمطاً صالحاً للمصادقة.
  - content: ما الأداة أثناء تثبيت الكتابة المزدوجة التي تؤكد ما إذا كنت قد استوفيت جميع المتطلبات الأساسية لربط بيئة Dataverse بتطبيقات التمويل والعمليات؟
    choices:
    - content: الكيانات الافتراضية
      isCorrect: false
      explanation: غير صحيح.‬ الكيانات الافتراضية ليست جزءاً من اتصال الكتابة المزدوجة.
    - content: فحص السلامة في معالج الكتابة المزدوجة
      isCorrect: true
      explanation: صحيح. سيوفر لك فحص السلامة التحقق المناسب من إمكانية إجراء الاتصال من تطبيقات التمويل والعمليات إلى Dataverse عندما يتم الانتهاء من جميع المعلومات المطلوبة مسبقاً لتثبيت بيئة Dataverse.
    - content: الربط من خلال Lifecycle Services
      isCorrect: false
      explanation: غير صحيح.‬ لا تُعد Lifecycle Services أداة لإخبارك بما إذا كانت متطلبات الاتصال الأساسية قد اكتملت قبل ربط البيئات.
