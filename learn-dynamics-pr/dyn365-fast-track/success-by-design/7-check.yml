  questions:
  - content: أي مما يلي ليس ورشة عمل Success by Design؟
    choices:
    - content: نموذج البيانات
      isCorrect: false
      explanation: يتضمن Success by Design العديد من ورش العمل، بما في ذلك مخطط الحل ونموذج البيانات وخبره المستخدم وترحيل البيانات واستراتيجية الاختبار والأمان وأداء الحل وجاهزية العرض المباشر. تدريب المستخدم ليس ورشة عمل مضمنة في Success by Design.
    - content: استراتيجية الاختبار
      isCorrect: false
      explanation: يتضمن Success by Design العديد من ورش العمل، بما في ذلك مخطط الحل ونموذج البيانات وخبره المستخدم وترحيل البيانات واستراتيجية الاختبار والأمان وأداء الحل وجاهزية العرض المباشر. تدريب المستخدم ليس ورشة عمل مضمنة في Success by Design.
    - content: أداء الحل
      isCorrect: false
      explanation: يتضمن Success by Design العديد من ورش العمل، بما في ذلك مخطط الحل ونموذج البيانات وخبره المستخدم وترحيل البيانات واستراتيجية الاختبار والأمان وأداء الحل وجاهزية العرض المباشر. تدريب المستخدم ليس ورشة عمل مضمنة في Success by Design.
    - content: تدريب المستخدم
      isCorrect: true
      explanation: يتضمن Success by Design العديد من ورش العمل، بما في ذلك مخطط الحل ونموذج البيانات وخبره المستخدم وترحيل البيانات واستراتيجية الاختبار والأمان وأداء الحل وجاهزية العرض المباشر. تدريب المستخدم ليس ورشة عمل مضمنة في Success by Design.
  - content: تم إنشاء Success by Design لتحقيق اي من الأهداف الرئيسية الخمس التالية في مشاريع Dynamics 365 ؟
    choices:
    - content: " استراتيجية Microsoft Power Platform والتبشير بالابتكار، وأفضل الممارسات ومشاركة المعرفة، وإدارة بيانات Azure، وإدارة التصعيد"
      isCorrect: false
      explanation: الأهداف الخمسة الرئيسية لـ Success by Design هي المواءمة الاستراتيجية لاتجاه المنتج والتبشير بالابتكار وأفضل الممارسات ومشاركه المعارف والامتيازات الخاصة بالتنفيذ وأداره التصعيد.
    - content: المواءمة الاستراتيجية لاتجاه المنتج والتبشير بالابتكار وأفضل الممارسات ومشاركه المعارف والامتيازات الخاصة بالتنفيذ وأداره التصعيد.
      isCorrect: true
      explanation: الأهداف الخمسة الرئيسية لـ Success by Design هي المواءمة الاستراتيجية لاتجاه المنتج والتبشير بالابتكار وأفضل الممارسات ومشاركه المعارف والامتيازات الخاصة بالتنفيذ وأداره التصعيد.
