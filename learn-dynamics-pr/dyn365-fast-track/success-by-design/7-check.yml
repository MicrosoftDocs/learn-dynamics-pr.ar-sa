    - content: استراتيجية Microsoft Power Platform ووظائف التصميم وأفضل الممارسات ومشاركه المعارف وامتيازات التنفيذ وأداره التصعيد
      isCorrect: false
      explanation: الأهداف الخمسة الرئيسية لـ Success by Design هي المواءمة الاستراتيجية لاتجاه المنتج والتبشير بالابتكار وأفضل الممارسات ومشاركه المعارف والامتيازات الخاصة بالتنفيذ وأداره التصعيد.
  - content: في اي مرحله من اطار عمل المشروع تقوم بالتحضير UAT (اختبار قبول المستخدم) ؟
    choices:
    - content: الشروع في العمل
      isCorrect: false
      explanation: في مرحله الاعداد، تم إنشاء معظم الوظائف وتقوم بالتحضير لاختبار وتدريب قبول المستخدم.
    - content: التنفيذ
      isCorrect: false
