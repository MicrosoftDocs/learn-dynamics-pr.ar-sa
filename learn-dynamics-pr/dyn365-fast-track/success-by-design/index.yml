abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على كيفية استخدام تقنيات FastTrack في مشروعك.\n- راجع عمليات وورش عمل Success by Design.\n- حدد المراحل المختلفة للمشروع.\n- اكتشف الأدوات المتوفرة لتعقب تقدم المشروع.\n"
prerequisites: "- المعرفة الواسعة بالمستشار الوظيفي والمطور \n- تكون الخبرة السابقة كمهندس حلول لمشروع مفيدة  \n- تنزيل أمثلة قوالب ورش العمل من [موقع GitHub](https://github.com/MicrosoftDocs/mslearn-developer-tools-power-platform/tree/master/fasttrack/?azure-portal=true)\n"
