title: أفضل ممارسات بنية حلول Dynamics 365 للأداء
summary: "[!include[](../includes/module-banner.md)] \nيُعد اختبار الأداء وتحسين تطبيقات التمويل والعمليات جزءاً أساسياً من أي عملية تنفيذ. توفر هذه الوحدة منظورًا حول كيفية إنشاء نظام فعّال باستخدام النهج القائمة عَلى السيناريو والتوجيه بشأن الأنماط الجيدة (أفضل الممارسات) والأنماط المضادة (المخاطر الشائعة). \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- اكتشف أفضل الممارسات للأداء ومدى توافق مع السيناريوهات الشائعة التي قد تواجهها أثناء عمليات التنفيذ.\n-   تعرّف عَلى سوء الفهم الشائع والممارسات السيئة حتى تتمكن من تجنبها عند مواجهة متطلبات مماثلة. \n"
prerequisites: >
  - المعرفة باستكشاف أخطاء الأداء وإصلاحها لتطبيقات التمويل والعمليات

  -   المعرفة التقنية بتطبيقات التمويل والعمليات

  -   المعرفة بـ SQL وإطار عمل إدارة البيانات

  -   المعرفة الوظيفية بتطبيقات التمويل والعمليات
