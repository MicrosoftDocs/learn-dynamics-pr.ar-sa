quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: عند تحليل المشكلات المتعلقة بالأداء، أي من الأدوات التالية يمكنك استخدامها؟
    choices:
    - content: Lifecycle Services
      isCorrect: false
      explanation: غير صحيح. لتحليل مشكلات الأداء، يمكنك استخدام Lifecycle Services وQuery Store وTraces.
    - content: Query Store
      isCorrect: false
      explanation: غير صحيح. لتحليل مشكلات الأداء، يمكنك استخدام Lifecycle Services وQuery Store وTraces.
    - content: Traces
      isCorrect: false
      explanation: غير صحيح. لتحليل مشكلات الأداء، يمكنك استخدام Lifecycle Services وQuery Store وTraces.
    - content: Lifecycle Services وQuery Store وTraces
      isCorrect: true
      explanation: صحيح. لتحليل مشكلات الأداء، يمكنك استخدام Lifecycle Services وQuery Store وTraces.
  - content: عند استيراد بيانات كبيرة الحجم إلَى تطبيقات التمويل والعمليات، ما نمط التكامل المفضل؟
    choices:
    - content: تكامل خدمة العملاء
      isCorrect: false
      explanation: غير صحيح. نمط التكامل المفضل للاستخدام هو Batch data API.
    - content: تكامل Microsoft Excel
      isCorrect: false
      explanation: غير صحيح. نمط التكامل المفضل للاستخدام هو Batch data API.
    - content: واجهة برمجة تطبيقات (API) بيانات الدُفعة
      isCorrect: true
      explanation: صحيح. نمط التكامل المفضل للاستخدام هو Batch data API.
    - content: OData
      isCorrect: false
      explanation: غير صحيح. نمط التكامل المفضل للاستخدام هو Batch data API.
  - content: ما الخطوات المطلوبة لتحسين إطار عمل الدُفعات؟
    choices:
    - content: تنفيذ ميزة تقليل التنازع فِي إطار عمل الدُفعات.
      isCorrect: false
      explanation: غير صحيح. جميع الخطوات مطلوبة لتحسين إطار عمل الدُفعات.
    - content: قم بتوزيع حمل عمل الدُفعة عَلى جدول دائم.
      isCorrect: false
      explanation: غير صحيح. جميع الخطوات مطلوبة لتحسين إطار عمل الدُفعات.
    - content: ابدأ فِي استخدام الجدولة عَلى أساس الأولوية.
      isCorrect: false
      explanation: غير صحيح. جميع الخطوات مطلوبة لتحسين إطار عمل الدُفعات.
    - content: كل الخيارات
      isCorrect: true
      explanation: صحيح. جميع الخطوات مطلوبة لتحسين إطار عمل الدُفعات.
  - content: بالنسبة إلَى OData فِي الوقت الفعلي والتكاملات القائمة عَلى الخدمة المخصصة بين تطبيقات التمويل والعمليات والأنظمة الخارجية، أي من الخيارات التالية هو أفضل الممارسات لتجنب تقييد عمليات التكامل هذه؟
    choices:
    - content: تنفيذ عمليات "إعادة المحاولة".
      isCorrect: false
      explanation: غير صحيح. أفضل الممارسات لتجنب عمليات التكامل من الاختناق هي تنفيذ عمليات إعادة المحاولة، وتوزيع أعباء عمل تكامل مختلفة عبر أساسيات خدمة متعددة، وتعيين الأولويات المناسبة.
    - content: توزيع أحمال عمل تكامل مختلفة عبر أساسيات خدمة متعددة.
      isCorrect: false
      explanation: غير صحيح. أفضل الممارسات لتجنب عمليات التكامل من الاختناق هي تنفيذ عمليات إعادة المحاولة، وتوزيع أعباء عمل تكامل مختلفة عبر أساسيات خدمة متعددة، وتعيين الأولويات المناسبة.
    - content: حدد الأولويات المناسبة.
      isCorrect: false
      explanation: غير صحيح. أفضل الممارسات لتجنب عمليات التكامل من الاختناق هي تنفيذ عمليات إعادة المحاولة، وتوزيع أعباء عمل تكامل مختلفة عبر أساسيات خدمة متعددة، وتعيين الأولويات المناسبة.
    - content: كل الخيارات
      isCorrect: true
      explanation: صحيح. أفضل الممارسات لتجنب عمليات التكامل من الاختناق هي تنفيذ عمليات إعادة المحاولة، وتوزيع أعباء عمل تكامل مختلفة عبر أساسيات خدمة متعددة، وتعيين الأولويات المناسبة.
  - content: سياسات أمان البيانات القابلة للتوسيع (XDS) غير مدعومة لأيّ من الخيارات التالية؟
    choices:
    - content: الأمان المستند إلَى الدور
      isCorrect: false
      explanation: غير صحيح. يتم دعم سياسات أمان البيانات القابلة للتوسيع (XDS) للأمان المستند إلَى الدور.
    - content: الأمان عَلى أساس الأولوية
      isCorrect: false
      explanation: غير صحيح. يتم دعم سياسات أمان البيانات القابلة للتوسيع (XDS) للأمان عَلى أساس الأولوية.
    - content: الأبعاد المالية
      isCorrect: true
      explanation: صحيح. سياسات أمان البيانات القابلة للتوسيع (XDS) غير مدعومة للأبعاد المالية.
    - content: بلا من الخيارات
      isCorrect: false
      explanation: غير صحيح. سياسات أمان البيانات القابلة للتوسيع (XDS) غير مدعومة للأبعاد المالية فقط.
