quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما نوع المتطلبات "يجب عَلى النظام التعامل مع 1000 مستخدم متزامن عَلى بوابة خدمة العملاء؟"
    choices:
    - content: متطلب وظيفي
      isCorrect: false
      explanation: غير صحيح. تركز المتطلبات الوظيفية عَلى من وماذا ولماذا.
    - content: متطلب الأداء
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة ليست نوع المتطلب.
    - content: متطلبات غير وظيفية
      isCorrect: true
      explanation: صحيح. تُستخدم المتطلبات غير الوظيفية لرصد الموضوعات التي يهتم بها المستخدمون عمومًا ولكنها مهمة لنجاح الحل.
  - content: إذا قمت بإنشاء عينة من عملية تجارية لإظهار المستخدمين والحصول عَلى ملاحظات، فما الاسم الشائع لما قمت بإنشائه؟
    choices:
    - content: الاشتراك في الإصدار التجريبي
      isCorrect: false
      explanation: غير صحيح. يتيح لك الاشتراك في الإصدار التجريبي استخدام كل البرامج أو بعضها لفترة محدودة.
    - content: مرشح الإنتاج
      isCorrect: false
      explanation: غير صحيح. مرشح الإنتاج هو تعديل اجتاز الاختبار وجاهز للنشر.
    - content: إثبات المفهوم
      isCorrect: true
      explanation: صحيح. إثبات المفهوم هو الاسم الشائع.
  - content: أيّ من الاختيارات التالية هو أفضل مطلب كتابي؟
    choices:
    - content: بصفتي مندوب خدمة عملاء، أريد أن أكون قادرًا عَلى الموافقة عَلى بدائل المنتج عَلى جميع المنتجات التي تبلغ قيمتها 1000 دولار أو أقل.
      isCorrect: true
      explanation: صحيح. هذا المطلب واضح ويوفر مطلبًا قابلاً للاختبار.
    - content: بصفتي مندوب خدمة عملاء، أريد أن أكون قادرًا عَلى الموافقة عَلى بدائل المنتجات عَلى جميع المنتجات غير باهظة الثمن.
      isCorrect: false
      explanation: غير صحيح. لا يوضح هذا المتطلب المنتجات التي يمكن للمندوب الموافقة عليها. لن يكون الاختبار ذي قيمة لأنه سيكون من المستحيل معرفة ما إذا كان يجب أن يتمكن المستخدم من الموافقة أم لا.
    - content: بصفتي مندوب خدمة عملاء، أريد أن أتمكن من الموافقة عَلى بدائل المنتجات عَلى جميع المنتجات التي يُسمح لي بالموافقة عليها.
      isCorrect: false
      explanation: غير صحيح. لا يوضح هذا المتطلب المنتجات التي يمكن للمندوب الموافقة عليها. لن يكون الاختبار ذي قيمة لأنه سيكون من المستحيل معرفة ما إذا كان يجب أن يتمكن المستخدم من الموافقة أم لا.
