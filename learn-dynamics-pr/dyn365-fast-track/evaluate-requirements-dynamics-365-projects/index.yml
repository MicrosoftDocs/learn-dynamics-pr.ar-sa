title: تقييم متطلبات مشاريع Dynamics 365
summary: >
  [!include[](../includes/module-banner.md)]

  تعلم كيف تكون فعالاً في جمع وتقييم متطلبات المشروع. يُعد طرح الأسئلة الجيدة أمراً ضرورياً للمساعدة في ضمان فهمك للصورة الكاملة وأن الحل الذي قمت بإنشائه سيكون أكثر اكتمالاً. تستكشف هذه الوحدة كيفية تحديد المتطلبات وتحسينها.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - اكتشف مزايا متطلبات المشروع الجيدة.

  - تعرف على كيفية تقييم المتطلبات لتتناسب مع تطبيقات Dynamics 365.

  - تحديد المتطلبات التي تم إنشاؤها بشكل غير جيد وتحسينها.
prerequisites: >
  - الفهم الأساسي للبرامج واحتياجات الأعمال التلقائية

  - معرفة أساسيات مشاريع Dynamics

  - المعرفة الأساسية للوظيفة وقيمة تطبيقات Dynamics 365 والأعمال
    - [Microsoft Dynamics ‏365 Fundamentals ‏(ERP)](/certifications/exams/mb-920/?azure-portal=true)
    - [Microsoft Dynamics ‏365 Fundamentals ‏(CRM)](/certifications/exams/mb-910/?azure-portal=true)
    - [الشروع في العمل باستخدام Microsoft Dynamics 365 Business Central](/learn/paths/get-started-dynamics-365-business-central/?azure-portal=true)
