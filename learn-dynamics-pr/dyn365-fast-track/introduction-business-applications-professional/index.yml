title: مقدمة لتصبح محترفاً في تطبيقات الأعمال
summary: "[!include[](../includes/module-banner.md)] \nمحترف تطبيقات الأعمال هو شخص يمكنه تحديد المشكلات وتنظيم المشكلات وتحديد الحلول وتنفيذ الحلول. وعادةً ما يشار إلى هذا الشخص باسم مستشار وظيفي أو محلل أعمال أو منشئ تطبيق. يتم تضمين بعض الخصوصيات المحددة في تعريف كل وظيفة، ويعتمد التعريف غالباً على كل مؤسسة فردية وفريق مشروع.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على المسار إلى النجاح كمحترف في تطبيقات الأعمال.\n- اكتشف مجتمع Dynamics 365 وموارده.\n- استكشف الشهادات المتوفرة لمحترفي Dynamics 365.\n"
prerequisites: >
  لا يلزم وجود معرفة مسبقة أو شهادة. ومن المفيد أن يكون لديك فهم لأسباب حاجة الأعمال إلى حلول للبرامج وأن تكون على دراية بالتدريب لأي من مسارات التعليم التالية:

  - [Microsoft Dynamics ‏365 Fundamentals ‏(CRM)](/certifications/exams/mb-910)

  - [Microsoft Dynamics ‏365 Fundamentals ‏(ERP)](/certifications/exams/mb-920)

  - [الشروع في العمل باستخدام Microsoft Dynamics 365 Business Central](/learn/paths/get-started-dynamics-365-business-central/)
