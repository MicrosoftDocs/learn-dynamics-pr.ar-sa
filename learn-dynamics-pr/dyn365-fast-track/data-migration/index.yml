title: إنشاء استراتيجية ترحيل بيانات لحلول Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nالهدف الشامل من إطار عمل Success by Design الشامل هو ضمان نتيجة عملاء ناجحة لكل تطبيق. تم تصميم ورشة استراتيجية ترحيل البيانات للمساعدة في التأكد من أن الأسلوب الخاص بترحيل البيانات هو عنوان النجاح. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرف على أفضل ممارسات ترحيل البيانات.\n- اكتشف كيفية ارتباط ترحيل البيانات بمشروع وكيف يمكن أن يؤثر على أحد المشاريع.\n- تعرف على كيفية التحضير لورشة عمل استراتيجية ترحيل البيانات وإدارتها.\n"
prerequisites: >
  - الفهم الأساسي لترحيل البيانات

  - المعرفة بالمستشار الوظيفي والمطور

  - تكون الخبرة السابقة كمهندس حلول لمشروع مفيدة

  - تنزيل مثال لقالب ورشة العمل هذه من [موقع GitHub](https://github.com/MicrosoftDocs/mslearn-developer-tools-power-platform/tree/master/fasttrack/?azure-portal=true)
