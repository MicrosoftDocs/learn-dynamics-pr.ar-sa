quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: في أي من مراحل Success by Design التالية يجب أن تقوم بمراجعه خطط ترحيل البيانات ؟
    choices:
    - content: التنفيذ
      isCorrect: false
      explanation: ترحيل البيانات هو موضوع سيتم مناقشته في عده مراحل مختلفة للمشروع.
    - content: التحضير
      isCorrect: false
      explanation: ترحيل البيانات هو موضوع سيتم مناقشته في عده مراحل مختلفة للمشروع.
    - content: الشروع في العمل
      isCorrect: false
      explanation: ترحيل البيانات هو موضوع سيتم مناقشته في عده مراحل مختلفة للمشروع.
    - content: كافة المراحل
      isCorrect: true
      explanation: ترحيل البيانات هو موضوع سيتم مناقشته في عده مراحل مختلفة للمشروع.
  - content: اي من مقاييس الأداء التالية لا تتأثر باستراتيجية ترحيل البيانات الخاصة بك ؟
    choices:
    - content: نوعيه البيانات
      isCorrect: false
      explanation: إذا كانت عمليه ترحيل البيانات عرضه لأخطاء، فان جوده البيانات ستعاني منها.
    - content: دورات أسرع
      isCorrect: false
      explanation: قبل البدء في ترحيل بيانات، نوصي بمراعاة العمليات التي يتم تنفيذها تلقائيا والتي قد تؤدي إلى إبطاء تحميل البيانات أو إنشاء مشكلات في البيئة الخاصة بك عند ضمها مع تحميل البيانات. تتضمن هذه العمليات تعطيل الكشف عن التكرارات وتعطيل عمليات سير العمل والمكونات الإضافية وتدفقات Microsoft Power Automate التي قد يتم تشغيلها بواسطة الاستيراد وتعطيل التدقيق وإلغاء تنشيط عمليات النشر التلقائية الخاصة بالنشاط الذي تم تغذيه به ومراجعه جداول حساب حقل المجموعة. سيكون توقيت عمليات التشغيل التجريبية لترحيل البيانات هو أفضل مؤشرات الوقت اللازم للتخطيط للترحيل المباشر.
    - content: أوقات العودة لخادم الرحلات المستمرة والذهاب
      isCorrect: true
      explanation: بينما ينبغي ان تكون علي علم بكافة أوجه خبره المستخدم، الا ان هذا القياس ليس هو المقياس الذي يتأثر بشكل عام بترحيل البيانات.
    - content: توقيت التوقيت المرحلي القابل للتنفيذ
      isCorrect: false
      explanation: إذا لم تكن البيانات المطلوبة من الأنظمة التي تقوم باستبدالها موجودة في الحل الجديد المستهدف، فلن يمكنك إكمال تكوين مرحلي.
  - content: اي من الخيارات التالية ليس موضوع ورشه يتم مناقشته أثناء ورشة عمل استراتيجية ترحيل البيانات؟
    choices:
    - content: الموصلات
      isCorrect: true
      explanation: قد يتم مناقشه الموصلات كما تتعلق بالموضوعات الأخرى، ولكنها ليست موضوعا للمناقشة بشكل خاص.
    - content: وحدة تخزين البيانات
      isCorrect: false
      explanation: ان كميه البيانات التي تحتاج إلى الترحيل هي موضوع ورشه لترحيل البيانات.
    - content: الاختبار
      isCorrect: false
      explanation: اختبار ترحيل البيانات هو موضوع ورشة عمل لترحيل البيانات.
    - content: الأداء
      isCorrect: false
      explanation: أداء الترحيل هو موضوع ورشة عمل لترحيل البيانات.
