title: أفضل ممارسات بنية حلول Dynamics 365 لترحيل البيانات
summary: "[!include[](../includes/module-banner.md)] \nيُعد ترحيل البيانات جزءاً أساسياً من أي تطبيق. اتبع أفضل الممارسات (الأنماط) الموضحة في هذه الوحدة وتجنب الصعوبات الشائعة (الأنماط المضادة). \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- اكتشف أفضل ممارسات ترحيل البيانات ونفذها عندما تواجه متطلبات مماثلة.\n- تعرّف على المفاهيم المغلوطة الشائعة والممارسات السيئة حتى تتمكن من تجنبها عند مواجهة متطلبات مماثلة.\n"
prerequisites: >
  - المعرفة بإطار عمل إدارة البيانات (DMF) في تطبيقات التمويل والعمليات

  - الفهم الوظيفي والمعرفة التقنية

  - معرفة التقنيات الخاصة بترحيل البيانات وتحويل البيانات
