title: أفضل ممارسات بنية حلول Dynamics 365 لترحيل البيانات
summary: "[!include[](../includes/module-banner.md)] \nيُعد ترحيل البيانات جزءاً أساسياً من أي تطبيق. اتبع أفضل الممارسات (الأنماط) الموضحة في هذه الوحدة وتجنب الصعوبات الشائعة (الأنماط المضادة). \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- اكتشف أفضل ممارسات ترحيل البيانات ونفذها عندما تواجه متطلبات مماثلة.\n- تعرّف على سوء الفهم الشائع والممارسات السيئة حتى تتمكن من تجنبها عند مواجهة متطلبات مماثلة.\n"
prerequisites: >
  - معرفة إطار إدارة البيانات في تطبيقات التمويل والعمليات

  - المعرفة بالمستشار الوظيفي والمطور

  - معرفة التقنيات الخاصة بترحيل البيانات وتحويل البيانات
