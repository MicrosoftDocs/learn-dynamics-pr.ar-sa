quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: أي خيار من الخيارات التالية يُعد أسلوباً سيئاً لترحيل البيانات؟
    choices:
    - content: يجب كتابة رمز X++ لتحويل جميع البيانات التي تأتي من أنظمة خارجية.
      isCorrect: true
      explanation: من الممكن كتابة رمز X++ لإجراء جميع التحولات؛ ومع ذلك، سيؤدي القيام بذلك إلى إبطاء تنفيذ الترحيل. يجب تجنب الترميز لتحويل البيانات.
    - content: استخدم RIS أو التشغيل التلقائي لمهام البيانات لعمليات الاستيراد القابلة للتكرار.
      isCorrect: false
      explanation: سيؤدي استخدام التشغيل التلقائي لمهام البيانات وRIS للواردات القابلة للتكرار إلى تحسين الاستخدام الفعال من خلال تمكينك من جدولة عمليات الاستيراد عندما تكون الملفات جاهزة.
    - content: اختبر البيانات التي تم ترحيلها في جميع المراحل.
      isCorrect: false
      explanation: سيؤدي استخدام البيانات المُرحّلة الحقيقية (مجموعة فرعية من مراحل الاختبار الأولية والبيانات المُرحّلة الكاملة أثناء اختبار قبول المستخدم (UAT) واختبار الأداء) إلى تقليل المخاطر وتحسين الجودة.
    - content: يمكنك تحسين الكيانات وعملية الاستيراد.
      isCorrect: false
      explanation: لا تستطيع الشركات تحمل الانقطاعات طويلة الأمد. لذلك، سيؤدي تحسين أداء الكيان وضبط عملية الاستيراد عن طريق تحميل البيانات غير المتقلبة مسبقاً إلى تقليل الوقت اللازم لترحيل البيانات وتلبية المخططات الزمنية للانقطاعات.
  - content: ما نوع البيئة التي ستضيف مزيداً من الخطوات للحفاظ على التكوين الذهبي حتى العرض المباشر الأول؟
    choices:
    - content: اختبار القبول القياسي
      isCorrect: false
      explanation: يُعد اختبار القبول القياسي واختبار الأداء القياسي واختبار القبول الممتاز بيئات جيدة لاستخدامها في ترحيل البيانات لأنها توفر خطوات تحديث/استعادة أسرع، سواء كانت استعادة في نفس الوقت في نفس البيئة لإعادة تشغيل الاختبار أو لنسخ البيانات كقاعدة بيانات (DB) إلى بيئات المستوى-2+ الأخرى.
    - content: اختبار الأداء القياسي
      isCorrect: false
      explanation: يُعد اختبار القبول القياسي واختبار الأداء القياسي واختبار القبول الممتاز بيئات جيدة لاستخدامها في ترحيل البيانات لأنها توفر خطوات تحديث/استعادة أسرع، سواء كانت استعادة في نفس الوقت في نفس البيئة لإعادة تشغيل الاختبار أو لنسخ البيانات كقاعدة بيانات (DB) إلى بيئات المستوى-2+ الأخرى.
    - content: البيئة المستضافة على السحابة/المستوى 1
      isCorrect: true
      explanation: تحتاج البيئات المستضافة على السحابة/المستوى 1 إلى قاعدة بيانات ليتم تصديرها كملف BACPAC، الذي يجب تحميله إلى Lifecycle Services. يمكنك تشغيل الاستعادة من Lifecycle Services إلى البيئة، لكن تستغرق هذه العملية وقتاً طويلاً.
    - content: اختبار القبول الممتاز
      isCorrect: false
      explanation: يُعد اختبار القبول القياسي واختبار الأداء القياسي واختبار القبول الممتاز بيئات جيدة لاستخدامها في ترحيل البيانات لأنها توفر خطوات تحديث/استعادة أسرع، سواء كانت استعادة في نفس الوقت في نفس البيئة لإعادة تشغيل الاختبار أو لنسخ البيانات كقاعدة بيانات (DB) إلى بيئات المستوى-2+ الأخرى.
  - content: أي خطوة من الخطوات التالية من شأنها تحسين أداء الاستيراد عند إجراء الاستيراد عبر كيانات قانونية مختلفة لكيان البيانات نفسه؟
    choices:
    - content: تنظيم التنظيف قبل الاستيراد.
      isCorrect: true
      explanation: سيؤدي تنظيم التنظيف إلى تقليل كمية البيانات في التقسيم المرحلي، مما يؤدي إلى تحسين الأداء عند النسخ إلى التقسيم المرحلي وتحسين أداء الاستعلام عند التقسيم المرحلي إلى الهدف.
    - content: تحديث الإحصاءات قبل استيراد كميات كبيرة.
      isCorrect: false
      explanation: سيؤدي تحديث الإحصاءات إلى تحسين الأداء، ولكن لا يمكن إجراؤه في الإنتاج من الماضي القريب.
    - content: تمكين التشغيل التلقائي وصادرات BYOD أثناء الاستيراد/الترحيل.
      isCorrect: false
      explanation: سيؤدي تمكين التشغيل التلقائي إلى تشغيل عمليات سير عمل أو عمليات تصدير غير مرغوب فيها تستهلك موارد البيئة وتبطئ الأداء.
    - content: تمكين كل التكامل مع نظام خارجي.
      isCorrect: false
      explanation: سيؤدي تمكين عمليات التكامل مع الأنظمة الخارجية إلى إضافة عبء على البيئة، وهو ما يمكن تجنبه.
  - content: أي خيار من الخيارات التالية ينبغي اعتباره خطراً على جودة التنفيذ وتوقيته في سياق ترحيل البيانات؟
    choices:
    - content: التخطيط المبكر لترحيل البيانات
      isCorrect: false
      explanation: سيؤدي التخطيط المبكر واختبار البيانات المرّحلة إلى تحسين الجودة. سيضمن ترحيل البيانات غير المتقلبة مسبقاً مزيداً من وقت تشغيل بيانات الانقطاعات.
    - content: اختبارات القبول والأداء على البيانات المرحّلة
      isCorrect: false
      explanation: سيؤدي التخطيط المبكر واختبار البيانات المرّحلة إلى تحسين الجودة. سيضمن ترحيل البيانات غير المتقلبة مسبقاً مزيداً من وقت تشغيل بيانات الانقطاعات.
    - content: نسخ البيانات المرحّلة وغير المتقلبة لتقليل وقت التوقف عن العمل باستخدام استعادة نقطة زمنية واستعادة قاعدة البيانات للعرض المباشر الأول
      isCorrect: false
      explanation: سيؤدي التخطيط المبكر واختبار البيانات المرّحلة إلى تحسين الجودة. سيضمن ترحيل البيانات غير المتقلبة مسبقاً مزيداً من وقت تشغيل بيانات الانقطاعات.
    - content: استخدام بيانات العينة/العرض التوضيحي لجميع الاختبارات لتجنب التبعية
      isCorrect: true
      explanation: يُعد استخدام بيانات العرض التوضيحي لجميع الاختبارات مخاطرة، لأنه لا يتم إجراء أي اختبار على بيانات حقيقية. تشير هذه الإجابة إلى أن التحقق من صحة البيانات، التي تم ترحيلها من نظام قديم، قد تم تجاوزه تماماً.
