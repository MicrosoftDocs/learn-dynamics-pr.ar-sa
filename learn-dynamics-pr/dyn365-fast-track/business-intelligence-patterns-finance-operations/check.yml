quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية لا يعد خياراً لإعداد التقارير؟
    choices:
    - content: SSRS
      isCorrect: false
      explanation: ‏‫غير صحيح. يعتبر SSRS خيار إعداد تقارير صالح.
    - content: إعداد التقارير الإلكترونية
      isCorrect: false
      explanation: ‏‫غير صحيح. إعداد التقارير الإلكترونية هو خيار إعداد التقارير الصحيح.
    - content: Power BI
      isCorrect: false
      explanation: ‏‫غير صحيح. يعتبر Power BI خياراً صالحاً لإعداد التقارير.
    - content: يقوم Excel بالاتصال بقاعدة بيانات تطبيقات التمويل والعمليات.
      isCorrect: true
      explanation: صحيح. لا يمكن الوصول إلى قاعدة بيانات تطبيقات التمويل والعمليات.
  - content: يكون للعميل متطلب لإنشاء تقرير كشف الدخل والميزانية العمومية. ما هو خيار إعداد التقارير الذي يجب أن يستخدمه العميل؟
    choices:
    - content: إنشاء تقرير SSRS مخصص لهذا المتطلب.
      isCorrect: false
      explanation: ‏‫غير صحيح. سيحتاج SSRS وPower BI إلى مجهود كبير وسيأخذون الموارد من بيئة التشغيل إذا تم بناؤها في GER أو SSRS، والتي يمكن أن تؤثر علي أداء النظام الكلي.
    - content: استخدم Power BI Embedded لبناء مقاييس التجميع الضرورية.
      isCorrect: false
      explanation: ‏‫غير صحيح. سيحتاج SSRS وPower BI إلى مجهود كبير وسيأخذون الموارد من بيئة التشغيل إذا تم بناؤها في GER أو SSRS، والتي يمكن أن تؤثر علي أداء النظام الكلي.
    - content: إنشاء تعريفات التقارير الضرورية في التقارير المالية.
      isCorrect: true
      explanation: صحيح. يقوم التقرير المالي بوضوح بالإبلاغ عن البيانات المالية. وهي أسرع طريقة لتلبية هذا المتطلب.
    - content: إنشاء تكوين جديد لإعداد التقارير الإلكترونية.
      isCorrect: false
      explanation: ‏‫غير صحيح. سيحتاج SSRS وPower BI إلى مجهود كبير وسيأخذون الموارد من بيئة التشغيل إذا تم بناؤها في GER أو SSRS، والتي يمكن أن تؤثر علي أداء النظام الكلي.
  - content: ويتطلب عميلك إرسال تأكيد أمر الشراء إلى المورد في قالب التسويق المطلوب. يحتوي التقرير القياسي علي كافة البيانات، ولكنه لا يتطابق مع قالب التسويق. ما هي أبسط طريقة لحل هذه المشكلة؟
    choices:
    - content: توسيع تعيين تنسيق التقارير الإلكترونية (ER) القياسية وإنشائها باستخدام قالب Word.
      isCorrect: true
      explanation: صحيح. يمكنك استخدام التقارير الإلكترونية في مثل هذا السيناريو والتصميم في Word.
    - content: قم بإنشاء تصميم تقرير SSRS جديد لمطابقة قالب التسويق.
      isCorrect: false
      explanation: ‏‫غير صحيح. يتضمن إنشاء تقرير SSRS جديد تطويراً شاملاً في تطبيقات التمويل والعمليات.
    - content: تخصيص التقرير القياسي لـ SSRS الحالي.
      isCorrect: false
      explanation: ‏‫غير صحيح. لا يمكنك تخصيص تقارير SSRS في تطبيقات التمويل والعمليات.
    - content: إنشاء تقرير Power BI.
      isCorrect: false
      explanation: ‏‫غير صحيح. تم تصميم Power BI للمتطلبات التحليلية.
  - content: يوجد لدى عملائنا أنظمة متعددة عبر مناطق جغرافية مختلفة. يريد العميل رؤية لوحة معلومات للمبيعات من منظورات مختلفة، مثل الموقع وشريحة العميل وفئة العنصر والتاريخ. ما هو النهج الموصى به؟
    choices:
    - content: إنشاء تقرير SSRS في تطبيقات التمويل والعمليات.
      isCorrect: false
      explanation: ‏‫غير صحيح. مصدر البيانات ليس فقط تطبيقات التمويل والعمليات؛ لذلك، لا يتناسب SSRS مع المتطلبات التحليلية.
    - content: قم بإنشاء تقرير Power BI مضمن باستخدام مخزن الكيانات.
      isCorrect: false
      explanation: ‏‫غير صحيح. لا يقتصر مصدر البيانات على تطبيقات التمويل والعمليات، لذا لا يمكن لـ Power BI المضمّن ومخزن الكيانات حل هذا المطلب.
    - content: استخدم حل مستودع البيانات الحديثة والأنظمة الأخرى ثم قم بإنشاء لوحة المعلومات في مستودع البيانات باستخدام Power BI.
      isCorrect: true
      explanation: صحيح. يعد إنشاء لوحة المعلومات في مستودع البيانات هو الخيار الأفضل.
    - content: قم بسحب البيانات إلى Excel لتوصيل كافة مصادر البيانات، بما في ذلك تطبيقات التمويل والعمليات، ثم قم بإعداد لوحة معلومات.
      isCorrect: false
      explanation: ‏‫غير صحيح. نظراً لأن بيانات المبيعات ستكون كبيرة بشكل عام، فإن سحب البيانات إلى Excel ليس خياراً قابلاً للتطبيق.
