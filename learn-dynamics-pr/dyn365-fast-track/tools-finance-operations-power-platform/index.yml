title: العمل باستخدام الأدوات وأفضل الممارسات لتكامل تطبيقات التمويل والعمليات مع Microsoft Power Platform
summary: "[!include[](../includes/module-banner.md)] \nتقدم لك هذه الوحدة النمطية أدوات المراقبة، واستكشاف الأخطاء وإصلاحها، بالإضافة إلى أدوات الأداء في تطبيقات التمويل والعمليات ووظيفة الكتابة المزدوجة في Microsoft Dataverse. ستراجع إجراءات الصيانة المخطط لها وغير المخطط لها، وستتعرف على الأساليب المتنوعة لاستكشاف الأخطاء وإصلاحها، والتقنيات، والاعتبارات الخاصة بالكتابة المزدوجة، بالإضافة إلى اكتشاف أفضل ممارسات تكامل الكتابة المزدوجة. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- مراجعة المفاهيم الرئيسية للكتابة المزدوجة.\n-   التعرف على تنبيهات الكتابة المزدوجة، وكيفية إعداد التنبيهات والإجراءات التلقائية للصيانة المخطط لها وغير المخطط لها.\n-   التعرف على ميزات الإيقاف المؤقت والاستئناف وسيناريوهات إدارة الأخطاء.\n-   استكشاف أساليب استكشاف الأخطاء وإصلاحها لإعداد الكتابة المزدوجة، والمزامنة المباشرة، والمزامنة الأولية، والأداء.\n-   استكشاف أفضل الممارسات والتوصيات لتكامل الكتابة المزدوجة.\n"
prerequisites: "- المعرفة المتقدمة بتطبيقات التمويل والعمليات \n-   المعرفة المتقدمة بتطبيق Microsoft Power Platform \n-   المعرفة بتطبيقات تفاعل العملاء\n-   المعرفة بتطبيق Microsoft Dataverse\n-   المعرفة بكيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات \n-   المعرفة بإمكانات تكامل Dynamics Lifecycle Services \n-   المعرفة بتكنولوجيا واجهة برمجة التطبيقات (API)‬ و‏‫استدعاءاتها\n"
