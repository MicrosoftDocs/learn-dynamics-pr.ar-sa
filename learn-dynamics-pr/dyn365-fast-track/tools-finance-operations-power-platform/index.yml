title: العمل باستخدام الأدوات وأفضل الممارسات لتكامل تطبيقات التمويل والعمليات مع Microsoft Power Platform
summary: "[!include[](../includes/module-banner.md)] \nتقدم هذه الوحدة النمطية أدوات المراقبة، واستكشاف الأخطاء وإصلاحها، والأداء في تطبيقات التمويل والعمليات ووظيفة الكتابة المزدوجة في Microsoft Dataverse ستراجع إجراءات الصيانة المخطط لها وغير المخطط لها، وستتعرف على الأساليب المتنوعة لاستكشاف الأخطاء وإصلاحها، والتقنيات، والاعتبارات الخاصة بالكتابة المزدوجة، بالإضافة إلى اكتشاف أفضل ممارسات تكامل الكتابة المزدوجة. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- مراجعة المفاهيم الرئيسية للكتابة المزدوجة.\n-   التعرف على تنبيهات الكتابة المزدوجة، وكيفية إعداد التنبيهات والإجراءات التلقائية للصيانة المخطط لها وغير المخطط لها.\n-   التعرف على ميزات الإيقاف المؤقت والاستئناف وسيناريوهات إدارة الأخطاء.\n-   استكشاف أساليب استكشاف الأخطاء وإصلاحها لإعداد الكتابة المزدوجة، والمزامنة المباشرة، والمزامنة الأولية، والأداء.\n-   استكشاف أفضل الممارسات والتوصيات لتكامل الكتابة المزدوجة.\n"
prerequisites: "- المعرفة المتقدمة بتطبيقات التمويل والعمليات \n-   المعرفة المتقدمة بـ Microsoft Power Platform \n-   معرفة تطبيقات تفاعل العميل\n-   معرفة Microsoft Dataverse\n-   معرفة كيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات \n-   معرفة إمكانات تكامل Dynamics 365 Lifecycle Services \n-   معرفة تكنولوجيا واجهة برمجة التطبيقات (API)‬ و‏‫استدعاءاتها\n"
