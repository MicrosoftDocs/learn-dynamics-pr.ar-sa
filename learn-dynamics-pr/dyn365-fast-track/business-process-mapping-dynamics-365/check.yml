quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية لا يهدف إلَى إخفاء المستخدم؟
    choices:
    - content: أظهر كيف سيعمل النظام الجديد بشكل مشابه
      isCorrect: true
      explanation: صحيح. الهدف من التظليل هو معرفة كيفية عمل المستخدم حاليًا دون تشتيت انتباهه بالحل الجديد المقترح.
    - content: تحديد الإجراءات الرئيسية
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة هي أحد أهداف التظليل.
    - content: ابحث عن فرص الأتمتة
      isCorrect: false
      explanation: غير صحيح. هذه الإجابة هي أحد أهداف التظليل.
  - content: يتمثل جزء أساسي من فهم عملية الأعمال في تحديد أي من المكونات التالية؟
    choices:
    - content: كيف يمكن إعادة تنظيمها لتكون أكثر كفاءة
      isCorrect: false
      explanation: غير صحيح. يعد تحديد المعالم جزءًا أساسيًا من فهم عملية الأعمال.
    - content: كم من الوقت تستغرق العملية
      isCorrect: false
      explanation: غير صحيح. يعد تحديد المعالم جزءًا أساسيًا من فهم عملية الأعمال.
    - content: المعالم أو المراحل التي تتكون منها العملية
      isCorrect: true
      explanation: صحيح. يعد اكتشاف المعالم جانبًا أساسيًا لفهم عملية الأعمال.
  - content: إذا كنت بحاجة إلَى مسار عملية مختلف للموافقات بناءً عَلى مقدار مهام العملية، فما الذي ستستخدمه؟
    choices:
    - content: تعريفات عملية متعددة
      isCorrect: false
      explanation: غير صحيح. استخدام تعريفات عملية متعددة ليس هو النهج الصحيح.
    - content: استخدم التفريع بناءً عَلى عدد المهام
      isCorrect: true
      explanation: صحيح. سيسمح استخدام التفريع للعملية باتخاذ مسارات مختلفة بناءً عَلى مهام الكميات.
    - content: زيادة المعالم في العملية
      isCorrect: false
      explanation: غير صحيح. زيادة المعالم في العملية ليست الطريقة الصحيحة.
