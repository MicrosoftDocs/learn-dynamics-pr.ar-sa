title: تعيين إجراءات العمل لـ Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nتعد إجراءات العمل جزءاً من كيفية إنجاز العملاء لأعمالهم. ولكي تنجح في تنفيذ حل تطبيق الأعمال، ستحتاج إلى تحديد حل الأعمال وفهمه وترجمته إلى الحل الجديد الذي تقوم بتوزيعه. في هذه الوحدة، سوف تتعرف على كيفية استخدام التقنيات، مثل التظليل، لاكتشاف إجراءات العمل للعملاء. بالإضافة إلى ذلك، ستقوم باستكشاف كيفية تعيين إجراءات العمل إلى Dynamics 365.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على العمليات من خلال استخدام تقنية التظليل.\n- تعرف على كيفية تحديد الأحداث الرئيسية في إحدى العمليات.\n- استكشف الخيارات المختلفة لتعيين عملية إلى Dynamics 365.\n- تعلم من المتخصصين في هذا المجال حول تجاربهم مع إجراءات العمل للعملاء.\n"
prerequisites: >
  - الفهم الأساسي للبرامج واحتياجات الأعمال التلقائية

  - المعرفة الأساسية للوظيفة وقيمة تطبيقات Dynamics 365 والأعمال
