quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الاختيارات التالية يصف أفضل دور استشاري وظيفي؟
    choices:
    - content: شخص يمكن أن يكون خبيرًا في الموضوع للعميل
      isCorrect: false
      explanation: غير صحيح. بينما سيتعرف المستشار الوظيفي عَلى عمل العميل، فلن يكون الخبير الأساسي في الموضوع بالنسبة للعميل.
    - content: شخص يمكنه تنفيذ تعليمات برمجية مخصصة للتعامل مع المشكلات الفريدة غير الممكنة مع Dynamics 365
      isCorrect: false
      explanation: غير صحيح. يصف هذا التحديد دور المطور.
    - content: شخص يمكن أن يكون مشاركًا نشطًا في فريق الإنشاء، ويقوم بإجراء التخصيصات عَلى النظام من المتطلبات
      isCorrect: true
      explanation: صحيح. المستشار الوظيفي هو الشخص الذي يمكنه تحديد المشكلات وتنظيمها وتحديد الحلول وحل المشكلات. إنهم مشاركون نشطون في فريق الإنشاء، ويقومون بإجراء التخصيصات عَلى النظام من المتطلبات.
  - content: من يمكنه المساعدة في دفع نجاح المشروع، بغض النظر عن خبرته الفنية؟
    choices:
    - content: صانع القرار التجاري
      isCorrect: false
      explanation: غير صحيح. بينما يساعد صانعو القرار في مجال الأعمال، فإن وجود مجموعة من الأبطال يمكن أن يكون له تأثير أكبر.
    - content: خبراء الأعمال
      isCorrect: false
      explanation: غير صحيح. يعرف خبراء الأعمال كيفية عمل المكونات عَلى مستوى العميل ولكنهم ليسوا بالضرورة مؤثرين في المؤسسة.
    - content: أبطال
      isCorrect: true
      explanation: صحيح. يمكن للأبطال المساعدة في تحقيق نجاح المشروع. إنهم حريصون عَلى مراقبة التنفيذ الناجح ومتحمسون لمشاركة هذا النجاح مع الآخرين.
  - content: من الذي يقرر الاستثمار في التقنيات الجديدة؟
    choices:
    - content: صانع القرار التجاري
      isCorrect: true
      explanation: صحيح. يحدد صانع قرار العمل الخاص بالعميل ما يحتاجون إليه لتلبية احتياجات العمل بشكل أفضل.
    - content: مصمم الحلول
      isCorrect: false
      explanation: غير صحيح. يقوم مصمم الحلول بتصميم الحلول لتلبية احتياجات العمل بالتكنولوجيا المتاحة.
    - content: أبطال
      isCorrect: false
      explanation: غير صحيح. يمكن للأبطال المساعدة في تحقيق نجاح المشروع. إنهم حريصون عَلى مراقبة التنفيذ الناجح ومتحمسون لمشاركة هذا النجاح مع الآخرين.
