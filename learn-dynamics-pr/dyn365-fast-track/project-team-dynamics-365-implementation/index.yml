title: التعرف على فريق المشروع لعمليات تنفيذ Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nيمكن أن يكون تنفيذ مشروعات Dynamics 365 كبيراً ومعقداً، وغالباً ما يتضمن استخدام المهارات والمعرفة من العديد من الأفراد. يجلب كل شخص موهبة وخبرة فريدة من نوعها، ويتشارك الأفراد في جهد العمل معاً وتنسيق المهام. يختلف كل مشروع عن الآخر وسيكون له مجموعته الخاصة من الأشخاص في فريق المشروع. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- حدد أعضاء فريق المشروع وحملة الأسهم من العملاء.\n-   تعرف على دور المستشار الموجود في فريق المشروع.\n"
prerequisites: لا شيء
