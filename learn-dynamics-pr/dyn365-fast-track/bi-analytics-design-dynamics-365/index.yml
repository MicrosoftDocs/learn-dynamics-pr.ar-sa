title: تصميم المعلومات المهنية والتحليلات لحلول Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nيسمح لك تصميم المعلومات المهنية وتصميم التحليلات بقضاء وقت في مراجعه تخطيط المعلومات المهنية والتحليلات الشاملة وتحليل الورشة وتصميم التصميم لتوفير الإرشادات حول تكبير استخدام الميزات القياسية والمحاذاة لمخطط المنتج وإرشادات التصميم العامة. هذه الورشة غير معده لمراجعه الفجوة.  \n"
abstract: "في هذه الوحدة، سوف تتعلم ما يلي: \n- تعرف على ورشة عمل ذكاء الأعمال وتصميم التحليلات.\n- التحضير لورشة عمل تصميم تحليل المعلومات والتحليلات\n- تعرف على كيفية عقد ورشة عمل ذكاء الأعمال وتصميم التحليلات.\n"
prerequisites: >
  - معرفة تطبيقات Dynamics 365

  - المعرفة الأساسية بمفاهيم Success by Design

