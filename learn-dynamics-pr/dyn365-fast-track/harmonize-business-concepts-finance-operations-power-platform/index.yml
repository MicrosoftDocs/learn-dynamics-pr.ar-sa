title: مواءمة مفاهيم الأعمال بين تطبيقات التمويل والعمليات وبين Microsoft Power Platform
summary: "[!include[](../includes/module-banner.md)] \nتقدم هذه الوحدة النمطية مهام سير إجراءات العمل بين تطبيقات التمويل والعمليات وMicrosoft Power Platform، بما في ذلك كيفية تمكين توافق المفاهيم باستخدام الكتابة المزدوجة.  \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- تعرّف على سيناريو المتطوع المحتمل إلى النقدي.\n-   استكشاف مفاهيم نموذج الطرف ودفتر العناوين العمومي. \n-   تعرّف على تكامل Dynamics 365 Field Service وإدارة الأصول باستخدام تطبيقات التمويل والعمليات. \n"
prerequisites: "- المعرفة الأساسية بمفاهيم التكامل بين تطبيقات التمويل والعمليات وMicrosoft Power Platform، وMicrosoft Dataverse باستخدام الكتابة المزدوجة \n-   المعرفة الأساسية بالكتابة المزدوجة \n-   المعرفة الأساسية والعملية بتطبيقات التمويل والعمليات\n- المعرفة الأساسية بـ Microsoft Power Platform \n- المعرفة العملية بتطبيقات تفاعل العميل\n-   معرفة Microsoft Dataverse\n-   معرفة كيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات\n-   معرفة إمكانات تكامل Dynamics 365 Lifecycle Services\n"
