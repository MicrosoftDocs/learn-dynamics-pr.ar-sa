title: مواءمة مفاهيم الأعمال بين تطبيقات التمويل والعمليات وMicrosoft Power Platform
summary: "[!include[](../includes/module-banner.md)] \nتقدم هذه الوحدة النمطية مهام سير إجراءات العمل بين تطبيقات التمويل والعمليات وMicrosoft Power Platform، بما في ذلك كيفية مؤامة المفاهيم باستخدام الكتابة المزدوجة.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرّف على سيناريو العميل المتوقع إلى النقدية.\n-   استكشاف مفاهيم نموذج الطرف ودفتر العناوين العمومي. \n-   التعرّف على تكامل Dynamics 365 Field Service وإدارة الأصول باستخدام تطبيقات التمويل والعمليات. \n"
prerequisites: "- المعرفة الأساسية بمفاهيم التكامل بين تطبيقات التمويل والعمليات وMicrosoft Power Platform، وMicrosoft Dataverse باستخدام الكتابة المزدوجة \n-   المعرفة الأساسية بالكتابة المزدوجة \n-   المعرفة الأساسية والعملية بتطبيقات التمويل والعمليات\n- المعرفة الأساسية بتطبيق Microsoft Power Platform \n- المعرفة العملية بتطبيقات تفاعل العملاء\n-   المعرفة بتطبيق Microsoft Dataverse\n-   المعرفة بكيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات\n-   المعرفة بإمكانات تكامل Dynamics Lifecycle Services\n"
