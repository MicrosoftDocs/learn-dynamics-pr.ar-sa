quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: في Dynamics 365 Supply Chain Management، ما الإشعارات التي تم إدخالها في Dynamics 365 Sales تتكامل لرأس مبيعات أو عميل؟
    choices:
    - content: الإشعارات الداخلية
      isCorrect: true
      explanation: صحيح. في Supply Chain Management، ستتكامل الإشعارات كإشعارات داخلية عند إدخالها في Sales لرأس مبيعات أو عميل.
    - content: الإشعارات الخارجية
      isCorrect: false
      explanation: غير صحيح.‬ الإشعارات الخارجية، في حين يكون مرفق مدعوم في Supply Chain Management، ليس إشعاراً ستتكامل Sales منه.
    - content: بلا
      isCorrect: false
      explanation: غير صحيح.‬ يضمن تكامل الإشعارات أن الإشعارات في Sales قد تكاملت مع المرفقات الموجودة في رؤوس المبيعات أو العملاء.
  - content: ما الطريقة المتكررة للتأكد من أن الأسعار تنعكس من Supply Chain Management إلى Sales لبنود المبيعات ذات الأصناف التي تحتوي على أسعار الوحدة؟
    choices:
    - content: استخدام وظيفة حساب إجماليات المبيعات
      isCorrect: true
      explanation: صحيح. استخدام خيار وظيفة حساب إجماليات المبيعات. قم بتعيين هذه المهمة ليتكرر حدوثها على فترات زمنية مختلفة بحيث تقوم بانتقاء التغييرات من Supply Chain Management ودمج هذه التغييرات من خلال الكتابة المزدوجة.
    - content: استخدام سياسة تقييم الاتفاقية التجارية للإدخال اليدوي
      isCorrect: false
      explanation: غير صحيح.‬ من غير الصحيح استخدام نهج تقييم الاتفاقية التجارية للإدخال اليدوي لأنه سيمنع الكتابة فوق الأسعار.
    - content: لا توجد أي طريقة
      isCorrect: false
      explanation: غير صحيح.‬ الطرق موجودة لضمان انعكاس الأسعار. تعد وظيفة حساب إجماليات المبيعات إحدى الطرق الصحيحة للتأكد من صحة الأسعار في Dynamics 365 Sales وهي تنعكس في تغييرات أسعار Supply Chain Management.
  - content: ما النظام الذي يحتفظ بالسعر الرئيسي الذي سيتم استخدامه لفاتورة في عملية المتطوع المحتمل إلى النقد؟
    choices:
    - content: Dynamics 365 Sales
      isCorrect: false
      explanation: ‏‫غير صحيح. تحتوي Sales على قيمة الأسعار التي تنشأ في تطبيقات التمويل والعمليات.
    - content: تطبيقات التمويل والعمليات
      isCorrect: true
      explanation: صحيح. سيأتي السعر الرئيسي من تطبيقات التمويل والعمليات إذا تم إنشاء فاتورة. تحتفظ تطبيقات التمويل والعمليات بالسعر الذي سيتم نسخه باستخدام الكتابة المزدوجة. ستنعكس التغييرات في حال تغيير السعر.
    - content: Microsoft Dataverse
      isCorrect: false
      explanation: غير صحيح.‬ Dataverse لا يحتفظ بالسعر الصحيح.
    - content: حاسبة أسعار
      isCorrect: false
      explanation: غير صحيح.‬ حاسبة الأسعار ليست جزءاً من عملية المتطوع المحتمل إلى النقد.
