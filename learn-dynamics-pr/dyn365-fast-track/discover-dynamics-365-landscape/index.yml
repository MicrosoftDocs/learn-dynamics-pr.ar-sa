title: اكتشف مشهد Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nتسمح تطبيقات أعمال Dynamics 365 للمؤسسات بتحويل مؤسستها رقمياً. يحتوي كل تطبيق من تطبيقات Dynamics 365 على إمكانات وخيارات توزيع مختلفة. في هذه الوحدة، ستقوم باستكشاف الإمكانات عالية المستوى للعديد من هذه التطبيقات والتعرف على كيفية استيعابها مع حل Microsoft الأكبر. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرف على الإمكانات عالية المستوى لتطبيقات Dynamics 365 المختلفة.\n- اكتشف الأنواع المختلفة من عمليات التوزيع.\n-   تعرف على عمليات الدمج المحتملة وأنواع الدمج. \n"
prerequisites: >
  - الفهم الأساسي لسبب حاجة الأعمال إلى التكنولوجيا
