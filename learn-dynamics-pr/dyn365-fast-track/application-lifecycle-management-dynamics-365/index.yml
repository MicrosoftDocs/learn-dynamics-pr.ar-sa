title: إدارة دورة حياة البرنامج في Dynamics 365
summary: "[!include[](../includes/module-banner.md)] \nأثناء العمل كجزء من فريق المشروع، ستشارك في عملية إدارة دورة حياة البرنامج (ALM) التي تم تأسيسها للفريق. إستراتيجية ALM هي مكان توفير الإرشادات والدعم للفريق الذي يقوم بتوزيع تطبيقات Dynamics 365. ALM غير محددة لـ Dynamics 365؛ تم اعتمادها للاستخدام من ممارسات تطوير البرامج التقليدية. بصفتك عضواً في الفريق، لن تقوم بتحديد عملية ALM، ولكنها ستؤثر على كيفية عملك في المشروع. إن معرفة بعض أساسيات ALM يمكن أن يساعدك في أن تكون عضو فريق أكثر فعالية.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- اكتشف كيفية تطبيق ALM على مشاريع Dynamics 365.\n-   تعرف على كيفية المشاركة في عمليات ALM.\n-   تصور كيفية استخدام أنواع مختلفة من البيئات لـ ALM. \n"
prerequisites: "- الفهم الأساسي لتطبيقات Dynamics 365\n-   المعرفة الأساسية بتطبيق Microsoft Power Platform \n"
