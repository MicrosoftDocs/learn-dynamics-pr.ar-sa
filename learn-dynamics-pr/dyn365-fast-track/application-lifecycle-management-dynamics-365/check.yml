quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية عبارة عن أمثلة للأدوات التي يمكن استخدامها بشكل شائع لدعم عمليات ALM الخاصة بك؟
    choices:
    - content: Azure DevOps وGitHub
      isCorrect: true
      explanation: صحيح. Azure DevOps وGitHub هما مثالان عَلى الأدوات المستخدمة بشكل شائع لدعم عمليات ALM.
    - content: Power Automate
      isCorrect: false
      explanation: غير صحيح. Power Automate هي خدمة تساعدك عَلى إنشاء مهام سير عمل مؤتمتة بين تطبيقاتك وخدماتك المفضلة لمزامنة الملفات والحصول عَلى الإشعارات وجمع البيانات والمزيد.
    - content: تطبيقات Azure Logic
      isCorrect: false
      explanation: غير صحيح. Microsoft Azure Logic Appsعبارة عن نظام أساسي قائم عَلى السحابة لإنشاء عمليات سير عمل مؤتمتة وتشغيلها تدمج تطبيقاتك وبياناتك وخدماتك وأنظمتك.
  - content: ما هو عنصر العمل المستخدم في عمليات ALM؟
    choices:
    - content: لإرسال زيارة ميدانية مع Dynamics 365 Field Service
      isCorrect: false
      explanation: غير صحيح. يتم استخدام أمر العمل لإرسال زيارة ميدانية باستخدام Dynamics 365 Field Service.
    - content: لإدارة ميزانية المشروع
      isCorrect: false
      explanation: غير صحيح. يستخدم تطبيق الميزانية لإدارة ميزانية المشروع.
    - content: لتتبع العمل الذي يحتاج إلَى إكمال أو المهمة / القضايا
      isCorrect: true
      explanation: صحيح. عنصر العمل هو حجر الزاوية للتعاون وتعقب العمل كجزء من عملية ALM.
  - content: أي من الخيارات التالية ليس Microsoft Power Platform نوع بيئة؟
    choices:
    - content: بيئة الاختبار المعزولة
      isCorrect: false
      explanation: غير صحيح. بيئة الاختبار المعزولة هي Microsoft Power Platform نوع البيئة.
    - content: ALM
      isCorrect: true
      explanation: صحيح. ALM ليس نوع Microsoft Power Platform بيئة صالحًا.
    - content: الإنتاج
      isCorrect: false
      explanation: غير صحيح. الإنتاج نوع Microsoft Power Platform من البيئة.
