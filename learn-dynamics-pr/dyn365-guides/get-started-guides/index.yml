summary: "[!include[](../includes/module-banner.md)] \nإن Microsoft Dynamics 365 Guides هو تطبيق الواقع المختلط الذي يعرض تعليمات ثلاثية الأبعاد خطوة بخطوة في مكان حدوث العمل، مما يمكّن الموظفين من تعلم المهام المعقدة وتنفيذها. استخدم Dynamics 365 Guides لتقليل الأخطاء وتوحيد المهارات وسد الفجوات المعرفية وتحسين التدريب والعمليات الجارية.\n"
