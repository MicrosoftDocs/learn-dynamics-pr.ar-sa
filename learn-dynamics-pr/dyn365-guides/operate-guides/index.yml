summary: "[!include[](../includes/module-banner.md)] \nيساعدك Dynamics 365 Guides في الحفاظ على الصدارة وأدواتك في متناول يديك أثناء اتباعك لإرشادات التصوير المجسم خطوة بخطوة لإنجاز مهامك.\n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- استخدم الإيماءات للتنقل في دليل ما. \n- معايرة جهاز HoloLens الخاص بك.\n- تثبيت تطبيق HoloLens وتسجيل الدخول إليه.\n- ارتساء دليل ما وتشغيله.\n- العمل دون اتصال كعامل.\n"
