quiz:
  title: أجب عن الأسئلة التالية لترى ما تعلمته.
  questions:
  - content: كيف تتصفح الخطوات الموجودة في الدليل؟
    choices:
    - content: بنظرك وصوتك
      isCorrect: true
      explanation: يوفر Dynamics 365 Guides تعليمات ثلاثية الأبعاد للعاملين في الخطوط الأمامية في تدفق عملهم، حيث يؤدون عملهم بأيديهم المليئة بالأدوات. إنهم بحاجة إلى طريقة بدون استخدام اليدين للتحكم في واجهة المستخدم.
    - content: مع الإيماءات
      isCorrect: false
      explanation: يوفر Dynamics 365 Guides تعليمات ثلاثية الأبعاد للعاملين في الخطوط الأمامية في تدفق عملهم، حيث يؤدون عملهم بأيديهم المليئة بالأدوات. إنهم بحاجة إلى طريقة بدون استخدام اليدين للتحكم في واجهة المستخدم.
    - content: باستخدام الماوس ولوحة المفاتيح
      isCorrect: false
      explanation: يوفر Dynamics 365 Guides تعليمات ثلاثية الأبعاد للعاملين في الخطوط الأمامية في تدفق عملهم، حيث يؤدون عملهم بأيديهم المليئة بالأدوات. إنهم بحاجة إلى طريقة بدون استخدام اليدين للتحكم في واجهة المستخدم.
  - content: لماذا تحتاج إلى معايرة جهاز HoloLens الخاص بك؟
    choices:
    - content: للتأكد من محاذاة الصور المجسمة بشكل صحيح.
      isCorrect: true
      explanation: نظراً لأن الإرشادات يتم توفيرها من خلال الصور المجسمة في Microsoft HoloLens، فمن المهم جداً محاذاة الصور المجسمة بشكل صحيح. بخلاف ذلك، قد تقوم بحفر ثقب في المكان الخطأ أو تجميع الجزء الخطأ.
    - content: للتأكد من أنه يمكنك التنقل في الدليل باستخدام النظرة.
      isCorrect: false
      explanation: يجب معايرة جهاز HoloLens للتأكد من محاذاة الصور المجسمة بشكل صحيح.
    - content: لتكون قادراً على العمل دون اتصال كمشغل.
      isCorrect: false
      explanation: يجب معايرة جهاز HoloLens للتأكد من محاذاة الصور المجسمة بشكل صحيح.
  - content: ما نوع المرساة غير المرتبط بجسم مادي في بيئتك الواقعية؟
    choices:
    - content: ارتساء رمز الاستجابة السريعة
      isCorrect: false
      explanation: يتم إرفاق مرساة رمز الاستجابة السريعة بجسم مادي ومحاذاة مع صورة ثلاثية الأبعاد تشبه مرساة رمز الاستجابة السريعة على HoloLens الخاص بك.
    - content: مرساة رمز دائري
      isCorrect: false
      explanation: يتم إرفاق مرساة رمز دائري بجسم مادي ومحاذاة مع صورة ثلاثية الأبعاد تشبه مرساة الرمز الدائري الموجودة على HoloLens.
    - content: مرساة ثلاثية الأبعاد
      isCorrect: true
      explanation: بالنسبة إلى المرساة ثلاثية الأبعاد، يجب عليك محاذاة صورة ثلاثية الأبعاد على HoloLens مع شيء مشابه في العالم الحقيقي.
  - content: أي من الميزات التالية غير متوفرة للمشغلين؟
    choices:
    - content: ضع صوراً مجسمة جديدة في المساحة
      isCorrect: true
      explanation: لا يمكنك تأليف دليل في وضع المشغل وتغيير محتواه.
    - content: إخفاء الصور المجسمة
      isCorrect: false
      explanation: يمكن للمشغلين إخفاء الصور المجسمة في أي وقت من خلال التحديق في رمز العين على مدير الانتباه (الخط المنقط).
    - content: فتح موقع ويب
      isCorrect: false
      explanation: يمكن للمؤلفين تضمين ارتباط إلى موقع ويب يمكن للمشغلين فتحه في الخطوة المحددة مسبقاً.
  - content: أي من العبارات التالية حول العمل في وضع عدم الاتصال صحيحة؟
    choices:
    - content: لا يمكنك تأليف دليل في وضع عدم الاتصال.
      isCorrect: false
      explanation: لا يمكنك تأليف دليل في وضع عدم الاتصال.
    - content: لا تحتاج إلى القيام بأي شيء لإعداد وضع عدم الاتصال.
      isCorrect: true
      explanation: عندما تفتح دليلاً عندما تكون متصلاً بالإنترنت، يتم تنزيل الدليل تلقائياً للاستخدام في وضع عدم الاتصال.
    - content: يمكنك تحديد الأدلة التي ستكون متاحة في وضع عدم الاتصال عندما تكون في قائمة Guides.
      isCorrect: false
      explanation: لا تحتاج إلى القيام بأي شيء لإعداد وضع عدم الاتصال.
