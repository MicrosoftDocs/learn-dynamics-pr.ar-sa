quiz:
  title: أجب عن الأسئلة التالية لمعرفة ما تعلمته عن التأليف في HoloLens.
  questions:
  - content: أي عبارة من العبارات التالية صحيحة؟
    choices:
    - content: عند استخدام HoloLens 2، يمكن للمؤلفين تحريك الصور المجسمة أو قياسها أو تدويرها مباشرة بأيديهم.
      isCorrect: true
      explanation: يتضمن HoloLens 2 تتبعاً متقدماً لليدين يستخدمه Guides لتمكين المؤلفين من التقاط الصور المجسمة ووضعها في العالم بسهولة وبشكل مباشر.
    - content: يتم وضع الصور المجسمة تلقائياً في المكان الصحيح في المرة الأولى التي يفتح فيها المؤلف الدليل.
      isCorrect: false
      explanation: عند استخدام HoloLens 2، يمكن للمؤلفين تحريك الصور المجسمة أو قياسها أو تدويرها مباشرة بأيديهم.
    - content: في Guides، لا يمكن للمؤلفين التقاط الصور المجسمة مباشرة لوضعها.
      isCorrect: false
      explanation: عند استخدام HoloLens 2، يمكن للمؤلفين تحريك الصور المجسمة أو قياسها أو تدويرها مباشرة بأيديهم.
  - content: أي من الخيارات التالية غير متاح في قائمة تحرير الصور المجسمة؟
    choices:
    - content: التحجيم والتدوير.
      isCorrect: true
      explanation: تحجيم وتدوير الصور المجسمة هي عناصر التحكم التي تتوفر مباشرة للمؤلفين عند تحديد صورة ثلاثية الأبعاد. ليست هناك حاجة لاستخدام قائمة التحرير.
    - content: وضع الرسوم المتحركة والنسخ ثلاثي الأبعاد
      isCorrect: false
      explanation: تحجيم وتدوير الصور المجسمة هي عناصر التحكم التي تتوفر مباشرة للمؤلفين عند تحديد صورة ثلاثية الأبعاد. ليست هناك حاجة لاستخدام قائمة التحرير.
    - content: حذف وتكرار.
      isCorrect: false
      explanation: تحجيم وتدوير الصور المجسمة هي عناصر التحكم التي تتوفر مباشرة للمؤلفين عند تحديد صورة ثلاثية الأبعاد. ليست هناك حاجة لاستخدام قائمة التحرير.
  - content: ما هو الخط المنقط في الدليل؟
    choices:
    - content: إنها الخطوط العريضة لبطاقة الخطوة، تومض عندما ينظر إليها المشغلون.
      isCorrect: false
      explanation: الخط المنقط في الدليل عبارة عن مدير انتباه متصل بجوهرة ثلاثية الأبعاد يمكن وضعها في العالم لإظهار المشغلين مكان حدوث العمل.
    - content: نوع من الأنماط متاح في قائمة "تحرير".
      isCorrect: false
      explanation: الخط المنقط في الدليل عبارة عن مدير انتباه متصل بجوهرة ثلاثية الأبعاد يمكن وضعها في العالم لإظهار المشغلين مكان حدوث العمل.
    - content: مدير اهتمام متصل بجوهرة ثلاثية الأبعاد.
      isCorrect: true
      explanation: الخط المنقط في الدليل عبارة عن مدير انتباه متصل بجوهرة ثلاثية الأبعاد يمكن وضعها في العالم لإظهار المشغلين مكان حدوث العمل.
  - content: كيف تعمل المحفزات المكانية؟
    choices:
    - content: يكتشف HoloLens دخول اليدين أو الخروج من وحدة تخزين ثلاثية الأبعاد موضوعة، مما يؤدي إلى التنقل إلى الخطوة التالية، أو الرجوع خطوة، أو إلى فرع آخر.
      isCorrect: true
      explanation: المشغلات المكانية هي نماذج ثلاثية الأبعاد متوفرة من مجموعة الأدوات ثلاثية الأبعاد، والتي تستخدم تتبع يد HoloLens 2 لإرسال المشغلين إلى الخطوات التالية عندما تدخل أيديهم أو تخرج من منطقة المشغل. يجب على المؤلفين وضع المشغلات المكانية وتكوينها وفقًا للتدفق المادي المتوقع للمشغل.
    - content: يتم إنشاؤها تلقائياً بواسطة HoloLens وفقاً لما يكتبه المؤلف في بطاقة الخطوة.
      isCorrect: false
      explanation: المشغلات المكانية هي نماذج ثلاثية الأبعاد متوفرة من مجموعة الأدوات ثلاثية الأبعاد، والتي تستخدم تتبع يد HoloLens 2 لإرسال المشغلين إلى الخطوات التالية عندما تدخل أيديهم أو تخرج من منطقة المشغل. يجب على المؤلفين وضع المشغلات المكانية وتكوينها وفقًا للتدفق المادي المتوقع للمشغل.
    - content: يقدمون ملاحظات مرئية إلى المشغل بمجرد أن يكتشف HoloLens أن الخطوات قد اكتملت بشكل صحيح.
      isCorrect: false
      explanation: المشغلات المكانية هي نماذج ثلاثية الأبعاد متوفرة من مجموعة الأدوات ثلاثية الأبعاد، والتي تستخدم تتبع يد HoloLens 2 لإرسال المشغلين إلى الخطوات التالية عندما تدخل أيديهم أو تخرج من منطقة المشغل. يجب على المؤلفين وضع المشغلات المكانية وتكوينها وفقًا للتدفق المادي المتوقع للمشغل.
