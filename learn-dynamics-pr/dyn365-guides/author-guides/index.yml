title: تأليف دليل في Dynamics 365 Guides
summary: "[!include[](../includes/module-banner.md)] \nبصفتك مؤلفًا يعمل باستخدام Dynamics 365 Guides، فستقوم بإنشاء الأدلة في تطبيق الكمبيوتر الشخصي وتطبيق HoloLens باستخدام الصور ومقاطع الفيديو والصور المجسمة.\n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تأليف دليل في تطبيق الكمبيوتر الشخصي\n- تأليف دليل في تطبيق Hololens\n- إضافة نماذج ثلاثية (3D) الأبعاد أو وسائط ثنائية (2D) الأبعاد إلى الأدلة\n- فهم الإيماءات الخاصة بالتنقل والتأليف باستخدام HoloLens\n- تحويل النماذج ثلاثية الأبعاد لاستخدامها كصور مجسمة\n"
prerequisites: >
  - المعرفة الأساسية بـ Dynamics 365 Guides
