quiz:
  title: أجب عن الأسئلة التالية لمعرفة ما تعلمته حول تأليف دليل في تطبيق الكمبيوتر.
  questions:
  - content: أي عبارة من العبارات التالية صحيحة؟
    choices:
    - content: عندما أنتهي من التأليف على جهاز الكمبيوتر الخاص بي، يجب أن التقط HoloLens لإنهاء تأليف دليلي
      isCorrect: true
      explanation: على جهاز الكمبيوتر، يمكن للمؤلفين إنشاء دليلهم وإضافة المهام والخطوات والنصوص والوسائط والصور المجسمة. ثم يجب عليهم استخدام HoloLens لإرساء الدليل ووضع الصور المجسمة في الفضاء وتخصيصها في النهاية.
    - content: يمكنني إجراء جميع عمليات التأليف من تطبيق الكمبيوتر الخاص بي.
      isCorrect: false
      explanation: على جهاز الكمبيوتر، يمكن للمؤلفين إنشاء دليلهم وإضافة المهام والخطوات والنصوص والوسائط والصور المجسمة. ثم يجب عليهم استخدام HoloLens لإرساء الدليل ووضع الصور المجسمة في الفضاء وتخصيصها في النهاية.
    - content: يمكنني إجراء جميع عمليات التأليف من HoloLens.
      isCorrect: false
      explanation: على جهاز الكمبيوتر، يمكن للمؤلفين إنشاء دليلهم وإضافة المهام والخطوات والنصوص والوسائط والصور المجسمة. ثم يجب عليهم استخدام HoloLens لإرساء الدليل ووضع الصور المجسمة في الفضاء وتخصيصها في النهاية.
  - content: أي من الخيارات التالية هو طريقة إرساء متاحة للمؤلفين في تطبيق الكمبيوتر الشخصي؟
    choices:
    - content: ارتساء رمز الاستجابة السريعة
      isCorrect: true
      explanation: عندما يُنشئ المؤلف دليلاً، يجب عليه اختيار إحدى طرق التثبيت الثلاث المتاحة - مرساة رمز الاستجابة السريعة، ومرساة الكود الدائري، والمرساة الثلاثية الأبعاد.
    - content: مرساة علامة إيمانية
      isCorrect: false
      explanation: عندما يُنشئ المؤلف دليلاً، يجب عليه اختيار إحدى طرق التثبيت الثلاث المتاحة - مرساة رمز الاستجابة السريعة، ومرساة الكود الدائري، والمرساة الثلاثية الأبعاد.
    - content: الإرساء التلقائي
      isCorrect: false
      explanation: عندما يُنشئ المؤلف دليلاً، يجب عليه اختيار إحدى طرق التثبيت الثلاث المتاحة - مرساة رمز الاستجابة السريعة، ومرساة الكود الدائري، والمرساة الثلاثية الأبعاد.
  - content: أي من طرق التثبيت التالية لا تتطلب طابعة؟
    choices:
    - content: مرساة علامة إيمانية
      isCorrect: false
      explanation: تساعد مرساة الصور المجسمة في تحديد موضع الصورة المجسمة يدوياً الذي سيتم استخدامه كمرساة مرجعية للدليل. يتم كل ذلك من خلال HoloLens ولا يتطلب أي قطعة أثرية مادية.
    - content: مرساة ثلاثية الأبعاد
      isCorrect: true
      explanation: تساعد مرساة الصور المجسمة في تحديد موضع الصورة المجسمة يدوياً الذي سيتم استخدامه كمرساة مرجعية للدليل. يتم كل ذلك من خلال HoloLens ولا يتطلب أي قطعة أثرية مادية.
    - content: الإرساء التلقائي
      isCorrect: false
      explanation: تساعد مرساة الصور المجسمة في تحديد موضع الصورة المجسمة يدوياً الذي سيتم استخدامه كمرساة مرجعية للدليل. يتم كل ذلك من خلال HoloLens ولا يتطلب أي قطعة أثرية مادية.
  - content: ما الذي يتعين على المؤلف فعله على جهاز الكمبيوتر قبل التمكن من فتح الدليل في HoloLens؟
    choices:
    - content: أضف مهمتين على الأقل إلى الدليل.
      isCorrect: false
      explanation: تعتمد المواضع ثلاثية الأبعاد على مرساة الدليل. لبدء تأليف دليل في HoloLens، يجب تحديد نقطة ارتساء على جهاز الكمبيوتر لتعيين مرجع الموقع لجميع محتويات الدليل.
    - content: إدراج نص في جميع الخطوات.
      isCorrect: false
      explanation: تعتمد المواضع ثلاثية الأبعاد على مرساة الدليل. لبدء تأليف دليل في HoloLens، يجب تحديد نقطة ارتساء على جهاز الكمبيوتر لتعيين مرجع الموقع لجميع محتويات الدليل.
    - content: حدد طريقة الإرساء للدليل.
      isCorrect: true
      explanation: تعتمد المواضع ثلاثية الأبعاد على مرساة الدليل. لبدء تأليف دليل في HoloLens، يجب تحديد نقطة ارتساء على جهاز الكمبيوتر لتعيين مرجع الموقع لجميع محتويات الدليل.
  - content: ما مجموعة الأدوات ثلاثية الأبعاد المتوفرة في Dynamics 365 Guides؟
    choices:
    - content: مجموعة من الصور المجسمة العامة مثل الأسهم والأرقام والرموز التي يمكن للمؤلفين استخدامها بشكل جاهز.
      isCorrect: true
      explanation: تتمثل إحدى العقبات عند إنشاء دليل في الوصول إلى الصور المجسمة ذات الصلة وذات المغزى، ومع ذلك فهي سهلة الفهم. تتضمن مجموعة الأدوات ثلاثية الأبعاد المتوفرة في الأدلة جميع الصور المجسمة الأساسية التي قد يحتاجها المؤلف للبدء، وإنشاء محتوى قيم من اليوم الأول.
    - content: الصور ومقاطع الفيديو التي ستساعد المؤلفين على استخدام التطبيق.
      isCorrect: false
      explanation: مجموعة الأدوات ثلاثية الأبعاد عبارة عن مجموعة من الصور المجسمة العامة مثل الأسهم والأرقام والرموز التي يمكن للمؤلفين استخدامها خارج الصندوق للبدء وإنشاء محتوى قيم من اليوم الأول.
    - content: برنامج يتم تثبيته يساعد المؤلفين على إنشاء صور ثلاثية الأبعاد.
      isCorrect: false
      explanation: مجموعة الأدوات ثلاثية الأبعاد عبارة عن مجموعة من الصور المجسمة العامة مثل الأسهم والأرقام والرموز التي يمكن للمؤلفين استخدامها خارج الصندوق للبدء وإنشاء محتوى قيم من اليوم الأول.
  - content: كيف تنشئ رابطاً لدليل أو خطوة معينة؟
    choices:
    - content: احفظ نسخة من الدليل وحدد الخيار "تصدير رابط".
      isCorrect: false
      explanation: ما عليك سوى النقر بزر الماوس الأيمن فوق اسم دليل أو على خطوة لإنشاء ارتباط إليه ونسخه.
    - content: انقر بزر الماوس الأيمن فوق دليل من صفحة الترحيب، أو في أي خطوة للوصول إلى خيار "نسخ الرابط"
      isCorrect: true
      explanation: ما عليك سوى النقر بزر الماوس الأيمن فوق اسم دليل أو على خطوة لإنشاء ارتباط إليه ونسخه.
    - content: الميزة غير متوفرة.
      isCorrect: false
      explanation: ما عليك سوى النقر بزر الماوس الأيمن فوق اسم دليل أو على خطوة لإنشاء ارتباط إليه ونسخه.
