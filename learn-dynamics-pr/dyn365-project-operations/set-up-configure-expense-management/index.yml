title: إعداد إدارة المصروفات وتكوينها في Dynamics 365 Project Operations
summary: "[!include[](../includes/module-banner.md)] \nتوفر وحدة إدارة المصروفات للمستخدمين عملية أبسط لمعالجة المصروفات. مساحة عمل إدارة المصروفات هي المكان الذي يمكن للمستخدمين إرسال مصروفاتهم فيه، في حين أن مهام سير عمل إدارة المصروفات والميزات مثل التعرّف البصري على الحروف (OCR) لفحص الإيصالات يمكن أن تساعد في تحسين عمليات حساب مؤسستك.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- اكتشاف مساحة عمل إدارة المصروفات.\n- التعرف على كيفية تشغيل ميزة إعادة تصور تقارير المصروفات.\n- مراجعة معلمات إدارة المصروفات.\n- التعرف على وظيفة سير العمل لإدارة المصروفات.\n- قم بإعداد نهج المصروفات وتقييم النهج باستخدام منضدة عمل التدقيق.\n- قم بإعداد خيارات مصروفات حساب المسافة بالأميال.\n- قم بإعداد معالجة معاملات البطاقات المدينة واستيراد معاملات الرصيد.\n"
prerequisites: "- معرفه عمليات إدارة المصروفات\n- المعرفة الأساسية لكيفية التنقل في تطبيقات التمويل والعمليات  \n"
