quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لإضافة رسالة مكافحة الفساد لمرسلها والمعتمد، ما الصفحة التي ستنتقل إليها؟
    choices:
    - content: فئات المصروفات
      isCorrect: false
      explanation: صفحة فئات المصروفات هي الوجهة حيث ستقوم بإضافة فئة المصروفات، مثل الفندق أو التاكسي أو الوقود أو الرحلات.
    - content: مساحة عمل إدارة المصروفات
      isCorrect: false
      explanation: مساحة عمل إدارة المصروفات هي المكان الذي يمكنك إرسال تقرير مصروفات أو اعتماده، إذا سمحت الامتيازات بذلك.
    - content: تكوينات الضرائب
      isCorrect: false
      explanation: صفحة تكوينات الضرائب هي المكان الذي ستنتقل إليه لإضافة عبارة استرداد الضرائب لكيان ضريبة معين، مثل البلد أو المنطقة أو الولاية.
    - content: معايير إدارة المصروفات
      isCorrect: true
      explanation: يقع خيار مراسلة مكافحة الفساد ضمن علامة تبويب "مكافحة الفساد" في صفحة معلمات إدارة المصروفات. قم بتمكين هذا الخيار لإظهار إثبات مكافحة الفساد لمقدمي المصروفات والموافقين عليها.
  - content: لتمكين مطابقة الإيصال ومعالجته باستخدام OCR، يجب تمكين ميزة أخرى في مساحة عمل إدارة الميزات. فما هي تلك الميزة؟
    choices:
    - content: عارض تقارير‬ PDF
      isCorrect: false
      explanation: تتيح لك هذه الميزة، عند تمكينها، معاينة الوثائق باستخدام عارض PDF مدمج.
    - content: إعادة تصور تقارير المصروفات
      isCorrect: true
      explanation: يجب تمكين ميزة إعادة تصور تقارير المصروفات أولاً في مساحة عمل إدارة الميزات لاستخدام مطابقة الإيصال ومعالجته باستخدام ميزة OCR.
    - content: إرسال الإيصالات بالبريد الإلكتروني من دفتر اليومية
      isCorrect: false
      explanation: تمكنك هذه الميزة من إرسال الإيصالات الخاصة بالمعاملات السابقة إلى العملاء من دفتر اليومية في نقطة البيع.
    - content: سياسة مطابقة اتفاقية الشراء
      isCorrect: false
      explanation: تمكنك هذه الميزة من تحديد سياسة المطابقة في اتفاقية الشراء التي ستلتزم بها كافة المستندات ذات الصلة.
  - content: أين يمكنك إعداد عملية المراجعة التلقائية لتقارير المصروفات في إدارة المصروفات؟
    choices:
    - content: سير عمل إدارة المصروفات
      isCorrect: true
      explanation: ضمن سير عمل إدارة المصروفات، يمكن للمؤسسة إعداد مهام سير العمل التلقائية التي تسمح بأتمتة مهام معينة بالكامل أو الشبه التلقائية لتسريع عملية الاعتماد.
    - content: معايير إدارة المصروفات
      isCorrect: false
      explanation: تسمح لك صفحة معلمات إدارة المصروفات بإجراء تغييرات على الإعدادات العامة والمالية والفندقة وصفحات غلاف الفاكس ورسائل مكافحة الفساد.
    - content: التفويضات
      isCorrect: false
      explanation: تسمح صفحة التفويضات للمستخدمين الفرديين بتحديد مفوض لإرسال المصروفات أو اعتمادها نيابةً عن مستخدمين آخرين.
  - content: تُعد المسافة بالميل إحدى أكثر فئات المصروفات شيوعاً المستخدمة حول العالم. إذا كانت مؤسستك ترغب في إعداد المعدل القياسي لمسافة الأميال المستخدمة بواسطة مساحة عمل إدارة المصروفات، أين يمكنك تأسيس هذه النسبة؟
    choices:
    - content: الوحدات النمطية > إدارة المصروفات > إعداد > عام > معلمات إدارة المصروفات
      isCorrect: true
      explanation: هذه الصفحة هي المكان الذي تحدد فيه المعدل القياسي لحقل المسافة المقطوعة. أدخِل المعدل الذي وافقت عليه مؤسستك في حقل النص في هذه الصفحة.
    - content: الوحدات النمطية > إدارة المصروفات > إعداد > عام > عمليات سير عمل إدارة المصروفات
      isCorrect: false
      explanation: صفحة سير عمل إدارة المصروفات هي المكان الذي يمكن فيه لمؤسسة إعداد سير عمل الموافقة التلقائي الذي يسمح بتوجيه المصروفات إلى الطرف الصحيح الذي يوافق على العمل.
    - content: مساحات العمل > إدارة الميزات
      isCorrect: false
      explanation: مساحة العمل هذه يمكنك من خلالها تمكين الميزات المتوفرة للاستخدام ضمن Finance and Operations أو تعطيلها.
    - content: الوحدات النمطية > إدارة المصروفات > الاستعلامات والتقارير > المسافة بالميل حسب الموظف
      isCorrect: false
      explanation: في حين أن هذا القسم ذات صلة، يمكن لفرق الإدارة سحب تقارير الموظفين لمعرفة عدد الأميال التي قام موظف معين أو مجموعات من الموظفين بتسجيلها ضمن نفقاتهم.
