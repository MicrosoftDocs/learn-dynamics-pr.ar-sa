title: إنشاء تقارير المصروفات ومعالجتها في Dynamics 365 Project Operations
summary: "[!include[](../includes/module-banner.md)] \nتمت إعادة تصميم إدخال تقرير المصروفات في Dynamics 365 Project Operations لتبسيط تجربة المستخدم وتقليل الوقت المطلوب لإكمال التقارير. في هذه الوحدة، ستتعلم كيفية إنشاء تقارير المصروفات والتعامل معها.\n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- مراجعة سياسات تقارير المصروفات وقواعد المصروفات اليومية.\n- إنشاء تقرير المصروفات والحفاظ عليها.\n- التعرف علي المصروفات بين الشركات الشقيقة.\n- التعرف على كيفية ترحيل تقارير المصروفات والموافقة عليها وتفويضها.\n- اكتشاف خيارات إعداد التقارير لإدارة المصروفات.\n"
prerequisites: >
  - معرفه عمليات إدارة المصروفات

  - المعرفة الأساسية بكيفية التنقل في Dynamics 365 Project Operations

  - المعرفة الأساسية بوحدة إدارة المصروفات في Dynamics 365 Project Operations
