title: توسيع Universal Resource Scheduling باستخدام Dynamics 365 Project Operations
summary: >
  [!include[](../includes/module-banner.md)]

  يوفر Dynamics 365 Project Operations إمكانات موارد المشاريع في Universal Resource Scheduling. توفر لوحة الجدولة نظرة عامة على توفر الموارد لحجوزات الموارد والتعيينات.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - تعرف على كيفية تخصيص لوحة الجدولة لإظهار المزيد من المعلومات حول الكيانات ذات الصلة، مثل الموارد والمشاريع القابلة للحجز.

  - قم بتحرير خلية موارد لوحة الجدولة.

  - قم بإنشاء لوحة جدولة جديدة أو تعديلها.

  - قم بتحرير قالب حجز لوحة الجدولة.
prerequisites: >
  تحتوي هذه الوحدة على المتطلبات الأساسية والتبعيات التالية:

  - المعرفة الأساسية بـ Dynamics 365 Project Operations

  - المعرفة الأساسية بنظام Microsoft Dataverse الأساسي

  - المعرفة الأساسية لإنشاء وتحديد أعمدة القيم المحتسبة في Microsoft Dataverse

  - معرفة متوسطة بلغتي HTML وCSS
