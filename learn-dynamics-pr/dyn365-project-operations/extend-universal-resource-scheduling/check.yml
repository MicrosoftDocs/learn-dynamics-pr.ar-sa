quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: لدي مؤسستك الطلب التالي. "نريد أن نرى دور المورد الافتراضي (على سبيل المثال، مدير المشروع) معروضا مقابل الموارد القابلة للحجز على لوحة الموارد." ما العنصر الموجود على لوحة المورد الذي يجب تخصيصه لتحقيق هذا الهدف؟
    choices:
    - content: قالب الحجز
      isCorrect: false
      explanation: غير صحيح.‬ هذا المكان غير مناسب لتضمين الأعمدة المتعلقة بالموارد. قالب الحجز هو أكثر ملاءمة للحجز والأعمدة المتعلقة بالمشروع.
    - content: قالب خلية المورد
      isCorrect: true
      explanation: صحيح. يمكنك تخصيص خلية المورد لعرض دور المورد الافتراضي لمورد قابل للحجز.
    - content: لا يمكن تخصيص لوحة الموارد
      isCorrect: false
      explanation: غير صحيح.‬ يمكنك تخصيص خلية المورد لعرض دور المورد الافتراضي لمورد قابل للحجز.
  - content: لقد طلب منك تخصيص قالب حجز لوحة الجدولة لتضمين الحالة العامة للمشروع. إلى أي من أنواع الجداول التالية، المتوفرة في نموذج **إعدادات اللوحة**، هل يجب عليك إضافة الرمز الخاص بك لقالب الحجز المخصص؟
    choices:
    - content: لا شيء
      isCorrect: false
      explanation: غير صحيح.‬ يجب عليك تحرير قالب حجز العميل لمشروع نوع جدول.
    - content: الموعد
      isCorrect: false
      explanation: غير صحيح.‬ يتوفر عمود الحالة العامة للمشروع في جدول المشروع. يجب عليك تحرير قالب حجز العميل لمشروع نوع جدول.
    - content: المشروع
      isCorrect: true
      explanation: صحيح. يجب عليك تحرير قالب حجز العميل لمشروع نوع جدول.
  - content: تحتاج إلى إضافة حقل إلى خلية موارد لوحة الجدولة لعرض إجمالي عدد المشاريع التي يكون المورد القابل للحجز حالياً عضوا في الفريق. ومع ذلك، اكتشفت أن هذا العمود ليس عموداً قياسياً في جدول الموارد القابلة للحجز. فما الذي ينبغي لك فعله بعد ذلك؟
    choices:
    - content: إنشاء حقل تراكمي مخصص.
      isCorrect: true
      explanation: صحيح. يمكنك استخدام حقول مجموعة التحديثات لتجميع قيمة عدد المرات التي تمت فيها إضافة المورد القابل للحجز إلى مشروع.
    - content: إنشاء حقل محسوب مخصص.
      isCorrect: false
      explanation: غير صحيح.‬ يمكن أن تحتوي الحقول المحسوبة فقط على عمليات حسابية تستخدم الحقول من الجدول الحالي أو الكيانات الأصلية ذات الصلة. مطلوب حقل تراكمي.
    - content: إنشاء حقل بسيط مخصص.
      isCorrect: false
      explanation: غير صحيح.‬ يمكن أن تحتوي الحقول البسيطة فقط على بيانات لا تستند إلى صيغة. مطلوب حقل تراكمي.
