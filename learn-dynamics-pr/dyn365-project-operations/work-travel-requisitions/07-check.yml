quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: تتطلب مؤسستك تقديم طلب سفر قبل أن يتكبد الموظف مصروفات يتم تحميلها على المؤسسة. أي من الحالات التالية ينطبق عليها هذا المطلب؟
    choices:
    - content: تحميل المصروفات على بطاقة مدينة تابعة للشركة
      isCorrect: false
      explanation: جميع الخيارات صحيحة.
    - content: الإنفاق النقدي الذي تم استلامه من سلفة نقدية
      isCorrect: false
      explanation: جميع الخيارات صحيحة.
    - content: تكبد مصروفات نثرية
      isCorrect: false
      explanation: جميع الخيارات صحيحة.
    - content: كل ما سبق
      isCorrect: true
      explanation: سواء كان الموظف يقوم بتحميل مصروفات على بطاقة مدينة تابعة للشركة، أو ينفق النقد الذي تم استلامه من سلفة نقدية، أو يتكبد نفقات نثرية، فمن المنتظر أن يقوم بإنشاء طلب سفر ليتم تعويضه من قبل المؤسسة.
  - content: ماذا يحدث إذا قام أي موافق في سير العمل بإرجاع طلب سفر؟
    choices:
    - content: يتم إرجاع طلب السفر إلى مُنشئ سير العمل، وهو المستخدم الذي قدَّم الطلب.
      isCorrect: true
      explanation: يتم إرسال طلب السفر مرة أخرى إلى المنشئ وإعادة تشغيل سير العمل.
    - content: يتم إرجاع طلب السفر إلى الموافق السابق، إن وجد. في حالة عدم إدراج موافق آخر، يتم إرساله إلى منشئ سير العمل.
      isCorrect: false
      explanation: يتم إرسال طلب السفر مرة أخرى إلى مُنشئ سير العمل، بغض النظر عن الموافقين الآخرين.
    - content: يتم إرسال طلب السفر إلى الموافق التالي.
      isCorrect: false
      explanation: يتم إرسال طلب السفر مرة أخرى إلى مُنشئ سير العمل، بغض النظر عن الموافقين الآخرين.
  - content: هل صحيح أنه قبل تقديم سلفة نقدية للموافقة عليها، يجب إدراج جميع الفئات مع التكلفة التقديرية لكل مصروفات؟
    choices:
    - content: نعم
      isCorrect: false
      explanation: لا يمكنك إضافة فئات إلى السلفة النقدية.
    - content: لا
      isCorrect: true
      explanation: تتوفر فقط قيمة مقدرة للمبلغ الإجمالي للسلفة النقدية. ولا يتم سرد الفئات الفردية.
