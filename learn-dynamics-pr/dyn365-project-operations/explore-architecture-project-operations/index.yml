title: استكشاف بنية Dynamics 365 Project Operations
summary: "[!include[](../includes/module-banner.md)] \nيتكامل Dynamics 365 Project Operations مع تطبيقات Dynamics 365 الأخرى وMicrosoft 365 وحلول المجال.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- استكشاف بنية منتج Dynamics 365 Project Operations.\n- التعرف على كيف يمكن أن يساعد Project للويب في تعميق إمكانية التشغيل التفاعلي باستخدام Dynamics 365.\n- اكتشاف كيفيه قيام الكيانات داخل Dataverse بمساعدتك في تخزين البيانات وإدارتها بطريقه أكثر أماناً.\n- التعرف على كيفية تكامل إطار عمل الكتابة المزدوجة بين تطبيقات التمويل والعمليات وMicrosoft Dataverse.\n- اكتشف مفاهيم هندسة البيانات لسيناريو توزيع الموارد/غير المخزنة.\n- راجع المعلمات فيما يتعلق بترخيص المنتج.\n"
prerequisites: "- المعرفة العامة بالتنقل الأساسي داخل Microsoft Dynamics ‏365\n- معرفة كيفية استخدام تطبيقات Dynamics 365\n- المعرفة الأساسية بعمليات المشاريع \n"
