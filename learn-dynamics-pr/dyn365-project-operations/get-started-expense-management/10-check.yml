quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أين يمكنك تمكين ميزة إعادة تصور تقارير المصروفات؟
    choices:
    - content: معايير إدارة المصروفات
      isCorrect: false
      explanation: معلمات إدارة المصروفات ليست حيث يمكنك تمكين ميزة إعادة تصور تقارير المصروفات. تسمح لك صفحة معلمات إدارة المصروفات بإجراء تغييرات مثل معدلات المسافة بالميل ومعدلات المصروف اليومي ورسائل مكافحة الفساد.
    - content: مساحات عمل إدارة الميزات
      isCorrect: true
      explanation: يمكنك الانتقال إلى مساحة عمل إدارة الميزات، حيث يمكنك تمكين ميزات مختلفة، بما في ذلك ميزة إعادة تصور تقارير المصروفات.
    - content: إدارة النظام
      isCorrect: false
      explanation: تتيح لك الوحدة النمطية لإدارة النظام إدارة الميزات المرتبطة مباشرةً بـ Dynamics 365، مثل أدوار الأمان والمستخدمين والتخصيص.
    - content: سير عمل إدارة المصروفات
      isCorrect: false
      explanation: سير عمل إدارة المصروفات هو المكان الذي ستذهب إليه لإرسال مصروفات جديدة، أو عرض المصروفات المعلقة، أو إذا كان لدى المستخدم الامتيازات الصحيحة، فيمكنه الموافقة على النفقات للمستخدمين الآخرين.
  - content: ما الذي يمكنك من تفويض الكيانات القانونية والموظفين بتحمل النفقات نيابةً عن كيان قانوني آخر وتلقي الدفع من الكيان القانوني للعمل داخل مؤسستك؟
    choices:
    - content: طلبات السفر
      isCorrect: false
      explanation: بينما يكون السفر عادةً جزءاً من تعبئة طلب مصروفات، تسرد صفحة طلبات السفر النفقات المتوقعة للسفر.
    - content: الفئات المشتركة
      isCorrect: false
      explanation: يمكن مشاركة الفئات المشتركة عبر الكيانات القانونية في مؤسستك. يمكن أيضاً مشاركة هذه الفئات في إدارة المشروع والمحاسبة، اعتماداً على كيفية تعريف مؤسستك.
    - content: المصروفات بين الشركات الشقيقة
      isCorrect: true
      explanation: عند تمكين المصروفات بين الشركات الشقيقة، فإنك تسمح للكيانات القانونية والموظفين بتحمل النفقات نيابةً عن كيان قانوني آخر وتحصيل الدفع من الكيان القانوني للتوظيف داخل مؤسستك.
    - content: المصروفات اليومية
      isCorrect: false
      explanation: وعادةً ما تستخدم المصروفات اليومية لتغطية نفقات مثل الوجبات والسكن والنفقات العرضية الأخرى. يمكنك إنشاء قواعد للبدلات اليومية التي تقدمها مؤسستك.
  - content: هل تُعد الفنادق وتذاكر الطيران وسيارات الأجرة والوجبات والترفيه أمثلة على ماهية مصطلح إدارة النفقات المشتركة؟
    choices:
    - content: فئات المصروفات
      isCorrect: true
      explanation: فئات المصروفات هي المصطلح المستخدم لوصف الفئات المختلفة التي يمكن للموظف الاختيار من بينها عند إرسال المصروفات في سير عمل إدارة المصروفات.
    - content: مجموعات التفويض
      isCorrect: false
      explanation: مجموعات التفويض هي المكان الذي يمكنك إنشاء تقارير المصروفات وإدارتها نيابةً عن موظف آخر في المؤسسة. يمكنك أيضاً إدارة من هو مفوضاً ومن ليس كذلك.
    - content: فئات الدفع
      isCorrect: false
      explanation: فئات الدفع هي المكان الذي يمكنك فيه تحديد أشكال الدفع التي يمكن استخدامها عند إجراء الدفعة التي يمكن تقديمها لسداد المصروفات.
    - content: السُلف النقدية
      isCorrect: false
      explanation: تكون السلفة النقدية عندما يتمكن الموظف من طلب أموال نقدية قبل حالة سفر معروفة. يتم تسليم الأموال واستخدامها للأغراض التي تم رصدها ضمن طلب السلفة النقدية.
  - content: أين تذهب لتجربة مساحة عمل قياسية للنفقات وصفحة مقصودة للحصول على تجربة محسنة لإدخال النفقات؟
    choices:
    - content: سير عمل إدارة المصروفات
      isCorrect: false
      explanation: يسمح لك سير عمل إدارة المصروفات بإنشاء مهام سير عمل لمختلف الأصناف المرتبطة بالمصروفات، مثل إنشاء اعتمادات صنف البند لتقارير المصروفات.
    - content: الحركات المرحلة
      isCorrect: false
      explanation: صفحة الحركات المرحلة هي المكان الذي يمكنك الانتقال إليه لإنشاء دفتر يومية لكافة تقارير المصروفات المرحلة. ويمكنك التصفية حسب رقم الموظف لعرض الموظفين المحددين فقط.
    - content: حقول مصروفات التكلفة
      isCorrect: false
      explanation: صفحة حقول مصروفات التكلفة هي المكان الذي يمكنك الانتقال إليه لاختيار الحقول التي يمكن أن تكون مرئية لشخص يقوم بإنشاء طلب مصروفات جديد. على سبيل المثال، يمكنك تحديد ما إذا كان يجب على المستخدم تضمين الرمز البريدي للفندق.
    - content: مساحة عمل إدارة المصروفات
      isCorrect: true
      explanation: مساحة عمل إدارة المصروفات هي المكان الذي يمكنك الانتقال إليه لتجربة المصروفات المحسنة.
