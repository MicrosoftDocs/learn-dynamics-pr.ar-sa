summary: "[!include[](../includes/module-banner.md)] \nتسمح وحدة إدارة المصروفات في Microsoft Dynamics 365 Project Operations للمؤسسات بتعقب وإدارة مصروفات الموظفين. تتيح لك إدارة المصروفات تخزين معلومات الدفع واستيراد حركات بطاقات الائتمان وتعقب الأموال التي ينفقها الموظفون عندما يتكبدون مصروفات لمؤسستك. يمكنك أيضاً إعداد سياسات المصروفات وتنفيذ الموافقات تلقائياً وتوفير عملية أعمال مبسطة باستخدام Project Operations. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرف على إمكانات إدارة المصروفات.\n- اكتشاف ميزات إدارة المصروفات.\n- مراجعة الاعتبارات للتخطيط لاستخدام وحدة إدارة المصروفات في Project Operations.\n"
