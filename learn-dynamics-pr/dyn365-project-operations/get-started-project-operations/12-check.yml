quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: التوزيع الخفيف - هو التعامل مع الفواتير الأولية‬، أي من قدرات تطبيقات Dynamics 365 التالية يمكنه استخدامها؟
    choices:
    - content: تطبيقات Finance and Operations
      isCorrect: false
      explanation: يمكن استخدام تطبيقات Finance and Operations في Project Operations لسيناريو المورد/غير المخزن وProject Operations لسيناريو أمر الإنتاج/المخزن.
    - content: تطبيقات Customer Engagement
      isCorrect: true
      explanation: بالنسبة للتوزيع الخفيف المعروف بالتعامل مع الفواتير الأولية، يمكن استخدام تطبيقات Customer Engagement‬ فقط.
    - content: Dynamics 365 Business Central
      isCorrect: false
      explanation: لا يمكن استخدام عمليات المشروع مع Dynamics 365 Business Central.
  - content: حدد أحد تدفقات العمليات التجارية التالية المعتمدة للصفقات المستندة إلى المشروع.
    choices:
    - content: ‏‫عميل متوقع لسير إجراءات عمل عملية فرصة محتملة‬
      isCorrect: true
      explanation: يُعد العميل المتوقع لعمل عملية فرصة محتملة في عمليات المشروع ملحقاً للعميل المتوقع لسير إجراءات عملية فرصة في Dynamics 365 Sales.
    - content: هاتف لعملية الحالة
      isCorrect: false
      explanation: يتم استخدام الهاتف لعملية الحالة في ‏‫Dynamics 365 Customer Service‬.
    - content: ‏‏إجراءات عمل أمر العمل
      isCorrect: false
      explanation: تستخدم حالة إجراءات عمل أمر العمل في Dynamics 365 Field Service.
  - content: ما مراحل المشروع المحددة في سير إجراءات العمل الافتراضية؟
    choices:
    - content: بدء > خطة > تنفيذ > مراقبة > إغلاق
      isCorrect: false
      explanation: لا تُعد البدء والتنفيذ والمراقبة مراحل المشروع في عمليات المشروع.
    - content: عرض أسعار > خطة > تسليم > إكمال > إغلاق
      isCorrect: false
      explanation: المرحلة "جديد" مفقودة.
    - content: جديد > عرض أسعار > خطة > تسليم > إكمال > إغلاق
      isCorrect: true
      explanation: 'يستخدم سير إجراءات العمل الافتراضي المراحل: "جديد، عرض أسعار، خطة، تسليم، إكمال، إغلاق".'
    - content: بدء > خطة > تنفيذ > إغلاق
      isCorrect: false
      explanation: لا تُعد البدء والتنفيذ مراحل المشروع في عمليات المشروع.
