title: بدء استخدام Dynamics 365 Project Operations
summary: "[!include[](../includes/module-banner.md)] \nيُمكّن Microsoft Dynamics 365 Project Operations مستخدمي الأعمال من التكيف مع بيئات العمل المتغيرة بسرعة. يوفر للشركات كل ما تحتاجه لإدارة دورة حياة المشروع من مبيعات المشروع إلى إعداد الفواتير والمحاسبة للمشاريع. يوفر تحليلات ورؤى قيّمة حول استخدام الموارد، والتوافر، والهوامش الإجمالية، وتتبع التقدم والإنفاق على المشاريع. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعرّف على مزايا Dynamics 365 Project Operations.\n- اكتشاف الميزات في Project Operations.\n"
prerequisites: >
  - الفهم الأساسي لعمليات إدارة المشاريع.

  - المعرفة العامة بالتنقل الأساسي داخل Dynamics 365.

  - معرفة كيفية استخدام تطبيقات Dynamics 365.

  - فهم أساسي لمفاهيم السحابة وMicrosoft Power Platform.
