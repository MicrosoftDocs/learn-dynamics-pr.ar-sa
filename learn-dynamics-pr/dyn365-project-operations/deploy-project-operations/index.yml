summary: "[!include[](../includes/module-banner.md)] \nيدعم Microsoft Dynamics 365 Project Operations خيارات نشر متعددة لتتطابق مع متطلباتك. سواء كنت من عملاء Dynamics 365 الحاليين أو الجدد، بإمكان Project Operations دعم احتياجاتك.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- نشر Dynamics 365 Project Operations لسيناريوهات المنتجات غير المخزنة أو المورد.\n- نشر Dynamics 365 Project Operations لسيناريوهات النشر الخفيف.\n- نشر Dynamics 365 Project Operations لسيناريوهات أوامر الإنتاج أو المنتجات المخزنة.\n- تكوين خرائط جدول ثنائية الكتابة وتشغيلها.\n"
prerequisites: معرفة عامة بالتنقل الأساسي داخل Microsoft Dynamics ‏365، ومعرفة كيفية استخدام تطبيقات Dynamics 365.
