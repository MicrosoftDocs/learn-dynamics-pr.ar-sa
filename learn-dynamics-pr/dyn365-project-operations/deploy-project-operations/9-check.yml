quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: إذا كانت شركتك تستخدم حالياً تطبيقات Customer Engagement وتطبيقات Finance and Operations، ما السيناريو الذي يجب استخدامه لنشر Project Operations؟
    choices:
    - content: Project Operations لأمر المنتجات المخزنة أو أمر الإنتاج
      isCorrect: false
      explanation: يمكنك استخدام Project Operations لسيناريو أمر الإنتاج أو المنتجات المخزنة للسيناريوهات المستندة إلى المخزون مع تطبيقات Finance and Operations الموجودة فقط.
    - content: نشر خفيف
      isCorrect: false
      explanation: يمكنك استخدام سيناريو النشر الخفيف في المواقف مع Customer Engagement الموجود أو عند التكامل مع أنظمة تخطيط موارد المؤسسات (ERPs) من مصادر أخرى فقط.
    - content: Project Operations للمورد أو المنتجات غير المخزنة
      isCorrect: true
      explanation: استخدم Project Operations لسيناريو الموارد أو المنتجات غير المخزنة للسيناريوهات المستندة إلى الموارد مع Customer Engagement الموجود وتطبيقات Finance and Operations.
    - content: استبيان نشر Project Operations
      isCorrect: false
      explanation: استبيان نشر Project Operations هو الأداة المستخدمة لتحديد سيناريو النشر المطلوب استخدامه، اعتماداً على الإجابات المتوفرة.
  - content: استخدمت شركتك استبيان نشر Project Operations. تم تحديد أنه يجب عليك استخدام سيناريو نشر خفيف لنشر Project Operations. لقد قمت بتثبيت التطبيق وتعيين تراخيص للمستخدمين في مركز إدارة Microsoft 365. فما الذي ينبغي لك فعله بعد ذلك؟
    choices:
    - content: استخدم Lifecycle Services لتثبيت Project Operations.
      isCorrect: false
      explanation: لا يمكنك تثبيت Project Operations باستخدام Lifecycle Services مع سيناريو النشر الخفيف.
    - content: استخدم Azure لتثبيت Project Operations.
      isCorrect: false
      explanation: لا يمكنك تثبيت Project Operations باستخدام Azure.
    - content: استخدم مركز إدارة Microsoft Power Platform لتثبيت Project Operations.
      isCorrect: true
      explanation: يمكنك فقط تثبيت Project Operations باستخدام سيناريو النشر الخفيف من مركز إدارة Microsoft Power Platform.
    - content: تكوين وتشغيل مخططات الكتابة المزدوجة.
      isCorrect: false
      explanation: يمكنك فقط تكوين وتشغيل مخططات الكتابة المزدوجة من تطبيقات Finance and Operations.
  - content: نجحت شركتك في نشر تطبيقات Finance and Operations وProject Operations بنجاح باستخدام Lifecycle Services. ومع ذلك، لا تتم مزامنة الحركات من Project Operations مع تطبيقات Finance and Operations. فما الذي ينبغي عليك فعله؟
    choices:
    - content: تكوين Microsoft ActiveSync.
      isCorrect: false
      explanation: إن Microsoft ActiveSync هو تطبيق مزامنة بيانات الأجهزة المحمولة الذي تم إصداره في الأصل في عام 1991. لا يمكن مزامنة الحركات من Project Operations إلى تطبيقات Finance and Operations.
    - content: تكوين Azure File Sync.
      isCorrect: false
      explanation: تتيح لك Azure File Sync مركزية مشاركات الملفات في ملفات Azure. لا يمكنها مزامنة الحركات من Project Operations إلى تطبيقات Finance and Operations.
    - content: تكوين واستخدام مخططات جداول الكتابة المزدوجة.
      isCorrect: true
      explanation: يجب تكوين واستخدام مخططات جداول الكتابة المزدوجة لمزامنة الحركات من Project Operations.
    - content: تكوين وتثبيت Azure AD ‏Connect.
      isCorrect: false
      explanation: يتيح لك Azure AD ‏Connect مزامنة Active Directory المحلي إلى Microsoft Azure Active Directory (Azure AD). لا يقوم بمزامنة الحركات من Project Operations إلى تطبيقات Finance and Operations.
