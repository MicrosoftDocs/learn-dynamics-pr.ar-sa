quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: إذا كانت شركتك تستخدم حالياً تطبيقات Customer Engagement وتطبيقات التمويل والعمليات، فما السيناريو الذي يجب استخدامه لنشر Project Operations؟
    choices:
    - content: Project Operations لأمر المنتجات المخزنة أو أمر الإنتاج
      isCorrect: false
      explanation: يمكنك استخدام Project Operations لسيناريو أمر الإنتاج أو المنتجات المخزنة للسيناريوهات المستندة إلى المخزون مع تطبيقات التمويل والعمليات الموجودة فقط.
    - content: النشر الخفيف
      isCorrect: false
      explanation: يمكنك استخدام سيناريو النشر الخفيف في المواقف مع Customer Engagement الموجود أو عند التكامل مع أنظمة تخطيط موارد المؤسسات (ERPs) من مصادر أخرى فقط.
    - content: Project Operations للمورد أو المنتجات غير المخزنة
      isCorrect: true
      explanation: استخدم Project Operations لسيناريو الموارد أو المنتجات غير المخزنة للسيناريوهات المستندة إلى الموارد مع تطبيقات Customer Engagement وتطبيقات التمويل والعمليات الموجودة فقط.
    - content: استبيان نشر Project Operations
      isCorrect: false
      explanation: استبيان نشر Project Operations هو الأداة المستخدمة لتحديد سيناريو النشر المطلوب استخدامه، اعتماداً على الإجابات المتوفرة.
  - content: استخدمت شركتك استبيان نشر Project Operations. تم تحديد أنه يجب عليك استخدام سيناريو النشر الخفيف لنشر Project Operations. لقد قمت بتثبيت التطبيق وتعيين تراخيص للمستخدمين في مركز مسؤول Microsoft 365. فما الذي يجب عليك فعله بعد ذلك؟
    choices:
    - content: استخدم Lifecycle Services لتثبيت Project Operations.
      isCorrect: false
      explanation: لا يمكنك تثبيت Project Operations باستخدام Lifecycle Services مع سيناريو النشر الخفيف.
    - content: استخدم Azure لتثبيت Project Operations.
      isCorrect: false
      explanation: لا يمكنك تثبيت Project Operations باستخدام Azure.
    - content: استخدم مركز إدارة Microsoft Power Platform لتثبيت Project Operations.
      isCorrect: true
      explanation: يمكنك فقط تثبيت Project Operations باستخدام سيناريو النشر الخفيف من مركز إدارة Microsoft Power Platform.
    - content: تكوين مخططات الكتابة المزدوجة وتشغيلها.
      isCorrect: false
      explanation: يمكنك فقط تكوين الخرائط مزدوجة الكتابة وتشغيلها من تطبيقات التمويل والعمليات.
  - content: لقد نجحت شركتك في نشر تطبيقات التمويل والعمليات وProject Operations باستخدام Lifecycle Services. ومع ذلك، لا تتم مزامنة المعاملات من Project Operations مع تطبيقات التمويل والعمليات. ما الذي يجب عليك فعله؟
    choices:
    - content: تكوين Microsoft ActiveSync.
      isCorrect: false
      explanation: إن Microsoft ActiveSync هو تطبيق مزامنة بيانات الأجهزة المحمولة الذي تم إصداره في الأصل في عام 1991. لا يمكنه مزامنة المعاملات من Project Operations إلى تطبيقات التمويل والعمليات.
    - content: تكوين Azure File Sync.
      isCorrect: false
      explanation: تتيح لك Azure File Sync مركزية مشاركات الملفات في ملفات Azure. لا يقوم بمزامنة المعاملات من Project Operations إلى تطبيقات التمويل والعمليات.
    - content: تكوين مخططات جداول الكتابة المزدوجة واستخدامها.
      isCorrect: true
      explanation: يجب تكوين مخططات جداول الكتابة المزدوجة واستخدامها لمزامنة الحركات من Project Operations.
    - content: تكوين وتثبيت Azure AD ‏Connect.
      isCorrect: false
      explanation: يتيح لك Azure AD ‏Connect مزامنة Active Directory المحلي إلى Microsoft Azure Active Directory (Azure AD). لا يقوم بمزامنة المعاملات من Project Operations إلى تطبيقات التمويل والعمليات.
