summary: "[!include[](../includes/module-banner.md)] \nتختلف عمليات المبيعات المستخدمة في مؤسسة مستندة إلى المشروع عن عمليات المبيعات المستخدمة في مؤسسة مستندة إلى المنتج. والسبب في ذلك أن دورات المبيعات الخاصة بالمؤسسات المستندة إلى المشروع أطول، وتتطلب تقنيات تقدير مخصصة لتحليل عروض الأسعار وإنشائها لكل صفقة.\n"
