title: بدء استخدام محاسبة المشاريع في Dynamics 365 Project Operations
summary: "[!include[](../includes/module-banner.md)] \nيقدم Dynamics 365 Project Operations حل أعمال متكاملاً مع إمكانات محاسبة المشروع في كل مرحلة من مراحل المشروع. يسجل فريق المشروع الوقت والمصروفات والحركات الأخرى المرتبطة بالمشروع، ويضمن محاسب المشروع أن يتم حساب هذه الحركات وتسجيلها بدقة. \n"
abstract: "خلال هذه الوحدة النمطية، سوف تتمكن مما يلي: \n- التعرف على إمكانات محاسبة المشروع في Dynamics 365 Project Operations.\n- تعرف على كيفية استخدام الوقت والمواد وطرق فوترة الأسعار الثابتة لإقرار الإيرادات.\n"
prerequisites: "- المعرفة العامة بالتنقل الأساسي داخل Microsoft Dynamics ‏365\n- معرفة كيفية استخدام تطبيقات Dynamics 365 \n- المعرفة الأساسية بـ Dynamics 365 Project Operations\n- المعرفة الأساسية بـ Microsoft Dynamics ‏365 Finance\n"
