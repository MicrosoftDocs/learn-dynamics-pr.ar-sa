title: بدء استخدام إدارة الموارد في Dynamics 365 Project Operations
summary: "[!include[](../includes/module-banner.md)] \nالموارد هي الأصول الأكثر أهميةً في المؤسسة المستندة إلى الخدمات. إن القدرة على العثور على الموارد المناسبة في الوقت المناسب، وحجز تلك الموارد في المشاريع، ثم الاحتفاظ بها مستخدمة سيساعد المؤسسة على تحقيق أهداف الإيرادات وأهداف رضا العملاء. \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرف على الحجوزات والتعيينات.\n- اكتشف الوظائف المختلفة لعرض تسوية الموارد.\n- استخدام حالات الحجز لتحديد عمليات الأعمال الفريدة لشركتك.\n- اكتشاف الخيارات المتاحة لمساعدتك في إدارة الموارد.\n- التعرف على أوضاع إدارة الموارد.\n- استكشاف طرق توزيع الحجز المختلفة التي يمكنك استخدامها.\n- التعرف على كيفية استخدام مساعد الجدولة لحجز الموارد.\n- التعرف على كيف يمكنك حجز مورد مباشرة.\n"
prerequisites: >
  - الفهم الأساسي لعمليات إدارة المشاريع

  - المعرفة العامة بالتنقل الأساسي داخل Microsoft Dynamics ‏365

  - معرفة كيفية استخدام تطبيقات Dynamics 365

  - المعرفة الأساسية بـ Microsoft Dynamics 365 Project Operations

  - المعرفة الأساسية بأدارة المشاريع في Dynamics 365 Project Operations
