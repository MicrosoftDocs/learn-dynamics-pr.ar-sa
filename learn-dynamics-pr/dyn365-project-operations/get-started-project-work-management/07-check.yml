quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أنت مدير مشروع لمشروع شامل. ليس لديك الوقت للموافقة على جميع تقارير الوقت والمصروفات التي يتم إرسالها. تحتاج إلى أن يوافق قادة المشروعات على جميع تقارير الوقت والمصروفات. فماذا تفعل؟
    choices:
    - content: تطلب من قادة المشروعات إرسال تقارير الوقت والمصروفات الخاصة بهم إلى قسم الموارد البشرية عبر البريد الإلكتروني.
      isCorrect: false
      explanation: لا يؤدي إرسال تقارير الوقت والمصروفات عبر البريد الإلكتروني إلى قسم الموارد البشرية إلى السماح قادة المشروعات بالموافقة على جميع تقارير الوقت والمصروفات.
    - content: تطلب من المسؤول إنشاء دور خاص لقادة المشروعات.
      isCorrect: false
      explanation: لا يؤدي إنشاء دور خاص إلى السماح لقادة المشروعات بالموافقة على جميع تقارير الوقت والمصروفات.
    - content: إضافة كل قائد مشروع كموافق على المشروع في خطة المشروع.
      isCorrect: true
      explanation: يسمح هذا الإجراء بموافقة قادة المشروعات على جميع تقارير الوقت والمصروفات.
    - content: إضافة قادة المشروعات إلى دور مدير المشروع.
      isCorrect: false
      explanation: لا تؤدي إشافة قادة المشروعات إلى دور مدير المشروع إلى السماح لقادة المشروعات بالموافقة على جميع تقارير الوقت والمصروفات.
  - content: لقد قدمت إدخالات الوقت الخاصة بك مقدماً وتمت الموافقة عليها. ولكن كان لديك حالة طوارئ عائلية يوم الجمعة ولم تتمكن من العمل في ذلك اليوم. كيف يمكنك إصلاح إدخال الوقت الذي تمت الموافقة عليه بالفعل؟
    choices:
    - content: حذف إدخالات الوقت وإعادة إرسال الإدخالات الصحيحة.
      isCorrect: false
      explanation: لا يمكنك حذف إدخالات الوقت.
    - content: استرجاع إدخالات الوقت التي تمت الموافقة عليها.
      isCorrect: true
      explanation: الخطوة الأولي في تصحيح إدخالات الوقت هي استرجاع إدخالات الوقت التي تمت الموافقة عليها. لا يمكنك تحرير إدخالات الوقت التي تم استدعاؤها؛ ستحتاج إلى حذفها ثم إعادة إنشاء إدخالات الوقت الصحيحة وإعادة إرسالها للموافقة عليها.
    - content: تغيير حالة الإدخال إلى "تم الإرجاع".
      isCorrect: false
      explanation: لا يمكنك تغيير حالة الإدخال.
    - content: تغيير حالة الإدخال إلى "استرجاع".
      isCorrect: false
      explanation: لا يمكنك تغيير حالة الإدخال.
  - content: ما نموذجيّ توزيع المصروفات المتاحين في Project Operations؟
    choices:
    - content: المصروفات الكاملة ومصروفات المشروع
      isCorrect: false
      explanation: المصروفات الكاملة صحيحة. مصروفات المشروع غير موجودة.
    - content: المصروفات الأساسية ومصروفات المشروع
      isCorrect: false
      explanation: المصروفات الأساسية صحيحة. مصروفات المشروع غير موجودة.
    - content: المصروفات الكاملة والمصروفات الأساسية
      isCorrect: true
      explanation: تتوفر المصروفات الكاملة والمصروفات الأساسية في Project Operations.
    - content: المصروفات العادية ومصروفات المشروع
      isCorrect: false
      explanation: المصروفات العادية ومصروفات المشروع غير موجودة.
