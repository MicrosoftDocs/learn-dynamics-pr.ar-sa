summary: "[!include[](../includes/module-banner.md)] \nتبسيط تعقب الوقت وإدارة المصروفات مع Microsoft Dynamics 365 Project Operations. يمكنك الإرسال، والموافقة، والمعالجة، والتسوية بين إدخالات الوقت والنفقات على الفور لسداد أسرع وفواتير العميل.\n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- تعلم كيفية إنشاء إدخالات الوقت وإرسالها.\n- اكتشاف نوعين من نماذج توزيع المصروفات.\n- التعرف على كيفية التقاط إدخالات المصروفات وإرسالها واستدعاؤها وحذفها.\n"
