quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: هل صحيح أنه يمكن لمديري المشاريع استخدام مراحل المشروع المحددة فقط ضمن Project Operations في سير إجراءات العمل الافتراضية؟
    choices:
    - content: نعم إنه كذلك
      isCorrect: false
      explanation: يمكن تعديل مسارات إجراءات العمل الافتراضية.
    - content: كلا إنه ليس كذلك
      isCorrect: true
      explanation: يمكن تعديل سير إجراءات العمل الافتراضي (أو إنشاء الخاص بك) لاستخدام مراحل المشروع المحددة لمؤسستك.
  - content: أنت مدير مشروع يعمل في شركة Fabrikam، وقد قمت بتكوين وضع تخصيص الموارد كنمط مختلط. عند مراجعة خطة المشروع في "تسوية الموارد"، تلاحظ مورد معين مسمى يعرض وقتهم كعدد سالب. ما الذي تسبب في هذه المشكلة؟
    choices:
    - content: المورد المسمى قد تجاوز الحجز‬.
      isCorrect: false
      explanation: المشكلة هي أن سعة المورد غير محجوزة للمشروع.
    - content: المورد المسمى غير محجوز‬.
      isCorrect: true
      explanation: تشير الأرقام السالبة في "تسوية الموارد" إلى نقص في الحجز. حدد الرقم السالب ثم حدد "توسيع الحجز" لحجز المورد.
    - content: المورد المسمى في إجازة.
      isCorrect: false
      explanation: المشكلة هي أن سعة المورد غير محجوزة للمشروع.
    - content: لم تتم الموافقة على المورد المسمى.
      isCorrect: false
      explanation: المشكلة هي أن سعة المورد غير محجوزة للمشروع.
  - content: أنت مدير مشروع وقد قمت بتعيين موارد عامة للمهام في خطة المشروع. لقد قمت بتحديد الموارد العامة وطلب الإنشاء المحدد لإنشاء قائمة متطلبات الموارد لإدارة الموارد. ومع ذلك، فقد نسيت إضافة مزيد من التفاصيل حول الموارد العامة. كيف يمكنك إكمال هذه المهمة باستخدام أقل قدر من العمل؟
    choices:
    - content: قم بتحرير متطلبات الموارد لتضمين المهارات/الأدوار المحددة.
      isCorrect: true
      explanation: يمكن لمدير المشروع تحرير متطلبات الموارد لأنها لم يتم إرسالها.
    - content: قم بإعداد اجتماع مع مدير الموارد لإعلامه بالمهارات/الأدوار المحددة التي تحتاج إليها.
      isCorrect: false
      explanation: يمكنك إنشاء مشروع جديد مباشرةً دون ربطه مباشرةً بعرض أسعار مشروع أو عقد.
    - content: احذف قائمة متطلبات الموارد، وابدأ من جديد، ثم قم بتضمين المهارات/الأدوار الخاصة بالمورد العام.
      isCorrect: false
      explanation: يقوم هذا الإجراء بإكمال المهمة ولكنه يستغرق أقصى قدر من العمل.
    - content: قم بحذف الموارد العامة في خطتك ثم استبدالها بالموارد المسماة التي تم تعريفها بشكل فردي.
      isCorrect: false
      explanation: يقوم هذا الإجراء بإكمال المهمة ولكنه يستغرق أقصى قدر من العمل.
