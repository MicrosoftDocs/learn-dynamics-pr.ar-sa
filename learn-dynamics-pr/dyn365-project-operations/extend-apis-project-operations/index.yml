title: توسيع واجهات API باستخدام Dynamics 365 Project Operations
summary: >
  [!include[](../includes/module-banner.md)]

  يتضمن Dynamics 365 Project Operations واجهات API القياسية التي يمكنك استخدامها لتوسيع إمكاناتها القياسية. يمكنك تطبيق واجهات برمجة التطبيقات (API) هذه على حالات استخدام مختلفة، مثل ترحيل البيانات، وتكامل الأنظمة، وقابلية التوسع داخل التطبيق، من أجل التنفيذ التلقائي لعملية الأعمال المتعلقة بإنشاء وصيانة كيانات الجدولة (بمعنى آخر، المشاريع والبيانات ذات الصلة).
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - التعرف على معايير أداء واجهات برمجة تطبيقات (API) جدول المشروع وأفضل الممارسات لتحسين الاستخدام.

  - التعرف على واجهات برمجة التطبيقات (API) الخاصة بجدول المشروع وكيفية استخدامها لأداء العمليات باستخدام كيانات الجدولة.

  - التعرف على المزيد حول "نسخ واجهة برمجة تطبيقات المشروع" وكيفية استخدامها.
prerequisites: >
  لكي تنجح في هذه الوحدة، فإنك تحتاج إلى:

  - المعرفة الأساسية بـ Dynamics 365 Project Operations

  - المعرفة الأساسية بنظام Microsoft Dataverse الأساسي

  - فهم #C وSDK
