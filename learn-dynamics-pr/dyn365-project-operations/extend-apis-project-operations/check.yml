quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من العبارات التالية صحيح فيما يتعلق بأفضل الممارسات لتحسين استخدام واجهات برمجة التطبيقات (API) لجدولة المشروع؟
    choices:
    - content: لا يؤدي تضمين حقول مجموعة التحديثات إلى تأثير أداء سلبي.
      isCorrect: false
      explanation: غير صحيح.‬ سيؤدي تضمين حقول التجميع والحقول الرئيسية الأجنبية إلى وقت تشغيل أبطأ.
    - content: قم بتجميع أكبر عدد ممكن من العمليات باستخدام OperationSets.
      isCorrect: true
      explanation: صحيح. سيؤدي تجميع العمليات معاً إلى وقت تشغيل أسرع.
    - content: لا يؤدي تقييد السمات عن طريق استبعاد الحقول غير المطلوبة إلى تأثير إيجابي على الأداء.
      isCorrect: false
      explanation: غير صحيح.‬ سيؤدي استبعاد الحقول غير المطلوبة إلى وقت تشغيل أسرع.
  - content: تتيح لك واجهات برمجة تطبيقات (API) جدولة المشروع إجراء عمليات الإنشاء والتحديث والحذف إلى أي من كيانات الجدولة التالية؟
    choices:
    - content: تفاصيل المشروع وعقد المشروع وبند عقد المشروع
      isCorrect: false
      explanation: غير صحيح.‬ لا يتم دعم تفاصيل عقد المشروع وشروط التعاقد من خلال جدولة الكيانات لواجهات API الخاصة بجداول المشاريع.
    - content: المشروع ومهمة المشروع وتبعية مهمة المشروع وقالب العمل
      isCorrect: false
      explanation: غير صحيح.‬ قالب العمل ليس كيان جدولة معتمداً لواجهات API الخاصة بجداول المشاريع.
    - content: المشروع ومهمة المشروع وأعضاء فريق المشروع وتعيين الموارد
      isCorrect: true
      explanation: صحيح. تعتبر هذه الكيانات جزءاً من المجموعة الكاملة من كيانات الجدولة المعتمدة الخاصة بالمشروع ومهمة المشروع وتبعية مهمة المشروع وتعيين المورد ومستودع المشروع وأعضاء فريق المشروع.
  - content: ما هو السبب في استخدام واجهة API جدول المشروع لإنشاء تبعية مهمة المشروع؟
    choices:
    - content: لتعيين مهمة إلى مورد واحد أو أكثر وتحديد مدة المهمة
      isCorrect: false
      explanation: غير صحيح.‬ يتطلب هذا النهج استخدام واجهة API جدول المشروع لإنشاء تعيين مورد.
    - content: لإثبات أن مهمة تنتمي إلى مجموعة من المهام عن طريق تعيين قيمة مهمة أصلية
      isCorrect: false
      explanation: غير صحيح.‬ يتطلب هذا النهج استخدام واجهة API جدول المشروع لإنشاء مهمة المشروع وملء قيمة المهمة الأصلية.
    - content: لإثبات أن المهمة لا يمكن أن تبدأ إلا عند اكتمال المهام السابقة
      isCorrect: true
      explanation: صحيح. يعني تعيين مهمة سابقة لمهمة أنه لا يمكن بدء المهمة إلا عند اكتمال كافة المهام السابقة.
  - content: أي من المكونات التالية يتم نسخه من مشروع موجود عند استخدام واجهة API نسخ المشروع؟
    choices:
    - content: مهام المشروع وأعضاء الفريق وتعيينات الموارد
      isCorrect: true
      explanation: صحيح. يتم نسخ هذه المعلومات ويتوفر لك خيار لاستبدال الموارد المسماة بموارد عامة. بدلاً من ذلك، لديك خيار عدم النسخ على أعضاء فريق المشروع وتعيينات الموارد.
    - content: عقد المشروع وبند عقد المشروع، بما في ذلك المعالم الرئيسية
      isCorrect: false
      explanation: غير صحيح.‬ لا يتم نسخ عقد المشروع والكيانات ذات الصلة من المشروع الحالي.
    - content: مرحلة المشروع
      isCorrect: false
      explanation: غير صحيح.‬ تتم إعادة تعيين مرحلة المشروع للمشروع الجديد الذي تم إنشاؤه باستخدام واجهة API لنسخ المشروع.
