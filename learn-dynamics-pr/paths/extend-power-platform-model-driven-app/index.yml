metadata:
  title: توسيع التطبيقات المستندة إلى النموذج لخبرة مستخدم Microsoft Power Platform
  description: قم بإنشاء البرمجة النصية للعميل، وتنفيذ الإجراءات الشائعة بواسطة برنامج العميل النصي، وتغطية تدفق العمليات التجارية تلقائياً مع البرنامج النصي للعميل في مسار التعليم. تعرف على البرنامج النصي للعميل الذي يمكنه تنفيذ البرامج النصية وقواعدها وصيانتها. اكتشاف متى يتم استخدام برنامج العميل النصي بالإضافة إلى وقت عدم استخدام البرنامج النصي الخاص بالعميل.
