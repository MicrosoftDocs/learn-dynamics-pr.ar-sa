title: إنشاء العلاقات وقواعد العمل والحسابات والقيم المحتسبة في Dataverse
summary: "[!include[](../../includes/lp-banner.md)]\n\nهل تحتاج إلى إنشاء العلاقات وقواعد العمل والحسابات والقيم المحتسبة في Dataverse؟ تساعدك هذه الوحدات على استخدام Dataverse لإنشاء حلول أعمال قوية ستغير العمليات والمعالجات والمؤسسة بالكامل. سيبدأ مسار التعليم باستخدام Dataverse الذي يقدمك لـ Dataverse وللعديد من المفاهيم الأساسية التي تتضمن البيئة والكيانات والحقول ومجموعات الخيارات.  يستمر هذا المسار التعليمي ويوسع استكشاف Dataverse مع نظرة عامة حول كيفية تشكيل العلاقات بين الكيانات، وكيفية إنشاء قواعد العمل لتنفيذ المنطق استناداً إلى احتياجات مؤسستك، وكيفية إضافة الحسابات وحقول القيم المحتسبة.   \n"
prerequisites: >
  - الفهم الأساسي للمواضيع التي تمت تغطيتها في "الشروع في العمل باستخدام المسار التعليمي Dataverse. يتطلب العديد من القدرات والتدريبات ضمن المسار التعليمي أن تكون عضواً في "دور المسؤول" في بيئة ما، ويجب أن يكون لديك ترخيص Power Apps صالح. إذا لم تكن قد أضفت دور المسؤول أو لم يكن لديك ترخيص Power Apps معين لك، فينبغي عليك إنشاء بيئة شخصية عن طريق الوصول إلى خطة Community Power Apps وإعداد بيئة شخصية باتباع الإرشادات المُشار اليها في قسم الملخص للوحدة الأولى. ستسمح لك خطة المجتمع باستخدام بيئة واحدة (بيئة المطور لديك) وإنشاء مثيل Dataverse لها والوصول إلى كافة إمكانيات ترخيص Power Apps. القيود - تتيح خطة Power Apps Communityتجربة جوانب Power Apps وDataverse ولكن لا يمكنك استخدامها لحلول عمليات الإنتاج، ولا يمكنك نشر ومشاركة أي Power Apps أنشأته في هذه البيئة.
