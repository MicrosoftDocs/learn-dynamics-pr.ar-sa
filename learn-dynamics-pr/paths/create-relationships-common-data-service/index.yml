  title: إنشاء العلاقات وقواعد العمل والحسابات والقيم المحتسبة في Microsoft Dataverse
  description: هل تحتاج إلى إنشاء العلاقات وقواعد العمل والحسابات والقيم المحتسبة في Dataverse؟ تساعدك هذه الوحدات على استخدام Dataverse لإنشاء حلول أعمال قوية ستغير العمليات والمعالجات والمؤسسة بالكامل. سيبدأ مسار التعليم باستخدام Dataverse الذي يقدمك لـ Dataverse وللعديد من المفاهيم الأساسية التي تتضمن البيئة والكيانات والحقول ومجموعات الخيارات.  يستمر هذا المسار التعليمي ويوسع استكشاف Dataverse مع نظرة عامة حول كيفية تشكيل العلاقات بين الكيانات، وكيفية إنشاء قواعد العمل لتنفيذ المنطق استنادًا إلى احتياجات مؤسستك، وكيفية إضافة الحسابات وحقول القيم المحتسبة.
