title: إعداد إدارة التغيير الهندسي لـ Dynamics 365 Supply Chain Management
summary: >
  [!include[](../../includes/lp-banner.md)]

  تحتاج الجهات المصنعة حالياً إلى إدارة قوية لبيانات المنتجات، والتحكم في الإصدار، وإدارة التغيير الهندسي للنجاح في عالم تتقلص فيه دورات حياة المنتجات باستمرار، وتزداد متطلبات الجودة والموثوقية، ويزداد التركيز على سلامة المنتج. تعرف على كيفية إعداد إدارة التغيير الهندسي في مسار التعليم هذا.
prerequisites: "- المعرفة العامة بكيفية التنقل في Dynamics 365 Supply Chain Management.\n- معرفة عمليات Supply Chain Management. \n"
