title: تكوين دفتر الأستاذ العام واستخدامه في Dynamics 365 Finance
summary: >
  [!include[](../../includes/lp-banner.md)]


  يُمكّن Dynamics 365 Finance مستخدمي الأعمال من التحكم في الشؤون المالية وإدارة الأموال بمعلومات دقيقة في أي وقت للتخطيط المالي والتنبؤ، والبقاء على اطلاع بأدوات التحليل. نظراً لأن التمويل هو قلب الأعمال، ووحدة دفتر الأستاذ العام هي قلب الإدارة المالية، يوضح لك مسار التعلم هذا كيفية إعداد الوظائف في وحدة دفتر الأستاذ العام. كما تغطي هذه الوحدة كيفية إكمال إجراءات الإقفال لفترة مٌحددة أو سنة.
prerequisites: >
  - القدرة على استخدام Finance للمعالجة الأساسية

  - معرفة العمليات المالية والمحاسبية

  - فهم عام لفوترة أمر الشراء
