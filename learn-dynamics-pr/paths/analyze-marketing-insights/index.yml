metadata:
  title: تحليل المعلومات في Dynamics 365 Marketing
  description: ركّز على تقييم التحليلات ومؤشرات الأداء الرئيسية لجهودك التسويقية للمساعدة في فهم التأثير والأساليب الأفضل لجمهورك المستهدف. يُغطي مسار التعلم مراجعة المعلومات المأخوذة من جهات الاتصال والعملاء المتوقعين والحسابات والشرائح وغيره. كما يُغطي التقويمات على مستوى الكيان ومستوى النموذج إضافة إلى إنشاء تقويمات تسويقية وتخصيصها.
