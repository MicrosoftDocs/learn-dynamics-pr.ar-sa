title: تكوين lean manufacturing واستخدامه في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../../includes/lp-banner.md)]


  إن Lean manufacturing عبارة عن رحلة من التحسين المستمر. والهدف هو إنتاج ما يريده العميل بالضبط، عندما يريده العميل، وتنفيذه بطريقة اقتصادية. يمكنك استخدام lean manufacturing في بيئة تصنيع موحدة (مختلطة الوضع) تجمع بين العديد من استراتيجيات التوريد والإنتاج والاستعانة بالمصادر. تتضمن هذه الاستراتيجيات أوامر الإنتاج وأوامر الدُفعات للصناعات التحويلية وأوامر الشراء وأوامر النقل. تتكون بنية lean manufacturing في Dynamics 365 Supply Chain Management من تدفقات الإنتاج والأنشطة وقواعد كانبان.
prerequisites: >
  - الفهم العام بعمليات التصنيع.

  - القدرة على استخدام Supply Chain Management للمعالجة الأساسية.

  - فهم كيفية التعامل مع إدارة المخزون.

  - فهم كيفية التعامل مع إدارة المستودعات.
