title: توسيع Microsoft Power Platform Microsoft Dataverse
summary: >
  [!include[](../../includes/lp-banner.md)]


  يمكن أن يكون الشروع في العمل باستخدام توسيع Microsoft Power PlatformMicrosoft Dataverse مزعجًا. يبحث مسار التعليم هذا عن الأدوات والموارد المطلوبة لتوسيع Microsoft Power Platform. سنبدأ بالنظر إلى حزم SDK ونموذج قابلية للتوسيع وإطار الحدث. كما يغطي مسار التعليم هذا متى يتم استخدام المكونات الإضافية. تكوين المكونات الإضافية مع تسجيل المكونات الإضافية ونشرها.
prerequisites: "- فهم أساسي لكيفية التنقل في تطبيق Dynamics 365. \n- باشر العمل مع Power Apps وPower Automate وPower BI.\n- تجربة المطور العام.\n"
