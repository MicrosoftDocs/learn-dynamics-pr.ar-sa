prerequisites: >
  يجب أن يكون لديك فهم أساسي لمبادئ Customer Engagement وعمليات الأعمال. إن فهم الحوسبة السحابية مفيد، لكنه ليس ضرورياً.
summary: >
  هل أنت جديد على Dynamics 365؟ تقدم هذه السلسلة المكونة من خمسة أجزاء المفاهيم الأساسية لـ Customer Engagement، وما يشتركون فيه، بالإضافة إلى أي تطبيق من تطبيقات Dynamics 365 Customer Engagement. ابدأ بمسار التعلم هذا للتعرف على مكونات إدارة علاقات العملاء في Dynamics 365 Project Operations.
