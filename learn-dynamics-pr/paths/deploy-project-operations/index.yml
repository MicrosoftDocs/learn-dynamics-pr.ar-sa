title: توزيع Dynamics 365 Project Operations
summary: >
  [!include[](../../includes/lp-banner.md)]

  تساعد Microsoft Dynamics 365 Project Operations المؤسسات القائمة على المشاريع على ربط المبيعات والتوظيف والموارد وإدارة المشاريع والعمليات المالية في تطبيق واحد يساعد على تسريع تسليم المشروع وزيادة الربحية. يزود المؤسسات بالأدوات الضرورية للتحكم في المشاريع باستخدام نموذج الشلال التقليدي، والمنهجيات الرشيقة، وإدارة الموارد بمعلومات دقيقة لتحليل توزيع الموارد واستخدامها.
prerequisites: >
  - المعرفة الأساسية لعمليات إدارة المشاريع.

  - المعرفة العامة بكيفية التنقل في Dynamics 365 Project Operations.
