title: إدارة الأذونات وإدارة Dataverse
summary: "[!include[](../../includes/lp-banner.md)]\n\nهل تحتاج لإدارة حقوق وصول المستخدم؟ في \"مسار التعليم هذا، ستتعلم كيفية إدارة الأذونات المقترنة بالبيئات والكيانات.  ستتعرف أيضا على المداخل الإدارية المختلفة وكيفية الوصول إلى كل منها.\n\nيمكن أن يساعد مسار التعليم هذا على إعدادك لـ [Microsoft Certified: Microsoft Power Platform شهادة إقران منشئ التطبيق](/learn/certifications/power-platform-app-maker). \n"
prerequisites: >
  - يتطلب العديد من القدرات والتدريبات ضمن المسار التعليمي أن تكون عضوًا في "دور المسؤول" في بيئة ما، "و" يجب أن يكون لديك ترخيص Power Apps صالح.  إذا لم تكن قد أضفت دور المسؤول أو لم يكن لديك ترخيص Power Apps معين عليك، فينبغي عليك إنشاء بيئة شخصية عن طريق الوصول إلى خطة Power Apps Communit وإعداد بيئة شخصية باتباع الإرشادات المُشار اليها في قسم الملخص للوحدة الأولى. ستسمح لك خطة المجتمع باستخدام بيئة واحدة (بيئة المطور لديك) وإنشاء مثيل Dataverse لها والوصول إلى كافة إمكانيات ترخيص Power Apps.  قم بالتسجيل في خطة Power Apps Communityالآن باستخدام الارتباط الموجود في القسم الملخص لهذه الوحدة إذا كنت ترغب في المتابعة مع الإرشادات الموضحة في مسار التعليم هذا. القيود - تتيح خطة Power Apps Communityتجربة جوانب Power Apps وDataverse ولكن لا يمكنك استخدامها لعمليات الإنتاج، ولا يمكنك نشر ومشاركة أي Power Apps أنشأته في هذه البيئة.
