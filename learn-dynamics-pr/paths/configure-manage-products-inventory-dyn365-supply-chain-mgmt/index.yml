uid: learn-dynamics.configure-manage-products-inventory-d365-finance-ops
metadata:
  title: تكوين المنتجات والمخزون في Dynamics 365 Supply Chain Management وإدارتها
  description: معلومات المنتج هي العمود الفقري لسلسلة التوريد وتطبيقات البيع بالتجزئة في جميع الصناعات. في الوحدات المختلفة لحل الأعمال، يلزم وجود معلومات وتكوينات خاصة بالمنتج لإدارة العمليات التجارية المرتبطة بمنتجات ومجموعات منتجات و‏‫قوائم مكونات أصناف وفئات منتجات. توضح لك تقارير المخزون بطرق متنوعة مقدار المخزون لديك وتشرح كيف تكون أكثر فاعلية في استثماراتك في المخزون.
