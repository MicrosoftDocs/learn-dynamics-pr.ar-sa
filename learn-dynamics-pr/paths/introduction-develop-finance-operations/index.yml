metadata:
  title: مقدمة حول تطوير تطبيقات التمويل والعمليات
  description: كمطور يعمل مع تطبيقات التمويل والعمليات، من الضروري أن تتمتع بمعرفة قوية بمكونات الهندسة الرئيسية لنظام Dynamics 365 البيئي وتطبيقات التمويل والعمليات. سوف تدعم المعرفة بالمفاهيم الأساسية للمطور، بما في ذلك الإمكانات التقنية والتعليمات البرمجية المصدر وإطارات عمل الاختبار وأدوات إعداد التقارير، جهودك في بناء مهارات التطوير التي يمكنك تطبيقها على تطبيقات التمويل والعمليات.
