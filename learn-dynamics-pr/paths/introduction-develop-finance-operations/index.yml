uid: learn-dynamics.introduction-develop-dynamics-365-finance-operations
metadata:
  title: مقدمة إلى التطوير باستخدام تطبيقات التمويل والعمليات
  description: بصفتك مطورًا يعمل مع تطبيقات التمويل والعمليات، فمن الأهمية بمكان أن يكون لديك فهم قوي لمكونات البنية الرئيسية لنظام Dynamics 365 البنائي وتطبيقات التمويل والعمليات. ستدعم المعرفة بمفاهيم المطورين الأساسية، بما في ذلك القدرات الفنية والتعليمات البرمجية المصدر وأطر الاختبار وأدوات إعداد التقارير، جهودك الإضافية في بناء مهارات التطوير التي يمكنك تطبيقها على تطبيقات التمويل والعمليات.
