metadata:
  title: مقدمة حول التطوير باستخدام تطبيقات Finance and Operations
  description: بصفتك مطوراً يعمل مع تطبيقات Finance and Operations، فمن الأهمية بمكان أن يكون لديك فهم قوي لمكونات البنية الرئيسية لنظام Dynamics 365 البيئي وتطبيقات Finance and Operations. ستدعم المعرفة بمفاهيم المطورين الأساسية، بما في ذلك القدرات الفنية والتعليمات البرمجية المصدر وأطر الاختبار وأدوات إعداد التقارير، جهودك الإضافية في بناء مهارات التطوير التي يمكنك تطبيقها على تطبيقات Finance and Operations.
