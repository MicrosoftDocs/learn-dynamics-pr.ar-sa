  description: تعرف على كيفية دعم تطبيقات Finance and Operations للأعمال وذلك لإدارة أنظمتها المالية العامة والعمليات التجارية التشغيلية وسلاسل التوريد المبسطة لتمكين الأشخاص من اتخاذ قرارات سريعة ومستنيرة. وكخطوة أولى في حياتك المهنية للعمل مع تطبيقات Finance and Operations، ينبغي أن تتعرف على ميزاتها ووظائفها، مهما كان الدور الذي تريده. في مسار التعلم هذا، ستتعرف على الوظيفة العامة لتطبيقات Finance and Operations - وكيفية التنقل في تطبيقات Finance and Operations - وكيفية استخدام مساحات العمل
