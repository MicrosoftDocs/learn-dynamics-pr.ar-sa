metadata:
  title: الشروع في العمل باستخدام تطبيقات التمويل والعمليات
  description: تعرف على كيفية دعم تطبيقات التمويل والعمليات للأعمال وذلك لإدارة أنظمتها المالية العامة والعمليات التجارية التشغيلية وسلاسل التوريد المبسطة لتمكين الأشخاص من اتخاذ قرارات سريعة ومستنيرة. وكخطوة أولى في حياتك المهنية للعمل مع تطبيقات التمويل والعمليات، ينبغي أن تتعرف على ميزاتها ووظائفها، مهما كان الدور الذي تريده. في مسار التعليم هذا، ستتعرف على الوظيفة العامة لتطبيقات التمويل والعمليات - وكيفية التنقل في تطبيقات التمويل والعمليات - وكيفية استخدام مساحات العمل
