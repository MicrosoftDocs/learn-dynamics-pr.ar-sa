  title: الشروع في العمل باستخدام تطبيقات التمويل والعمليات
  description: تعلم كيف تقدم تطبيقات التمويل والعمليات الدعم للأعمال لإدارة أنظمتها المالية العمومية ودورات عملها وسلاسل التوريد الانسيابية لتمكين الأشخاص من اتخاذ قرارات سريعة وصائبة. وكخطوة أولى في مسارك للعمل باستخدام تطبيقات التمويل والعمليات، يجب عليك التعرف على ميزاتها ووظائفها بغض النظر عن الدور المرغوب فيه. في مسار التعليم هذا، ستتعرف على الوظيفة العامة لتطبيقات التمويل والعمليات - وكيفية التنقل في تطبيقات التمويل والعمليات - وكيفية استخدام مساحات العمل
