metadata:
  title: تكوين التحليلات وإعداد التقارير والعمل معها في تطبيقات Finance and Operations
  description: يمكن لقادة الأعمال اتخاذ قرارات مهمة في شركتهم إذا كانت لديهم رؤية دقيقة للبيانات المالية والتشغيلية الأساسية. يمكن لمستخدم الأعمال أيضاً تكوين أداة إعداد التقارير الإلكترونية واستخدامها بدون كتابة سطر واحد من التعليمات البرمجية، لاعتماد متطلبات تنظيمية جديدة وإنشاء مستندات الأعمال بالتنسيق المطلوب لتبادل المعلومات إلكترونياً مع الهيئات الحكومية والبنوك والأطراف الأخرى.
