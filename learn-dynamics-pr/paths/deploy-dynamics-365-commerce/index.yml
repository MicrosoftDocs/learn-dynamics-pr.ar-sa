title: نشر وتوسيع Dynamics 365 Commerce
summary: >
  [!include[](../../includes/lp-banner.md)]


  يصف مسار التعلم هذا كيفية نشر بيئات Dynamics 365 Commerce وتنفيذ خطوات ما بعد التوفير، من أجل عمليات تنفيذ Commerce الناجحة باستخدام الهيكل الصحيح لاحتياجات أعمال كل تاجر تجزئة. كما يغطي كيفية توسيع Dynamics 365 Commerce.
prerequisites: >
  - المعرفة العامة بوقت تشغيل التجارة (CRT)

  - المعرفة الأساسية بعمليات البيع بالتجزئة

  - المعرفة العامة بالتنقل الأساسي داخل Dynamics 365 Commerce

  - المعرفة العامة بـ Lifecycle services ونقاط البيع (POS) ومثبت الخدمة الذاتية

  - المعرفة العامة بتطبيق Microsoft Windows Installer ‏(MSI)

  - المعرفة العامة بخدمات معلومات الإنترنت (IIS) وكيفية التعامل مع شهادات الخادم

  - الوصول إلى Microsoft Dynamics ‏Lifecycle services، والأذونات اللازمة لنشر بيئة

  - اشتراك Microsoft Azure كمسؤول مساعد

  - معرفة مكونات توسيع Dynamics 365 Commerce
