metadata:
  title: العمل مع الحالات في Dynamics 365 Customer Service
  description: يركز مسار التعليم هذا على قدرات "إدارة الحالات" في Dynamics 365 Customer Service بما في ذلك خيارات إنشاء الحالات وإدارة عملية دقة الحالة والعمل مع الحالات وفق تدرجات هرمية ودمج حالات مماثلة. يمكن الاستفادة من صفوف الانتظار للحفاظ على أعباء عمل الحالة وإدارتها لمناديب خدمة العملاء بحيث تشمل تحديد صفوف الانتظار لأنواع مختلفة من الحالات وإدارة عناصر صف الانتظار واختيار عناصر صف الانتظار وتحريرها ووضع قواعد توجيه لصفوف الانتظار.
