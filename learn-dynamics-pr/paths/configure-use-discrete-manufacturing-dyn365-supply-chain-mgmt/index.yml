metadata:
  title: تكوين التصنيع المنفصل في Dynamics 365 Supply Chain Management واستخدامه
  description: إذا كانت الشركة تنتج منتجات بسيطة فقط، فيمكن جدولة عملية الإنتاج يدوياً باستخدام قطع قائمة مكونات الصنف (BOM) الصحيحة التي تصل إلى صالة الإنتاج‬، في الوقت المناسب وعند المورد المناسب. بصفتك مستشاراً وظيفياً للتصنيع، فأنت بحاجة إلى معرفة كيفية تكوين Dynamics 365 Supply Chain Management للتصنيع المنفصل، بحيث يمكن لعميلك أداء دورة حياة الإنتاج والتحكم فيها.
