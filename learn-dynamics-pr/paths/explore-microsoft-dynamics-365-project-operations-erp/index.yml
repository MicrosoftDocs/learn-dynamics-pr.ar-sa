summary: >
  هل أنت جديد على Dynamics 365؟ تقدم لك هذه السلسلة المكونة من خمسة أجزاء المفاهيم الأساسية لإدارة موارد المؤسسة، وما تشترك فيه، بالإضافة إلى كل من تطبيقات Dynamics 365 finance and operations. ابدأ بمسار التعلم هذا للتعرف على مكونات ERP في Dynamics 365 Project Operations.
