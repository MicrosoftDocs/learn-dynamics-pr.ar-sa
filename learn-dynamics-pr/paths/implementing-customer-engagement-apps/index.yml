title: التعامل مع مستأجري Microsoft Power Platform والبيئات والاشتراكات وتطبيقات Dynamics 365
summary: >
  [!include[](../../includes/lp-banner.md)]


  إنشاء مستأجري Microsoft Power Platform والمثيلات وتصميمها وإدارتها بما في ذلك التخطيط لعمليات التوزيع متعددة المثيلات وإدارة أساليب المصادقة وإدارة التحديثات والنسخ الاحتياطي للمثيلات واستعادتها وتثبيت عملاء Microsoft Dynamics 365 وإدارتهم والسماح بالوصول إلى ميزات مختلفة لجميع المستخدمين في المؤسسة.
prerequisites: يُفضل فهم البنية الأساسية الرئيسية لـ Microsoft Power Platform والوصول إلى ميزات مختلفة اعتماداً على تراخيص المستخدم بالإضافة إلى المعرفة بتدفقات المهام وPower Apps.
