summary: >
  يقدم مسار التعليم هذا للمتعلمين الإمكانات الأساسية المشتركة عبر تطبيقات التمويل والعمليات. سيتم تعريفك بمجموعة المنتجات التي تم تضمينها بين تطبيقات التمويل والعمليات في Dynamics 365. كما ستتعرف أيضاً على الإمكانات الأساسية المشتركة، بما في ذلك إعداد التقارير والتكامل.
