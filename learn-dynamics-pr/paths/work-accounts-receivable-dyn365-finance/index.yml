title: العمل باستخدام الحسابات المدينة في Dynamics 365 Finance
summary: >
  [!include[](../../includes/lp-banner.md)]


  تكوين الوحدة النمطية لالحسابات المدينة في Dynamics 365 Finance لإنشاء فواتير العميل وترحيل إيصالات التعبئة واستخدام فواتير النص الحر غير المرتبطة بأوامر المبيعات. في مسار التعلم هذا، ستتعلم أيضًا كيفية القيام بالمهام اليومية في الحسابات المدينة.
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة.

  - القدرة على استخدام Finance للمعالجة الأساسية.

  - الفهم العام لفوترة أمر المبيعات.
