summary: >
  [!include[](../../includes/lp-banner.md)]


  قم بتكوين وحدة الحسابات المدينة في Dynamics 365 Finance لإنشاء فواتير العميل وترحيل كشوف التعبئة واستخدام فواتير النص الحر غير المرتبطة بأوامر المبيعات. في مسار التعلم هذا، ستتعلم أيضاً كيفية القيام بالمهام اليومية في الحسابات المدينة.
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة.

  - القدرة على استخدام Finance للمعالجة الأساسية.

  - الفهم العام لفوترة أمر المبيعات.
