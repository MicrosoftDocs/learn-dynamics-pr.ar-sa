title: استخدام دفاتر اليومية في Microsoft Dynamics 365 Business Central
summary: >
  [!include[](../../includes/lp-banner.md)]


  هل تحتاج إلى إنشاء إدخالات دفتر اليومية وترحيلها في Business Central؟ إذاً، هذا هو المسار المناسب لك. تتم مناقشة إعداد قوالب دفتر اليومية العامة وإنشاء حركات دفتر اليومية بما في ذلك الحركات المتكررة وترحيل الحركات في وحدات مسار التعلم هذا.
prerequisites: >
  - المعرفة الأساسية بكيفية التنقل في Business Central

  - فهم مفاهيم محاسبة عامة فيما يتعلق بإدارة دفتر الأستاذ العام ومخطط الحسابات
