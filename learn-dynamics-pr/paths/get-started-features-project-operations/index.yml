summary: >
  [!include[](../../includes/lp-banner.md)]

  باستخدام Dynamics 365 Project Operations، يمكنك الحصول على الرؤية والتعاون والمرونة اللازمة لدفع النجاح عبر عملك الذي يرتكز على المشروع، من المتطوعين المحتملين مُضياً بالمدفوعات وصولاً إلى الأرباح. تعرف على إمكانيات Project Operations في مسار التعلم هذا.
prerequisites: >
  - المعرفة الأساسية لعمليات إدارة المشاريع.

  - المعرفة العامة بكيفية التنقل في Dynamics 365 Project Operations.
