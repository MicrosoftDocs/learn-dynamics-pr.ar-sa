title: إتقان التخطيط في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../../includes/lp-banner.md)]


  يسمح التخطيط الرئيسي للشركات بتحديد وموازنة الحاجة المستقبلية للمواد الخام والقدرة الإنتاجية على تحقيق أهداف الشركة. يقوم التخطيط الرئيسي بتقييم المواد الخام والقدرات المتوفرة حالياً والمواد الخام والقدرات المطلوبة لإكمال الإنتاج. على سبيل المثال، ما يجب تصنيعه أو شراؤه أو نقله أو وضعه جانباً كمخزون احتياطي قبل أن تتمكن من إكمال الإنتاج.
prerequisites: >
  - الفهم العام لعمليات سلاسل التوريد.

  - القدرة على استخدام Dynamics Supply Chain Management للمعالجة الأساسية.

  - معرفة عمليات إدارة المخزون.

  - معرفة عمليات إدارة المستودعات.

  - معرفة عمليات تخطيط الإنتاج.
