summary: "[!include[](../../includes/lp-banner.md)]\n\nيعتبر التكامل والقدرة على الوصول إلى بياناتك في تطبيقات التمويل والعمليات من القدرات المهمة للغاية. بإمكان المطورين الذين تعلموا كيفية إنشاء وتوسيع التعليمات البرمجية في تطبيقات التمويل والعمليات تحسين معرفتهم بالتطوير عن طريق تعلم تكامل البيانات وفهم التأثيرات الإيجابية على المستخدمين نتيجة الاتصال بالبيانات. \n"
prerequisites: >
  - المعرفة الأساسية والخبرة في التطوير الموجه للعناصر.

  - المعرفة العامة بأنظمة تخطيط موارد المؤسسات (ERP).

  - المعرفة الأساسية لاستخدام بيئة التطوير المتكامل (IDE) أو Visual Studio.

  - معرفة كيفية إنشاء التعليمات البرمجية وتوسيعها في تطبيقات التمويل والعمليات.
