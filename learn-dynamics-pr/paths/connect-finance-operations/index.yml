summary: "[!include[](../../includes/lp-banner.md)]\n\nيعد التكامل والقدرة على الوصول إلى بياناتك في تطبيقات التمويل والعمليات من الإمكانات المهمة. ويمكن للمطورين الذين تعلموا إنشاء التعليمات البرمجية وتوسيعها في تطبيقات التمويل والعمليات تعزيز معرفتهم بالتطوير من خلال التعرف على تكامل البيانات وكيف يمكن أن يكون للاتصال بالبيانات تأثيرات إيجابية على المستخدمين. \n"
prerequisites: >
  - المعرفة الأساسية والخبرة في التطوير الموجه للعناصر.

  - المعرفة العامة بأنظمة تخطيط موارد المؤسسات (ERP).

  - المعرفة الأساسية باستخدام بيئة التطوير المتكامل (IDE) أو Visual Studio.

  - معرفة كيفية إنشاء التعليمات البرمجية وتوسيعها في تطبيقات التمويل والعمليات.
