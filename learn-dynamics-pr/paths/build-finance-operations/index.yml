title: إنشاء تطبيقات التمويل والعمليات
summary: "[!include[](../../includes/lp-banner.md)]\n\nيتطلب التطوير في تطبيقات التمويل والعمليات فهمًا أساسيًا للمهام المطلوبة لإنشاء عناصر جديدة وتخصيص تطبيقات التمويل والعمليات. تتضمن المهام فهم كودX++ وVisual Studio، بالإضافة إلى القدرة على إنشاء وتعديل العناصر الأساسية للنظام. \n"
prerequisites: "- الإلمام بنظام Dynamics 365 البنائي وتطبيقات التمويل والعمليات. \n- يمكنك التعرف على مفاهيم المطور الأساسية، بما في ذلك القدرات التقنية والتعليمات البرمجية المصدر وأطر الاختبار وأدوات إعداد التقارير. \n- المعرفة والخبرة الأساسية للتطوير الموجه للعناصر.\n- المعرفة العامة بأنظمة تخطيط موارد المؤسسات (ERP).\n- المعرفة الأساسية ببيئة التطوير المتكامل (IDE) أو Visual Studio.\n"
