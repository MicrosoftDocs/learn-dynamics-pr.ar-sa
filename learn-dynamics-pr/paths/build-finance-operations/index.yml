summary: "[!include[](../../includes/lp-banner.md)]\n\nيتطلب التطوير في Finance and Operations فهماً أساسياً للمهام المطلوبة لإنشاء عناصر جديدة وتخصيص تطبيقات Finance and Operations. تتضمن المهام فهم كودX++ وVisual Studio، بالإضافة إلى القدرة على إنشاء وتعديل العناصر الأساسية للنظام. \n"
prerequisites: "- الإلمام بنظام Dynamics 365 البيئي وتطبيقات Finance and Operations. \n- يمكنك التعرف على مفاهيم المطور الأساسية، بما في ذلك القدرات التقنية والتعليمات البرمجية المصدر وأطر الاختبار وأدوات إعداد التقارير. \n- المعرفة والخبرة الأساسية للتطوير الموجه للعناصر.\n- المعرفة العامة بأنظمة تخطيط موارد المؤسسات (ERP).\n- المعرفة الأساسية ببيئة التطوير المتكامل (IDE) أو Visual Studio.\n"
