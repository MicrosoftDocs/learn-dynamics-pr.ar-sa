  description: حسابات المدفوعات هي التزام مستحق للدائن عندما تطلب سلعًا أو خدمات دون الدفع نقدًا مقدمًا، مما يعني أنك تشتري سلعًا بالائتمان. تعرف على كيفية تكوين حسابات المدفوعات في Dynamics 365 Finance، وتسجيل فواتير المورد، وتوزيع المصروفات، والضريبة، والتكاليف عبر الحسابات.
