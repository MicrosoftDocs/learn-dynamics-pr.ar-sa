title: العمل باستخدام حسابات المدفوعات في Dynamics 365 Finance
summary: >
  [!include[](../../includes/lp-banner.md)]


  حسابات المدفوعات هي التزام مستحق للدائن عندما تطلب سلعًا أو خدمات دون الدفع نقدًا مقدمًا، مما يعني أنك تشتري سلعًا بالائتمان. تعرف على كيفية تكوين حسابات المدفوعات في Dynamics 365 Finance، وتسجيل فواتير المورد، وتوزيع المصروفات، والضريبة، والتكاليف عبر الحسابات.
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة.

  - فهم عام لفوترة أمر الشراء.

  - القدرة على استخدام Finance للمعالجة الأساسية
