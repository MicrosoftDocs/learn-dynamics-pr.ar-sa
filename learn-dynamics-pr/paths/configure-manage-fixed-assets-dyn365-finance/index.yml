title: تكوين الأصول الثابتة وتأجير الأصول وإدارتها في Dynamics 365 Finance
summary: "[!include[](../../includes/lp-banner.md)]\n\nيمكنك إعداد وإدخال معلومات الامتلاك للأصول الثابتة، ثم إدارتها بواسطة إهلاكها وتعيين حد رسملة. يجب أن تتوافق طريقة التعامل مع الأصول الثابتة مع كلٍ من معايير المحاسبة العالمية وقوانين المحاسبة في كل بلد أو منطقة. يُعد تأجير الأصول قدرة متقدمة على مراقبة الحركات المالية وتعقبها وتنفيذها تلقائياً للخصائص المؤجرة في Dynamics 365 Finance.  \n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة.

  - القدرة على استخدام Finance للمعالجة الأساسية.

  - الفهم العام لفوترة أمر الشراء وأمر المبيعات.

  - فهم مفاهيم تأجير الأصول.
