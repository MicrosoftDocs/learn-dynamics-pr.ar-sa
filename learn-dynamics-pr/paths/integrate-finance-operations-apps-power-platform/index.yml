title: تكامل تطبيقات التمويل والعمليات مع Microsoft Power Platform
summary: >
  [!include[](../../includes/lp-banner.md)]


  يسمح مسار التعليم هذا للشركاء بتنفيذ حلول Dynamics 365 الممتدة عبر تطبيقات التمويل والعمليات وتفاعل العميل. وهو ويتضمن أيضاً إمكانيات قياسية عبر التطبيقات بما في ذلك الكتابة المزدوجة والكيانات الظاهرية وكيف تكمل بعضها البعض.
prerequisites: >
  - المعرفة بتطبيقات التمويل والعمليات

  - المعرفة بتطبيق Microsoft Power Platform

  - المعرفة بتطبيق Microsoft Dataverse

  - المعرفة بكيانات بيانات تطبيقات التمويل والعمليات ومساحة عمل إدارة البيانات

  - المعرفة بإمكانات تكامل Microsoft Dynamics Lifecycle Services
