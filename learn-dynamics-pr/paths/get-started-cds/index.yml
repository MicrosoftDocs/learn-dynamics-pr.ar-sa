summary: >
  [!include[](../../includes/lp-banner.md)]


  هل تريد معرفة كيفية بناء الحلول التي يمكنها رفع بنيه البيانات القياسية والعمل مع الحلول الأخرى التي تشترك في نفس نموذج البيانات؟  هل تريد توسيع النموذج القياسي لدعم الحلول المخصصة؟ سيوضح مسار التعليم هذا المفاهيم الخلفية والفوائد الخاصة بـ Dataverse. يتم أيضًا مناقشة إنشاء بيئة ووحدات ومجموعات حقول وخيارات.


  يمكن أن يساعد مسار التعليم هذا على إعدادك لـ [Microsoft Certified: Microsoft Power Platform شهادة إقران منشئ التطبيق](/learn/certifications/power-platform-app-maker).
prerequisites: "يتطلب العديد من القدرات والتدريبات ضمن المسار التعليمي أن تكون عضوًا في \"دور المسؤول\" في بيئة ما، ويجب أن يكون لديك ترخيص Power Apps صالح.  إذا لم تكن قد أضفت دور المسؤول أو لم يكن لديك ترخيص Power Apps معين لك، فينبغي عليك إنشاء بيئة شخصية عن طريق الوصول إلى خطة Community Power Apps وإعداد بيئة شخصية باتباع الإرشادات المُشار اليها في قسم الملخص للوحدة الأولى. ستسمح لك خطة المجتمع باستخدام بيئة واحدة (بيئة المطور لديك) وإنشاء مثيل Dataverse لها والوصول إلى كافة إمكانيات ترخيص Power Apps. \n\nالقيود - تتيح خطة Power Apps Communityتجربة جوانب Power Apps وDataverse ولكن لا يمكنك استخدامها لعمليات الإنتاج، ولا يمكنك نشر ومشاركة أي Power Apps أنشأته في هذه البيئة. \n"
