title: تكوين مؤسستك في تطبيقات Finance and Operations
summary: >
  [!include[](../../includes/lp-banner.md)]


  كمستشار وظيفي يتعامل مع تطبيقات Finance and Operations، يجب فهم كيفية إعداد مؤسسة لعميلك. يوضح لك مسار التعلم هذا، من بين المهام الأخرى، كيفية إعداد الكيانات القانونية وتنفيذ إعدادات الأمان وتخصيص واجهة المستخدم للمستخدمين وتصميم تطبيقات الأجهزة المحمولة وإنشائها وتنفيذ عمليات تكامل مشتركة.
prerequisites: >
  - المعرفة الجيدة بتطبيقات Finance and Operations

  - القدرة على استخدام تطبيقات Finance and Operations للمعالجة الأساسية

  - معرفة عامة بميزات الأجهزة المحمولة الأساسية والتنقل

  - فهم جيد لمتطلبات العملاء
