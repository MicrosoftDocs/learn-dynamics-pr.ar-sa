title: تكوين مؤسستك في تطبيقات التمويل والعمليات
summary: >
  [!include[](../../includes/lp-banner.md)]


  كمستشار وظيفي يتعامل مع تطبيقات التمويل والعمليات، يجب عليك فهم كيفية إعداد مؤسسة لعميلك. يوضح لك مسار التعليم هذا، من بين المهام الأخرى، كيفية إعداد الكيانات القانونية وتنفيذ إعدادات الأمان وتخصيص واجهة المستخدم للمستخدمين وتصميم تطبيقات الأجهزة المحمولة وإنشائها وتنفيذ عمليات تكامل مشتركة والعمل مع إدارة الميزات لتمكين ميزات جديدة.
prerequisites: >
  - المعرفة الجيدة بتطبيقات التمويل والعمليات

  - القدرة على استخدام تطبيقات التمويل والعمليات للمعالجة الأساسية

  - المعرفة العامة بميزات الأجهزة المحمولة الأساسية والتنقل

  - فهم جيد لمتطلبات العملاء
