summary: >
  [!include[](../../includes/lp-banner.md)]


  تلعب الإدارة الفعالة للمخزون دوراً مهماً في صناعة التجزئة، حيث يمكن أن يكون للقدرة على الحصول على عرض محدث للمخزون الحالي ونقل البضائع وتسجيلها بسهولة تأثير كبير على نجاح بائع التجزئة في خدمة العملاء وزيادة إيرادات المبيعات.
prerequisites: >
  - المعرفة العامة بالتنقل الأساسي داخل Dynamics 365 Commerce

  - فهم قنوات Commerce وقدراتها على تنفيذ الأوامر

  - المعرفة الأساسية بعمليات البيع بالتجزئة
