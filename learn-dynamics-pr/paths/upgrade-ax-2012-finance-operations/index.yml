title: ترقية Dynamics AX 2012 لتطبيقات التمويل والعمليات
summary: "[!include[](../../includes/lp-banner.md)]\n\nتعرف على أهم العناصر وأفضل الممارسات اللازمة لترقية حل Dynamics AX 2012 لتطبيقات التمويل والعمليات. من الخطوات الأولى لاكتشاف اختلافات البنية الرئيسية، تبدأ العمل مع عملية الترقية، وأدوات ترقية التعليمات البرمجية والبيانات، بأفضل الطرق لإعادة تصميم تكاملك وتحليلاتك وإعداد التقارير المستند إلى أحدث القدرات. \n"
prerequisites: >
  - معرفه Dynamics AX 2012

  - الإلمام بنظام Dynamics 365 البنائي وتطبيقات التمويل والعمليات.

  - يمكنك التعرف على مفاهيم المطور الأساسية، بما في ذلك القدرات التقنية والتعليمات البرمجية المصدر وأطر الاختبار وأدوات إعداد التقارير.

  - المعرفة والخبرة الأساسية للتطوير الموجه للعناصر.

  - المعرفة الأساسية ببيئة التطوير المتكامل (IDE) أو Visual Studio.
