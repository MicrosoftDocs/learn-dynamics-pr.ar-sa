title: ترقية Dynamics AX 2012 لتطبيقات التمويل والعمليات
summary: "[!include[](../../includes/lp-banner.md)]\n\nتعرف على أكثر العناصر أهمية وأفضل الممارسات لترقية حل Dynamics AX 2012 إلى تطبيقات التمويل والعمليات. من الخطوات الأولى لاكتشاف الاختلافات الهندسية الأساسية، والشروع في عملية الترقية، وأدوات ترقية البيانات والتعليمات البرمجية، وصولاً إلى أفضل الطرق لإعادة تصميم عمليات التكامل والتحليلات وإعداد التقارير استناداً إلى أحدث الإمكانات. \n"
prerequisites: >
  - معرفة Dynamics AX 2012

  - الإلمام بنظام Dynamics 365 البنائي وتطبيقات التمويل والعمليات.

  - يمكنك التعرف على مفاهيم المطور الأساسية، بما في ذلك الإمكانات التقنية والتعليمات البرمجية المصدر وأطر الاختبار وأدوات إعداد التقارير.

  - المعرفة والخبرة الأساسية للتطوير الموجه للعناصر.

  - المعرفة الأساسية ببيئة التطوير المتكامل (IDE) أو Visual Studio.
