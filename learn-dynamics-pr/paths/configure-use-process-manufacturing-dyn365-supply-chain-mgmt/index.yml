title: تكوين التصنيع التحويلي واستخدامه في Dynamics 365 Supply Chain Management
summary: >
  [!include[](../../includes/lp-banner.md)]


  يرتبط التصنيع التحويلي بالمعادلات ووصفات التصنيع، على عكس التصنيع المنفصل، والذي يستخدم وحدات منفصلة وقوائم مكونات أصناف. يُستخدم التصنيع التحويلي في بيئات التصنيع حيث يتم إكمال الإنتاج على دُفعات أو عمليات شبه مستمرة.
prerequisites: >
  - الفهم العام بعمليات التصنيع.

  - القدرة على استخدام Supply Chain Management للمعالجة الأساسية.

  - المعرفة بإدارة المخزون.

  - المعرفة بإدارة المستودعات.
