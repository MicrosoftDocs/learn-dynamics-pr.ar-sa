title: العمل مع Connected Field Service لـ Dynamics 365 وAzure IoT
summary: >
  [!include[](../../dyn365-customer-service/includes/module-banner.md)]


  يُقدم لك مسار التعلم connected Field Service وAzure IoT. يشمل مسار التعلم تحديد الاستثناءات وتسجيل الأجهزة وإدارتها والمراقبة عن بُعد وأدوات الخدمة واستخدام IoT central مع connected Field Service.
prerequisites: >
  - تبدأ إرشادات تكوين البيئات التالية لمسار التعلم في الوحدة الأولى.

  - تم توزيع مثيل Microsoft Dynamics 365 مع Microsoft Dynamics 365 Field Service

  - تم توزيع Connected Field Service

  - إعداد Azure IoT Hub ونشره

  - MXChip IoT DevKit لإكمال التمرين المعملي في التعرف علي الاستثناءات مع وحدة Connected Field Service
