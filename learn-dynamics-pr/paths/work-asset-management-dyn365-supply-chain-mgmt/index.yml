summary: "[!include[](../../includes/lp-banner.md)]\nتعد \"إدارة الأصول\" وظيفة إضافية إلى Dynamics 365 Supply Chain Management، والتي يتم استخدامها لإدارة الأصول المستخدمة في العملية اليومية للشركة. بعض أمثلة هذه الأنواع من الأصول عبارة عن آلات ومعدات إنتاج ورافعات شوكية. في مسار التعلم هذا، ستتعلم كيفية التعامل مع \"إدارة الأصول\". \n"
