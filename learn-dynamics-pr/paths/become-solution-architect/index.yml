title: مهندس حلول لـ Dynamics 365 وMicrosoft Power Platform
summary: "[!include[](../../includes/lp-banner.md)]\n\nيعد مهندس الحلول مسؤولا عن التصميم الناجح والتنفيذ والنشر وتبني حل شامل. يضمن مهندس الحلول تلبية الحلول لاحتياجات العميل الآن وفي المستقبل. بينما قد لا يقوم مهندس الحلول بالنقر فوق الأزرار أثناء عمليه التوزيع، فإنه مسؤولٌ عن الحل ويعمل مع فريق النشر بشكل جماعي. \n\nيغطي هذا المسار التعليمي مراحل ما قبل البيع والتحليل لأحد المشروعات ليشمل ما يلي:\n- تعرف على المدة التي تستغرقها لتكون مهندس حلول.\n- اكتشاف احتياجات العميل.\n- اقتراح أحد الحلول.\n- العمل وفقًا للمتطلبات.\n- إجراء تحليل ملائم للفروق.   \n\nتتوفر دورة تدريبية يقودها مدرب تقدم المزيد من الأنشطة العملية وكل من المسار التعليمي والعلة المطلوبة لإجراء الاختبار. راجع الدورات التدريبية [MB-600T00-A](/learn/certifications/courses/mb-600t00/?azure-portal=true) و[MB-700T00-A](/learn/certifications/courses/mb-700t00/?azure-portal=true).\n"
prerequisites: "- ذكاء تجاري عميق مع Dynamics 365 وMicrosoft Power Platform.\n- خبرة المستشار الوظيفي مع Dynamics 365 وMicrosoft Power Platform.\n- الدراية بأنشطة دور المطور لـ Dynamics 365 وMicrosoft Power Platform. \n"
