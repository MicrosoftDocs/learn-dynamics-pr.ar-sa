title: قم بإعداد التكلفة شاملة التفريغ والعمل معها في Dynamics 365 Supply Chain Management
summary: "[!include[](../../includes/lp-banner.md)]\n\nتساعدك وحدة التكلفة شاملة التفريغ في Dynamics 365 Supply Chain Management تنظيم عمليات الشحن الواردة الخاصة بمؤسسك. حيث تمنح المستخدمين لديك التحكم المالي واللوجيستي الكامل على الشحن الذي تم استيراده من الشركة المصنعة إلى المستودع. توفر التكلفة شاملة التفريغ تقديرات التكاليف بطريقة دقيقة وفي التوقيت المناسب للتكاليف شاملة التفريغ للنفقات العامة مع توفير رؤية مالية ولوجستية متزايدة في سلسلة التوريد الموسعة في الوقت نفسه. وتساعد أيضاً على تقليل التكاليف الإدارية والأخطاء في التكاليف. في مسار التعليم هذا، ستتعرف على الإعداد الضروري داخل الوحدة النمطية للتكلفة شاملة التفريغ وكيفية استخدام الوظائف الجاهزة في التطبيق. \n"
prerequisites: >
  - التعرف على Dynamics 365 Supply Chain Management

  - التعرف عمليات النقل
