title: أفضل ممارسات بنية حلول Dynamics 365
summary: >
  [!include[](../../includes/lp-banner.md)]

  تم تصميم FastTrack for Dynamics 365 لمساعدة العملاء والشركاء على تحقيق نشر ناجح لحلول Dynamics 365. شارك مهندسو حلول FastTrack في أكثر من 2000 عملية تنفيذ ناجحة لتطبيقات Dynamics 365. يتم تجميع الدروس المستفادة من هذه المشاركات لتقديم إرشادات قائمة على السيناريوهات مع أنماط (أفضل الممارسات أو النهج لحل مشكلة) وأنماط مضادة (ممارسات أو نهج سيئة أو سوء فهم) تغطي مجالات مختلفة من الحل.


  يساعد مسار التعليم هذا مهندسي حلول العملاء/الشركاء على تبني أفضل الممارسات وتجنب المزالق الشائعة أثناء التنفيذ. على الرغم من أن السيناريوهات غير شاملة إلا أن هذه الوحدات ستمكن مهندس الحلول من التعلم من خبرات عمليات التنفيذ الأخرى
prerequisites: "- المعرفة الواسعة بالمستشار الوظيفي والمطور.\n- تكون الخبرة السابقة كمهندس حلول لمشروع سابق مفيدة.\n- [استخدام حلول Success by Design for Dynamics 365](/training/paths/use-success-design//?azure-portal=true) \n"
