  هل أنت مسؤول عن إنشاء تقارير مالية من Business Central؟ يناقش "مسار التعليم" هذا إنشاء الموازنات واستخدام جداول الحسابات والأبعاد ولغات تقارير العمل الموسعة (XBRL) لإنشاء التقارير المالية المطلوبة لمعظم الأعمال.
