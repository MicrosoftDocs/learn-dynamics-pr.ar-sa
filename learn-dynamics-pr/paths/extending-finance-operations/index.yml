  - المعرفة والخبرة الأساسية للتطوير الموجه للعناصر.

  - مهارات التطوير الأساسية في تطبيقات Finance and Operations.

  - المعرفة العامة بأنظمة تخطيط موارد المؤسسات (ERP).

  - المعرفة الأساسية ببيئة التطوير المتكامل (IDE) أو Visual Studio.
