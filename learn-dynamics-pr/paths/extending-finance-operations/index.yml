title: توسيع تطبيقات التمويل والعمليات
summary: >
  [!include[](../../includes/lp-banner.md)]


  كما تسمح الملحقات للمطورين بإجراء تغييرات على تجربة المستخدم في تطبيقات التمويل والعمليات من خلال تنفيذ تعديلات على التعليمات البرمجية التي لا تؤثر على التعليمات البرمجية الأساسية. ومن بين المزايا الأخرى، تسمح الملحقات للمطورين بتحديث تطبيقات التمويل والعمليات للامتثال لعمليات الأعمال والتغييرات المطلوبة.
prerequisites: >
  - المعرفة والخبرة الأساسية للتطوير الموجه للعناصر.

  - مهارات التطوير الأساسية في تطبيقات التمويل والعمليات.

  - المعرفة العامة بأنظمة تخطيط موارد المؤسسات (ERP).

  - المعرفة الأساسية ببيئة التطوير المتكامل (IDE) أو Visual Studio.
