  title: توسيع تطبيقات التمويل والعمليات
  description: تسمح الملحقات للمطورين بإجراء تغييرات على تجربة المستخدم النهائي في تطبيقات التمويل والعمليات من خلال تنفيذ تعديلات على التعليمات البرمجية التي لا تؤثر على التعليمات البرمجية الأساسية. ومن بين المزايا الأخرى، تسمح الملحقات للمطورين بتحديث تطبيقات التمويل والعمليات للامتثال لعمليات الأعمال والتغييرات المطلوبة.
