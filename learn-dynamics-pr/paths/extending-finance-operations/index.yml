title: توسيع تطبيقات Finance and Operations
summary: >
  [!include[](../../includes/lp-banner.md)]


  تسمح الملحقات للمطورين بإجراء تغييرات على تجربة المستخدم في تطبيقات Finance and Operations من خلال تنفيذ تعديلات على التعليمات البرمجية التي لا تؤثر على التعليمات البرمجية الأساسية. ومن بين المزايا الأخرى، تتيح الملحقات للمطورين تحديث تطبيقات Finance and Operations للالتزام بعمليات الأعمال والتغييرات المطلوبة.
