  title: توسيع تطبيقات التمويل والعمليات
  description: تسمح الملحقات للمطورين بإجراء تغييرات على تجربة المستخدم النهائي في تطبيقات التمويل والعمليات من خلال تنفيذ تعديلات على التعليمات البرمجية التي لا تؤثر على التعليمات البرمجية الأساسية. ومن بين المزايا الأخرى، تتيح الملحقات للمطورين تحديث تطبيقات التمويل والعمليات للالتزام بعمليات الأعمال والتغييرات المطلوبة.
