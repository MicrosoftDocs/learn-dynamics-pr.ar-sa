title: تصميم حلول Dynamics 365
summary: >
  [!include[](../../includes/lp-banner.md)]


  على الرغم من أهمية التكنولوجيا، إلا أن تصميم الحلول باستخدام Dynamics 365 هو أكثر من مجرد تكنولوجيا. يجب أن تعرف عملائك وتتحدث لغة مجالهم. تحتاج إلى فهم كيفية جمع المتطلبات وتوثيقها. ستقوم باستكشاف عمليات الأعمال وتحددها وتعينها إلى وظائف لتنفيذ الحلول باستخدام Dynamics 365. يُعد مسار التعليم هذا رفيقاً رائعاً لمعرفة المعلومات التقنية المتزايدة مع وضع التكنولوجيا مع اعتبارات تصميم الحل.
