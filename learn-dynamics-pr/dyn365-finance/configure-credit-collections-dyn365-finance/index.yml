summary: "[!include[](../includes/module-banner.md)]\n\nعلى الرغم من قيام معظم العملاء بدفع فواتيرهم في الموعد، فإنه يجب أن تكون قادراً على معالجة الفواتير التي لم يتم دفعها بحلول تاريخ الاستحقاق. تتم إدارة معلومات تحصيلات الحسابات المدينة في طريقة عرض مركزية واحدة باستخدام صفحة \"التحصيلات\" في Dynamics 365 Finance. بإمكان مدراء الائتمانات والتحصيلات استخدام طريقة العرض المركزية هذه لإدارة التحصيلات. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تكوين مكونات عمليات التحصيل والائتمان.\n- تكوين تقارير التقادم وأوعيه العملاء ووكلاء التحصيلات وتعريفات فترات التقادم.\n- إعداد الفوائد وإدارتها.\n- إعداد خطابات التحصيل وإدارتها.\n"
