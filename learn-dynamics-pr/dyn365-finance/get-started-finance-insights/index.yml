title: الشروع في العمل باستخدام Finance Insights في Dynamics 365 Finance
summary: >
  [!include[](../includes/module-banner.md)]

  تُعد Finance Insights أداة ذكية يمكن لمؤسستك استخدامها لمعالجة مدفوعات العميل باستخدام نماذج تنبؤية. بدءاً من التنبؤ عندما يحتمل أن يدفع العملاء رصيدهم المتبقي، إلى تدفقاتك النقدية المحتملة في المستقبل، تستخدم أداة Finance Insights إمكانات AI Builder لإنشاء هذه النماذج. سوف تساعدك الأداة على اتخاذ قرارات أفضل، وذلك لأنها توفر التنبؤات الأكثر دقة لما يجب توقعه عبر العمليات المختلفة في مؤسستك.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - اكتشف كيفية عمل Finance Insights مع Dynamics 365 Finance.

  - تعرّف على المكونات الرئيسية الثلاثة التي تقدمها Finance Insights.
prerequisites: >
  - المعرفة السابقة بوحدات الحسابات المدينة وإعداد الموازنة في Dynamics 365 Finance

  - بيئة المستوى 2 للإعداد

  - البيانات المحفوظة للنماذج الدقيقة
