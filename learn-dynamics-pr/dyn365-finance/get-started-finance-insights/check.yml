quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الأداة التي يمكنك استخدامها لتشغيل نموذج دقيق داخل Finance Insights؟
    choices:
    - content: AI Builder
      isCorrect: true
      explanation: صحيح. تستخدم Finance Insights المكون AI Builder لسحب البيانات المحفوظة واستخدامها لتشغيل النماذج التنبؤية التي يمكنك استخدامها لإنشاء تنبؤ دفع عميل (على سبيل المثال).
    - content: اقتراحات الموازنة
      isCorrect: false
      explanation: غير صحيح.‬ يُعد اقتراح الموازنة نتيجة لنموذج تنبؤي يتم تشغيله، ولكنه ليس الأداة التي سيتم استخدامها داخل Finance Insights.
    - content: الاستعلامات والتقارير
      isCorrect: false
      explanation: غير صحيح.‬ يتم استخدام الاستعلامات والتقارير في كل الوحدات النمطية في Finance لإنشاء لقطات أو قوائم حركات يمكن تصديرها وتفسيرها لقرارات الأعمال أو التعقب. ومع ذلك، فهي ليست الأداة المستخدمة لإنشاء النماذج؛ فهي تعرض نتائج التقارير التي تم تشغيلها.
  - content: للحصول على صورة دقيقة لما قد تبدو عليه التدفقات النقدية المستقبلية لإحدى المؤسسات، من الضروري التنبؤ قدمًا بناءً على ما مضى. ما النتائج المحتملة المختلفة التي يمكن أن يقدمها نموذج التنبؤ هذا؟
    choices:
    - content: إيجابي، سلبي
      isCorrect: false
      explanation: غير صحيح.‬ هذا الخيار ليس قائمة بالنتائج المحتملة المختلفة التي يمكن أن يقدمها نموذج التنبؤ.
    - content: متفائل، متشائم، واقعي
      isCorrect: true
      explanation: صحيح. متفائل، ومتشائم، وواقعي هي النتائج الثلاثة المختلفة التي يمكن إنشاؤها باستخدام أداة التنبؤ بالتدفقات النقدية، وهي توفر التنبؤات ذات الصلة استنادًا إلى كل التنبؤات المحتملة للمؤسسة.
    - content: الاستعلامات والتقارير
      isCorrect: false
      explanation: غير صحيح.‬ هذا الخيار ليس قائمة بالنتائج المحتملة المختلفة التي يمكن أن يقدمها نموذج التنبؤ.
  - content: أي ميزة من الميزات التالية تتناول في الغالب التنبؤ عندما يتم دفع الفواتير بواسطة العملاء؟
    choices:
    - content: التنبؤ بالتدفقات النقدية
      isCorrect: false
      explanation: غير صحيح.‬ تتناول ميزة التنبؤ بالتدفقات النقدية التنبؤ بالتدفقات النقدية لتحسين الوضع النقدي الحالي.
    - content: تنبؤات دفع العميل
      isCorrect: true
      explanation: صحيح. تُستخدم ميزة تنبؤات دفع العميل للتنبؤ بالوقت الذي سيدفع فيه العميل فاتورة.
    - content: اقتراحات الموازنة
      isCorrect: false
      explanation: غير صحيح.‬ تُستخدم ميزة اقتراحات الموازنة لإنشاء موازنة دقيقة باستخدام البيانات المحفوظة في النظام.
