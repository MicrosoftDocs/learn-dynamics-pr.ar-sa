quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الإجراء الذي يجب القيام به عندما لم يعد الغرض من طلب خطاب الضمان سارياً؟
    choices:
    - content: 'إلغاء '
      isCorrect: true
      explanation: عندما لم يعد الغرض من طلب خطاب الضمان سارياً، يجب عليك إلغاء الاتفاقية.
    - content: تقديم للبنك
      isCorrect: false
      explanation: عندما لم يعد الغرض من طلب خطاب الضمان سارياً، يجب عليك إلغاء الاتفاقية.
    - content: استلام من البنك
      isCorrect: false
      explanation: عندما لم يعد الغرض من طلب خطاب الضمان سارياً، يجب عليك إلغاء الاتفاقية.
    - content: توسيع
      isCorrect: false
      explanation: عندما لم يعد الغرض من طلب خطاب الضمان سارياً، يجب عليك إلغاء الاتفاقية.
  - content: ما الإجراء الذي يجب القيام به عندما يقدم المستفيد خطاب الضمان للبنك؟
    choices:
    - content: تصفية
      isCorrect: true
      explanation: عندما يقدم المستفيد خطاب الضمان للبنك، تقوم بصرف أو تصفية خطاب الضمان.
    - content: تقديم للبنك
      isCorrect: false
      explanation: عندما يقدم المستفيد خطاب الضمان للبنك، تقوم بصرف أو تصفية خطاب الضمان.
    - content: استلام من البنك
      isCorrect: false
      explanation: عندما يقدم المستفيد خطاب الضمان للبنك، تقوم بصرف أو تصفية خطاب الضمان.
    - content: توسيع
      isCorrect: false
      explanation: عندما يقدم المستفيد خطاب الضمان للبنك، تقوم بصرف أو تصفية خطاب الضمان.
