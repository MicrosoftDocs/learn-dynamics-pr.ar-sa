quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يريد المحلل المالي تنظيف البيانات في نظامه للتأكد من دقة نتائج مقترح الموازنة. ما الإجراء الذي يجب عليه تنفيذه؟
    choices:
    - content: تغيير البيانات في النظام بحيث يوجد الكثير من الفروقات والقيم الشاذة.
      isCorrect: false
      explanation: غير صحيح.‬ تريد أن تتأكد من أن البيانات متناسقة ولا تحتوي على قيم شاذة.
    - content: تنظيف البيانات.
      isCorrect: false
      explanation: غير صحيح.‬ يشير مصطلح تنظيف البيانات إلى الحفاظ على نظافة البيانات وتناسقها داخل بيئة Dynamics 365.
    - content: التأكد من تناسق البيانات.
      isCorrect: true
      explanation: صحيح. يجب أن تكون البيانات متناسقة من حيث الحسابات والأبعاد المالية للحصول على أفضل النتائج مع اقتراح الموازنة.
  - content: أي ممارسة من أفضل الممارسات التالية موصى بها للحصول على أكثر النماذج دقة في بيئتك؟
    choices:
    - content: وجود ثلاث سنوات على الأقل من البيانات القديمة.
      isCorrect: true
      explanation: يُعد وجود ثلاث سنوات على الأقل من البيانات القديمة من أفضل الممارسات في بيئة تريد فيها استخدام Finance Insights لأنه قد يستخدم البيانات القديمة لإجراء افتراضات تنبؤية للمستقبل.
    - content: تشغيل مقترحات القيم الفعلية مقابل الموازنة‬ أسبوعياً.
      isCorrect: false
      explanation: على الرغم من أنه يمكن اتخاذ هذه الخطوة كمستخدم Finance، إلا أنها ليست من أفضل الممارسات الموصى بها لأن البيانات القديمة شديدة الأهمية لتشغيل نموذج دقيق للمستقبل.
    - content: تحديد الأقسام المستخدمة لتشغيل المقترحات.
      isCorrect: false
      explanation: لا يُعد هذا الأسلوب من أفضل الممارسات، وقد تم تجهيز مقترحات الموازنة للتعامل مع مختلف الأقسام بحيث يمكن وضع موازنة للصورة الكاملة للمؤسسة وليس فقط لعدد قليل من الأقسام.
  - content: ما هو منتج Microsoft الذي يمكن استخدامه لدعم تحرير مقترحات الموازنة المتنوعة التي يمكنك تشغيلها، مثل الموازنة الأصلية ونسبة الفرق والنسبة المئوية للموازنة جنباً إلى جنب؟
    choices:
    - content: Power Apps
      isCorrect: false
      explanation: غير صحيح.‬ على الرغم من أن Power Apps هو منتج Microsoft ويمكن دمجه مع Finance، غير أن وظيفته الأساسية هي الاتصال بالبيانات وعرضها؛ ولا يتم استخدامه لتحرير التقارير.
    - content: Report Designer
      isCorrect: true
      explanation: إن Report Designer هو التطبيق الأساسي الذي يتم استخدامه لتحرير وتشغيل تقارير مختلفة مرتبطة بمقترحات الموازنة في Finance. من Report Designer، ستتمكن من تحرير الحقول المختلفة لتعديل التقرير وفقاً لذلك.
    - content: Microsoft Word
      isCorrect: false
      explanation: لدى Microsoft Word حالات استخدام كثيرة مع Finance، مثل تصدير مستندات معينة، ولكن لا يتم استخدامه لتحرير مقترحات الموازنة المتنوعة.
