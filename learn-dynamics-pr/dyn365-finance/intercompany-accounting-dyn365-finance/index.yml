metadata:
  title: المحاسبة بين الشركات الشقيقة في Dynamics 365 Finance
  description: يمكنك استخدام المحاسبة بين الشركات الشقيقة عندما تتمركز العمليات المحاسبية للشركات التابعة أو المكاتب الفرعية. باستخدام المحاسبة بين الشركات الشقيقة، يمكنك إنشاء إدخال واحد يتم ترحيله إلى شركات متعددة. يوفر Dynamics 365 Finance الميزات التي تساعدك في إعداد النظام ومعالجة الحركات وتعقب الحركات بين الشركات الشقيقة.
