title: المحاسبة بين الشركات الشقيقة في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)]\n\nيمكنك استخدام المحاسبة بين الشركات الشقيقة عندما تتمركز العمليات المحاسبية للشركات التابعة أو المكاتب الفرعية. باستخدام المحاسبة بين الشركات الشقيقة، يمكنك إنشاء إدخال واحد يتم ترحيله إلى شركات متعددة. يوفر Dynamics 365 Finance الميزات التي تساعدك في إعداد النظام ومعالجة الحركات وتعقب الحركات بين الشركات الشقيقة. \n"
abstract: >
  سوف تتعرف في هذه الوحدة على كيفية:

  - إعداد المحاسبة بين الشركات الشقيقة

  - استخدام المحاسبة بين الشركات الشقيقة لترحيل دفاتر اليومية بين كيانين قانونيين مختلفين.
prerequisites: >
  - معرفة العمليات المالية والمحاسبية الأساسية

  - القدرة على استخدام Finance للمعالجة الأساسية

  - معرفة التنقل الأساسي داخل Finance

  - فهم كيفية إعداد دفتر الأستاذ العام في Finance
