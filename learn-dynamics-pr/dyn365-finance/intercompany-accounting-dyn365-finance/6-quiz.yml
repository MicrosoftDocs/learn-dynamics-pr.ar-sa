quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يجب إعداد دليل الحسابات للحركات بين الشركات الشقيقة. ما نوع حساب دفتر الأستاذ الذي يجب تحديده لحسابات دفتر الأستاذ المستحقة إلى والمستحق من؟
    choices:
    - content: ميزانية عمومية
      isCorrect: true
      explanation: يجب أن يكون للحسابات التي تم إنشاؤها في مخطط الحسابات لـ "مستحق إلى" و"مستحق من" حقل نوع الحساب معيناً إلى الميزانية العمومية حتى يعمل الترحيل بشكل صحيح.
    - content: الربح والخسارة
      isCorrect: false
      explanation: يجب ألا تكون الحسابات التي تم إنشاؤها في مخطط الحسابات لـ "مستحق إلى" و"مستحق من" هي حقل نوع الحساب الذي تم تعيينه إلى الربح والخسارة؛ بخلاف ذلك، لا يعمل الترحيل بشكل صحيح.
    - content: إعداد التقارير
      isCorrect: false
      explanation: لا يمكنك الترحيل باستخدام حساب رئيسي تم تعيينه كنوع التقارير. يتم استخدامه فقط للتقارير المالية.
    - content: ‏‫الإيراد
      isCorrect: false
      explanation: يجب ألا تكون الحسابات التي تم إنشاؤها في مخطط الحسابات لـ "مستحق إلى" و"مستحق من" هي حقل نوع الحساب الذي تم تعيينه إلى الإيراد؛ بخلاف ذلك، لا يعمل الترحيل بشكل صحيح.
  - content: تريد ترحيل دفتر يومية دفتر الأستاذ العام بين الشركات الشقيقة. تشترك الشركات التي ستقوم بإعداد محاسبة بين الشركات الشقيقة في نفس مخطط الحسابات. ما الذي تقوم بإعداده لتمكين الترحيل بين الشركات الشقيقة؟
    choices:
    - content: قم بإعداد اسم دفتر اليومية بين الشركات الشقيقة في كلا الشركتين.
      isCorrect: true
      explanation: بغض النظر عن اتجاه الترحيل بين حسابات الشركات، يجب أن يكون لدى كلتا الشركتين حسابات بين الشركات الشقيقة تم إعدادها لحسابات الشركة الأخرى. ستؤدي أي أخطاء في الإعداد إلى حدوث أخطاء في التحقق من الصحة والترحيل في دفاتر اليومية. يرجع السبب في ذلك إلى عدم مشاركة أسماء دفاتر اليومية عبر العديد من الكيانات القانونية.
    - content: قم بإعداد اسم دفتر اليومية بين الشركات الشقيقة في شركة واحدة فقط.
      isCorrect: false
      explanation: بسبب عدم مشاركة أسماء دفاتر اليومية عبر كيانات قانونية متعددة، إن هذه الإجابة غير صحيحة.
    - content: قم بإعداد حسابات الترحيل بين الشركات الشقيقة في كلا الشركتين.
      isCorrect: false
      explanation: نظراً لأن كلا الكيانين القانونيين يشتركان في نفس مخطط الحسابات، فإن الحسابات مشتركة (وليس الحركات)؛ لذلك، ليس من الضروري إنشاء حسابات ترحيل يتم إعدادها في كلتا الشركتين.
    - content: قم بإعداد حسابات الترحيل بين الشركات الشقيقة في شركة واحدة فقط.
      isCorrect: false
      explanation: من خلال استخدام الزر إنشاء علاقة متبادلة في نموذج المحاسبة بين الشركات الشقيقة، يقوم تطبيق التمويل والعمليات تلقائياً بإنشاء علاقة متبادلة. لن تعمل العلاقة أحادية الجانب على تمكين عمليات ترحيل الحركات بين الشركات الشقيقة.
  - content: إنك تستخدم صفحة دفاتر يومية عامة لإنشاء وترحيل دفاتر يومية بين الشركات الشقيقة ليتم ترحيلها. في دفتر اليومية هذا، لديك إيصال واحد بثلاثة بنود. عندما تقوم بالترحيل، ما الحد الأدنى لعدد الإيصالات التي سيتم ترحيلها، وكم عدد هذه الإيصالات لكل شركة؟
    choices:
    - content: إجمالي إيصالين وإيصال واحد لكل شركة.
      isCorrect: true
      explanation: نظرا لوجود إيصال واحد فقط يحتوي علي بنود متعددة تشترك في نفس رقم الإيصال، فإنه عند ترحيل دفتر يومية بين الشركات الشقيقة، سيتم ترحيل إيصال واحد لكل كيان قانوني.
    - content: إجمالي ستة إيصالات وثلاثة إيصالات لكل شركة.
      isCorrect: false
      explanation: ستة ليس العدد الصحيح للإيصالات.
    - content: إجمالي ثلاثة إيصالات وإيصال واحد لكل شركة.
      isCorrect: false
      explanation: ثلاثة ليس العدد الصحيح للإيصالات.
