title: التعامل مع إدارة النقد والبنوك في Dynamics 365 Finance
summary: >
  [!include[](../includes/module-banner.md)]


  يمكنك استخدام وحدة إدارة النقد والبنوك في Dynamics 365 Finance للاحتفاظ بالحسابات البنكية الخاصة بالمؤسسة والمستندات المالية المقترنة بتلك الحسابات البنكية. وتشمل هذه المستندات إيصالات الإيداع والشيكات والكمبيالات والسندات الإذنية. كما يُمكنك تسوية كشوف الحسابات البنكية‬ وطباعة البيانات البنكية في التقارير القياسية.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تعامل مع عمليات إدارة النقد والبنوك.\n- استخدم مساحات عمل إدارة النقد والبنوك.\n- أنشئ الودائع. \n- قم بإلغاء الدفعات.\n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - تعرف على كيفية إعداد دفتر الأستاذ العام في Dynamics 365 Finance

  - القدرة على استخدام Dynamics 365 Finance للمعالجة الأساسية

  - المعرفة بالتنقل الأساسي داخل Dynamics 365 Finance
