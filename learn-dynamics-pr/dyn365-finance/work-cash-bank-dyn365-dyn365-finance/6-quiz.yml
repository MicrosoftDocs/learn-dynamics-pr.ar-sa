quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي مما يلي يتيح لك الانتقال إلى الحركات التي تشكل المبلغ الملخص في مساحة عمل إدارة البنك؟
    choices:
    - content: مبلغ الحركات الوسيطة
      isCorrect: true
      explanation: تتيح لك قيمة مبلغ الحركات الوسيطة التنقل لأسفل إلى الحركات التي تكون هذا المبلغ الملخص. الحركات الوسيطة هي أي حركات معلقة تم ترحيلها باستخدام وظيفة الوساطة، ولكن لم يتم مسحها بعد.
    - content: مبلغ الرصيد المعلق
      isCorrect: false
      explanation: مبلغ الرصيد المعلق هو الرصيد الحالي مطروحاً منه الحركات المؤقتة أو المعلقة.
    - content: حسابات الملخصات
      isCorrect: false
      explanation: تنتمي حسابات الملخصات إلى ملفات تعريف ترحيل المورد والعميل.
  - content: أي خيار من الخيارات التالية في مساحة عمل إدارة البنك يمثل الرصيد الحالي مطروحاً منه الحركات المؤقتة أو المعلقة؟
    choices:
    - content: مبلغ الحركات الوسيطة
      isCorrect: false
      explanation: الحركات الوسيطة هي أي حركات معلقة تم ترحيلها باستخدام وظيفة الوساطة، ولكن لم يتم مسحها بعد.
    - content: حسابات الملخصات
      isCorrect: false
      explanation: تنتمي حسابات الملخصات إلى ملفات تعريف ترحيل المورد والعميل.
    - content: مبلغ الرصيد المعلق
      isCorrect: true
      explanation: مبلغ الرصيد المعلق هو الرصيد الحالي مطروحاً منه الحركات المؤقتة أو المعلقة.
