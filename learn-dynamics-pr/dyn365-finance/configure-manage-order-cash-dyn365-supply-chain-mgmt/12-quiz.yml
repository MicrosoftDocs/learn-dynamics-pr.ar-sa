quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الخيارات التالية لحقل التحقق من حد الائتمان سيقوم بفحص حد الائتمان الخاص بالعميل مقابل رصيد العميل وعمليات التسليم؟
    choices:
    - content: الرصيد + إيصال التعبئة أو إيصال استلام المنتجات
      isCorrect: true
      explanation: باستخدام خيار الرصيد + إيصال التعبئة أو إيصال استلام المنتجات، يتم التحقق من حد الائتمان في مقابل رصيد العميل وعمليات التسليم.
    - content: الرصيد
      isCorrect: false
      explanation: باستخدام خيار الرصيد، يتم التحقق من حد الائتمان في مقابل رصيد العميل.
    - content: رصيد + الكل
      isCorrect: false
      explanation: باستخدام خيار الرصيد+الكل، يتم التحقق من حد الائتمان في مقابل رصيد العميل وعمليات التسليم والأوامر المفتوحة.
  - content: أي من الخيارات التالية لحقل التحقق من حد الائتمان سيقوم بفحص حد الائتمان الخاص بالعميل مقابل رصيد العميل وعمليات التسليم والأوامر المفتوحة؟
    choices:
    - content: الرصيد + إيصال التعبئة أو إيصال استلام المنتجات
      isCorrect: false
      explanation: باستخدام خيار الرصيد + إيصال التعبئة أو إيصال استلام المنتجات، يتم التحقق من حد الائتمان في مقابل رصيد العميل وعمليات التسليم.
    - content: الرصيد
      isCorrect: false
      explanation: باستخدام خيار الرصيد، يتم التحقق من حد الائتمان في مقابل رصيد العميل.
    - content: رصيد + الكل
      isCorrect: true
      explanation: باستخدام خيار الرصيد+الكل، يتم التحقق من حد الائتمان في مقابل رصيد العميل وعمليات التسليم والأوامر المفتوحة.
  - content: أياً من الحالات التالية تشير إلى تحويل عرض الأسعار إلى أمر مبيعات؟
    choices:
    - content: تم الإنشاء
      isCorrect: false
      explanation: 'تم الإنشاء: عند إنشاء عرض أسعار المبيعات في الأصل، يتم تعيين الحالة "تم الإنشاء".'
    - content: مؤكد
      isCorrect: true
      explanation: 'تم التأكيد: يتم تأكيد عرض الأسعار وتحويله إلى أمر مبيعات. يتم إدراج تاريخ التأكيد في عرض الأسعار، ويتم إغلاق عرض الأسعار للتحرير.'
    - content: تم الإرسال
      isCorrect: false
      explanation: 'مُرسل: يتم إنشاء عرض الأسعار.'
  - content: أي من الخيارات التالية تحسب تاريخ التسليم استناداً إلى العدد الافتراضي من الأيام؟
    choices:
    - content: متوفر حسب التعهد (ATP)
      isCorrect: false
      explanation: متوفر حسب التعهد (ATP) هو كمية الصنف المتوفرة والتي يمكن التعهد بها للعميل في تاريخ محدد. يشمل حساب ATP المخزون الذي لم يتم الالتزام به و‏‫الحد الأدنى لوقت الإنتاج‬ وعمليات الاستلام المخططة والإصدارات.
    - content: الحد الأدنى لوقت الإنتاج لوقت المبيعات
      isCorrect: true
      explanation: ‏‫الحد الأدنى لوقت الإنتاج لوقت المبيعات‬ هو الوقت بين إنشاء أمر المبيعات وشحن الأصناف. يعتمد حساب تاريخ التسليم على عدد افتراضي من الأيام ولا يضع في الاعتبار مدى توفر المخزون أو الطلب المعروف أو التوريد المخطط.
    - content: ATP + هامش الإصدار
      isCorrect: false
      explanation: 'ATP + هامش الإصدار: هو تاريخ الشحن المساوي لتاريخ ATP إلى جانب هامش إصدار الصنف. هامش الإصدار هو الوقت المطلوب لتحضير الأصناف للشحن.'
  - content: أي من الخيارات التالية تحسب تاريخ الشحن ليكون مساوياً لتاريخ ATP بالإضافة إلى الوقت الإضافي المطلوب لإعداد الأصناف للشحنة؟
