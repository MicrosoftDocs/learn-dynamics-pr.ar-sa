quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: عندما تحاول إصدار فاتورة لأمر مبيعات، يعرض قسم الشؤون المالية رسالة الخطأ "رقم الحساب لنوع الحركة "الضريبة" غير موجود". تحتاج إلى حل الخطأ. فما الذي ينبغي عليك فعله؟
    choices:
    - content: قم بإنشاء سجل في صفحة ترحيل الصنف لمجموعة ضريبة المبيعات المستخدمة في أمر المبيعات.
      isCorrect: false
      explanation: ترحيل الصنف هو ربط صنف أو مجموعات أصناف أو جميع الأصناف أو فئة بحساب رئيسي. بدون هذا الإعداد، يتعذر عليك معالجة أوامر المبيعات أو الشراء.
    - content: في صفحة "ملفات تعريف ترحيل العميل"، قم بتعيين الحساب الرئيسي للدفعة المقدمة لضريبة المبيعات للعميل.
      isCorrect: false
      explanation: يقوم ملف تعريف ترحيل العميل بربط عميل أو مجموعات عملاء أو كافة العملاء بحساب رئيسي. بدون هذا الإعداد، يتعذر عليك معالجة أوامر المبيعات.
    - content: في الصفحة "أكواد ضريبة المبيعات"، قم بتعيين مجموعة ترحيل دفتر الأستاذ لمجموعة الضرائب من أمر المبيعات.
      isCorrect: false
      explanation: في الصفحة "أكواد ضريبة المبيعات"، تحتاج إلى تعيين مجموعة ترحيل دفتر الأستاذ لمجموعة الضرائب من أمر المبيعات. هذا حقل إلزامي يجب إعداده. إذا لم يتم تعيين هذه القيمة، فلا يمكنك استخدام كود ضريبة المبيعات.
    - content: في الصفحة "مجموعات ترحيل دفتر الأستاذ"، حدد الحساب الرئيسي لمجموعه ترحيل دفتر الأستاذ المقابلة.
      isCorrect: true
      explanation: في الصفحة "مجموعات ترحيل دفتر الأستاذ"، حدد الحساب الرئيسي لمجموعه ترحيل دفتر الأستاذ المقابلة. من المحتمل أنك تفقد حساباً في هذه الصفحة.
  - content: يجب تمكين حساب ضريبة المبيعات في قسم الشؤون المالية. أي مما يلي يجب عليك إعداده؟
    choices:
    - content: أكواد ضريبة المبيعات لمجموعات ضريبة المبيعات
      isCorrect: true
      explanation: في أكواد ضريبة المبيعات، يمكنك تحديد كيفية حساب ضريبة المبيعات.
    - content: هيئات ضريبة المبيعات المرفقة بالمورد
      isCorrect: false
      explanation: لا تحدد هيئات ضريبة المبيعات كيفية حساب ضريبة المبيعات.
    - content: مجموعه ترحيل دفتر الأستاذ المرفقة بمجموعات ضريبة المبيعات
      isCorrect: false
      explanation: في الصفحة "مجموعات ترحيل دفتر الأستاذ"، حدد الحساب الرئيسي لمجموعه ترحيل دفتر الأستاذ المقابلة. لا تحدد هذه الصفحة كيفية حساب ضريبة المبيعات.
    - content: مجموعه ضريبة مبيعات الصنف المرفقة بالعميل والمورد والصنف
      isCorrect: false
      explanation: مجموعه ضريبة مبيعات الصنف هي مجموعه من أكواد ضريبة المبيعات. لا تحدد هذه الصفحة كيفية حساب ضريبة المبيعات.
  - content: أي من مكونات الضرائب التالية في قسم الشؤون المالية يحدد المبلغ الذي يجب تحصيله أو دفعه كمبلغ أو نسبة مئوية محددة؟
    choices:
    - content: أكواد ضريبة المبيعات
      isCorrect: true
      explanation: يحدد المستخدم المبلغ الذي يجب تحصيله أو دفعه كمبلغ أو نسبة مئوية محددة. يقوم المستخدم بإعداد هذا ضمن أكواد ضريبة المبيعات.
    - content: مجموعات ترحيل دفتر الأستاذ
      isCorrect: false
      explanation: تحدد مجموعات ترحيل دفتر الأستاذ مكان ترحيل ضرائب المبيعات.
    - content: هيئات ضريبة المبيعات
      isCorrect: false
      explanation: يحدد هذا المكون المورد الذي يعمل باعتباره هيئة ضريبة المبيعات.
    - content: فترات تسوية ضرائب المبيعات
      isCorrect: false
      explanation: يحدد المستخدم متى وكم مرة تتم التسوية بموجب فترات تسوية ضرائب المبيعات.
