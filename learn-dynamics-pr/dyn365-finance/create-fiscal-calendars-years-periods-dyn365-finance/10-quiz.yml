quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: كيف يمكن نسخ تقويم مالي من كيان قانوني إلى آخر؟
    choices:
    - content: استخدم إدارة البيانات.
      isCorrect: false
      explanation: على الرغم من أنه يمكن استخدام إدارة البيانات لاستيراد وتصدير البيانات، لا توجد حاجة لاستخدام إدارة البيانات لأن كيان التقويم المالي يقوم بمشاركة البيانات الرئيسية في أحد مثيلات التمويل.
    - content: التقويم المالي كيان قانوني محدد ولا يمكن نسخه.
      isCorrect: false
      explanation: تتم مشاركة البيانات الرئيسية لكيان التقويم المالي في أحد مثيلات التمويل. تحتاج فقط إلى إقرانه بصفحة دفتر الأستاذ للكيان القانوني.
    - content: تتم مشاركة التقويم المالي كبيانات رئيسية، لذلك لا توجد حاجه لنسخه. تحتاج فقط إلى إقرانه بصفحة دفتر الأستاذ للكيان القانوني.
      isCorrect: true
      explanation: تتم مشاركة التقويم المالي كبيانات رئيسية، لذلك لا توجد حاجه لنسخه. تحتاج فقط إلى إقرانه بصفحة دفتر الأستاذ للكيان القانوني.
  - content: كم عدد فترات الافتتاح التي يمكن أن تحصل عليها في السنة التقويمية المالية؟
    choices:
    - content: اثنان
      isCorrect: false
      explanation: اثنين ليس العدد الصحيح من فترات الافتتاح في السنة التقويمية المالية.
    - content: غير محدود
      isCorrect: false
      explanation: لا يمكن أن يكون لديك عدد غير محدود من فترات الافتتاح في السنة التقويمية المالية.
    - content: واحد
      isCorrect: true
      explanation: يمكنك الحصول على فترة افتتاح واحدة فقط في السنة التقويمية المالية.
  - content: كم عدد فترات الإغلاق التي يمكن أن تحصل عليها في السنة التقويمية المالية؟
    choices:
    - content: اثنان
      isCorrect: false
      explanation: يمكنك الحصول على أكبر عدد من فترات الإغلاق كما تريد في السنة التقويمية المالية.
    - content: واحد
      isCorrect: false
      explanation: يمكنك الحصول على أكبر عدد من فترات الإغلاق كما تريد في السنة التقويمية المالية.
    - content: غير محدود
      isCorrect: true
      explanation: يمكنك الحصول على أكبر عدد من فترات الإغلاق كما تريد في السنة التقويمية المالية.
