summary: "[!include[](../includes/module-banner.md)]\n\nعند تسجيل البيانات المالية في Dynamics 365 Finance، يجب عليك تضمين تاريخ الحركة. باستخدام التقويم المالي وتقسيمه إلى شرائح من السنوات والفترات، يمكنك نشر البيانات المالية أو تسجيلها في فترة مفتوحة محددة مسبقًا. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- التمييز بين دفتر الأستاذ والتقويمات المالية. \n- تكوين التقويمات والسنوات والفترات المالية وإعدادها.\n- إنشاء فترات التاريخ واستخدامها.\n"
prerequisites: >
  - فهم أساسي لعمليات التمويل والمحاسبة.

  - القدرة على استخدام Dynamics 365 Finance للمعالجة الأساسية.

  - المعرفة العامة بالتنقل الأساسي داخل Dynamics 365 Finance.
