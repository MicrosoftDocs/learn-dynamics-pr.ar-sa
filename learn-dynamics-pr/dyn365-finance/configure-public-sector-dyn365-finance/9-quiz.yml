quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: في Finance، أي خيار من الخيارات التالية في تكوين رقابة الموازنة يمكنه حساب الأموال المتاحة ونقل أموال الموازنة الزائدة أو الناقصة إلى السنة التالية؟
    choices:
    - content: الموازنة المؤقتة
      isCorrect: false
      explanation: يتيح لك هذا إنشاء موازنة أولية مؤقتة للنفقات الإضافية عند تأخر الموافقة على الموازنة الأصلية.
    - content: الموازنة المخصصة
      isCorrect: false
      explanation: تعكس المخصصات جزءاً من الاعتمادات الأصلية أو الموازنة، عادةً لفترة معينة، مثل ربع السنة. هذا إعداد اختياري في رقابة الموازنة.
    - content: الموازنة المحولة في نهاية السنة
      isCorrect: true
      explanation: يتناول هذا في المقام الأول التحويل التلقائي لموازنة أوامر الشراء المفتوحة في نهاية السنة إلى السنة الجديدة بحيث تتم زيادة موازنة السنة الجديدة لتغطية تكلفة الفواتير المرتبطة. يمكنك أيضاً إدخال إدخالات السجل المحول يدوياً والتي لا تتعلق بأوامر الشراء، وهي ببساطة مبالغ موازنة غير منفقة من سنة واحدة تتم معالجتها إلى للسنة الجديدة.
  - content: أي خيار من الخيارات التالية في تكوين رقابة الموازنة يمكن أن يعكس جزءاً من الموازنة الأصلية، عادةً لفترة معينة، مثل ربع السنة؟
    choices:
    - content: الموازنة المؤقتة
      isCorrect: false
      explanation: يتيح لك هذا إنشاء موازنة أولية مؤقتة للنفقات الإضافية عند تأخر الموافقة على الموازنة الأصلية.
    - content: الموازنة المخصصة
      isCorrect: true
      explanation: تعكس المخصصات جزءاً من الاعتمادات الأصلية أو الموازنة، عادةً لفترة معينة، مثل ربع السنة. هذا إعداد اختياري في رقابة الموازنة.
    - content: الموازنة المحولة في نهاية السنة
      isCorrect: false
      explanation: يتناول هذا في المقام الأول التحويل التلقائي لموازنة أوامر الشراء المفتوحة في نهاية السنة إلى السنة الجديدة بحيث تتم زيادة موازنة السنة الجديدة لتغطية تكلفة الفواتير المرتبطة. يمكنك أيضاً إدخال إدخالات السجل المحول يدوياً والتي لا تتعلق بأوامر الشراء، وهي ببساطة مبالغ موازنة غير منفقة من سنة واحدة تتم معالجتها إلى للسنة الجديدة.
  - content: بواسطة أي خيار من الخيارات التالية في تصنيف اتفاقية الشراء يمكنك إدخال معلومات حول المراحل الرئيسية والمهام في اتفاقيات الشراء؟
    choices:
    - content: يتطلب الفوترة المباشرة
      isCorrect: false
      explanation: حدد خيار طلب الفوترة المباشرة للمطالبة بالفوترة المباشرة ومنع استخدام أوامر الإصدار مع اتفاقيات الشراء.
    - content: الأنشطة
      isCorrect: true
      explanation: حدد خيار "الأنشطة" لإدخال معلومات حول المراحل الرئيسية والمهام في اتفاقيات الشراء.
    - content: المقاولون من الباطن
      isCorrect: false
      explanation: حدد خيار "المقاولين من الباطن" للتمكن من إدخال معلومات حول المقاولين من الباطن في اتفاقيات الشراء.
  - content: أي نوع من أنواع الصناديق التالية في Finance هو نوع الأعمال؟
    choices:
    - content: حكومي
      isCorrect: false
      explanation: الصناديق الحكومية هي محاسبة الصناديق للأنشطة الحكومية التي لا تعتبر ملكية (نوع أعمال) أو ائتمانية. الصندوق العام هو مثال على الصندوق الحكومي. هذا الصندوق هو صندوق التشغيل الرئيسي للحكومة. تعتبر صناديق الإيرادات الخاصة وصناديق المشاريع الرأسمالية وصناديق خدمة الديون أمثلة أخرى على الصناديق الحكومية.
    - content: خاص
      isCorrect: true
      explanation: صناديق الملكية هي صناديق من نوع الأعمال التجارية تستخدم طريقة المحاسبة على أساس الاستحقاق لتسجيل الإيرادات والمصروفات في الفترات المحاسبية التي تختلف عن الفترات المستخدمة في الصناديق الحكومية. تشمل أمثلة الصناديق الخاضعة للملكية صناديق المؤسسات وصناديق الخدمات الداخلية.
    - content: ائتماني
      isCorrect: false
      explanation: تمثل الصناديق الائتمانية "أموال الآخرين". نظراً لأن الحكومة لا تمتلك الأصول والالتزامات في هذا الصندوق، فإنها تحتفظ بمجموعة منفصلة من الدفاتر لتعقب أنشطة الصندوق والإبلاغ عنها. تشمل أمثلة الصناديق الائتمانية الصناديق الاستئمانية وصناديق الوكالات.
  - content: أي نوع من أنواع الصناديق التالية في Finance يجب استخدامه لصناديق الإيرادات والمشروع الرأسمالي؟
    choices:
    - content: خاص
      isCorrect: false
