title: تكوين Dynamics 365 Finance للقطاع العام
summary: "[!include[](../includes/module-banner.md)]\n\nيمكّن Dynamics 365 Finance العمليات التجارية المشتركة بين القطاعين العام والخاص، مثل مهام إعداد الموازنة والشراء والحسابات الدائنة والحسابات المدينة. استخدم وظيفة القطاع العام للوفاء بالقواعد واللوائح ومتطلبات إعداد التقارير للمؤسسات التي تقدم خدماتها لقطاع الجمهور. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- إعداد الصناديق لللقطاع العام. \n- إعداد الأبعاد المشتقة.\n- إعداد تدرجات هرمية مالية مشتقة في القطاع العام.\n- إعداد وظيفة إدخالات دفتر الأستاذ المتقدمة للقطاع العام. \n- تكوين أكواد الفوترة للفواتير ذات النص الحر\n"
prerequisites: >
  - فهم أساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Finance للمعالجة الأساسية

  - فهم عام لميزات الإدارة المالية، مثل الحسابات المصرفية وحسابات المدفوعات والحسابات المدينة والموازنة ومحاسبة الالتزام.
