summary: "[!include[](../includes/module-banner.md)]\n\nيمكنك إدخال فواتير المورد يدوياً أو استلامها إلكترونياً. ستتعلم في هذه الوحدة كيفية تكوين وحدة حسابات المدفوعات في Dynamics 365 Finance لتمكين موظفي حسابات المدفوعات من أداء أنشطتهم اليومية. \n"
