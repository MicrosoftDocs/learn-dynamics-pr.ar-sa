quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: تحتاج إلى تحديد جميع دفعات المورد المستحقة خلال الأسبوع نفسه تلقائياً. فما الذي ينبغي عليك فعله؟
    choices:
    - content: إنشاء طريقة دفع وتحديد "الإجمالي" في الحقل "الفترة".
      isCorrect: false
      explanation: يجمع الإجمالي بين كافة الفواتير من الموردين لنفس الدفعة.
    - content: إنشاء طريقة دفع وتحديد "الفاتورة" في الحقل "الفترة".
      isCorrect: false
      explanation: تنشئ الفاتورة تحويل دفعة واحدة لكل فاتورة.
    - content: إنشاء طريقة دفع وتحديد "التاريخ" في الحقل "الفترة".
      isCorrect: false
      explanation: يضم التاريخ عملية الدفع لكافة فواتير المورّدين الذين لهم نفس تاريخ الاستحقاق.
    - content: إنشاء طريقة دفع وتحديد "الأسبوع" في الحقل "الفترة".
      isCorrect: true
      explanation: يجمع الأسبوع بين الدفع لكافة الفواتير للموردين وتاريخ الاستحقاق خلال نفس الأسبوع.
  - content: أنت تريد منع موظف الحسابات الدائنة من إنشاء مدفوعات لمورد محدد. ما هو الخيار الموجود في الحقل "قيد الانتظار" الذي يجب تحديده؟
    choices:
    - content: لا
      isCorrect: false
      explanation: يعني الخيار "لا" أن المورد ليس لديه قوائم قيد الانتظار. يتم السماح بكافة أنواع الحركات.
    - content: الفاتورة
      isCorrect: false
      explanation: يعني خيار "الفاتورة" أنه لا يمكن إنشاء أي فواتير أو ترحيلها لهذا المورد.
    - content: الكل
      isCorrect: false
      explanation: يقصد بالخيار "الكل" أن كافة الحركات الخاصة بهذا المورد قيد الانتظار.
    - content: الدفع
      isCorrect: true
      explanation: خيار "الدفع" يعني أنه لا يمكن إنشاء أي مدفوعات لهذا المورد. لا يزال من الممكن ترحيل المدفوعات التي تم إنشاؤها قبل تطبيق التعليق.
  - content: أي من الخيارات التالية في حقل جدولة الدفع يتطلب إعداد بنود الدفع؟
    choices:
    - content: الإجمالي‬
      isCorrect: false
      explanation: إجمالي المبلغ المستحق في الفاتورة المستحقة.
    - content: مبلغ ثابت
      isCorrect: false
      explanation: يكون المبلغ الثابت المحدد مستحقاً لكل عملية دفع في تواريخ الدفع المحددة.
    - content: كمية ثابتة
      isCorrect: false
      explanation: يتم تقسيم دفع المبلغ الإجمالي إلى كمية ثابتة من المدفوعات.
    - content: محدد
      isCorrect: true
      explanation: المبلغ المحدد هو المستحق في كل تاريخ دفع محدد. إذا تم تحديد "محدد"، يجب تحديد جداول الدفع والمبالغ في علامة التبويب السريعة "بنود الدفع".
  - content: أي من الخيارات التالية في حقل "الفئة" يحدد الرسوم استناداً إلى الوحدة؟
    choices:
    - content: خارجي
      isCorrect: false
      explanation: يتم احتساب الرسوم بواسطة خدمة تابعة لجهة خارجية مقترنة بشركة شحن واحدة أو أكثر.
    - content: ثابت
      isCorrect: false
      explanation: يتم إدخال المصاريف كمبلغ ثابت في البند. يمكن استخدام المصاريف الثابتة على المصاريف في رأس الأمر وفي بنود الأمر.
    - content: نسبة مئوية
      isCorrect: false
      explanation: يتم إدخال المصاريف كنسبة مئوية في البند. يمكن استخدام المصاريف كنسبة مئوية على المصاريف في رأس الأمر وفي بنود الأمر.
    - content: القطع
      isCorrect: true
      explanation: تعتمد المصاريف علي الوحدة. يمكن استخدام هذه المصاريف فقط في بنود الأوامر.
