summary: "[!include[](../includes/module-banner.md)] \nيمكّنك Dynamics 365 Finance من إدارة إيرادات الاشتراك والفوترة المتكررة من خلال العمل مع جداول الفوترة. للتوافق مع معايير المحاسبة الدولية ومعايير مبادئ المحاسبة المقبولة عموماً، تدعم Finance تخصيص الإيرادات متعددة العناصر للإيرادات لسيناريوهات الفوترة المتكررة.  \n"
abstract: "خلال هذه الوحدة، سوف تتمكن مما يلي: \n- التعرف على كيفية إعداد ميزة فوترة الاشتراك في تطبيقات التمويل والعمليات.\n- التعرف على كيفية إنشاء جداول الفوترة.\n- التعرف على كيفية إنشاء الفوترة الجزئية.\n- تصور وإنشاء قوالب التأجيل.\n"
prerequisites: >
  - الفهم الأساسي للوظائف في Dynamics 365 Finance

  - الفهم الأساسي للتنقل في Dynamics 365 Finance

