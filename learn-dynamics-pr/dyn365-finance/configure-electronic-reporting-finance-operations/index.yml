title: تكوين التقارير الإلكترونية في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)]\n\nبدلاً من توسيع التعليمات البرمجية لـ Dynamics 365 Finance لتلبية الميزات التنظيمية والامتثال لبلدان أو مناطق مختلفة، يمكن لمستخدم الأعمال تكوين أداة التقارير الإلكترونية واستخدامها بدون كتابة سطر واحد من التعليمات البرمجية. يمكنك على سبيل المثال اعتماد متطلبات تنظيمية جديدة وإنشاء مستندات أعمال بالتنسيق المطلوب لتبادل المعلومات إلكترونياً مع الهيئات الحكومية والبنوك والأطراف الأخرى. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تكوين التقارير الإلكترونية \n- استخدم مصادر بيانات الباركود لإنشاء صور الباركود\n- أضف موفراً جديداً لإعداد التقارير الإلكترونية وقم بتمييزه على أنه نشط\n- إنشاء مستند إلكتروني بتنسيق معين\n- إنشاء تكوينات التقارير الإلكترونية      \n"
prerequisites: >
  - القدرة على استخدام Dynamics 365 Finance للمعالجة الأساسية

  - معرفة العمليات المالية والمحاسبية

  - القدرة على استخدام الصيغ في Microsoft Excel
