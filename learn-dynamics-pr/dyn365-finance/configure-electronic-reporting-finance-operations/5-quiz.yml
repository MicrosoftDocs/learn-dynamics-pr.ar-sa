quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي العبارات التالية تنطبق على تنسيق ملف إلكتروني؟
    choices:
    - content: لا ينطبق التنسيق إلا على إصدار واحد.
      isCorrect: false
      explanation: ينطبق التنسيق على إصدارات مختلفة.
    - content: يمكن توزيع التنسيق من خلال LCS.
      isCorrect: true
      explanation: يمكن توزيع التنسيقات من خلال Microsoft Dynamics Lifecycle Services (LCS)‎.
    - content: إنه يوفر تنسيقاً للمستندات الصادرة فقط.
      isCorrect: false
      explanation: إنه يوفر تنسيقاً لجميع أنواع المستندات.
