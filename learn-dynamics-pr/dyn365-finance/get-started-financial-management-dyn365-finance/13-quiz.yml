quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي من الوظائف التالية في Finance تساعد الشركات على إدارة العملاء المتخلِّفين عن السداد؟
    choices:
    - content: ‏‫الحسابات المدينة‬
      isCorrect: false
      explanation: استخدم الحسابات المدينة لتعقب فواتير العملاء والمدفوعات التي تلقيتها من العملاء.
    - content: حسابات المدفوعات
      isCorrect: false
      explanation: استخدام الحسابات الدائنة لتعقب الفواتير والنفقات الصادرة إلى المورِّدين.
    - content: عمليات التحصيل والائتمان
      isCorrect: true
      explanation: بإمكان مدراء الائتمانات والتحصيلات استخدام طريقة العرض المركزية هذه لإدارة التحصيلات. وبإمكان وكلاء التحصيلات بدء عملية التحصيل من قوائم العملاء التي يتم إنشاؤها باستخدام معايير التحصيل المعرفة مسبقاً أو من صفحة العملاء.
    - content: دفتر الأستاذ العام
      isCorrect: false
      explanation: استخدم دفتر الأستاذ العام لتحديد وإدارة السجلات المالية للشركة. دفتر الأستاذ العام هو سجل إدخالات الدائن والمدين. تُصنّف هذه الإدخالات باستخدام الحسابات المدرجة في مخطط الحسابات.
  - content: أي من الوظائف التالية في Finance تساعد الشركات على إلغاء الإيداعات الخاطئة؟
    choices:
    - content: الحسابات المدينة
      isCorrect: false
      explanation: استخدم الحسابات المدينة لتعقب فواتير العملاء والمدفوعات التي تلقيتها من العملاء.
    - content: إدارة النقد والبنوك
      isCorrect: true
      explanation: يمكنك استخدام إدارة البنك والنقد للاحتفاظ بالحسابات البنكية الخاصة بالشركة والمستندات المالية المقترنة بتلك الحسابات البنكية. يسمح لك إلغاء المدفوعات بإلغاء الإيداع الذي تم اجراؤه للبنك.
    - content: عمليات التحصيل والائتمان
      isCorrect: false
      explanation: بإمكان مدراء الائتمانات والتحصيلات استخدام طريقة العرض المركزية هذه لإدارة التحصيلات. وبإمكان وكلاء التحصيلات بدء عملية التحصيل من قوائم العملاء التي يتم إنشاؤها باستخدام معايير التحصيل المعرفة مسبقاً أو من صفحة العملاء.
    - content: دفتر الأستاذ العام
      isCorrect: false
      explanation: استخدم دفتر الأستاذ العام لتحديد وإدارة السجلات المالية للشركة. دفتر الأستاذ العام هو سجل إدخالات الدائن والمدين. تُصنّف هذه الإدخالات باستخدام الحسابات المدرجة في مخطط الحسابات.
  - content: أي من الوظائف التالية في Finance تساعد الشركات على تحديد أولويات المدفوعات المستلمة؟
    choices:
    - content: ‏‫‏‫الحسابات المدينة‬‬
      isCorrect: true
      explanation: استخدم حسابات القبض لتعقب فواتير العملاء والمدفوعات التي تتلقاها من العملاء، وإذا لزم الأمر، استخدم قواعد الأولوية لتحديد كيفية تسوية مبالغ الدفع مقابل الفواتير.
    - content: إدارة النقد والبنوك
      isCorrect: false
      explanation: يمكنك استخدام إدارة البنك والنقد للاحتفاظ بالحسابات البنكية الخاصة بالشركة والمستندات المالية المقترنة بتلك الحسابات البنكية. يسمح لك إلغاء المدفوعات بإلغاء الإيداع الذي تم اجراؤه للبنك.
    - content: عمليات التحصيل والائتمان
      isCorrect: false
      explanation: بإمكان مدراء الائتمانات والتحصيلات استخدام طريقة العرض المركزية هذه لإدارة التحصيلات. وبإمكان وكلاء التحصيلات بدء عملية التحصيل من قوائم العملاء التي يتم إنشاؤها باستخدام معايير التحصيل المعرفة مسبقاً أو من صفحة العملاء.
    - content: دفتر الأستاذ العام
      isCorrect: false
      explanation: استخدم دفتر الأستاذ العام لتحديد وإدارة السجلات المالية للشركة. دفتر الأستاذ العام هو سجل إدخالات الدائن والمدين. تُصنّف هذه الإدخالات باستخدام الحسابات المدرجة في مخطط الحسابات.
