summary: "[!include[](../includes/module-banner.md)]\n\nفي أي مشروع لتطبيق Dynamics 365 Finance، الخطوة الأولى هي تكوين وحدة دفتر الأستاذ العام. تقوم جميع الوحدات الأخرى بترحيل حركاتها المالية ذات الصلة في دفتر الأستاذ العام. يوفر دفتر الأستاذ أيضًا الوسائل لمشاركة دليل الحسابات والعملات والتقويم المالي من قِبل كيانات قانونية متعددة. \n"
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- أنواع مختلفة من دفاتر اليومية وإعدادها.    \n- طريقة تكوين إعداد دفتر الأستاذ والترحيل.\n- طريقة تكوين دفاتر اليومية واستخدامها.\n- كيفية عكس ترحيل دفتر اليومية.\n- كيفية إعداد قواعد نقل الدفعات.\n"
prerequisites: "- الفهم الأساسي لعمليات التمويل والمحاسبة\n- التعرف على كيفية إعداد دليل الحسابات في Finance \n- القدرة على استخدام Finance للمعالجة الأساسية\n- معرفة التنقل الأساسي في Finance\n"
