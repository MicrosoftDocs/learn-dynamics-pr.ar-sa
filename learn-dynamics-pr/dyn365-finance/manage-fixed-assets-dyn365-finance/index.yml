metadata:
  title: إدارة الأصول الثابتة في Dynamics 365 Finance
  description: يمكن إعداد وإدخال معلومات الامتلاك للأصول الثابتة، ثم إدارتها بواسطة إهلاكها وتعيين حد رسملة لتحديد الإهلاك.  بالإضافة إلى ذلك، يمكنك حساب التعديلات على الأصول الثابتة والتخلص منها. عند استخدام دفتر الأستاذ العام مع الأصول الثابتة، فإنه يمكن عرض القيمة الحالية لكل الأصول الثابتة.
