title: إدارة الأصول الثابتة في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)]\n\nيمكن إعداد وإدخال معلومات الامتلاك للأصول الثابتة، ثم إدارتها بواسطة إهلاكها وتعيين حد رسملة لتحديد الإهلاك.  بالإضافة إلى ذلك، يمكنك حساب التعديلات على الأصول الثابتة والتخلص منها. عند استخدام دفتر الأستاذ العام مع الأصول الثابتة، فإنه يمكن عرض القيمة الحالية لكل الأصول الثابتة. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تنفيذ اقتناء الأصول الثابتة \n- تنفيذ إهلاك الأصول الثابتة \n- تنفيذ التخلص من الأصول الثابتة\n"
prerequisites: >
  - فهم أساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Dynamics 365 Finance للمعالجة الأساسية

  - فهم أساسي لعمليات الأصول الثابتة
