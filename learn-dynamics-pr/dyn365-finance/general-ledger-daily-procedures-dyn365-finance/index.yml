summary: "[!include[](../includes/module-banner.md)]\n\nيساعد Dynamics 365 Finance في جعل معالجة دفتر اليومية العامة أسهل ويضمن التقاط البيانات الصحيحة وعدم المساس بالرقابة الداخلية. دعنا نتعرف على عمليات دفتر الأستاذ العام، ثم ننفذ الإجراءات اليومية في دفتر الأستاذ العام. \n"
abstract: "في هذه الوحدة النمطية، ستتعرف على ما يلي: \n- عمليات دفتر الأستاذ العام. \n- حسابات التحكم في الرصيد.\n- عناصر التحكم في دفتر اليومية.\n- قوالب الإيصالات.\n- تسويات دفتر الأستاذ.\n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Finance للمعالجة الأساسية

  - معرفة التنقل الأساسي في Finance

  - التعرف على كيفية إعداد دفتر الأستاذ العام في Finance
