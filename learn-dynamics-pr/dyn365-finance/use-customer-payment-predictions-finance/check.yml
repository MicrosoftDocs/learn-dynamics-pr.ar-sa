quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما الفئة من ضمن فئات توقعات الدفع التالية التي تُستخدم عند توقع الدفعات التي سيتم سداده بعد تاريخ استحقاق الحركة وقبل بداية فتره الحركة "المتأخرة جداً"؟
    choices:
    - content: متأخرة.
      isCorrect: true
      explanation: صحيح. الفئة "متأخرة" هي الفئة التي يتم استخدامها عند توقع تسديد الدفعات بعد تاريخ استحقاق الحركة وقبل بدء فترة الحركة "متأخرة‏‎ جداً".
    - content: مستحقة
      isCorrect: false
      explanation: غير صحيح.‬ الفئة "مستحقة" ليست فئة يتم استخدامها في ميزة توقعات دفع العميل.
    - content: في الوقت المحدد
      isCorrect: false
      explanation: غير صحيح. الفئة "في الوقت المحدد" هي الفئة التي يتم استخدامها عند توقع تسديد الدفعات في تاريخ استحقاق الحركة أو قبله.
  - content: إذا كان لدي العميل حركة مفتوحة قيمتها 200 دولار أمريكي مع احتمال تسديدها في الوقت المحدد بنسبة 10 بالمئة واحتمال تسديدها في وقت متأخر بنسبة 30 بالمئة واحتمال تسديدها في وقت متأخر جداً بنسبة 60 بالمئة، فما هو الدفع المتوقع في الوقت المحدد؟
    choices:
    - content: 120 دولاراً أمريكياً
      isCorrect: false
      explanation: غير صحيح.‬ يتعلق هذا المبلغ المتوقع بالفئة "متأخر جداً". 200*60‏/100 دولار أمريكي
    - content: 20 دولاراً أمريكياً
      isCorrect: true
      explanation: صحيح. يتعلق هذا المبلغ المتوقع بالفئة "في الوقت المحدد". دولار أمريكي 200*10‏/100
    - content: 60 دولاراً أمريكياً
      isCorrect: false
      explanation: غير صحيح.‬ يتعلق هذا المبلغ المتوقع بالفئة "متأخرة". 200*30‏/100 دولار أمريكي
  - content: أين يمكنك عرض أهم العوامل التي تؤثر على نموذج التوقع لحركة محددة؟
    choices:
    - content: علامة التبويب السريعة توقعات الدفع
      isCorrect: true
      explanation: صحيح. تعرض علامة التبويب السريعة "توقعات الدفع" العوامل الأكثر تأثيراً على نموذج التوقع للحركة المحددة.
    - content: علامة التبويب السريعة "رؤى العميل"
      isCorrect: false
      explanation: غير صحيح.‬ تعرض علامة التبويب السريعة "رؤى العميل" إحصائيات الفواتير والدفعات والتحصيل للحركة المحددة.
    - content: علامة التبويب السريعة "محفوظات العميل‬"
      isCorrect: false
      explanation: غير صحيح.‬ تعرض علامة التبويب السريعة "محفوظات العميل" ما إذا كان العميل قد سدد الدفع في الوقت المحدد أو في وقت متأخر أو متأخر جداً.
