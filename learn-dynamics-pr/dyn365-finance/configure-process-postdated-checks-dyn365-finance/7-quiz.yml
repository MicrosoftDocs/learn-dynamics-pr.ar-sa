quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: عند ترحيل الدفع، يتم التعرف على التزام المورّد، ولكن المبلغ لم يُضف بعد إلى الحساب البنكي. بدلاً من ذلك، يتم استخدام حساب مقاصة لهذا الغرض. أي عملية من عمليات الشيكات المؤجلة التالية يجب استخدامها؟
    choices:
    - content: إعداد شيكات بتاريخ لاحق.
      isCorrect: false
      explanation: يجب عليك إعداد طريقة دفع جديدة، ثم تحديد روتين الدفع لتصفية الحسابات للشيكات الصادرة والشيكات المستلمة وضريبة الخصم.
    - content: تسجيل وإرسال شيك بديل بتاريخ لاحق للمورد.
      isCorrect: false
      explanation: في حالة فقدان أو تلف الشيك الأصلي للمورد أو من العميل، يمكنك إصدار شيك بديل مؤجل. عندما تقوم بتسجيل تفاصيل الشيك، قم بتوفير مرجع للشيك الأصلي، وقم بالإشارة إلى أن الشيك الجديد هو بديل للشيك الأصلي. يمكنك أيضاً ترحيل الشيك البديل.
    - content: تسجيل شيك بتاريخ لاحق وترحيله لمورد.
      isCorrect: true
      explanation: قم بتسجيل تفاصيل شيك بتاريخ لاحق تصدره للمورد. عند ترحيل الدفع، يتم التعرف على التزام المورّد، ولكن المبلغ لم يُضف بعد إلى الحساب البنكي. بدلاً من ذلك، يتم استخدام حساب مقاصة لهذا الغرض.
  - content: عندما يتم ترحيل الدفعة، يتم التعرف على مقبوضات العميل، ولكن لم يتم الخصم من الحساب المصرفي بعد. بدلاً من ذلك، يتم استخدام حساب مقاصة لهذا الغرض. أي عملية من عمليات الشيكات المؤجلة التالية يجب استخدامها؟
    choices:
    - content: قم بتسوية شيك تم تأخير تاريخه لأحد العملاء أو الموردين.
      isCorrect: false
      explanation: قم بتسوية شيك بتاريخ لاحق تم ترحيله إلى حساب وسيط لعميل أو مورد عند استحقاق الشيك أخيراً. عند تسوية الشيك، يتم خصم أو قيد البنك أخيراً من حساب المقاصة الذي تم استخدامه سابقاً.
    - content: تسجيل شيك بتاريخ لاحق وترحيله لمورد.
      isCorrect: false
      explanation: قم بتسجيل تفاصيل شيك بتاريخ لاحق تصدره للمورد. عند ترحيل الدفع، يتم التعرف على التزام المورّد، ولكن المبلغ لم يُضف بعد إلى الحساب البنكي. بدلاً من ذلك، يتم استخدام حساب مقاصة لهذا الغرض.
    - content: تسجيل شيك بتاريخ لاحق لعميل وترحيله.
      isCorrect: true
      explanation: عندما يتم ترحيل الدفعة، يتم قيد مقبوضات عميل، ولكن لم يتم الخصم من الحساب المصرفي بعد. بدلاً من ذلك، يتم استخدام حساب مقاصة لهذا الغرض.
