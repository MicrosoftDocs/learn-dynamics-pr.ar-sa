  title: تكوين ومعالجة الشيكات المؤجلة في Dynamics 365 Finance
  description: الشيكات المؤجلة هي الشيكات التي يتم إصدارها لإجراء المدفوعات واستلامها في تاريخ لاحق. لذلك، لا يمكن صرف الشيك حتى التاريخ المحدد. يدعم Dynamics 365 Finance دورة الإدارة الكاملة للشيكات المؤجلة في كل من الحسابات المدينة والحسابات المدفوعات.
