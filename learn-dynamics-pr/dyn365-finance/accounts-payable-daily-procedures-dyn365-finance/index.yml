title: تنفيذ الإجراءات اليومية للحسابات الدائنة في Dynamics 365 Finance
summary: >
  [!include[](../includes/module-banner.md)]


  يُعد شراء البضائع لإعادة بيعها أو كمواد للتصنيع أو الخدمات مسؤولية كبيرة. يعد تعقب تلك المشتريات والدفع للموردين الذين يوردون البضائع تحدياً بنفس القدر. يجب على المؤسسات مراقبة الحسابات الدائنة عن كثب وتنفيذ الإجراءات حتى تتمكن الإدارة بسهولة من الحصول على المعلومات المالية التي تحتاجها للبقاء على اطلاع بالتغييرات في تكاليف السلع. لإعطاء عرض دقيق للوضع المالي للشركة، يتم تضمين جميع المصروفات التي تؤثر على صافي الربح في الحسابات الدائنة.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تسجيل الفواتير ومعالجة المدفوعات.  \n- إدارة الدفعات المقدمة وتطبيقها. \n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - فهم عام لفوترة أمر الشراء

  - القدرة على استخدام Finance للمعالجة الأساسية
