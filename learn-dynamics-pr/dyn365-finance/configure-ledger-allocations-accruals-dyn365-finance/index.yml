metadata:
  title: تكوين توزيعات دفتر الأستاذ والاستحقاقات في Dynamics 365 Finance
  description: يتم استخدام الاستحقاقات في المحاسبة على أساس الاستحقاق لتعقب الإيرادات التي تم الاعتراف بها في الفترة التي تم اكتسابها فيها، وليس عند استلام الدفعة، ولتتبع المصروفات (التكاليف) التي يتم الاعتراف بها عند حدوثها، وليس عند السداد.  تُستخدم التوزيعات لتوزيع المبالغ عبر مجموعات حسابات دفتر الأستاذ المتعددة. إنها تساعد على ضمان تحميل المصروفات أو الإيرادات للكائن الصحيح في المحاسبة. باستخدام ميزات التوزيعات والاستحقاقات في Dynamics 365 Finance، يمكن للقادة الماليين إنشاء القواعد، وتكوين المصدر والوجهة، وجدولة المهمة مرة واحدة فقط، ويتولى Finance الباقي.
