abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تكوين الاستحقاقات واستخدامها.\n- تكوين التوزيعات واستخدامها.\n"
prerequisites: "- الفهم الأساسي لعمليات التمويل والمحاسبة\n- التعرف على كيفية إعداد دفتر الأستاذ العام في Finance\n- القدرة على استخدام Finance للمعالجة الأساسية\n- المعرفة العامة بالتنقل الأساسي في Finance \n"
