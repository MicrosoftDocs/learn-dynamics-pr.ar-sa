quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الخيارات التالية لا يعتبر جزءاً من إعداد قاعدة التوزيع؟
    choices:
    - content: الإعدادات العامة
      isCorrect: false
      explanation: علامة التبويب "عام" هي المكان الذي يُدخل فيه المستخدم معلومات إضافية للقاعدة.
    - content: المستند المصدر
      isCorrect: true
      explanation: المستند المصدر هو الأساس للحركة، على سبيل المثال فاتورة مورد. تعد جميع الإجابات الأخرى جزءاً من إعداد قاعدة التوزيع، باستثناء مستند المصدر، الذي يعد أساس أي حركة.
    - content: الوجهة
      isCorrect: false
      explanation: تحدد صفحة وجهة قاعدة توزيع دفتر الأستاذ معلومات الوجهة لقاعدة التوزيع.
    - content: إدخالات الإزاحة
      isCorrect: false
      explanation: علامة التبويب "الإزاحة" هي المكان الذي يمكنك فيه تحديد أصل حساب الإزاحة عن طريق اختيار إما المصدر أو معرف من قِبل المستخدم.
  - content: ما طريقة التوزيع التي تحدد كيف، وبأي نسبة، يتم توزيع مبالغ المصدر على خطوط الوجهة المختلفة، من خلال الإشارة إلى الأرصدة في أبعاد الحساب الأخرى؟
    choices:
    - content: الأساس
      isCorrect: true
      explanation: يحدد الأساس كيف وبأي نسبة يتم توزيع المبالغ المصدر على خطوط الوجهة المختلفة. على سبيل المثال، يستند التوزيع إلى الإيرادات بالدولار، حيث تتم مشاركة تكلفة مصروفات إعلانات الشركة عبر جميع الأقسام، على مبيعات كل قسم بما يتناسب مع إجمالي مبيعات الأقسام.
    - content: النسبة المئوية الثابتة
      isCorrect: false
      explanation: تأخذ النسبة المئوية الثابتة المعايير المحددة في مصدر التوزيع وتستخدم مقدار النسبة المئوية الثابتة التي أدخلتها لتحديد مبلغ التوزيع للوجهة.
    - content: الوزن الثابت
      isCorrect: false
      explanation: يأخذ الوزن الثابت المعايير المحددة في مصدر التوزيع ويستخدم مقدار وزن ثابتاً أدخلته لتحديد مبلغ التوزيع للوجهة.
    - content: بالتساوي
      isCorrect: false
      explanation: أخذ المعايير المحددة في مصدر التوزيع بالتساوي وتوزيع المبلغ بالتساوي عبر خطوط التوزيع الوجهة.
  - content: إذا استلمت فاتورة مورّد وقمت بترحيلها، ولكنك تريد التعرف على تلك المصروفات لاحقاً، فما وظيفة Finance التي هي الحل الأفضل؟
    choices:
    - content: قاعدة توزيع دفتر الأستاذ
      isCorrect: false
      explanation: تُستخدم قاعدة توزيع دفتر الأستاذ لتوزيع الأرصدة بشكل دوري من حساب/مجموعة أبعاد إلى أخرى.
    - content: نظام الاستحقاق
      isCorrect: true
      explanation: تقوم مستحقات دفتر الأستاذ بإعادة توزيع إجمالي التكاليف أو الإيرادات من الفاتورة بحيث يتم تقدير التكاليف والإيرادات في الفترات المناسبة.
    - content: الإدخال المعكوس
      isCorrect: false
      explanation: يتم استخدام إدخال معكوس لعكس إدخال دفتر يومية في تاريخ محدد.
    - content: القاعدة المتقدمة
      isCorrect: false
      explanation: تتم إضافة قاعدة متقدمة إلى بنية الحساب لإضافة مزيد من التحقق من صحة الحساب/البعد.
  - content: أي من المكونات التالية يحدد كيفية توزيع نتيجة حساب التوزيع وحسابها؟
    choices:
    - content: المصدر
      isCorrect: false
      explanation: المصدر هو المكان الذي يقوم فيه المستخدم بتحديد البيانات المصدر للتوزيع. يمكن أن يعتمد التوزيع على أرصدة دفتر الأستاذ (مصدر البيانات = دفتر الأستاذ) أو المبالغ الثابتة (مصدر البيانات = القيمة الثابتة). عند تعيين مصدر البيانات إلى دفتر الأستاذ، يجب تحديد معايير تصفية المصدر لقاعدة توزيع دفتر الأستاذ (على سبيل المثال، لنفقات الإعلانات).
    - content: الوجهة
      isCorrect: true
      explanation: تحدد الوجهة كيفية توزيع نتيجة حساب التوزيع وحسابها. على سبيل المثال، يمكن أن يكون هناك خط وجهة واحد لكل قسم.
    - content: الإزاحة
      isCorrect: false
      explanation: تحدد الإزاحة كيفية تحديد الحسابات والأبعاد الرئيسية لإدخالات الإزاحة التي توازن إدخالات الوجهة. تُستخدم الخيارات المحددة بواسطة المستخدم عادةً بدلاً من الحسابات والأبعاد التي تستند إلى المصدر. عند تعيين مصدر البيانات إلى القيمة الثابتة، لا يمكن استخدام المصدر كخيار.
    - content: الأساس
      isCorrect: false
      explanation: يُستخدم أسلوب المتغير هذا عندما يعتمد التوزيع على رصيد دفتر الأستاذ الفعلي، بناءً على معايير التصفية. على سبيل المثال، يمكن توزيع نفقات الإعلانات بناءً على مبيعات كل قسم بما يتناسب مع إجمالي مبيعات الأقسام.
