quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما المقصود بوظيفة التحكم في الموازنة؟
    choices:
    - content: إعداد موازنة تزايدية
      isCorrect: false
      explanation: لا تُعد الموازنة التزايدية وظيفة التحكم في الموازنة.
    - content: إعداد موازنة مستندة إلى الصفر
      isCorrect: false
      explanation: لا تُعد الموازنة المستندة إلى الصفر وظيفة التحكم في الموازنة.
    - content: عملية في سير العمل
      isCorrect: false
      explanation: لا تُعد وظيفة التحكم في الموازنة عملية في سير العمل.
    - content: يُعد أسلوباً لضمان توفر أموال كافية بالموازنة لعمليات الشراء المخطط لها أو الفعلية.
      isCorrect: true
      explanation: يُعد التحكم في الموازنة أسلوباً لضمان توفر أموال كافية بالموازنة لعمليات الشراء المخطط لها أو الفعلية.
  - content: ويحتاج مدير الموازنة إلى تخصيص موازنة بين وحدتي عمل، استناداً إلى صيغة ثابتة. ما المكونات التالية التي يجب إعدادها ضمن إعداد الموازنة؟
    choices:
    - content: نماذج الموازنة
      isCorrect: false
      explanation: لا يُعد هذا المكون مطلوباً.
    - content: أبعاد إعداد الموازنة
      isCorrect: false
      explanation: لا يُعد هذا المكون مطلوباً.
    - content: رقابة الموازنة
      isCorrect: false
      explanation: لا يُعد هذا المكون مطلوباً.
    - content: شرط توزيع الموازنة
      isCorrect: true
      explanation: يجب إعداد مكون شرط تخصيص الموازنة.
