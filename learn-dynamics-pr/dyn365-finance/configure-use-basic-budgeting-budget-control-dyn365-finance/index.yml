summary: >
  [!include[](../includes/module-banner.md)]


  تحدد كل مؤسسة، سواء كانت خاصة أو عامة، أهدافاً مالية وتشغيلية من خلال إنشاء الموازنات. عندما يتم تحديد الموازنة، تراقب الإدارة الأنشطة ضمن إطار عمل الموازنة. توفر هذه الوحدة معلومات حول كيفية تكوين واستخدام الموازنات الأساسية ورقابة الموازنة في Dynamics 365 Finance.
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- قم بتكوين مكونات إعداد الموازنة الأساسية.\n- قم بتكوين مكونات التحكم في الموازنة.\n- استخدم التقارير والاستعلامات.\n- أنشئ إدخالات سجل الموازنة وأدرها.\n"
prerequisites: "- الحصول على فهم أساسي لعمليات التمويل والمحاسبة\n- القدرة على استخدام Dynamics 365 Finance للمعالجة الأساسية\n- الحصول على فهم عام لفوترة أمر الشراء\n- الحصول على فهم عام لفوترة أمر المبيعات \n"
