title: تنفيذ الإجراءات اليومية لحسابات المقبوضات في Dynamics 365 Finance
summary: >
  [!include[](../includes/module-banner.md)]


  يمكنك إنشاء فواتير العملاء التي تعتمد على أوامر المبيعات أو إيصالات التعبئة. يمكنك أيضًا إنشاء فواتير بنص حر لا تتعلق بأوامر المبيعات. بالإضافة إلى ذلك، يمكنك تلقي المدفوعات باستخدام عدة أنواع مختلفة للدفع، والتي تشمل الكمبيالات والنقد والشيكات وبطاقات الائتمان والمدفوعات الإلكترونية. إذا كانت مؤسستك تشمل عدة كيانات قانونية، فيمكنك استخدام مدفوعات مركزية لتسجيل المدفوعات في كيان قانوني واحد بالنيابة عن الكيانات القانونية الأخرى.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- إنشاء الفواتير ذات النص الحر وتسجيل مدفوعات العملاء. \n- توزيع الأموال باستخدام التوزيعات المحاسبية. \n- تكوين الفواتير المتكررة.\n- استخدام عمليات إلغاء في حسابات المقبوضات.\n- فهم التعرف على الإيرادات.\n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Dynamics 365 Finance للمعالجة الأساسية

  - المعرفة العامة بالتنقل الأساسي داخل Finance

  - الفهم العام لفوترة أمر المبيعات
