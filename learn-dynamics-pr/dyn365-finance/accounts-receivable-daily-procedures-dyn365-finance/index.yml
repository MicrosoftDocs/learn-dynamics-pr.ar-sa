metadata:
  title: تنفيذ الإجراءات اليومية للحسابات المدينة في Dynamics 365 Finance
  description: يمكنك إنشاء فواتير العملاء التي تعتمد على أوامر المبيعات أو إيصالات التعبئة. يمكنك أيضاً إنشاء فواتير بنص حر لا تتعلق بأوامر المبيعات. بالإضافة إلى ذلك، يمكنك تلقي المدفوعات باستخدام عدة أنواع مختلفة للدفع، والتي تشمل الكمبيالات والنقد والشيكات وبطاقات الائتمان والمدفوعات الإلكترونية. إذا كانت مؤسستك تشمل عدة كيانات قانونية، فيمكنك استخدام مدفوعات مركزية لتسجيل المدفوعات في كيان قانوني واحد بالنيابة عن الكيانات القانونية الأخرى.
