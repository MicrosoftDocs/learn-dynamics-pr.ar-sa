metadata:
  title: تكوين دليل الحسابات في Dynamics 365 Finance
  description: في أي مشروع لتطبيق Dynamics 365 Finance، الخطوة الأولى هي تكوين وحدة دفتر الأستاذ العام. تقوم جميع الوحدات الأخرى بترحيل حركاتها المالية ذات الصلة في دفتر الأستاذ العام. كجزء من تنفيذ دفتر الأستاذ العام، يعد تكوين دليل الحسابات هو الخطوة الأولى المطلوبة لتحديد الحسابات والأبعاد والبنيات.
