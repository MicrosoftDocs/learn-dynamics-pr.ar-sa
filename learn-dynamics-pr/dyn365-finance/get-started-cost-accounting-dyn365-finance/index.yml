summary: "[!include[](../includes/module-banner.md)]\n\nتتيح لك محاسبة التكاليف جمع البيانات من مصادر مختلفة، مثل دفتر الأستاذ العام ودفاتر الأستاذ الفرعية والموازنات والمعلومات الإحصائية. يمكنك بعد ذلك تحليل بيانات التكلفة وتلخيصها وتقييمها حتى تتمكن الإدارة من اتخاذ أفضل القرارات الممكنة لتحديثات الأسعار والموازنات والتحكم في التكاليف وما إلى ذلك. \n"
abstract: "سوف تتعرف في هذه الوحدة على: \n- مساحة عمل التحكم في التكلفة.\n- كيفية إنشاء تقرير محاسبة التكاليف باستخدام معالج بدء استخدام محاسبة التكاليف.\n"
prerequisites: "- الفهم الأساسي لعمليات التمويل والمحاسبة\n- القدرة على استخدام Finance للمعالجة الأساسية\n- الفهم العام لسيناريوهات الأمر إلى النقد\n- الفهم العام لسيناريوهات الشراء إلى الدفع\n- الفهم العام لتكاليف المخزون والمستودع \n- الفهم العام لتكاليف التصنيع\n"
