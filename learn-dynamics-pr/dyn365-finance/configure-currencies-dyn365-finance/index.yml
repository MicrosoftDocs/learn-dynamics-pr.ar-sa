summary: "[!include[](../includes/module-banner.md)]\n\nفي السوق العالمي اليوم، تتلقى الشركات المدفوعات وترسلها باستخدام عملات مختلفة. يجب إدارة أسعار الصرف بشكل صحيح لتقليل الخسارة المالية عند قبول عملات متعددة. يمكن أن يساعدك فهم كيفية التنبؤ بمقدار الخسارة أو المكاسب الناتجة عن التغييرات في قيم أسعار الصرف على اتخاذ قرارات عمل ذكية للتعامل مع الخصومات والمدفوعات النقدية. \n"
abstract: "سوف تتعرف في هذه الوحدة على: \n- أنواع مختلفة من العملات في Finance.\n- مفهوم عملة التحويل الثلاثي.\n- كيفية إعداد عمليات التحويل والعملات الخاصة بالكيان القانوني.\n- كيفية تكوين موفري أسعار الصرف.\n- كيفية استيراد أسعار الصرف من الموفرين.\n"
prerequisites: >
