quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما نوع العملة المعروفة باسم عملة دفتر الأستاذ؟
    choices:
    - content: عملة المحاسبة.
      isCorrect: true
      explanation: عملة المحاسبة هي وحدة القياس النقدية المستخدمة لتسجيل القيمة النقدية المحولة للحركات الاقتصادية في حسابات دفتر الأستاذ. قد يُشار إليها أيضاً باسم عملة "الشركة" أو عملة دفتر الأستاذ.
    - content: عملة التحويل الثلاثي.
      isCorrect: false
      explanation: التحويل الثلاثي للعملة هو العملية التي يجب أن يتم فيها تحويل مبالغ من عملة وطنية إلى عملة وطنية أخرى مشاركة من خلال مقارنتها بعملة أخرى، مثل اليورو.
    - content: عملة التقارير.
      isCorrect: false
      explanation: عملة التقارير هي عملة محاسبة ثانوية في الوحدات النمطية المالية تقيس القيمة النقدية المحولة للحركات.
  - content: ما نوع العملة المعروفة كعملة ثانوية؟
    choices:
    - content: عملة المحاسبة.
      isCorrect: false
      explanation: عملة المحاسبة هي وحدة القياس النقدية المستخدمة لتسجيل القيمة النقدية المحولة للحركات الاقتصادية في حسابات دفتر الأستاذ. قد يُشار إليها أيضاً باسم عملة "الشركة" أو عملة دفتر الأستاذ.
    - content: عملة التحويل الثلاثي.
      isCorrect: false
      explanation: عملة التحويل الثلاثي هي العملية التي يجب أن يتم فيها تحويل مبالغ من عملة وطنية إلى عملة وطنية أخرى مشاركة من خلال مقارنتها بعملة أخرى، مثل اليورو.
    - content: عملة التقارير.
      isCorrect: true
      explanation: عملة التقارير هي عملة محاسبة ثانوية في الوحدات النمطية المالية تقيس القيمة النقدية المحولة للحركات.
