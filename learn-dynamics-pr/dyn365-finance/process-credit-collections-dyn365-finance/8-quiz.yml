quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: أي خيار من الخيارات التالية يحتوي على أرصدة العملاء في وقت معين؟
    choices:
    - content: أوعيه عملاء التحصيلات
      isCorrect: false
      explanation: تساعدك تحصيلات أوعية العملاء علي تنظيم العمل.
    - content: الأرصدة القديمة
      isCorrect: false
      explanation: تعرض الأعمدة الموجودة في صفحة القائمة أرصدة العملاء والمبالغ القديمة حسب فترة التقادم، لذا قد تبحث في مجموعات مختلفة من البيانات.
    - content: لقطات شاشة لتقادم العملاء
      isCorrect: true
      explanation: تحتوي لقطات شاشة تقادم العميل على معلومات رصيد العميل في وقت معين.
  - content: أي خيار من الخيارات التالية يتيح لك عرض المجموعات وإدارتها واتخاذ إجراءات بشأنها للعميل؟
    choices:
    - content: أنشطة التحصيلات
      isCorrect: false
      explanation: تعرض الأعمدة الموجودة في صفحة القائمة الأنشطة التي تم تحديدها على أنها أنشطة تحصيلات. يتم إنشاء هذه الأنشطة باستخدام صفحة التحصيلات. استخدم الأنشطة لتعقب العمل الذي تقوم به للتحصيلات.
    - content: حالات التحصيلات
      isCorrect: false
      explanation: تعرض الأعمدة الموجودة في صفحة القائمة معلومات للحالات التي تحتوي على فئة حالة بنوع حالة للتحصيلات.
    - content: الأرصدة القديمة
      isCorrect: true
      explanation: استخدم صفحة الأرصدة القديمة لعرض معلومات المجموعات والأنشطة والحالات الخاصة بالعميل وإدارتها واتخاذ إجراءات بشأنها.
