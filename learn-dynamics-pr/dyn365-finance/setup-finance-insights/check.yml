quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: عندما تقوم بإعداد ميزة توقعات دفع العميل، يلزم وجود أكثر من 100 حركة في النظام. ما نوع الحركة التي لا يتم استخدامها لهذه الميزة؟
    choices:
    - content: أوامر المبيعات
      isCorrect: false
      explanation: غير صحيح.‬ تُستخدم أوامر المبيعات لتوقع دفع العميل.
    - content: فواتير ذات نص حر
      isCorrect: false
      explanation: غير صحيح.‬ تُستخدم الفواتير ذات النص الحر لتوقع دفعات العميل.
    - content: أوامر الشراء
      isCorrect: true
      explanation: صحيح. لا تؤثر أوامر الشراء على القدرة على توقع دفعات العميل.
  - content: أي مكون من المكونات التالية لا يمكن إعداده في Finance Insights؟
    choices:
    - content: التنبؤات بالتدفقات النقدية
      isCorrect: false
      explanation: غير صحيح.‬ يمكن إعداد التنبؤات بالتدفقات النقدية في Finance Insights ويتم استخدامها لمساعدة الأعمال على التنبؤ بالتدفقات النقدية بشكل أكثر دقة.
    - content: توقعات دفع المورّد
      isCorrect: true
      explanation: صحيح. لا يمكن إعداد توقعات دفع المورّد في Finance Insights.
    - content: مقترحات الموازنة
      isCorrect: false
      explanation: غير صحيح.‬ يمكن إعداد مقترحات الموازنة في Finance Insights ويتم استخدامها لإنشاء مقترح موازنة شامل.
  - content: ما اسم الحل الذي يقوم بتخزين البيانات التي تم إنشاؤها بواسطة نماذج التوقع في Finance Insights؟
    choices:
    - content: Azure Data Lake
      isCorrect: true
      explanation: صحيح. إن Azure Data Lake عبارة عن قاعدة بيانات ديناميكية حيث يتم تخزين العديد من مصادر البيانات المختلفة، بما في ذلك البيانات التي تم إنشاؤها بواسطة نماذج التوقع.
    - content: Dynamics 365 Finance
      isCorrect: false
      explanation: غير صحيح.‬ إن Dynamics 365 Finance هو النظام حيث تقوم بتمكين نماذج التوقع وتشغيلها.
    - content: Lifecycle Services
      isCorrect: false
      explanation: غير صحيح.‬ إن Lifecycle Services هي المكان حيث تقيم بيئة Dynamics 365 Finance وحيث تم تثبيت الوظيفة الإضافية Finance Insights.
