quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: ما المقصود بعملية المطابقة الثلاثية لفواتير الحسابات الدائنة‬‬‬؟
    choices:
    - content: مطابقة فاتورة المورد وأمر المبيعات ومعلومات إيصالات استلام المنتجات.
      isCorrect: false
      explanation: لا تُعد مطابقة فاتورة المورد وأمر المبيعات ومعلومات إيصالات استلام المنتجات هي عملية المطابقة الثلاثية لفواتير الحسابات الدائنة‬‬‬.
    - content: مطابقة فاتورة المورد وأمر الشراء ومعلومات إيصالات استلام المنتجات.
      isCorrect: true
      explanation: لا تُعد مطابقة فاتورة المورد وأمر الشراء ومعلومات إيصالات استلام المنتجات هي عملية المطابقة الثلاثية لفواتير الحسابات الدائنة‬‬‬.
    - content: مطابقة فاتورة العميل وأمر المبيعات ومعلومات إيصالات استلام المنتجات.
      isCorrect: false
      explanation: لا تُعد مطابقة فاتورة العميل وأمر المبيعات ومعلومات إيصالات استلام المنتجات هي عملية المطابقة الثلاثية لفواتير الحسابات الدائنة‬‬‬.
    - content: مطابقة فاتورة العميل وأمر الشراء ومعلومات إيصالات استلام المنتجات.
      isCorrect: false
      explanation: لا تُعد مطابقة فاتورة العميل وأمر الشراء ومعلومات إيصالات استلام المنتجات هي عملية المطابقة الثلاثية لفواتير الحسابات الدائنة‬‬‬.
  - content: ما المقصود بالمطابقة ثنائية الاتجاه للفاتورة؟
    choices:
    - content: مطابقة معلومات السعر الموجودة في الفاتورة بمعلومات السعر الموجودة في أمر الشراء.
      isCorrect: true
      explanation: تصف مطابقة معلومات السعر الموجودة في الفاتورة بمعلومات السعر الموجودة في أمر الشراء بشكل صحيح المطابقة ثنائية الاتجاه للفاتورة.
    - content: مطابقة معلومات الكمية الموجودة في الفاتورة بمعلومات الكمية الموجودة في أمر الشراء.
      isCorrect: false
      explanation: لا تصف مطابقة معلومات الكمية الموجودة في الفاتورة بمعلومات الكمية الموجودة في أمر الشراء المطابقة ثنائية الاتجاه للفاتورة.
    - content: مطابقة معلومات الكمية الموجودة في الفاتورة بمعلومات الكمية الموجودة في إيصالات استلام المنتجات المحددة.
      isCorrect: false
      explanation: لا تصف مطابقة معلومات الكمية الموجودة في الفاتورة بمعلومات الكمية الموجودة في إيصالات استلام المنتجات المحددة المطابقة ثنائية الاتجاه للفاتورة.
    - content: مطابقة معلومات السعر في أمر المبيعات بين الشركات الشقيقة بمعلومات السعر الموجودة في أمر الشراء بين الشركات الشقيقة.
      isCorrect: false
      explanation: لا تصف مطابقة معلومات السعر في أمر المبيعات بين الشركات الشقيقة بمعلومات السعر الموجودة في أمر الشراء بين الشركات الشقيقة المطابقة ثنائية الاتجاه للفاتورة.
  - content: لاستخدام ميزة حظر الإرسال إلى سير العمل، ما العمليات الثلاث التي يجب أن تكون موجودة في بيئتك؟
    choices:
    - content: سير عمل فاتورة المورد، وإيصال استلام المنتجات، وفاتورة المورد.
      isCorrect: false
      explanation: إيصال استلام المنتجات غير مطلوب.
    - content: سير عمل دفتر يومية فاتورة المورد، وإيصال استلام المنتجات، وفاتورة المورد.
      isCorrect: false
      explanation: سير عمل دفتر يومية فاتورة المورد، وإيصال استلام المنتجات غير مطلوبين.
    - content: سير عمل فاتورة المورد، والتسجيل، وفاتورة المورد.
      isCorrect: true
      explanation: سير عمل فاتورة المورد والتسجيل وفاتورة المورد هي العمليات المطلوبة لاستخدام ميزة حظر الإرسال إلى سير العمل.
    - content: سير عمل دفتر يومية فاتورة المورد، والتسجيل، وفاتورة المورد المعلقة.
      isCorrect: false
      explanation: هو ليس سير عمل دفتر يومية فاتورة المورد، وتعني فاتورة المورد المعلقة أنه تم إدخال الفاتورة بالفعل.
