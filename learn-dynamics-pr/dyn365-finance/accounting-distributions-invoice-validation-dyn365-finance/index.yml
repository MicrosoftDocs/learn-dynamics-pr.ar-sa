title: التعامل مع التوزيعات المحاسبية وعمليات التحقق من صحة الفواتير والتسويات في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)]\n\nتُستخدم التوزيعات المحاسبية لتحديد كيفية حساب المبلغ، مثل كيفية احتساب المصروفات أو الضرائب أو التكاليف في فاتورة المورد. سيكون لكل مبلغ يجب احتسابه عند تسجيل فاتورة المورد في دفتر اليومية توزيع محاسبي واحد أو أكثر. \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تسوية الحركات والتراجع عن التسويات. \n- توزيع الأموال باستخدام التوزيعات المحاسبية.\n- تكوين سياسات التحقق من صحة الفواتير.\n"
prerequisites: "- الفهم الأساسي لعمليات التمويل والمحاسبة\n- الفهم العام لفوترة أمر الشراء \n- القدرة على استخدام Dynamics 365 Finance للمعالجة الأساسية\n"
