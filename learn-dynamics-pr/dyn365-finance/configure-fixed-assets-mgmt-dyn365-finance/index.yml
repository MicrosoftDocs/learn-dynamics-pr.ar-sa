title: تكوين إدارة الأصول الثابتة في Dynamics 365 Finance
summary: >
  [!include[](../includes/module-banner.md)]


  يجب أن تتوافق طريقة التعامل مع الأصول الثابتة مع كلٍ من معايير المحاسبة العالمية وقوانين المحاسبة في كل بلد أو منطقة. وقد تتضمن المتطلبات قواعد لتسجيل حركات الامتلاك والتخلص، والإهلاك ومدة البقاء وعمليات رفع وخفض قيمة الأصول الثابتة. تتضمن وظيفة الأصول الثابتة في Dynamics 365 Finance العديد من هذه المعايير والقواعد.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تكوين مكونات الأصول الثابتة.\n- تكوين معلمات الأصول الثابتة.\n- تمكين تكامل الأصول الثابتة مع الشراء. \n- إنشاء الأصول الثابتة.\n"
prerequisites: >
  - الحصول على فهم أساسي لعمليات الأصول الثابتة

  - الحصول على فهم أساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Finance للمعالجة الأساسية
