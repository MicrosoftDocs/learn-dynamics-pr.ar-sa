  description: يجب أن تتوافق طريقة التعامل مع الأصول الثابتة مع كلٍ من معايير المحاسبة العالمية وقوانين المحاسبة في كل بلد أو منطقة. وقد تتضمن المتطلبات قواعد لتسجيل حركات الامتلاك والتخلص، والإهلاك ومدة البقاء وعمليات رفع وخفض قيمة الأصول الثابتة. تتضمن وظيفة الأصول الثابتة في Dynamics 365 Finance العديد من هذه المعايير والقواعد.
