metadata:
  title: تكوين مكونات تخطيط الموازنة
  description: يتكون مستند خطة الموازنة من رأس خطة الموازنة، وبنود خطة الموازنة، وتفاصيل خطة الموازنة. يمكن للمؤسسة إنشاء خطة موازنة واحدة أو أكثر لعملية تخطيط موازنة معينة. تحتوي خطة الموازنة على بنود خطة موازنة. يمكن لكل بند من بنود خطة الموازنة أن يشير اختيارياً إلى مصادر أخرى، بما في ذلك الأصول والمشاريع القائمة أو الأصول والمشاريع المقترحة، كما يمكنه التنبؤ بالمواضع‬. يوضح هذا الموضوع كيفية تكوين مكونات تخطيط الموازنة.
