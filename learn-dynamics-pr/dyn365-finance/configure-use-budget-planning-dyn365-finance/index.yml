summary: "[!include[](../includes/module-banner.md)]\n\nمع الطبيعة التعاونية والقائمة على العملية لوظيفة تخطيط الموازنة في Dynamics 365 Finance، يمكنك جعل عملية موازنتك أكثر كفاءة وتضمين المزيد من الأشخاص في العملية، كل ذلك مع تقليل عدد الملفات التي يتم إرسالها عبر البريد الإلكتروني وتقليل الإدخال اليدوي. تخطيط الموازنة هو أداة تجلب تحسينات على حلك الحالي للموازنات المستند إلى Microsoft Excel.  \n"
