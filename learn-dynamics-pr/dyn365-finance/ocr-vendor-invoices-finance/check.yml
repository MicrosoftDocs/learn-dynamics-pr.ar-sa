quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته‬.
  questions:
  - content: ما نوع المطابقة التي تحتاج إلى تمكينها بحيث تتطابق الفواتير المستوردة مع إيصالات المنتجات المنشورة؟
    choices:
    - content: التطابق ثنائي الاتجاه
      isCorrect: false
      explanation: غير صحيح.‬ في حين أن مطابقة ثنائية الاتجاه قد تكون فعالة في مؤسسة لا تستخدم OCR والفواتير المستوردة، فلن تعمل عند دمجها مع OCR.
    - content: سياسة التطابق ثلاثي الاتجاه
      isCorrect: true
      explanation: صحيح. تنظر المطابقة ثلاثية الاتجاه إلى إيصال المنتج، وطلب الشراء، وخطوط الفاتورة. مع الفواتير المستوردة باستخدام OCR، هذه الخطوة مهمة في ضمان حدوث المطابقة المناسبة.
    - content: لا توجد مطابقة
      isCorrect: false
      explanation: غير صحيح.‬ العنصر المطابق أمر بالغ الأهمية مع الفواتير المستوردة لأنه يضمن أن يتم مطابقة استلام المنتج المنشور مع خطوط الفاتورة لفاتورة المورد المستوردة.
  - content: ما الخطوة التي تحتاج إلى وضعها في محرر سير العمل للتأكد من أن نشر الفاتورة يمكن أن يحدث تلقائياً؟
    choices:
    - content: مهمة نشر تلقائية
      isCorrect: true
      explanation: صحيح. تحتاج إلى وضع خطوة في سير العمل لإشراك فاتورة المورد تلقائياً عندما مررت بسير العمل حتى يمكن القيام بالعملية بأكملها دون تدخل يدوي.
    - content: موافقة مشروطة
      isCorrect: false
      explanation: غير صحيح.‬ قد توجد الموافقة المشروطة كخطوة تحدث قبل النشر، لكنها لن تكون السبب في أن الفاتورة ستكون قادرة على النشر تلقائياً.
    - content: تعيين المستخدم
      isCorrect: false
      explanation: غير صحيح.‬ تعيين المستخدم هو عنصر من محرر سير العمل يرتبط أكثر بالتكوين وبمن قمت بتعيين مهمة محددة له. لا علاقة لهذا العنصر بالمهمة الفعلية للحصول على فاتورة المورد لنشرها تلقائياً.
  - content: أين يمكنك إجراء تغييرات الفاصل الزمني لتعيين عدد مرات حدوث المهمة، مثل "مطابقة بنوج فاتورة المورد مع إيصالات المنتجات"، في النظام؟
    choices:
    - content: محددات الحسابات الدائنة
      isCorrect: false
      explanation: غير صحيح.‬ تعد صفحة المعلمات المستحقة للحسابات مسؤولة عن الكثير من الإعداد لأتمتة فاتورة المورد، لكنها لا تحدد عدد مرات تشغيل بعض العمليات.
    - content: فواتير المورّد المعلقة
      isCorrect: false
      explanation: غير صحيح.‬ تُظهر شاشة فواتير الموردين المعلقة وقت المطابقة وحالة الفاتورة الحالية، لكنها لا تسمح بتحريرها في الفاصل الزمني الذي يتم فيه تشغيل العمليات.
    - content: عمليات التنفيذ التلقائي للعمليات
      isCorrect: true
      explanation: صحيح. تسمح لك عمليات التنفيذ التلقائي للعمليات بتحديد فترات زمنية لعمليات معينة في Dynamics 365 Finance.
