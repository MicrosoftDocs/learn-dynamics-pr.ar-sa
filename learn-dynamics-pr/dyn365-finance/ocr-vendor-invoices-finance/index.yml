title: إعداد تقنية OCR الذكية واستخدامها لفواتير الموردين في Dynamics 365 Finance
summary: >
  [!include[](../includes/module-banner.md)]

  التعرف البصري على الأحرف (OCR) هي تقنية تمكّن المؤسسات من أتمتة استخراج البيانات من المستندات أو الصور الممسوحة ضوئياً. يمكنك تحويل النص من المستند المصدر إلى بيانات يمكن قراءتها آلياً داخل Dynamics 365 Finance.
abstract: >
  خلال هذه الوحدة، سوف تتمكن مما يلي:

  - إعداد التعرف البصري على الأحرف (OCR) في Dynamics 365 Finance.

  - إدارة المعلمات الخاصة بـ OCR في الحسابات الدائنة.

  - إدارة محرر سير العمل للسماح بعمليات أتمتة الفواتير.
prerequisites: >
  - المعرفة العامة بإجراءات الحسابات الدائنة

  - المعرفة العامة بإجراءات فوترة الموردين

  - الاتصال بموفر خارجي للتعرف البصري على الأحرف (OCR)
