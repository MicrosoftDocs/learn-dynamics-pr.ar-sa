summary: "[!include[](../includes/module-banner.md)]\n\nتعرف على تكوين الوحدة النمطية لالحسابات المدينة في Dynamics 365 Finance لإنشاء فواتير العميل وترحيل إيصالات التعبئة واستخدام فواتير النص الحر غير المرتبطة بأوامر المبيعات. تشرح هذه الوحدة أيضاً كيفية تلقي مدفوعات العملاء باستخدام العديد من أنواع الدفع المختلفة، مثل النقد والشيكات وبطاقات الائتمان والدفع الإلكتروني. \n"
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تكوين مكونات الحسابات المدينة.\n- إنشاء عميل والمحافظة عليه. \n- تكوين مدفوعات العميل.\n- إعداد تقويمات الدفع وقواعد التقويم.\n- إعداد ملفات تعريف ترحيل العملاء.\n- تكوين رسوم الحسابات المدينة.\n"
