abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- تكوين إقفال الفترة المالية. \n- تسوية البنوك. \n- إجراء عمليات الإقفال الدورية وإقفال السنة.\n- إعداد الإيداعات الدورية.\n- تكوين عمليات المورد 1099 والتعامل معها.\n- إجراء عمليات إعادة تقييم العملة الأجنبية.\n- إجراء عمليات الاستبعاد والدمج المالي.\n- معالجة إعداد تقارير الضرائب لنهاية السنة.\n"
prerequisites: >
