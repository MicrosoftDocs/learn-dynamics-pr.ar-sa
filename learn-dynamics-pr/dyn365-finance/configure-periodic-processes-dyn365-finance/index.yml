summary: >
  [!include[](../includes/module-banner.md)]


  يمكنك إكمال إجراءات الإقفال لفترة مٌحددة أو سنة. يؤدي إغلاق العمليات إلى إعداد النظام لفترة جديدة. في هذه الوحدة، ستتعلم كيفية الإعداد للعمليات الدورية وتكوينها وتنفيذها في Dynamics 365 Finance.
abstract: "في هذه الوحدة، ستتعرف على كيفية القيام بما يلي: \n- تكوين إقفال الفترة المالية. \n- تسوية البنوك. \n- إجراء عمليات الإقفال الدورية وإقفال السنة.\n- إعداد الإيداعات الدورية.\n- تكوين عمليات المورد 1099 والتعامل معها.\n- إجراء عمليات إعادة تقييم العملة الأجنبية.\n- إجراء عمليات الاستبعاد والدمج المالي.\n- معالجة إعداد تقارير الضرائب لنهاية السنة.\n"
prerequisites: >
  - معرفة العمليات المالية والمحاسبية

  - القدرة على استخدام Finance للمعالجة الأساسية
