quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: أي من الطرق التالية في مهام إعادة تقييم العملة الأجنبية تُستخدم للترحيل، بغض النظر عما إذا كانت النتيجة ربحاً أو خسارة؟
    choices:
    - content: تاريخ الفاتورة
      isCorrect: false
      explanation: تستخدم مهام إعادة تقييم العملة الأجنبية سعر الصرف الأصلي للحركات، والذي تتم إعادة تقييمه إلى قيمته الأصلية بعملة المحاسبة. يتم إلغاء تأثير أي إعادة تقييم سابقة للعملة الأجنبية.
    - content: الحد الأدنى
      isCorrect: false
      explanation: يتم ترحيل مهام إعادة تقييم العملة الأجنبية فقط إذا كانت النتيجة خسارة.
    - content: قياسي
      isCorrect: true
      explanation: يتم ترحيل مهام إعادة تقييم العملة الأجنبية بغض النظر عما إذا كانت النتيجة ربحاً أو خسارة.
  - content: تحتاج إلى معالجة عمليات ضبط سعر الصرف على الحسابات الرئيسية المؤهلة. فما الذي ينبغي عليك فعله؟
    choices:
    - content: تستخدم وظيفة دفتر الأستاذ العام الدورية، إعادة تقييم العملة الأجنبية.
      isCorrect: true
      explanation: استخدم وظيفة دفتر الأستاذ العام الدورية، إعادة تقييم العملة الأجنبية لمعالجة عمليات ضبط سعر الصرف على الحسابات الرئيسية المؤهلة.
    - content: تستخدم وظيفة حسابات المدفوعات الدورية، إعادة تقييم العملة الأجنبية.
      isCorrect: false
      explanation: استخدم وظيفة دفتر الأستاذ العام الدورية، إعادة تقييم العملة الأجنبية لمعالجة عمليات ضبط سعر الصرف على الحسابات الرئيسية المؤهلة.
    - content: تستخدم وظيفة الحسابات المدينة الدورية، إعادة تقييم العملة الأجنبية.
      isCorrect: false
      explanation: استخدم وظيفة دفتر الأستاذ العام الدورية، إعادة تقييم العملة الأجنبية لمعالجة عمليات ضبط سعر الصرف على الحسابات الرئيسية المؤهلة.
    - content: استخدم وظيفة دفتر الأستاذ العام الدورية، تحويل عملة محاسبة دفتر الأستاذ.
      isCorrect: false
      explanation: استخدم وظيفة دفتر الأستاذ العام الدورية، إعادة تقييم العملة الأجنبية لمعالجة عمليات ضبط سعر الصرف على الحسابات الرئيسية المؤهلة.
  - content: تريد إعداد توحيد العملات الأجنبية في Finance للترحيل التلقائي للفروق الناتجة عن دمج الشركات التابعة بالعملات الأجنبية. فما الذي يجب عليك إعداده في دفتر الأستاذ العام؟
    choices:
    - content: قواعد التقريب في صفحة العملات
      isCorrect: false
      explanation: في دفتر الأستاذ العام، يجب عليك إعداد حساب لحساب الرصيد التلقائي لحركات فروق التوحيد.
    - content: حساب للفرق النقدي التلقائي في الإبلاغ عن حركات عملة التقارير
      isCorrect: false
      explanation: في دفتر الأستاذ العام، يجب عليك إعداد حساب لحساب الرصيد التلقائي لحركات فروق التوحيد.
    - content: حساب للفرق النقدي التلقائي في حركات عملة المحاسبة
      isCorrect: false
      explanation: في دفتر الأستاذ العام، يجب عليك إعداد حساب لحساب الرصيد التلقائي لحركات فروق التوحيد.
    - content: حساب لحساب الرصيد التلقائي لحركات فروق التوحيد
      isCorrect: true
      explanation: في دفتر الأستاذ العام، يجب عليك إعداد حساب لحساب الرصيد التلقائي لحركات فروق التوحيد.
  - content: عند ترحيل حركات نهاية العام، ما طبقة الترحيل المصممة لكشف تسويات الإقفال؟
    choices:
    - content: الإقفال
      isCorrect: false
      explanation: الإقفال ليس طبقة ترحيل مصممة لكشف تسويات الإقفال عندما تقوم بترحيل حركات نهاية العام.
    - content: القيمة الحالية
      isCorrect: true
      explanation: القيمة الحالية هي طبقة الترحيل المصممة لكشف تسويات الإقفال عندما تقوم بترحيل حركات نهاية العام.
    - content: الافتتاح
      isCorrect: false
      explanation: الافتتاح ليس طبقة ترحيل مصممة لكشف تسويات الإقفال عندما تقوم بترحيل حركات نهاية العام.
    - content: العمليات
      isCorrect: false
      explanation: العمليات ليست طبقة ترحيل مصممة لكشف تسويات الإقفال عندما تقوم بترحيل حركات نهاية العام.
