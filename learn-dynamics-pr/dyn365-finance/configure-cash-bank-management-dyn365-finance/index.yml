title: تكوين إدارة النقد والبنوك في Dynamics 365 Finance.
summary: "[!include[](../includes/module-banner.md)]\n\nمن خلال إدارة النقد والبنوك في Dynamics 365 Finance، يمكنك تسجيل وتسوية الحركات المالية مقابل كشف الحساب المصرفي وتحديد أنواع الحركات المصرفية مثل الودائع والأرصدة غير الكافية (NSF). \n"
abstract: "سوف تتعرف في هذه الوحدة على كيفية: \n- إنشاء البنوك وتكوينها.\n- إنشاء تخطيطات البنوك وتكوينها.\n- تكوين معلمات إدارة النقد والبنوك.\n- إعداد بنوك الموردين والعملاء.\n- تكوين التنبؤات بالتدفقات النقدية والإبلاغ عنها.\n"
prerequisites: >
  - الفهم الأساسي لعمليات التمويل والمحاسبة

  - القدرة على استخدام Finance للمعالجة الأساسية

  - المعرفة العامة بالتنقل الأساسي في Finance

  - التعرف على كيفية إعداد دفتر الأستاذ العام في Finance
