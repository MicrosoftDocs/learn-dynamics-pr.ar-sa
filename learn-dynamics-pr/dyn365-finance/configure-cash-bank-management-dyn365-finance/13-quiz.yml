quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته
  questions:
  - content: ترغب في حذف شيك من التمويل. ما الحالة التي يجب أن يكون عليها الشيك قبل أن يتم حذفه؟
    choices:
    - content: تم الإنشاء
      isCorrect: true
      explanation: يمكن حذف الشيكات ذات الحالة "تم الإنشاء" فقط.
    - content: مدفوع
      isCorrect: false
      explanation: لا يمكن حذف الشيكات ذات الحالة "مدفوع".
    - content: تمت المعالجة
      isCorrect: false
      explanation: لا توجد حالة فحص تسمى "تمت المعالجة" في التمويل.
    - content: لاغٍ
      isCorrect: false
      explanation: لا يمكن حذف الشيكات ذات الحالة "لاغٍ".
  - content: إذا كنت تستخدم الشيكات المطبوعة مسبقاً، ما الطريقة التي تحددها في حقل أسلوب التحقق من الرقم؟
    choices:
    - content: مجاني
      isCorrect: false
      explanation: إذا كنت تستخدم "مجاني"، فهذا يعني أنه ليس لديك شيكات مطبوعة مسبقاً بأرقام الشيكات المطبوعة بالفعل. يمكنك تحديد رقم الشيك في وقت إنشاء الدفعات في صفحة دفتر يومية الدفع.
    - content: ثابت
      isCorrect: true
      explanation: إذا كنت تستخدم "ثابت"، فهذا يعني أنه ليس لديك شيكات مطبوعة مسبقاً بأرقام الشيكات المطبوعة بالفعل.
    - content: طباعة
      isCorrect: false
      explanation: الطباعة ليست خياراً صالحاً عند إعداد أسلوب رقم الشيك.
    - content: الأصل
      isCorrect: false
      explanation: الأصل ليست خياراً صالحاً عند إعداد أسلوب رقم الشيك.
  - content: يجب أن تقوم Annie، مسؤول الدفاتر، بإنشاء شيكات مرقمة من 45701 إلى 45706. ما القيم التي يجب إدخالها في حقلي "من" و"الكمية" للقيام بذلك؟
    choices:
    - content: أدخل 45701 في الحقل "من" و5 في الحقل "الكمية".
      isCorrect: false
      explanation: ينشئ هذا الأسلوب الشيكات من 45701 إلى 45705.
    - content: أدخل 45706 في الحقل "من" و5 في الحقل "الكمية".
      isCorrect: false
      explanation: ينشئ هذا الأسلوب الشيكات من 45706 إلى 45710.
    - content: أدخل 45701 في الحقل "من" و6 في الحقل "الكمية".
      isCorrect: true
      explanation: ينشئ هذا الأسلوب الشيكات من 45701 إلى 45706.
    - content: أدخل 45706 في الحقل "من" و6 في الحقل "الكمية".
      isCorrect: false
      explanation: ينشئ هذا الأسلوب الشيكات من 45706 إلى 45711.
