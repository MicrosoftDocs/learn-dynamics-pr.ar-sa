quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: عندما تنخفض قيمة أحد الأصول، أين يمكن تسجيل التسوية في الوحدة النمطية لتأجير الأصول؟
    choices:
    - content: ضمن علامة التبويب الصيانة، في تسوية الإيجار
      isCorrect: false
      explanation: يمكن للمستخدم تعديل البيانات في عقد الإيجار عند تشغيل عملية إنشاء الجدول، ولكن لا يتم استخدامها لإجراء تسوية لانخفاض القيمة.
    - content: ضمن الكتب، علامة التبويب "صيانة" و"انخفاض القيمة"
      isCorrect: true
      explanation: هذا هو المكان الذي يمكن فيه ملء مبلغ الانخفاض في القيمة وعدد الفترات المتبقية والتاريخ للأصل المنخفض القيمة.
    - content: ضمن الكتب وعلامة التبويب دفاتر اليومية ودفاتر يومية تأجير الأصول
      isCorrect: false
      explanation: دفاتر اليومية الخاصة بتأجير الأصول هي حيث، على سبيل المثال، يتم تسجيل دفتر يومية الاعتراف الأولي ودفتر يومية الإيجار الشهري، ولكن لا يتم استخدامها لتسجيل انخفاض قيمة الأصل في البداية.
  - content: ما الذي يمكن أن يمكّنك إطار العمل الخاص باستيراد التأجير من القيام به عندما يكون Dynamics 365 Finance متصلاً بكيانات البيانات الخارجية؟
    choices:
    - content: تسوية عقد إيجار أو تحديث المعلومات غير المالية أو إضافة عقود إيجار جديدة
      isCorrect: true
      explanation: تحتوي دفاتر عقد الإيجار على سياسات المحاسبة التي تحدد كيفية حساب الإيجار في النظام؟
    - content: إضعاف حق استخدام الأصل وتشغيل تقرير توقع أرصدة الإيجار
      isCorrect: false
      explanation: هذان هما الإجراءان اللذان يمكن اتخاذهما في وحدة تأجير الأصول لكنهما ليسا خاصين بما يتم استخدام إطار عمل استيراد التأجير من أجله.
    - content: قم بإعداد دفاتر الإيجار، وحساب النسبة المئوية للقيمة العادلة للأصل، وإنشاء الفواتير ومعلمات الترحيل
      isCorrect: false
      explanation: هذه خطوات متنوعة يمكن تحقيقها في وحدة تأجير الأصول، ولكنها تعمل بشكل مستقل عن بعضها البعض ولا ترتبط بما يمكن القيام به مع إطار عمل استيراد التأجير.
  - content: أي من تقارير تأجير الأصول يسرد المعلومات مباشرة من جدول إطفاء دين الالتزام وجدول إهلاك الأصول؟
    choices:
    - content: تقرير الفروقات
      isCorrect: false
      explanation: يعرض تقرير الاختلافات الاختلافات بين المعلومات التي يتم تحميلها في إطار عمل استيراد الإيجار والمعلومات الموجودة حالياً في النظام.
    - content: تقرير التنبؤ بأرصدة الإيجار
      isCorrect: true
      explanation: يسرد تقرير التنبؤ بأرصدة الإيجار المعلومات مباشرة من جدول إطفاء دين الالتزام وجدول إهلاك الأصول؟ يعرض التقرير المبالغ التي تم التنبؤ بها لخصومات الإيجار المرتقب وحق استخدام الأصول لفترة من الوقت، بما في ذلك كافة المصروفات المتوقعة لعقود الإيجار.
    - content: تقرير فترات بدء الإيجار
      isCorrect: false
      explanation: يعرض تقرير فترات بدء الإيجار جميع عقود الإيجار التي بدأت خلال نطاق تاريخ معين بما في ذلك المسؤولية الأولية وأرصدة حق استخدام الأصل.
