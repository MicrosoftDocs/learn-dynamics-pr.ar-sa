quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: هل صحيح أن السماح بحذف معلمة الإيجارات المؤكدة يتيح لك حذف الإيجارات مع الحركات المرحلة؟
    choices:
    - content: نعم هذا صحيح.
      isCorrect: false
      explanation: لا يمكن حذف الإيجارات إذا كانت الحركات المرحلة أو الحركات غير المرحلة مقترنة بها، بغض النظر عن إعدادات هذا الخيار.
    - content: كلا هذا ليس صحيحاً.
      isCorrect: true
      explanation: لا يمكن حذف الإيجارات إذا كانت الحركات المرحلة أو الحركات غير المرحلة مقترنة بها، بغض النظر عن إعدادات هذا الخيار.
  - content: ما الذي يحتوي على سياسات المحاسبة التي تحدد كيفية حساب الإيجار في النظام؟
    choices:
    - content: دفاتر عقد الإيجار
      isCorrect: true
      explanation: تحتوي دفاتر عقد الإيجار على سياسات المحاسبة التي تحدد كيفية حساب الإيجار في النظام؟
    - content: فترة الإيجار
      isCorrect: false
      explanation: هذا هو طول فترة الإيجار، بالشهور.
    - content: معلمات الترحيل
      isCorrect: false
      explanation: تحدد معلمات الترحيل الحسابات التي سيتم ترحيل حركات الإيجار إليها.
  - content: ما الدالة التي تقوم بحساب قيمة الإيجار الحالية بحيث يمكن الإعلام عنها في الميزانية العمومية؟
    choices:
    - content: فاصل متراكب
      isCorrect: false
      explanation: يمثل الفاصل المتراكب عدد الفترات لحساب الفوائد المركبة في السنة.
    - content: التعرّف المبدئي‬
      isCorrect: true
      explanation: يستخدم الإقرار الأولي للأصل المؤجر القيمة المحسوبة الحالية بحيث يمكن الإعلام عنها في الميزانية العمومية. يتم إنشاء الإدخال المحاسبي الخاص بذلك تلقائياً. تقوم هذه الحركة بالخصم من حساب حق استخدام الأصل وتودع في حساب التزام عقد الإيجار التشغيلي.
    - content: إهلاك الأصل
      isCorrect: false
      explanation: إهلاك الأصول هو أسلوب لحساب الإهلاك.
  - content: أي من تقارير تأجير الأصول يسرد المعلومات مباشرة من جدول إطفاء دين الالتزام وجدول إهلاك الأصول؟
    choices:
    - content: تقرير الفروقات
      isCorrect: false
      explanation: يعرض تقرير الاختلافات الاختلافات بين المعلومات التي يتم تحميلها في إطار عمل استيراد الإيجار والمعلومات الموجودة حالياً في النظام.
    - content: تقرير التنبؤ بأرصدة الإيجار
      isCorrect: true
      explanation: يسرد تقرير التنبؤ بأرصدة الإيجار المعلومات مباشرة من جدول إطفاء دين الالتزام وجدول إهلاك الأصول؟ يعرض التقرير المبالغ التي تم التنبؤ بها لخصومات الإيجار المرتقب وحق استخدام الأصول لفترة من الوقت، بما في ذلك كافة المصروفات المتوقعة لعقود الإيجار.
    - content: تقرير فترات بدء الإيجار
      isCorrect: false
      explanation: يعرض تقرير فترات بدء الإيجار جميع عقود الإيجار التي بدأت خلال نطاق تاريخ معين بما في ذلك المسؤولية الأولية وأرصدة حق استخدام الأصل.
