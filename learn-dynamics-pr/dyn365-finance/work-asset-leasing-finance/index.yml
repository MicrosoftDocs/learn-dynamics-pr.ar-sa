title: استخدام تأجير الأصول في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)] \nيلتقط تأجير الأصول معلومات حول التأجير ويُعالجها ويساعدك على إنشاء إدخالات دفتر اليومية أثناء دورة حياة الإيجار، من الإقرار الأولي وإدخالات دفتر اليومية الشهرية إلى خفض وإنهاء الإيجار.  \n"
abstract: "في هذه الوحدة النمطية، ستقوم بما يلي: \n- تعرف على القدرة على تأجير الأصول.\n- إنشاء عقد إيجار أصل‬ وعرض المعلومات تتعلق بعقود الإيجار هذه.\n- إقران أصول ثابتة بعقود إيجار.\n- إنشاء فواتير الدفع باعتبارها مرتبطة بتأجير الأصول‬.\n- استيراد معلومات الإيجار.\n- اكتشاف خيارات تقارير تأجير الأصل‬‬ في Microsoft Dynamics 365 Finance.\n"
prerequisites: >
  - معرفة Dynamics 365 Finance

  - الفهم العام لتأجير الأصول.
