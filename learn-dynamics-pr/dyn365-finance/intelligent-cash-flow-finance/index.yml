title: التدفق النقدي الذكي في Dynamics 365 Finance
summary: "[!include[](../includes/module-banner.md)] \nإن التدفق النقدي الذكي عبارة عن أداة في Finance Insights تسمح لك بإنشاء تنبؤات بالتدفقات النقدية ذكية وقابلة للتحرير في Dynamics 365 Finance. باستخدام إمكانية التنبؤ بالتدفق النقدي، يمكنك مقارنة التدفقات النقدية المتوقعة بالتدفقات النقدية الفعلية لتحسين التنبؤ بمرور الوقت. \n"
abstract: "في هذه الوحدة النمطية، ستقوم بما يلي: \n- اعرف كيف يمكن لإمكانية التنبؤ بالتدفق النقدي أن تساعد الشركات في إدارة رصيدها النقدي.\n-   تعرف على ما يدخل في التنبؤ بالتدفق النقدي في Dynamics 365 Finance.\n-   تعرّف على طرق تحسين دقة التنبؤ بالتدفق النقدي.\n"
prerequisites: >
  - المعرفة العامة بالوحدة النمطية "عمليات التحصيل والائتمان‬" في Dynamics 365 Finance

  - المعرفة العامة بـ AI Builder
