quiz:
  title: أجب عن الأسئلة التالية للوقوف على ما تعلمته.
  questions:
  - content: يريد مالك الأعمال الحصول على أداة تساعد على مراقبة أرصدته النقدية وإدارتها بطريقة فعالة. ما الأداة التي يجب عليه استخدامها؟
    choices:
    - content: التنبؤات بالتدفقات النقدية
      isCorrect: true
      explanation: صحيح. يمكن استخدام التنبؤات بالتدفقات النقدية لمراقبة الأرصدة النقدية وإدارتها.
    - content: التعرّف البصري على الحروف (OCR)
      isCorrect: false
      explanation: غير صحيح.‬ يتم استخدام التعرّف البصري على الحروف (OCR) لتعقب فواتير المورّد المستوردة ولا يتعلق بتعقب التدفقات النقدية.
    - content: مقترحات الموازنة
      isCorrect: false
      explanation: غير صحيح.‬ تُستخدم مقترحات الموازنة لإنشاء توقعات حول كيفية إنفاق المبالغ النقدية في الشركات. بإمكان مقترحات الموازنة أن تكون مفيدة جنباً إلى جنب مع التنبؤات بالتدفقات النقدية، ولكنها لا تراقب الرصيد النقدي على وجه التحديد.
  - content: ما مساحة العمل التي يجب أن تستخدمها إذا أردت إنشاء لقطة جديدة لوضعك النقدي؟
    choices:
    - content: مساحة عمل مراقبة التكاليف
      isCorrect: false
      explanation: غير صحيح.‬ مساحة عمل مراقبة التكاليف مخصصة لمُحاسبي المخزون المسؤولين عن حالة المخزون.
    - content: مساحة عمل التنبؤات بالتدفقات النقدية
      isCorrect: true
      explanation: صحيح. في مساحة عمل التنبؤات بالتدفقات النقدية، ضمن علامة التبويب "الوضع النقدي"، يمكنك إنشاء لقطة جديدة من خلال تحديد "لقطة جديدة".
    - content: مساحة عمل إدارة البيانات
      isCorrect: false
      explanation: غير صحيح.‬ تسمح لك مساحة عمل إدارة البيانات بنقل البيانات بين الأنظمة المتشابهة، بالإضافة إلى قدرات أخرى متعددة.
  - content: ما الشبكة الموجودة في علامة تبويب "الوضع النقدي" التي تعرض تأثير التدفقات النقدية الواردة والصادرة على الرصيد البنكي؟
    choices:
    - content: شبكة التدفقات النقدية
      isCorrect: false
      explanation: غير صحيح.‬ تعرض شبكة التدفقات النقدية التدفقات الواردة والصادرة وتأثيرها على أرصدة حسابات السيولة.
    - content: شبكة الحسابات البنكية
      isCorrect: true
      explanation: صحيح. تعرض شبكة الحسابات البنكية تأثير التدفقات النقدية الواردة والصادرة على الرصيد البنكي.
    - content: شبكة الأرصدة البنكية المرتقبة
      isCorrect: false
      explanation: غير صحيح.‬ تعرض شبكة الأرصدة البنكية المرتقبة تأثير التدفقات النقدية الصادرة وتأثيرها على حسابات السيولة.
